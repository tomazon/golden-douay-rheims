    intro: 'A prayer for the church of God. Of a good heart, and a good wife.'
    verses:
      v:001: 'SIR:36:1 | 1 | 1 | {VS:VERSE:BEGIN}Have mercy upon us, O God of all, and behold us, and shew us the light of thy mercies:{VS:BR}'
      v:002: 'SIR:36:2 | 2 | 2 | And send thy fear upon the nations, that have not sought after thee: that they may know that there is no God beside thee, and that they may shew forth thy wonders.{VS:BR}'
      v:003: 'SIR:36:3 | 3 | 3 | Lift up thy hand over the strange nations, that they may see thy power.{VS:BR}'
      v:004: 'SIR:36:4 | 4 | 4 | For as thou hast been sanctified in us in their sight, so thou shalt be magnified among them in our presence,{VS:BR}'
      v:005: 'SIR:36:5 | 5 | 5 | That they may know thee, as we also have known thee, that there is no God beside thee, O Lord.{VS:BR}'
      v:006: 'SIR:36:6 | 6 | 6 | Renew thy signs, and work new miracles.{VS:BR}'
      v:007: 'SIR:36:7 | 7 | 7 | Glorify thy hand, and thy right arm.{VS:BR}'
      v:008: 'SIR:36:8 | 8 | 8 | Raise up indignation, and pour out wrath.{VS:BR}'
      v:009: 'SIR:36:9 | 9 | 9 | Take away the adversary, and crush the enemy.{VS:BR}'
      v:010: 'SIR:36:10 | 10 | 10 | Hasten the time, and remember the end, that they may declare thy wonderful works.{VS:BR}'
      v:011: 'SIR:36:11 | 11 | 11 | Let him that escapeth be consumed by the rage of the fire: and let them perish that oppress thy people.{VS:BR}'
      v:012: 'SIR:36:12 | 12 | 12 | Crush the head of the princes of the enemies that say: There is no other beside us.{VS:BR}'
      v:013: 'SIR:36:13 | 13 | 13 | Gather together all the tribes of Jacob: that they may know that there no God besides thee, and may declare thy great works: and thou shalt inherit them as from the beginning.{VS:BR}'
      v:014: 'SIR:36:14 | 14 | 14 | Have mercy on thy people, upon whom thy name is invoked: and upon Israel, whom thou hast raised up to be thy firstborn.{VS:BR}'
      v:015: 'SIR:36:15 | 15 | 15 | Have mercy on Jerusalem, the city which thou hast sanctified, the city of thy rest.{VS:BR}'
      v:016: 'SIR:36:16 | 16 | 16 | Fill Sion with thy unspeakable words, and thy people with thy glory.{VS:BR}'
      v:017: 'SIR:36:17 | 17 | 17 | Give testimony to them that are thy creatures from the beginning, and raise up the prophecies which the former prophets spoke in thy name.{VS:BR}'
      v:018: 'SIR:36:18 | 18 | 18 | Reward them that patiently wait for thee, that thy prophets may be found faithful: and hear the prayers of thy servants,{VS:BR}'
      v:019: 'SIR:36:19 | 19 | 19 | According to the blessing of Aaron over thy people, and direct us into the way of justice, and let all know that dwell upon the earth, that thou art God the beholder of all ages.{VS:VERSE:END}{VS:P}'
      v:020: 'SIR:36:20 | 20 | 20 | {VS:VERSE:BEGIN}The belly will devour all meat, yet one is better than another.{VS:BR}'
      v:021: 'SIR:36:21 | 21 | 21 | The palate tasteth venison and the wise heart false speeches.{VS:BR}'
      v:022: 'SIR:36:22 | 22 | 22 | A perverse heart will cause grief, and a man of experience will resist it.{VS:BR}'
      v:023: 'SIR:36:23 | 23 | 23 | A woman will receive every man: yet one daughter is better than another.{VS:BR}'
      v:024: 'SIR:36:24 | 24 | 24 | The beauty of a woman cheereth the countenance of her husband, and a man desireth nothing more.{VS:BR}'
      v:025: 'SIR:36:25 | 25 | 25 | If she have a tongue that can cure, and likewise mitigate and shew mercy: her husband is not like other men.{VS:BR}'
      v:026: 'SIR:36:26 | 26 | 26 | He that possesseth a good wife, beginneth a possession: she is a help like to himself, and a pillar of rest.{VS:BR}'
      v:027: 'SIR:36:27 | 27 | 27 | Where there is no hedge, the possession shall be spoiled: and where there is no wife, he mourneth that is in want.{VS:BR}'
      v:028: 'SIR:36:28 | 28 | 28 | Who will trust him that hath no rest, and that lodgeth wheresoever the night taketh him, as a robber well appointed, that skippeth from city to city.{VS:VERSE:END}'
  c:037:
    footnotes: {}
    intro: Of the choice of friends and counsellors.
    verses:
      v:001: 'SIR:37:1 | 1 | 1 | {VS:VERSE:BEGIN}Every friend will say: I also am his friend: but there is a friend, that is only a friend in name. Is not this a grief even to death?{VS:BR}'
      v:002: 'SIR:37:2 | 2 | 2 | But a companion and a friend shall be turned to an enemy.{VS:BR}'
      v:003: 'SIR:37:3 | 3 | 3 | O wicked presumption, whence camest thou to cover the earth with thy malice, and deceitfulness?{VS:BR}'
      v:004: 'SIR:37:4 | 4 | 4 | There is a companion who rejoiceth with his friend in his joys, but in the time of trouble, he will be against him.{VS:BR}'
      v:005: "SIR:37:5 | 5 | 5 | There is a companion who condoleth with his friend for his belly's sake, and he will take up a shield against the enemy.{VS:BR}"
      v:006: 'SIR:37:6 | 6 | 6 | Forget not thy friend in thy mind, and be not unmindful of him in thy riches.{VS:BR}'
      v:007: 'SIR:37:7 | 7 | 7 | Consult not with him that layeth a snare for thee, and hide thy counsel from them that envy thee.{VS:VERSE:END}{VS:P}'
      v:008: 'SIR:37:8 | 8 | 8 | {VS:VERSE:BEGIN}Every counsellor giveth out counsel, but there is one that is a counsellor for himself.{VS:BR}'
      v:009: 'SIR:37:9 | 9 | 9 | Beware of a counsellor. And know before what need he hath: for he will devise to his own mind:{VS:BR}'
      v:010: 'SIR:37:10 | 10 | 10 | Lest he thrust a stake into the ground, and say to thee:{VS:BR}'
      v:011: 'SIR:37:11 | 11 | 11 | Thy way is good; and then stand on the other side to see what shall befall thee.{VS:BR}'
      v:012: 'SIR:37:12 | 12 | 12 | Treat not with a man without religion concerning holiness, nor with an unjust man concerning justice, nor with a woman touching her of whom she is jealous, nor with a coward concerning war, nor with a merchant about traffic, nor with a buyer of selling, nor with an envious man of giving thanks,{VS:BR}'
      v:013: 'SIR:37:13 | 13 | 13 | Nor with the ungodly of piety, nor with the dishonest of honesty, nor with the field laborer of every work,{VS:BR}'
      v:014: 'SIR:37:14 | 14 | 14 | Nor with him that worketh by the year of the finishing of the year, nor with an idle servant of much business: give no heed to these in any matter of counsel.{VS:BR}'
      v:015: 'SIR:37:15 | 15 | 15 | But be continually with a holy man, whomsoever thou shalt know to observe the fear of God,{VS:BR}'
      v:016: 'SIR:37:16 | 16 | 16 | Whose soul is according to thy own soul: and who, when thou shalt stumble in the dark, will be sorry for thee.{VS:BR}'
      v:017: 'SIR:37:17 | 17 | 17 | And establish within thyself a heart of good counsel: for there is no other thing of more worth to thee than it.{VS:BR}'
      v:018: 'SIR:37:18 | 18 | 18 | The soul of a holy man discovereth sometimes true things, more than seven watchmen that sit in a high place to watch.{VS:BR}'
      v:019: 'SIR:37:19 | 19 | 19 | But above all these things pray to the most High, that he may direct thy way in truth.{VS:VERSE:END}{VS:P}'
      v:020: 'SIR:37:20 | 20 | 20 | {VS:VERSE:BEGIN}In all thy works let the true word go before thee, and steady counsel before every action.{VS:BR}'
      v:021: 'SIR:37:21 | 21 | 21 | A wicked word shall change the heart: out of which four manner of things arise, good and evil, life and death: and the tongue is continually the ruler of them. There is a man that is subtle and a teacher of many, and yet is unprofitable to his own soul.{VS:BR}'
      v:022: 'SIR:37:22 | 22 | 22 | A skilful man hath taught many, and is sweet to his own soul.{VS:BR}'
      v:023: 'SIR:37:23 | 23 | 23 | He that speaketh sophistically, is hateful: he shall be destitute of every thing.{VS:BR}'
      v:024: 'SIR:37:24 | 24 | 24 | Grace is not given him from the Lord: for he is deprived of all wisdom.{VS:BR}'
      v:025: 'SIR:37:25 | 25 | 25 | There is a wise man that is wise to his own soul: and the fruit of his understanding is commendable.{VS:BR}'
      v:026: 'SIR:37:26 | 26 | 26 | A wise man instructeth his own people, and the fruits of his understanding are faithful.{VS:BR}'
      v:027: 'SIR:37:27 | 27 | 27 | A wise man shall be filled with blessings, and they that see shall praise him.{VS:BR}'
      v:028: 'SIR:37:28 | 28 | 28 | The life of a man is in the number of his days: but the days of Israel are innumerable.{VS:BR}'
      v:029: 'SIR:37:29 | 29 | 29 | A wise man shall inherit honour among his people, and his name shall live for ever.{VS:VERSE:END}{VS:P}'
      v:030: 'SIR:37:30 | 30 | 30 | {VS:VERSE:BEGIN}My son, prove thy soul in thy life: and if it be wicked, give it no power:{VS:BR}'
      v:031: 'SIR:37:31 | 31 | 31 | For all things are not expedient for all, and every kind pleaseth not every soul.{VS:BR}'
      v:032: 'SIR:37:32 | 32 | 32 | Be not greedy in any feasting, and pour not out thyself upon any meat:{VS:BR}'
      v:033: 'SIR:37:33 | 33 | 33 | For in many meats there will be sickness, and greediness will turn to choler.{VS:BR}'
      v:034: 'SIR:37:34 | 34 | 34 | By surfeiting many have perished, but he that is temperate, shall prolong life.{VS:VERSE:END}'
  c:038:
    footnotes:
      v:025:
        - note: 'That is, a doctor of the law, or, a learned man.</p>'
          quote: A scribe
    intro: 'Of physicians and medicines: what is to be done in sickness, and how we are to mourn for the dead. Of the employments of labourers and artificers.'
    verses:
      v:001: 'SIR:38:1 | 1 | 1 | {VS:VERSE:BEGIN}Honour the physician for the need thou hast of him: for the most High hath created him.{VS:BR}'
      v:002: 'SIR:38:2 | 2 | 2 | For all healing is from God, and he shall receive gifts of the king.{VS:BR}'
      v:003: 'SIR:38:3 | 3 | 3 | The skill of the physician shall lift up his head, and in the sight of great men he shall be praised.{VS:BR}'
      v:004: 'SIR:38:4 | 4 | 4 | The most High hath created medicines out of the earth, and a wise man will not abhor them.{VS:BR}'
      v:005: 'SIR:38:5 | 5 | 5 | Was not bitter water made sweet with wood?{VS:BR}'
      v:006: 'SIR:38:6 | 6 | 6 | The virtue of these things is come to the knowledge of men, and the most High hath given knowledge to men, that he may be honoured in his wonders.{VS:BR}'
      v:007: 'SIR:38:7 | 7 | 7 | By these he shall cure and shall allay their pains, and of these the apothecary shall make sweet confections, and shall make up ointments of health, and of his works there shall be no end.{VS:BR}'
      v:008: 'SIR:38:8 | 8 | 8 | For the peace of God is over all the face of the earth.{VS:BR}'
      v:009: 'SIR:38:9 | 9 | 9 | My son, in thy sickness neglect not thyself, but pray to the Lord, and he shall heal thee.{VS:BR}'
      v:010: 'SIR:38:10 | 10 | 10 | Turn away from sin and order thy hands aright, and cleanse thy heart from all offence.{VS:BR}'
      v:011: 'SIR:38:11 | 11 | 11 | Give a sweet savour, and a memorial of fine flour, and make a fat offering, and then give place to the physician.{VS:BR}'
      v:012: 'SIR:38:12 | 12 | 12 | For the Lord created him: and let him not depart from thee, for his works are necessary.{VS:BR}'
      v:013: 'SIR:38:13 | 13 | 13 | For there is a time when thou must fall into their hands:{VS:BR}'
      v:014: 'SIR:38:14 | 14 | 14 | And they shall beseech the Lord, that he would prosper what they give for ease and remedy, for their conversation.{VS:BR}'
      v:015: 'SIR:38:15 | 15 | 15 | He that sinneth in the sight of his Maker, shall fall into the hands of the physician.{VS:VERSE:END}{VS:P}'
      v:016: 'SIR:38:16 | 16 | 16 | {VS:VERSE:BEGIN}My son, shed tears over the dead, and begin to lament as if thou hadst suffered some great harm, and according to judgment cover his body, and neglect not his burial.{VS:BR}'
      v:017: 'SIR:38:17 | 17 | 17 | And for fear of being ill spoken of weep bitterly for a day, and then comfort thyself in thy sadness.{VS:BR}'
      v:018: 'SIR:38:18 | 18 | 18 | And make mourning for him according to his merit for a day, or two, for fear of detraction.{VS:BR}'
      v:019: 'SIR:38:19 | 19 | 19 | For of sadness cometh death, and it overwhelmeth the strength, and the sorrow of the heart boweth down the neck.{VS:BR}'
      v:020: 'SIR:38:20 | 20 | 20 | In withdrawing aside sorrow remaineth: and the substance of the poor is according to his heart.{VS:BR}'
      v:021: 'SIR:38:21 | 21 | 21 | Give not up thy heart to sadness, but drive it from thee: and remember the latter end.{VS:BR}'
      v:022: 'SIR:38:22 | 22 | 22 | Forget it not: for there is no returning, and thou shalt do him no good, and shalt hurt thyself.{VS:BR}'
      v:023: 'SIR:38:23 | 23 | 23 | Remember my judgment: for thine also shall be so: yesterday for me, and to day for thee.{VS:BR}'
      v:024: 'SIR:38:24 | 24 | 24 | When the dead is at rest, let his remembrance rest, and comfort him in the departing of his spirit.{VS:VERSE:END}{VS:P}'
      v:025: 'SIR:38:25 | 25 | 25 | {VS:VERSE:BEGIN}The wisdom of a scribe cometh by his time of leisure: and he that is less in action, shall receive wisdom.{VS:BR}'
      v:026: 'SIR:38:26 | 26 | 26 | With what wisdom shall he be furnished that holdeth the plough, and that glorieth in the goad, that driveth the oxen therewith, and is occupied in their labours, and his whole talk is about the offspring of bulls?{VS:BR}'
      v:027: 'SIR:38:27 | 27 | 27 | He shall give his mind to turn up furrows, and his care is to give the kine fodder.{VS:BR}'
      v:028: 'SIR:38:28 | 28 | 28 | So every craftsman and workmaster that laboureth night and day, he who maketh graven seals, and by his continual diligence varieth the figure: he shall give his mind to the resemblance of the picture, and by his watching shall finish the work.{VS:BR}'
      v:029: 'SIR:38:29 | 29 | 29 | So doth the smith sitting by the anvil and considering the iron work. The vapour of the fire wasteth his flesh, and he fighteth with the heat of the furnace.{VS:BR}'
      v:030: 'SIR:38:30 | 30 | 30 | The noise of the hammer is always in his ears, and his eye is upon the pattern of the vessel he maketh.{VS:BR}'
      v:031: 'SIR:38:31 | 31 | 31 | He setteth his mind to finish his work, and his watching to polish them to perfection.{VS:BR}'
      v:032: 'SIR:38:32 | 32 | 32 | So doth the potter sitting at his work, turning the wheel about with his feet, who is always carefully set to his work, and maketh all his work by number:{VS:BR}'
      v:033: 'SIR:38:33 | 33 | 33 | He fashioneth the clay with his arm, and boweth down his strength before his feet:{VS:BR}'
      v:034: 'SIR:38:34 | 34 | 34 | He shall give his mind to finish the glazing, and his watching to make clean the furnace.{VS:BR}'
      v:035: 'SIR:38:35 | 35 | 35 | All these trust to their hands, and every one is wise in his own art.{VS:BR}'
      v:036: 'SIR:38:36 | 36 | 36 | Without these a city is not built.{VS:BR}'
      v:037: 'SIR:38:37 | 37 | 37 | And they shall not dwell, nor walk about therein, and they shall not go up into the assembly.{VS:BR}'
      v:038: "SIR:38:38 | 38 | 38 | Upon the judges' seat they shall not sit, and the ordinance of judgment they shall not understand, neither shall they declare discipline and judgment, and they shall not be found where parables are spoken:{VS:BR}"
      v:039: 'SIR:38:39 | 39 | 39 | But they shall strengthen the state of the world, and their prayer shall be in the work of their craft, applying their soul, and searching in the law of the most High.{VS:VERSE:END}'
  c:039:
    footnotes:
      v:017:
        - note: 'He speaks to the children of Israel, the people of God: whom he exhorts to bud forth and flourish with virtue.</p>'
          quote: Ye divine offspring
    intro: The exercises of the wise man. The Lord is to be glorified for his works.
    verses:
      v:001: 'SIR:39:1 | 1 | 1 | {VS:VERSE:BEGIN}The wise man will seek out the wisdom of all the ancients, and will be occupied in the prophets.{VS:BR}'
      v:002: 'SIR:39:2 | 2 | 2 | He will keep the sayings of renowned men, and will enter withal into the subtilties of parables.{VS:BR}'
      v:003: 'SIR:39:3 | 3 | 3 | He will search out the hidden meanings of proverbs, and will be conversant in the secrets of parables.{VS:BR}'
      v:004: 'SIR:39:4 | 4 | 4 | He shall serve among great men, and appear before the governor.{VS:BR}'
      v:005: 'SIR:39:5 | 5 | 5 | He shall pass into strange countries: for he shall try good and evil among men.{VS:BR}'
      v:006: 'SIR:39:6 | 6 | 6 | He will give his heart to resort early to the Lord that made him, and he will pray in the sight of the most High.{VS:BR}'
      v:007: 'SIR:39:7 | 7 | 7 | He will open his mouth in prayer, and will make supplication for his sins.{VS:BR}'
      v:008: 'SIR:39:8 | 8 | 8 | For if it shall please the great Lord, he will fill him with the spirit of understanding:{VS:BR}'
      v:009: 'SIR:39:9 | 9 | 9 | And he will pour forth the words of his wisdom as showers, and in his prayer he will confess to the Lord.{VS:BR}'
      v:010: 'SIR:39:10 | 10 | 10 | And he shall direct his counsel, and his knowledge, and in his secrets shall he meditate.{VS:BR}'
      v:011: 'SIR:39:11 | 11 | 11 | He shall shew forth the discipline he hath learned, and shall glory in the law of the covenant of the Lord.{VS:BR}'
      v:012: 'SIR:39:12 | 12 | 12 | Many shall praise his wisdom, and it shall never be forgotten.{VS:BR}'
      v:013: 'SIR:39:13 | 13 | 13 | The memory of him shall not depart away, and his name shall be in request from generation to generation.{VS:BR}'
      v:014: 'SIR:39:14 | 14 | 14 | Nations shall declare his wisdom, and the church shall shew forth his praise.{VS:BR}'
      v:015: 'SIR:39:15 | 15 | 15 | If he continue, he shall leave a name above a thousand: and if he rest, it shall be to his advantage.{VS:VERSE:END}{VS:P}'
      v:016: 'SIR:39:16 | 16 | 16 | {VS:VERSE:BEGIN}I will yet meditate that I may declare: for I am filled as with a holy transport.{VS:BR}'
      v:017: 'SIR:39:17 | 17 | 17 | By a voice he saith: Hear me, ye divine offspring, and bud forth as the rose planted by the brooks of waters.{VS:BR}'
      v:018: 'SIR:39:18 | 18 | 18 | Give ye a sweet odour as frankincense.{VS:BR}'
      v:019: 'SIR:39:19 | 19 | 19 | Send forth flowers, as the lily, and yield a smell, and bring forth leaves in grace, and praise with canticles, and bless the Lord in his works.{VS:BR}'
      v:020: 'SIR:39:20 | 20 | 20 | Magnify his name, and give glory to him with the voice of your lips, and with the canticles of your mouths, and with harps, and in praising him, you shall say in this manner:{VS:BR}'
      v:021: 'SIR:39:21 | 21 | 21 | All the works of the Lord are exceeding good.{VS:BR}'
      v:022: 'SIR:39:22 | 22 | 22 | At his word the waters stood as a heap: and at the words of his mouth the receptacles of waters:{VS:BR}'
      v:023: 'SIR:39:23 | 23 | 23 | For at his commandment favour is shewn, and there is no diminishing of his salvation.{VS:BR}'
      v:024: 'SIR:39:24 | 24 | 24 | The works of all flesh are before him, and there is nothing hid from his eyes.{VS:BR}'
      v:025: 'SIR:39:25 | 25 | 25 | He seeth from eternity to eternity, and there is nothing wonderful before him.{VS:BR}'
      v:026: 'SIR:39:26 | 26 | 26 | There is no saying: What is this, or what is that? for all things shall be sought in their time.{VS:BR}'
      v:027: 'SIR:39:27 | 27 | 27 | His blessing hath overflowed like a river.{VS:BR}'
      v:028: 'SIR:39:28 | 28 | 28 | And as a flood hath watered the earth; so shall his wrath inherit the nations, that have not sought after him.{VS:BR}'
      v:029: 'SIR:39:29 | 29 | 29 | Even as he turned the waters into a dry land, and the earth was made dry: and his ways were made plain for their journey: so to sinners they are stumblingblocks in his wrath.{VS:BR}'
      v:030: 'SIR:39:30 | 30 | 30 | Good things were created for the good from the beginning, so for the wicked, good and evil things.{VS:BR}'
      v:031: 'SIR:39:31 | 31 | 31 | The principal things necessary for the life of men, are water, fire, and iron, salt, milk, and bread of flour, and honey, and the cluster of the grape, and oil, and clothing.{VS:BR}'
      v:032: 'SIR:39:32 | 32 | 32 | All these things shall be for good to the holy, so to the sinners and the ungodly they shall be turned into evil.{VS:BR}'
      v:033: 'SIR:39:33 | 33 | 33 | There are spirits that are created for vengeance, and in their fury they lay on grievous torments.{VS:BR}'
      v:034: 'SIR:39:34 | 34 | 34 | In the time of destruction they shall pour out their force: and they shall appease the wrath of him that made them.{VS:BR}'
      v:035: 'SIR:39:35 | 35 | 35 | Fire, hail, famine, and death, all these were created for vengeance.{VS:BR}'
      v:036: 'SIR:39:36 | 36 | 36 | The teeth of beasts, and scorpions, and serpents, and the sword taking vengeance upon the ungodly unto destruction.{VS:BR}'
      v:037: 'SIR:39:37 | 37 | 37 | In his commandments they shall feast, and they shall be ready upon earth when need is, and when their time is come they shall not transgress his word.{VS:BR}'
      v:038: 'SIR:39:38 | 38 | 38 | Therefore from the beginning I was resolved, and I have meditated, and thought on these things and left them in writing,{VS:BR}'
      v:039: 'SIR:39:39 | 39 | 39 | All the works of the Lord are good, and he will furnish every work in due time.{VS:BR}'
      v:040: 'SIR:39:40 | 40 | 40 | It is not to be said: This is worse than that: for all shall be well approved in their time.{VS:BR}'
      v:041: 'SIR:39:41 | 41 | 41 | Now therefore with the whole heart and mouth praise ye him, and bless the name of the Lord.{VS:VERSE:END}'
  c:040:
    footnotes: {}
    intro: The miseries of the life of man are relieved by the grace of God and his fear.
    verses:
      v:001: "SIR:40:1 | 1 | 1 | {VS:VERSE:BEGIN}Great labour is created for all men, and a heavy yoke is upon the children of Adam from the day of their coming out of their mother's womb, until the day of their burial into the mother of all.{VS:BR}"
      v:002: 'SIR:40:2 | 2 | 2 | Their thoughts, and fears of the heart, their imagination of things to come, and the day of their end:{VS:BR}'
      v:003: 'SIR:40:3 | 3 | 3 | From him that sitteth on a glorious throne, unto him that is humbled in earth and ashes:{VS:BR}'
      v:004: 'SIR:40:4 | 4 | 4 | From him that weareth purple, and beareth the crown, even to him that is covered with rough linen: wrath, envy, trouble, unquietness, and the fear of death, continual anger, and strife,{VS:BR}'
      v:005: 'SIR:40:5 | 5 | 5 | And in the time of rest upon his bed, the sleep of the night changeth his knowledge.{VS:BR}'
      v:006: 'SIR:40:6 | 6 | 6 | A little and as nothing is his rest, and afterward in sleep, as in the day of keeping watch.{VS:BR}'
      v:007: 'SIR:40:7 | 7 | 7 | He is troubled in the vision of his heart, as if he had escaped in the day of battle. In the time of his safety he rose up, and wondereth that there is no fear.{VS:BR}'
      v:008: 'SIR:40:8 | 8 | 8 | Such things happen to all flesh, from man even to beast, and upon sinners are sevenfold more.{VS:BR}'
      v:009: 'SIR:40:9 | 9 | 9 | Moreover, death, and bloodshed, strife, and sword, oppressions, famine, and affliction, and scourges:{VS:BR}'
      v:010: 'SIR:40:10 | 10 | 10 | All these things are created for the wicked, and for their sakes came the flood.{VS:VERSE:END}{VS:P}'
      v:011: 'SIR:40:11 | 11 | 11 | {VS:VERSE:BEGIN}All things that are of the earth, shall return to the earth again, and all waters shall return to the sea.{VS:BR}'
      v:012: 'SIR:40:12 | 12 | 12 | All bribery, and injustice shall be blotted out, and fidelity shall stand for ever.{VS:BR}'
      v:013: 'SIR:40:13 | 13 | 13 | The riches of the unjust shall be dried up like a river, and shall pass away with a noise like a great thunder in rain.{VS:BR}'
      v:014: 'SIR:40:14 | 14 | 14 | While he openeth his hands he shall rejoice: but transgressors shall pine away in the end.{VS:BR}'
      v:015: 'SIR:40:15 | 15 | 15 | The offspring of the ungodly shall not bring forth many branches, and make a noise as unclean roots upon the top of a rock.{VS:BR}'
      v:016: 'SIR:40:16 | 16 | 16 | The weed growing over every water, and at the bank of the river, shall be pulled up before all grass.{VS:VERSE:END}{VS:P}'
      v:017: 'SIR:40:17 | 17 | 17 | {VS:VERSE:BEGIN}Grace is like a paradise in blessings, and mercy remaineth for ever.{VS:BR}'
      v:018: 'SIR:40:18 | 18 | 18 | The life of a laborer that is content with what he hath, shall be sweet, and in it thou shalt find a treasure.{VS:BR}'
      v:019: 'SIR:40:19 | 19 | 19 | Children, and the building of a city shall establish a name, but a blameless wife shall be counted above them both.{VS:BR}'
      v:020: 'SIR:40:20 | 20 | 20 | Wine and music rejoice the heart, but the love of wisdom is above them both.{VS:BR}'
      v:021: 'SIR:40:21 | 21 | 21 | The flute and the psaltery make a sweet melody, but a pleasant tongue is above them both.{VS:BR}'
      v:022: 'SIR:40:22 | 22 | 22 | Thy eye desireth favour and beauty, but more than these green sown fields.{VS:BR}'
      v:023: 'SIR:40:23 | 23 | 23 | A friend and companion meeting together in season, but above them both is a wife with her husband.{VS:BR}'
      v:024: 'SIR:40:24 | 24 | 24 | Brethren are a help in the time of trouble, but mercy shall deliver more than they.{VS:BR}'
      v:025: 'SIR:40:25 | 25 | 25 | Gold and silver make the feet stand sure: but wise counsel is above them both.{VS:BR}'
      v:026: 'SIR:40:26 | 26 | 26 | Riches and strength lift up the heart: but above these is the fear of the Lord.{VS:BR}'
      v:027: 'SIR:40:27 | 27 | 27 | There is no want in the fear of the Lord, and it needeth not to seek for help.{VS:BR}'
      v:028: 'SIR:40:28 | 28 | 28 | The fear of the Lord is like a paradise of blessing, and they have covered it above all glory.{VS:VERSE:END}{VS:P}'
      v:029: 'SIR:40:29 | 29 | 29 | {VS:VERSE:BEGIN}My son, in thy lifetime be not indigent: for it is better to die than to want.{VS:BR}'
      v:030: "SIR:40:30 | 30 | 30 | The life of him that looketh toward another man's table is not to be counted a life: for he feedeth his soul with another man's meat.{VS:BR}"
      v:031: 'SIR:40:31 | 31 | 31 | But a man, well instructed and taught, will look to himself.{VS:BR}'
      v:032: 'SIR:40:32 | 32 | 32 | Begging will be sweet in the mouth of the unwise, but in his belly there shall burn a fire.{VS:VERSE:END}'
  c:041:
    footnotes:
      v:019:
        - note: 'That is to say, be ashamed of doing any of these things, which I am now going to mention; for though sometimes shamefacedness is not to be indulged: yet it is often good and necessary: as in the following cases.</p>'
          quote: Have a shame
    intro: 'Of the remembrance of death: of an evil and of a good name: of what things we ought to be ashamed.'
    verses:
      v:001: 'SIR:41:1 | 1 | 1 | {VS:VERSE:BEGIN}O death, how bitter is the remembrance of thee to a man that hath peace in his possessions!{VS:BR}'
      v:002: 'SIR:41:2 | 2 | 2 | To a man that is at rest, and whose ways are prosperous in all things, and that is yet able to take meat!{VS:BR}'
      v:003: 'SIR:41:3 | 3 | 3 | O death thy sentence is welcome to the man that is in need, and to him whose strength faileth:{VS:BR}'
      v:004: 'SIR:41:4 | 4 | 4 | Who is in a decrepit age, and that is in care about all things, and to the distrustful that loseth patience!{VS:BR}'
      v:005: 'SIR:41:5 | 5 | 5 | Fear not the sentence of death. Remember what things have been before thee, and what shall come after thee: this sentence is from the Lord upon all flesh.{VS:BR}'
      v:006: 'SIR:41:6 | 6 | 6 | And what shall come upon thee by the good pleasure of the most High? whether ten, or a hundred, or a thousand years.{VS:BR}'
      v:007: 'SIR:41:7 | 7 | 7 | For among the dead there is no accusing of life.{VS:VERSE:END}{VS:P}'
      v:008: 'SIR:41:8 | 8 | 8 | {VS:VERSE:BEGIN}The children of sinners become children of abominations, and they that converse near the houses of the ungodly.{VS:BR}'
      v:009: 'SIR:41:9 | 9 | 9 | The inheritance of the children of sinners shall perish, and with their posterity shall be a perpetual reproach.{VS:BR}'
      v:010: 'SIR:41:10 | 10 | 10 | The children will complain of an ungodly father, because for his sake they are in reproach.{VS:BR}'
      v:011: 'SIR:41:11 | 11 | 11 | Woe to you, ungodly men, who have forsaken the law of the most high Lord.{VS:BR}'
      v:012: 'SIR:41:12 | 12 | 12 | And if you be born, you shall be born in malediction: and if you die, in malediction shall be your portion.{VS:BR}'
      v:013: 'SIR:41:13 | 13 | 13 | All things that are of the earth, shall return into the earth: so the ungodly shall from malediction to destruction.{VS:BR}'
      v:014: 'SIR:41:14 | 14 | 14 | The mourning of men is about their body, but the name of the ungodly shall be blotted out.{VS:BR}'
      v:015: 'SIR:41:15 | 15 | 15 | Take care of a good name: for this shall continue with thee, more than a thousand treasures precious and great.{VS:BR}'
      v:016: 'SIR:41:16 | 16 | 16 | A good life hath its number of days: but a good name shall continue for ever.{VS:VERSE:END}{VS:P}'
      v:017: 'SIR:41:17 | 17 | 17 | {VS:VERSE:BEGIN}My children, keep discipline in peace: for wisdom that is hid, and a treasure that is not seen, what profit is there in them both?{VS:BR}'
      v:018: 'SIR:41:18 | 18 | 18 | Better is the man that hideth his folly, than the man that hideth his wisdom.{VS:BR}'
      v:019: 'SIR:41:19 | 19 | 19 | Wherefore have a shame of these things I am now going to speak of.{VS:BR}'
      v:020: 'SIR:41:20 | 20 | 20 | For it is not good to keep all shamefacedness: and all things do not please all men in opinion.{VS:BR}'
      v:021: 'SIR:41:21 | 21 | 21 | Be ashamed of fornication before father and mother: and of a lie before a governor and a man in power:{VS:BR}'
      v:022: 'SIR:41:22 | 22 | 22 | Of an offence before a prince, and a judge: of iniquity before a congregation and a people:{VS:BR}'
      v:023: 'SIR:41:23 | 23 | 23 | Of injustice before a companion and friend: and in regard to the place where thou dwellest,{VS:BR}'
      v:024: 'SIR:41:24 | 24 | 24 | Of theft, and of the truth of God, and the covenant: of leaning with thy elbow over meat, and of deceit in giving and taking:{VS:BR}'
      v:025: 'SIR:41:25 | 25 | 25 | Of silence before them that salute thee: of looking upon a harlot: and of turning away thy face from thy kinsman.{VS:BR}'
      v:026: 'SIR:41:26 | 26 | 26 | Turn not away thy face from thy neighbour, and of taking away a portion and not restoring.{VS:BR}'
      v:027: "SIR:41:27 | 27 | 27 | Gaze not upon another man's wife, and be not inquisitive after his handmaid, and approach not her bed.{VS:BR}"
      v:028: 'SIR:41:28 | 28 | 28 | Be ashamed of upbraiding speeches before friends: and after thou hast given, upbraid not.{VS:VERSE:END}'
  c:042:
    footnotes:
      v:014:
        - note: 'That is, there is, commonly speaking, less danger to be apprehended to the soul from the churlishness, or injuries we receive from men, than from the flattering favours and familiarity of women.</p>'
          quote: Better is the iniquity
    intro: Of what things we ought not to be ashamed. Cautions with regard to women. The works and greatness of God.
    verses:
      v:001: 'SIR:42:1 | 1 | 1 | {VS:VERSE:BEGIN}Repeat not the word which thou hast heard, and disclose not the thing that is secret; so shalt thou be truly without confusion, and shalt find favour before all men: be not ashamed of any of these things, and accept no person to sin thereby:{VS:BR}'
      v:002: 'SIR:42:2 | 2 | 2 | Of the law of the most High, and of his covenant, and of judgment to justify the ungodly:{VS:BR}'
      v:003: 'SIR:42:3 | 3 | 3 | Of the affair of companions and travellers, and of the gift of the inheritance of friends:{VS:BR}'
      v:004: 'SIR:42:4 | 4 | 4 | Of exactness of balance and weights, of getting much or little:{VS:BR}'
      v:005: 'SIR:42:5 | 5 | 5 | Of the corruption of buying, and of merchants, and of much correction of children, and to make the side of a wicked slave to bleed.{VS:BR}'
      v:006: 'SIR:42:6 | 6 | 6 | Sure keeping is good over a wicked wife.{VS:BR}'
      v:007: 'SIR:42:7 | 7 | 7 | Where there are many hands, shut up, and deliver all things in number, and weight: and put all in writing that thou givest out or receivest in.{VS:BR}'
      v:008: 'SIR:42:8 | 8 | 8 | Be not ashamed to inform the unwise and foolish, and the aged, that are judged by young men: and thou shalt be well instructed in all things, and well approved in the sight of all men living.{VS:VERSE:END}{VS:P}'
      v:009: 'SIR:42:9 | 9 | 9 | {VS:VERSE:BEGIN}The father waketh for the daughter when no man knoweth, and the care for her taketh away his sleep, when she is young, lest she pass away the flower of her age, and when she is married, lest she should be hateful:{VS:BR}'
      v:010: "SIR:42:10 | 10 | 10 | In her virginity, lest she should be corrupted, and be found with child in her father's house: and having a husband, lest she should misbehave herself, or at the least become barren.{VS:BR}"
      v:011: 'SIR:42:11 | 11 | 11 | Keep a sure watch over a shameless daughter: lest at anytime she make thee become a laughingstock to thy enemies, and a byword in the city, and a reproach among the people, and she make thee ashamed before all the multitude.{VS:BR}'
      v:012: "SIR:42:12 | 12 | 12 | Behold not everybody's beauty: and tarry not among women.{VS:BR}"
      v:013: 'SIR:42:13 | 13 | 13 | For from garments cometh a moth, and from a woman the iniquity of a man.{VS:BR}'
      v:014: 'SIR:42:14 | 14 | 14 | For better is the iniquity of a man, than a woman doing a good turn, and a woman bringing shame and reproach.{VS:VERSE:END}{VS:P}'
      v:015: 'SIR:42:15 | 15 | 15 | {VS:VERSE:BEGIN}I will now remember the works of the Lord, and I will declare the things I have seen. By the words of the Lord are his works.{VS:BR}'
      v:016: 'SIR:42:16 | 16 | 16 | The sun giving light hath looked upon all things, and full of the glory of the Lord is his work.{VS:BR}'
      v:017: 'SIR:42:17 | 17 | 17 | Hath not the Lord made the saints to declare all his wonderful works, which the Lord Almighty hath firmly settled to be established for his glory?{VS:BR}'
      v:018: 'SIR:42:18 | 18 | 18 | He hath searched out the deep, and the heart of men: and considered their crafty devices.{VS:BR}'
      v:019: 'SIR:42:19 | 19 | 19 | For the Lord knoweth all knowledge, and hath beheld the signs of the world, he declareth the things that are past, and the things that are to come, and revealeth the traces of hidden things.{VS:BR}'
      v:020: 'SIR:42:20 | 20 | 20 | No thought escapeth him, and no word can hide itself from him.{VS:BR}'
      v:021: 'SIR:42:21 | 21 | 21 | He hath beautified the glorious works of his wisdom: and he is from eternity to eternity, and to him nothing may be added,{VS:BR}'
      v:022: 'SIR:42:22 | 22 | 22 | Nor can he be diminished, and he hath no need of any counsellor.{VS:BR}'
      v:023: 'SIR:42:23 | 23 | 23 | O how desirable are all his works, and what we can know is but as a spark!{VS:BR}'
      v:024: 'SIR:42:24 | 24 | 24 | All these things live, and remain for ever, and for every use all things obey him.{VS:BR}'
      v:025: 'SIR:42:25 | 25 | 25 | All things are double, one against another, and he hath made nothing defective.{VS:BR}'
      v:026: 'SIR:42:26 | 26 | 26 | He hath established the good things of every one. And who shall be filled with beholding his glory?{VS:VERSE:END}'
  c:043:
    footnotes: {}
    intro: 'The works of God are exceedingly glorious and wonderful: no man is able sufficiently to praise him.'
    verses:
      v:001: 'SIR:43:1 | 1 | 1 | {VS:VERSE:BEGIN}The firmament on high is his beauty, the beauty of heaven with its glorious shew.{VS:BR}'
      v:002: 'SIR:43:2 | 2 | 2 | The sun when he appeareth shewing forth at his rising, an admirable instrument, the work of the most High.{VS:BR}'
      v:003: 'SIR:43:3 | 3 | 3 | At noon he burneth the earth, and who can abide his burning heat? As one keeping a furnace in the works of heat:{VS:BR}'
      v:004: 'SIR:43:4 | 4 | 4 | The sun three times as much, burneth the mountains, breathing out fiery vapours, and shining with his beams, he blindeth the eyes.{VS:BR}'
      v:005: 'SIR:43:5 | 5 | 5 | Great is the Lord that made him, and at his words he hath hastened his course.{VS:VERSE:END}{VS:P}'
      v:006: 'SIR:43:6 | 6 | 6 | {VS:VERSE:BEGIN}And the moon in all in her season, is for a declaration of times and a sign of the world.{VS:BR}'
      v:007: 'SIR:43:7 | 7 | 7 | From the moon is the sign of the festival day, a light that decreaseth in her perfection.{VS:BR}'
      v:008: 'SIR:43:8 | 8 | 8 | The month is called after her name, increasing wonderfully in her perfection.{VS:BR}'
      v:009: 'SIR:43:9 | 9 | 9 | Being an instrument of the armies on high, shining gloriously in the firmament of heaven.{VS:BR}'
      v:010: 'SIR:43:10 | 10 | 10 | The glory of the stars is the beauty of heaven; the Lord enlighteneth the world on high.{VS:BR}'
      v:011: 'SIR:43:11 | 11 | 11 | By the words of the holy one they stand in judgment, and shall never fall in their watches.{VS:VERSE:END}{VS:P}'
      v:012: 'SIR:43:12 | 12 | 12 | {VS:VERSE:BEGIN}Look upon the rainbow, and bless him that made it: it is very beautiful in its brightness.{VS:BR}'
      v:013: 'SIR:43:13 | 13 | 13 | It encompasseth the heaven about with the circle of its glory, the hands of the most High have displayed it.{VS:BR}'
      v:014: 'SIR:43:14 | 14 | 14 | By his commandment he maketh the snow to fall apace, and sendeth forth swiftly the lightnings of his judgment.{VS:BR}'
      v:015: 'SIR:43:15 | 15 | 15 | Through this are the treasures opened, and the clouds fly out like birds.{VS:BR}'
      v:016: 'SIR:43:16 | 16 | 16 | By his greatness he hath fixed the clouds, and the hailstones are broken.{VS:BR}'
      v:017: 'SIR:43:17 | 17 | 17 | At his sight shall the mountains be shaken, and at his will the south wind shall blow.{VS:BR}'
      v:018: 'SIR:43:18 | 18 | 18 | The noise of his thunder shall strike the earth, so doth the northern storm, and the whirlwind:{VS:BR}'
      v:019: 'SIR:43:19 | 19 | 19 | And as the birds lighting upon the earth, he scattereth snow, and the falling thereof, is as the coming down of locusts.{VS:BR}'
      v:020: 'SIR:43:20 | 20 | 20 | The eye admireth at the beauty of the whiteness thereof, and the heart is astonished at the shower thereof.{VS:BR}'
      v:021: 'SIR:43:21 | 21 | 21 | He shall pour frost as salt upon the earth: and when it freezeth, it shall become like the tops of thistles.{VS:BR}'
      v:022: 'SIR:43:22 | 22 | 22 | The cold north wind bloweth, and the water is congealed into crystal; upon every gathering together of waters it shall rest, and shall clothe the waters as a breastplate.{VS:BR}'
      v:023: 'SIR:43:23 | 23 | 23 | And it shall devour the mountains, and burn the wilderness, and consume all that is green as with fire.{VS:BR}'
      v:024: 'SIR:43:24 | 24 | 24 | A present remedy of all is the speedy coming of a cloud, and a dew that meeteth it, by the heat that cometh, shall overpower it.{VS:BR}'
      v:025: 'SIR:43:25 | 25 | 25 | At his word the wind is still, and with his thought he appeaseth the deep, and the Lord hath planted islands therein.{VS:BR}'
      v:026: 'SIR:43:26 | 26 | 26 | Let them that sail on the sea, tell the dangers thereof: and when we hear with our ears, we shall admire.{VS:BR}'
      v:027: 'SIR:43:27 | 27 | 27 | There are great and wonderful works: a variety of beasts, and of all living things, and the monstrous creatures of whales.{VS:BR}'
      v:028: 'SIR:43:28 | 28 | 28 | Through him is established the end of their journey, and by his word all things are regulated.{VS:VERSE:END}{VS:P}'
      v:029: 'SIR:43:29 | 29 | 29 | {VS:VERSE:BEGIN}We shall say much, and yet shall want words: but the sum of our words is, He is all.{VS:BR}'
      v:030: 'SIR:43:30 | 30 | 30 | What shall we be able to do to glorify him? for the Almighty himself is above all his works.{VS:BR}'
      v:031: 'SIR:43:31 | 31 | 31 | The Lord is terrible, and exceeding great, and his power is admirable.{VS:BR}'
      v:032: 'SIR:43:32 | 32 | 32 | Glorify the Lord as much as ever you can, for he will yet far exceed, and his magnificence is wonderful.{VS:BR}'
      v:033: 'SIR:43:33 | 33 | 33 | Blessing the Lord, exalt him as much as you can; for he is above all praise.{VS:BR}'
      v:034: 'SIR:43:34 | 34 | 34 | When you exalt him put forth all your strength, and be not weary: for you can never go far enough.{VS:BR}'
      v:035: 'SIR:43:35 | 35 | 35 | Who shall see him, and declare him? and who shall magnify him as he is from the beginning?{VS:BR}'
      v:036: 'SIR:43:36 | 36 | 36 | There are many things hidden from us that are greater than these: for we have seen but a few of his works.{VS:BR}'
      v:037: 'SIR:43:37 | 37 | 37 | But the Lord hath made all things, and to the godly he hath given wisdom.{VS:VERSE:END}'
  c:044:
    footnotes: {}
    intro: 'The praises of the holy fathers, in particular of Enoch, Noe, Abraham, Isaac, and Jacob.'
    verses:
      v:001: 'SIR:44:1 | 1 | 1 | {VS:VERSE:BEGIN}Let us now praise men of renown and our fathers in their generation.{VS:BR}'
      v:002: 'SIR:44:2 | 2 | 2 | The Lord hath wrought great glory through his magnificence from the beginning.{VS:BR}'
      v:003: 'SIR:44:3 | 3 | 3 | Such as have borne rule in their dominions, men of great power, and endued with their wisdom, shewing forth in the prophets the dignity of prophets,{VS:BR}'
      v:004: 'SIR:44:4 | 4 | 4 | And ruling over the present people, and by the strength of wisdom instructing the people in most holy words.{VS:BR}'
      v:005: 'SIR:44:5 | 5 | 5 | Such as by their skill sought out musical tunes, and published canticles of the scriptures.{VS:BR}'
      v:006: 'SIR:44:6 | 6 | 6 | Rich men in virtue, studying beautifulness: living at peace in their houses.{VS:BR}'
      v:007: 'SIR:44:7 | 7 | 7 | All these have gained glory in their generations, and were praised in their days.{VS:BR}'
      v:008: 'SIR:44:8 | 8 | 8 | They that were born of them have left a name behind them, that their praises might be related:{VS:BR}'
      v:009: 'SIR:44:9 | 9 | 9 | And there are some, of whom there is no memorial: who are perished, as if they had never been: and are become as if they had never been born, and their children with them.{VS:BR}'
      v:010: 'SIR:44:10 | 10 | 10 | But these were men of mercy, whose godly deeds have not failed:{VS:BR}'
      v:011: 'SIR:44:11 | 11 | 11 | Good things continue with their seed,{VS:BR}'
      v:012: 'SIR:44:12 | 12 | 12 | Their posterity are a holy inheritance, and their seed hath stood in the covenants.{VS:BR}'
      v:013: 'SIR:44:13 | 13 | 13 | And their children for their sakes remain for ever: their seed and their glory shall not be forsaken.{VS:BR}'
      v:014: 'SIR:44:14 | 14 | 14 | Their bodies are buried in peace, and their name liveth unto generation and generation.{VS:BR}'
      v:015: 'SIR:44:15 | 15 | 15 | Let the people shew forth their wisdom, and the church declare their praise.{VS:VERSE:END}{VS:P}'
      v:016: 'SIR:44:16 | 16 | 16 | {VS:VERSE:BEGIN}Henoch pleased God, and was translated into paradise, that he may give repentance to the nations.{VS:BR}'
      v:017: 'SIR:44:17 | 17 | 17 | Noe was found perfect, just, and in the time of wrath he was made a reconciliation.{VS:BR}'
      v:018: 'SIR:44:18 | 18 | 18 | Therefore was there a remnant left to the earth, when the flood came.{VS:BR}'
      v:019: 'SIR:44:19 | 19 | 19 | The covenants of the world were made with him, that all flesh should no more be destroyed with the flood.{VS:VERSE:END}{VS:P}'
      v:020: 'SIR:44:20 | 20 | 20 | {VS:VERSE:BEGIN}Abraham was the great father of a multitude of nations, and there was not found the like to him in glory, who kept the law of the most High, and was in covenant with him.{VS:BR}'
      v:021: 'SIR:44:21 | 21 | 21 | In his flesh he established the covenant, and in temptation he was found faithful.{VS:BR}'
      v:022: 'SIR:44:22 | 22 | 22 | Therefore by an oath he gave him glory in his posterity, that he should increase as the dust of the earth,{VS:BR}'
      v:023: 'SIR:44:23 | 23 | 23 | And that he would exalt his seed as the stars, and they should inherit from sea to sea, and from the river to the ends of the earth.{VS:BR}'
      v:024: 'SIR:44:24 | 24 | 24 | And he did in like manner with Isaac for the sake of Abraham his father.{VS:BR}'
      v:025: 'SIR:44:25 | 25 | 25 | The Lord gave him the blessing of all nations, and confirmed his covenant upon the head of Jacob.{VS:BR}'
      v:026: 'SIR:44:26 | 26 | 26 | He acknowledged him in his blessings, and gave him an inheritance, and divided him his portion in twelve tribes.{VS:BR}'
      v:027: 'SIR:44:27 | 27 | 27 | And he preserved for him men of mercy, that found grace in the eyes of all flesh.{VS:VERSE:END}'
  c:045:
    footnotes: {}
    intro: 'The praises of Moses, of Aaron, and of Phinees.'
    verses:
      v:001: 'SIR:45:1 | 1 | 1 | {VS:VERSE:BEGIN}Moses was beloved of God, and men: whose memory is in benediction.{VS:BR}'
      v:002: 'SIR:45:2 | 2 | 2 | He made him like the saints in glory, and magnified him in the fear of his enemies, and with his words he made prodigies to cease.{VS:BR}'
      v:003: 'SIR:45:3 | 3 | 3 | He glorified him in the sight of kings, and gave him commandments in the sight of his people, and shewed him his glory.{VS:BR}'
      v:004: 'SIR:45:4 | 4 | 4 | He sanctified him in his faith, and meekness, and chose him out of all flesh.{VS:BR}'
      v:005: 'SIR:45:5 | 5 | 5 | For he heard him, and his voice, and brought him into a cloud.{VS:BR}'
      v:006: 'SIR:45:6 | 6 | 6 | And he gave him commandments before his face, and a law of life and instruction, that he might teach Jacob his covenant, and Israel his judgments.{VS:VERSE:END}{VS:P}'
      v:007: 'SIR:45:7 | 7 | 7 | {VS:VERSE:BEGIN}He exalted Aaron his brother, and like to himself of the tribe of Levi:{VS:BR}'
      v:008: 'SIR:45:8 | 8 | 8 | He made an everlasting covenant with him, and gave him the priesthood of the nation, and made him blessed in glory,{VS:BR}'
      v:009: 'SIR:45:9 | 9 | 9 | And he girded him about with a glorious girdle, and clothed him with a robe of glory, and crowned him with majestic attire.{VS:BR}'
      v:010: 'SIR:45:10 | 10 | 10 | He put upon him a garment to the feet, and breeches, and an ephod, and he compassed him with many little bells of gold all round about,{VS:BR}'
      v:011: 'SIR:45:11 | 11 | 11 | That as he went there might be a sound, and a noise made that might be heard in the temple, for a memorial to the children of his people.{VS:BR}'
      v:012: 'SIR:45:12 | 12 | 12 | He gave him a holy robe of gold, and blue, and purple, a woven work of a wise man, endued with judgment and truth:{VS:BR}'
      v:013: 'SIR:45:13 | 13 | 13 | Of twisted scarlet the work of an artist, with precious stones cut and set in gold, and graven by the work of a lapidary for a memorial, according to the number of the tribes of Israel.{VS:BR}'
      v:014: 'SIR:45:14 | 14 | 14 | And a crown of gold upon his mitre wherein was engraved Holiness, an ornament of honour: a work of power, and delightful to the eyes for its beauty.{VS:BR}'
      v:015: 'SIR:45:15 | 15 | 15 | Before him there were none so beautiful, even from the beginning.{VS:BR}'
      v:016: 'SIR:45:16 | 16 | 16 | No stranger was ever clothed with them, but only his children alone, and his grandchildren for ever.{VS:BR}'
      v:017: 'SIR:45:17 | 17 | 17 | His sacrifices were consumed with fire every day.{VS:BR}'
      v:018: 'SIR:45:18 | 18 | 18 | Moses filled his hands and anointed him with holy oil.{VS:BR}'
      v:019: 'SIR:45:19 | 19 | 19 | This was made to him for an everlasting testament, and to his seed as the days of heaven, to execute the office of the priesthood, and to have praise, and to glorify his people in his name.{VS:BR}'
      v:020: 'SIR:45:20 | 20 | 20 | He chose him out of all men living, to offer sacrifice to God, incense, and a good savour, for a memorial to make reconciliation for his people:{VS:BR}'
      v:021: 'SIR:45:21 | 21 | 21 | And he gave him power in his commandments, in the covenants of his judgments, that he should teach Jacob his testimonies, and give light to Israel in his law.{VS:BR}'
      v:022: 'SIR:45:22 | 22 | 22 | And strangers stood up against him, and through envy the men that were with Dathan and Abiron, compassed him about in the wilderness, and the congregation of Core in their wrath.{VS:BR}'
      v:023: 'SIR:45:23 | 23 | 23 | The Lord God saw and it pleased him not, and they were consumed in his wrathful indignation.{VS:BR}'
      v:024: 'SIR:45:24 | 24 | 24 | He wrought wonders upon them, and consumed them with a flame of fire.{VS:BR}'
      v:025: 'SIR:45:25 | 25 | 25 | And he added glory to Aaron, and gave him an inheritance, and divided unto him the firstfruits of the increase of the earth.{VS:BR}'
      v:026: 'SIR:45:26 | 26 | 26 | He prepared them bread in the first place unto fulness: for the sacrifices also of the Lord they shall eat, which he gave to him, and to his seed.{VS:BR}'
      v:027: 'SIR:45:27 | 27 | 27 | But he shall not inherit among the people in the land, and he hath no portion among the people: for he himself is his portion and inheritance.{VS:VERSE:END}{VS:P}'
      v:028: 'SIR:45:28 | 28 | 28 | {VS:VERSE:BEGIN}Phinees the son of Eleazar is the third in glory, by imitating him in the fear of the Lord:{VS:BR}'
      v:029: 'SIR:45:29 | 29 | 29 | And he stood up in the shameful fall of the people: in the goodness and readiness of his soul he appeased God for Israel.{VS:BR}'
      v:030: 'SIR:45:30 | 30 | 30 | Therefore he made to him a covenant of peace, to be the prince of the sanctuary, and of his people, that the dignity of priesthood should be to him and to his seed for ever.{VS:BR}'
      v:031: 'SIR:45:31 | 31 | 31 | And a covenant to David the king, the son of Jesse of the tribe of Juda, an inheritance to him and to his seed, that he might give wisdom into our heart to judge his people in justice, that their good things might not be abolished, and he made their glory in their nation everlasting.{VS:VERSE:END}'
  c:046:
    footnotes:
      v:001:
        - note: 'So Josue is named in the Greek Bibles. For Josue and Jesus signify the same thing, viz., a saviour.</p>'
          quote: Jesus the son of Nave
      v:007:
        - note: 'Of Beth-horon (Jos. 10.).</p>'
          quote: And in the descent
    intro: 'The praise of Josue, of Caleb, and of Samuel.'
    verses:
      v:001: 'SIR:46:1 | 1 | 1 | {VS:VERSE:BEGIN}Valiant in war was Jesus the son of Nave, who was successor of Moses among the prophets, who was great according to his name,{VS:BR}'
      v:002: 'SIR:46:2 | 2 | 2 | Very great for the saving the elect of God, to overthrow the enemies that rose up against them, that he might get the inheritance for Israel.{VS:BR}'
      v:003: 'SIR:46:3 | 3 | 3 | How great glory did he gain when he lifted up his hands, and stretched out swords against the cities?{VS:BR}'
      v:004: 'SIR:46:4 | 4 | 4 | Who before him hath so resisted? for the Lord himself brought the enemies.{VS:BR}'
      v:005: 'SIR:46:5 | 5 | 5 | Was not the sun stopped in his anger, and one day made as two?{VS:BR}'
      v:006: 'SIR:46:6 | 6 | 6 | He called upon the most high Sovereign when the enemies assaulted him on every side, and the great and holy God heard him by hailstones of exceeding great force.{VS:BR}'
      v:007: 'SIR:46:7 | 7 | 7 | He made a violent assault against the nation of his enemies, and in the descent he destroyed the adversaries.{VS:BR}'
      v:008: 'SIR:46:8 | 8 | 8 | That the nations might know his power, that it is not easy to fight against God. And he followed the mighty one:{VS:BR}'
      v:009: 'SIR:46:9 | 9 | 9 | And in the days of Moses he did a work of mercy, he and Caleb the son of Jephone, in standing against the enemy, and withholding the people from sins, and appeasing the wicked murmuring.{VS:BR}'
      v:010: 'SIR:46:10 | 10 | 10 | And they two being appointed, were delivered out of the danger from among the number of six hundred thousand men on foot, to bring them into their inheritance, into the land that floweth with milk and honey.{VS:BR}'
      v:011: 'SIR:46:11 | 11 | 11 | And the Lord gave strength also to Caleb, and his strength continued even to his old age, so that he went up to the high places of the land, and his seed obtained it for an inheritance:{VS:BR}'
      v:012: 'SIR:46:12 | 12 | 12 | That all the children of Israel might see, that it is good to obey the holy God.{VS:VERSE:END}{VS:P}'
      v:013: 'SIR:46:13 | 13 | 13 | {VS:VERSE:BEGIN}Then all the judges, every one by name, whose heart was not corrupted: who turned not away from the Lord,{VS:BR}'
      v:014: 'SIR:46:14 | 14 | 14 | That their memory might be blessed, and their bones spring up out of their place,{VS:BR}'
      v:015: 'SIR:46:15 | 15 | 15 | And their name continue for ever, the glory of the holy men remaining unto their children.{VS:VERSE:END}{VS:P}'
      v:016: 'SIR:46:16 | 16 | 16 | {VS:VERSE:BEGIN}Samuel the prophet of the Lord, the beloved of the Lord his God, established a new government, and anointed princes over his people.{VS:BR}'
      v:017: 'SIR:46:17 | 17 | 17 | By the law of the Lord he judged the congregation, and the God of Jacob beheld, and by his fidelity he was proved a prophet.{VS:BR}'
      v:018: 'SIR:46:18 | 18 | 18 | And he was known to be faithful in his words, because he saw the God of light:{VS:BR}'
      v:019: 'SIR:46:19 | 19 | 19 | And called upon the name of the Lord Almighty, in fighting against the enemies who beset him on every side, when he offered a lamb without blemish.{VS:BR}'
      v:020: 'SIR:46:20 | 20 | 20 | And the Lord thundered from heaven, and with a great noise made his voice to be heard.{VS:BR}'
      v:021: 'SIR:46:21 | 21 | 21 | And he crushed the princes of the Tyrians, and all the lords of the Philistines:{VS:BR}'
      v:022: 'SIR:46:22 | 22 | 22 | And before the time of the end of his life in the world, he protested before the Lord, and his anointed: money, or any thing else, even to a shoe, he had not taken of any man, and no man did accuse him.{VS:BR}'
      v:023: 'SIR:46:23 | 23 | 23 | And after this he slept, and he made known to the king, and shewed him the end of his life, and he lifted up his voice from the earth in prophecy to blot out the wickedness of the nation.{VS:VERSE:END}'
  c:047:
    footnotes: {}
    intro: 'The praise of Nathan, of David, and of Solomon: Of his fall and punishment.'
    verses:
      v:001: 'SIR:47:1 | 1 | 1 | {VS:VERSE:BEGIN}Then Nathan the prophet arose in the days of David.{VS:BR}'
      v:002: 'SIR:47:2 | 2 | 2 | And as the fat taken away from the flesh, so was David chosen from among the children of Israel.{VS:BR}'
      v:003: 'SIR:47:3 | 3 | 3 | He played with lions as with lambs: and with bears he did in like manner as with the lambs of the flock, in his youth.{VS:BR}'
      v:004: 'SIR:47:4 | 4 | 4 | Did not he kill the giant, and take away reproach from his people?{VS:BR}'
      v:005: 'SIR:47:5 | 5 | 5 | In lifting up his hand, with the stone in the sling he beat down the boasting of Goliath:{VS:BR}'
      v:006: 'SIR:47:6 | 6 | 6 | For he called upon the Lord the Almighty, and he gave strength in his right hand, to take away the mighty warrior, and to set up the horn of his nation.{VS:BR}'
      v:007: 'SIR:47:7 | 7 | 7 | So in ten thousand did he glorify him, and praised him in the blessings of the Lord, in offering to him a crown of glory:{VS:BR}'
      v:008: 'SIR:47:8 | 8 | 8 | For he destroyed the enemies on every side, and extirpated the Philistines the adversaries unto this day: he broke their horn for ever.{VS:BR}'
      v:009: 'SIR:47:9 | 9 | 9 | In all his works he gave thanks to the holy one, and to the most High, with words of glory.{VS:BR}'
      v:010: 'SIR:47:10 | 10 | 10 | With his whole heart he praised the Lord, and loved God that made him: and he gave him power against his enemies:{VS:BR}'
      v:011: 'SIR:47:11 | 11 | 11 | And he set singers before the altar, and by their voices he made sweet melody.{VS:BR}'
      v:012: 'SIR:47:12 | 12 | 12 | And to the festivals he added beauty, and set in order the solemn times even to the end of his life, that they should praise the holy name of the Lord, and magnify the holiness of God in the morning.{VS:BR}'
      v:013: 'SIR:47:13 | 13 | 13 | The Lord took away his sins, and exalted his horn for ever: and he gave him a covenant of the kingdom, and a throne of glory in Israel.{VS:VERSE:END}{VS:P}'
      v:014: 'SIR:47:14 | 14 | 14 | {VS:VERSE:BEGIN}After him arose up a wise son, and for his sake he cast down all the power of the enemies.{VS:BR}'
      v:015: 'SIR:47:15 | 15 | 15 | Solomon reigned in days of peace, and God brought all his enemies under him, that he might build a house in his name, and prepare a sanctuary for ever: O how wise wast thou in thy youth!{VS:BR}'
      v:016: 'SIR:47:16 | 16 | 16 | And thou wast filled as a river with wisdom, and thy soul covered the earth.{VS:BR}'
      v:017: 'SIR:47:17 | 17 | 17 | And thou didst multiply riddles in parables: thy name went abroad to the islands far off, and thou wast beloved in thy peace.{VS:BR}'
      v:018: 'SIR:47:18 | 18 | 18 | The countries wondered at thee for thy canticles, and proverbs, and parables, and interpretations,{VS:BR}'
      v:019: 'SIR:47:19 | 19 | 19 | And at the name of the Lord God, whose surname is, God of Israel.{VS:BR}'
      v:020: 'SIR:47:20 | 20 | 20 | Thou didst gather gold as copper, and didst multiply silver as lead,{VS:BR}'
      v:021: 'SIR:47:21 | 21 | 21 | And thou didst bow thyself to women: and by thy body thou wast brought under subjection.{VS:BR}'
      v:022: 'SIR:47:22 | 22 | 22 | Thou hast stained thy glory, and defiled thy seed so as to bring wrath upon thy children, and to have thy folly kindled,{VS:BR}'
      v:023: 'SIR:47:23 | 23 | 23 | That thou shouldst make the kingdom to be divided, and out of Ephraim a rebellious kingdom to rule.{VS:BR}'
      v:024: 'SIR:47:24 | 24 | 24 | But God will not leave off his mercy, and he will not destroy, nor abolish his own works, neither will he cut up by the roots the offspring of his elect: and he will not utterly take away the seed of him that loveth the Lord.{VS:BR}'
      v:025: 'SIR:47:25 | 25 | 25 | Wherefore he gave a remnant to Jacob, and to David of the same stock.{VS:BR}'
      v:026: 'SIR:47:26 | 26 | 26 | And Solomon had an end with his fathers.{VS:VERSE:END}{VS:P}'
      v:027: 'SIR:47:27 | 27 | 27 | {VS:VERSE:BEGIN}And he left behind him of his seed, the folly of the nation,{VS:BR}'
      v:028: 'SIR:47:28 | 28 | 28 | Even Roboam that had little wisdom, who turned away the people through his counsel:{VS:BR}'
      v:029: 'SIR:47:29 | 29 | 29 | And Jeroboam the son of Nabat, who caused Israel to sin, and shewed Ephraim the way of sin, and their sins were multiplied exceedingly.{VS:BR}'
      v:030: 'SIR:47:30 | 30 | 30 | They removed them far away from their land.{VS:BR}'
      v:031: 'SIR:47:31 | 31 | 31 | And they sought out all iniquities, till vengeance came upon them, and put an end to all their sins.{VS:VERSE:END}'
  c:048:
    footnotes: {}
    intro: 'The praise of Elias, of Eliseus, of Ezechias, and of Isaias.'
    verses:
      v:001: 'SIR:48:1 | 1 | 1 | {VS:VERSE:BEGIN}And Elias the prophet stood up, as a fire, and his word burnt like a torch.{VS:BR}'
      v:002: 'SIR:48:2 | 2 | 2 | He brought a famine upon them, and they that provoked him in their envy, were reduced to a small number, for they could not endure the commandments of the Lord.{VS:BR}'
      v:003: 'SIR:48:3 | 3 | 3 | By the word of the Lord he shut up the heaven, and he brought down fire from heaven thrice.{VS:BR}'
      v:004: 'SIR:48:4 | 4 | 4 | Thus was Elias magnified in his wondrous works. And who can glory like to thee?{VS:BR}'
      v:005: 'SIR:48:5 | 5 | 5 | Who raisedst up a dead man from below, from the lot of death, by the word of the Lord God.{VS:BR}'
      v:006: 'SIR:48:6 | 6 | 6 | Who broughtest down kings to destruction, and brokest easily their power in pieces, and the glorious from their bed.{VS:BR}'
      v:007: 'SIR:48:7 | 7 | 7 | Who heardest judgment in Sina, and in Horeb the judgments of vengeance.{VS:BR}'
      v:008: 'SIR:48:8 | 8 | 8 | Who anointedst kings to penance, and madest prophets successors after thee.{VS:BR}'
      v:009: 'SIR:48:9 | 9 | 9 | Who wast taken up in a whirlwind of fire, in a chariot of fiery horses.{VS:BR}'
      v:010: 'SIR:48:10 | 10 | 10 | Who art registered in the judgments of times to appease the wrath of the Lord, to reconcile the heart of the father to the son, and to restore the tribes of Jacob.{VS:BR}'
      v:011: 'SIR:48:11 | 11 | 11 | Blessed are they that saw thee, and were honoured with thy friendship.{VS:BR}'
      v:012: 'SIR:48:12 | 12 | 12 | For we live only in our life, but after death our name shall not be such.{VS:VERSE:END}{VS:P}'
      v:013: 'SIR:48:13 | 13 | 13 | {VS:VERSE:BEGIN}Elias was indeed covered with the whirlwind, and his spirit was filled up in Eliseus: in his days he feared not the prince, and no man was more powerful than he.{VS:BR}'
      v:014: 'SIR:48:14 | 14 | 14 | No word could overcome him, and after death his body prophesied.{VS:BR}'
      v:015: 'SIR:48:15 | 15 | 15 | In his life he did great wonders, and in death he wrought miracles.{VS:VERSE:END}{VS:P}'
      v:016: 'SIR:48:16 | 16 | 16 | {VS:VERSE:BEGIN}For all this the people repented not, neither did they depart from their sins till they were cast out of their land, and were scattered through all the earth.{VS:BR}'
      v:017: 'SIR:48:17 | 17 | 17 | And there was left but a small people, and a prince in the house of David.{VS:BR}'
      v:018: 'SIR:48:18 | 18 | 18 | Some of these did that which pleased God: but others committed many sins.{VS:BR}'
      v:019: 'SIR:48:19 | 19 | 19 | Ezechias fortified his city, and brought in water into the midst thereof, and he digged a rock with iron, and made a well for water.{VS:BR}'
      v:020: 'SIR:48:20 | 20 | 20 | In his days Sennacherib came up, and sent Rabsaces, and lifted up his hand against them, and he stretched out his hand against Sion, and became proud through his power.{VS:BR}'
      v:021: 'SIR:48:21 | 21 | 21 | Then their hearts and hands trembled, and they were in pain as women in travail.{VS:BR}'
      v:022: 'SIR:48:22 | 22 | 22 | And they called upon the Lord who is merciful, and spreading their hands, they lifted them up to heaven: and the holy Lord God quickly heard their voice.{VS:BR}'
      v:023: 'SIR:48:23 | 23 | 23 | He was not mindful of their sins, neither did he deliver them up to their enemies, but he purified them by the hand of Isaias, the holy prophet.{VS:BR}'
      v:024: 'SIR:48:24 | 24 | 24 | He overthrew the army of the Assyrians, and the angel of the Lord destroyed them.{VS:BR}'
      v:025: 'SIR:48:25 | 25 | 25 | For Ezechias did that which pleased God, and walked valiantly in the way of David his father, which Isaias, the great prophet, and faithful in the sight of God, had commanded him.{VS:BR}'
      v:026: "SIR:48:26 | 26 | 26 | In his days the sun went backward, and he lengthened the king's life.{VS:BR}"
      v:027: 'SIR:48:27 | 27 | 27 | With a great spirit he saw the things that are to come to pass at last, and comforted the mourners in Sion.{VS:BR}'
      v:028: 'SIR:48:28 | 28 | 28 | He showed what should come to pass for ever, and secret things before they came.{VS:VERSE:END}'
  c:049:
    footnotes:
      v:018:
        - note: 'That is, by their being carried out of Egypt they verified the prophetic prediction of Joseph. Gen. 50.</p>'
          quote: They prophesied
    intro: 'The praise of Josias, of Jeremias, Ezechiel, and the twelve prophets. Also of Zorobabel, Jesus the son of Josedech, Nehemias, Enoch, Joseph, Seth, Sem, and Adam.'
    verses:
      v:001: 'SIR:49:1 | 1 | 1 | {VS:VERSE:BEGIN}The memory of Josias is like the composition of a sweet smell made by the art of a perfumer:{VS:BR}'
      v:002: 'SIR:49:2 | 2 | 2 | His remembrance shall be sweet as honey in every mouth, and as music at a banquet of wine.{VS:BR}'
      v:003: 'SIR:49:3 | 3 | 3 | He was directed by God unto the repentance of the nation, and he took away the abominations of wickedness.{VS:BR}'
      v:004: 'SIR:49:4 | 4 | 4 | And he directed his heart towards the Lord, and in the days of sinners he strengthened godliness.{VS:VERSE:END}{VS:P}'
      v:005: 'SIR:49:5 | 5 | 5 | {VS:VERSE:BEGIN}Except David, and Ezechias and Josias, all committed sin.{VS:BR}'
      v:006: 'SIR:49:6 | 6 | 6 | For the kings of Juda forsook the law of the most High, and despised the fear of God.{VS:BR}'
      v:007: 'SIR:49:7 | 7 | 7 | So they gave their kingdom to others, and their glory to a strange nation,{VS:BR}'
      v:008: 'SIR:49:8 | 8 | 8 | They burnt the chosen city of holiness, and made the streets thereof desolate according to the prediction of Jeremias.{VS:BR}'
      v:009: "SIR:49:9 | 9 | 9 | For they treated him evil, who was consecrated a prophet from his mother's womb, to overthrow, and pluck up, and destroy, and to build again, and renew.{VS:BR}"
      v:010: 'SIR:49:10 | 10 | 10 | It was Ezechiel that saw the glorious vision, which was shewn him upon the chariot of cherubims.{VS:BR}'
      v:011: 'SIR:49:11 | 11 | 11 | For he made mention of the enemies under the figure of rain, and of doing good to them that shewed right ways.{VS:BR}'
      v:012: 'SIR:49:12 | 12 | 12 | And may the bones of the twelve prophets spring up out of their place: for they strengthened Jacob, and redeemed themselves by strong faith.{VS:VERSE:END}{VS:P}'
      v:013: 'SIR:49:13 | 13 | 13 | {VS:VERSE:BEGIN}How shall we magnify Zorobabel? for he was as a signet on the right hand;{VS:BR}'
      v:014: 'SIR:49:14 | 14 | 14 | In like manner Jesus the son of Josedec who in their days built the house, and set up a holy temple to the Lord, prepared for everlasting glory.{VS:BR}'
      v:015: 'SIR:49:15 | 15 | 15 | And let Nehemias be a long time remembered, who raised up for us our walls that were cast down, and set up the gates and the bars, who rebuilt our houses.{VS:VERSE:END}{VS:P}'
      v:016: 'SIR:49:16 | 16 | 16 | {VS:VERSE:BEGIN}No man was born upon earth like Henoch: for he also was taken up from the earth.{VS:BR}'
      v:017: 'SIR:49:17 | 17 | 17 | Nor as Joseph, who was a man born prince of his brethren, the support of his family, the ruler of his brethren, the stay of the people:{VS:BR}'
      v:018: 'SIR:49:18 | 18 | 18 | And his bones were visited, and after death they prophesied.{VS:BR}'
      v:019: 'SIR:49:19 | 19 | 19 | Seth and Sem obtained glory among men: and above every soul Adam in the beginning.{VS:VERSE:END}'
  c:050:
    footnotes:
      v:011:
        - note: 'That is, with all the vestments denoting his dignity and authority.</p>'
          quote: Clothed with the perfection of power
      v:027:
        - note: 'Viz., with a holy indignation, as enemies of God and persecutors of his people. Such were then the Edomites who abode in mount Seir, the Philistines, and the Samaritans who dwelt in Sichem, and had their schismatical temple in that neighbourhood.</p>'
          quote: Abhorreth
    intro: The praises of Simon the high priest. The conclusion.
    verses:
      v:001: 'SIR:50:1 | 1 | 1 | {VS:VERSE:BEGIN}Simon the high priest, the son of Onias, who in his life propped up the house, and in his days fortified the temple.{VS:BR}'
      v:002: 'SIR:50:2 | 2 | 2 | By him also the height of the temple was founded, the double building and the high walls of the temple.{VS:BR}'
      v:003: 'SIR:50:3 | 3 | 3 | In his days the wells of water flowed out, and they were filled as the sea above measure.{VS:BR}'
      v:004: 'SIR:50:4 | 4 | 4 | He took care of his nation, and delivered it from destruction.{VS:BR}'
      v:005: 'SIR:50:5 | 5 | 5 | He prevailed to enlarge the city, and obtained glory in his conversation with the people: and enlarged the entrance of the house and the court.{VS:BR}'
      v:006: 'SIR:50:6 | 6 | 6 | He shone in his days as the morning star in the midst of a cloud, and as the moon at the full.{VS:BR}'
      v:007: 'SIR:50:7 | 7 | 7 | And as the sun when it shineth, so did he shine in the temple of God.{VS:BR}'
      v:008: 'SIR:50:8 | 8 | 8 | And as the rainbow giving light in bright clouds, and as the flower of roses in the days of the spring, and as the lilies that are on the brink of the water, and as the sweet smelling frankincense in the time of summer.{VS:BR}'
      v:009: 'SIR:50:9 | 9 | 9 | As a bright fire, and frankincense burning in the fire.{VS:BR}'
      v:010: 'SIR:50:10 | 10 | 10 | As a massy vessel of gold, adorned with every precious stone.{VS:BR}'
      v:011: 'SIR:50:11 | 11 | 11 | As an olive tree budding forth, and a cypress tree rearing itself on high, when he put on the robe of glory, and was clothed with the perfection of power.{VS:BR}'
      v:012: 'SIR:50:12 | 12 | 12 | When he went up to the holy altar, he honoured the vesture of holiness.{VS:BR}'
      v:013: 'SIR:50:13 | 13 | 13 | And when he took the portions out of the hands of the priests, he himself stood by the altar. And about him was the ring of his brethren: and as the cedar planted in mount Libanus,{VS:BR}'
      v:014: 'SIR:50:14 | 14 | 14 | And as branches of palm trees, they stood round about him, and all the sons of Aaron in their glory.{VS:BR}'
      v:015: 'SIR:50:15 | 15 | 15 | And the oblation of the Lord was in their hands, before all the congregation of Israel: and finishing his service, on the altar, to honour the offering of the most high King,{VS:BR}'
      v:016: 'SIR:50:16 | 16 | 16 | He stretched forth his hand to make a libation, and offered of the blood of the grape.{VS:BR}'
      v:017: 'SIR:50:17 | 17 | 17 | He poured out at the foot of the altar a divine odour to the most high Prince.{VS:BR}'
      v:018: 'SIR:50:18 | 18 | 18 | Then the sons of Aaron shouted, they sounded with beaten trumpets, and made a great noise to be heard for a remembrance before God.{VS:BR}'
      v:019: 'SIR:50:19 | 19 | 19 | Then all the people together made haste, and fell down to the earth upon their faces, to adore the Lord their God, and to pray to the Almighty God the most High.{VS:BR}'
      v:020: 'SIR:50:20 | 20 | 20 | And the singers lifted up their voices, and in the great house the sound of sweet melody was increased.{VS:BR}'
      v:021: 'SIR:50:21 | 21 | 21 | And the people in prayer besought the Lord the most High, until the worship of the Lord was perfected, and they had finished their office.{VS:BR}'
      v:022: 'SIR:50:22 | 22 | 22 | Then coming down, he lifted up his hands over all the congregation of the children of Israel, to give glory to God with his lips, and to glory in his name:{VS:BR}'
      v:023: 'SIR:50:23 | 23 | 23 | And he repeated his prayer, willing to shew the power of God.{VS:BR}'
      v:024: "SIR:50:24 | 24 | 24 | And now pray ye to the God of all, who hath done great things in all the earth, who hath increased our days from our mother's womb, and hath done with us according to his mercy.{VS:BR}"
      v:025: 'SIR:50:25 | 25 | 25 | May he grant us joyfulness of heart, and that there be peace in our days in Israel for ever:{VS:BR}'
      v:026: 'SIR:50:26 | 26 | 26 | That Israel may believe that the mercy of God is with us, to deliver us in his days.{VS:VERSE:END}{VS:P}'
      v:027: 'SIR:50:27 | 27 | 27 | {VS:VERSE:BEGIN}There are two nations which my soul abhorreth: and the third is no nation: which I hate:{VS:BR}'
      v:028: 'SIR:50:28 | 28 | 28 | They that sit on mount Seir, and the Philistines, and the foolish people that dwell in Sichem.{VS:VERSE:END}{VS:P}'
      v:029: 'SIR:50:29 | 29 | 29 | {VS:VERSE:BEGIN}Jesus the son of Sirach, of Jerusalem, hath written in this book the doctrine of wisdom and instruction, who renewed wisdom from his heart.{VS:BR}'
      v:030: 'SIR:50:30 | 30 | 30 | Blessed is he that is conversant in these good things and he that layeth them up in his heart, shall be wise always.{VS:BR}'
      v:031: 'SIR:50:31 | 31 | 31 | For if he do them, he shall be strong to do all things: because the light of God guideth his steps.{VS:VERSE:END}'
  c:051:
    footnotes: {}
    intro: A prayer of praise and thanksgiving.
    verses:
      v:001: 'SIR:51:1 | 1 | 1 | A prayer of Jesus the son of Sirach. I will give glory to thee, O Lord, O King, and I will praise thee, O God my Saviour.{VS:BR}'
      v:002: 'SIR:51:2 | 2 | 2 | I will give glory to thy name: for thou hast been a helper and protector to me.{VS:BR}'
      v:003: 'SIR:51:3 | 3 | 3 | And hast preserved my body from destruction, from the snare of an unjust tongue, and from the lips of them that forge lies, and in the sight of them that stood by, thou hast been my helper.{VS:BR}'
      v:004: 'SIR:51:4 | 4 | 4 | And thou hast delivered me, according to the multitude of the mercy of thy name, from them that did roar, prepared to devour.{VS:BR}'
      v:005: 'SIR:51:5 | 5 | 5 | Out of the hands of them that sought my life, and from the gates of afflictions, which compassed me about:{VS:BR}'
      v:006: 'SIR:51:6 | 6 | 6 | From the oppression of the flame which surrounded me, and in the midst of the fire I was not burnt.{VS:BR}'
      v:007: 'SIR:51:7 | 7 | 7 | From the depth of the belly of hell, and from an unclean tongue, and from lying words, from an unjust king, and from a slanderous tongue:{VS:BR}'
      v:008: 'SIR:51:8 | 8 | 8 | My soul shall praise the Lord even to death.{VS:BR}'
      v:009: 'SIR:51:9 | 9 | 9 | And my life was drawing near to hell beneath.{VS:BR}'
      v:010: 'SIR:51:10 | 10 | 10 | They compassed me on every side, and there was no one that would help me. I looked for the succour of men, and there was none.{VS:BR}'
      v:011: 'SIR:51:11 | 11 | 11 | I remembered thy mercy, O Lord, and thy works, which are from the beginning of the world.{VS:BR}'
      v:012: 'SIR:51:12 | 12 | 12 | How thou deliverest them that wait for thee, O Lord, and savest them out of the hands of the nations.{VS:BR}'
      v:013: 'SIR:51:13 | 13 | 13 | Thou hast exalted my dwelling place upon the earth and I have prayed for death to pass away.{VS:BR}'
      v:014: 'SIR:51:14 | 14 | 14 | I called upon the Lord, the father of my Lord, that he would not leave me in the day of my trouble, and in the time of the proud without help.{VS:BR}'
      v:015: 'SIR:51:15 | 15 | 15 | I will praise thy name continually, and will praise it with thanksgiving, and my prayer was heard.{VS:BR}'
      v:016: 'SIR:51:16 | 16 | 16 | And thou hast saved me from destruction, and hast delivered me from the evil time.{VS:BR}'
      v:017: 'SIR:51:17 | 17 | 17 | Therefore I will give thanks, and praise thee, and bless the name of the Lord.{VS:VERSE:END}{VS:P}'
      v:018: 'SIR:51:18 | 18 | 18 | {VS:VERSE:BEGIN}When I was yet young, before I wandered about, I sought for wisdom openly in my prayer.{VS:BR}'
      v:019: 'SIR:51:19 | 19 | 19 | I prayed for her before the temple, and unto the very end I will seek after her, and she flourished as a grape soon ripe.{VS:BR}'
      v:020: 'SIR:51:20 | 20 | 20 | My heart delighted in her, my foot walked in the right way, from my youth up I sought after her.{VS:BR}'
      v:021: 'SIR:51:21 | 21 | 21 | I bowed down my ear a little, and received her.{VS:BR}'
      v:022: 'SIR:51:22 | 22 | 22 | I found much wisdom in myself, and profited much therein.{VS:BR}'
      v:023: 'SIR:51:23 | 23 | 23 | To him that giveth me wisdom, will I give glory.{VS:BR}'
      v:024: 'SIR:51:24 | 24 | 24 | For I have determined to follow her: I have had a zeal for good, and shall not be confounded.{VS:BR}'
      v:025: 'SIR:51:25 | 25 | 25 | My soul hath wrestled for her, and in doing it I have been confirmed.{VS:BR}'
      v:026: 'SIR:51:26 | 26 | 26 | I stretched forth my hands on high, and I bewailed my ignorance of her.{VS:BR}'
      v:027: 'SIR:51:27 | 27 | 27 | I directed my soul to her, and in knowledge I found her.{VS:BR}'
      v:028: 'SIR:51:28 | 28 | 28 | I possessed my heart with her from the beginning: therefore I shall not be forsaken.{VS:BR}'
      v:029: 'SIR:51:29 | 29 | 29 | My entrails were troubled in seeking her: therefore shall I possess a good possession.{VS:BR}'
      v:030: 'SIR:51:30 | 30 | 30 | The Lord hath given me a tongue for my reward: and with it I will praise him.{VS:BR}'
      v:031: 'SIR:51:31 | 31 | 31 | Draw near to me, ye unlearned, and gather yourselves together into the house of discipline.{VS:BR}'
      v:032: 'SIR:51:32 | 32 | 32 | Why are ye slow and what do you say of these things? your souls are exceeding thirsty.{VS:BR}'
      v:033: 'SIR:51:33 | 33 | 33 | I have opened my mouth, and have spoken: buy her for yourselves without silver,{VS:BR}'
      v:034: 'SIR:51:34 | 34 | 34 | And submit your neck to the yoke, and let your soul receive discipline: for she is near at hand to be found.{VS:BR}'
      v:035: 'SIR:51:35 | 35 | 35 | Behold with your eyes how I have laboured a little, and have found much rest to myself.{VS:BR}'
      v:036: 'SIR:51:36 | 36 | 36 | Receive ye discipline as a great sum of money, and possess abundance of gold by her.{VS:BR}'
      v:037: 'SIR:51:37 | 37 | 37 | Let your soul rejoice in his mercy and you shall not be confounded in his praise.{VS:BR}'
      v:038: 'SIR:51:38 | 38 | 38 | Work your work before the time, and he will give you your reward in his time.{VS:VERSE:END}'
intro: 'This Book is so called from a Greek word that signifies a preacher: because, like an excellent preacher, it gives admirable lessons of all virtues. The author was Jesus the son of Sirach of Jerusalem, who flourished about two hundred years before Christ. As it was written after the time of Esdras, it is not in the Jewish canon; but is received as canonical and divine by the Catholic Church, instructed by apostolical tradition, and directed by the spirit of God. It was first written in the Hebrew, but afterwards translated into Greek, by another Jesus, the grandson of the author, whose prologue to this book is the following:'
