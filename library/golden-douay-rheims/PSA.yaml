---
book_id: PSA
chapters:
  c:001:
    intro: The happiness of the just and the evil state of the wicked.
    verses:
      v:001: 'PSA:1:1 | 1 | 1 | Blessed is the man who hath not walked in the counsel of the ungodly, nor stood in the way of sinners, nor sat in the chair of pestilence:'
      v:002: 'PSA:1:2 | 2 | 2 | But his will is in the law of the Lord, and on his law he shall meditate day and night.'
      v:003: 'PSA:1:3 | 3 | 3 | And he shall be like a tree which is planted near the running waters, which shall bring forth its fruit, in due season. And his leaf shall not fall off: and all whatsoever he shall do shall prosper.'
      v:004: 'PSA:1:4 | 4 | 4 | Not so the wicked, not so: but like the dust, which the wind driveth from the face of the earth.'
      v:005: 'PSA:1:5 | 5 | 5 | Therefore the wicked shall not rise again in judgment: nor sinners in the council of the just.'
      v:006: 'PSA:1:6 | 6 | 6 | For the Lord knoweth the way of the just: and the way of the wicked shall perish.'
  c:002:
    intro: The vain efforts of persecutors against Christ and his church.
    verses:
      v:001: 'PSA:2:1 | 1 | 1 | Why have the Gentiles raged, and the people devised vain things?'
      v:002: 'PSA:2:2 | 2 | 2 | The kings of the earth stood up, and the princes met together, against the Lord, and against his Christ.'
      v:003: 'PSA:2:3 | 3 | 3 | Let us break their bonds asunder: and let us cast away their yoke from us.'
      v:004: 'PSA:2:4 | 4 | 4 | He that dwelleth in heaven shall laugh at them: and the Lord shall deride them.'
      v:005: 'PSA:2:5 | 5 | 5 | Then shall he speak to them in his anger, and trouble them in his rage.'
      v:006: 'PSA:2:6 | 6 | 6 | But I am appointed king by him over Sion, his holy mountain, preaching his commandment.'
      v:007: 'PSA:2:7 | 7 | 7 | The Lord hath said to me: Thou art my son, this day have I begotten thee.'
      v:008: 'PSA:2:8 | 8 | 8 | Ask of me, and I will give thee the Gentiles for thy inheritance, and the utmost parts of the earth for thy possession.'
      v:009: "PSA:2:9 | 9 | 9 | Thou shalt rule them with a rod of iron, and shalt break them in pieces like a potter's vessel."
      v:010: 'PSA:2:10 | 10 | 10 | And now, O ye kings, understand: receive instruction, you that judge the earth.'
      v:011: 'PSA:2:11 | 11 | 11 | Serve ye the Lord with fear: and rejoice unto him with trembling.'
      v:012: 'PSA:2:12 | 12 | 12 | Embrace discipline, lest at any time the Lord be angry, and you perish from the just way.'
      v:013: 'PSA:2:13 | 13 | 13 | When his wrath shall be kindled in a short time, blessed are all they that trust in him.'
  c:003:
    intro: 'The prophet’s danger and delivery from his son Absalom: mystically, the passion and resurrection of Christ.'
    verses:
      v:001: PSA:3:1 | 1 | 1 | The psalm of David when he fled from the face of his son Absalom.
      v:002: 'PSA:3:2 | 2 | 2 | Why, O Lord, are they multipied that afflict me? many are they who rise up against me.'
      v:003: 'PSA:3:3 | 3 | 3 | Many say to my soul: There is no salvation for him in his God.'
      v:004: 'PSA:3:4 | 4 | 4 | But thou, O Lord, art my protector, my glory, and the lifter up of my head.'
      v:005: 'PSA:3:5 | 5 | 5 | I have cried to the Lord with my voice: and he hath heard me from his holy hill.'
      v:006: 'PSA:3:6 | 6 | 6 | I have slept and have taken my rest: and I have risen up, because the Lord hath protected me.'
      v:007: 'PSA:3:7 | 7 | 7 | I will not fear thousands of the people surrounding me: arise, O Lord; save me, O my God.'
      v:008: 'PSA:3:8 | 8 | 8 | For thou hast struck all them who are my adversaries without cause: thou hast broken the teeth of sinners.'
      v:009: 'PSA:3:9 | 9 | 9 | Salvation is of the Lord: and thy blessing is upon thy people.'
  c:004:
    intro: 'The prophet teacheth us to flee to God in tribulation, with confidence in him.'
    verses:
      v:001: 'PSA:4:1 | 1 | 1 | Unto the end, in verses. A psalm for David.'
      v:002: 'PSA:4:2 | 2 | 2 | When I called upon him, the God of my justice heard me: when I was in distress, thou hast enlarged me. Have mercy on me: and hear my prayer.'
      v:003: 'PSA:4:3 | 3 | 3 | O ye sons of men, how long will you be dull of heart? why do you love vanity, and seek after lying?'
      v:004: 'PSA:4:4 | 4 | 4 | Know ye also that the Lord hath made his holy one wonderful: the Lord will hear me when I shall cry unto him.'
      v:005: 'PSA:4:5 | 5 | 5 | Be ye angry, and sin not: the things you say in your hearts, be sorry for them upon your beds.'
      v:006: 'PSA:4:6 | 6 | 6 | Offer up the sacrifice of justice, and trust in the Lord: many say, Who sheweth us good things?'
      v:007: 'PSA:4:7 | 7 | 7 | The light of thy countenance, O Lord, is signed upon us: thou hast given gladness in my heart.'
      v:008: 'PSA:4:8 | 8 | 8 | By the fruit of their corn, their wine, and oil, they are multiplied.'
      v:009: 'PSA:4:9 | 9 | 9 | In peace in the self same I will sleep, and I will rest:'
      v:010: 'PSA:4:10 | 10 | 10 | For thou, O Lord, singularly hast settled me in hope.'
  c:005:
    intro: A prayer to God against the iniquities of men.
    verses:
      v:001: 'PSA:5:1 | 1 | 1 | Unto the end, for her that obtaineth the inheritance. A psalm for David.'
      v:002: 'PSA:5:2 | 2 | 2 | Give ear, O Lord, to my words, understand my cry.'
      v:003: 'PSA:5:3 | 3 | 3 | Hearken to the voice of my prayer, O my King and my God.'
      v:004: 'PSA:5:4 | 4 | 4 | For to thee will I pray: O Lord, in the morning thou shalt hear my voice.'
      v:005: 'PSA:5:5 | 5 | 5 | In the morning I will stand before thee, and I will see: because thou art not a God that willest iniquity.'
      v:006: 'PSA:5:6 | 6 | 6 | Neither shall the wicked dwell near thee: nor shall the unjust abide before thy eyes.'
      v:007: 'PSA:5:7 | 7 | 7 | Thou hatest all the workers of iniquity: thou wilt destroy all that speak a lie. The bloody and the deceitful man the Lord will abhor.'
      v:008: 'PSA:5:8 | 8 | 8 | But as for me in the multitude of thy mercy, I will come into thy house; I will worship towards thy holy temple, in thy fear.'
      v:009: 'PSA:5:9 | 9 | 9 | Conduct me, O Lord, in thy justice: because of my enemies, direct my way in thy sight.'
      v:010: 'PSA:5:10 | 10 | 10 | For there is no truth in their mouth: their heart is vain.'
      v:011: 'PSA:5:11 | 11 | 11 | Their throat is an open sepulchre: they dealt deceitfully with their tongues: judge them, O God. Let them fall from their devices: according to the multitude of their wickednesses cast them out: for they have provoked thee, O Lord.'
      v:012: 'PSA:5:12 | 12 | 12 | But let all them be glad that hope in thee: they shall rejoice for ever, and thou shalt dwell in them. And all they that love thy name shall glory in thee.'
      v:013: 'PSA:5:13 | 13 | 13 | For thou wilt bless the just. O Lord, thou hast crowned us, as with a shield of thy good will.'
  c:006:
    intro: 'A prayer of a penitent sinner, under the scourge of God. The first penitential psalm.'
    verses:
      v:001: 'PSA:6:1 | 1 | 1 | Unto the end, in verses, a psalm for David, for the octave.'
      v:002: 'PSA:6:2 | 2 | 2 | O Lord, rebuke me not in thy indignation, nor chastise me in thy wrath.'
      v:003: 'PSA:6:3 | 3 | 3 | Have mercy on me, O Lord, for I am weak: heal me, O Lord, for my bones are troubled.'
      v:004: 'PSA:6:4 | 4 | 4 | And my soul is troubled exceedingly: but thou, O Lord, how long?'
      v:005: "PSA:6:5 | 5 | 5 | Turn to me, O Lord, and deliver my soul: O save me for thy mercy's sake."
      v:006: 'PSA:6:6 | 6 | 6 | For there is no one in death, that is mindful of thee: and who shall confess to thee in hell?'
      v:007: 'PSA:6:7 | 7 | 7 | I have laboured in my groanings, every night I will wash my bed: I will water my couch with my tears.'
      v:008: 'PSA:6:8 | 8 | 8 | My eye is troubled through indignation: I have grown old amongst all my enemies.'
      v:009: 'PSA:6:9 | 9 | 9 | Depart from me, all ye workers of iniquity: for the Lord hath heard the voice of my weeping.'
      v:010: 'PSA:6:10 | 10 | 10 | The Lord hath heard my supplication: the Lord hath received my prayer.'
      v:011: 'PSA:6:11 | 11 | 11 | Let all my enemies be ashamed, and be very much troubled: let them be turned back, and be ashamed very speedily.'
  c:007:
    intro: 'David, trusting in the justice of his cause, prayeth for God’s help against his enemies.'
    verses:
      v:001: 'PSA:7:1 | 1 | 1 | The psalm of David, which he sung to the Lord, for the words of Chusi, the son of Jemini.'
      v:002: 'PSA:7:2 | 2 | 2 | O Lord, my God, in thee have I put my trust; save me from all them that persecute me, and deliver me.'
      v:003: 'PSA:7:3 | 3 | 3 | Lest at any time he seize upon my soul like a lion, while there is no one to redeem me, nor to save.'
      v:004: 'PSA:7:4 | 4 | 4 | O Lord, my God, if I have done this thing, if there be iniquity in my hands:'
      v:005: 'PSA:7:5 | 5 | 5 | If I have rendered to them that repaid me evils, let me deservedly fall empty before my enemies.'
      v:006: 'PSA:7:6 | 6 | 6 | Let the enemy pursue my soul, and take it, and tread down my life, on the earth, and bring down my glory to the dust.'
      v:007: 'PSA:7:7 | 7 | 7 | Rise up, O Lord, in thy anger: and be thou exalted in the borders of my enemies. And arise, O Lord, my God, in the precept which thou hast commanded:'
      v:008: PSA:7:8 | 8 | 8 | And a congregation of people shall surround thee. And for their sakes return thou on high.
      v:009: 'PSA:7:9 | 9 | 9 | The Lord judgeth the people. Judge me, O Lord, according to my justice, and according to my innocence in me.'
      v:010: 'PSA:7:10 | 10 | 10 | The wickedness of sinners shall be brought to nought; and thou shalt direct the just: the searcher of hearts and reins is God.'
      v:011: PSA:7:11 | 11 | 11 | Just is my help from the Lord; who saveth the upright of heart.
      v:012: 'PSA:7:12 | 12 | 12 | God is a just judge, strong and patient: is he angry every day?'
      v:013: 'PSA:7:13 | 13 | 13 | Except you will be converted, he will brandish his sword; he hath bent his bow, and made it ready.'
      v:014: 'PSA:7:14 | 14 | 14 | And in it he hath prepared the instruments of death, he hath made ready his arrows for them that burn.'
      v:015: 'PSA:7:15 | 15 | 15 | Behold he hath been in labour with injustice: he hath conceived sorrow, and brought forth iniquity.'
      v:016: 'PSA:7:16 | 16 | 16 | He hath opened a pit and dug it: and he is fallen into the hole he made.'
      v:017: 'PSA:7:17 | 17 | 17 | His sorrow shall be turned on his own head: and his iniquity shall come down upon his crown.'
      v:018: 'PSA:7:18 | 18 | 18 | I will give glory to the Lord according to his justice: and will sing to the name of the Lord the most high.'
  c:008:
    intro: 'God is wonderful in his works; especially in mankind, singularly exalted by the incarnation of Christ.'
    verses:
      v:001: 'PSA:8:1 | 1 | 1 | Unto the end, for the presses: a psalm for David.'
      v:002: 'PSA:8:2 | 2 | 2 | O Lord, our Lord, how admirable is thy name in the whole earth! for thy magnificence is elevated above the heavens.'
      v:003: 'PSA:8:3 | 3 | 3 | Out of the mouth of infants and of sucklings thou hast perfected praise, because of thy enemies, that thou mayst destroy the enemy and the avenger.'
      v:004: 'PSA:8:4 | 4 | 4 | For I will behold thy heavens, the works of thy fingers: the moon and the stars which thou hast founded.'
      v:005: 'PSA:8:5 | 5 | 5 | What is man, that thou art mindful of him? or the son of man, that thou visitest him?'
      v:006: 'PSA:8:6 | 6 | 6 | Thou hast made him a little less than the angels, thou hast crowned him with glory and honour:'
      v:007: PSA:8:7 | 7 | 7 | And hast set him over the works of thy hands.
      v:008: 'PSA:8:8 | 8 | 8 | Thou hast subjected all things under his feet, all sheep and oxen: moreover, the beasts also of the fields.'
      v:009: 'PSA:8:9 | 9 | 9 | The birds of the air, and the fishes of the sea, that pass through the paths of the sea.'
      v:010: 'PSA:8:10 | 10 | 10 | O Lord, our Lord, how admirable is thy name in the whole earth!'
  c:009:
    intro: 'Confitebor tibi, Domine. The church praiseth God for his protection against her enemies.'
    verses:
      v:001: 'PSA:9:1 | 1 | 1 | Unto the end, for the hidden things of the Son. A psalm for David.'
      v:002: 'PSA:9:2 | 2 | 2 | I will give praise to thee, O Lord, with my whole heart: I will relate all thy wonders.'
      v:003: 'PSA:9:3 | 3 | 3 | I will be glad, and rejoice in thee: I will sing to thy name, O thou most high.'
      v:004: 'PSA:9:4 | 4 | 4 | When my enemy shall be turned back: they shall be weakened, and perish before thy face.'
      v:005: 'PSA:9:5 | 5 | 5 | For thou hast maintained my judgment and my cause: thou hast sat on the throne, who judgest justice.'
      v:006: 'PSA:9:6 | 6 | 6 | Thou hast rebuked the Gentiles, and the wicked one hath perished; thou hast blotted out their name for ever and ever.'
      v:007: 'PSA:9:7 | 7 | 7 | The swords of the enemy have failed unto the end: and their cities thou hast destroyed. Their memory hath perished with a noise:'
      v:008: 'PSA:9:8 | 8 | 8 | But the Lord remaineth for ever. He hath prepared his throne in judgment:'
      v:009: 'PSA:9:9 | 9 | 9 | And he shall judge the world in equity, he shall judge the people in justice.'
      v:010: 'PSA:9:10 | 10 | 10 | And the Lord is become a refuge for the poor: a helper in due time in tribulation.'
      v:011: 'PSA:9:11 | 11 | 11 | And let them trust in thee who know thy name: for thou hast not forsaken them that seek thee, O Lord.'
      v:012: 'PSA:9:12 | 12 | 12 | Sing ye to the Lord, who dwelleth in Sion: declare his ways among the Gentiles:'
      v:013: 'PSA:9:13 | 13 | 13 | For requiring their blood, he hath remembered them: he hath not forgotten the cry of the poor.'
      v:014: 'PSA:9:14 | 14 | 14 | Have mercy on me, O Lord: see my humiliation which I suffer from my enemies.'
      v:015: 'PSA:9:15 | 15 | 15 | Thou that liftest me up from the gates of death, that I may declare all thy praises in the gates of the daughter of Sion.'
      v:016: 'PSA:9:16 | 16 | 16 | I will rejoice in thy salvation: the Gentiles have stuck fast in the destruction which they prepared. Their foot hath been taken in the very snare which they hid.'
      v:017: 'PSA:9:17 | 17 | 17 | The Lord shall be known when he executeth judgments: the sinner hath been caught in the works of his own hands.'
      v:018: 'PSA:9:18 | 18 | 18 | The wicked shall be turned into hell, all the nations that forget God.'
      v:019: 'PSA:9:19 | 19 | 19 | For the poor man shall not be forgotten to the end: the patience of the poor shall not perish for ever.'
      v:020: 'PSA:9:20 | 20 | 20 | Arise, O Lord, let not man be strengthened: let the Gentiles be judged in thy sight.'
      v:021: 'PSA:9:21 | 21 | 21 | Appoint, O Lord, a lawgiver over them: that the Gentiles may know themselves to be but men.'
      v:022: 'PSA:9:22 | 22 | 22 | Why, O Lord, hast thou retired afar off? why dost thou slight us in our wants, in the time of trouble?'
      v:023: 'PSA:9:23 | 23 | 23 | Whilst the wicked man is proud, the poor is set on fire: they are caught in the counsels which they devise.'
      v:024: 'PSA:9:24 | 24 | 24 | For the sinner is praised in the desires of his soul: and the unjust man is blessed.'
      v:025: 'PSA:9:25 | 25 | 25 | The sinner hath provoked the Lord, according to the multitude of his wrath, he will not seek him:'
      v:026: 'PSA:9:26 | 26 | 26 | God is not before his eyes: his ways are filthy at all times. Thy judgments are removed from his sight: he shall rule over all his enemies.'
      v:027: 'PSA:9:27 | 27 | 27 | For he hath said in his heart: I shall not be moved from generation to generation, and shall be without evil.'
      v:028: 'PSA:9:28 | 28 | 28 | His mouth is full of cursing, and of bitterness, and of deceit: under his tongue are labour and sorrow.'
      v:029: 'PSA:9:29 | 29 | 29 | He sitteth in ambush with the rich, in private places, that he may kill the innocent.'
      v:030: 'PSA:9:30 | 30 | 30 | His eyes are upon the poor man: he lieth in wait, in secret, like a lion in his den. He lieth in ambush, that he may catch the poor man: so catch the poor, whilst he draweth him to him.'
      v:031: 'PSA:9:31 | 31 | 31 | In his net he will bring him down, he will crouch and fall, when he shall have power over the poor.'
      v:032: 'PSA:9:32 | 32 | 32 | For he hath said in his heart: God hath forgotten, he hath turned away his face, not to see to the end.'
      v:033: 'PSA:9:33 | 33 | 33 | Arise, O Lord God, let thy hand be exalted: forget not the poor.'
      v:034: 'PSA:9:34 | 34 | 34 | Wherefore hath the wicked provoked God? for he hath said in his heart: He will not require it.'
      v:035: 'PSA:9:35 | 35 | 35 | Thou seest it, for thou considerest labour and sorrow: that thou mayst deliver them into thy hands. To thee is the poor man left: thou wilt be a helper to the orphan.'
      v:036: 'PSA:9:36 | 36 | 36 | Break thou the arm of the sinner and of the malignant: his sin shall be sought, and shall not be found.'
      v:037: 'PSA:9:37 | 37 | 37 | The Lord shall reign to eternity, yea, for ever and ever: ye Gentiles shall perish from his land.'
      v:038: 'PSA:9:38 | 38 | 38 | The Lord hath heard the desire of the poor: thy ear hath heard the preparation of their heart.'
      v:039: 'PSA:9:39 | 39 | 39 | To judge for the fatherless and for the humble, that man may no more presume to magnify himself upon earth.'
  c:010:
    intro: The just man’s confidence in God in the midst of persecutions.
    verses:
      v:001: PSA:10:1 | 1 | 1 | Unto the end. A psalm to David.
      v:002: 'PSA:10:2 | 2 | 2 | In the Lord I put my trust: how then do you say to my soul: Get thee away from hence to the mountain, like a sparrow.'
      v:003: 'PSA:10:3 | 3 | 3 | For, lo, the wicked have bent their bow: they have prepared their arrows in the quiver, to shoot in the dark the upright of heart.'
      v:004: 'PSA:10:4 | 4 | 4 | For they have destroyed the things which thou hast made: but what has the just man done?'
      v:005: "PSA:10:5 | 5 | 5 | The Lord is in his holy temple, the Lord's throne is in heaven. His eyes look on the poor man: his eyelids examine the sons of men."
      v:006: 'PSA:10:6 | 6 | 6 | The Lord trieth the just and the wicked: but he that loveth iniquity, hateth his own soul.'
      v:007: 'PSA:10:7 | 7 | 7 | He shall rain snares upon sinners: fire and brimstone, and storms of winds, shall be the portion of their cup.'
      v:008: 'PSA:10:8 | 8 | 8 | For the Lord is just, and hath loved justice: his countenance hath beheld righteousness.'
  c:011:
    intro: The prophet calls for God’s help against the wicked.
    verses:
      v:001: 'PSA:11:1 | 1 | 1 | Unto the end: for the octave, a psalm for David.'
      v:002: 'PSA:11:2 | 2 | 2 | Save me, O Lord, for there is now no saint: truths are decayed from among the children of men.'
      v:003: 'PSA:11:3 | 3 | 3 | They have spoken vain things, every one to his neighbour: with deceitful lips, and with a double heart have they spoken.'
      v:004: 'PSA:11:4 | 4 | 4 | May the Lord destroy all deceitful lips, and the tongue that speaketh proud things.'
      v:005: 'PSA:11:5 | 5 | 5 | Who have said: We will magnify our tongue: our lips are our own: who is Lord over us?'
      v:006: 'PSA:11:6 | 6 | 6 | By reason of the misery of the needy, and the groans of the poor, now will I arise, saith the Lord. I will set him in safety: I will deal confidently in his regard.'
      v:007: 'PSA:11:7 | 7 | 7 | The words of the Lord are pure words: as silver tried by the fire, purged from the earth, refined seven times.'
      v:008: 'PSA:11:8 | 8 | 8 | Thou, O Lord, wilt preserve us: and keep us from this generation for ever.'
      v:009: 'PSA:11:9 | 9 | 9 | The wicked walk round about: according to thy highness, thou hast multiplied the children of men.'
  c:012:
    intro: A prayer in tribulation.
    verses:
      v:001: 'PSA:12:1 | 1 | 1 | Unto the end, a psalm for David. How long, O Lord, wilt thou forget me unto the end? how long dost thou turn away thy face from me?'
      v:002: 'PSA:12:2 | 2 | 2 | How long shall I take counsels in my soul, sorrow in my heart all the day?'
      v:003: PSA:12:3 | 3 | 3 | How long shall my enemy be exalted over Me?
      v:004: 'PSA:12:4 | 4 | 4 | Consider, and hear me, O Lord, my God. Enlighten my eyes, that I never sleep in death:'
      v:005: 'PSA:12:5 | 5 | 5 | Lest at any time my enemy say: I have prevailed against him. They that trouble me, will rejoice when I am moved:'
      v:006: 'PSA:12:6 | 6 | 6 | But I have trusted in thy mercy. My heart shall rejoice in thy salvation: I will sing to the Lord, who giveth me good things: yea, I will sing to the name of the Lord, the most high.'
  c:013:
    intro: The general corruption of man before our redemption by Christ.
    verses:
      v:001: 'PSA:13:1 | 1 | 1 | Unto the end, a psalm for David. The fool hath said in his heart: There is no God. They are corrupt, and are become abominable in their ways: there is none that doth good, no not one.'
      v:002: 'PSA:13:2 | 2 | 2 | The Lord hath looked down from heaven upon the children of men, to see if there be any that understand and seek God.'
      v:003: 'PSA:13:3 | 3 | 3 | They are all gone aside, they are become unprofitable together: there is none that doth good: no not one. Their throat is an open sepulchre; with their tongues they acted deceitfully: the poison of asps is under their lips. Their mouth is full of cursing and bitterness; their feet are swift to shed blood. Destruction and unhappiness in their ways; and the way of peace they have not known: there is no fear of God before their eyes.'
      v:004: 'PSA:13:4 | 4 | 4 | Shall not all they know that work iniquity, who devour my people as they eat bread?'
      v:005: 'PSA:13:5 | 5 | 5 | They have not called upon the Lord: there have they trembled for fear, where there was no fear.'
      v:006: 'PSA:13:6 | 6 | 6 | For the Lord is in the just generation: you have confounded the counsel of the poor man; but the Lord is his hope.'
      v:007: 'PSA:13:7 | 7 | 7 | Who shall give out of Sion the salvation of Israel? when the Lord shall have turned away the captivity of his people, Jacob shall rejoice, and Israel shall be glad.'
  c:014:
    intro: What kind of men shall dwell in the heavenly Sion.
    verses:
      v:001: 'PSA:14:1 | 1 | 1 | A psalm for David. Lord, who shall dwell in thy tabernacle? or who shall rest in thy holy hill?'
      v:002: 'PSA:14:2 | 2 | 2 | He that walketh without blemish, and worketh justice:'
      v:003: 'PSA:14:3 | 3 | 3 | He that speaketh truth in his heart, who hath not used deceit in his tongue: Nor hath done evil to his neighbour: nor taken up a reproach against his neighbours.'
      v:004: 'PSA:14:4 | 4 | 4 | In his sight the malignant is brought to nothing: but he glorifieth them that fear the Lord. He that sweareth to his neighbour, and deceiveth not;'
      v:005: 'PSA:14:5 | 5 | 5 | He that hath not put out his money to usury, nor taken bribes against the innocent: He that doth these things, shall not be moved for ever.'
  c:015:
    intro: Christ’s future victory and triumph over the world and death.
    verses:
      v:001: 'PSA:15:1 | 1 | 1 | The inscription of a title to David himself. Preserve me, O Lord, for I have put my trust in thee.'
      v:002: 'PSA:15:2 | 2 | 2 | I have said to the Lord, thou art my God, for thou hast no need of my goods.'
      v:003: 'PSA:15:3 | 3 | 3 | To the saints, who are in his land, he hath made wonderful all my desires in them.'
      v:004: 'PSA:15:4 | 4 | 4 | Their infirmities were multiplied: afterwards they made haste. I will not gather together their meetings for bloodofferings: nor will I be mindful of their names by my lips.'
      v:005: 'PSA:15:5 | 5 | 5 | The Lord is the portion of my inheritance and of my cup: it is thou that wilt restore my inheritance to me.'
      v:006: 'PSA:15:6 | 6 | 6 | The lines are fallen unto me in goodly places: for my inheritance is goodly to me.'
      v:007: 'PSA:15:7 | 7 | 7 | I will bless the Lord, who hath given me understanding: moreover, my reins also have corrected me even till night.'
      v:008: 'PSA:15:8 | 8 | 8 | I set the Lord always in my sight: for he is at my right hand, that I be not moved.'
      v:009: 'PSA:15:9 | 9 | 9 | Therefore my heart hath been glad, and my tongue hath rejoiced: moreover, my flesh also shall rest in hope.'
      v:010: PSA:15:10 | 10 | 10 | Because thou wilt not leave my soul in hell; nor wilt thou give thy holy one to see corruption.
      v:011: 'PSA:15:11 | 11 | 11 | Thou hast made known to me the ways of life, thou shalt fill me with joy with thy countenance: at thy right hand are delights even to the end.'
  c:016:
    intro: A just man’s prayer in tribulation against the malice of his enemy.
    verses:
      v:001: 'PSA:16:1 | 1 | 1 | The prayer of David. Hear, O Lord, my justice: attend to my supplication. Give ear unto my prayer, which proceedeth not from deceitful lips.'
      v:002: 'PSA:16:2 | 2 | 2 | Let my judgment come forth from thy countenance: let thy eyes behold the things that are equitable.'
      v:003: 'PSA:16:3 | 3 | 3 | Thou hast proved my heart, and visited it by night, thou hast tried me by fire: and iniquity hath not been found in me.'
      v:004: 'PSA:16:4 | 4 | 4 | That my mouth may not speak the works of men: for the sake of the words of thy lips, I have kept hard ways.'
      v:005: 'PSA:16:5 | 5 | 5 | Perfect thou my goings in thy paths: that my footsteps be not moved.'
      v:006: 'PSA:16:6 | 6 | 6 | I have cried to thee, for thou, O God, hast heard me: O incline thy ear unto me, and hear my words.'
      v:007: PSA:16:7 | 7 | 7 | Shew forth thy wonderful mercies; thou who savest them that trust in thee.
      v:008: 'PSA:16:8 | 8 | 8 | From them that resist thy right hand keep me, as the apple of thy eye. Protect me under the shadow of thy wings.'
      v:009: 'PSA:16:9 | 9 | 9 | From the face of the wicked who have afflicted me. My enemies have surrounded my soul:'
      v:010: 'PSA:16:10 | 10 | 10 | They have shut up their fat: their mouth hath spoken proudly.'
      v:011: 'PSA:16:11 | 11 | 11 | They have cast me forth, and now they have surrounded me: they have set their eyes bowing down to the earth.'
      v:012: 'PSA:16:12 | 12 | 12 | They have taken me, as a lion prepared for the prey; and as a young lion dwelling in secret places.'
      v:013: 'PSA:16:13 | 13 | 13 | Arise, O Lord, disappoint him and supplant him; deliver my soul from the wicked one; thy sword'
      v:014: 'PSA:16:14 | 14 | 14 | From the enemies of thy hand. O Lord, divide them from the few of the earth in their life: their belly is filled from thy hidden stores. They are full of children: and they have left to their little ones the rest of their substance.'
      v:015: 'PSA:16:15 | 15 | 15 | But as for me, I will appear before thy sight in justice: I shall be satisfied when thy glory shall appear.'
  c:017:
    intro: David’s thanks to God for his delivery from all his enemies.
    verses:
      v:001: 'PSA:17:1 | 1 | 1 | Unto the end, for David, the servant of the Lord, who spoke to the Lord the words of this canticle, in the day that the Lord delivered him from the hand of all his enemies, and from the hand of Saul: and he said:'
      v:002: 'PSA:17:2 | 2 | 2 | I will love thee, O Lord, my strength:'
      v:003: 'PSA:17:3 | 3 | 3 | The Lord is my firmament, my refuge, and my deliverer. My God is my helper, and in him will I put my trust. My protector, and the horn of my salvation, and my support.'
      v:004: 'PSA:17:4 | 4 | 4 | Praising, I will call upon the Lord: and I shall be saved from my enemies.'
      v:005: 'PSA:17:5 | 5 | 5 | The sorrows of death surrounded me: and the torrents of iniquity troubled me.'
      v:006: 'PSA:17:6 | 6 | 6 | The sorrows of hell encompassed me: and the snares of death prevented me.'
      v:007: 'PSA:17:7 | 7 | 7 | In my affliction I called upon the Lord, and I cried to my God: And he heard my voice from his holy temple: and my cry before him came into his ears.'
      v:008: 'PSA:17:8 | 8 | 8 | The earth shook and trembled: the foundations of the mountains were troubled and were moved, because he was angry with them.'
      v:009: 'PSA:17:9 | 9 | 9 | There went up a smoke in his wrath: and a fire flamed from his face: coals were kindled by it.'
      v:010: 'PSA:17:10 | 10 | 10 | He bowed the heavens, and came down, and darkness was under his feet.'
      v:011: 'PSA:17:11 | 11 | 11 | And he ascended upon the cherubim, and he flew; he flew upon the wings of the winds.'
      v:012: 'PSA:17:12 | 12 | 12 | And he made darkness his covert, his pavilion round about him: dark waters in the clouds of the air.'
      v:013: 'PSA:17:13 | 13 | 13 | At the brightness that was before him the clouds passed, hail and coals of fire.'
      v:014: 'PSA:17:14 | 14 | 14 | And the Lord thundered from heaven, and the Highest gave his voice: hail and coals of fire.'
      v:015: 'PSA:17:15 | 15 | 15 | And he sent forth his arrows, and he scattered them: he multiplied lightnings, and troubled them.'
      v:016: 'PSA:17:16 | 16 | 16 | Then the fountains of waters appeared, and the foundations of the world were discovered: At thy rebuke, O Lord, at the blast of the spirit of thy wrath.'
      v:017: 'PSA:17:17 | 17 | 17 | He sent from on high, and took me: and received me out of many waters.'
      v:018: 'PSA:17:18 | 18 | 18 | He delivered me from my strongest enemies, and from them that hated me: for they were too strong for me.'
      v:019: 'PSA:17:19 | 19 | 19 | They prevented me in the day of my affliction: and the Lord became my protector.'
      v:020: 'PSA:17:20 | 20 | 20 | And he brought me forth into a large place: he saved me, because he was well pleased with me.'
      v:021: 'PSA:17:21 | 21 | 21 | And the Lord will reward me according to my justice; and will repay me according to the cleanness of my hands:'
      v:022: PSA:17:22 | 22 | 22 | Because I have kept the ways of the Lord; and have not done wickedly against my God.
      v:023: 'PSA:17:23 | 23 | 23 | For all his judgments are in my sight: and his justices I have not put away from me.'
      v:024: 'PSA:17:24 | 24 | 24 | And I shall be spotless with him: and shall keep myself from my iniquity.'
      v:025: 'PSA:17:25 | 25 | 25 | And the Lord will reward me according to my justice: and according to the cleanness of my hands before his eyes.'
      v:026: 'PSA:17:26 | 26 | 26 | With the holy thou wilt be holy; and with the innocent man thou wilt be innocent:'
      v:027: 'PSA:17:27 | 27 | 27 | And with the elect thou wilt be elect: and with the perverse thou wilt be perverted.'
      v:028: PSA:17:28 | 28 | 28 | For thou wilt save the humble people; but wilt bring down the eyes of the proud.
      v:029: 'PSA:17:29 | 29 | 29 | For thou lightest my lamp, O Lord: O my God, enlighten my darkness.'
      v:030: PSA:17:30 | 30 | 30 | For by thee I shall be delivered from temptation; and through my God I shall go over a wall.
      v:031: 'PSA:17:31 | 31 | 31 | As for my God, his way is undefiled: the words of the Lord are fire-tried: he is the protector of all that trust in him.'
      v:032: 'PSA:17:32 | 32 | 32 | For who is God but the Lord? or who is God but our God?'
      v:033: 'PSA:17:33 | 33 | 33 | God, who hath girt me with strength; and made my way blameless.'
      v:034: 'PSA:17:34 | 34 | 34 | Who hath made my feet like the feet of harts: and who setteth me upon high places.'
      v:035: 'PSA:17:35 | 35 | 35 | Who teacheth my hands to war: and thou hast made my arms like a brazen bow.'
      v:036: 'PSA:17:36 | 36 | 36 | And thou hast given me the protection of thy salvation: and thy right hand hath held me up: And thy discipline hath corrected me unto the end: and thy discipline, the same shall teach me.'
      v:037: PSA:17:37 | 37 | 37 | Thou hast enlarged my steps under me; and my feet are not weakened.
      v:038: 'PSA:17:38 | 38 | 38 | I will pursue after my enemies, and overtake them: and I will not turn again till they are consumed.'
      v:039: 'PSA:17:39 | 39 | 39 | I will break them, and they shall not be able to stand: they shall fall under my feet.'
      v:040: PSA:17:40 | 40 | 40 | And thou hast girded me with strength unto battle; and hast subdued under me them that rose up against me.
      v:041: 'PSA:17:41 | 41 | 41 | And thou hast made my enemies turn their back upon me, and hast destroyed them that hated me.'
      v:042: 'PSA:17:42 | 42 | 42 | They cried, but there was none to save them, to the Lord: but he heard them not.'
      v:043: 'PSA:17:43 | 43 | 43 | And I shall beat them as small as the dust before the wind; I shall bring them to nought, like the dirt in the streets.'
      v:044: PSA:17:44 | 44 | 44 | Thou wilt deliver me from the contradictions of the people; thou wilt make me head of the Gentiles.
      v:045: 'PSA:17:45 | 45 | 45 | A people which I knew not, hath served me: at the hearing of the ear they have obeyed me.'
      v:046: 'PSA:17:46 | 46 | 46 | The children that are strangers have lied to me, strange children have faded away, and have halted from their paths.'
      v:047: 'PSA:17:47 | 47 | 47 | The Lord liveth, and blessed be my God, and let the God of my salvation be exalted.'
      v:048: 'PSA:17:48 | 48 | 48 | O God, who avengest me, and subduest the people under me, my deliverer from my enraged enemies.'
      v:049: 'PSA:17:49 | 49 | 49 | And thou wilt lift me up above them that rise up against me: from the unjust man thou wilt deliver me.'
      v:050: 'PSA:17:50 | 50 | 50 | Therefore will I give glory to thee, O Lord, among the nations, and I will sing a psalm to thy name.'
      v:051: 'PSA:17:51 | 51 | 51 | Giving great deliverance to his king, and shewing mercy to David, his anointed: and to his seed for ever.'
  c:018:
    intro: 'The works of God shew forth his glory: his law is greatly to be esteemed and loved.'
    verses:
      v:001: PSA:18:1 | 1 | 1 | Unto the end. A Psalm for David.
      v:002: 'PSA:18:2 | 2 | 2 | The heavens shew forth the glory of God, and the firmament declareth the work of his hands.'
      v:003: 'PSA:18:3 | 3 | 3 | Day to day uttereth speech, and night to night sheweth knowledge.'
      v:004: 'PSA:18:4 | 4 | 4 | There are no speeches nor languages, where their voices are not heard.'
      v:005: 'PSA:18:5 | 5 | 5 | Their sound hath gone forth into all the earth: and their words unto the ends of the world.'
      v:006: 'PSA:18:6 | 6 | 6 | He hath set his tabernacle in the sun: and he as a bridegroom coming out of his bridechamber, Hath rejoiced as a giant to run the way:'
      v:007: 'PSA:18:7 | 7 | 7 | His going out is from the end of heaven, And his circuit even to the end thereof: and there is no one that can hide himself from his heat.'
      v:008: 'PSA:18:8 | 8 | 8 | The law of the Lord is unspotted, converting souls: the testimony of the Lord is faithful, giving wisdom to little ones.'
      v:009: 'PSA:18:9 | 9 | 9 | The justices of the Lord are right, rejoicing hearts: the commandment of the Lord is lightsome, enlightening the eyes.'
      v:010: 'PSA:18:10 | 10 | 10 | The fear of the Lord is holy, enduring for ever and ever: the judgments of the Lord are true, justified in themselves.'
      v:011: 'PSA:18:11 | 11 | 11 | More to be desired than gold and many precious stones: and sweeter than honey and the honeycomb.'
      v:012: 'PSA:18:12 | 12 | 12 | For thy servant keepeth them, and in keeping them there is a great reward.'
      v:013: 'PSA:18:13 | 13 | 13 | Who can understand sins? from my secret ones cleanse me, O Lord:'
      v:014: 'PSA:18:14 | 14 | 14 | And from those of others spare thy servant. If they shall have no dominion over me, then shall I be without spot: and I shall be cleansed from the greatest sin.'
      v:015: 'PSA:18:15 | 15 | 15 | And the words of my mouth shall be such as may please: and the meditation of my heart always in thy sight. O Lord, my helper and my Redeemer.'
  c:019:
    intro: A prayer for the king.
    verses:
      v:001: PSA:19:1 | 1 | 1 | Unto the end. A psalm for David.
      v:002: 'PSA:19:2 | 2 | 2 | May the Lord hear thee in the day of tribulation: may the name of the God of Jacob protect thee.'
      v:003: 'PSA:19:3 | 3 | 3 | May he send thee help from the sanctuary: and defend thee out of Sion.'
      v:004: 'PSA:19:4 | 4 | 4 | May he be mindful of all thy sacrifices: and may thy whole burntoffering be made fat.'
      v:005: PSA:19:5 | 5 | 5 | May he give thee according to thy own heart; and confirm all thy counsels.
      v:006: PSA:19:6 | 6 | 6 | We will rejoice in thy salvation; and in the name of our God we shall be exalted.
      v:007: 'PSA:19:7 | 7 | 7 | The Lord fulfil all thy petitions: now have I known that the Lord hath saved his anointed. He will hear him from his holy heaven: the salvation of his right hand is in powers.'
      v:008: 'PSA:19:8 | 8 | 8 | Some trust in chariots, and some in horses: but we will call upon the name of the Lord, our God.'
      v:009: 'PSA:19:9 | 9 | 9 | They are bound, and have fallen: but we are risen, and are set upright. O Lord, save the king: and hear us in the day that we shall call upon thee.'
  c:020:
    intro: Praise to God for Christ’s exaltation after his passion.
    verses:
      v:001: PSA:20:1 | 1 | 1 | Unto the end. A psalm for David.
      v:002: 'PSA:20:2 | 2 | 2 | In thy strength, O Lord, the king shall joy; and in thy salvation he shall rejoice exceedingly.'
      v:003: "PSA:20:3 | 3 | 3 | Thou hast given him his heart's desire: and hast not withholden from him the will of his lips."
      v:004: 'PSA:20:4 | 4 | 4 | For thou hast prevented him with blessings of sweetness: thou hast set on his head a crown of precious stones.'
      v:005: 'PSA:20:5 | 5 | 5 | He asked life of thee: and thou hast given him length of days for ever and ever.'
      v:006: 'PSA:20:6 | 6 | 6 | His glory is great in thy salvation: glory and great beauty shalt thou lay upon him.'
      v:007: 'PSA:20:7 | 7 | 7 | For thou shalt give him to be a blessing for ever and ever: thou shalt make him joyful in gladness with thy countenance.'
      v:008: 'PSA:20:8 | 8 | 8 | For the king hopeth in the Lord: and through the mercy of the most High he shall not be moved.'
      v:009: 'PSA:20:9 | 9 | 9 | Let thy hand be found by all thy enemies: let thy right hand find out all them that hate thee.'
      v:010: 'PSA:20:10 | 10 | 10 | Thou shalt make them as an oven of fire, in the time of thy anger: the Lord shall trouble them in his wrath, and fire shall devour them.'
      v:011: 'PSA:20:11 | 11 | 11 | Their fruit shalt thou destroy from the earth: and their seed from among the children of men.'
      v:012: 'PSA:20:12 | 12 | 12 | For they have intended evils against thee: they have devised counsels which they have not been able to establish.'
      v:013: 'PSA:20:13 | 13 | 13 | For thou shalt make them turn their back: in thy remnants thou shalt prepare their face.'
      v:014: 'PSA:20:14 | 14 | 14 | Be thou exalted, O Lord, in thy own strength: we will sing and praise thy power.'
  c:021:
    intro: 'Christ’s passion: and the conversion of the Gentiles.'
    verses:
      v:001: 'PSA:21:1 | 1 | 1 | Unto the end, for the morning protection, a psalm for David.'
      v:002: 'PSA:21:2 | 2 | 2 | O God my God, look upon me: why hast thou forsaken me? Far from my salvation are the words of my sins.'
      v:003: 'PSA:21:3 | 3 | 3 | O my God, I shall cry by day, and thou wilt not hear: and by night, and it shall not be reputed as folly in me.'
      v:004: 'PSA:21:4 | 4 | 4 | But thou dwellest in the holy place, the praise of Israel.'
      v:005: 'PSA:21:5 | 5 | 5 | In thee have our fathers hoped: they have hoped, and thou hast delivered them.'
      v:006: 'PSA:21:6 | 6 | 6 | They cried to thee, and they were saved: they trusted in thee, and were not confounded.'
      v:007: 'PSA:21:7 | 7 | 7 | But I am a worm, and no man: the reproach of men, and the outcast of the people.'
      v:008: 'PSA:21:8 | 8 | 8 | All they that saw me have laughed me to scorn: they have spoken with the lips, and wagged the head.'
      v:009: 'PSA:21:9 | 9 | 9 | He hoped in the Lord, let him deliver him: let him save him, seeing he delighteth in him.'
      v:010: 'PSA:21:10 | 10 | 10 | For thou art he that hast drawn me out of the womb: my hope from the breasts of my mother.'
      v:011: "PSA:21:11 | 11 | 11 | I was cast upon thee from the womb. From my mother's womb thou art my God,"
      v:012: 'PSA:21:12 | 12 | 12 | Depart not from me. for tribulation is very near: for there is none to help me.'
      v:013: 'PSA:21:13 | 13 | 13 | Many calves have surrounded me: fat bulls have besieged me.'
      v:014: 'PSA:21:14 | 14 | 14 | They have opened their mouths against me, as a lion ravening and roaring.'
      v:015: PSA:21:15 | 15 | 15 | I am poured out like water; and all my bones are scattered. My heart is become like wax melting in the midst of my bowels.
      v:016: 'PSA:21:16 | 16 | 16 | My strength is dried up like a potsherd, and my tongue hath cleaved to my jaws: and thou hast brought me down into the dust of death.'
      v:017: 'PSA:21:17 | 17 | 17 | For many dogs have encompassed me: the council of the malignant hath besieged me. They have dug my hands and feet.'
      v:018: PSA:21:18 | 18 | 18 | They have numbered all my bones. And they have looked and stared upon me.
      v:019: PSA:21:19 | 19 | 19 | They parted my garments amongst them; and upon my vesture they cast lots.
      v:020: 'PSA:21:20 | 20 | 20 | But thou, O Lord, remove not thy help to a distance from me; look towards my defence.'
      v:021: 'PSA:21:21 | 21 | 21 | Deliver, O God, my soul from the sword: my only one from the hand of the dog.'
      v:022: PSA:21:22 | 22 | 22 | Save me from the lion's mouth; and my lowness from the horns of the unicorns.
      v:023: 'PSA:21:23 | 23 | 23 | I will declare thy name to my brethren: in the midst of the church will I praise thee.'
      v:024: 'PSA:21:24 | 24 | 24 | Ye that fear the Lord, praise him: all ye the seed of Jacob, glorify him.'
      v:025: 'PSA:21:25 | 25 | 25 | Let all the seed of Israel fear him: because he hath not slighted nor despised the supplication of the poor man. Neither hath he turned away his face from me: and when I cried to him he heard me.'
      v:026: 'PSA:21:26 | 26 | 26 | With thee is my praise in a great church: I will pay my vows in the sight of them that fear him.'
      v:027: 'PSA:21:27 | 27 | 27 | The poor shall eat and shall be filled: and they shall praise the Lord that seek him: their hearts shall live for ever and ever.'
      v:028: 'PSA:21:28 | 28 | 28 | All the ends of the earth shall remember, and shall be converted to the Lord: And all the kindreds of the Gentiles shall adore in his sight.'
      v:029: PSA:21:29 | 29 | 29 | For the kingdom is the Lord's; and he shall have dominion over the nations.
      v:030: 'PSA:21:30 | 30 | 30 | All the fat ones of the earth have eaten and have adored: all they that go down to the earth shall fall before him.'
      v:031: 'PSA:21:31 | 31 | 31 | And to him my soul shall live: and my seed shall serve him.'
      v:032: 'PSA:21:32 | 32 | 32 | There shall be declared to the Lord a generation to come: and the heavens shall shew forth his justice to a people that shall be born, which the Lord hath made.'
  c:022:
    intro: God’s spiritual benefits to faithful souls.
    verses:
      v:001: 'PSA:22:1 | 1 | 1 | A psalm for David. The Lord ruleth me: and I shall want nothing.'
      v:002: 'PSA:22:2 | 2 | 2 | He hath set me in a place of pasture. He hath brought me up, on the water of refreshment:'
      v:003: "PSA:22:3 | 3 | 3 | He hath converted my soul. He hath led me on the paths of justice, for his own name's sake."
      v:004: 'PSA:22:4 | 4 | 4 | For though I should walk in the midst of the shadow of death, I will fear no evils, for thou art with me. Thy rod and thy staff, they have comforted me.'
      v:005: 'PSA:22:5 | 5 | 5 | Thou hast prepared a table before me against them that afflict me. Thou hast anointed my head with oil; and my chalice which inebriateth me, how goodly is it!'
      v:006: PSA:22:6 | 6 | 6 | And thy mercy will follow me all the days of my life. And that I may dwell in the house of the Lord unto length of days.
  c:023:
    intro: 'Who are they that shall ascend to heaven: Christ’s triumphant ascension thither.'
    verses:
      v:001: "PSA:23:1 | 1 | 1 | On the first day of the week, a psalm for David. The earth is the Lord's and the fulness thereof: the world, and all they that dwell therein."
      v:002: PSA:23:2 | 2 | 2 | For he hath founded it upon the seas; and hath prepared it upon the rivers.
      v:003: 'PSA:23:3 | 3 | 3 | Who shall ascend into the mountain of the Lord: or who shall stand in his holy place?'
      v:004: 'PSA:23:4 | 4 | 4 | The innocent in hands, and clean of heart, who hath not taken his soul in vain, nor sworn deceitfully to his neighbour.'
      v:005: 'PSA:23:5 | 5 | 5 | He shall receive a blessing from the Lord, and mercy from God his Saviour.'
      v:006: 'PSA:23:6 | 6 | 6 | This is the generation of them that seek him, of them that seek the face of the God of Jacob.'
      v:007: 'PSA:23:7 | 7 | 7 | Lift up your gates, O ye princes, and be ye lifted up, O eternal gates: and the King of Glory shall enter in.'
      v:008: 'PSA:23:8 | 8 | 8 | Who is this King of Glory? the Lord who is strong and mighty: the Lord mighty in battle.'
      v:009: 'PSA:23:9 | 9 | 9 | Lift up your gates, O ye princes, and be ye lifted up, O eternal gates: and the King of Glory shall enter in.'
      v:010: 'PSA:23:10 | 10 | 10 | Who is this King of Glory? the Lord of hosts, he is the King of Glory.'
  c:024:
    intro: 'A prayer for grace, mercy, and protection against our enemies.'
    verses:
      v:001: 'PSA:24:1 | 1 | 1 | Unto the end, a psalm for David. To thee, O Lord, have I lifted up my soul.'
      v:002: 'PSA:24:2 | 2 | 2 | In thee, O my God, I put my trust; let me not be ashamed.'
      v:003: 'PSA:24:3 | 3 | 3 | Neither let my enemies laugh at me: for none of them that wait on thee shall be confounded.'
      v:004: 'PSA:24:4 | 4 | 4 | Let all them be confounded that act unjust things without cause. Shew, O Lord, thy ways to me, and teach me thy paths.'
      v:005: 'PSA:24:5 | 5 | 5 | Direct me in thy truth, and teach me; for thou art God my Saviour; and on thee have I waited all the day long.'
      v:006: 'PSA:24:6 | 6 | 6 | Remember, O Lord, thy bowels of compassion; and thy mercies that are from the beginning of the world.'
      v:007: "PSA:24:7 | 7 | 7 | The sins of my youth and my ignorances do not remember. According to thy mercy remember thou me: for thy goodness' sake, O Lord."
      v:008: 'PSA:24:8 | 8 | 8 | The Lord is sweet and righteous: therefore he will give a law to sinners in the way.'
      v:009: 'PSA:24:9 | 9 | 9 | He will guide the mild in judgment: he will teach the meek his ways.'
      v:010: 'PSA:24:10 | 10 | 10 | All the ways of the Lord are mercy and truth, to them that seek after his covenant and his testimonies.'
      v:011: "PSA:24:11 | 11 | 11 | For thy name's sake, O Lord, thou wilt pardon my sin: for it is great."
      v:012: 'PSA:24:12 | 12 | 12 | Who is the man that feareth the Lord? He hath appointed him a law in the way he hath chosen.'
      v:013: 'PSA:24:13 | 13 | 13 | His soul shall dwell in good things: and his seed shall inherit the land.'
      v:014: 'PSA:24:14 | 14 | 14 | The Lord is a firmament to them that fear him: and his covenant shall be made manifest to them.'
      v:015: 'PSA:24:15 | 15 | 15 | My eyes are ever towards the Lord: for he shall pluck my feet out of the snare.'
      v:016: 'PSA:24:16 | 16 | 16 | Look thou upon me, and have mercy on me; for I am alone and poor.'
      v:017: 'PSA:24:17 | 17 | 17 | The troubles of my heart are multiplied: deliver me from my necessities.'
      v:018: PSA:24:18 | 18 | 18 | See my abjection and my labour; and forgive me all my sins.
      v:019: 'PSA:24:19 | 19 | 19 | Consider my enemies for they are multiplied, and have hated me with an unjust hatred.'
      v:020: 'PSA:24:20 | 20 | 20 | Keep thou my soul, and deliver me: I shall not be ashamed, for I have hoped in thee.'
      v:021: 'PSA:24:21 | 21 | 21 | The innocent and the upright have adhered to me: because I have waited on thee.'
      v:022: 'PSA:24:22 | 22 | 22 | Deliver Israel, O God, from all his tribulations.'
  c:025:
    intro: 'David’s prayer to God in his distress, to be delivered, that he may come to worship him in his tabernacle.'
    verses:
      v:001: 'PSA:25:1 | 1 | 1 | Unto the end, a psalm for David. Judge me, O Lord, for I have walked in my innocence: and I have put my trust in the Lord, and shall not be weakened.'
      v:002: 'PSA:25:2 | 2 | 2 | Prove me, O Lord, and try me; burn my reins and my heart.'
      v:003: PSA:25:3 | 3 | 3 | For thy mercy is before my eyes; and I am well pleased with thy truth.
      v:004: 'PSA:25:4 | 4 | 4 | I have not sat with the council of vanity: neither will I go in with the doers of unjust things.'
      v:005: PSA:25:5 | 5 | 5 | I have hated the assembly of the malignant; and with the wicked I will not sit.
      v:006: 'PSA:25:6 | 6 | 6 | I will wash my hands among the innocent; and will compass thy altar, O Lord:'
      v:007: 'PSA:25:7 | 7 | 7 | That I may hear the voice of thy praise: and tell of all thy wondrous works.'
      v:008: 'PSA:25:8 | 8 | 8 | I have loved, O Lord, the beauty of thy house; and the place where thy glory dwelleth.'
      v:009: 'PSA:25:9 | 9 | 9 | Take not away my soul, O God, with the wicked: nor my life with bloody men:'
      v:010: 'PSA:25:10 | 10 | 10 | In whose hands are iniquities: their right hand is filled with gifts.'
      v:011: 'PSA:25:11 | 11 | 11 | But as for me, I have walked in my innocence: redeem me, and have mercy on me.'
      v:012: 'PSA:25:12 | 12 | 12 | My foot hath stood in the direct way: in the churches I will bless thee, O Lord.'
  c:026:
    intro: David’s faith and hope in God.
    verses:
      v:001: 'PSA:26:1 | 1 | 1 | The psalm of David before he was anointed. The Lord is my light and my salvation, whom shall I fear? The Lord is the protector of my life: of whom shall I be afraid?'
      v:002: 'PSA:26:2 | 2 | 2 | Whilst the wicked draw near against me, to eat my flesh. My enemies that trouble me, have themselves been weakened, and have fallen.'
      v:003: 'PSA:26:3 | 3 | 3 | If armies in camp should stand together against me, my heart shall not fear. If a battle should rise up against me, in this will I be confident.'
      v:004: 'PSA:26:4 | 4 | 4 | One thing I have asked of the Lord, this will I seek after; that I may dwell in the house of the Lord all the days of my life. That I may see the delight of the Lord, and may visit his temple.'
      v:005: 'PSA:26:5 | 5 | 5 | For he hath hidden me in his tabernacle; in the day of evils, he hath protected me in the secret place of his tabernacle.'
      v:006: 'PSA:26:6 | 6 | 6 | He hath exalted me upon a rock: and now he hath lifted up my head above my enemies. I have gone round, and have offered up in his tabernacle a sacrifice of jubilation: I will sing, and recite a psalm to the Lord.'
      v:007: 'PSA:26:7 | 7 | 7 | Hear, O Lord, my voice, with which I have cried to thee: have mercy on me and hear me.'
      v:008: 'PSA:26:8 | 8 | 8 | My heart hath said to thee: My face hath sought thee: thy face, O Lord, will I still seek.'
      v:009: 'PSA:26:9 | 9 | 9 | Turn not away thy face from me; decline not in thy wrath from thy servant. Be thou my helper, forsake me not; do not thou despise me, O God my Saviour.'
      v:010: 'PSA:26:10 | 10 | 10 | For my father and my mother have left me: but the Lord hath taken me up.'
      v:011: 'PSA:26:11 | 11 | 11 | Set me, O Lord, a law in thy way, and guide me in the right path, because of my enemies.'
      v:012: PSA:26:12 | 12 | 12 | Deliver me not over to the will of them that trouble me; for unjust witnesses have risen up against me; and iniquity hath lied to itself.
      v:013: PSA:26:13 | 13 | 13 | I believe to see the good things of the Lord in the land of the living.
      v:014: 'PSA:26:14 | 14 | 14 | Expect the Lord, do manfully, and let thy heart take courage, and wait thou for the Lord.'
  c:027:
    intro: David’s prayer that his enemies may not prevail over him.
    verses:
      v:001: 'PSA:27:1 | 1 | 1 | A psalm for David himself. Unto thee will I cry, O Lord: O my God, be not thou silent to me: lest if thou be silent to me, I become like them that go down into the pit.'
      v:002: 'PSA:27:2 | 2 | 2 | Hear, O Lord, the voice of my supplication, when I pray to thee; when I lift up my hands to thy holy temple.'
      v:003: 'PSA:27:3 | 3 | 3 | Draw me not away together with the wicked; and with the workers of iniquity destroy me not: Who speak peace with their neighbour, but evils are in their hearts.'
      v:004: 'PSA:27:4 | 4 | 4 | Give them according to their works, and according to the wickedness of their inventions. According to the works of their hands give thou to them: render to them their reward.'
      v:005: 'PSA:27:5 | 5 | 5 | Because they have not understood the works of the Lord, and the operations of his hands: thou shalt destroy them, and shalt not build them up.'
      v:006: 'PSA:27:6 | 6 | 6 | Blessed be the Lord, for he hath heard the voice of my supplication.'
      v:007: 'PSA:27:7 | 7 | 7 | The Lord is my helper and my protector: in him hath my heart confided, and I have been helped. And my flesh hath flourished again, and with my will I will give praise to him.'
      v:008: 'PSA:27:8 | 8 | 8 | The Lord is the strength of his people, and the protector of the salvation of his anointed.'
      v:009: 'PSA:27:9 | 9 | 9 | Save, O Lord, thy people, and bless thy inheritance: and rule them and exalt them for ever.'
  c:028:
    intro: 'An invitation to glorify God, with a commemoration of his mighty works.'
    verses:
      v:001: 'PSA:28:1 | 1 | 1 | A psalm for David, at the finishing of the tabernacle. Bring to the Lord, O ye children of God: bring to the Lord the offspring of rams.'
      v:002: 'PSA:28:2 | 2 | 2 | Bring to the Lord glory and honour: bring to the Lord glory to his name: adore ye the Lord in his holy court.'
      v:003: 'PSA:28:3 | 3 | 3 | The voice of the Lord is upon the waters; the God of majesty hath thundered, The Lord is upon many waters.'
      v:004: PSA:28:4 | 4 | 4 | The voice of the Lord is in power; the voice of the Lord in magnificence.
      v:005: 'PSA:28:5 | 5 | 5 | The voice of the Lord breaketh the cedars: yea, the Lord shall break the cedars of Libanus.'
      v:006: 'PSA:28:6 | 6 | 6 | And shall reduce them to pieces, as a calf of Libanus, and as the beloved son of unicorns.'
      v:007: 'PSA:28:7 | 7 | 7 | The voice of the Lord divideth the flame of fire:'
      v:008: 'PSA:28:8 | 8 | 8 | The voice of the Lord shaketh the desert: and the Lord shall shake the desert of Cades.'
      v:009: 'PSA:28:9 | 9 | 9 | The voice of the Lord prepareth the stags: and he will discover the thick woods: and in his temple all shall speak his glory.'
      v:010: 'PSA:28:10 | 10 | 10 | The Lord maketh the flood to dwell: and the Lord shall sit king for ever. The Lord will give strength to his people: the Lord will bless his people with peace.'
  c:029:
    intro: 'David praiseth God for his deliverance, and his merciful dealings with him.'
    verses:
      v:001: "PSA:29:1 | 1 | 1 | A psalm of a canticle, at the dedication of David's house."
      v:002: 'PSA:29:2 | 2 | 2 | I will extol thee, O Lord, for thou hast upheld me: and hast not made my enemies to rejoice over me.'
      v:003: 'PSA:29:3 | 3 | 3 | O Lord my God, I have cried to thee, and thou hast healed me.'
      v:004: 'PSA:29:4 | 4 | 4 | Thou hast brought forth, O Lord, my soul from hell: thou hast saved me from them that go down into the pit.'
      v:005: 'PSA:29:5 | 5 | 5 | Sing to the Lord, O ye his saints: and give praise to the memory of his holiness.'
      v:006: 'PSA:29:6 | 6 | 6 | For wrath is in his indignation; and life in his good will. In the evening weeping shall have place, and in the morning gladness.'
      v:007: 'PSA:29:7 | 7 | 7 | And in my abundance I said: I shall never be moved.'
      v:008: 'PSA:29:8 | 8 | 8 | O Lord, in thy favour, thou gavest strength to my beauty. Thou turnedst away thy face from me, and I became troubled.'
      v:009: 'PSA:29:9 | 9 | 9 | To thee, O Lord, will I cry: and I will make supplication to my God.'
      v:010: 'PSA:29:10 | 10 | 10 | What profit is there in my blood, whilst I go down to corruption? Shall dust confess to thee, or declare thy truth?'
      v:011: 'PSA:29:11 | 11 | 11 | The Lord hath heard, and hath had mercy on me: the Lord became my helper.'
      v:012: 'PSA:29:12 | 12 | 12 | Thou hast turned for me my mourning into joy: thou hast cut my sackcloth, and hast compassed me with gladness:'
      v:013: 'PSA:29:13 | 13 | 13 | To the end that my glory may sing to thee, and I may not regret: O Lord my God, I will give praise to thee for ever.'
  c:030:
    intro: A prayer of a just man under affliction.
    verses:
      v:001: 'PSA:30:1 | 1 | 1 | Unto the end, a psalm for David, in an ecstasy.'
      v:002: 'PSA:30:2 | 2 | 2 | In thee, O Lord, have I hoped, let me never be confounded: deliver me in thy justice.'
      v:003: 'PSA:30:3 | 3 | 3 | Bow down thy ear to me: make haste to deliver me. Be thou unto me a God, a protector, and a house of refuge, to save me.'
      v:004: "PSA:30:4 | 4 | 4 | For thou art my strength and my refuge; and for thy name's sake thou wilt lead me, and nourish me."
      v:005: 'PSA:30:5 | 5 | 5 | Thou wilt bring me out of this snare, which they have hidden for me: for thou art my protector.'
      v:006: 'PSA:30:6 | 6 | 6 | Into thy hands I commend my spirit: thou hast redeemed me, O Lord, the God of truth.'
      v:007: 'PSA:30:7 | 7 | 7 | Thou hast hated them that regard vanities, to no purpose. But I have hoped in the Lord:'
      v:008: 'PSA:30:8 | 8 | 8 | I will be glad and rejoice in thy mercy. for thou hast regarded my humility, thou hast saved my soul out of distresses.'
      v:009: 'PSA:30:9 | 9 | 9 | And thou hast not shut me up in the hands of the enemy: thou hast set my feet in a spacious place.'
      v:010: 'PSA:30:10 | 10 | 10 | Have mercy on me, O Lord, for I am afflicted: my eye is troubled with wrath, my soul, and my belly:'
      v:011: 'PSA:30:11 | 11 | 11 | For my life is wasted with grief: and my years in sighs. My strength is weakened through poverty and my bones are disturbed.'
      v:012: 'PSA:30:12 | 12 | 12 | I am become a reproach among all my enemies, and very much to my neighbours; and a fear to my acquaintance. They that saw me without fled from me.'
      v:013: PSA:30:13 | 13 | 13 | I am forgotten as one dead from the heart. I am become as a vessel that is destroyed.
      v:014: 'PSA:30:14 | 14 | 14 | For I have heard the blame of many that dwell round about. While they assembled together against me, they consulted to take away my life.'
      v:015: 'PSA:30:15 | 15 | 15 | But I have put my trust in thee, O Lord: I said: Thou art my God.'
      v:016: PSA:30:16 | 16 | 16 | My lots are in thy hands. Deliver me out of the hands of my enemies; and from them that persecute me.
      v:017: PSA:30:17 | 17 | 17 | Make thy face to shine upon thy servant; save me in thy mercy.
      v:018: 'PSA:30:18 | 18 | 18 | Let me not be confounded, O Lord, for I have called upon thee. Let the wicked be ashamed, and be brought down to hell.'
      v:019: 'PSA:30:19 | 19 | 19 | Let deceitful lips be made dumb. Which speak iniquity against the just, with pride and abuse.'
      v:020: 'PSA:30:20 | 20 | 20 | O how great is the multitude of thy sweetness, O Lord, which thou hast hidden for them that fear thee! Which thou hast wrought for them that hope in thee, in the sight of the sons of men.'
      v:021: 'PSA:30:21 | 21 | 21 | Thou shalt hide them in the secret of thy face, from the disturbance of men. Thou shalt protect them in thy tabernacle from the contradiction of tongues.'
      v:022: 'PSA:30:22 | 22 | 22 | Blessed be the Lord, for he hath shewn his wonderful mercy to me in a fortified city.'
      v:023: 'PSA:30:23 | 23 | 23 | But I said in the excess of my mind: I am cast away from before thy eyes. Therefore thou hast heard the voice of my prayer, when I cried to thee.'
      v:024: 'PSA:30:24 | 24 | 24 | O love the Lord, all ye his saints: for the Lord will require truth, and will repay them abundantly that act proudly.'
      v:025: 'PSA:30:25 | 25 | 25 | Do ye manfully, and let your heart be strengthened, all ye that hope in the Lord.'
  c:031:
    intro: The second penitential psalm.
    verses:
      v:001: 'PSA:31:1 | 1 | 1 | To David himself, understanding. Blessed are they whose iniquities are forgiven, and whose sins are covered.'
      v:002: 'PSA:31:2 | 2 | 2 | Blessed is the man to whom the Lord hath not imputed sin, and in whose spirit there is no guile.'
      v:003: PSA:31:3 | 3 | 3 | Because I was silent my bones grew old; whilst I cried out all the day long.
      v:004: 'PSA:31:4 | 4 | 4 | For day and night thy hand was heavy upon me: I am turned in my anguish, whilst the thorn is fastened.'
      v:005: 'PSA:31:5 | 5 | 5 | I have acknowledged my sin to thee, and my injustice I have not concealed. I said I will confess against my self my injustice to the Lord: and thou hast forgiven the wickedness of my sin.'
      v:006: 'PSA:31:6 | 6 | 6 | For this shall every one that is holy pray to thee in a seasonable time. And yet in a flood of many waters, they shall not come nigh unto him.'
      v:007: 'PSA:31:7 | 7 | 7 | Thou art my refuge from the trouble which hath encompassed me: my joy, deliver me from them that surround me.'
      v:008: 'PSA:31:8 | 8 | 8 | I will give thee understanding, and I will instruct thee in this way, in which thou shalt go: I will fix my eyes upon thee.'
      v:009: 'PSA:31:9 | 9 | 9 | Do not become like the horse and the mule, who have no understanding. With bit and bridle bind fast their jaws, who come not near unto thee.'
      v:010: 'PSA:31:10 | 10 | 10 | Many are the scourges of the sinner, but mercy shall encompass him that hopeth in the Lord.'
      v:011: 'PSA:31:11 | 11 | 11 | Be glad in the Lord, and rejoice, ye just, and glory, all ye right of heart.'
  c:032:
    intro: 'An exhortation to praise God, and to trust in him.'
    verses:
      v:001: 'PSA:32:1 | 1 | 1 | A psalm for David. Rejoice in the Lord, O ye just: praise becometh the upright.'
      v:002: 'PSA:32:2 | 2 | 2 | Give praise to the Lord on the harp; sing to him with the psaltery, the instrument of ten strings.'
      v:003: 'PSA:32:3 | 3 | 3 | Sing to him a new canticle, sing well unto him with a loud noise.'
      v:004: 'PSA:32:4 | 4 | 4 | For the word of the Lord is right, and all his works are done with faithfulness.'
      v:005: PSA:32:5 | 5 | 5 | He loveth mercy and judgment; the earth is full of the mercy of the Lord.
      v:006: 'PSA:32:6 | 6 | 6 | By the word of the Lord the heavens were established; and all the power of them by the spirit of his mouth:'
      v:007: 'PSA:32:7 | 7 | 7 | Gathering together the waters of the sea, as in a vessel; laying up the depths in storehouses.'
      v:008: 'PSA:32:8 | 8 | 8 | Let all the earth fear the Lord, and let all the inhabitants of the world be in awe of him.'
      v:009: 'PSA:32:9 | 9 | 9 | For he spoke and they were made: he commanded and they were created.'
      v:010: 'PSA:32:10 | 10 | 10 | The Lord bringeth to nought the counsels of nations; and he rejecteth the devices of people, and casteth away the counsels of princes.'
      v:011: 'PSA:32:11 | 11 | 11 | But the counsel of the Lord standeth for ever: the thoughts of his heart to all generations.'
      v:012: 'PSA:32:12 | 12 | 12 | Blessed is the nation whose God is the Lord: the people whom he hath chosen for his inheritance.'
      v:013: 'PSA:32:13 | 13 | 13 | The Lord hath looked from heaven: he hath beheld all the sons of men.'
      v:014: 'PSA:32:14 | 14 | 14 | From his habitation which he hath prepared, he hath looked upon all that dwell on the earth.'
      v:015: 'PSA:32:15 | 15 | 15 | He who hath made the hearts of every one of them: who understandeth all their works.'
      v:016: 'PSA:32:16 | 16 | 16 | The king is not saved by a great army: nor shall the giant be saved by his own great strength.'
      v:017: 'PSA:32:17 | 17 | 17 | Vain is the horse for safety: neither shall he be saved by the abundance of his strength.'
      v:018: 'PSA:32:18 | 18 | 18 | Behold the eyes of the Lord are on them that fear him: and on them that hope in his mercy.'
      v:019: PSA:32:19 | 19 | 19 | To deliver their souls from death; and feed them in famine.
      v:020: 'PSA:32:20 | 20 | 20 | Our soul waiteth for the Lord: for he is our helper and protector.'
      v:021: 'PSA:32:21 | 21 | 21 | For in him our heart shall rejoice: and in his holy name we have trusted.'
      v:022: 'PSA:32:22 | 22 | 22 | Let thy mercy, O Lord, be upon us, as we have hoped in thee.'
  c:033:
    intro: 'An exhortation to the praise, and service of God.'
    verses:
      v:001: 'PSA:33:1 | 1 | 1 | For David, when he changed his countenance before Achimelech, who dismissed him, and he went his way. [1 Kings 21.]'
      v:002: 'PSA:33:2 | 2 | 2 | I will bless the Lord at all times, his praise shall be always in my mouth.'
      v:003: 'PSA:33:3 | 3 | 3 | In the Lord shall my soul be praised: let the meek hear and rejoice.'
      v:004: PSA:33:4 | 4 | 4 | O magnify the Lord with me; and let us extol his name together.
      v:005: 'PSA:33:5 | 5 | 5 | I sought the Lord, and he heard me; and he delivered me from all my troubles.'
      v:006: 'PSA:33:6 | 6 | 6 | Come ye to him and be enlightened: and your faces shall not be confounded.'
      v:007: 'PSA:33:7 | 7 | 7 | This poor man cried, and the Lord heard him: and saved him out of all his troubles.'
      v:008: 'PSA:33:8 | 8 | 8 | The angel of the Lord shall encamp round about them that fear him: and shall deliver them.'
      v:009: 'PSA:33:9 | 9 | 9 | O taste, and see that the Lord is sweet: blessed is the man that hopeth in him.'
      v:010: 'PSA:33:10 | 10 | 10 | Fear the Lord, all ye his saints: for there is no want to them that fear him.'
      v:011: 'PSA:33:11 | 11 | 11 | The rich have wanted, and have suffered hunger: but they that seek the Lord shall not be deprived of any good.'
      v:012: 'PSA:33:12 | 12 | 12 | Come, children, hearken to me: I will teach you the fear of the Lord.'
      v:013: 'PSA:33:13 | 13 | 13 | Who is the man that desireth life: who loveth to see good days?'
      v:014: 'PSA:33:14 | 14 | 14 | Keep thy tongue from evil, and thy lips from speaking guile.'
      v:015: 'PSA:33:15 | 15 | 15 | Turn away from evil and do good: seek after peace and pursue it.'
      v:016: 'PSA:33:16 | 16 | 16 | The eyes of the Lord are upon the just: and his ears unto their prayers.'
      v:017: 'PSA:33:17 | 17 | 17 | But the countenance of the Lord is against them that do evil things: to cut off the remembrance of them from the earth.'
      v:018: 'PSA:33:18 | 18 | 18 | The just cried, and the Lord heard them: and delivered them out of all their troubles.'
      v:019: 'PSA:33:19 | 19 | 19 | The Lord is nigh unto them that are of a contrite heart: and he will save the humble of spirit.'
      v:020: PSA:33:20 | 20 | 20 | Many are the afflictions of the just; but out of them all will the Lord deliver them.
      v:021: 'PSA:33:21 | 21 | 21 | The Lord keepeth all their bones, not one of them shall be broken.'
      v:022: 'PSA:33:22 | 22 | 22 | The death of the wicked is very evil: and they that hate the just shall be guilty.'
      v:023: 'PSA:33:23 | 23 | 23 | The Lord will redeem the souls of his servants: and none of them that trust in him shall offend.'
  c:034:
    intro: 'David, in the person of Christ, prayeth against his persecutors: prophetically foreshewing the punishments that shall fall upon them.'
    verses:
      v:001: 'PSA:34:1 | 1 | 1 | For David himself. Judge thou, O Lord, them that wrong me: overthrow them that fight against me.'
      v:002: 'PSA:34:2 | 2 | 2 | Take hold of arms and shield: and rise up to help me.'
      v:003: 'PSA:34:3 | 3 | 3 | Bring out the sword, and shut up the way against them that persecute me: say to my soul: I am thy salvation.'
      v:004: PSA:34:4 | 4 | 4 | Let them be confounded and ashamed that seek after my soul. Let them be turned back and be confounded that devise evil against me.
      v:005: 'PSA:34:5 | 5 | 5 | Let them become as dust before the wind: and let the angel of the Lord straiten them.'
      v:006: PSA:34:6 | 6 | 6 | Let their way become dark and slippery; and let the angel of the Lord pursue them.
      v:007: 'PSA:34:7 | 7 | 7 | For without cause they have hidden their net for me unto destruction: without cause they have upbraided my soul.'
      v:008: 'PSA:34:8 | 8 | 8 | Let the snare which he knoweth not come upon him: and let the net which he hath hidden catch him: and into that very snare let them fall.'
      v:009: PSA:34:9 | 9 | 9 | But my soul shall rejoice in the Lord; and shall be delighted in his salvation.
      v:010: 'PSA:34:10 | 10 | 10 | All my bones shall say: Lord, who is like to thee? Who deliverest the poor from the hand of them that are stronger than he; the needy and the poor from them that strip him.'
      v:011: PSA:34:11 | 11 | 11 | Unjust witnesses rising up have asked me things I knew not.
      v:012: 'PSA:34:12 | 12 | 12 | They repaid me evil for good: to the depriving me of my soul.'
      v:013: 'PSA:34:13 | 13 | 13 | But as for me, when they were troublesome to me, I was clothed with haircloth. I humbled my soul with fasting; and my prayer shall be turned into my bosom.'
      v:014: 'PSA:34:14 | 14 | 14 | As a neighbour and as an own brother, so did I please: as one mourning and sorrowful so was I humbled.'
      v:015: 'PSA:34:15 | 15 | 15 | But they rejoiced against me, and came together: scourges were gathered together upon me, and I knew not.'
      v:016: 'PSA:34:16 | 16 | 16 | They were separated, and repented not: they tempted me, they scoffed at me with scorn: they gnashed upon me with their teeth.'
      v:017: 'PSA:34:17 | 17 | 17 | Lord, when wilt thou look upon me? rescue thou my soul from their malice: my only one from the lions.'
      v:018: PSA:34:18 | 18 | 18 | I will give thanks to thee in a great church; I will praise thee in a strong people.
      v:019: 'PSA:34:19 | 19 | 19 | Let not them that are my enemies wrongfully rejoice over me: who have hated me without cause, and wink with the eyes.'
      v:020: PSA:34:20 | 20 | 20 | For they spoke indeed peaceably to me; and speaking in the anger of the earth they devised guile.
      v:021: 'PSA:34:21 | 21 | 21 | And they opened their mouth wide against me; they said: Well done, well done, our eyes have seen it.'
      v:022: 'PSA:34:22 | 22 | 22 | Thou hast seen, O Lord, be not thou silent: O Lord, depart not from me.'
      v:023: 'PSA:34:23 | 23 | 23 | Arise, and be attentive to my judgment: to my cause, my God, and my Lord.'
      v:024: 'PSA:34:24 | 24 | 24 | Judge me, O Lord my God according to thy justice, and let them not rejoice over me.'
      v:025: 'PSA:34:25 | 25 | 25 | Let them not say in their hearts: It is well, it is well, to our mind: neither let them say: We have swallowed him up.'
      v:026: 'PSA:34:26 | 26 | 26 | Let them blush: and be ashamed together, who rejoice at my evils. Let them be clothed with confusion and shame, who speak great things against me.'
      v:027: 'PSA:34:27 | 27 | 27 | Let them rejoice and be glad, who are well pleased with my justice, and let them say always: The Lord be magnified, who delights in the peace of his servant.'
      v:028: 'PSA:34:28 | 28 | 28 | And my tongue shall meditate thy justice, thy praise all the day long.'
  c:035:
    intro: 'The malice of sinners, and the goodness of God.'
    verses:
      v:001: 'PSA:35:1 | 1 | 1 | Unto the end, for the servant of God, David himself.'
      v:002: 'PSA:35:2 | 2 | 2 | The unjust hath said within himself, that he would sin: there is no fear of God before his eyes.'
      v:003: 'PSA:35:3 | 3 | 3 | For in his sight he hath done deceitfully, that his iniquity may be found unto hatred.'
      v:004: 'PSA:35:4 | 4 | 4 | The words of his mouth are iniquity and guile: he would not understand that he might do well.'
      v:005: 'PSA:35:5 | 5 | 5 | He hath devised iniquity on his bed, he hath set himself on every way that is not good: but evil he hath not hated.'
      v:006: 'PSA:35:6 | 6 | 6 | O Lord, thy mercy is in heaven, and thy truth reacheth even to the clouds.'
      v:007: 'PSA:35:7 | 7 | 7 | Thy justice is as the mountains of God, thy judgments are a great deep. Men and beasts thou wilt preserve, O Lord:'
      v:008: 'PSA:35:8 | 8 | 8 | O how hast thou multiplied thy mercy, O God! But the children of men shall put their trust under the covert of thy wings.'
      v:009: PSA:35:9 | 9 | 9 | They shall be inebriated with the plenty of thy house; and thou shalt make them drink of the torrent of thy pleasure.
      v:010: PSA:35:10 | 10 | 10 | For with thee is the fountain of life; and in thy light we shall see light.
      v:011: 'PSA:35:11 | 11 | 11 | Extend thy mercy to them that know thee, and thy justice to them that are right in heart.'
      v:012: 'PSA:35:12 | 12 | 12 | Let not the foot of pride come to me, and let not the hand of the sinner move me.'
      v:013: 'PSA:35:13 | 13 | 13 | There the workers of iniquity are fallen, they are cast out, and could not stand.'
  c:036:
    intro: An exhortation to despise this world; and the short prosperity of the wicked; and to trust in Providence.
    verses:
      v:001: PSA:36:1 | 1 | 1 | Be not emulous of evildoers; nor envy them that work iniquity.
      v:002: 'PSA:36:2 | 2 | 2 | For they shall shortly wither away as grass, and as the green herbs shall quickly fall.'
      v:003: 'PSA:36:3 | 3 | 3 | Trust in the Lord, and do good, and dwell in the land, and thou shalt be fed with its riches.'
      v:004: 'PSA:36:4 | 4 | 4 | Delight in the Lord, and he will give thee the requests of thy heart.'
      v:005: 'PSA:36:5 | 5 | 5 | Commit thy way to the Lord, and trust in him, and he will do it.'
      v:006: 'PSA:36:6 | 6 | 6 | And he will bring forth thy justice as the light, and thy judgment as the noonday.'
      v:007: PSA:36:7 | 7 | 7 | Be subject to the Lord and pray to him. Envy not the man who prospereth in his way; the man who doth unjust things.
      v:008: 'PSA:36:8 | 8 | 8 | Cease from anger, and leave rage; have no emulation to do evil.'
      v:009: 'PSA:36:9 | 9 | 9 | For evildoers shall be cut off: but they that wait upon the Lord, they shall inherit the land.'
      v:010: 'PSA:36:10 | 10 | 10 | For yet a little while, and the wicked shall not be: and thou shalt seek his place, and shalt not find it.'
      v:011: 'PSA:36:11 | 11 | 11 | But the meek shall inherit the land, and shall delight in abundance of peace.'
      v:012: 'PSA:36:12 | 12 | 12 | The sinner shall watch the just man: and shall gnash upon him with his teeth.'
      v:013: 'PSA:36:13 | 13 | 13 | But the Lord shall laugh at him: for he foreseeth that his day shall come.'
      v:014: 'PSA:36:14 | 14 | 14 | The wicked have drawn out the sword: they have bent their bow. To cast down the poor and needy, to kill the upright of heart.'
      v:015: 'PSA:36:15 | 15 | 15 | Let their sword enter into their own hearts, and let their bow be broken.'
      v:016: 'PSA:36:16 | 16 | 16 | Better is a little to the just, than the great riches of the wicked.'
      v:017: PSA:36:17 | 17 | 17 | For the arms of the wicked shall be broken in pieces; but the Lord strengtheneth the just.
      v:018: PSA:36:18 | 18 | 18 | The Lord knoweth the days of the undefiled; and their inheritance shall be for ever.
      v:019: 'PSA:36:19 | 19 | 19 | They shall not be confounded in the evil time; and in the days of famine they shall be filled:'
      v:020: 'PSA:36:20 | 20 | 20 | Because the wicked shall perish. And the enemies of the Lord, presently after they shall be honoured and exalted, shall come to nothing and vanish like smoke.'
      v:021: 'PSA:36:21 | 21 | 21 | The sinner shall borrow, and not pay again; but the just sheweth mercy and shall give.'
      v:022: 'PSA:36:22 | 22 | 22 | For such as bless him shall inherit the land: but such as curse him shall perish.'
      v:023: 'PSA:36:23 | 23 | 23 | With the Lord shall the steps of a man be directed, and he shall like well his way.'
      v:024: 'PSA:36:24 | 24 | 24 | When he shall fall he shall not be bruised, for the Lord putteth his hand under him.'
      v:025: 'PSA:36:25 | 25 | 25 | I have been young and now am old; and I have not seen the just forsaken, nor his seed seeking bread.'
      v:026: 'PSA:36:26 | 26 | 26 | He sheweth mercy, and lendeth all the day long; and his seed shall be in blessing.'
      v:027: 'PSA:36:27 | 27 | 27 | Decline from evil and do good, and dwell for ever and ever.'
      v:028: 'PSA:36:28 | 28 | 28 | For the Lord loveth judgment, and will not forsake his saints: they shall be preserved for ever. The unjust shall be punished, and the seed of the wicked shall perish.'
      v:029: 'PSA:36:29 | 29 | 29 | But the just shall inherit the land, and shall dwell therein for evermore.'
      v:030: 'PSA:36:30 | 30 | 30 | The mouth of the just shall meditate wisdom: and his tongue shall speak judgment.'
      v:031: 'PSA:36:31 | 31 | 31 | The law of his God is in his heart, and his steps shall not be supplanted.'
      v:032: 'PSA:36:32 | 32 | 32 | The wicked watcheth the just man, and seeketh to put him to death,'
      v:033: PSA:36:33 | 33 | 33 | But the Lord will not leave him in his hands; nor condemn him when he shall be judged.
      v:034: 'PSA:36:34 | 34 | 34 | Expect the Lord and keep his way: and he will exalt thee to inherit the land: when the sinners shall perish thou shalt see.'
      v:035: 'PSA:36:35 | 35 | 35 | I have seen the wicked highly exalted, and lifted up like the cedars of Libanus.'
      v:036: 'PSA:36:36 | 36 | 36 | And I passed by, and lo, he was not: and I sought him and his place was not found.'
      v:037: 'PSA:36:37 | 37 | 37 | Keep innocence, and behold justice: for there are remnants for the peaceable man.'
      v:038: 'PSA:36:38 | 38 | 38 | But the unjust shall be destroyed together: the remnants of the wicked shall perish.'
      v:039: 'PSA:36:39 | 39 | 39 | But the salvation of the just is from the Lord, and he is their protector in the time of trouble.'
      v:040: 'PSA:36:40 | 40 | 40 | And the Lord will help them and deliver them: and he will rescue them from the wicked, and save them because they have hoped in him.'
  c:037:
    intro: A prayer of a penitent for the remission of his sins. The third penitential psalm.
    verses:
      v:001: 'PSA:37:1 | 1 | 1 | A psalm for David, for a remembrance of the sabbath.'
      v:002: 'PSA:37:2 | 2 | 2 | Rebuke me not, O Lord, in thy indignation; nor chastise me in thy wrath.'
      v:003: 'PSA:37:3 | 3 | 3 | For thy arrows are fastened in me: and thy hand hath been strong upon me.'
      v:004: 'PSA:37:4 | 4 | 4 | There is no health in my flesh, because of thy wrath: there is no peace for my bones, because of my sins.'
      v:005: 'PSA:37:5 | 5 | 5 | For my iniquities are gone over my head: and as a heavy burden are become heavy upon me.'
      v:006: 'PSA:37:6 | 6 | 6 | My sores are putrified and corrupted, because of my foolishness.'
      v:007: 'PSA:37:7 | 7 | 7 | I am become miserable, and am bowed down even to the end: I walked sorrowful all the day long.'
      v:008: PSA:37:8 | 8 | 8 | For my loins are filled with illusions; and there is no health in my flesh.
      v:009: 'PSA:37:9 | 9 | 9 | I am afflicted and humbled exceedingly: I roared with the groaning of my heart.'
      v:010: 'PSA:37:10 | 10 | 10 | Lord, all my desire is before thee, and my groaning is not hidden from thee.'
      v:011: 'PSA:37:11 | 11 | 11 | My heart is troubled, my strength hath left me, and the light of my eyes itself is not with me.'
      v:012: 'PSA:37:12 | 12 | 12 | My friends and my neighbours have drawn near, and stood against me. And they that were near me stood afar off:'
      v:013: 'PSA:37:13 | 13 | 13 | And they that sought my soul used violence. And they that sought evils to me spoke vain things, and studied deceits all the day long.'
      v:014: 'PSA:37:14 | 14 | 14 | But I, as a deaf man, heard not: and as a dumb man not opening his mouth.'
      v:015: 'PSA:37:15 | 15 | 15 | And I became as a man that heareth not: and that hath no reproofs in his mouth.'
      v:016: 'PSA:37:16 | 16 | 16 | For in thee, O Lord, have I hoped: thou wilt hear me, O Lord my God.'
      v:017: 'PSA:37:17 | 17 | 17 | For I said: Lest at any time my enemies rejoice over me: and whilst my feet are moved, they speak great things against me.'
      v:018: 'PSA:37:18 | 18 | 18 | For I am ready for scourges: and my sorrow is continually before me.'
      v:019: 'PSA:37:19 | 19 | 19 | For I will declare my iniquity: and I will think for my sin.'
      v:020: 'PSA:37:20 | 20 | 20 | But my enemies live, and are stronger than I: and they that hate me wrongfully are multiplied.'
      v:021: 'PSA:37:21 | 21 | 21 | They that render evil for good, have detracted me, because I followed goodness.'
      v:022: 'PSA:37:22 | 22 | 22 | For sake me not, O Lord my God: do not thou depart from me.'
      v:023: 'PSA:37:23 | 23 | 23 | Attend unto my help, O Lord, the God of my salvation.'
  c:038:
    intro: 'A just man’s peace and patience in his sufferings; considering the vanity of the world, and the providence of God.'
    verses:
      v:001: 'PSA:38:1 | 1 | 1 | Unto the end, for Idithun himself, a canticle of David.'
      v:002: 'PSA:38:2 | 2 | 2 | I said: I will take heed to my ways: that I sin not with my tongue. I have set a guard to my mouth, when the sinner stood against me.'
      v:003: 'PSA:38:3 | 3 | 3 | I was dumb, and was humbled, and kept silence from good things: and my sorrow was renewed.'
      v:004: 'PSA:38:4 | 4 | 4 | My heart grew hot within me: and in my meditation a fire shall flame out.'
      v:005: 'PSA:38:5 | 5 | 5 | I spoke with my tongue: O Lord, make me know my end. And what is the number of my days: that I may know what is wanting to me.'
      v:006: 'PSA:38:6 | 6 | 6 | Behold thou hast made my days measurable, and my substance is as nothing before thee. And indeed all things are vanity: every man living.'
      v:007: 'PSA:38:7 | 7 | 7 | Surely man passeth as an image: yea, and he is disquieted in vain. He storeth up: and he knoweth not for whom he shall gather these things.'
      v:008: 'PSA:38:8 | 8 | 8 | And now what is my hope? is it not the Lord? and my substance is with thee.'
      v:009: 'PSA:38:9 | 9 | 9 | Deliver thou me from all my iniquities: thou hast made me a reproach to the fool.'
      v:010: 'PSA:38:10 | 10 | 10 | I was dumb, and I opened not my mouth, because thou hast done it.'
      v:011: 'PSA:38:11 | 11 | 11 | Remove thy scourges from me. The strength of thy hand hath made me faint in rebukes:'
      v:012: 'PSA:38:12 | 12 | 12 | Thou hast corrected man for iniquity. And thou hast made his soul to waste away like a spider: surely in vain is any man disquieted.'
      v:013: 'PSA:38:13 | 13 | 13 | Hear my prayer, O Lord, and my supplication: give ear to my tears. Be not silent: for I am a stranger with thee, and a sojourner as all my fathers were.'
      v:014: 'PSA:38:14 | 14 | 14 | O forgive me, that I may be refreshed, before I go hence, and be no more.'
  c:039:
    intro: 'Christ’s coming, and redeeming mankind.'
    verses:
      v:001: 'PSA:39:1 | 1 | 1 | Unto the end, a psalm for David himself.'
      v:002: 'PSA:39:2 | 2 | 2 | With expectation I have waited for the Lord, and he was attentive to me.'
      v:003: 'PSA:39:3 | 3 | 3 | And he heard my prayers, and brought me out of the pit of misery and the mire of dregs. And he set my feet upon a rock, and directed my steps.'
      v:004: 'PSA:39:4 | 4 | 4 | And he put a new canticle into my mouth, a song to our God. Many shall see, and shall fear: and they shall hope in the Lord.'
      v:005: 'PSA:39:5 | 5 | 5 | Blessed is the man whose trust is in the name of the Lord; and who hath not had regard to vanities, and lying follies.'
      v:006: 'PSA:39:6 | 6 | 6 | Thou hast multiplied thy wonderful works, O Lord my God: and in thy thoughts there is no one like to thee. I have declared and I have spoken they are multiplied above number.'
      v:007: 'PSA:39:7 | 7 | 7 | Sacrifice and oblation thou didst not desire; but thou hast pierced ears for me. Burnt offering and sin offering thou didst not require:'
      v:008: 'PSA:39:8 | 8 | 8 | Then said I, Behold I come. In the head of the book it is written of me'
      v:009: 'PSA:39:9 | 9 | 9 | That I should do thy will: O my God, I have desired it, and thy law in the midst of my heart.'
      v:010: 'PSA:39:10 | 10 | 10 | I have declared thy justice in a great church, lo, I will not restrain my lips: O Lord, thou knowest it.'
      v:011: 'PSA:39:11 | 11 | 11 | I have not hid thy justice within my heart: I have declared thy truth and thy salvation. I have not concealed thy mercy and thy truth from a great council.'
      v:012: 'PSA:39:12 | 12 | 12 | Withhold not thou, O Lord, thy tender mercies from me: thy mercy and thy truth have always upheld me.'
      v:013: 'PSA:39:13 | 13 | 13 | For evils without number have surrounded me; my iniquities have overtaken me, and I was not able to see. They are multiplied above the hairs of my head: and my heart hath forsaken me.'
      v:014: 'PSA:39:14 | 14 | 14 | Be pleased, O Lord, to deliver me: look down, O Lord, to help me.'
      v:015: 'PSA:39:15 | 15 | 15 | Let them be confounded and ashamed together, that seek after my soul to take it away. Let them be turned backward and be ashamed that desire evils to me.'
      v:016: "PSA:39:16 | 16 | 16 | Let them immediately bear their confusion, that say to me: 'Tis well, 'tis well."
      v:017: 'PSA:39:17 | 17 | 17 | Let all that seek thee rejoice and be glad in thee: and let such as love thy salvation say always: The Lord be magnified.'
      v:018: 'PSA:39:18 | 18 | 18 | But I am a beggar and poor: the Lord is careful for me. Thou art my helper and my protector: O my God, be not slack.'
  c:040:
    intro: 'The happiness of him that shall believe in Christ; notwithstanding the humility and poverty in which he shall come: the malice of his enemies, especially of the traitor Judas.'
    verses:
      v:001: 'PSA:40:1 | 1 | 1 | Unto the end, a psalm for David himself.'
      v:002: 'PSA:40:2 | 2 | 2 | Blessed is he that understandeth concerning the needy and the poor: the Lord will deliver him in the evil day.'
      v:003: 'PSA:40:3 | 3 | 3 | The Lord preserve him and give him life, and make him blessed upon the earth: and deliver him not up to the will of his enemies.'
      v:004: 'PSA:40:4 | 4 | 4 | The Lord help him on his bed of sorrow: thou hast turned all his couch in his sickness.'
      v:005: 'PSA:40:5 | 5 | 5 | I said: O Lord, be thou merciful to me: heal my soul, for I have sinned against thee.'
      v:006: 'PSA:40:6 | 6 | 6 | My enemies have spoken evils against me: when shall he die and his name perish?'
      v:007: 'PSA:40:7 | 7 | 7 | And if he came in to see me, he spoke vain things: his heart gathered together iniquity to itself. He went out and spoke to the same purpose.'
      v:008: 'PSA:40:8 | 8 | 8 | All my enemies whispered together against me: they devised evils to me.'
      v:009: 'PSA:40:9 | 9 | 9 | They determined against me an unjust word: shall he that sleepeth rise again no more?'
      v:010: 'PSA:40:10 | 10 | 10 | For even the man of my peace, in whom I trusted, who ate my bread, hath greatly supplanted me.'
      v:011: 'PSA:40:11 | 11 | 11 | But thou, O Lord, have mercy on me, and raise me up again: and I will requite them.'
      v:012: 'PSA:40:12 | 12 | 12 | By this I know, that thou hast had a good will for me: because my enemy shall not rejoice over me.'
      v:013: 'PSA:40:13 | 13 | 13 | But thou hast upheld me by reason of my innocence: and hast established me in thy sight for ever.'
      v:014: PSA:40:14 | 14 | 14 | Blessed be the Lord the God of Israel from eternity to eternity. So be it. So be it.
  c:041:
    intro: 'The fervent desire of the just after God: hope in afflictions.'
    verses:
      v:001: 'PSA:41:1 | 1 | 1 | Unto the end, understanding for the sons of Core.'
      v:002: 'PSA:41:2 | 2 | 2 | As the hart panteth after the fountains of water; so my soul panteth after thee, O God.'
      v:003: PSA:41:3 | 3 | 3 | My soul hath thirsted after the strong living God; when shall I come and appear before the face of God?
      v:004: 'PSA:41:4 | 4 | 4 | My tears have been my bread day and night, whilst it is said to me daily: Where is thy God?'
      v:005: 'PSA:41:5 | 5 | 5 | These things I remembered, and poured out my soul in me: for I shall go over into the place of the wonderful tabernacle, even to the house of God: With the voice of joy and praise; the noise of one feasting.'
      v:006: 'PSA:41:6 | 6 | 6 | Why art thou sad, O my soul? and why dost thou trouble me? Hope in God, for I will still give praise to him: the salvation of my countenance,'
      v:007: 'PSA:41:7 | 7 | 7 | And my God. My soul is troubled within my self: therefore will I remember thee from the land of Jordan and Hermoniim, from the little hill.'
      v:008: 'PSA:41:8 | 8 | 8 | Deep calleth on deep, at the noise of thy flood-gates. All thy heights and thy billows have passed over me.'
      v:009: PSA:41:9 | 9 | 9 | In the daytime the Lord hath commanded his mercy; and a canticle to him in the night. With me is prayer to the God of my life.
      v:010: 'PSA:41:10 | 10 | 10 | I will say to God: Thou art my support. Why hast thou forgotten me? and why go I mourning, whilst my enemy afflicteth me?'
      v:011: 'PSA:41:11 | 11 | 11 | Whilst my bones are broken, my enemies who trouble me have reproached me; Whilst they say to me day by day: Where is thy God?'
      v:012: 'PSA:41:12 | 12 | 12 | Why art thou cast down, O my soul? and why dost thou disquiet me? Hope thou in God, for I will still give praise to him: the salvation of my countenance, and my God.'
  c:042:
    intro: The prophet aspireth after the temple and altar of God.
    verses:
      v:001: 'PSA:42:1 | 1 | 1 | A psalm for David. Judge me, O God, and distinguish my cause from the nation that is not holy: deliver me from the unjust and deceitful man.'
      v:002: 'PSA:42:2 | 2 | 2 | For thou art God my strength: why hast thou cast me off? and why do I go sorrowful whilst the enemy afflicteth me?'
      v:003: 'PSA:42:3 | 3 | 3 | Send forth thy light and thy truth: they have conducted me, and brought me unto thy holy hill, and into thy tabernacles.'
      v:004: 'PSA:42:4 | 4 | 4 | And I will go in to the altar of God: to God who giveth joy to my youth.'
      v:005: 'PSA:42:5 | 5 | 5 | To thee, O God my God, I will give praise upon the harp: why art thou sad, O my soul? and why dost thou disquiet me?'
      v:006: 'PSA:42:6 | 6 | 6 | Hope in God, for I will still give praise to him: the salvation of my countenance, and my God.'
  c:043:
    intro: 'The church commemorates former favours, and present afflictions; under which she prays for succour.'
    verses:
      v:001: 'PSA:43:1 | 1 | 1 | Unto the end, for the sons of Core, to give understanding.'
      v:002: 'PSA:43:2 | 2 | 2 | We have heard, O God, with our ears: our fathers have declared to us, The work thou hast wrought in their days, and in the days of old.'
      v:003: 'PSA:43:3 | 3 | 3 | Thy hand destroyed the Gentiles, and thou plantedst them: thou didst afflict the people and cast them out.'
      v:004: 'PSA:43:4 | 4 | 4 | For they got not the possession of the land by their own sword: neither did their own arm save them. But thy right hand and thy arm, and the light of thy countenance: because thou wast pleased with them.'
      v:005: 'PSA:43:5 | 5 | 5 | Thou art thyself my king and my God, who commandest the saving of Jacob.'
      v:006: 'PSA:43:6 | 6 | 6 | Through thee we will push down our enemies with the horn: and through thy name we will despise them that rise up against us.'
      v:007: 'PSA:43:7 | 7 | 7 | For I will not trust in my bow: neither shall my sword save me.'
      v:008: 'PSA:43:8 | 8 | 8 | But thou hast saved us from them that afflict us: and hast put them to shame that hate us.'
      v:009: 'PSA:43:9 | 9 | 9 | In God shall we glory all the day long: and in thy name we will give praise for ever.'
      v:010: 'PSA:43:10 | 10 | 10 | But now thou hast cast us off, and put us to shame: and thou, O God, wilt not go out with our armies.'
      v:011: 'PSA:43:11 | 11 | 11 | Thou hast made us turn our back to our enemies: and they that hated us plundered for themselves.'
      v:012: 'PSA:43:12 | 12 | 12 | Thou hast given us up like sheep to be eaten: thou hast scattered us among the nations.'
      v:013: 'PSA:43:13 | 13 | 13 | Thou hast sold thy people for no price: and there was no reckoning in the exchange of them.'
      v:014: 'PSA:43:14 | 14 | 14 | Thou hast made us a reproach to our neighbours, a scoff and derision to them that are round about us.'
      v:015: 'PSA:43:15 | 15 | 15 | Thou hast made us a byword among the Gentiles: a shaking of the head among the people.'
      v:016: 'PSA:43:16 | 16 | 16 | All the day long my shame is before me: and the confusion of my face hath covered me,'
      v:017: 'PSA:43:17 | 17 | 17 | At the voice of him that reproacheth and detracteth me: at the face of the enemy and persecutor.'
      v:018: 'PSA:43:18 | 18 | 18 | All these things have come upon us, yet we have not forgotten thee: and we have not done wickedly in thy covenant.'
      v:019: 'PSA:43:19 | 19 | 19 | And our heart hath not turned back: neither hast thou turned aside our steps from thy way.'
      v:020: 'PSA:43:20 | 20 | 20 | For thou hast humbled us in the place of affliction: and the shadow of death hath covered us.'
      v:021: 'PSA:43:21 | 21 | 21 | If we have forgotten the name of our God, and if we have spread forth our hands to a strange god:'
      v:022: 'PSA:43:22 | 22 | 22 | Shall not God search out these things: for he knoweth the secrets of the heart. Because for thy sake we are killed all the day long: we are counted as sheep for the slaughter.'
      v:023: 'PSA:43:23 | 23 | 23 | Arise, why sleepest thou, O Lord? arise, and cast us not off to the end.'
      v:024: 'PSA:43:24 | 24 | 24 | Why turnest thou thy face away? and forgettest our want and our trouble?'
      v:025: 'PSA:43:25 | 25 | 25 | For our soul is humbled down to the dust: our belly cleaveth to the earth.'
      v:026: "PSA:43:26 | 26 | 26 | Arise, O Lord, help us and redeem us for thy name's sake."
  c:044:
    intro: 'The excellence of Christ’s kingdom, and the endowments of his church.'
    verses:
      v:001: 'PSA:44:1 | 1 | 1 | Unto the end, for them that shall be changed, for the sons of Core, for understanding. A canticle for the Beloved.'
      v:002: 'PSA:44:2 | 2 | 2 | My heart hath uttered a good word: I speak my works to the king: My tongue is the pen of a scrivener that writeth swiftly.'
      v:003: 'PSA:44:3 | 3 | 3 | Thou art beautiful above the sons of men: grace is poured abroad in thy lips; therefore hath God blessed thee for ever.'
      v:004: 'PSA:44:4 | 4 | 4 | Gird thy sword upon thy thigh, O thou most mighty.'
      v:005: 'PSA:44:5 | 5 | 5 | With thy comeliness and thy beauty set out, proceed prosperously, and reign. Because of truth and meekness and justice: and thy right hand shall conduct thee wonderfully.'
      v:006: "PSA:44:6 | 6 | 6 | Thy arrows are sharp: under thee shall people fall, into the hearts of the king's enemies."
      v:007: 'PSA:44:7 | 7 | 7 | Thy throne, O God, is forever and ever: the sceptre of thy kingdom is a sceptre of uprightness.'
      v:008: 'PSA:44:8 | 8 | 8 | Thou hast loved justice, and hated iniquity: therefore God, thy God, hath anointed thee with the oil of gladness above thy fellows.'
      v:009: 'PSA:44:9 | 9 | 9 | Myrrh and stacte and cassia perfume thy garments, from the ivory houses: out of which'
      v:010: 'PSA:44:10 | 10 | 10 | The daughters of kings have delighted thee in thy glory. The queen stood on thy right hand, in gilded clothing; surrounded with variety.'
      v:011: "PSA:44:11 | 11 | 11 | Hearken, O daughter, and see, and incline thy ear: and forget thy people and thy father's house."
      v:012: 'PSA:44:12 | 12 | 12 | And the king shall greatly desire thy beauty; for he is the Lord thy God, and him they shall adore.'
      v:013: 'PSA:44:13 | 13 | 13 | And the daughters of Tyre with gifts, yea, all the rich among the people, shall entreat thy countenance.'
      v:014: "PSA:44:14 | 14 | 14 | All the glory of the king's daughter is within in golden borders,"
      v:015: 'PSA:44:15 | 15 | 15 | Clothed round about with varieties. After her shall virgins be brought to the king: her neighbours shall be brought to thee.'
      v:016: 'PSA:44:16 | 16 | 16 | They shall be brought with gladness and rejoicing: they shall be brought into the temple of the king.'
      v:017: 'PSA:44:17 | 17 | 17 | Instead of thy fathers, sons are born to thee: thou shalt make them princes over all the earth.'
      v:018: 'PSA:44:18 | 18 | 18 | They shall remember thy name throughout all generations. Therefore shall people praise thee for ever; yea, for ever and ever.'
  c:045:
    intro: The church in persecution trusteth in the protection of God.
    verses:
      v:001: 'PSA:45:1 | 1 | 1 | Unto the end, for the sons of Core, for the hidden.'
      v:002: 'PSA:45:2 | 2 | 2 | Our God is our refuge and strength: a helper in troubles, which have found us exceedingly.'
      v:003: 'PSA:45:3 | 3 | 3 | Therefore we will not fear, when the earth shall be troubled; and the mountains shall be removed into the heart of the sea.'
      v:004: 'PSA:45:4 | 4 | 4 | Their waters roared and were troubled: the mountains were troubled with his strength.'
      v:005: 'PSA:45:5 | 5 | 5 | The stream of the river maketh the city of God joyful: the most High hath sanctified his own tabernacle.'
      v:006: 'PSA:45:6 | 6 | 6 | God is in the midst thereof, it shall not be moved: God will help it in the morning early.'
      v:007: 'PSA:45:7 | 7 | 7 | Nations were troubled, and kingdoms were bowed down: he uttered his voice, the earth trembled.'
      v:008: 'PSA:45:8 | 8 | 8 | The Lord of armies is with us: the God of Jacob is our protector.'
      v:009: 'PSA:45:9 | 9 | 9 | Come and behold ye the works of the Lord: what wonders he hath done upon earth,'
      v:010: 'PSA:45:10 | 10 | 10 | Making wars to cease even to the end of the earth. He shall destroy the bow, and break the weapons: and the shield he shall burn in the fire.'
      v:011: 'PSA:45:11 | 11 | 11 | Be still and see that I am God; I will be exalted among the nations, and I will be exalted in the earth.'
      v:012: 'PSA:45:12 | 12 | 12 | The Lord of armies is with us: the God of Jacob is our protector.'
  c:046:
    intro: The Gentiles are invited to praise God for the establishment of the kingdom of Christ.
    verses:
      v:001: 'PSA:46:1 | 1 | 1 | Unto the end, for the sons of Core.'
      v:002: 'PSA:46:2 | 2 | 2 | O clap your hands, all ye nations: shout unto God with the voice of joy,'
      v:003: 'PSA:46:3 | 3 | 3 | For the Lord is high, terrible: a great king over all the earth.'
      v:004: PSA:46:4 | 4 | 4 | He hath subdued the people under us; and the nations under our feet.
      v:005: 'PSA:46:5 | 5 | 5 | He hath chosen for us his inheritance, the beauty of Jacob which he hath loved.'
      v:006: 'PSA:46:6 | 6 | 6 | God is ascended with jubilee, and the Lord with the sound of trumpet.'
      v:007: 'PSA:46:7 | 7 | 7 | Sing praises to our God, sing ye: sing praises to our king, sing ye.'
      v:008: 'PSA:46:8 | 8 | 8 | For God is the king of all the earth: sing ye wisely.'
      v:009: 'PSA:46:9 | 9 | 9 | God shall reign over the nations: God sitteth on his holy throne.'
      v:010: 'PSA:46:10 | 10 | 10 | The princes of the people are gathered together, with the God of Abraham: for the strong gods of the earth are exceedingly exalted.'
  c:047:
    intro: God is greatly to be praised for the establishment of his church.
    verses:
      v:001: 'PSA:47:1 | 1 | 1 | A psalm of a canticle, for the sons of Core, on the second day of the week.'
      v:002: 'PSA:47:2 | 2 | 2 | Great is the Lord, and exceedingly to be praised in the city of our God, in his holy mountain.'
      v:003: 'PSA:47:3 | 3 | 3 | With the joy of the whole earth is mount Sion founded, on the sides of the north, the city of the great king.'
      v:004: 'PSA:47:4 | 4 | 4 | In her houses shall God be known, when he shall protect her.'
      v:005: 'PSA:47:5 | 5 | 5 | For behold the kings of the earth assembled themselves: they gathered together.'
      v:006: 'PSA:47:6 | 6 | 6 | So they saw, and they wondered, they were troubled, they were moved:'
      v:007: PSA:47:7 | 7 | 7 | Trembling took hold of them. There were pains as of a woman in labour.
      v:008: PSA:47:8 | 8 | 8 | With a vehement wind thou shalt break in pieces the ships of Tharsis.
      v:009: 'PSA:47:9 | 9 | 9 | As we have heard, so have we seen, in the city of the Lord of hosts, in the city of our God: God hath founded it for ever.'
      v:010: 'PSA:47:10 | 10 | 10 | We have received thy mercy, O God, in the midst of thy temple.'
      v:011: 'PSA:47:11 | 11 | 11 | According to thy name, O God, so also is thy praise unto the ends of the earth: thy right hand is full of justice.'
      v:012: 'PSA:47:12 | 12 | 12 | Let mount Sion rejoice, and the daughters of Juda be glad; because of thy judgments, O Lord.'
      v:013: 'PSA:47:13 | 13 | 13 | Surround Sion, and encompass her: tell lye in her towers.'
      v:014: 'PSA:47:14 | 14 | 14 | Set your hearts on her strength; and distribute her houses, that ye may relate it in another generation.'
      v:015: 'PSA:47:15 | 15 | 15 | For this is God, our God unto eternity, and for ever and ever: he shall rule us for evermore.'
  c:048:
    intro: 'The folly of worldlings, who live on in sin, without thinking of death or hell.'
    verses:
      v:001: 'PSA:48:1 | 1 | 1 | Unto the end, a psalm for the sons of Core.'
      v:002: 'PSA:48:2 | 2 | 2 | Hear these things, all ye nations: give ear, all ye inhabitants of the world.'
      v:003: 'PSA:48:3 | 3 | 3 | All you that are earthborn, and you sons of men: both rich and poor together.'
      v:004: 'PSA:48:4 | 4 | 4 | My mouth shall speak wisdom: and the meditation of my heart understanding.'
      v:005: PSA:48:5 | 5 | 5 | I will incline my ear to a parable; I will open my proposition on the psaltery.
      v:006: 'PSA:48:6 | 6 | 6 | Why shall I fear in the evil day? the iniquity of my heel shall encompass me.'
      v:007: 'PSA:48:7 | 7 | 7 | They that trust in their own strength, and glory in the multitude of their riches,'
      v:008: 'PSA:48:8 | 8 | 8 | No brother can redeem, nor shall man redeem: he shall not give to God his ransom,'
      v:009: 'PSA:48:9 | 9 | 9 | Nor the price of the redemption of his soul: and shall labour for ever,'
      v:010: PSA:48:10 | 10 | 10 | And shall still live unto the end.
      v:011: 'PSA:48:11 | 11 | 11 | He shall not see destruction, when he shall see the wise dying: the senseless and the fool shall perish together: And they shall leave their riches to strangers:'
      v:012: 'PSA:48:12 | 12 | 12 | And their sepulchres shall be their houses for ever. Their dwelling places to all generations: they have called their lands by their names.'
      v:013: 'PSA:48:13 | 13 | 13 | And man when he was in honour did not understand; he is compared to senseless beasts, and is become like to them.'
      v:014: 'PSA:48:14 | 14 | 14 | This way of theirs is a stumblingblock to them: and afterwards they shall delight in their mouth.'
      v:015: 'PSA:48:15 | 15 | 15 | They are laid in hell like sheep: death shall feed upon them. And the just shall have dominion over them in the morning; and their help shall decay in hell from their glory.'
      v:016: 'PSA:48:16 | 16 | 16 | But God will redeem my soul from the hand of hell, when he shall receive me.'
      v:017: 'PSA:48:17 | 17 | 17 | Be not thou afraid, when a man shall be made rich, and when the glory of his house shall be increased.'
      v:018: PSA:48:18 | 18 | 18 | For when he shall die he shall take nothing away; nor shall his glory descend with him.
      v:019: 'PSA:48:19 | 19 | 19 | For in his lifetime his soul will be blessed: and he will praise thee when thou shalt do well to him.'
      v:020: 'PSA:48:20 | 20 | 20 | He shall go in to the generations of his fathers: and he shall never see light.'
      v:021: 'PSA:48:21 | 21 | 21 | Man when he was in honour did not understand: he hath been compared to senseless beasts, and made like to them.'
  c:049:
    intro: 'The coming of Christ: who prefers virtue and inward purity before the blood of victims.'
    verses:
      v:001: 'PSA:49:1 | 1 | 1 | A psalm for Asaph. The God of gods, the Lord hath spoken: and he hath called the earth. From the rising of the sun, to the going down thereof:'
      v:002: PSA:49:2 | 2 | 2 | Out of Sion the loveliness of his beauty.
      v:003: 'PSA:49:3 | 3 | 3 | God shall come manifestly: our God shall come, and shall not keep silence. A fire shall burn before him: and a mighty tempest shall be round about him.'
      v:004: 'PSA:49:4 | 4 | 4 | He shall call heaven from above, and the earth, to judge his people.'
      v:005: 'PSA:49:5 | 5 | 5 | Gather ye together his saints to him: who set his covenant before sacrifices.'
      v:006: 'PSA:49:6 | 6 | 6 | And the heavens shall declare his justice: for God is judge.'
      v:007: 'PSA:49:7 | 7 | 7 | Hear, O my people, and I will speak: O Israel, and I will testify to thee: I am God, thy God.'
      v:008: 'PSA:49:8 | 8 | 8 | I will not reprove thee for thy sacrifices: and thy burnt offerings are always in my sight.'
      v:009: 'PSA:49:9 | 9 | 9 | I will not take calves out of thy house: nor he goats out of thy flocks.'
      v:010: 'PSA:49:10 | 10 | 10 | For all the beasts of the woods are mine: the cattle on the hills, and the oxen.'
      v:011: 'PSA:49:11 | 11 | 11 | I know all the fowls of the air: and with me is the beauty of the field.'
      v:012: 'PSA:49:12 | 12 | 12 | If I should be hungry, I would not tell thee: for the world is mine, and the fulness thereof.'
      v:013: 'PSA:49:13 | 13 | 13 | Shall I eat the flesh of bullocks? or shall I drink the blood of goats?'
      v:014: 'PSA:49:14 | 14 | 14 | Offer to God the sacrifice of praise: and pay thy vows to the most High.'
      v:015: 'PSA:49:15 | 15 | 15 | And call upon me in the day of trouble: I will deliver thee, and thou shalt glorify me.'
      v:016: 'PSA:49:16 | 16 | 16 | But to the sinner God hath said: Why dost thou declare my justices, and take my covenant in thy mouth?'
      v:017: 'PSA:49:17 | 17 | 17 | Seeing thou hast hated discipline: and hast cast my words behind thee.'
      v:018: 'PSA:49:18 | 18 | 18 | If thou didst see a thief thou didst run with him: and with adulterers thou hast been a partaker.'
      v:019: 'PSA:49:19 | 19 | 19 | Thy mouth hath abounded with evil, and thy tongue framed deceits.'
      v:020: "PSA:49:20 | 20 | 20 | Sitting thou didst speak against thy brother, and didst lay a scandal against thy mother's son:"
      v:021: 'PSA:49:21 | 21 | 21 | These things hast thou done, and I was silent. Thou thoughtest unjustly that I should be like to thee: but I will reprove thee, and set before thy face.'
      v:022: 'PSA:49:22 | 22 | 22 | Understand these things, you that forget God; lest he snatch you away, and there be none to deliver you.'
      v:023: 'PSA:49:23 | 23 | 23 | The sacrifice of praise shall glorify me: and there is the way by which I will shew him the salvation of God.'
  c:050:
    intro: The repentance and confession of David after his sin. The fourth penitential psalm.
    verses:
      v:001: 'PSA:50:1 | 1 | 1 | Unto the end, a psalm of David,'
      v:002: 'PSA:50:2 | 2 | 2 | When Nathan the prophet came to him, after he had sinned with Bethsabee. [2 Kings 12.]'
      v:003: 'PSA:50:3 | 3 | 3 | Have mercy on me, O God, according to thy great mercy. And according to the multitude of thy tender mercies blot out my iniquity.'
      v:004: 'PSA:50:4 | 4 | 4 | Wash me yet more from my iniquity, and cleanse me from my sin.'
      v:005: 'PSA:50:5 | 5 | 5 | For I know my iniquity, and my sin is always before me.'
      v:006: 'PSA:50:6 | 6 | 6 | To thee only have I sinned, and have done evil before thee: that thou mayst be justified in thy words, and mayst overcome when thou art judged.'
      v:007: PSA:50:7 | 7 | 7 | For behold I was conceived in iniquities; and in sins did my mother conceive me.
      v:008: 'PSA:50:8 | 8 | 8 | For behold thou hast loved truth: the uncertain and hidden things of thy wisdom thou hast made manifest to me.'
      v:009: 'PSA:50:9 | 9 | 9 | Thou shalt sprinkle me with hyssop, and I shall be cleansed: thou shalt wash me, and I shall be made whiter than snow.'
      v:010: 'PSA:50:10 | 10 | 10 | To my hearing thou shalt give joy and gladness: and the bones that have been humbled shall rejoice.'
      v:011: 'PSA:50:11 | 11 | 11 | Turn away thy face from my sins, and blot out all my iniquities.'
      v:012: 'PSA:50:12 | 12 | 12 | Create a clean heart in me, O God: and renew a right spirit within my bowels.'
      v:013: PSA:50:13 | 13 | 13 | Cast me not away from thy face; and take not thy holy spirit from me.
      v:014: 'PSA:50:14 | 14 | 14 | Restore unto me the joy of thy salvation, and strengthen me with a perfect spirit.'
      v:015: 'PSA:50:15 | 15 | 15 | I will teach the unjust thy ways: and the wicked shall be converted to thee.'
      v:016: 'PSA:50:16 | 16 | 16 | Deliver me from blood, O God, thou God of my salvation: and my tongue shall extol thy justice.'
      v:017: 'PSA:50:17 | 17 | 17 | O Lord, thou wilt open my lips: and my mouth shall declare thy praise.'
      v:018: 'PSA:50:18 | 18 | 18 | For if thou hadst desired sacrifice, I would indeed have given it: with burnt offerings thou wilt not be delighted.'
      v:019: 'PSA:50:19 | 19 | 19 | A sacrifice to God is an afflicted spirit: a contrite and humbled heart, O God, thou wilt not despise.'
      v:020: 'PSA:50:20 | 20 | 20 | Deal favourably, O Lord, in thy good will with Sion; that the walls of Jerusalem may be built up.'
      v:021: 'PSA:50:21 | 21 | 21 | Then shalt thou accept the sacrifice of justice, oblations and whole burnt offerings: then shall they lay calves upon thy altar.'
  c:051:
    intro: 'David condemneth the wickedness of Doeg, and foretelleth his destruction.'
    verses:
      v:001: 'PSA:51:1 | 1 | 1 | Unto the end, understanding for David,'
      v:002: 'PSA:51:2 | 2 | 2 | When Doeg the Edomite came and told Saul: David went to the house of Achimelech.'
      v:003: 'PSA:51:3 | 3 | 3 | Why dost thou glory in malice, thou that art mighty in iniquity?'
      v:004: 'PSA:51:4 | 4 | 4 | All the day long thy tongue hath devised injustice: as a sharp razor, thou hast wrought deceit.'
      v:005: 'PSA:51:5 | 5 | 5 | Thou hast loved malice more than goodness: and iniquity rather than to speak righteousness.'
      v:006: 'PSA:51:6 | 6 | 6 | Thou hast loved all the words of ruin, O deceitful tongue.'
      v:007: 'PSA:51:7 | 7 | 7 | Therefore will God destroy thee for ever: he will pluck thee out, and remove thee from thy dwelling place: and thy root out of the land of the living.'
      v:008: 'PSA:51:8 | 8 | 8 | The just shall see and fear, and shall laugh at him, and say:'
      v:009: 'PSA:51:9 | 9 | 9 | Behold the man that made not God his helper: But trusted in the abundance of his riches: and prevailed in his vanity.'
      v:010: 'PSA:51:10 | 10 | 10 | But I, as a fruitful olive tree in the house of God, have hoped in the mercy of God for ever, yea for ever and ever.'
      v:011: 'PSA:51:11 | 11 | 11 | I will praise thee for ever, because thou hast done it: and I will wait on thy name, for it is good in the sight of thy saints.'
  c:052:
    intro: The general corruption of man before the coming of Christ.
    verses:
      v:001: 'PSA:52:1 | 1 | 1 | Unto the end, for Maeleth, understandings to David. The fool said in his heart: There is no God.'
      v:002: 'PSA:52:2 | 2 | 2 | They are corrupted, and become abominable in iniquities: there is none that doth good.'
      v:003: 'PSA:52:3 | 3 | 3 | God looked down from heaven on the children of men: to see if there were any that did understand, or did seek God.'
      v:004: 'PSA:52:4 | 4 | 4 | All have gone aside, they are become unprofitable together, there is none that doth good, no not one.'
      v:005: 'PSA:52:5 | 5 | 5 | Shall not all the workers of iniquity know, who eat up my people as they eat bread?'
      v:006: 'PSA:52:6 | 6 | 6 | They have not called upon God: there have they trembled for fear, where there was no fear. for God hath scattered the bones of them that please men: they have been confounded, because God hath despised them.'
      v:007: 'PSA:52:7 | 7 | 7 | Who will give out of Sion the salvation of Israel? when God shall bring back the captivity of his people, Jacob shall rejoice, and Israel shall be glad.'
  c:053:
    intro: A prayer for help in distress.
    verses:
      v:001: 'PSA:53:1 | 1 | 1 | Unto the end, in verses, understanding for David.'
      v:002: 'PSA:53:2 | 2 | 2 | When the men of Ziph had come and said to Saul: Is not David hidden with us? [1 Kings 23.19]'
      v:003: 'PSA:53:3 | 3 | 3 | Save me, O God, by thy name, and judge me in thy strength.'
      v:004: 'PSA:53:4 | 4 | 4 | O God, hear my prayer: give ear to the words of my mouth.'
      v:005: 'PSA:53:5 | 5 | 5 | For strangers have risen up against me; and the mighty have sought after my soul: and they have not set God before their eyes.'
      v:006: 'PSA:53:6 | 6 | 6 | For behold God is my helper: and the Lord is the protector of my soul.'
      v:007: PSA:53:7 | 7 | 7 | Turn back the evils upon my enemies; and cut them off in thy truth.
      v:008: 'PSA:53:8 | 8 | 8 | I will freely sacrifice to thee, and will give praise, O God, to thy name: because it is good:'
      v:009: 'PSA:53:9 | 9 | 9 | For thou hast delivered me out of all trouble: and my eye hath looked down upon my enemies.'
  c:054:
    intro: 'A prayer of a just man under persecution from the wicked. It agrees to Christ persecuted by the Jews, and betrayed by Judas.'
    verses:
      v:001: 'PSA:54:1 | 1 | 1 | Unto the end, in verses, understanding for David.'
      v:002: 'PSA:54:2 | 2 | 2 | Hear, O God, my prayer, and despise not my supplication:'
      v:003: 'PSA:54:3 | 3 | 3 | Be attentive to me and hear me. I am grieved in my exercise; and am troubled,'
      v:004: 'PSA:54:4 | 4 | 4 | At the voice of the enemy, and at the tribulation of the sinner. for they have cast iniquities upon me: and in wrath they were troublesome to me.'
      v:005: 'PSA:54:5 | 5 | 5 | My heart is troubled within me: and the fear of death is fallen upon me.'
      v:006: 'PSA:54:6 | 6 | 6 | Fear and trembling are come upon me: and darkness hath covered me.'
      v:007: 'PSA:54:7 | 7 | 7 | And I said: Who will give me wings like a dove, and I will fly and be at rest?'
      v:008: 'PSA:54:8 | 8 | 8 | Lo, I have gone far off flying away; and I abode in the wilderness.'
      v:009: 'PSA:54:9 | 9 | 9 | I waited for him that hath saved me from pusillanimity of spirit, and a storm.'
      v:010: 'PSA:54:10 | 10 | 10 | Cast down, O Lord, and divide their tongues; for I have seen iniquity and contradiction in the city.'
      v:011: 'PSA:54:11 | 11 | 11 | Day and night shall iniquity surround it upon its walls: and in the midst thereof are labour,'
      v:012: PSA:54:12 | 12 | 12 | And injustice. And usury and deceit have not departed from its streets.
      v:013: 'PSA:54:13 | 13 | 13 | For if my enemy had reviled me, I would verily have borne with it. And if he that hated me had spoken great things against me, I would perhaps have hidden my self from him.'
      v:014: 'PSA:54:14 | 14 | 14 | But thou a man of one mind, my guide, and my familiar,'
      v:015: 'PSA:54:15 | 15 | 15 | Who didst take sweetmeats together with me: in the house of God we walked with consent.'
      v:016: 'PSA:54:16 | 16 | 16 | Let death come upon them, and let them go down alive into hell. for there is wickedness in their dwellings: in the midst of them.'
      v:017: 'PSA:54:17 | 17 | 17 | But I have cried to God: and the Lord will save me.'
      v:018: 'PSA:54:18 | 18 | 18 | Evening and morning, and at noon I will speak and declare: and he shall hear my voice.'
      v:019: 'PSA:54:19 | 19 | 19 | He shall redeem my soul in peace from them that draw near to me: for among many they were with me.'
      v:020: 'PSA:54:20 | 20 | 20 | God shall hear, and the Eternal shall humble them. for there is no change with them, and they have not feared God:'
      v:021: 'PSA:54:21 | 21 | 21 | He hath stretched forth his hand to repay. They have defiled his covenant,'
      v:022: 'PSA:54:22 | 22 | 22 | They are divided by the wrath of his countenance, and his heart hath drawn near. His words are smoother than oil, and the same are darts.'
      v:023: 'PSA:54:23 | 23 | 23 | Cast thy care upon the Lord, and he shall sustain thee: he shall not suffer the just to waver for ever.'
      v:024: 'PSA:54:24 | 24 | 24 | But thou, O God, shalt bring them down into the pit of destruction. Bloody and deceitful men shall not live out half their days; but I will trust in thee, O Lord.'
  c:055:
    intro: A prayer of David in danger and distress.
    verses:
      v:001: 'PSA:55:1 | 1 | 1 | Unto the end, for a people that is removed at a distance form the sanctuary: for David, for an inscription of a title (or pillar) when the Philistines held him in Geth.'
      v:002: 'PSA:55:2 | 2 | 2 | Have mercy on me, O God, for man hath trodden me under foot; all the day long he hath afflicted me fighting against me.'
      v:003: PSA:55:3 | 3 | 3 | My enemies have trodden on me all the day long; for they are many that make war against me.
      v:004: 'PSA:55:4 | 4 | 4 | From the height of the day I shall fear: but I will trust in thee.'
      v:005: 'PSA:55:5 | 5 | 5 | In God I will praise my words, in God I have put my trust: I will not fear what flesh can do against me.'
      v:006: 'PSA:55:6 | 6 | 6 | All the day long they detested my words: all their thoughts were against me unto evil.'
      v:007: 'PSA:55:7 | 7 | 7 | They will dwell and hide themselves: they will watch my heel. As they have waited for my soul,'
      v:008: 'PSA:55:8 | 8 | 8 | For nothing shalt thou save them: in thy anger thou shalt break the people in pieces. O God,'
      v:009: 'PSA:55:9 | 9 | 9 | I have declared to thee my life: thou hast set my tears in thy sight, As also in thy promise.'
      v:010: 'PSA:55:10 | 10 | 10 | Then shall my enemies be turned back. In what day soever I shall call upon thee, behold I know thou art my God.'
      v:011: 'PSA:55:11 | 11 | 11 | In God will I praise the word, in the Lord will I praise his speech. In God have I hoped, I will not fear what man can do to me.'
      v:012: 'PSA:55:12 | 12 | 12 | In me, O God, are vows to thee, which I will pay, praises to thee:'
      v:013: 'PSA:55:13 | 13 | 13 | Because thou hast delivered my soul from death, my feet from falling: that I may please in the sight of God, in the light of the living.'
  c:056:
    intro: 'Miserere mei, Deus. The prophet prays in his affliction, and praises God for his delivery.'
    verses:
      v:001: 'PSA:56:1 | 1 | 1 | Unto the end, destroy not, for David, for an inscription of a title, when he fled from Saul into the cave. [1 Kings 24.]'
      v:002: 'PSA:56:2 | 2 | 2 | Have mercy on me, O God, have mercy on me: for my soul trusteth in thee. And in the shadow of thy wings will I hope, until iniquity pass away.'
      v:003: PSA:56:3 | 3 | 3 | I will cry to God the most high; to God who hath done good to me.
      v:004: 'PSA:56:4 | 4 | 4 | He hath sent from heaven and delivered me: he hath made them a reproach that trod upon me. God hath sent his mercy and his truth,'
      v:005: 'PSA:56:5 | 5 | 5 | And he hath delivered my soul from the midst of the young lions. I slept troubled. The sons of men, whose teeth are weapons and arrows, and their tongue a sharp sword.'
      v:006: 'PSA:56:6 | 6 | 6 | Be thou exalted, O God, above the heavens, and thy glory above all the earth.'
      v:007: 'PSA:56:7 | 7 | 7 | They prepared a snare for my feet; and they bowed down my soul. They dug a pit before my face, and they are fallen into it.'
      v:008: 'PSA:56:8 | 8 | 8 | My heart is ready, O God, my heart is ready: I will sing, and rehearse a psalm.'
      v:009: 'PSA:56:9 | 9 | 9 | Arise, O my glory, arise psaltery and harp: I will arise early.'
      v:010: 'PSA:56:10 | 10 | 10 | I will give praise to thee, O Lord, among the people: I will sing a psalm to thee among the nations.'
      v:011: 'PSA:56:11 | 11 | 11 | For thy mercy is magnified even to the heavens: and thy truth unto the clouds.'
      v:012: 'PSA:56:12 | 12 | 12 | Be thou exalted, O God, above the heavens: and thy glory above all the earth.'
  c:057:
    intro: 'David reproveth the wicked, and foretelleth their punishment.'
    verses:
      v:001: 'PSA:57:1 | 1 | 1 | Unto the end, destroy not, for David, for an inscription of a title.'
      v:002: 'PSA:57:2 | 2 | 2 | If in very deed ye speak justice: judge right things, ye sons of men.'
      v:003: 'PSA:57:3 | 3 | 3 | For in your heart you work iniquity: your hands forge injustice in the earth.'
      v:004: 'PSA:57:4 | 4 | 4 | The wicked are alienated from the womb; they have gone astray from the womb: they have spoken false things.'
      v:005: 'PSA:57:5 | 5 | 5 | Their madness is according to the likeness of a serpent: like the deaf asp that stoppeth her ears:'
      v:006: PSA:57:6 | 6 | 6 | Which will not hear the voice of the charmers; nor of the wizard that charmeth wisely.
      v:007: 'PSA:57:7 | 7 | 7 | God shall break in pieces their teeth in their mouth: the Lord shall break the grinders of the lions.'
      v:008: 'PSA:57:8 | 8 | 8 | They shall come to nothing, like water running down; he hath bent his bow till they be weakened.'
      v:009: 'PSA:57:9 | 9 | 9 | Like wax that melteth they shall be taken away: fire hath fallen on them, and they shall not see the sun.'
      v:010: 'PSA:57:10 | 10 | 10 | Before your thorns could know the brier; he swalloweth them up, as alive, in his wrath.'
      v:011: 'PSA:57:11 | 11 | 11 | The just shall rejoice when he shall see the revenge: he shall wash his hands in the blood of the sinner.'
      v:012: 'PSA:57:12 | 12 | 12 | And man shall say: If indeed there be fruit to the just: there is indeed a God that judgeth them on the earth.'
  c:058:
    intro: 'A prayer to be delivered from the wicked, with confidence in God’s help and protection. It agrees to Christ and his enemies the Jews.'
    verses:
      v:001: 'PSA:58:1 | 1 | 1 | Unto the end, destroy not, for David for an inscription of a title, when Saul sent and watched his house to kill him. [1 Kings 19.]'
      v:002: 'PSA:58:2 | 2 | 2 | Deliver me from my enemies, O my God; and defend me from them that rise up against me.'
      v:003: 'PSA:58:3 | 3 | 3 | Deliver me from them that work iniquity, and save me from bloody men.'
      v:004: 'PSA:58:4 | 4 | 4 | For behold they have caught my soul: the mighty have rushed in upon me:'
      v:005: 'PSA:58:5 | 5 | 5 | Neither is it my iniquity, nor my sin, O Lord: without iniquity have I run, and directed my steps.'
      v:006: 'PSA:58:6 | 6 | 6 | Rise up thou to meet me, and behold: even thou, O Lord, the God of hosts, the God of Israel. Attend to visit all the nations: have no mercy on all them that work iniquity.'
      v:007: 'PSA:58:7 | 7 | 7 | They shall return at evening, and shall suffer hunger like dogs: and shall go round about the city.'
      v:008: 'PSA:58:8 | 8 | 8 | Behold they shall speak with their mouth, and a sword is in their lips: for who, say they, hath heard us?'
      v:009: 'PSA:58:9 | 9 | 9 | But thou, O Lord, shalt laugh at them: thou shalt bring all the nations to nothing.'
      v:010: 'PSA:58:10 | 10 | 10 | I will keep my strength to thee: for thou art my protector:'
      v:011: 'PSA:58:11 | 11 | 11 | My God, his mercy shall prevent me.'
      v:012: 'PSA:58:12 | 12 | 12 | God shall let me see over my enemies: slay them not, lest at any time my people forget. Scatter them by thy power; and bring them down, O Lord, my protector:'
      v:013: 'PSA:58:13 | 13 | 13 | For the sin of their mouth, and the word of their lips: and let them be taken in their pride. And for their cursing and lying they shall be talked of,'
      v:014: 'PSA:58:14 | 14 | 14 | When they are consumed: when they are consumed by thy wrath, and they shall be no more. And they shall know that God will rule Jacob, and all the ends of the earth.'
      v:015: 'PSA:58:15 | 15 | 15 | They shall return at evening and shall suffer hunger like dogs: and shall go round about the city.'
      v:016: 'PSA:58:16 | 16 | 16 | They shall be scattered abroad to eat, and shall murmur if they be not filled.'
      v:017: 'PSA:58:17 | 17 | 17 | But I will sing thy strength: and will extol thy mercy in the morning. for thou art become my support, and my refuge, in the day of my trouble.'
      v:018: 'PSA:58:18 | 18 | 18 | Unto thee, O my helper, will I sing, for thou art God my defence: my God my mercy.'
  c:059:
    intro: 'After many afflictions, the church of Christ shall prevail.'
    verses:
      v:001: 'PSA:59:1 | 1 | 1 | Unto the end, for them that shall be changed, for the inscription of a title, to David himself, for doctrine,'
      v:002: 'PSA:59:2 | 2 | 2 | When he set fire to Mesopotamia of Syria and Sobal: and Joab returned and slew of Edom, in the vale of the saltpits, twelve thousand men.'
      v:003: 'PSA:59:3 | 3 | 3 | O God, thou hast cast us off, and hast destroyed us; thou hast been angry, and hast had mercy on us.'
      v:004: 'PSA:59:4 | 4 | 4 | Thou hast moved the earth, and hast troubled it: heal thou the breaches thereof, for it has been moved.'
      v:005: PSA:59:5 | 5 | 5 | Thou hast shewn thy people hard things; thou hast made us drink the wine of sorrow.
      v:006: 'PSA:59:6 | 6 | 6 | Thou hast given a warning to them that fear thee: that they may flee from before the bow: That thy beloved may be delivered.'
      v:007: 'PSA:59:7 | 7 | 7 | Save me with thy right hand, and hear me.'
      v:008: 'PSA:59:8 | 8 | 8 | God hath spoken in his holy place: I will rejoice, and I will divide Sichem; and will mete out the vale of tabernacles.'
      v:009: 'PSA:59:9 | 9 | 9 | Galaad is mine, and Manasses is mine: and Ephraim is the strength of my head. Juda is my king:'
      v:010: 'PSA:59:10 | 10 | 10 | Moab is the pot of my hope. Into Edom will I stretch out my shoe: to me the foreigners are made subject.'
      v:011: 'PSA:59:11 | 11 | 11 | Who will bring me into the strong city? who will lead me into Edom?'
      v:012: 'PSA:59:12 | 12 | 12 | Wilt not thou, O God, who hast cast us off? and wilt not thou, O God, go out with our armies?'
      v:013: 'PSA:59:13 | 13 | 13 | Give us help from trouble: for vain is the salvation of man.'
      v:014: 'PSA:59:14 | 14 | 14 | Through God we shall do mightily: and he shall bring to nothing them that afflict us.'
  c:060:
    intro: 'A prayer for the coming of the kingdom of Christ, which shall have no end.'
    verses:
      v:001: 'PSA:60:1 | 1 | 1 | Unto the end, in hymns, for David.'
      v:002: 'PSA:60:2 | 2 | 2 | Hear, O God, my supplication: be attentive to my prayer.'
      v:003: 'PSA:60:3 | 3 | 3 | To thee have I cried from the ends of the earth: when my heart was in anguish, thou hast exalted me on a rock. Thou hast conducted me;'
      v:004: PSA:60:4 | 4 | 4 | For thou hast been my hope; a tower of strength against the face of the enemy.
      v:005: 'PSA:60:5 | 5 | 5 | In thy tabernacle I shall dwell for ever: I shall be protected under the covert of thy wings.'
      v:006: 'PSA:60:6 | 6 | 6 | For thou, my God, hast heard my prayer: thou hast given an inheritance to them that fear thy name.'
      v:007: 'PSA:60:7 | 7 | 7 | Thou wilt add days to the days of the king: his years even to generation and generation.'
      v:008: 'PSA:60:8 | 8 | 8 | He abideth for ever in the sight of God: his mercy and truth who shall search?'
      v:009: 'PSA:60:9 | 9 | 9 | So will I sing a psalm to thy name for ever and ever: that I may pay my vows from day to day.'
  c:061:
    intro: 'The prophet encourageth himself and all others to trust in God, and serve him.'
    verses:
      v:001: 'PSA:61:1 | 1 | 1 | Unto the end, for Idithun, a psalm of David.'
      v:002: 'PSA:61:2 | 2 | 2 | Shall not my soul be subject to God? for from him is my salvation.'
      v:003: 'PSA:61:3 | 3 | 3 | For he is my God and my saviour: he is my protector, I shall be moved no more.'
      v:004: 'PSA:61:4 | 4 | 4 | How long do you rush in upon a man? you all kill, as if you were thrusting down a leaning wall, and a tottering fence.'
      v:005: 'PSA:61:5 | 5 | 5 | But they have thought to cast away my price; I ran in thirst: they blessed with their mouth, but cursed with their heart.'
      v:006: 'PSA:61:6 | 6 | 6 | But be thou, O my soul, subject to God: for from him is my patience.'
      v:007: 'PSA:61:7 | 7 | 7 | For he is my God and my saviour: he is my helper, I shall not be moved.'
      v:008: 'PSA:61:8 | 8 | 8 | In God is my salvation and my glory: he is the God of my help, and my hope is in God.'
      v:009: 'PSA:61:9 | 9 | 9 | Trust in him, all ye congregation of people: pour out your hearts before him. God is our helper for ever.'
      v:010: 'PSA:61:10 | 10 | 10 | But vain are the sons of men, the sons of men are liars in the balances: that by vanity they may together deceive.'
      v:011: 'PSA:61:11 | 11 | 11 | Trust not in iniquity, and cover not robberies: if riches abound, set not your heart upon them.'
      v:012: 'PSA:61:12 | 12 | 12 | God hath spoken once, these two things have I heard, that power belongeth to God,'
      v:013: 'PSA:61:13 | 13 | 13 | And mercy to thee, O Lord; for thou wilt render to every man according to his works.'
  c:062:
    intro: The prophet aspireth after God.
    verses:
      v:001: PSA:62:1 | 1 | 1 | A psalm of David while he was in the desert of Edom.
      v:002: 'PSA:62:2 | 2 | 2 | O God, my God, to thee do I watch at break of day. for thee my soul hath thirsted; for thee my flesh, O how many ways!'
      v:003: 'PSA:62:3 | 3 | 3 | In a desert land, and where there is no way, and no water: so in the sanctuary have I come before thee, to see thy power and thy glory.'
      v:004: 'PSA:62:4 | 4 | 4 | For thy mercy is better than lives: thee my lips will praise.'
      v:005: 'PSA:62:5 | 5 | 5 | Thus will I bless thee all my life long: and in thy name I will lift up my hands.'
      v:006: 'PSA:62:6 | 6 | 6 | Let my soul be filled as with marrow and fatness: and my mouth shall praise thee with joyful lips.'
      v:007: 'PSA:62:7 | 7 | 7 | If I have remembered thee upon my bed, I will meditate on thee in the morning:'
      v:008: 'PSA:62:8 | 8 | 8 | Because thou hast been my helper. And I will rejoice under the covert of thy wings:'
      v:009: 'PSA:62:9 | 9 | 9 | My soul hath stuck close to thee: thy right hand hath received me.'
      v:010: 'PSA:62:10 | 10 | 10 | But they have sought my soul in vain, they shall go into the lower parts of the earth:'
      v:011: 'PSA:62:11 | 11 | 11 | They shall be delivered into the hands of the sword, they shall be the portions of foxes.'
      v:012: 'PSA:62:12 | 12 | 12 | But the king shall rejoice in God, all they shall be praised that swear by him: because the mouth is stopped of them that speak wicked things.'
  c:063:
    intro: 'A prayer in affliction, with confidence in God that he will bring to nought the machinations of persecutors.'
    verses:
      v:001: 'PSA:63:1 | 1 | 1 | Unto the end, a psalm for David.'
      v:002: 'PSA:63:2 | 2 | 2 | Hear O God, my prayer, when I make supplication to thee: deliver my soul from the fear of the enemy.'
      v:003: PSA:63:3 | 3 | 3 | Thou hast protected me from the assembly of the malignant; from the multitude of the workers of iniquity.
      v:004: 'PSA:63:4 | 4 | 4 | For they have whetted their tongues like a sword; they have bent their bow a bitter thing,'
      v:005: PSA:63:5 | 5 | 5 | To shoot in secret the undefiled.
      v:006: 'PSA:63:6 | 6 | 6 | They will shoot at him on a sudden, and will not fear: they are resolute in wickedness. They have talked of hiding snares; they have said: Who shall see them?'
      v:007: 'PSA:63:7 | 7 | 7 | They have searched after iniquities: they have failed in their search. Man shall come to a deep heart:'
      v:008: 'PSA:63:8 | 8 | 8 | And God shall be exalted. The arrows of children are their wounds:'
      v:009: PSA:63:9 | 9 | 9 | And their tongues against them are made weak. All that saw them were troubled;
      v:010: 'PSA:63:10 | 10 | 10 | And every man was afraid. And they declared the works of God, and understood his doings.'
      v:011: 'PSA:63:11 | 11 | 11 | The just shall rejoice in the Lord, and shall hope in him: and all the upright in heart shall be praised.'
  c:064:
    intro: 'God is to be praised in his church, to which all nations shall be called.'
    verses:
      v:001: 'PSA:64:1 | 1 | 1 | To the end, a psalm of David. The canticle of Jeremias and Ezechiel to the people of the captivity, when they began to go out.'
      v:002: 'PSA:64:2 | 2 | 2 | A hymn, O God, becometh thee in Sion: and a vow shall be paid to thee in Jerusalem.'
      v:003: 'PSA:64:3 | 3 | 3 | O hear my prayer: all flesh shall come to thee.'
      v:004: 'PSA:64:4 | 4 | 4 | The words of the wicked have prevailed over us: and thou wilt pardon our transgressions.'
      v:005: 'PSA:64:5 | 5 | 5 | Blessed is he whom thou hast chosen and taken to thee: he shall dwell in thy courts. We shall be filled with the good things of thy house; holy is thy temple,'
      v:006: 'PSA:64:6 | 6 | 6 | Wonderful in justice. Hear us, O God our saviour, who art the hope of all the ends of the earth, and in the sea afar off.'
      v:007: 'PSA:64:7 | 7 | 7 | Thou who preparest the mountains by thy strength, being girded with power:'
      v:008: 'PSA:64:8 | 8 | 8 | Who troublest the depth of the sea, the noise of its waves. The Gentiles shall be troubled,'
      v:009: 'PSA:64:9 | 9 | 9 | And they that dwell in the uttermost borders shall be afraid at thy signs: thou shalt make the outgoings of the morning and of the evening to be joyful.'
      v:010: 'PSA:64:10 | 10 | 10 | Thou hast visited the earth, and hast plentifully watered it; thou hast many ways enriched it. The river of God is filled with water, thou hast prepared their food: for so is its preparation.'
      v:011: 'PSA:64:11 | 11 | 11 | Fill up plentifully the streams thereof, multiply its fruits; it shall spring up and rejoice in its showers.'
      v:012: 'PSA:64:12 | 12 | 12 | Thou shalt bless the crown of the year of thy goodness: and thy fields shall be filled with plenty.'
      v:013: 'PSA:64:13 | 13 | 13 | The beautiful places of the wilderness shall grow fat: and the hills shall be girded about with joy,'
      v:014: 'PSA:64:14 | 14 | 14 | The rams of the flock are clothed, and the vales shall abound with corn: they shall shout, yea they shall sing a hymn.'
  c:065:
    intro: An invitation to praise God.
    verses:
      v:001: 'PSA:65:1 | 1 | 1 | Unto the end, a canticle of a psalm of the resurrection. Shout with joy to God, all the earth,'
      v:002: PSA:65:2 | 2 | 2 | Sing ye a psalm to his name; give glory to his praise.
      v:003: 'PSA:65:3 | 3 | 3 | Say unto God, How terrible are thy works, O Lord! in the multitude of thy strength thy enemies shall lie to thee.'
      v:004: 'PSA:65:4 | 4 | 4 | Let all the earth adore thee, and sing to thee: let it sing a psalm to thy name.'
      v:005: PSA:65:5 | 5 | 5 | Come and see the works of God; who is terrible in his counsels over the sons of men.
      v:006: 'PSA:65:6 | 6 | 6 | Who turneth the sea into dry land, in the river they shall pass on foot: there shall we rejoice in him.'
      v:007: 'PSA:65:7 | 7 | 7 | Who by his power ruleth for ever: his eyes behold the nations; let not them that provoke him be exalted in themselves.'
      v:008: 'PSA:65:8 | 8 | 8 | O bless our God, ye Gentiles: and make the voice of his praise to be heard.'
      v:009: 'PSA:65:9 | 9 | 9 | Who hath set my soul to live: and hath not suffered my feet to be moved:'
      v:010: 'PSA:65:10 | 10 | 10 | For thou, O God, hast proved us: thou hast tried us by fire, as silver is tried.'
      v:011: 'PSA:65:11 | 11 | 11 | Thou hast brought us into a net, thou hast laid afflictions on our back:'
      v:012: 'PSA:65:12 | 12 | 12 | Thou hast set men over our heads. We have passed through fire and water, and thou hast brought us out into a refreshment.'
      v:013: 'PSA:65:13 | 13 | 13 | I will go into thy house with burnt offerings: I will pay thee my vows,'
      v:014: 'PSA:65:14 | 14 | 14 | Which my lips have uttered, And my mouth hath spoken, when I was in trouble.'
      v:015: 'PSA:65:15 | 15 | 15 | I will offer up to thee holocausts full of marrow, with burnt offerings of rams: I will offer to thee bullocks with goats.'
      v:016: 'PSA:65:16 | 16 | 16 | Come and hear, all ye that fear God, and I will tell you what great things he hath done for my soul.'
      v:017: 'PSA:65:17 | 17 | 17 | I cried to him with my mouth: and I extolled him with my tongue.'
      v:018: 'PSA:65:18 | 18 | 18 | If I have looked at iniquity in my heart, the Lord will not hear me.'
      v:019: 'PSA:65:19 | 19 | 19 | Therefore hath God heard me, and hath attended to the voice of my supplication.'
      v:020: 'PSA:65:20 | 20 | 20 | Blessed be God, who hath not turned away my prayer, nor his mercy from me.'
  c:066:
    intro: A prayer for the propagation of the church.
    verses:
      v:001: 'PSA:66:1 | 1 | 1 | Unto the end, in hymns, a psalm of a canticle for David.'
      v:002: 'PSA:66:2 | 2 | 2 | May God have mercy on us, and bless us: may he cause the light of his countenance to shine upon us, and may he have mercy on us.'
      v:003: 'PSA:66:3 | 3 | 3 | That we may know thy way upon earth: thy salvation in all nations.'
      v:004: 'PSA:66:4 | 4 | 4 | Let people confess to thee, O God: let all people give praise to thee.'
      v:005: 'PSA:66:5 | 5 | 5 | Let the nations be glad and rejoice: for thou judgest the people with justice, and directest the nations upon earth.'
      v:006: 'PSA:66:6 | 6 | 6 | Let the people, O God, confess to thee: let all the people give praise to thee:'
      v:007: 'PSA:66:7 | 7 | 7 | The earth hath yielded her fruit. May God, our God bless us,'
      v:008: 'PSA:66:8 | 8 | 8 | May God bless us: and all the ends of the earth fear him.'
  c:067:
    intro: 'The glorious establishment of the church of the New Testament, prefigured by the benefits bestowed on the people of Israel.'
    verses:
      v:001: 'PSA:67:1 | 1 | 1 | Unto the end, a psalm of a canticle for David himself.'
      v:002: 'PSA:67:2 | 2 | 2 | Let God arise, and let his enemies be scattered: and let them that hate him flee from before his face.'
      v:003: 'PSA:67:3 | 3 | 3 | As smoke vanisheth, so let them vanish away: as wax melteth before the fire, so let the wicked perish at the presence of God.'
      v:004: 'PSA:67:4 | 4 | 4 | And let the just feast, and rejoice before God: and be delighted with gladness.'
      v:005: 'PSA:67:5 | 5 | 5 | Sing ye to God, sing a psalm to his name, make a way for him who ascendeth upon the west: the Lord is his name. Rejoice ye before him: but the wicked shall be troubled at his presence,'
      v:006: 'PSA:67:6 | 6 | 6 | Who is the father of orphans, and the judge of widows. God in his holy place:'
      v:007: 'PSA:67:7 | 7 | 7 | God who maketh men of one manner to dwell in a house: Who bringeth out them that were bound in strength; in like manner them that provoke, that dwell in sepulchres.'
      v:008: 'PSA:67:8 | 8 | 8 | O God, when thou didst go forth in the sight of thy people, when thou didst pass through the desert:'
      v:009: 'PSA:67:9 | 9 | 9 | The earth was moved, and the heavens dropped at the presence of the God of Sina, at the presence of the God of Israel.'
      v:010: 'PSA:67:10 | 10 | 10 | Thou shalt set aside for thy inheritance a free rain, O God: and it was weakened, but thou hast made it perfect.'
      v:011: 'PSA:67:11 | 11 | 11 | In it shall thy animals dwell; in thy sweetness, O God, thou hast provided for the poor.'
      v:012: PSA:67:12 | 12 | 12 | The Lord shall give the word to them that preach good tidings with great power.
      v:013: 'PSA:67:13 | 13 | 13 | The king of powers is of the beloved, of the beloved; and the beauty of the house shall divide spoils.'
      v:014: 'PSA:67:14 | 14 | 14 | If you sleep among the midst of lots, you shall be as the wings of a dove covered with silver, and the hinder parts of her back with the paleness of gold.'
      v:015: 'PSA:67:15 | 15 | 15 | When he that is in heaven appointeth kings over her, they shall be whited with snow in Selmon.'
      v:016: 'PSA:67:16 | 16 | 16 | The mountain of God is a fat mountain. A curdled mountain, a fat mountain.'
      v:017: 'PSA:67:17 | 17 | 17 | Why suspect, ye curdled mountains? A mountain in which God is well pleased to dwell: for there the Lord shall dwell unto the end.'
      v:018: 'PSA:67:18 | 18 | 18 | The chariot of God is attended by ten thousands; thousands of them that rejoice: the Lord is among them in Sina, in the holy place.'
      v:019: 'PSA:67:19 | 19 | 19 | Thou hast ascended on high, thou hast led captivity captive; thou hast received gifts in men. Yea for those also that do not believe, the dwelling of the Lord God.'
      v:020: 'PSA:67:20 | 20 | 20 | Blessed be the Lord day by day: the God of our salvation will make our journey prosperous to us.'
      v:021: 'PSA:67:21 | 21 | 21 | Our God is the God of salvation: and of the Lord, of the Lord are the issues from death.'
      v:022: 'PSA:67:22 | 22 | 22 | But God shall break the heads of his enemies: the hairy crown of them that walk on in their sins.'
      v:023: 'PSA:67:23 | 23 | 23 | The Lord said: I will turn them from Basan, I will turn them into the depth of the sea:'
      v:024: PSA:67:24 | 24 | 24 | That thy foot may be dipped in the blood of thy enemies; the tongue of thy dogs be red with the same.
      v:025: 'PSA:67:25 | 25 | 25 | They have seen thy goings, O God, the goings of my God: of my king who is in his sanctuary.'
      v:026: 'PSA:67:26 | 26 | 26 | Princes went before joined with singers, in the midst of young damsels playing on timbrels.'
      v:027: 'PSA:67:27 | 27 | 27 | In the churches bless ye God the Lord, from the fountains of Israel.'
      v:028: 'PSA:67:28 | 28 | 28 | There is Benjamin a youth, in ecstasy of mind. The princes of Juda are their leaders: the princes of Zabulon, the princes of Nephthali.'
      v:029: 'PSA:67:29 | 29 | 29 | Command thy strength, O God confirm, O God, what thou hast wrought in us.'
      v:030: 'PSA:67:30 | 30 | 30 | From thy temple in Jerusalem, kings shall offer presents to thee.'
      v:031: 'PSA:67:31 | 31 | 31 | Rebuke the wild beasts of the reeds, the congregation of bulls with the kine of the people; who seek to exclude them who are tried with silver. Scatter thou the nations that delight in wars:'
      v:032: 'PSA:67:32 | 32 | 32 | Ambassadors shall come out of Egypt: Ethiopia shall soon stretch out her hands to God.'
      v:033: 'PSA:67:33 | 33 | 33 | Sing to God, ye kingdoms of the earth: sing ye to the Lord: Sing ye to God,'
      v:034: 'PSA:67:34 | 34 | 34 | Who mounteth above the heaven of heavens, to the east. Behold he will give to his voice the voice of power:'
      v:035: 'PSA:67:35 | 35 | 35 | Give ye glory to God for Israel, his magnificence, and his power is in the clouds.'
      v:036: 'PSA:67:36 | 36 | 36 | God is wonderful in his saints: the God of Israel is he who will give power and strength to his people. Blessed be God.'
  c:068:
    intro: 'Christ in his passion declareth the greatness of his sufferings, and the malice of his persecutors the Jews; and foretelleth their reprobation.'
    verses:
      v:001: 'PSA:68:1 | 1 | 1 | Unto the end, for them that shall be changed; for David.'
      v:002: 'PSA:68:2 | 2 | 2 | Save me, O God: for the waters are come in even unto my soul.'
      v:003: 'PSA:68:3 | 3 | 3 | I stick fast in the mire of the deep and there is no sure standing. I am come into the depth of the sea, and a tempest hath overwhelmed me.'
      v:004: 'PSA:68:4 | 4 | 4 | I have laboured with crying; my jaws are become hoarse, my eyes have failed, whilst I hope in my God.'
      v:005: 'PSA:68:5 | 5 | 5 | They are multiplied above the hairs of my head, who hate me without cause. My enemies are grown strong who have wrongfully persecuted me: then did I pay that which I took not away.'
      v:006: 'PSA:68:6 | 6 | 6 | O God, thou knowest my foolishness; and my offences are not hidden from thee:'
      v:007: 'PSA:68:7 | 7 | 7 | Let not them be ashamed for me, who look for thee, O Lord, the Lord of hosts. Let them not be confounded on my account, who seek thee, O God of Israel.'
      v:008: PSA:68:8 | 8 | 8 | Because for thy sake I have borne reproach; shame hath covered my face.
      v:009: 'PSA:68:9 | 9 | 9 | I am become a stranger to my brethren, and an alien to the sons of my mother.'
      v:010: 'PSA:68:10 | 10 | 10 | For the zeal of thy house hath eaten me up: and the reproaches of them that reproached thee are fallen upon me.'
      v:011: 'PSA:68:11 | 11 | 11 | And I covered my soul in fasting: and it was made a reproach to me.'
      v:012: 'PSA:68:12 | 12 | 12 | And I made haircloth my garment: and I became a byword to them.'
      v:013: 'PSA:68:13 | 13 | 13 | They that sat in the gate spoke against me: and they that drank wine made me their song.'
      v:014: 'PSA:68:14 | 14 | 14 | But as for me, my prayer is to thee, O Lord; for the time of thy good pleasure, O God. In the multitude of thy mercy hear me, in the truth of thy salvation.'
      v:015: 'PSA:68:15 | 15 | 15 | Draw me out of the mire, that I may not stick fast: deliver me from them that hate me, and out of the deep waters.'
      v:016: 'PSA:68:16 | 16 | 16 | Let not the tempest of water drown me, nor the deep water swallow me up: and let not the pit shut her mouth upon me.'
      v:017: 'PSA:68:17 | 17 | 17 | Hear me, O Lord, for thy mercy is kind; look upon me according to the multitude of thy tender mercies.'
      v:018: 'PSA:68:18 | 18 | 18 | And turn not away thy face from thy servant: for I am in trouble, hear me speedily.'
      v:019: 'PSA:68:19 | 19 | 19 | Attend to my soul, and deliver it: save me because of my enemies.'
      v:020: 'PSA:68:20 | 20 | 20 | Thou knowest my reproach, and my confusion, and my shame.'
      v:021: 'PSA:68:21 | 21 | 21 | In thy sight are all they that afflict me; my heart hath expected reproach and misery. And I looked for one that would grieve together with me, but there was none: and for one that would comfort me, and I found none.'
      v:022: 'PSA:68:22 | 22 | 22 | And they gave me gall for my food, and in my thirst they gave me vinegar to drink.'
      v:023: 'PSA:68:23 | 23 | 23 | Let their table become as a snare before them, and a recompense, and a stumblingblock.'
      v:024: PSA:68:24 | 24 | 24 | Let their eyes be darkened that they see not; and their back bend thou down always.
      v:025: 'PSA:68:25 | 25 | 25 | Pour out thy indignation upon them: and let thy wrathful anger take hold of them.'
      v:026: 'PSA:68:26 | 26 | 26 | Let their habitation be made desolate: and let there be none to dwell in their tabernacles.'
      v:027: PSA:68:27 | 27 | 27 | Because they have persecuted him whom thou hast smitten; and they have added to the grief of my wounds.
      v:028: 'PSA:68:28 | 28 | 28 | Add thou iniquity upon their iniquity: and let them not come into thy justice.'
      v:029: PSA:68:29 | 29 | 29 | Let them be blotted out of the book of the living; and with the just let them not be written.
      v:030: 'PSA:68:30 | 30 | 30 | But I am poor and sorrowful: thy salvation, O God, hath set me up.'
      v:031: 'PSA:68:31 | 31 | 31 | I will praise the name of God with a canticle: and I will magnify him with praise.'
      v:032: 'PSA:68:32 | 32 | 32 | And it shall please God better than a young calf, that bringeth forth horns and hoofs.'
      v:033: 'PSA:68:33 | 33 | 33 | Let the poor see and rejoice: seek ye God, and your soul shall live.'
      v:034: 'PSA:68:34 | 34 | 34 | For the Lord hath heard the poor: and hath not despised his prisoners.'
      v:035: 'PSA:68:35 | 35 | 35 | Let the heavens and the earth praise him; the sea, and every thing that creepeth therein.'
      v:036: 'PSA:68:36 | 36 | 36 | For God will save Sion, and the cities of Juda shall be built up. And they shall dwell there, and acquire it by inheritance.'
      v:037: PSA:68:37 | 37 | 37 | And the seed of his servants shall possess it; and they that love his name shall dwell therein.
  c:069:
    intro: A prayer in persecution.
    verses:
      v:001: 'PSA:69:1 | 1 | 1 | Unto the end, a psalm for David, to bring to remembrance that the Lord saved him.'
      v:002: 'PSA:69:2 | 2 | 2 | O God, come to my assistance; O Lord, make haste to help me.'
      v:003: 'PSA:69:3 | 3 | 3 | Let them be confounded and ashamed that seek my soul:'
      v:004: "PSA:69:4 | 4 | 4 | Let them be turned backward, and blush for shame that desire evils to me: Let them be presently turned away blushing for shame that say to me: 'Tis well, 'tis well."
      v:005: 'PSA:69:5 | 5 | 5 | Let all that seek thee rejoice and be glad in thee; and let such as love thy salvation say always: The Lord be magnified.'
      v:006: 'PSA:69:6 | 6 | 6 | But I am needy and poor; O God, help me. Thou art my helper and my deliverer: O lord, make no delay.'
  c:070:
    intro: A prayer for perseverance.
    verses:
      v:001: 'PSA:70:1 | 1 | 1 | A psalm for David. Of the sons of Jonadab, and the former captives. In thee, O Lord, I have hoped, let me never be put to confusion:'
      v:002: 'PSA:70:2 | 2 | 2 | Deliver me in thy justice, and rescue me. Incline thy ear unto me, and save me.'
      v:003: 'PSA:70:3 | 3 | 3 | Be thou unto me a God, a protector, and a place of strength: that thou mayst make me safe. for thou art my firmament and my refuge.'
      v:004: 'PSA:70:4 | 4 | 4 | Deliver me, O my God, out of the hand of the sinner, and out of the hand of the transgressor of the law and of the unjust.'
      v:005: 'PSA:70:5 | 5 | 5 | For thou art my patience, O Lord: my hope, O Lord, from my youth.'
      v:006: "PSA:70:6 | 6 | 6 | By thee have I been confirmed from the womb: from my mother's womb thou art my protector. Of thee I shall continually sing:"
      v:007: 'PSA:70:7 | 7 | 7 | I am become unto many as a wonder, but thou art a strong helper.'
      v:008: 'PSA:70:8 | 8 | 8 | Let my mouth be filled with praise, that I may sing thy glory; thy greatness all the day long.'
      v:009: 'PSA:70:9 | 9 | 9 | Cast me not off in the time of old age: when my strength shall fail, do not thou forsake me.'
      v:010: 'PSA:70:10 | 10 | 10 | For my enemies have spoken against me; and they that watched my soul have consulted together,'
      v:011: 'PSA:70:11 | 11 | 11 | Saying: God hath forsaken him: pursue and take him, for there is none to deliver him.'
      v:012: 'PSA:70:12 | 12 | 12 | O God, be not thou far from me: O my God, make haste to my help.'
      v:013: PSA:70:13 | 13 | 13 | Let them be confounded and come to nothing that detract my soul; let them be covered with confusion and shame that seek my hurt.
      v:014: PSA:70:14 | 14 | 14 | But I will always hope; and will add to all thy praise.
      v:015: 'PSA:70:15 | 15 | 15 | My mouth shall shew forth thy justice; thy salvation all the day long. Because I have not known learning,'
      v:016: 'PSA:70:16 | 16 | 16 | I will enter into the powers of the Lord: O Lord, I will be mindful of thy justice alone.'
      v:017: 'PSA:70:17 | 17 | 17 | Thou hast taught me, O God, from my youth: and till now I will declare thy wonderful works.'
      v:018: 'PSA:70:18 | 18 | 18 | And unto old age and grey hairs: O God, forsake me not, Until I shew forth thy arm to all the generation that is to come: Thy power,'
      v:019: 'PSA:70:19 | 19 | 19 | And thy justice, O God, even to the highest great things thou hast done: O God, who is like to thee?'
      v:020: 'PSA:70:20 | 20 | 20 | How great troubles hast thou shewn me, many and grievous: and turning thou hast brought me to life, and hast brought me back again from the depths of the earth:'
      v:021: PSA:70:21 | 21 | 21 | Thou hast multiplied thy magnificence; and turning to me thou hast comforted me.
      v:022: 'PSA:70:22 | 22 | 22 | For I will also confess to thee thy truth with the instruments of psaltery: O God, I will sing to thee with the harp, thou holy one of Israel.'
      v:023: 'PSA:70:23 | 23 | 23 | My lips shall greatly rejoice, when I shall sing to thee; and my soul which thou hast redeemed.'
      v:024: PSA:70:24 | 24 | 24 | Yea and my tongue shall meditate on thy justice all the day; when they shall be confounded and put to shame that seek evils to me.
  c:071:
    intro: 'A prophecy of the coming of Christ, and of his kingdom: prefigured by Solomon and his happy reign.'
    verses:
      v:001: PSA:71:1 | 1 | 1 | A psalm on Solomon.
      v:002: "PSA:71:2 | 2 | 2 | Give to the king thy judgment, O God, and to the king's son thy justice: To judge thy people with justice, and thy poor with judgment."
      v:003: 'PSA:71:3 | 3 | 3 | Let the mountains receive peace for the people: and the hills justice.'
      v:004: 'PSA:71:4 | 4 | 4 | He shall judge the poor of the people, and he shall save the children of the poor: and he shall humble the oppressor.'
      v:005: 'PSA:71:5 | 5 | 5 | And he shall continue with the sun and before the moon, throughout all generations.'
      v:006: PSA:71:6 | 6 | 6 | He shall come down like rain upon the fleece; and as showers falling gently upon the earth.
      v:007: 'PSA:71:7 | 7 | 7 | In his days shall justice spring up, and abundance of peace, till the moon be taken away.'
      v:008: 'PSA:71:8 | 8 | 8 | And he shall rule from sea to sea, and from the river unto the ends of the earth.'
      v:009: 'PSA:71:9 | 9 | 9 | Before him the Ethiopians shall fall down: and his enemies shall lick the ground.'
      v:010: 'PSA:71:10 | 10 | 10 | The kings of Tharsis and the islands shall offer presents: the kings of the Arabians and of Saba shall bring gifts:'
      v:011: 'PSA:71:11 | 11 | 11 | And all kings of the earth shall adore him: all nations shall serve him.'
      v:012: 'PSA:71:12 | 12 | 12 | For he shall deliver the poor from the mighty: and the needy that had no helper.'
      v:013: 'PSA:71:13 | 13 | 13 | He shall spare the poor and needy: and he shall save the souls of the poor.'
      v:014: 'PSA:71:14 | 14 | 14 | He shall redeem their souls from usuries and iniquity: and their names shall be honourable in his sight.'
      v:015: 'PSA:71:15 | 15 | 15 | And he shall live, and to him shall be given of the gold of Arabia, for him they shall always adore: they shall bless him all the day.'
      v:016: 'PSA:71:16 | 16 | 16 | And there shall be a firmament on the earth on the tops of mountains, above Libanus shall the fruit thereof be exalted: and they of the city shall flourish like the grass of the earth.'
      v:017: 'PSA:71:17 | 17 | 17 | Let his name be blessed for evermore: his name continueth before the sun. And in him shall all the tribes of the earth be blessed: all nations shall magnify him.'
      v:018: 'PSA:71:18 | 18 | 18 | Blessed be the Lord, the God of Israel, who alone doth wonderful things.'
      v:019: 'PSA:71:19 | 19 | 19 | And blessed be the name of his majesty for ever: and the whole earth shall be filled with his majesty. So be it. So be it.'
      v:020: 'PSA:71:20 | 20 | 20 | The praises of David, the son of Jesse, are ended.'
  c:072:
    intro: 'The temptation of the weak, upon seeing the prosperity of the wicked, is overcome by the consideration of the justice of God, who will quickly render to every one according to his works.'
    verses:
      v:001: 'PSA:72:1 | 1 | 1 | A psalm for Asaph. How good is God to Israel, to them that are of a right heart!'
      v:002: PSA:72:2 | 2 | 2 | But my feet were almost moved; my steps had well nigh slipped.
      v:003: 'PSA:72:3 | 3 | 3 | Because I had a zeal on occasion of the wicked, seeing the prosperity of sinners.'
      v:004: 'PSA:72:4 | 4 | 4 | For there is no regard to their death, nor is there strength in their stripes.'
      v:005: 'PSA:72:5 | 5 | 5 | They are not in the labour of men: neither shall they be scourged like other men.'
      v:006: 'PSA:72:6 | 6 | 6 | Therefore pride hath held them fast: they are covered with their iniquity and their wickedness.'
      v:007: 'PSA:72:7 | 7 | 7 | Their iniquity hath come forth, as it were from fatness: they have passed into the affection of the heart.'
      v:008: 'PSA:72:8 | 8 | 8 | They have thought and spoken wickedness: they have spoken iniquity on high.'
      v:009: 'PSA:72:9 | 9 | 9 | They have set their mouth against heaven: and their tongue hath passed through the earth.'
      v:010: PSA:72:10 | 10 | 10 | Therefore will my people return here and full days shall be found in them.
      v:011: 'PSA:72:11 | 11 | 11 | And they said: How doth God know? and is there knowledge in the most High?'
      v:012: 'PSA:72:12 | 12 | 12 | Behold these are sinners; and yet, abounding in the world they have obtained riches.'
      v:013: 'PSA:72:13 | 13 | 13 | And I said: Then have I in vain justified my heart, and washed my hands among the innocent.'
      v:014: PSA:72:14 | 14 | 14 | And I have been scourged all the day; and my chastisement hath been in the mornings.
      v:015: 'PSA:72:15 | 15 | 15 | If I said: I will speak thus; behold I should condemn the generation of thy children.'
      v:016: 'PSA:72:16 | 16 | 16 | I studied that I might know this thing, it is a labour in my sight:'
      v:017: 'PSA:72:17 | 17 | 17 | Until I go into the sanctuary of God, and understand concerning their last ends.'
      v:018: 'PSA:72:18 | 18 | 18 | But indeed for deceits thou hast put it to them: when they were lifted up thou hast cast them down.'
      v:019: 'PSA:72:19 | 19 | 19 | How are they brought to desolation? they have suddenly ceased to be: they have perished by reason of their iniquity.'
      v:020: 'PSA:72:20 | 20 | 20 | As the dream of them that awake, O Lord; so in thy city thou shalt bring their image to nothing.'
      v:021: 'PSA:72:21 | 21 | 21 | For my heart hath been inflamed, and my reins have been changed:'
      v:022: 'PSA:72:22 | 22 | 22 | And I am brought to nothing, and I knew not.'
      v:023: 'PSA:72:23 | 23 | 23 | I am become as a beast before thee: and I am always with thee.'
      v:024: 'PSA:72:24 | 24 | 24 | Thou hast held me by my right hand; and by thy will thou hast conducted me, and with thy glory thou hast received me.'
      v:025: 'PSA:72:25 | 25 | 25 | For what have I in heaven? and besides thee what do I desire upon earth?'
      v:026: 'PSA:72:26 | 26 | 26 | For thee my flesh and my heart hath fainted away: thou art the God of my heart, and the God that is my portion for ever.'
      v:027: 'PSA:72:27 | 27 | 27 | For behold they that go far from thee shall perish: thou hast destroyed all them that are disloyal to thee.'
      v:028: 'PSA:72:28 | 28 | 28 | But it is good for me to adhere to my God, to put my hope in the Lord God: That I may declare all thy praises, in the gates of the daughter of Sion.'
  c:073:
    intro: A prayer of the church under grievous persecutions.
    verses:
      v:001: 'PSA:73:1 | 1 | 1 | Understanding for Asaph. O God, why hast thou cast us off unto the end: why is thy wrath enkindled against the sheep of thy pasture?'
      v:002: 'PSA:73:2 | 2 | 2 | Remember thy congregation, which thou hast possessed from the beginning. The sceptre of thy inheritance which thou hast redeemed: mount Sion in which thou hast dwelt.'
      v:003: PSA:73:3 | 3 | 3 | Lift up thy hands against their pride unto the end; see what things the enemy hath done wickedly in the sanctuary.
      v:004: 'PSA:73:4 | 4 | 4 | And they that hate thee have made their boasts, in the midst of thy solemnity. They have set up their ensigns for signs,'
      v:005: 'PSA:73:5 | 5 | 5 | And they knew not both in the going out and on the highest top. As with axes in a wood of trees,'
      v:006: 'PSA:73:6 | 6 | 6 | They have cut down at once the gates thereof, with axe and hatchet they have brought it down.'
      v:007: 'PSA:73:7 | 7 | 7 | They have set fire to thy sanctuary: they have defiled the dwelling place of thy name on the earth.'
      v:008: 'PSA:73:8 | 8 | 8 | They said in their heart, the whole kindred of them together: Let us abolish all the festival days of God from the land.'
      v:009: 'PSA:73:9 | 9 | 9 | Our signs we have not seen, there is now no prophet: and he will know us no more.'
      v:010: 'PSA:73:10 | 10 | 10 | How long, O God, shall the enemy reproach: is the adversary to provoke thy name for ever?'
      v:011: 'PSA:73:11 | 11 | 11 | Why dost thou turn away thy hand: and thy right hand out of the midst of thy bosom for ever?'
      v:012: 'PSA:73:12 | 12 | 12 | But God is our king before ages: he hath wrought salvation in the midst of the earth.'
      v:013: 'PSA:73:13 | 13 | 13 | Thou by thy strength didst make the sea firm: thou didst crush the heads of the dragons in the waters.'
      v:014: 'PSA:73:14 | 14 | 14 | Thou hast broken the heads of the dragon: thou hast given him to be meat for the people of the Ethiopians.'
      v:015: 'PSA:73:15 | 15 | 15 | Thou hast broken up the fountains and the torrents: thou hast dried up the Ethan rivers.'
      v:016: 'PSA:73:16 | 16 | 16 | Thine is the day, and thine is the night: thou hast made the morning light and the sun.'
      v:017: 'PSA:73:17 | 17 | 17 | Thou hast made all the borders of the earth: the summer and the spring were formed by thee.'
      v:018: 'PSA:73:18 | 18 | 18 | Remember this, the enemy hath reproached the Lord: and a foolish people hath provoked thy name.'
      v:019: 'PSA:73:19 | 19 | 19 | Deliver not up to beasts the souls that confess to thee: and forget not to the end the souls of thy poor.'
      v:020: 'PSA:73:20 | 20 | 20 | Have regard to thy covenant: for they that are the obscure of the earth have been filled with dwellings of iniquity.'
      v:021: 'PSA:73:21 | 21 | 21 | Let not the humble be turned away with confusion: the poor and needy shall praise thy name.'
      v:022: 'PSA:73:22 | 22 | 22 | Arise, O God, judge thy own cause: remember thy reproaches with which the foolish man hath reproached thee all the day.'
      v:023: 'PSA:73:23 | 23 | 23 | Forget not the voices of thy enemies: the pride of them that hate thee ascendeth continually.'
  c:074:
    intro: 'There is a just judgment to come: therefore let the wicked take care.'
    verses:
      v:001: 'PSA:74:1 | 1 | 1 | Unto the end, corrupt not, a psalm of a canticle for Asaph.'
      v:002: 'PSA:74:2 | 2 | 2 | We will praise thee, O God: we will praise, and we will call upon thy name. We will relate thy wondrous works:'
      v:003: 'PSA:74:3 | 3 | 3 | When I shall take a time, I will judge justices.'
      v:004: 'PSA:74:4 | 4 | 4 | The earth is melted, and all that dwell therein: I have established the pillars thereof.'
      v:005: 'PSA:74:5 | 5 | 5 | I said to the wicked: Do not act wickedly: and to the sinners: Lift not up the horn.'
      v:006: 'PSA:74:6 | 6 | 6 | Lift not up your horn on high: speak not iniquity against God.'
      v:007: 'PSA:74:7 | 7 | 7 | For neither from the east, nor from the west, nor from the desert hills:'
      v:008: 'PSA:74:8 | 8 | 8 | For God is the judge. One he putteth down, and another he lifteth up:'
      v:009: 'PSA:74:9 | 9 | 9 | For in the hand of the Lord there is a cup of strong wine full of mixture. And he hath poured it out from this to that: but the dregs thereof are not emptied: all the sinners of the earth shall drink.'
      v:010: 'PSA:74:10 | 10 | 10 | But I will declare for ever: I will sing to the God of Jacob.'
      v:011: 'PSA:74:11 | 11 | 11 | And I will break all the horns of sinners: but the horns of the just shall be exalted.'
  c:075:
    intro: 'God is known in his church: and exerts his power in protecting it. It alludes to the slaughter of the Assyrians, in the days of king Ezechias.'
    verses:
      v:001: 'PSA:75:1 | 1 | 1 | Unto the end, in praises, a psalm for Asaph: a canticle to the Assyrians.'
      v:002: 'PSA:75:2 | 2 | 2 | In Judea God is known: his name is great in Israel.'
      v:003: 'PSA:75:3 | 3 | 3 | And his place is in peace: and his abode in Sion:'
      v:004: 'PSA:75:4 | 4 | 4 | There hath he broken the powers of bows, the shield, the sword, and the battle.'
      v:005: PSA:75:5 | 5 | 5 | Thou enlightenest wonderfully from the everlasting hills.
      v:006: PSA:75:6 | 6 | 6 | All the foolish of heart were troubled. They have slept their sleep; and all the men of riches have found nothing in their hands.
      v:007: 'PSA:75:7 | 7 | 7 | At thy rebuke, O God of Jacob, they have all slumbered that mounted on horseback.'
      v:008: 'PSA:75:8 | 8 | 8 | Thou art terrible, and who shall resist thee? from that time thy wrath.'
      v:009: 'PSA:75:9 | 9 | 9 | Thou hast caused judgment to be heard from heaven: the earth trembled and was still,'
      v:010: 'PSA:75:10 | 10 | 10 | When God arose in judgment, to save all the meek of the earth.'
      v:011: 'PSA:75:11 | 11 | 11 | For the thought of man shall give praise to thee: and the remainders of the thought shall keep holiday to thee.'
      v:012: 'PSA:75:12 | 12 | 12 | Vow ye, and pay to the Lord your God: all you that are round about him bring presents. To him that is terrible,'
      v:013: 'PSA:75:13 | 13 | 13 | Even to him who taketh away the spirit of princes: to the terrible with the kings of the earth.'
  c:076:
    intro: 'The faithful have recourse to God in trouble of mind, with confidence in his mercy and power.'
    verses:
      v:001: 'PSA:76:1 | 1 | 1 | Unto the end, for Idithun, a psalm of Asaph.'
      v:002: 'PSA:76:2 | 2 | 2 | I cried to the Lord with my voice; to God with my voice, and he gave ear to me.'
      v:003: 'PSA:76:3 | 3 | 3 | In the day of my trouble I sought God, with my hands lifted up to him in the night, and I was not deceived. My soul refused to be comforted:'
      v:004: 'PSA:76:4 | 4 | 4 | I remembered God, and was delighted, and was exercised, and my spirit swooned away.'
      v:005: 'PSA:76:5 | 5 | 5 | My eyes prevented the watches: I was troubled, and I spoke not.'
      v:006: 'PSA:76:6 | 6 | 6 | I thought upon the days of old: and I had in my mind the eternal years.'
      v:007: 'PSA:76:7 | 7 | 7 | And I meditated in the night with my own heart: and I was exercised and I swept my spirit.'
      v:008: 'PSA:76:8 | 8 | 8 | Will God then cast off for ever? or will he never be more favourable again?'
      v:009: 'PSA:76:9 | 9 | 9 | Or will he cut off his mercy for ever, from generation to generation?'
      v:010: 'PSA:76:10 | 10 | 10 | Or will God forget to shew mercy? or will he in his anger shut up his mercies?'
      v:011: 'PSA:76:11 | 11 | 11 | And I said, Now have I begun: this is the change of the right hand of the most High.'
      v:012: 'PSA:76:12 | 12 | 12 | I remembered the works of the Lord: for I will be mindful of thy wonders from the beginning.'
      v:013: 'PSA:76:13 | 13 | 13 | And I will meditate on all thy works: and will be employed in thy inventions.'
      v:014: 'PSA:76:14 | 14 | 14 | Thy way, O God, is in the holy place: who is the great God like our God?'
      v:015: 'PSA:76:15 | 15 | 15 | Thou art the God that dost wonders. Thou hast made thy power known among the nations:'
      v:016: PSA:76:16 | 16 | 16 | With thy arm thou hast redeemed thy people the children of Jacob and of Joseph.
      v:017: 'PSA:76:17 | 17 | 17 | The waters saw thee, O God, the waters saw thee: and they were afraid, and the depths were troubled.'
      v:018: 'PSA:76:18 | 18 | 18 | Great was the noise of the waters: the clouds sent out a sound. for thy arrows pass:'
      v:019: 'PSA:76:19 | 19 | 19 | The voice of thy thunder in a wheel. Thy lightnings enlightened the world: the earth shook and trembled.'
      v:020: 'PSA:76:20 | 20 | 20 | Thy way is in the sea, and thy paths in many waters: and thy footsteps shall not be known.'
      v:021: 'PSA:76:21 | 21 | 21 | Thou hast conducted thy people like sheep, by the hand of Moses and Aaron.'
  c:077:
    intro: 'God’s great benefits to the people of Israel, notwithstanding their ingratitude.'
    verses:
      v:001: 'PSA:77:1 | 1 | 1 | Understanding for Asaph. Attend, O my people, to my law: incline your ears to the words of my mouth.'
      v:002: 'PSA:77:2 | 2 | 2 | I will open my mouth in parables: I will utter propositions from the beginning.'
      v:003: 'PSA:77:3 | 3 | 3 | How great things have we heard and known, and our fathers have told us.'
      v:004: 'PSA:77:4 | 4 | 4 | They have not been hidden from their children, in another generation. Declaring the praises of the Lord, and his powers, and his wonders which he hath done.'
      v:005: 'PSA:77:5 | 5 | 5 | And he set up a testimony in Jacob: and made a law in Israel. How great things he commanded our fathers, that they should make the same known to their children:'
      v:006: 'PSA:77:6 | 6 | 6 | That another generation might know them. The children that should be born and should rise up, and declare them to their children.'
      v:007: 'PSA:77:7 | 7 | 7 | That they may put their hope in God and may not forget the works of God: and may seek his commandments.'
      v:008: 'PSA:77:8 | 8 | 8 | That they may not become like their fathers, a perverse and exasperating generation. A generation that set not their heart aright: and whose spirit was not faithful to God.'
      v:009: 'PSA:77:9 | 9 | 9 | The sons of Ephraim who bend and shoot with the bow: they have turned back in the day of battle.'
      v:010: 'PSA:77:10 | 10 | 10 | They kept not the covenant of God: and in his law they would not walk.'
      v:011: 'PSA:77:11 | 11 | 11 | And they forgot his benefits, and his wonders that he had shewn them.'
      v:012: 'PSA:77:12 | 12 | 12 | Wonderful things did he do in the sight of their fathers, in the land of Egypt, in the field of Tanis.'
      v:013: 'PSA:77:13 | 13 | 13 | He divided the sea and brought them through: and he made the waters to stand as in a vessel.'
      v:014: 'PSA:77:14 | 14 | 14 | And he conducted them with a cloud by day: and all the night with a light of fire.'
      v:015: 'PSA:77:15 | 15 | 15 | He struck the rock in the wilderness: and gave them to drink, as out of the great deep.'
      v:016: 'PSA:77:16 | 16 | 16 | He brought forth water out of the rock: and made streams run down as rivers.'
      v:017: 'PSA:77:17 | 17 | 17 | And they added yet more sin against him: they provoked the most High to wrath in the place without water.'
      v:018: 'PSA:77:18 | 18 | 18 | And they tempted God in their hearts, by asking meat for their desires.'
      v:019: 'PSA:77:19 | 19 | 19 | And they spoke ill of God: they said: Can God furnish a table in the wilderness?'
      v:020: 'PSA:77:20 | 20 | 20 | Because he struck the rock, and the waters gushed out, and the streams overflowed. Can he also give bread, or provide a table for his people?'
      v:021: 'PSA:77:21 | 21 | 21 | Therefore the Lord heard, and was angry: and a fire was kindled against Jacob, and wrath came up against Israel.'
      v:022: 'PSA:77:22 | 22 | 22 | Because they believed not in God: and trusted not in his salvation.'
      v:023: 'PSA:77:23 | 23 | 23 | And he had commanded the clouds from above, and had opened the doors of heaven.'
      v:024: 'PSA:77:24 | 24 | 24 | And had rained down manna upon them to eat, and had given them the bread of heaven.'
      v:025: 'PSA:77:25 | 25 | 25 | Man ate the bread of angels: he sent them provisions in abundance.'
      v:026: 'PSA:77:26 | 26 | 26 | He removed the south wind from heaven: and by his power brought in the south-west wind.'
      v:027: 'PSA:77:27 | 27 | 27 | And he rained upon them flesh as dust: and feathered fowls like as the sand of the sea.'
      v:028: 'PSA:77:28 | 28 | 28 | And they fell in the midst of their camp, round about their pavilions.'
      v:029: 'PSA:77:29 | 29 | 29 | So they did eat, and were filled exceedingly, and he gave them their desire:'
      v:030: 'PSA:77:30 | 30 | 30 | they were not defrauded of that which they craved. As yet their meat was in their mouth:'
      v:031: 'PSA:77:31 | 31 | 31 | And the wrath of God came upon them. And he slew the fat ones amongst them, and brought down the chosen men of Israel.'
      v:032: 'PSA:77:32 | 32 | 32 | In all these things they sinned still: and they believed not for his wondrous works.'
      v:033: 'PSA:77:33 | 33 | 33 | And their days were consumed in vanity, and their years in haste.'
      v:034: 'PSA:77:34 | 34 | 34 | When he slew them, then they sought him: and they returned, and came to him early in the morning.'
      v:035: 'PSA:77:35 | 35 | 35 | And they remembered that God was their helper: and the most high God their redeemer.'
      v:036: 'PSA:77:36 | 36 | 36 | And they loved him with their mouth: and with their tongue they lied unto him:'
      v:037: 'PSA:77:37 | 37 | 37 | But their heart was not right with him: nor were they counted faithful in his covenant.'
      v:038: 'PSA:77:38 | 38 | 38 | But he is merciful, and will forgive their sins: and will not destroy them. And many a time did he turn away his anger: and did not kindle all his wrath.'
      v:039: 'PSA:77:39 | 39 | 39 | And he remembered that they are flesh: a wind that goeth and returneth not.'
      v:040: 'PSA:77:40 | 40 | 40 | How often did they provoke him in the desert: and move him to wrath in the place without water?'
      v:041: 'PSA:77:41 | 41 | 41 | And they turned back and tempted God: and grieved the holy one of Israel.'
      v:042: 'PSA:77:42 | 42 | 42 | They remembered not his hand, in the day that he redeemed them from the hand of him that afflicted them:'
      v:043: 'PSA:77:43 | 43 | 43 | How he wrought his signs in Egypt, and his wonders in the field of Tanis.'
      v:044: 'PSA:77:44 | 44 | 44 | And he turned their rivers into blood, and their showers that they might not drink.'
      v:045: 'PSA:77:45 | 45 | 45 | He sent amongst them divers sorts of flies, which devoured them: and frogs which destroyed them.'
      v:046: 'PSA:77:46 | 46 | 46 | And he gave up their fruits to the blast, and their labours to the locust.'
      v:047: 'PSA:77:47 | 47 | 47 | And he destroyed their vineyards with hail, and their mulberry trees with hoarfrost.'
      v:048: 'PSA:77:48 | 48 | 48 | And he gave up their cattle to the hail, and their stock to the fire.'
      v:049: 'PSA:77:49 | 49 | 49 | And he sent upon them the wrath of his indignation: indignation and wrath and trouble, which he sent by evil angels.'
      v:050: 'PSA:77:50 | 50 | 50 | He made a way for a path to his anger: he spared not their souls from death, and their cattle he shut up in death.'
      v:051: 'PSA:77:51 | 51 | 51 | And he killed all the firstborn in the land of Egypt: the firstfruits of all their labour in the tabernacles of Cham.'
      v:052: 'PSA:77:52 | 52 | 52 | And he took away his own people as sheep: and guided them in the wilderness like a flock.'
      v:053: 'PSA:77:53 | 53 | 53 | And he brought them out in hope and they feared not: and the sea overwhelmed their enemies.'
      v:054: 'PSA:77:54 | 54 | 54 | And he brought them into the mountain of his sanctuary: the mountain which his right hand had purchased. And he cast out the Gentiles before them: and by lot divided to them their land by a line of distribution.'
      v:055: PSA:77:55 | 55 | 55 | And he made the tribes of Israel to dwell in their tabernacles.
      v:056: 'PSA:77:56 | 56 | 56 | Yet they tempted, and provoked the most high God: and they kept not his testimonies.'
      v:057: 'PSA:77:57 | 57 | 57 | And they turned away, and kept not the covenant: even like their fathers they were turned aside as a crooked bow.'
      v:058: 'PSA:77:58 | 58 | 58 | They provoked him to anger on their hills: and moved him to jealousy with their graven things.'
      v:059: 'PSA:77:59 | 59 | 59 | God heard, and despised them, and he reduced Israel exceedingly as it were to nothing.'
      v:060: 'PSA:77:60 | 60 | 60 | And he put away the tabernacle of Silo, his tabernacle where he dwelt among men.'
      v:061: 'PSA:77:61 | 61 | 61 | And he delivered their strength into captivity: and their beauty into the hands of the enemy.'
      v:062: 'PSA:77:62 | 62 | 62 | And he shut up his people under the sword: and he despised his inheritance.'
      v:063: 'PSA:77:63 | 63 | 63 | Fire consumed their young men: and their maidens were not lamented.'
      v:064: 'PSA:77:64 | 64 | 64 | Their priests fell by the sword: and their widows did not mourn.'
      v:065: 'PSA:77:65 | 65 | 65 | And the Lord was awaked as one out of sleep, and like a mighty man that hath been surfeited with wine.'
      v:066: 'PSA:77:66 | 66 | 66 | And he smote his enemies on the hinder parts: he put them to an everlasting reproach.'
      v:067: 'PSA:77:67 | 67 | 67 | And he rejected the tabernacle of Joseph: and chose not the tribe of Ephraim:'
      v:068: 'PSA:77:68 | 68 | 68 | But he chose the tribe of Juda, mount Sion which he loved.'
      v:069: 'PSA:77:69 | 69 | 69 | And he built his sanctuary as of unicorns, in the land which he founded for ever.'
      v:070: 'PSA:77:70 | 70 | 70 | And he chose his servant David, and took him from the flocks of sheep: he brought him from following the ewes great with young,'
      v:071: PSA:77:71 | 71 | 71 | To feed Jacob his servant and Israel his inheritance.
      v:072: 'PSA:77:72 | 72 | 72 | And he fed them in the innocence of his heart: and conducted them by the skilfulness of his hands.'
  c:078:
    intro: The church in time of persecution prayeth for relief. It seems to belong to the time of the Machabees.
    verses:
      v:001: 'PSA:78:1 | 1 | 1 | A psalm for Asaph. O God, the heathens are come into thy inheritance, they have defiled thy holy temple: they have made Jerusalem as a place to keep fruit.'
      v:002: 'PSA:78:2 | 2 | 2 | They have given the dead bodies of thy servants to be meat for the fowls of the air: the flesh of thy saints for the beasts of the earth.'
      v:003: 'PSA:78:3 | 3 | 3 | They have poured out their blood as water, round about Jerusalem and there was none to bury them.'
      v:004: 'PSA:78:4 | 4 | 4 | We are become a reproach to our neighbours: a scorn and derision to them that are round about us.'
      v:005: 'PSA:78:5 | 5 | 5 | How long, O Lord, wilt thou be angry for ever: shall thy zeal be kindled like a fire?'
      v:006: 'PSA:78:6 | 6 | 6 | Pour out thy wrath upon the nations that have not known thee: and upon the kingdoms that have not called upon thy name.'
      v:007: PSA:78:7 | 7 | 7 | Because they have devoured Jacob; and have laid waste his place.
      v:008: 'PSA:78:8 | 8 | 8 | Remember not our former iniquities: let thy mercies speedily prevent us, for we are become exceeding poor.'
      v:009: "PSA:78:9 | 9 | 9 | Help us, O God, our saviour: and for the glory of thy name, O Lord, deliver us: and forgive us our sins for thy name's sake:"
      v:010: 'PSA:78:10 | 10 | 10 | Lest they should say among the Gentiles: Where is their God? And let him be made known among the nations before our eyes, By the revenging the blood of thy servants, which hath been shed:'
      v:011: 'PSA:78:11 | 11 | 11 | Let the sighing of the prisoners come in before thee. According to the greatness of thy arm, take possession of the children of them that have been put to death.'
      v:012: 'PSA:78:12 | 12 | 12 | And render to our neighbours sevenfold in their bosom: the reproach wherewith they have reproached thee, O Lord.'
      v:013: 'PSA:78:13 | 13 | 13 | But we thy people, and the sheep of thy pasture, will give thanks to thee for ever. We will shew forth thy praise, unto generation and generation.'
  c:079:
    intro: 'A prayer for the church in tribulation, commemorating God’s former favours.'
    verses:
      v:001: 'PSA:79:1 | 1 | 1 | Unto the end, for them that shall be changed, a testimony for Asaph, a psalm.'
      v:002: 'PSA:79:2 | 2 | 2 | Give ear, O thou that rulest Israel: thou that leadest Joseph like a sheep. Thou that sittest upon the cherubims, shine forth'
      v:003: 'PSA:79:3 | 3 | 3 | Before Ephraim, Benjamin, and Manasses. Stir up thy might, and come to save us.'
      v:004: 'PSA:79:4 | 4 | 4 | Convert us, O God: and shew us thy face, and we shall be saved.'
      v:005: 'PSA:79:5 | 5 | 5 | O Lord God of hosts, how long wilt thou be angry against the prayer of thy servant?'
      v:006: 'PSA:79:6 | 6 | 6 | How long wilt thou feed us with the bread of tears: and give us for our drink tears in measure?'
      v:007: 'PSA:79:7 | 7 | 7 | Thou hast made us to be a contradiction to our neighbours: and our enemies have scoffed at us.'
      v:008: 'PSA:79:8 | 8 | 8 | O God of hosts, convert us: and shew thy face, and we shall be saved.'
      v:009: 'PSA:79:9 | 9 | 9 | Thou hast brought a vineyard out of Egypt: thou hast cast out the Gentiles and planted it.'
      v:010: 'PSA:79:10 | 10 | 10 | Thou wast the guide of its journey in its sight: thou plantedst the roots thereof, and it filled the land.'
      v:011: 'PSA:79:11 | 11 | 11 | The shadow of it covered the hills: and the branches thereof the cedars of God.'
      v:012: 'PSA:79:12 | 12 | 12 | It stretched forth its branches unto the sea, and its boughs unto the river.'
      v:013: 'PSA:79:13 | 13 | 13 | Why hast thou broken down the hedge thereof, so that all they who pass by the way do pluck it?'
      v:014: 'PSA:79:14 | 14 | 14 | The boar out of the wood hath laid it waste: and a singular wild beast hath devoured it.'
      v:015: 'PSA:79:15 | 15 | 15 | Turn again, O God of hosts, look down from heaven, and see, and visit this vineyard:'
      v:016: 'PSA:79:16 | 16 | 16 | And perfect the same which thy right hand hath planted: and upon the son of man whom thou hast confirmed for thyself.'
      v:017: PSA:79:17 | 17 | 17 | Things set on fire and dug down shall perish at the rebuke of thy countenance.
      v:018: 'PSA:79:18 | 18 | 18 | Let thy hand be upon the man of thy right hand: and upon the son of man whom thou hast confirmed for thyself.'
      v:019: 'PSA:79:19 | 19 | 19 | And we depart not from thee, thou shalt quicken us: and we will call upon thy name.'
      v:020: 'PSA:79:20 | 20 | 20 | O Lord God of hosts, convert us and shew thy face, and we shall be saved.'
  c:080:
    intro: An invitation to a solemn praising of God.
    verses:
      v:001: 'PSA:80:1 | 1 | 1 | Unto the end, for the winepresses, a psalm for Asaph himself.'
      v:002: 'PSA:80:2 | 2 | 2 | Rejoice to God our helper: sing aloud to the God of Jacob.'
      v:003: 'PSA:80:3 | 3 | 3 | Take a psalm, and bring hither the timbrel: the pleasant psaltery with the harp.'
      v:004: 'PSA:80:4 | 4 | 4 | Blow up the trumpet on the new moon, on the noted day of your solemnity.'
      v:005: 'PSA:80:5 | 5 | 5 | For it is a commandment in Israel, and a judgment to the God of Jacob.'
      v:006: 'PSA:80:6 | 6 | 6 | He ordained it for a testimony in Joseph, when he came out of the land of Egypt: he heard a tongue which he knew not.'
      v:007: 'PSA:80:7 | 7 | 7 | He removed his back from the burdens: his hands had served in baskets.'
      v:008: 'PSA:80:8 | 8 | 8 | Thou calledst upon me in affliction, and I delivered thee: I heard thee in the secret place of tempest: I proved thee at the waters of contradiction.'
      v:009: 'PSA:80:9 | 9 | 9 | Hear, O my people, and I will testify to thee: O Israel, if thou wilt hearken to me,'
      v:010: 'PSA:80:10 | 10 | 10 | there shall be no new god in thee: neither shalt thou adore a strange god.'
      v:011: 'PSA:80:11 | 11 | 11 | For I am the Lord thy God, who brought thee out of the land of Egypt: open thy mouth wide, and I will fill it.'
      v:012: 'PSA:80:12 | 12 | 12 | But my people heard not my voice: and Israel hearkened not to me.'
      v:013: 'PSA:80:13 | 13 | 13 | So I let them go according to the desires of their heart: they shall walk in their own inventions.'
      v:014: 'PSA:80:14 | 14 | 14 | If my people had heard me: if Israel had walked in my ways:'
      v:015: 'PSA:80:15 | 15 | 15 | I should soon have humbled their enemies, and laid my hand on them that troubled them.'
      v:016: 'PSA:80:16 | 16 | 16 | The enemies of the Lord have lied to him: and their time shall be for ever.'
      v:017: 'PSA:80:17 | 17 | 17 | And he fed them with the fat of wheat, and filled them with honey out of the rock.'
  c:081:
    intro: An exhortation to judges and men in power.
    verses:
      v:001: 'PSA:81:1 | 1 | 1 | A psalm for Asaph. God hath stood in the congregation of gods: and being in the midst of them he judgeth gods.'
      v:002: 'PSA:81:2 | 2 | 2 | How long will you judge unjustly: and accept the persons of the wicked?'
      v:003: 'PSA:81:3 | 3 | 3 | Judge for the needy and fatherless: do justice to the humble and the poor.'
      v:004: PSA:81:4 | 4 | 4 | Rescue the poor; and deliver the needy out of the hand of the sinner.
      v:005: 'PSA:81:5 | 5 | 5 | They have not known nor understood: they walk on in darkness: all the foundations of the earth shall be moved.'
      v:006: 'PSA:81:6 | 6 | 6 | I have said: You are gods and all of you the sons of the most High.'
      v:007: 'PSA:81:7 | 7 | 7 | But you like men shall die: and shall fall like one of the princes.'
      v:008: 'PSA:81:8 | 8 | 8 | Arise, O God, judge thou the earth: for thou shalt inherit among all the nations.'
  c:082:
    intro: A prayer against the enemies of God’s church.
    verses:
      v:001: PSA:82:1 | 1 | 1 | A canticle of a psalm for Asaph.
      v:002: 'PSA:82:2 | 2 | 2 | O God, who shall be like to thee? hold not thy peace, neither be thou still, O God.'
      v:003: 'PSA:82:3 | 3 | 3 | For lo, thy enemies have made a noise: and they that hate thee have lifted up the head.'
      v:004: 'PSA:82:4 | 4 | 4 | They have taken a malicious counsel against thy people, and have consulted against thy saints.'
      v:005: 'PSA:82:5 | 5 | 5 | They have said: Come and let us destroy them, so that they be not a nation: and let the name of Israel be remembered no more.'
      v:006: 'PSA:82:6 | 6 | 6 | For they have contrived with one consent: they have made a covenant together against thee,'
      v:007: 'PSA:82:7 | 7 | 7 | The tabernacles of the Edomites, and the Ishmahelites: Moab, and the Agarens,'
      v:008: 'PSA:82:8 | 8 | 8 | Gebal, and Ammon and Amalec: the Philistines, with the inhabitants of Tyre.'
      v:009: 'PSA:82:9 | 9 | 9 | Yea, and the Assyrian also is joined with them: they are come to the aid of the sons of Lot.'
      v:010: 'PSA:82:10 | 10 | 10 | Do to them as thou didst to Madian and to Sisara: as to Jabin at the brook of Cisson.'
      v:011: 'PSA:82:11 | 11 | 11 | Who perished at Endor: and became as dung for the earth.'
      v:012: 'PSA:82:12 | 12 | 12 | Make their princes like Oreb, and Zeb, and Zebee, and Salmana. All their princes,'
      v:013: 'PSA:82:13 | 13 | 13 | Who have said: Let us possess the sanctuary of God for an inheritance.'
      v:014: 'PSA:82:14 | 14 | 14 | O my God, make them like a wheel; and as stubble before the wind.'
      v:015: 'PSA:82:15 | 15 | 15 | As fire which burneth the wood: and as a flame burning mountains:'
      v:016: 'PSA:82:16 | 16 | 16 | So shalt thou pursue them with thy tempest: and shalt trouble them in thy wrath.'
      v:017: 'PSA:82:17 | 17 | 17 | Fill their faces with shame; and they shall seek thy name, O Lord.'
      v:018: 'PSA:82:18 | 18 | 18 | Let them be ashamed and troubled for ever and ever: and let them be confounded and perish.'
      v:019: 'PSA:82:19 | 19 | 19 | And let them know that the Lord is thy name: thou alone art the most High over all the earth.'
  c:083:
    intro: 'The soul aspireth after heaven; rejoicing in the mean time, in being in the communion of God’s church upon earth.'
    verses:
      v:001: 'PSA:83:1 | 1 | 1 | Unto the end, for the winepresses, a psalm for the sons of Core.'
      v:002: 'PSA:83:2 | 2 | 2 | How lovely are thy tabernacles, O Lord of hosts!'
      v:003: PSA:83:3 | 3 | 3 | my soul longeth and fainteth for the courts of the Lord. My heart and my flesh have rejoiced in the living God.
      v:004: 'PSA:83:4 | 4 | 4 | For the sparrow hath found herself a house, and the turtle a nest for herself where she may lay her young ones: Thy altars, O Lord of hosts, my king and my God.'
      v:005: 'PSA:83:5 | 5 | 5 | Blessed are they that dwell in thy house, O Lord: they shall praise thee for ever and ever.'
      v:006: 'PSA:83:6 | 6 | 6 | Blessed is the man whose help is from thee: in his heart he hath disposed to ascend by steps,'
      v:007: 'PSA:83:7 | 7 | 7 | In the vale of tears, in the place which he hath set.'
      v:008: 'PSA:83:8 | 8 | 8 | For the lawgiver shall give a blessing, they shall go from virtue to virtue: the God of gods shall be seen in Sion.'
      v:009: 'PSA:83:9 | 9 | 9 | O Lord God of hosts, hear my prayer: give ear, O God of Jacob.'
      v:010: 'PSA:83:10 | 10 | 10 | Behold, O God our protector: and look on the face of thy Christ.'
      v:011: 'PSA:83:11 | 11 | 11 | For better is one day in thy courts above thousands. I have chosen to be an abject in the house of my God, rather than to dwell in the tabernacles of sinners.'
      v:012: 'PSA:83:12 | 12 | 12 | For God loveth mercy and truth: the Lord will give grace and glory.'
      v:013: 'PSA:83:13 | 13 | 13 | He will not deprive of good things them that walk in innocence: O Lord of hosts, blessed is the man that trusteth in thee.'
  c:084:
    intro: 'The coming of Christ, to bring peace and salvation to man.'
    verses:
      v:001: 'PSA:84:1 | 1 | 1 | Unto the end, for the sons of Core, a psalm.'
      v:002: 'PSA:84:2 | 2 | 2 | Lord, thou hast blessed thy land: thou hast turned away the captivity of Jacob.'
      v:003: 'PSA:84:3 | 3 | 3 | Thou hast forgiven the iniquity of thy people: thou hast covered all their sins.'
      v:004: 'PSA:84:4 | 4 | 4 | Thou hast mitigated all thy anger: thou hast turned away from the wrath of thy indignation.'
      v:005: 'PSA:84:5 | 5 | 5 | Convert us, O God our saviour: and turn off thy anger from us.'
      v:006: 'PSA:84:6 | 6 | 6 | Wilt thou be angry with us for ever: or wilt thou extend thy wrath from generation to generation?'
      v:007: 'PSA:84:7 | 7 | 7 | Thou wilt turn, O God, and bring us to life: and thy people shall rejoice in thee.'
      v:008: 'PSA:84:8 | 8 | 8 | Shew us, O Lord, thy mercy; and grant us thy salvation.'
      v:009: 'PSA:84:9 | 9 | 9 | I will hear what the Lord God will speak in me: for he will speak peace unto his people: And unto his saints: and unto them that are converted to the heart.'
      v:010: 'PSA:84:10 | 10 | 10 | Surely his salvation is near to them that fear him: that glory may dwell in our land.'
      v:011: 'PSA:84:11 | 11 | 11 | Mercy and truth have met each other: justice and peace have kissed.'
      v:012: 'PSA:84:12 | 12 | 12 | Truth is sprung out of the earth: and justice hath looked down from heaven.'
      v:013: 'PSA:84:13 | 13 | 13 | For the Lord will give goodness: and our earth shall yield her fruit.'
      v:014: 'PSA:84:14 | 14 | 14 | Justice shall walk before him: and shall set his steps in the way.'
  c:085:
    intro: A prayer for God’s grace to assist us to the end.
    verses:
      v:001: 'PSA:85:1 | 1 | 1 | A prayer for David himself. Incline thy ear, O Lord, and hear me: for I am needy and poor.'
      v:002: 'PSA:85:2 | 2 | 2 | Preserve my soul, for I am holy: save thy servant, O my God, that trusteth in thee.'
      v:003: 'PSA:85:3 | 3 | 3 | Have mercy on me, O Lord, for I have cried to thee all the day.'
      v:004: 'PSA:85:4 | 4 | 4 | Give joy to the soul of thy servant, for to thee, O Lord, I have lifted up my soul.'
      v:005: 'PSA:85:5 | 5 | 5 | For thou, O Lord, art sweet and mild: and plenteous in mercy to all that call upon thee.'
      v:006: 'PSA:85:6 | 6 | 6 | Give ear, O Lord, to my prayer: and attend to the voice of my petition.'
      v:007: 'PSA:85:7 | 7 | 7 | I have called upon thee in the day of my trouble: because thou hast heard me.'
      v:008: 'PSA:85:8 | 8 | 8 | There is none among the gods like unto thee, O Lord: and there is none according to thy works.'
      v:009: 'PSA:85:9 | 9 | 9 | All the nations thou hast made shall come and adore before thee, O Lord: and they shall glorify thy name.'
      v:010: 'PSA:85:10 | 10 | 10 | For thou art great and dost wonderful things: thou art God alone.'
      v:011: 'PSA:85:11 | 11 | 11 | Conduct me, O Lord, in thy way, and I will walk in thy truth: let my heart rejoice that it may fear thy name.'
      v:012: 'PSA:85:12 | 12 | 12 | I will praise thee, O Lord my God, with my whole heart, and I will glorify thy name for ever:'
      v:013: 'PSA:85:13 | 13 | 13 | For thy mercy is great towards me: and thou hast delivered my soul out of the lower hell.'
      v:014: 'PSA:85:14 | 14 | 14 | O God, the wicked are risen up against me, and the assembly of the mighty have sought my soul: and they have not set thee before their eyes.'
      v:015: 'PSA:85:15 | 15 | 15 | And thou, O Lord, art a God of compassion, and merciful, patient, and of much mercy, and true.'
      v:016: 'PSA:85:16 | 16 | 16 | O look upon me, and have mercy on me: give thy command to thy servant, and save the son of thy handmaid.'
      v:017: 'PSA:85:17 | 17 | 17 | Shew me a token for good: that they who hate me may see, and be confounded, because thou, O Lord, hast helped me and hast comforted me.'
  c:086:
    intro: The glory of the church of Christ.
    verses:
      v:001: 'PSA:86:1 | 1 | 1 | For the sons of Core, a psalm of a canticle. The foundations thereof are in the holy mountains:'
      v:002: PSA:86:2 | 2 | 2 | The Lord loveth the gates of Sion above all the tabernacles of Jacob.
      v:003: 'PSA:86:3 | 3 | 3 | Glorious things are said of thee, O city of God.'
      v:004: 'PSA:86:4 | 4 | 4 | I will be mindful of Rahab and of Babylon knowing me. Behold the foreigners, and Tyre, and the people of the Ethiopians, these were there.'
      v:005: 'PSA:86:5 | 5 | 5 | Shall not Sion say: This man and that man is born in her? and the Highest himself hath founded her.'
      v:006: 'PSA:86:6 | 6 | 6 | The Lord shall tell in his writings of peoples and of princes, of them that have been in her.'
      v:007: PSA:86:7 | 7 | 7 | The dwelling in thee is as it were of all rejoicing.
  c:087:
    intro: 'A prayer of one under grievous affliction: it agrees to Christ in his passion, and alludes to his death and burial.'
    verses:
      v:001: 'PSA:87:1 | 1 | 1 | A canticle of a psalm for the sons of Core: unto the end, for Maheleth, to answer understanding of Eman the Ezrahite.'
      v:002: 'PSA:87:2 | 2 | 2 | O Lord, the God of my salvation: I have cried in the day, and in the night before thee.'
      v:003: 'PSA:87:3 | 3 | 3 | Let my prayer come in before thee: incline thy ear to my petition.'
      v:004: 'PSA:87:4 | 4 | 4 | For my soul is filled with evils: and my life hath drawn nigh to hell.'
      v:005: 'PSA:87:5 | 5 | 5 | I am counted among them that go down to the pit: I am become as a man without help,'
      v:006: 'PSA:87:6 | 6 | 6 | Free among the dead. Like the slain sleeping in the sepulchres, whom thou rememberest no more: and they are cut off from thy hand.'
      v:007: 'PSA:87:7 | 7 | 7 | They have laid me in the lower pit: in the dark places, and in the shadow of death.'
      v:008: 'PSA:87:8 | 8 | 8 | Thy wrath is strong over me: and all thy waves thou hast brought in upon me.'
      v:009: 'PSA:87:9 | 9 | 9 | Thou hast put away my acquaintance far from me: they have set me an abomination to themselves. I was delivered up, and came not forth:'
      v:010: 'PSA:87:10 | 10 | 10 | My eyes languished through poverty. All the day I cried to thee, O Lord: I stretched out my hands to thee.'
      v:011: 'PSA:87:11 | 11 | 11 | Wilt thou shew wonders to the dead? or shall physicians raise to life, and give praise to thee?'
      v:012: 'PSA:87:12 | 12 | 12 | Shall any one in the sepulchre declare thy mercy: and thy truth in destruction?'
      v:013: PSA:87:13 | 13 | 13 | Shall thy wonders be known in the dark; and thy justice in the land of forgetfulness?
      v:014: 'PSA:87:14 | 14 | 14 | But I, O Lord, have cried to thee: and in the morning my prayer shall prevent thee.'
      v:015: 'PSA:87:15 | 15 | 15 | Lord, why castest thou off my prayer: why turnest thou away thy face from me?'
      v:016: 'PSA:87:16 | 16 | 16 | I am poor, and in labours from my youth: and being exalted have been humbled and troubled.'
      v:017: 'PSA:87:17 | 17 | 17 | Thy wrath hath come upon me: and thy terrors have troubled me.'
      v:018: 'PSA:87:18 | 18 | 18 | They have come round about me like water all the day: they have compassed me about together.'
      v:019: 'PSA:87:19 | 19 | 19 | Friend and neighbour thou hast put far from me: and my acquaintance, because of misery.'
  c:088:
    intro: 'The perpetuity of the church of Christ, in consequence of the promise of God: which, notwithstanding, God permits her to suffer sometimes most grievous afflictions.'
    verses:
      v:001: 'PSA:88:1 | 1 | 1 | Of understanding, for Ethan the Ezrahite.'
      v:002: PSA:88:2 | 2 | 2 | The mercies of the Lord I will sing for ever. I will shew forth thy truth with my mouth to generation and generation.
      v:003: 'PSA:88:3 | 3 | 3 | For thou hast said: Mercy shall be built up for ever in the heavens: thy truth shall be prepared in them.'
      v:004: 'PSA:88:4 | 4 | 4 | I have made a covenant with my elect: I have sworn to David my servant:'
      v:005: PSA:88:5 | 5 | 5 | Thy seed will I settle for ever. And I will build up thy throne unto generation and generation.
      v:006: 'PSA:88:6 | 6 | 6 | The heavens shall confess thy wonders, O Lord: and thy truth in the church of the saints.'
      v:007: 'PSA:88:7 | 7 | 7 | For who in the clouds can be compared to the Lord: or who among the sons of God shall be like to God?'
      v:008: 'PSA:88:8 | 8 | 8 | God, who is glorified in the assembly of the saints: great and terrible above all them that are about him.'
      v:009: 'PSA:88:9 | 9 | 9 | O Lord God of hosts, who is like to thee? thou art mighty, O Lord, and thy truth is round about thee.'
      v:010: 'PSA:88:10 | 10 | 10 | Thou rulest the power of the sea: and appeasest the motion of the waves thereof.'
      v:011: 'PSA:88:11 | 11 | 11 | Thou hast humbled the proud one, as one that is slain: with the arm of thy strength thou hast scattered thy enemies.'
      v:012: 'PSA:88:12 | 12 | 12 | Thine are the heavens, and thine is the earth: the world and the fulness thereof thou hast founded:'
      v:013: 'PSA:88:13 | 13 | 13 | The north and the sea thou hast created. Thabor and Hermon shall rejoice in thy name:'
      v:014: 'PSA:88:14 | 14 | 14 | Thy arm is with might. Let thy hand be strengthened, and thy right hand exalted:'
      v:015: 'PSA:88:15 | 15 | 15 | Justice and judgment are the preparation of thy throne. Mercy and truth shall go before thy face:'
      v:016: 'PSA:88:16 | 16 | 16 | Blessed is the people that knoweth jubilation. They shall walk, O Lord, in the light of thy countenance:'
      v:017: 'PSA:88:17 | 17 | 17 | And in thy name they shall rejoice all the day, and in thy justice they shall be exalted.'
      v:018: 'PSA:88:18 | 18 | 18 | For thou art the glory of their strength: and in thy good pleasure shall our horn be exalted.'
      v:019: 'PSA:88:19 | 19 | 19 | For our protection is of the Lord, and of our king the holy one of Israel.'
      v:020: 'PSA:88:20 | 20 | 20 | Then thou spokest in a vision to thy saints, and saidst: I have laid help upon one that is mighty, and have exalted one chosen out of my people.'
      v:021: 'PSA:88:21 | 21 | 21 | I have found David my servant: with my holy oil I have anointed him.'
      v:022: 'PSA:88:22 | 22 | 22 | For my hand shall help him: and my arm shall strengthen him.'
      v:023: 'PSA:88:23 | 23 | 23 | The enemy shall have no advantage over him: nor the son of iniquity have power to hurt him.'
      v:024: PSA:88:24 | 24 | 24 | And I will cut down his enemies before his face; and them that hate him I will put to flight.
      v:025: 'PSA:88:25 | 25 | 25 | And my truth and my mercy shall be with him: and in my name shall his horn be exalted.'
      v:026: PSA:88:26 | 26 | 26 | And I will set his hand in the sea; and his right hand in the rivers.
      v:027: 'PSA:88:27 | 27 | 27 | He shall cry out to me: Thou art my father: my God, and the support of my salvation.'
      v:028: 'PSA:88:28 | 28 | 28 | And I will make him my firstborn, high above the kings of the earth.'
      v:029: 'PSA:88:29 | 29 | 29 | I will keep my mercy for him for ever: and my covenant faithful to him.'
      v:030: 'PSA:88:30 | 30 | 30 | And I will make his seed to endure for evermore: and his throne as the days of heaven.'
      v:031: 'PSA:88:31 | 31 | 31 | And if his children forsake my law, and walk not in my judgments:'
      v:032: 'PSA:88:32 | 32 | 32 | If they profane my justices: and keep not my commandments:'
      v:033: PSA:88:33 | 33 | 33 | I will visit their iniquities with a rod and their sins with stripes.
      v:034: 'PSA:88:34 | 34 | 34 | But my mercy I will not take away from him: nor will I suffer my truth to fail.'
      v:035: 'PSA:88:35 | 35 | 35 | Neither will I profane my covenant: and the words that proceed from my mouth I will not make void.'
      v:036: 'PSA:88:36 | 36 | 36 | Once have I sworn by my holiness: I will not lie unto David:'
      v:037: PSA:88:37 | 37 | 37 | His seed shall endure for ever.
      v:038: 'PSA:88:38 | 38 | 38 | And his throne as the sun before me: and as the moon perfect for ever, and a faithful witness in heaven.'
      v:039: 'PSA:88:39 | 39 | 39 | But thou hast rejected and despised: thou hast been angry with my anointed.'
      v:040: 'PSA:88:40 | 40 | 40 | Thou hast overthrown the covenant of thy servant: thou hast profaned his sanctuary on the earth.'
      v:041: 'PSA:88:41 | 41 | 41 | Thou hast broken down all his hedges: thou hast made his strength fear.'
      v:042: 'PSA:88:42 | 42 | 42 | All that pass by the way have robbed him: he is become a reproach to his neighbours.'
      v:043: 'PSA:88:43 | 43 | 43 | Thou hast set up the right hand of them that oppress him: thou hast made all his enemies to rejoice.'
      v:044: PSA:88:44 | 44 | 44 | Thou hast turned away the help of his sword; and hast not assisted him in battle.
      v:045: 'PSA:88:45 | 45 | 45 | Thou hast made his purification to cease: and thou hast cast his throne down to the ground.'
      v:046: 'PSA:88:46 | 46 | 46 | Thou hast shortened the days of his time: thou hast covered him with confusion.'
      v:047: 'PSA:88:47 | 47 | 47 | How long, O Lord, turnest thou away unto the end? shall thy anger burn like fire?'
      v:048: 'PSA:88:48 | 48 | 48 | Remember what my substance is: for hast thou made all the children of men in vain?'
      v:049: 'PSA:88:49 | 49 | 49 | Who is the man that shall live, and not see death: that shall deliver his soul from the hand of hell?'
      v:050: 'PSA:88:50 | 50 | 50 | Lord, where are thy ancient mercies, according to what thou didst swear to David in thy truth?'
      v:051: 'PSA:88:51 | 51 | 51 | Be mindful, O Lord, of the reproach of thy servants (which I have held in my bosom) of many nations:'
      v:052: 'PSA:88:52 | 52 | 52 | Wherewith thy enemies have reproached, O Lord; wherewith they have reproached the change of thy anointed.'
      v:053: PSA:88:53 | 53 | 53 | Blessed be the Lord for evermore. So be it. So be it.
  c:089:
    intro: 'A prayer for the mercy of God: recounting the shortness and miseries of the days of man.'
    verses:
      v:001: 'PSA:89:1 | 1 | 1 | A prayer of Moses the man of God. Lord, thou hast been our refuge from generation to generation.'
      v:002: 'PSA:89:2 | 2 | 2 | Before the mountains were made, or the earth and the world was formed; from eternity and to eternity thou art God.'
      v:003: 'PSA:89:3 | 3 | 3 | Turn not man away to be brought low: and thou hast said: Be converted, O ye sons of men.'
      v:004: 'PSA:89:4 | 4 | 4 | For a thousand years in thy sight are as yesterday, which is past. And as a watch in the night,'
      v:005: 'PSA:89:5 | 5 | 5 | Things that are counted nothing, shall their years be.'
      v:006: 'PSA:89:6 | 6 | 6 | In the morning man shall grow up like grass; in the morning he shall flourish and pass away: in the evening he shall fall, grow dry, and wither.'
      v:007: 'PSA:89:7 | 7 | 7 | For in thy wrath we have fainted away: and are troubled in thy indignation.'
      v:008: 'PSA:89:8 | 8 | 8 | Thou hast set our iniquities before thy eyes: our life in the light of thy countenance.'
      v:009: 'PSA:89:9 | 9 | 9 | For all our days are spent; and in thy wrath we have fainted away. Our years shall be considered as a spider:'
      v:010: 'PSA:89:10 | 10 | 10 | The days of our years in them are threescore and ten years. But if in the strong they be fourscore years: and what is more of them is labour and sorrow. for mildness is come upon us: and we shall be corrected.'
      v:011: 'PSA:89:11 | 11 | 11 | Who knoweth the power of thy anger, and for thy fear'
      v:012: 'PSA:89:12 | 12 | 12 | Can number thy wrath? So make thy right hand known: and men learned in heart, in wisdom.'
      v:013: 'PSA:89:13 | 13 | 13 | Return, O Lord, how long? and be entreated in favour of thy servants.'
      v:014: 'PSA:89:14 | 14 | 14 | We are filled in the morning with thy mercy: and we have rejoiced, and are delighted all our days.'
      v:015: 'PSA:89:15 | 15 | 15 | We have rejoiced for the days in which thou hast humbled us: for the years in which we have seen evils.'
      v:016: 'PSA:89:16 | 16 | 16 | Look upon thy servants and upon their works: and direct their children.'
      v:017: 'PSA:89:17 | 17 | 17 | And let the brightness of the Lord our God be upon us: and direct thou the works of our hands over us; yea, the work of our hands do thou direct.'
  c:090:
    intro: The just is secure under the protection of God.
    verses:
      v:001: 'PSA:90:1 | 1 | 1 | The praise of a canticle for David. He that dwelleth in the aid of the most High, shall abide under the protection of the God of Jacob.'
      v:002: 'PSA:90:2 | 2 | 2 | He shall say to the Lord: Thou art my protector, and my refuge: my God, in him will I trust.'
      v:003: 'PSA:90:3 | 3 | 3 | For he hath delivered me from the snare of the hunters: and from the sharp word.'
      v:004: 'PSA:90:4 | 4 | 4 | He will overshadow thee with his shoulders: and under his wings thou shalt trust.'
      v:005: 'PSA:90:5 | 5 | 5 | His truth shall compass thee with a shield: thou shalt not be afraid of the terror of the night.'
      v:006: 'PSA:90:6 | 6 | 6 | Of the arrow that flieth in the day, of the business that walketh about in the dark: of invasion, or of the noonday devil.'
      v:007: 'PSA:90:7 | 7 | 7 | A thousand shall fall at thy side, and ten thousand at thy right hand: but it shall not come nigh thee.'
      v:008: 'PSA:90:8 | 8 | 8 | But thou shalt consider with thy eyes: and shalt see the reward of the wicked.'
      v:009: 'PSA:90:9 | 9 | 9 | Because thou, O Lord, art my hope: thou hast made the most High thy refuge.'
      v:010: 'PSA:90:10 | 10 | 10 | There shall no evil come to thee: nor shall the scourge come near thy dwelling.'
      v:011: PSA:90:11 | 11 | 11 | For he hath given his angels charge over thee; to keep thee in all thy ways.
      v:012: 'PSA:90:12 | 12 | 12 | In their hands they shall bear thee up: lest thou dash thy foot against a stone.'
      v:013: 'PSA:90:13 | 13 | 13 | Thou shalt walk upon the asp and the basilisk: and thou shalt trample under foot the lion and the dragon.'
      v:014: 'PSA:90:14 | 14 | 14 | Because he hoped in me I will deliver him: I will protect him because he hath known my name.'
      v:015: 'PSA:90:15 | 15 | 15 | He shall cry to me, and I will hear him: I am with him in tribulation, I will deliver him, and I will glorify him.'
      v:016: PSA:90:16 | 16 | 16 | I will fill him with length of days; and I will shew him my salvation.
  c:091:
    intro: God is to be praised for his wondrous works.
    verses:
      v:001: PSA:91:1 | 1 | 1 | A psalm of a canticle on the sabbath day.
      v:002: 'PSA:91:2 | 2 | 2 | It is good to give praise to the Lord: and to sing to thy name, O most High.'
      v:003: 'PSA:91:3 | 3 | 3 | To shew forth thy mercy in the morning, and thy truth in the night:'
      v:004: 'PSA:91:4 | 4 | 4 | Upon an instrument of ten strings, upon the psaltery: with a canticle upon the harp.'
      v:005: 'PSA:91:5 | 5 | 5 | For thou hast given me, O Lord, a delight in thy doings: and in the works of thy hands I shall rejoice.'
      v:006: 'PSA:91:6 | 6 | 6 | O Lord, how great are thy works! thy thoughts are exceeding deep.'
      v:007: 'PSA:91:7 | 7 | 7 | The senseless man shall not know: nor will the fool understand these things.'
      v:008: 'PSA:91:8 | 8 | 8 | When the wicked shall spring up as grass: and all the workers of iniquity shall appear: That they may perish for ever and ever:'
      v:009: 'PSA:91:9 | 9 | 9 | But thou, O Lord, art most high for evermore.'
      v:010: 'PSA:91:10 | 10 | 10 | For behold thy enemies, O lord, for behold thy enemies shall perish: and all the workers of iniquity shall be scattered.'
      v:011: 'PSA:91:11 | 11 | 11 | But my horn shall be exalted like that of the unicorn: and my old age in plentiful mercy.'
      v:012: 'PSA:91:12 | 12 | 12 | My eye also hath looked down upon my enemies: and my ear shall hear of the downfall of the malignant that rise up against me.'
      v:013: 'PSA:91:13 | 13 | 13 | The just shall flourish like the palm tree: he shall grow up like the cedar of Libanus.'
      v:014: PSA:91:14 | 14 | 14 | They that are planted in the house of the Lord shall flourish in the courts of the house of our God.
      v:015: 'PSA:91:15 | 15 | 15 | They shall still increase in a fruitful old age: and shall be well treated,'
      v:016: 'PSA:91:16 | 16 | 16 | That they may shew, That the Lord our God is righteous, and there is no iniquity in him.'
  c:092:
    intro: 'Praise in the way of a canticle, for David himself, on the day before the sabbath, when the earth was founded.'
    verses:
      v:001: 'PSA:92:1 | 1 | 1 | The Lord hath reigned, he is clothed with beauty: the Lord is clothed with strength, and hath girded himself. for he hath established the world which shall not be moved.'
      v:002: 'PSA:92:2 | 2 | 2 | My throne is prepared from of old: thou art from everlasting.'
      v:003: 'PSA:92:3 | 3 | 3 | The floods have lifted up, O Lord: the floods have lifted up their voice. The floods have lifted up their waves,'
      v:004: 'PSA:92:4 | 4 | 4 | With the noise of many waters. Wonderful are the surges of the sea: wonderful is the Lord on high.'
      v:005: 'PSA:92:5 | 5 | 5 | Thy testimonies are become exceedingly credible: holiness becometh thy house, O Lord, unto length of days.'
  c:093:
    intro: A psalm for David himself on the fourth day of the week.
    verses:
      v:001: 'PSA:93:1 | 1 | 1 | The Lord is the God to whom revenge belongeth: the God of revenge hath acted freely.'
      v:002: 'PSA:93:2 | 2 | 2 | Lift up thyself, thou that judgest the earth: render a reward to the proud.'
      v:003: 'PSA:93:3 | 3 | 3 | How long shall sinners, O Lord: how long shall sinners glory?'
      v:004: 'PSA:93:4 | 4 | 4 | Shall they utter, and speak iniquity: shall all speak who work injustice?'
      v:005: 'PSA:93:5 | 5 | 5 | Thy people, O Lord, they have brought low: and they have afflicted thy inheritance.'
      v:006: 'PSA:93:6 | 6 | 6 | They have slain the widow and the stranger: and they have murdered the fatherless.'
      v:007: 'PSA:93:7 | 7 | 7 | And they have said: The Lord shall not see: neither shall the God of Jacob understand.'
      v:008: 'PSA:93:8 | 8 | 8 | Understand, ye senseless among the people: and, you fools, be wise at last.'
      v:009: 'PSA:93:9 | 9 | 9 | He that planted the ear, shall he not hear? or he that formed the eye, doth he not consider?'
      v:010: 'PSA:93:10 | 10 | 10 | He that chastiseth nations, shall he not rebuke: he that teacheth man knowledge?'
      v:011: 'PSA:93:11 | 11 | 11 | The Lord knoweth the thoughts of men, that they are vain.'
      v:012: 'PSA:93:12 | 12 | 12 | Blessed is the man whom thou shalt instruct, O Lord: and shalt teach him out of thy law.'
      v:013: 'PSA:93:13 | 13 | 13 | That thou mayst give him rest from the evil days: till a pit be dug for the wicked.'
      v:014: 'PSA:93:14 | 14 | 14 | For the Lord will not cast off his people: neither will he forsake his own inheritance.'
      v:015: 'PSA:93:15 | 15 | 15 | Until justice be turned into judgment: and they that are near it are all the upright in heart.'
      v:016: 'PSA:93:16 | 16 | 16 | Who shall rise up for me against the evildoers? or who shall stand with me against the workers of iniquity?'
      v:017: 'PSA:93:17 | 17 | 17 | Unless the Lord had been my helper, my soul had almost dwelt in hell.'
      v:018: 'PSA:93:18 | 18 | 18 | If I said: My foot is moved: thy mercy, O Lord, assisted me.'
      v:019: 'PSA:93:19 | 19 | 19 | According to the multitude of my sorrows in my heart, thy comforts have given joy to my soul.'
      v:020: 'PSA:93:20 | 20 | 20 | Doth the seat of iniquity stick to thee, who framest labour in commandment?'
      v:021: 'PSA:93:21 | 21 | 21 | They will hunt after the soul of the just, and will condemn innocent blood.'
      v:022: 'PSA:93:22 | 22 | 22 | But the Lord is my refuge: and my God the help of my hope.'
      v:023: 'PSA:93:23 | 23 | 23 | And he will render them their iniquity: and in their malice he will destroy them: the Lord our God will destroy them.'
  c:094:
    intro: Praise of a canticle for David himself.
    verses:
      v:001: 'PSA:94:1 | 1 | 1 | Come let us praise the Lord with joy: let us joyfully sing to God our saviour.'
      v:002: PSA:94:2 | 2 | 2 | Let us come before his presence with thanksgiving; and make a joyful noise to him with psalms.
      v:003: 'PSA:94:3 | 3 | 3 | For the Lord is a great God, and a great King above all gods.'
      v:004: 'PSA:94:4 | 4 | 4 | For in his hand are all the ends of the earth: and the heights of the mountains are his.'
      v:005: 'PSA:94:5 | 5 | 5 | For the sea is his, and he made it: and his hands formed the dry land.'
      v:006: 'PSA:94:6 | 6 | 6 | Come let us adore and fall down: and weep before the Lord that made us.'
      v:007: 'PSA:94:7 | 7 | 7 | For he is the Lord our God: and we are the people of his pasture and the sheep of his hand.'
      v:008: 'PSA:94:8 | 8 | 8 | To day if you shall hear his voice, harden not your hearts:'
      v:009: 'PSA:94:9 | 9 | 9 | As in the provocation, according to the day of temptation in the wilderness: where your fathers tempted me, they proved me, and saw my works.'
      v:010: 'PSA:94:10 | 10 | 10 | Forty years long was I offended with that generation, and I said: These always err in heart.'
      v:011: 'PSA:94:11 | 11 | 11 | And these men have not known my ways: so I swore in my wrath that they shall not enter into my rest.'
  c:095:
    intro: An exhortation to praise God for the coming of Christ and his kingdom.
    verses:
      v:001: 'PSA:95:1 | 1 | 1 | A canticle for David himself, when the house was built after the captivity. Sing ye to the Lord a new canticle: sing to the Lord, all the earth.'
      v:002: 'PSA:95:2 | 2 | 2 | Sing ye to the Lord and bless his name: shew forth his salvation from day to day.'
      v:003: 'PSA:95:3 | 3 | 3 | Declare his glory among the Gentiles: his wonders among all people.'
      v:004: 'PSA:95:4 | 4 | 4 | For the Lord is great, and exceedingly to be praised: he is to be feared above all gods.'
      v:005: 'PSA:95:5 | 5 | 5 | For all the gods of the Gentiles are devils: but the Lord made the heavens.'
      v:006: 'PSA:95:6 | 6 | 6 | Praise and beauty are before him: holiness and majesty in his sanctuary.'
      v:007: 'PSA:95:7 | 7 | 7 | Bring ye to the Lord, O ye kindreds of the Gentiles, bring ye to the Lord glory and honour:'
      v:008: 'PSA:95:8 | 8 | 8 | Bring to the Lord glory unto his name. Bring up sacrifices, and come into his courts:'
      v:009: PSA:95:9 | 9 | 9 | Adore ye the Lord in his holy court. Let all the earth be moved at his presence.
      v:010: 'PSA:95:10 | 10 | 10 | Say ye among the Gentiles, the Lord hath reigned. for he hath corrected the world, which shall not be moved: he will judge the people with justice.'
      v:011: 'PSA:95:11 | 11 | 11 | Let the heavens rejoice, and let the earth be glad, let the sea be moved, and the fulness thereof:'
      v:012: PSA:95:12 | 12 | 12 | The fields and all things that are in them shall be joyful. Then shall all the trees of the woods rejoice
      v:013: 'PSA:95:13 | 13 | 13 | before the face of the Lord, because he cometh: because he cometh to judge the earth. He shall judge the world with justice, and the people with his truth.'
  c:096:
    intro: All are invited to rejoice at the glorious coming and reign of Christ.
    verses:
      v:001: 'PSA:96:1 | 1 | 1 | For the same David, when his land was restored again to him. The Lord hath reigned, let the earth rejoice: let many islands be glad.'
      v:002: 'PSA:96:2 | 2 | 2 | Clouds and darkness are round about him: justice and judgment are the establishment of his throne.'
      v:003: 'PSA:96:3 | 3 | 3 | A fire shall go before him, and shall burn his enemies round about.'
      v:004: 'PSA:96:4 | 4 | 4 | His lightnings have shone forth to the world: the earth saw and trembled.'
      v:005: 'PSA:96:5 | 5 | 5 | The mountains melted like wax, at the presence of the Lord: at the presence of the Lord of all the earth.'
      v:006: 'PSA:96:6 | 6 | 6 | The heavens declared his justice: and all people saw his glory.'
      v:007: 'PSA:96:7 | 7 | 7 | Let them be all confounded that adore graven things, and that glory in their idols. Adore him, all you his angels:'
      v:008: 'PSA:96:8 | 8 | 8 | Sion heard, and was glad. And the daughters of Juda rejoiced, because of thy judgments, O Lord.'
      v:009: 'PSA:96:9 | 9 | 9 | For thou art the most high Lord over all the earth: thou art exalted exceedingly above all gods.'
      v:010: 'PSA:96:10 | 10 | 10 | You that love the Lord, hate evil: the Lord preserveth the souls of his saints, he will deliver them out of the hand of the sinner.'
      v:011: 'PSA:96:11 | 11 | 11 | Light is risen to the just, and joy to the right of heart.'
      v:012: 'PSA:96:12 | 12 | 12 | Rejoice, ye just, in the Lord: and give praise to the remembrance of his holiness.'
  c:097:
    intro: 'All are again invited to praise the Lord, for the victories of Christ.'
    verses:
      v:001: 'PSA:97:1 | 1 | 1 | A psalm for David himself. Sing ye to the Lord a new canticle: because he hath done wonderful things. His right hand hath wrought for him salvation, and his arm is holy.'
      v:002: 'PSA:97:2 | 2 | 2 | The Lord hath made known his salvation: he hath revealed his justice in the sight of the Gentiles.'
      v:003: PSA:97:3 | 3 | 3 | He hath remembered his mercy and his truth toward the house of Israel. All the ends of the earth have seen the salvation of our God.
      v:004: 'PSA:97:4 | 4 | 4 | Sing joyfully to God, all the earth; make melody, rejoice and sing.'
      v:005: 'PSA:97:5 | 5 | 5 | Sing praise to the Lord on the harp, on the harp, and with the voice of a psalm:'
      v:006: 'PSA:97:6 | 6 | 6 | With long trumpets, and sound of cornet. Make a joyful noise before the Lord our king:'
      v:007: 'PSA:97:7 | 7 | 7 | Let the sea be moved and the fullness thereof: the world and they that dwell therein.'
      v:008: 'PSA:97:8 | 8 | 8 | The rivers shall clap their hands, the mountains shall rejoice together'
      v:009: 'PSA:97:9 | 9 | 9 | At the presence of the Lord: because he cometh to judge the earth. He shall judge the world with justice, and the people with equity.'
  c:098:
    intro: 'The reign of the Lord in Sion: that is, of Christ in his church.'
    verses:
      v:001: 'PSA:98:1 | 1 | 1 | A psalm for David himself. The Lord hath reigned, let the people be angry: he that sitteth on the cherubims: let the earth be moved.'
      v:002: 'PSA:98:2 | 2 | 2 | The lord is great in Sion, and high above all people.'
      v:003: 'PSA:98:3 | 3 | 3 | Let them give praise to thy great name: for it is terrible and holy:'
      v:004: "PSA:98:4 | 4 | 4 | And the king's honour loveth judgment. Thou hast prepared directions: thou hast done judgment and justice in Jacob."
      v:005: 'PSA:98:5 | 5 | 5 | Exalt ye the Lord our God, and adore his footstool, for it is holy.'
      v:006: 'PSA:98:6 | 6 | 6 | Moses and Aaron among his priests: and Samuel among them that call upon his name. They called upon the Lord, and he heard them:'
      v:007: 'PSA:98:7 | 7 | 7 | He spoke to them in the pillar of the cloud. They kept his testimonies, and the commandment which he gave them.'
      v:008: 'PSA:98:8 | 8 | 8 | Thou didst hear them, O Lord our God: thou wast a merciful God to them, and taking vengeance on all their inventions.'
      v:009: 'PSA:98:9 | 9 | 9 | Exalt ye the Lord our God, and adore at his holy mountain: for the Lord our God is holy.'
  c:099:
    intro: All are invited to rejoice in God the creator of all.
    verses:
      v:001: PSA:99:1 | 1 | 1 | A psalm of praise.
      v:002: 'PSA:99:2 | 2 | 2 | Sing joyfully to God, all the earth: serve ye the Lord with gladness. Come in before his presence with exceeding great joy.'
      v:003: 'PSA:99:3 | 3 | 3 | Know ye that the Lord he is God: he made us, and not we ourselves. We are his people and the sheep of his pasture.'
      v:004: 'PSA:99:4 | 4 | 4 | Go ye into his gates with praise, into his courts with hymns: and give glory to him. Praise ye his name:'
      v:005: 'PSA:99:5 | 5 | 5 | For the Lord is sweet, his mercy endureth for ever, and his truth to generation and generation.'
  c:100:
    intro: 'The prophet exhorteth all by his example, to follow mercy and justice.'
    verses:
      v:001: 'PSA:100:1 | 1 | 1 | A psalm for David himself. Mercy and judgment I will sing to thee, O Lord: I will sing,'
      v:002: 'PSA:100:2 | 2 | 2 | And I will understand in the unspotted way, when thou shalt come to me. I walked in the innocence of my heart, in the midst of my house.'
      v:003: 'PSA:100:3 | 3 | 3 | I will not set before my eyes any unjust thing: I hated the workers of iniquities.'
      v:004: 'PSA:100:4 | 4 | 4 | The perverse heart did not cleave to me: and the malignant, that turned aside from me, I would not know.'
      v:005: 'PSA:100:5 | 5 | 5 | The man that in private detracted his neighbour, him did I persecute. With him that had a proud eye, and an unsatiable heart, I would not eat.'
      v:006: 'PSA:100:6 | 6 | 6 | My eyes were upon the faithful of the earth, to sit with me: the man that walked in the perfect way, he served me.'
      v:007: 'PSA:100:7 | 7 | 7 | He that worketh pride shall not dwell in the midst of my house: he that speaketh unjust things did not prosper before my eyes.'
      v:008: 'PSA:100:8 | 8 | 8 | In the morning I put to death all the wicked of the land: that I might cut off all the workers of iniquity from the city of the Lord.'
  c:101:
    intro: 'A prayer for one in affliction: the fifth penitential psalm.'
    verses:
      v:001: 'PSA:101:1 | 1 | 1 | The prayer of the poor man, when he was anxious, and poured out his supplication before the Lord.'
      v:002: 'PSA:101:2 | 2 | 2 | Hear, O Lord, my prayer: and let my cry come to thee.'
      v:003: 'PSA:101:3 | 3 | 3 | Turn not away thy face from me: in the day when I am in trouble, incline thy ear to me. In what day soever I shall call upon thee, hear me speedily.'
      v:004: 'PSA:101:4 | 4 | 4 | For my days are vanished like smoke, and my bones are grown dry like fuel for the fire.'
      v:005: 'PSA:101:5 | 5 | 5 | I am smitten as grass, and my heart is withered: because I forgot to eat my bread.'
      v:006: 'PSA:101:6 | 6 | 6 | Through the voice of my groaning, my bone hath cleaved to my flesh.'
      v:007: 'PSA:101:7 | 7 | 7 | I am become like to a pelican of the wilderness: I am like a night raven in the house.'
      v:008: 'PSA:101:8 | 8 | 8 | I have watched, and am become as a sparrow all alone on the housetop.'
      v:009: 'PSA:101:9 | 9 | 9 | All the day long my enemies reproached me: and they that praised me did swear against me.'
      v:010: 'PSA:101:10 | 10 | 10 | For I did eat ashes like bread, and mingled my drink with weeping.'
      v:011: 'PSA:101:11 | 11 | 11 | Because of thy anger and indignation: for having lifted me up thou hast thrown me down.'
      v:012: 'PSA:101:12 | 12 | 12 | My days have declined like a shadow, and I am withered like grass.'
      v:013: 'PSA:101:13 | 13 | 13 | But thou, O Lord, endurest for ever: and thy memorial to all generations.'
      v:014: 'PSA:101:14 | 14 | 14 | Thou shalt arise and have mercy on Sion: for it is time to have mercy on it, for the time is come.'
      v:015: 'PSA:101:15 | 15 | 15 | For the stones thereof have pleased thy servants: and they shall have pity on the earth thereof.'
      v:016: 'PSA:101:16 | 16 | 16 | And the Gentiles shall fear thy name, O Lord, and all the kings of the earth thy glory.'
      v:017: 'PSA:101:17 | 17 | 17 | For the Lord hath built up Sion: and he shall be seen in his glory.'
      v:018: 'PSA:101:18 | 18 | 18 | He hath had regard to the prayer of the humble: and he hath not despised their petition.'
      v:019: 'PSA:101:19 | 19 | 19 | Let these things be written unto another generation: and the people that shall be created shall praise the Lord:'
      v:020: 'PSA:101:20 | 20 | 20 | Because he hath looked forth from his high sanctuary: from heaven the Lord hath looked upon the earth.'
      v:021: 'PSA:101:21 | 21 | 21 | That he might hear the groans of them that are in fetters: that he might release the children of the slain:'
      v:022: 'PSA:101:22 | 22 | 22 | That they may declare the name of the Lord in Sion: and his praise in Jerusalem;'
      v:023: 'PSA:101:23 | 23 | 23 | When the people assemble together, and kings, to serve the Lord.'
      v:024: 'PSA:101:24 | 24 | 24 | He answered him in the way of his strength: Declare unto me the fewness of my days.'
      v:025: 'PSA:101:25 | 25 | 25 | Call me not away in the midst of my days: thy years are unto generation and generation.'
      v:026: 'PSA:101:26 | 26 | 26 | In the beginning, O Lord, thou foundedst the earth: and the heavens are the works of thy hands.'
      v:027: 'PSA:101:27 | 27 | 27 | They shall perish but thou remainest: and all of them shall grow old like a garment: And as a vesture thou shalt change them, and they shall be changed.'
      v:028: 'PSA:101:28 | 28 | 28 | But thou art always the selfsame, and thy years shall not fail.'
      v:029: PSA:101:29 | 29 | 29 | The children of thy servants shall continue and their seed shall be directed for ever.
  c:102:
    intro: Thanksgiving to God for his mercies.
    verses:
      v:001: 'PSA:102:1 | 1 | 1 | For David himself. Bless the Lord, O my soul: and let all that is within me bless his holy name.'
      v:002: 'PSA:102:2 | 2 | 2 | Bless the Lord, O my soul, and never forget all he hath done for thee.'
      v:003: 'PSA:102:3 | 3 | 3 | Who forgiveth all thy iniquities: who healeth all thy diseases.'
      v:004: 'PSA:102:4 | 4 | 4 | Who redeemeth thy life from destruction: who crowneth thee with mercy and compassion.'
      v:005: "PSA:102:5 | 5 | 5 | Who satisfieth thy desire with good things: thy youth shall be renewed like the eagle's."
      v:006: 'PSA:102:6 | 6 | 6 | The Lord doth mercies, and judgment for all that suffer wrong.'
      v:007: 'PSA:102:7 | 7 | 7 | He hath made his ways known to Moses: his wills to the children of Israel.'
      v:008: 'PSA:102:8 | 8 | 8 | The Lord is compassionate and merciful: longsuffering and plenteous in mercy.'
      v:009: 'PSA:102:9 | 9 | 9 | He will not always be angry: nor will he threaten for ever.'
      v:010: 'PSA:102:10 | 10 | 10 | He hath not dealt with us according to our sins: nor rewarded us according to our iniquities.'
      v:011: 'PSA:102:11 | 11 | 11 | For according to the height of the heaven above the earth: he hath strengthened his mercy towards them that fear him.'
      v:012: 'PSA:102:12 | 12 | 12 | As far as the east is from the west, so far hath he removed our iniquities from us.'
      v:013: 'PSA:102:13 | 13 | 13 | As a father hath compassion on his children, so hath the Lord compassion on them that fear him:'
      v:014: 'PSA:102:14 | 14 | 14 | For he knoweth our frame. He remembereth that we are dust:'
      v:015: "PSA:102:15 | 15 | 15 | Man's days are as grass, as the flower of the field so shall he flourish."
      v:016: 'PSA:102:16 | 16 | 16 | For the spirit shall pass in him, and he shall not be: and he shall know his place no more.'
      v:017: "PSA:102:17 | 17 | 17 | But the mercy of the Lord is from eternity and unto eternity upon them that fear him: And his justice unto children's children,"
      v:018: 'PSA:102:18 | 18 | 18 | To such as keep his covenant, And are mindful of his commandments to do them.'
      v:019: 'PSA:102:19 | 19 | 19 | The lord hath prepared his throne in heaven: and his kingdom shall rule over all.'
      v:020: 'PSA:102:20 | 20 | 20 | Bless the Lord, all ye his angels: you that are mighty in strength, and execute his word, hearkening to the voice of his orders.'
      v:021: 'PSA:102:21 | 21 | 21 | Bless the Lord, all ye his hosts: you ministers of his that do his will.'
      v:022: 'PSA:102:22 | 22 | 22 | Bless the Lord, all his works: in every place of his dominion, O my soul, bless thou the Lord.'
  c:103:
    intro: 'God is to be praised for his mighty works, and wonderful providence.'
    verses:
      v:001: 'PSA:103:1 | 1 | 1 | For David himself. Bless the Lord, O my soul: O Lord my God, thou art exceedingly great. Thou hast put on praise and beauty:'
      v:002: 'PSA:103:2 | 2 | 2 | And art clothed with light as with a garment. Who stretchest out the heaven like a pavilion:'
      v:003: 'PSA:103:3 | 3 | 3 | Who coverest the higher rooms thereof with water. Who makest the clouds thy chariot: who walkest upon the wings of the winds.'
      v:004: 'PSA:103:4 | 4 | 4 | Who makest thy angels spirits: and thy ministers a burning fire.'
      v:005: 'PSA:103:5 | 5 | 5 | Who hast founded the earth upon its own bases: it shall not be moved for ever and ever.'
      v:006: 'PSA:103:6 | 6 | 6 | The deep like a garment is its clothing: above the mountains shall the waters stand.'
      v:007: 'PSA:103:7 | 7 | 7 | At thy rebuke they shall flee: at the voice of thy thunder they shall fear.'
      v:008: 'PSA:103:8 | 8 | 8 | The mountains ascend, and the plains descend into the place which thou hast founded for them.'
      v:009: PSA:103:9 | 9 | 9 | Thou hast set a bound which they shall not pass over; neither shall they return to cover the earth.
      v:010: 'PSA:103:10 | 10 | 10 | Thou sendest forth springs in the vales: between the midst of the hills the waters shall pass.'
      v:011: 'PSA:103:11 | 11 | 11 | All the beasts of the field shall drink: the wild asses shall expect in their thirst.'
      v:012: 'PSA:103:12 | 12 | 12 | Over them the birds of the air shall dwell: from the midst of the rocks they shall give forth their voices.'
      v:013: 'PSA:103:13 | 13 | 13 | Thou waterest the hills from thy upper rooms: the earth shall be filled with the fruit of thy works:'
      v:014: 'PSA:103:14 | 14 | 14 | Bringing forth grass for cattle, and herb for the service of men. That thou mayst bring bread out of the earth:'
      v:015: "PSA:103:15 | 15 | 15 | And that wine may cheer the heart of man. That he may make the face cheerful with oil: and that bread may strengthen man's heart."
      v:016: 'PSA:103:16 | 16 | 16 | The trees of the field shall be filled, and the cedars of Libanus which he hath planted:'
      v:017: PSA:103:17 | 17 | 17 | There the sparrows shall make their nests. The highest of them is the house of the heron.
      v:018: 'PSA:103:18 | 18 | 18 | The high hills are a refuge for the harts, the rock for the irchins.'
      v:019: 'PSA:103:19 | 19 | 19 | He hath made the moon for seasons: the sun knoweth his going down.'
      v:020: 'PSA:103:20 | 20 | 20 | Thou hast appointed darkness, and it is night: in it shall all the beasts of the woods go about:'
      v:021: 'PSA:103:21 | 21 | 21 | The young lions roaring after their prey, and seeking their meat from God.'
      v:022: 'PSA:103:22 | 22 | 22 | The sun ariseth, and they are gathered together: and they shall lie down in their dens.'
      v:023: 'PSA:103:23 | 23 | 23 | Man shall go forth to his work, and to his labour until the evening.'
      v:024: 'PSA:103:24 | 24 | 24 | How great are thy works, O Lord? thou hast made all things in wisdom: the earth is filled with thy riches.'
      v:025: 'PSA:103:25 | 25 | 25 | So is this great sea, which stretcheth wide its arms: there are creeping things without number: Creatures little and great.'
      v:026: PSA:103:26 | 26 | 26 | There the ships shall go. This sea dragon which thou hast formed to play therein.
      v:027: PSA:103:27 | 27 | 27 | All expect of thee that thou give them food in season.
      v:028: 'PSA:103:28 | 28 | 28 | What thou givest to them they shall gather up: when thou openest thy hand, they shall all be filled with good.'
      v:029: 'PSA:103:29 | 29 | 29 | But if thou turnest away thy face, they shall be troubled: thou shalt take away their breath, and they shall fail, and shall return to their dust.'
      v:030: 'PSA:103:30 | 30 | 30 | Thou shalt send forth thy spirit, and they shall be created: and thou shalt renew the face of the earth.'
      v:031: 'PSA:103:31 | 31 | 31 | May the glory of the Lord endure for ever: the Lord shall rejoice in his works.'
      v:032: 'PSA:103:32 | 32 | 32 | He looketh upon the earth, and maketh it tremble: he toucheth the mountains, and they smoke.'
      v:033: 'PSA:103:33 | 33 | 33 | I will sing to the Lord as long as I live: I will sing praise to my God while I have my being.'
      v:034: 'PSA:103:34 | 34 | 34 | Let my speech be acceptable to him: but I will take delight in the Lord.'
      v:035: 'PSA:103:35 | 35 | 35 | Let sinners be consumed out of the earth, and the unjust, so that they be no more: O my soul, bless thou the Lord.'
  c:104:
    intro: Alleluia.
    verses:
      v:001: 'PSA:104:1 | 1 | 1 | Give glory to the Lord, and call upon his name: declare his deeds among the Gentiles.'
      v:002: 'PSA:104:2 | 2 | 2 | Sing to him, yea sing praises to him: relate all his wondrous works.'
      v:003: 'PSA:104:3 | 3 | 3 | Glory ye in his holy name: let the heart of them rejoice that seek the Lord.'
      v:004: 'PSA:104:4 | 4 | 4 | Seek ye the lord, and be strengthened: seek his face evermore.'
      v:005: 'PSA:104:5 | 5 | 5 | Remember his marvellous works which he hath done; his wonders, and the judgments of his mouth.'
      v:006: PSA:104:6 | 6 | 6 | O ye seed of Abraham his servant; ye sons of Jacob his chosen.
      v:007: 'PSA:104:7 | 7 | 7 | He is the Lord our God: his judgments are in all the earth.'
      v:008: 'PSA:104:8 | 8 | 8 | He hath remembered his covenant for ever: the word which he commanded to a thousand generations.'
      v:009: 'PSA:104:9 | 9 | 9 | Which he made to Abraham; and his oath to Isaac:'
      v:010: 'PSA:104:10 | 10 | 10 | And he appointed the same to Jacob for a law, and to Israel for an everlasting testament:'
      v:011: 'PSA:104:11 | 11 | 11 | Saying: To thee will I give the land of Chanaan, the lot of your inheritance.'
      v:012: 'PSA:104:12 | 12 | 12 | When they were but a small number: yea very few, and sojourners therein:'
      v:013: 'PSA:104:13 | 13 | 13 | And they passed from nation to nation, and from one kingdom to another people.'
      v:014: 'PSA:104:14 | 14 | 14 | He suffered no man to hurt them: and he reproved kings for their sakes.'
      v:015: 'PSA:104:15 | 15 | 15 | Touch ye not my anointed: and do no evil to my prophets.'
      v:016: 'PSA:104:16 | 16 | 16 | And he called a famine upon the land: and he broke in pieces all the support of bread.'
      v:017: 'PSA:104:17 | 17 | 17 | He sent a man before them: Joseph, who was sold for a slave.'
      v:018: 'PSA:104:18 | 18 | 18 | They humbled his feet in fetters: the iron pierced his soul,'
      v:019: PSA:104:19 | 19 | 19 | Until his word came. The word of the Lord inflamed him.
      v:020: 'PSA:104:20 | 20 | 20 | The king sent, and he released him: the ruler of the people, and he set him at liberty.'
      v:021: 'PSA:104:21 | 21 | 21 | He made him master of his house, and ruler of all his possession.'
      v:022: 'PSA:104:22 | 22 | 22 | That he might instruct his princes as himself, and teach his ancients wisdom.'
      v:023: 'PSA:104:23 | 23 | 23 | And Israel went into Egypt: and Jacob was a sojourner in the land of Cham.'
      v:024: 'PSA:104:24 | 24 | 24 | And he increased his people exceedingly: and strengthened them over their enemies.'
      v:025: 'PSA:104:25 | 25 | 25 | He turned their heart to hate his people: and to deal deceitfully with his servants.'
      v:026: 'PSA:104:26 | 26 | 26 | He sent Moses his servant: Aaron the man whom he had chosen.'
      v:027: 'PSA:104:27 | 27 | 27 | He gave them power to shew them signs, and his wonders in the land of Cham.'
      v:028: 'PSA:104:28 | 28 | 28 | He sent darkness, and made it obscure: and grieved not his words.'
      v:029: 'PSA:104:29 | 29 | 29 | He turned their waters into blood, and destroyed their fish.'
      v:030: 'PSA:104:30 | 30 | 30 | Their land brought forth frogs, in the inner chambers of their kings.'
      v:031: 'PSA:104:31 | 31 | 31 | He spoke, and there came divers sorts of flies and sciniphs in all their coasts.'
      v:032: 'PSA:104:32 | 32 | 32 | He gave them hail for rain, a burning fire in the land.'
      v:033: 'PSA:104:33 | 33 | 33 | And he destroyed their vineyards and their fig trees: and he broke in pieces the trees of their coasts.'
      v:034: 'PSA:104:34 | 34 | 34 | He spoke, and the locust came, and the bruchus, of which there was no number.'
      v:035: 'PSA:104:35 | 35 | 35 | And they devoured all the grass in their land, and consumed all the fruit of their ground.'
      v:036: 'PSA:104:36 | 36 | 36 | And he slew all the firstborn in their land: the firstfruits of all their labour.'
      v:037: 'PSA:104:37 | 37 | 37 | And he brought them out with silver and gold: and there was not among their tribes one that was feeble.'
      v:038: 'PSA:104:38 | 38 | 38 | Egypt was glad when they departed: for the fear of them lay upon them.'
      v:039: 'PSA:104:39 | 39 | 39 | He spread a cloud for their protection, and fire to give them light in the night.'
      v:040: 'PSA:104:40 | 40 | 40 | They asked, and the quail came: and he filled them with the bread of heaven.'
      v:041: 'PSA:104:41 | 41 | 41 | He opened the rock, and waters flowed: rivers ran down in the dry land.'
      v:042: 'PSA:104:42 | 42 | 42 | Because he remembered his holy word, which he had spoken to his servant Abraham.'
      v:043: 'PSA:104:43 | 43 | 43 | And he brought forth his people with joy, and his chosen with gladness.'
      v:044: 'PSA:104:44 | 44 | 44 | And he gave them the lands of the Gentiles: and they possessed the labours of the people:'
      v:045: 'PSA:104:45 | 45 | 45 | That they might observe his justifications, and seek after his law.'
  c:105:
    intro: Alleluia.
    verses:
      v:001: 'PSA:105:1 | 1 | 1 | Give glory to the Lord, for he is good: for his mercy endureth for ever.'
      v:002: 'PSA:105:2 | 2 | 2 | Who shall declare the powers of the Lord? who shall set forth all his praises?'
      v:003: 'PSA:105:3 | 3 | 3 | Blessed are they that keep judgment, and do justice at all times.'
      v:004: 'PSA:105:4 | 4 | 4 | Remember us, O Lord, in the favour of thy people: visit us with thy salvation.'
      v:005: 'PSA:105:5 | 5 | 5 | That we may see the good of thy chosen, that we may rejoice in the joy of thy nation: that thou mayst be praised with thy inheritance.'
      v:006: 'PSA:105:6 | 6 | 6 | We have sinned with our fathers: we have acted unjustly, we have wrought iniquity.'
      v:007: 'PSA:105:7 | 7 | 7 | Our fathers understood not thy wonders in Egypt: they remembered not the multitude of thy mercies: And they provoked to wrath going up to the sea, even the Red Sea.'
      v:008: "PSA:105:8 | 8 | 8 | And he saved them for his own name's sake: that he might make his power known."
      v:009: 'PSA:105:9 | 9 | 9 | And he rebuked the Red Sea and it was dried up: and he led them through the depths, as in a wilderness.'
      v:010: 'PSA:105:10 | 10 | 10 | And he saved them from the hand of them that hated them: and he redeemed them from the hand of the enemy.'
      v:011: 'PSA:105:11 | 11 | 11 | And the water covered them that afflicted them: there was not one of them left.'
      v:012: 'PSA:105:12 | 12 | 12 | And they believed his words: and they sang his praises.'
      v:013: 'PSA:105:13 | 13 | 13 | They had quickly done, they forgot his works: and they waited not for his counsel.'
      v:014: 'PSA:105:14 | 14 | 14 | And they coveted their desire in the desert: and they tempted God in the place without water.'
      v:015: 'PSA:105:15 | 15 | 15 | And he gave them their request: and sent fulness into their souls.'
      v:016: 'PSA:105:16 | 16 | 16 | And they provoked Moses in the camp, Aaron the holy one of the Lord.'
      v:017: 'PSA:105:17 | 17 | 17 | The earth opened and swallowed up Dathan: and covered the congregation of Abiron.'
      v:018: 'PSA:105:18 | 18 | 18 | And a fire was kindled in their congregation: the flame burned the wicked.'
      v:019: 'PSA:105:19 | 19 | 19 | They made also a calf in Horeb: and they adored the graven thing.'
      v:020: PSA:105:20 | 20 | 20 | And they changed their glory into the likeness of a calf that eateth grass.
      v:021: 'PSA:105:21 | 21 | 21 | They forgot God, who saved them, who had done great things in Egypt,'
      v:022: 'PSA:105:22 | 22 | 22 | Wondrous works in the land of Cham: terrible things in the Red Sea.'
      v:023: 'PSA:105:23 | 23 | 23 | And he said that he would destroy them: had not Moses his chosen stood before him in the breach: To turn away his wrath, lest he should destroy them.'
      v:024: 'PSA:105:24 | 24 | 24 | And they set at nought the desirable land. They believed not his word,'
      v:025: 'PSA:105:25 | 25 | 25 | And they murmured in their tents: they hearkened not to the voice of the Lord.'
      v:026: 'PSA:105:26 | 26 | 26 | And he lifted up his hand over them: to overthrow them in the desert;'
      v:027: 'PSA:105:27 | 27 | 27 | And to cast down their seed among the nations, and to scatter them in the countries.'
      v:028: 'PSA:105:28 | 28 | 28 | They also were initiated to Beelphegor: and ate the sacrifices of the dead.'
      v:029: 'PSA:105:29 | 29 | 29 | And they provoked him with their inventions: and destruction was multiplied among them.'
      v:030: 'PSA:105:30 | 30 | 30 | Then Phinees stood up, and pacified him: and the slaughter ceased.'
      v:031: 'PSA:105:31 | 31 | 31 | And it was reputed to him unto justice, to generation and generation for evermore.'
      v:032: 'PSA:105:32 | 32 | 32 | They provoked him also at the waters of contradiction: and Moses was afflicted for their sakes:'
      v:033: PSA:105:33 | 33 | 33 | Because they exasperated his spirit. And he distinguished with his lips.
      v:034: PSA:105:34 | 34 | 34 | They did not destroy the nations of which the Lord spoke unto them.
      v:035: 'PSA:105:35 | 35 | 35 | And they were mingled among the heathens, and learned their works:'
      v:036: 'PSA:105:36 | 36 | 36 | And served their idols, and it became a stumblingblock to them.'
      v:037: 'PSA:105:37 | 37 | 37 | And they sacrificed their sons, and their daughters to devils.'
      v:038: 'PSA:105:38 | 38 | 38 | And they shed innocent blood: the blood of their sons and of their daughters which they sacrificed to the idols of Chanaan. And the land was polluted with blood,'
      v:039: 'PSA:105:39 | 39 | 39 | And was defiled with their works: and they went aside after their own inventions.'
      v:040: 'PSA:105:40 | 40 | 40 | And the Lord was exceedingly angry with his people: and he abhorred his inheritance.'
      v:041: 'PSA:105:41 | 41 | 41 | And he delivered them into the hands of the nations: and they that hated them had dominion over them.'
      v:042: 'PSA:105:42 | 42 | 42 | And their enemies afflicted them: and they were humbled under their hands:'
      v:043: 'PSA:105:43 | 43 | 43 | Many times did he deliver them. But they provoked him with their counsel: and they were brought low by their iniquities.'
      v:044: 'PSA:105:44 | 44 | 44 | And he saw when they were in tribulation: and he heard their prayer.'
      v:045: 'PSA:105:45 | 45 | 45 | And he was mindful of his covenant: and repented according to the multitude of his mercies.'
      v:046: 'PSA:105:46 | 46 | 46 | And he gave them unto mercies, in the sight of all those that had made them captives.'
      v:047: 'PSA:105:47 | 47 | 47 | Save us, O Lord, our God: and gather us from among the nations: That we may give thanks to thy holy name, and may glory in thy praise.'
      v:048: 'PSA:105:48 | 48 | 48 | Blessed be the Lord the God of Israel, from everlasting to everlasting: and let all the people say: So be it, so be it.'
  c:106:
    intro: Alleluia.
    verses:
      v:001: 'PSA:106:1 | 1 | 1 | Give glory to the Lord, for he is good: for his mercy endureth for ever.'
      v:002: 'PSA:106:2 | 2 | 2 | Let them say so that have been redeemed by the Lord, whom he hath redeemed from the hand of the enemy: and gathered out of the countries.'
      v:003: 'PSA:106:3 | 3 | 3 | From the rising and from the setting of the sun, from the north and from the sea.'
      v:004: 'PSA:106:4 | 4 | 4 | They wandered in a wilderness, in a place without water: they found not the way of a city for their habitation.'
      v:005: 'PSA:106:5 | 5 | 5 | They were hungry and thirsty: their soul fainted in them.'
      v:006: 'PSA:106:6 | 6 | 6 | And they cried to the Lord in their tribulation: and he delivered them out of their distresses.'
      v:007: 'PSA:106:7 | 7 | 7 | And he led them into the right way, that they might go to a city of habitation.'
      v:008: 'PSA:106:8 | 8 | 8 | Let the mercies of the Lord give glory to him: and his wonderful works to the children of men.'
      v:009: 'PSA:106:9 | 9 | 9 | For he hath satisfied the empty soul, and hath filled the hungry soul with good things.'
      v:010: 'PSA:106:10 | 10 | 10 | Such as sat in darkness and in the shadow of death: bound in want and in iron.'
      v:011: 'PSA:106:11 | 11 | 11 | Because they had exasperated the words of God: and provoked the counsel of the most High:'
      v:012: 'PSA:106:12 | 12 | 12 | And their heart was humbled with labours: they were weakened, and there was none to help them.'
      v:013: 'PSA:106:13 | 13 | 13 | Then they cried to the Lord in their affliction: and he delivered them out of their distresses.'
      v:014: 'PSA:106:14 | 14 | 14 | And he brought them out of darkness, and the shadow of death; and broke their bonds in sunder.'
      v:015: 'PSA:106:15 | 15 | 15 | Let the mercies of the Lord give glory to him, and his wonderful works to the children of men.'
      v:016: 'PSA:106:16 | 16 | 16 | Because he hath broken gates of brass, and burst iron bars.'
      v:017: 'PSA:106:17 | 17 | 17 | He took them out of the way of their iniquity: for they were brought low for their injustices.'
      v:018: 'PSA:106:18 | 18 | 18 | Their soul abhorred all manner of meat: and they drew nigh even to the gates of death.'
      v:019: 'PSA:106:19 | 19 | 19 | And they cried to the Lord in their affliction: and he delivered them out of their distresses.'
      v:020: 'PSA:106:20 | 20 | 20 | He sent his word, and healed them: and delivered them from their destructions.'
      v:021: 'PSA:106:21 | 21 | 21 | Let the mercies of the Lord give glory to him: and his wonderful works to the children of men.'
      v:022: 'PSA:106:22 | 22 | 22 | And let them sacrifice the sacrifice of praise: and declare his works with joy.'
      v:023: 'PSA:106:23 | 23 | 23 | They that go down to the sea in ships, doing business in the great waters:'
      v:024: 'PSA:106:24 | 24 | 24 | These have seen the works of the Lord, and his wonders in the deep.'
      v:025: 'PSA:106:25 | 25 | 25 | He said the word, and there arose a storm of wind: and the waves thereof were lifted up.'
      v:026: 'PSA:106:26 | 26 | 26 | They mount up to the heavens, and they go down to the depths: their soul pined away with evils.'
      v:027: 'PSA:106:27 | 27 | 27 | They were troubled, and reeled like a drunken man; and all their wisdom was swallowed up.'
      v:028: 'PSA:106:28 | 28 | 28 | And they cried to the Lord in their affliction: and he brought them out of their distresses.'
      v:029: 'PSA:106:29 | 29 | 29 | And he turned the storm into a breeze: and its waves were still.'
      v:030: 'PSA:106:30 | 30 | 30 | And they rejoiced because they were still: and he brought them to the haven which they wished for.'
      v:031: 'PSA:106:31 | 31 | 31 | Let the mercies of the Lord give glory to him, and his wonderful works to the children of men.'
      v:032: 'PSA:106:32 | 32 | 32 | And let them exalt him in the church of the people: and praise him in the chair of the ancients.'
      v:033: 'PSA:106:33 | 33 | 33 | He hath turned rivers into a wilderness: and the sources of waters into dry ground:'
      v:034: 'PSA:106:34 | 34 | 34 | A fruitful land into barrenness, for the wickedness of them that dwell therein.'
      v:035: 'PSA:106:35 | 35 | 35 | He hath turned a wilderness into pools of waters, and a dry land into water springs.'
      v:036: PSA:106:36 | 36 | 36 | And hath placed there the hungry; and they made a city for their habitation.
      v:037: 'PSA:106:37 | 37 | 37 | And they sowed fields, and planted vineyards: and they yielded fruit of birth.'
      v:038: 'PSA:106:38 | 38 | 38 | And he blessed them, and they were multiplied exceedingly: and their cattle he suffered not to decrease.'
      v:039: 'PSA:106:39 | 39 | 39 | Then they were brought to be few: and they were afflicted through the trouble of evils and sorrow.'
      v:040: 'PSA:106:40 | 40 | 40 | Contempt was poured forth upon their princes: and he caused them to wander where there was no passing, and out of the way.'
      v:041: 'PSA:106:41 | 41 | 41 | And he helped the poor out of poverty: and made him families like a flock of sheep.'
      v:042: 'PSA:106:42 | 42 | 42 | The just shall see, and shall rejoice, and all iniquity shall stop her mouth.'
      v:043: 'PSA:106:43 | 43 | 43 | Who is wise, and will keep these things; and will understand the mercies of the Lord?'
  c:107:
    intro: The prophet praiseth God for benefits received.
    verses:
      v:001: PSA:107:1 | 1 | 1 | A canticle of a psalm for David himself.
      v:002: 'PSA:107:2 | 2 | 2 | My heart is ready, O God, my heart is ready: I will sing, and will give praise, with my glory.'
      v:003: 'PSA:107:3 | 3 | 3 | Arise, my glory; arise, psaltery and harp: I will arise in the morning early.'
      v:004: 'PSA:107:4 | 4 | 4 | I will praise thee, O Lord, among the people: and I will sing unto thee among the nations.'
      v:005: 'PSA:107:5 | 5 | 5 | For thy mercy is great above the heavens: and thy truth even unto the clouds.'
      v:006: 'PSA:107:6 | 6 | 6 | Be thou exalted, O God, above the heavens, and thy glory over all the earth:'
      v:007: PSA:107:7 | 7 | 7 | That thy beloved may be delivered. Save with thy right hand and hear me.
      v:008: 'PSA:107:8 | 8 | 8 | God hath spoken in his holiness. I will rejoice, and I will divide Sichem and I will mete out the vale of tabernacles.'
      v:009: 'PSA:107:9 | 9 | 9 | Galaad is mine: and Manasses is mine and Ephraim the protection of my head. Juda is my king:'
      v:010: 'PSA:107:10 | 10 | 10 | Moab the pot of my hope. Over Edom I will stretch out my shoe: the aliens are become my friends.'
      v:011: 'PSA:107:11 | 11 | 11 | Who will bring me into the strong city? who will lead me into Edom?'
      v:012: 'PSA:107:12 | 12 | 12 | Wilt not thou, O God, who hast cast us off? and wilt not thou, O God, go forth with our armies?'
      v:013: 'PSA:107:13 | 13 | 13 | O grant us help from trouble: for vain is the help of man.'
      v:014: 'PSA:107:14 | 14 | 14 | Through God we shall do mightily: and he will bring our enemies to nothing.'
  c:108:
    intro: 'David in the person of Christ, prayeth against his persecutors; more especially the traitor Judas: foretelling and approving his just punishment for his obstinacy in sin and final impenitence.'
    verses:
      v:001: 'PSA:108:1 | 1 | 1 | Unto the end, a psalm for David.'
      v:002: 'PSA:108:2 | 2 | 2 | O God, be not thou silent in my praise: for the mouth of the wicked and the mouth of the deceitful man is opened against me.'
      v:003: PSA:108:3 | 3 | 3 | They have spoken against me with deceitful tongues; and they have compassed me about with words of hatred; and have fought against me without cause.
      v:004: 'PSA:108:4 | 4 | 4 | Instead of making me a return of love, they detracted me: but I gave myself to prayer.'
      v:005: 'PSA:108:5 | 5 | 5 | And they repaid me evil for good: and hatred for my love.'
      v:006: 'PSA:108:6 | 6 | 6 | Set thou the sinner over him: and may the devil stand at his right hand.'
      v:007: 'PSA:108:7 | 7 | 7 | When he is judged, may he go out condemned; and may his prayer be turned to sin.'
      v:008: 'PSA:108:8 | 8 | 8 | May his days be few: and his bishopric let another take.'
      v:009: 'PSA:108:9 | 9 | 9 | May his children be fatherless, and his wife a widow.'
      v:010: 'PSA:108:10 | 10 | 10 | Let his children be carried about vagabonds, and beg; and let them be cast out of their dwellings.'
      v:011: 'PSA:108:11 | 11 | 11 | May the usurer search all his substance: and let strangers plunder his labours.'
      v:012: 'PSA:108:12 | 12 | 12 | May there be none to help him: nor none to pity his fatherless offspring.'
      v:013: PSA:108:13 | 13 | 13 | May his posterity be cut off; in one generation may his name be blotted out.
      v:014: 'PSA:108:14 | 14 | 14 | May the iniquity of his fathers be remembered in the sight of the Lord: and let not the sin of his mother be blotted out.'
      v:015: 'PSA:108:15 | 15 | 15 | May they be before the Lord continually, and let the memory of them perish from the earth:'
      v:016: 'PSA:108:16 | 16 | 16 | because he remembered not to shew mercy,'
      v:017: 'PSA:108:17 | 17 | 17 | But persecuted the poor man and the beggar; and the broken in heart, to put him to death.'
      v:018: 'PSA:108:18 | 18 | 18 | And he loved cursing, and it shall come unto him: and he would not have blessing, and it shall be far from him. And he put on cursing, like a garment: and it went in like water into his entrails, and like oil in his bones.'
      v:019: PSA:108:19 | 19 | 19 | May it be unto him like a garment which covereth him; and like a girdle with which he is girded continually.
      v:020: PSA:108:20 | 20 | 20 | This is the work of them who detract me before the Lord; and who speak evils against my soul.
      v:021: "PSA:108:21 | 21 | 21 | But thou, O Lord, do with me for thy name's sake: because thy mercy is sweet. Do thou deliver me,"
      v:022: 'PSA:108:22 | 22 | 22 | For I am poor and needy, and my heart is troubled within me.'
      v:023: 'PSA:108:23 | 23 | 23 | I am taken away like the shadow when it declineth: and I am shaken off as locusts.'
      v:024: 'PSA:108:24 | 24 | 24 | My knees are weakened through fasting: and my flesh is changed for oil.'
      v:025: 'PSA:108:25 | 25 | 25 | And I am become a reproach to them: they saw me and they shaked their heads.'
      v:026: 'PSA:108:26 | 26 | 26 | Help me, O Lord my God; save me; according to thy mercy.'
      v:027: 'PSA:108:27 | 27 | 27 | And let them know that this is thy hand: and that thou, O Lord, hast done it.'
      v:028: 'PSA:108:28 | 28 | 28 | They will curse and thou wilt bless: let them that rise up against me be confounded: but thy servant shall rejoice.'
      v:029: 'PSA:108:29 | 29 | 29 | Let them that detract me be clothed with shame: and let them be covered with their confusion as with a double cloak.'
      v:030: 'PSA:108:30 | 30 | 30 | I will give great thanks to the Lord with my mouth: and in the midst of many I will praise him.'
      v:031: 'PSA:108:31 | 31 | 31 | Because he hath stood at the right hand of the poor, to save my soul from persecutors.'
  c:109:
    intro: Christ’s exaltation and everlasting priesthood.
    verses:
      v:001: 'PSA:109:1 | 1 | 1 | A psalm for David. The Lord said to my Lord: Sit thou at my right hand: Until I make thy enemies thy footstool.'
      v:002: 'PSA:109:2 | 2 | 2 | The Lord will send forth the sceptre of thy power out of Sion: rule thou in the midst of thy enemies.'
      v:003: 'PSA:109:3 | 3 | 3 | With thee is the principality in the day of thy strength: in the brightness of the saints: from the womb before the day star I begot thee.'
      v:004: 'PSA:109:4 | 4 | 4 | The Lord hath sworn, and he will not repent: Thou art a priest for ever according to the order of Melchisedech.'
      v:005: PSA:109:5 | 5 | 5 | The Lord at thy right hand hath broken kings in the day of his wrath.
      v:006: 'PSA:109:6 | 6 | 6 | He shall judge among nations, he shall fill ruins: he shall crush the heads in the land of many.'
      v:007: 'PSA:109:7 | 7 | 7 | He shall drink of the torrent in the way: therefore shall he lift up the head.'
  c:110:
    intro: Alleluia.
    verses:
      v:001: 'PSA:110:1 | 1 | 1 | I will praise thee, O Lord, with my whole heart; in the council of the just, and in the congregation.'
      v:002: 'PSA:110:2 | 2 | 2 | Great are the works of the Lord: sought out according to all his wills.'
      v:003: 'PSA:110:3 | 3 | 3 | His work is praise and magnificence: and his justice continueth for ever and ever.'
      v:004: 'PSA:110:4 | 4 | 4 | He hath made a remembrance of his wonderful works, being a merciful and gracious Lord:'
      v:005: 'PSA:110:5 | 5 | 5 | He hath given food to them that fear him. He will be mindful for ever of his covenant:'
      v:006: PSA:110:6 | 6 | 6 | He will shew forth to his people the power of his works.
      v:007: 'PSA:110:7 | 7 | 7 | That he may give them the inheritance of the Gentiles: the works of his hands are truth and judgment.'
      v:008: 'PSA:110:8 | 8 | 8 | All his commandments are faithful: confirmed for ever and ever, made in truth and equity.'
      v:009: 'PSA:110:9 | 9 | 9 | He hath sent redemption to his people: he hath commanded his covenant for ever. Holy and terrible is his name:'
      v:010: 'PSA:110:10 | 10 | 10 | The fear of the Lord is the beginning of wisdom. A good understanding to all that do it: his praise continueth for ever and ever.'
  c:111:
    intro: 'Alleluia, of the returning of Aggeus and Zacharias.'
    verses:
      v:001: 'PSA:111:1 | 1 | 1 | Blessed is the man that feareth the Lord: he shall delight exceedingly in his commandments.'
      v:002: 'PSA:111:2 | 2 | 2 | His seed shall be mighty upon earth: the generation of the righteous shall be blessed.'
      v:003: 'PSA:111:3 | 3 | 3 | Glory and wealth shall be in his house: and his justice remaineth for ever and ever.'
      v:004: 'PSA:111:4 | 4 | 4 | To the righteous a light is risen up in darkness: he is merciful, and compassionate and just.'
      v:005: 'PSA:111:5 | 5 | 5 | Acceptable is the man that sheweth mercy and lendeth: he shall order his words with judgment:'
      v:006: PSA:111:6 | 6 | 6 | Because he shall not be moved for ever.
      v:007: 'PSA:111:7 | 7 | 7 | The just shall be in everlasting remembrance: he shall not fear the evil hearing. His heart is ready to hope in the Lord:'
      v:008: 'PSA:111:8 | 8 | 8 | His heart is strengthened, he shall not be moved until he look over his enemies.'
      v:009: 'PSA:111:9 | 9 | 9 | He hath distributed, he hath given to the poor: his justice remaineth for ever and ever: his horn shall be exalted in glory.'
      v:010: 'PSA:111:10 | 10 | 10 | The wicked shall see, and shall be angry, he shall gnash with his teeth and pine away: the desire of the wicked shall perish.'
  c:112:
    intro: Alleluia.
    verses:
      v:001: 'PSA:112:1 | 1 | 1 | Praise the Lord, ye children: praise ye the name of the Lord.'
      v:002: 'PSA:112:2 | 2 | 2 | Blessed be the name of the Lord, from henceforth now and for ever.'
      v:003: 'PSA:112:3 | 3 | 3 | From the rising of the sun unto the going down of the same, the name of the Lord is worthy of praise.'
      v:004: PSA:112:4 | 4 | 4 | The Lord is high above all nations; and his glory above the heavens.
      v:005: 'PSA:112:5 | 5 | 5 | Who is as the Lord our God, who dwelleth on high:'
      v:006: PSA:112:6 | 6 | 6 | and looketh down on the low things in heaven and in earth?
      v:007: 'PSA:112:7 | 7 | 7 | Raising up the needy from the earth, and lifting up the poor out of the dunghill:'
      v:008: 'PSA:112:8 | 8 | 8 | That he may place him with princes, with the princes of his people.'
      v:009: 'PSA:112:9 | 9 | 9 | Who maketh a barren woman to dwell in a house, the joyful mother of children.'
  c:113:
    intro: Alleluia.
    verses:
      v:001: 'PSA:113:1 | 1 | 1 | When Israel went out of Egypt, the house of Jacob from a barbarous people:'
      v:002: 'PSA:113:2 | 2 | 2 | Judea was made his sanctuary, Israel his dominion.'
      v:003: 'PSA:113:3 | 3 | 3 | The sea saw and fled: Jordan was turned back.'
      v:004: 'PSA:113:4 | 4 | 4 | The mountains skipped like rams, and the hills like the lambs of the flock.'
      v:005: 'PSA:113:5 | 5 | 5 | What ailed thee, O thou sea, that thou didst flee: and thou, O Jordan, that thou wast turned back?'
      v:006: 'PSA:113:6 | 6 | 6 | Ye mountains, that ye skipped like rams, and ye hills, like lambs of the flock?'
      v:007: 'PSA:113:7 | 7 | 7 | At the presence of the Lord the earth was moved, at the presence of the God of Jacob:'
      v:008: 'PSA:113:8 | 8 | 8 | Who turned the rock into pools of water, and the stony hill into fountains of waters.'
      v:009: 'PSA:113:9 | 9 | {AVN:START 1}9{AVN:END} | Not to us, O Lord, not to us; but to thy name give glory.'
      v:010: "PSA:113:10 | 10 | {AVN:START 2}10{AVN:END} | For thy mercy, and for thy truth's sake: lest the Gentiles should say: Where is their God?"
      v:011: 'PSA:113:11 | 11 | {AVN:START 3}11{AVN:END} | But our God is in heaven: he hath done all things whatsoever he would.'
      v:012: 'PSA:113:12 | 12 | {AVN:START 4}12{AVN:END} | The idols of the Gentiles are silver and gold, the works of the hands of men.'
      v:013: 'PSA:113:13 | 13 | {AVN:START 5}13{AVN:END} | They have mouths and speak not: they have eyes and see not.'
      v:014: 'PSA:113:14 | 14 | {AVN:START 6}14{AVN:END} | They have ears and hear not: they have noses and smell not.'
      v:015: 'PSA:113:15 | 15 | {AVN:START 7}15{AVN:END} | They have hands and feel not: they have feet and walk not: neither shall they cry out through their throat.'
      v:016: 'PSA:113:16 | 16 | {AVN:START 8}16{AVN:END} | Let them that make them become like unto them: and all such as trust in them.'
      v:017: 'PSA:113:17 | 17 | {AVN:START 9}17{AVN:END} | The house of Israel hath hoped in the Lord: he is their helper and their protector.'
      v:018: 'PSA:113:18 | 18 | {AVN:START 10}18{AVN:END} | The house of Aaron hath hoped in the Lord: he is their helper and their protector.'
      v:019: 'PSA:113:19 | 19 | {AVN:START 11}19{AVN:END} | They that fear the Lord have hoped in the Lord: he is their helper and their protector.'
      v:020: 'PSA:113:20 | 20 | {AVN:START 12}20{AVN:END} | The Lord hath been mindful of us, and hath blessed us. He hath blessed the house of Israel: he hath blessed the house of Aaron.'
      v:021: 'PSA:113:21 | 21 | {AVN:START 13}21{AVN:END} | He hath blessed all that fear the Lord, both little and great.'
      v:022: 'PSA:113:22 | 22 | {AVN:START 14}22{AVN:END} | May the Lord add blessings upon you: upon you, and upon your children.'
      v:023: 'PSA:113:23 | 23 | {AVN:START 15}23{AVN:END} | Blessed be you of the Lord, who made heaven and earth.'
      v:024: "PSA:113:24 | 24 | {AVN:START 16}24{AVN:END} | The heaven of heaven is the Lord's: but the earth he has given to the children of men."
      v:025: 'PSA:113:25 | 25 | {AVN:START 17}25{AVN:END} | The dead shall not praise thee, O Lord: nor any of them that go down to hell.'
      v:026: 'PSA:113:26 | 26 | {AVN:START 18}26{AVN:END} | But we that live bless the Lord: from this time now and for ever.'
  c:114:
    intro: Alleluia.
    verses:
      v:001: 'PSA:114:1 | 1 | 1 | I have loved, because the Lord will hear the voice of my prayer.'
      v:002: 'PSA:114:2 | 2 | 2 | Because he hath inclined his ear unto me: and in my days I will call upon him.'
      v:003: 'PSA:114:3 | 3 | 3 | The sorrows of death have compassed me: and the perils of hell have found me. I met with trouble and sorrow:'
      v:004: 'PSA:114:4 | 4 | 4 | And I called upon the name of the Lord. O Lord, deliver my soul.'
      v:005: 'PSA:114:5 | 5 | 5 | The Lord is merciful and just, and our God sheweth mercy.'
      v:006: 'PSA:114:6 | 6 | 6 | The Lord is the keeper of little ones: I was humbled, and he delivered me.'
      v:007: 'PSA:114:7 | 7 | 7 | Turn, O my soul, into thy rest: for the Lord hath been bountiful to thee.'
      v:008: 'PSA:114:8 | 8 | 8 | For he hath delivered my soul from death: my eyes from tears, my feet from falling.'
      v:009: PSA:114:9 | 9 | 9 | I will please the Lord in the land of the living.
  c:115:
    intro: Alleluia.
    verses:
      v:001: 'PSA:115:1 | 1 | {AVN:START 10}1{AVN:END} | I have believed, therefore have I spoken; but I have been humbled exceedingly.'
      v:002: 'PSA:115:2 | 2 | {AVN:START 11}2{AVN:END} | I said in my excess: Every man is a liar.'
      v:003: 'PSA:115:3 | 3 | {AVN:START 12}3{AVN:END} | What shall I render to the Lord, for all the things that he hath rendered to me?'
      v:004: 'PSA:115:4 | 4 | {AVN:START 13}4{AVN:END} | I will take the chalice of salvation; and I will call upon the name of the Lord.'
      v:005: 'PSA:115:5 | 5 | {AVN:START 14}5{AVN:END} | I will pay my vows to the Lord before all his people:'
      v:006: 'PSA:115:6 | 6 | {AVN:START 15}6{AVN:END} | Precious in the sight of the Lord is the death of his saints.'
      v:007: 'PSA:115:7 | 7 | {AVN:START 16}7{AVN:END} | O Lord, for I am thy servant: I am thy servant, and the son of thy handmaid. Thou hast broken my bonds:'
      v:008: 'PSA:115:8 | 8 | {AVN:START 17}8{AVN:END} | I will sacrifice to thee the sacrifice of praise, and I will call upon the name of the Lord.'
      v:009: 'PSA:115:9 | 9 | {AVN:START 18}9{AVN:END} | I will pay my vows to the Lord in the sight of all his people:'
      v:010: 'PSA:115:10 | 10 | {AVN:START 19}10{AVN:END} | In the courts of the house of the Lord, in the midst of thee, O Jerusalem.'
  c:116:
    intro: Alleluia.
    verses:
      v:001: 'PSA:116:1 | 1 | 1 | O Praise the Lord, all ye nations: praise him, all ye people.'
      v:002: 'PSA:116:2 | 2 | 2 | For his mercy is confirmed upon us: and the truth of the Lord remaineth for ever.'
  c:117:
    intro: Alleluia.
    verses:
      v:001: 'PSA:117:1 | 1 | 1 | Give praise to the Lord, for he is good: for his mercy endureth for ever.'
      v:002: 'PSA:117:2 | 2 | 2 | Let Israel now say, that he is good: that his mercy endureth for ever.'
      v:003: 'PSA:117:3 | 3 | 3 | Let the house of Aaron now say, that his mercy endureth for ever.'
      v:004: 'PSA:117:4 | 4 | 4 | Let them that fear the Lord now say, that his mercy endureth for ever.'
      v:005: 'PSA:117:5 | 5 | 5 | In my trouble I called upon the Lord: and the Lord heard me, and enlarged me.'
      v:006: 'PSA:117:6 | 6 | 6 | The Lord is my helper: I will not fear what man can do unto me.'
      v:007: 'PSA:117:7 | 7 | 7 | The Lord is my helper: and I will look over my enemies.'
      v:008: 'PSA:117:8 | 8 | 8 | It is good to confide in the Lord, rather than to have confidence in man.'
      v:009: 'PSA:117:9 | 9 | 9 | It is good to trust in the Lord, rather than to trust in princes.'
      v:010: 'PSA:117:10 | 10 | 10 | All nations compassed me about; and, in the name of the Lord I have been revenged on them.'
      v:011: 'PSA:117:11 | 11 | 11 | Surrounding me they compassed me about: and in the name of the Lord I have been revenged on them.'
      v:012: 'PSA:117:12 | 12 | 12 | They surrounded me like bees, and they burned like fire among thorns: and in the name of the Lord I was revenged on them.'
      v:013: 'PSA:117:13 | 13 | 13 | Being pushed I was overturned that I might fall: but the Lord supported me.'
      v:014: 'PSA:117:14 | 14 | 14 | The Lord is my strength and my praise: and he is become my salvation.'
      v:015: PSA:117:15 | 15 | 15 | The voice of rejoicing and of salvation is in the tabernacles of the just.
      v:016: 'PSA:117:16 | 16 | 16 | The right hand of the Lord hath wrought strength: the right hand of the Lord hath exalted me: the right hand of the Lord hath wrought strength.'
      v:017: 'PSA:117:17 | 17 | 17 | I shall not die, but live: and shall declare the works of the Lord.'
      v:018: 'PSA:117:18 | 18 | 18 | The Lord chastising hath chastised me: but he hath not delivered me over to death.'
      v:019: 'PSA:117:19 | 19 | 19 | Open ye to me the gates of justice: I will go in to them, and give praise to the Lord.'
      v:020: 'PSA:117:20 | 20 | 20 | This is the gate of the Lord, the just shall enter into it.'
      v:021: 'PSA:117:21 | 21 | 21 | I will give glory to thee because thou hast heard me: and art become my salvation.'
      v:022: PSA:117:22 | 22 | 22 | The stone which the builders rejected; the same is become the head of the corner.
      v:023: "PSA:117:23 | 23 | 23 | This is the Lord's doing, and it is wonderful in our eyes."
      v:024: 'PSA:117:24 | 24 | 24 | This is the day which the Lord hath made: let us be glad and rejoice therein.'
      v:025: 'PSA:117:25 | 25 | 25 | O Lord, save me: O Lord, give good success.'
      v:026: PSA:117:26 | 26 | 26 | Blessed be he that cometh in the name of the Lord. We have blessed you out of the house of the Lord.
      v:027: 'PSA:117:27 | 27 | 27 | The Lord is God, and he hath shone upon us. Appoint a solemn day, with shady boughs, even to the horn of the altar.'
      v:028: 'PSA:117:28 | 28 | 28 | Thou art my God, and I will praise thee: thou art my God, and I will exalt thee. I will praise thee, because thou hast heard me, and art become my salvation.'
      v:029: 'PSA:117:29 | 29 | 29 | O praise ye the Lord, for he is good: for his mercy endureth for ever.'
  c:118:
    intro: TAU.
    verses:
      v:001: 'PSA:118:1 | 1 | 1 | Blessed are the undefiled in the way, who walk in the law of the Lord.'
      v:002: 'PSA:118:2 | 2 | 2 | Blessed are they that search his testimonies: that seek him with their whole heart.'
      v:003: 'PSA:118:3 | 3 | 3 | For they that work iniquity, have not walked in his ways.'
      v:004: PSA:118:4 | 4 | 4 | Thou hast commanded thy commandments to be kept most diligently.
      v:005: PSA:118:5 | 5 | 5 | O! that my ways may be directed to keep thy justifications.
      v:006: 'PSA:118:6 | 6 | 6 | Then shall I not be confounded, when I shall look into all thy commandments.'
      v:007: 'PSA:118:7 | 7 | 7 | I will praise thee with uprightness of heart, when I shall have learned the judgments of thy justice.'
      v:008: 'PSA:118:8 | 8 | 8 | I will keep thy justifications: O! do not thou utterly forsake me.'
      v:009: 'PSA:118:9 | 9 | 9 | By what doth a young man correct his way? by observing thy words.'
      v:010: 'PSA:118:10 | 10 | 10 | With my whole heart have I sought after thee: let me not stray from thy commandments.'
      v:011: 'PSA:118:11 | 11 | 11 | Thy words have I hidden in my heart, that I may not sin against thee.'
      v:012: 'PSA:118:12 | 12 | 12 | Blessed art thou, O Lord: teach me thy justifications.'
      v:013: PSA:118:13 | 13 | 13 | With my lips I have pronounced all the judgments of thy mouth.
      v:014: 'PSA:118:14 | 14 | 14 | I have been delighted in the way of thy testimonies, as in all riches.'
      v:015: 'PSA:118:15 | 15 | 15 | I will meditate on thy commandments: and I will consider thy ways.'
      v:016: 'PSA:118:16 | 16 | 16 | I will think of thy justifications: I will not forget thy words.'
      v:017: 'PSA:118:17 | 17 | 17 | Give bountifully to thy servant, enliven me: and I shall keep thy words.'
      v:018: 'PSA:118:18 | 18 | 18 | Open thou my eyes: and I will consider the wondrous things of thy law.'
      v:019: 'PSA:118:19 | 19 | 19 | I am a sojourner on the earth: hide not thy commandments from me.'
      v:020: 'PSA:118:20 | 20 | 20 | My soul hath coveted to long for thy justifications, at all times.'
      v:021: 'PSA:118:21 | 21 | 21 | Thou hast rebuked the proud: they are cursed who decline from thy commandments.'
      v:022: 'PSA:118:22 | 22 | 22 | Remove from me reproach and contempt: because I have sought after thy testimonies.'
      v:023: 'PSA:118:23 | 23 | 23 | For princes sat, and spoke against me: but thy servant was employed in thy justifications.'
      v:024: 'PSA:118:24 | 24 | 24 | For thy testimonies are my meditation: and thy justifications my counsel.'
      v:025: 'PSA:118:25 | 25 | 25 | My soul hath cleaved to the pavement: quicken thou me according to thy word.'
      v:026: 'PSA:118:26 | 26 | 26 | I have declared my ways, and thou hast heard me: teach me thy justifications.'
      v:027: 'PSA:118:27 | 27 | 27 | Make me to understand the way of thy justifications: and I shall be exercised in thy wondrous works.'
      v:028: 'PSA:118:28 | 28 | 28 | My soul hath slumbered through heaviness: strengthen thou me in thy words.'
      v:029: 'PSA:118:29 | 29 | 29 | Remove from me the way of iniquity: and out of thy law have mercy on me.'
      v:030: 'PSA:118:30 | 30 | 30 | I have chosen the way of truth: thy judgments I have not forgotten.'
      v:031: 'PSA:118:31 | 31 | 31 | I have stuck to thy testimonies, O Lord: put me not to shame.'
      v:032: 'PSA:118:32 | 32 | 32 | I have run the way of thy commandments, when thou didst enlarge my heart.'
      v:033: 'PSA:118:33 | 33 | 33 | Set before me for a law the way of thy justifications, O Lord: and I will always seek after it.'
      v:034: 'PSA:118:34 | 34 | 34 | Give me understanding, and I will search thy law; and I will keep it with my whole heart.'
      v:035: PSA:118:35 | 35 | 35 | Lead me into the path of thy commandments; for this same I have desired.
      v:036: PSA:118:36 | 36 | 36 | Incline my heart into thy testimonies and not to covetousness.
      v:037: 'PSA:118:37 | 37 | 37 | Turn away my eyes that they may not behold vanity: quicken me in thy way.'
      v:038: 'PSA:118:38 | 38 | 38 | Establish thy word to thy servant, in thy fear.'
      v:039: 'PSA:118:39 | 39 | 39 | Turn away my reproach, which I have apprehended: for thy judgments are delightful.'
      v:040: 'PSA:118:40 | 40 | 40 | Behold I have longed after thy precepts: quicken me in thy justice.'
      v:041: 'PSA:118:41 | 41 | 41 | Let thy mercy also come upon me, O Lord: thy salvation according to thy word.'
      v:042: PSA:118:42 | 42 | 42 | So shall I answer them that reproach me in any thing; that I have trusted in thy words.
      v:043: 'PSA:118:43 | 43 | 43 | And take not thou the word of truth utterly out of my mouth: for in thy words, I have hoped exceedingly.'
      v:044: 'PSA:118:44 | 44 | 44 | So shall I always keep thy law, for ever and ever.'
      v:045: 'PSA:118:45 | 45 | 45 | And I walked at large: because I have sought after thy commandments.'
      v:046: 'PSA:118:46 | 46 | 46 | And I spoke of thy testimonies before kings: and I was not ashamed.'
      v:047: 'PSA:118:47 | 47 | 47 | I meditated also on thy commandments, which I loved.'
      v:048: 'PSA:118:48 | 48 | 48 | And I lifted up my hands to thy commandments, which I loved: and I was exercised in thy justifications.'
      v:049: 'PSA:118:49 | 49 | 49 | Be thou mindful of thy word to thy servant, in which thou hast given me hope.'
      v:050: 'PSA:118:50 | 50 | 50 | This hath comforted me in my humiliation: because thy word hath enlivened me.'
      v:051: 'PSA:118:51 | 51 | 51 | The proud did iniquitously altogether: but I declined not from thy law.'
      v:052: 'PSA:118:52 | 52 | 52 | I remembered, O Lord, thy judgments of old: and I was comforted.'
      v:053: 'PSA:118:53 | 53 | 53 | A fainting hath taken hold of me, because of the wicked that forsake thy law.'
      v:054: 'PSA:118:54 | 54 | 54 | Thy justifications were the subject of my song, in the place of my pilgrimage.'
      v:055: 'PSA:118:55 | 55 | 55 | In the night I have remembered thy name, O Lord: and have kept thy law.'
      v:056: 'PSA:118:56 | 56 | 56 | This happened to me: because I sought after thy justifications.'
      v:057: 'PSA:118:57 | 57 | 57 | O Lord, my portion, I have said, I would keep thy law.'
      v:058: 'PSA:118:58 | 58 | 58 | I entreated thy face with all my heart: have mercy on me according to thy word.'
      v:059: 'PSA:118:59 | 59 | 59 | I have thought on my ways: and turned my feet unto thy testimonies.'
      v:060: 'PSA:118:60 | 60 | 60 | I am ready, and am not troubled: that I may keep thy commandments.'
      v:061: 'PSA:118:61 | 61 | 61 | The cords of the wicked have encompassed me: but I have not forgotten thy law.'
      v:062: PSA:118:62 | 62 | 62 | I rose at midnight to give praise to thee; for the judgments of thy justification.
      v:063: 'PSA:118:63 | 63 | 63 | I am a partaker with all them that fear thee, and that keep thy commandments.'
      v:064: 'PSA:118:64 | 64 | 64 | The earth, O Lord, is full of thy mercy: teach me thy justifications.'
      v:065: 'PSA:118:65 | 65 | 65 | Thou hast done well with thy servant, O Lord, according to thy word.'
      v:066: PSA:118:66 | 66 | 66 | Teach me goodness and discipline and knowledge; for I have believed thy commandments.
      v:067: PSA:118:67 | 67 | 67 | Before I was humbled I offended; therefore have I kept thy word.
      v:068: PSA:118:68 | 68 | 68 | Thou art good; and in thy goodness teach me thy justifications.
      v:069: 'PSA:118:69 | 69 | 69 | The iniquity of the proud hath been multiplied over me: but I will seek thy commandments with my whole heart.'
      v:070: 'PSA:118:70 | 70 | 70 | Their heart is curdled like milk: but I have meditated on thy law.'
      v:071: 'PSA:118:71 | 71 | 71 | It is good for me that thou hast humbled me, that I may learn thy justifications.'
      v:072: 'PSA:118:72 | 72 | 72 | The law of thy mouth is good to me, above thousands of gold and silver.'
      v:073: 'PSA:118:73 | 73 | 73 | Thy hands have made me and formed me: give me understanding, and I will learn thy commandments.'
      v:074: 'PSA:118:74 | 74 | 74 | They that fear thee shall see me, and shall be glad: because I have greatly hoped in thy words.'
      v:075: 'PSA:118:75 | 75 | 75 | I know, O Lord, that thy judgments are equity: and in thy truth thou hast humbled me.'
      v:076: 'PSA:118:76 | 76 | 76 | O! let thy mercy be for my comfort, according to thy word unto thy servant.'
      v:077: 'PSA:118:77 | 77 | 77 | Let thy tender mercies come unto me, and I shall live: for thy law is my meditation.'
      v:078: 'PSA:118:78 | 78 | 78 | Let the proud be ashamed, because they have done unjustly towards me: but I will be employed in thy commandments.'
      v:079: 'PSA:118:79 | 79 | 79 | Let them that fear thee turn to me: and they that know thy testimonies.'
      v:080: 'PSA:118:80 | 80 | 80 | Let my heart be undefiled in thy justifications, that I may not be confounded.'
      v:081: 'PSA:118:81 | 81 | 81 | My soul hath fainted after thy salvation: and in thy word I have very much hoped.'
      v:082: 'PSA:118:82 | 82 | 82 | My eyes have failed for thy word, saying: When wilt thou comfort me?'
      v:083: 'PSA:118:83 | 83 | 83 | For I am become like a bottle in the frost: I have not forgotten thy justifications.'
      v:084: 'PSA:118:84 | 84 | 84 | How many are the days of thy servant: when wilt thou execute judgment on them that persecute me?'
      v:085: 'PSA:118:85 | 85 | 85 | The wicked have told me fables: but not as thy law.'
      v:086: 'PSA:118:86 | 86 | 86 | All thy statutes are truth: they have persecuted me unjustly, do thou help me.'
      v:087: 'PSA:118:87 | 87 | 87 | They had almost made an end of me upon earth: but I have not forsaken thy commandments.'
      v:088: 'PSA:118:88 | 88 | 88 | Quicken thou me according to thy mercy: and I shall keep the testimonies of thy mouth.'
      v:089: 'PSA:118:89 | 89 | 89 | For ever, O Lord, thy word standeth firm in heaven.'
      v:090: 'PSA:118:90 | 90 | 90 | Thy truth unto all generations: thou hast founded the earth, and it continueth.'
      v:091: 'PSA:118:91 | 91 | 91 | By thy ordinance the day goeth on: for all things serve thee.'
      v:092: 'PSA:118:92 | 92 | 92 | Unless thy law had been my meditation, I had then perhaps perished in my abjection.'
      v:093: 'PSA:118:93 | 93 | 93 | Thy justifications I will never forget: for by them thou hast given me life.'
      v:094: 'PSA:118:94 | 94 | 94 | I am thine, save thou me: for I have sought thy justifications.'
      v:095: 'PSA:118:95 | 95 | 95 | The wicked have waited for me to destroy me: but I have understood thy testimonies.'
      v:096: 'PSA:118:96 | 96 | 96 | I have seen an end of all perfection: thy commandment is exceeding broad.'
      v:097: 'PSA:118:97 | 97 | 97 | O how have I loved thy law, O Lord! it is my meditation all the day.'
      v:098: 'PSA:118:98 | 98 | 98 | Through thy commandment, thou hast made me wiser than my enemies: for it is ever with me.'
      v:099: 'PSA:118:99 | 99 | 99 | I have understood more than all my teachers: because thy testimonies are my meditation.'
      v:100: 'PSA:118:100 | 100 | 100 | I have had understanding above ancients: because I have sought thy commandments.'
      v:101: 'PSA:118:101 | 101 | 101 | I have restrained my feet from every evil way: that I may keep thy words.'
      v:102: 'PSA:118:102 | 102 | 102 | I have not declined from thy judgments, because thou hast set me a law.'
      v:103: PSA:118:103 | 103 | 103 | How sweet are thy words to my palate! more than honey to my mouth.
      v:104: 'PSA:118:104 | 104 | 104 | By thy commandments I have had understanding: therefore have I hated every way of iniquity.'
      v:105: 'PSA:118:105 | 105 | 105 | Thy word is a lamp to my feet, and a light to my paths.'
      v:106: PSA:118:106 | 106 | 106 | I have sworn and am determined to keep the judgments of thy justice.
      v:107: 'PSA:118:107 | 107 | 107 | I have been humbled, O Lord, exceedingly: quicken thou me according to thy word.'
      v:108: 'PSA:118:108 | 108 | 108 | The free offerings of my mouth make acceptable, O Lord: and teach me thy judgments.'
      v:109: 'PSA:118:109 | 109 | 109 | My soul is continually in my hands: and I have not forgotten thy law.'
      v:110: 'PSA:118:110 | 110 | 110 | Sinners have laid a snare for me: but I have not erred from thy precepts.'
      v:111: 'PSA:118:111 | 111 | 111 | I have purchased thy testimonies for an inheritance for ever: because they are the joy of my heart.'
      v:112: 'PSA:118:112 | 112 | 112 | I have inclined my heart to do thy justifications for ever, for the reward.'
      v:113: 'PSA:118:113 | 113 | 113 | I have hated the unjust: and have loved thy law.'
      v:114: 'PSA:118:114 | 114 | 114 | Thou art my helper and my protector: and in thy word I have greatly hoped.'
      v:115: 'PSA:118:115 | 115 | 115 | Depart from me, ye malignant: and I will search the commandments of my God.'
      v:116: 'PSA:118:116 | 116 | 116 | Uphold me according to thy word, and I shall live: and let me not be confounded in my expectation.'
      v:117: 'PSA:118:117 | 117 | 117 | Help me, and I shall be saved: and I will meditate always on thy justifications.'
      v:118: PSA:118:118 | 118 | 118 | Thou hast despised all them that fall off from thy judgments; for their thought is unjust.
      v:119: 'PSA:118:119 | 119 | 119 | I have accounted all the sinners of the earth prevaricators: therefore have I loved thy testimonies.'
      v:120: 'PSA:118:120 | 120 | 120 | Pierce thou my flesh with thy fear: for I am afraid of thy judgments.'
      v:121: 'PSA:118:121 | 121 | 121 | I have done judgment and justice: give me not up to them that slander me.'
      v:122: 'PSA:118:122 | 122 | 122 | Uphold thy servant unto good: let not the proud calumniate me.'
      v:123: 'PSA:118:123 | 123 | 123 | My eyes have fainted after thy salvation: and for the word of thy justice.'
      v:124: 'PSA:118:124 | 124 | 124 | Deal with thy servant according to thy mercy: and teach me thy justifications.'
      v:125: 'PSA:118:125 | 125 | 125 | I am thy servant: give me understanding that I may know thy testimonies.'
      v:126: 'PSA:118:126 | 126 | 126 | It is time, O Lord, to do: they have dissipated thy law.'
      v:127: PSA:118:127 | 127 | 127 | Therefore have I loved thy commandments above gold and the topaz.
      v:128: 'PSA:118:128 | 128 | 128 | Therefore was I directed to all thy commandments: I have hated all wicked ways.'
      v:129: 'PSA:118:129 | 129 | 129 | Thy testimonies are wonderful: therefore my soul hath sought them.'
      v:130: 'PSA:118:130 | 130 | 130 | The declaration of thy words giveth light: and giveth understanding to little ones.'
      v:131: 'PSA:118:131 | 131 | 131 | I opened my mouth, and panted: because I longed for thy commandments.'
      v:132: 'PSA:118:132 | 132 | 132 | Look thou upon me, and have mercy on me according to the judgment of them that love thy name.'
      v:133: 'PSA:118:133 | 133 | 133 | Direct my steps according to thy word: and let no iniquity have dominion over me.'
      v:134: 'PSA:118:134 | 134 | 134 | Redeem me from the calumnies of men: that I may keep thy commandments.'
      v:135: 'PSA:118:135 | 135 | 135 | Make thy face to shine upon thy servant: and teach me thy justifications.'
      v:136: 'PSA:118:136 | 136 | 136 | My eyes have sent forth springs of water: because they have not kept thy law.'
      v:137: 'PSA:118:137 | 137 | 137 | Thou art just, O Lord: and thy judgment is right.'
      v:138: 'PSA:118:138 | 138 | 138 | Thou hast commanded justice thy testimonies: and thy truth exceedingly.'
      v:139: 'PSA:118:139 | 139 | 139 | My zeal hath made me pine away: because my enemies forgot thy words.'
      v:140: 'PSA:118:140 | 140 | 140 | Thy word is exceedingly refined: and thy servant hath loved it.'
      v:141: PSA:118:141 | 141 | 141 | I am very young and despised; but I forget not thy justifications.
      v:142: 'PSA:118:142 | 142 | 142 | Thy justice is justice for ever: and thy law is the truth.'
      v:143: 'PSA:118:143 | 143 | 143 | Trouble and anguish have found me: thy commandments are my meditation.'
      v:144: 'PSA:118:144 | 144 | 144 | Thy testimonies are justice for ever: give me understanding, and I shall live.'
      v:145: 'PSA:118:145 | 145 | 145 | I cried with my whole heart, hear me, O Lord: I will seek thy justifications.'
      v:146: 'PSA:118:146 | 146 | 146 | I cried unto thee, save me: that I may keep thy commandments.'
      v:147: 'PSA:118:147 | 147 | 147 | I prevented the dawning of the day, and cried: because in thy words I very much hoped.'
      v:148: 'PSA:118:148 | 148 | 148 | My eyes to thee have prevented the morning: that I might meditate on thy words.'
      v:149: 'PSA:118:149 | 149 | 149 | Hear thou my voice, O Lord, according to thy mercy: and quicken me according to thy judgment.'
      v:150: PSA:118:150 | 150 | 150 | They that persecute me have drawn nigh to iniquity; but they are gone far off from thy law.
      v:151: 'PSA:118:151 | 151 | 151 | Thou art near, O Lord: and all thy ways are truth.'
      v:152: 'PSA:118:152 | 152 | 152 | I have known from the beginning concerning thy testimonies: that thou hast founded them for ever.'
      v:153: PSA:118:153 | 153 | 153 | See my humiliation and deliver me for I have not forgotten thy law.
      v:154: "PSA:118:154 | 154 | 154 | Judge my judgment and redeem me: quicken thou me for thy word's sake."
      v:155: PSA:118:155 | 155 | 155 | Salvation is far from sinners; because they have not sought thy justifications.
      v:156: 'PSA:118:156 | 156 | 156 | Many, O Lord, are thy mercies: quicken me according to thy judgment.'
      v:157: PSA:118:157 | 157 | 157 | Many are they that persecute me and afflict me; but I have not declined from thy testimonies.
      v:158: 'PSA:118:158 | 158 | 158 | I beheld the transgressors, and pined away; because they kept not thy word.'
      v:159: 'PSA:118:159 | 159 | 159 | Behold I have loved thy commandments, O Lord; quicken me thou in thy mercy.'
      v:160: 'PSA:118:160 | 160 | 160 | The beginning of thy words is truth: all the judgments of thy justice are for ever.'
      v:161: 'PSA:118:161 | 161 | 161 | Princes have persecuted me without cause: and my heart hath been in awe of thy words.'
      v:162: 'PSA:118:162 | 162 | 162 | I will rejoice at thy words, as one that hath found great spoil.'
      v:163: PSA:118:163 | 163 | 163 | I have hated and abhorred iniquity; but I have loved thy law.
      v:164: 'PSA:118:164 | 164 | 164 | Seven times a day I have given praise to thee, for the judgments of thy justice.'
      v:165: 'PSA:118:165 | 165 | 165 | Much peace have they that love thy law, and to them there is no stumbling block.'
      v:166: 'PSA:118:166 | 166 | 166 | I looked for thy salvation, O Lord: and I loved thy commandments.'
      v:167: PSA:118:167 | 167 | 167 | My soul hath kept thy testimonies and hath loved them exceedingly.
      v:168: 'PSA:118:168 | 168 | 168 | I have kept thy commandments and thy testimonies: because all my ways are in thy sight.'
      v:169: 'PSA:118:169 | 169 | 169 | Let my supplication, O Lord, come near in thy sight: give me understanding according to thy word.'
      v:170: PSA:118:170 | 170 | 170 | Let my request come in before thee; deliver thou me according to thy word.
      v:171: 'PSA:118:171 | 171 | 171 | My lips shall utter a hymn, when thou shalt teach me thy justifications.'
      v:172: 'PSA:118:172 | 172 | 172 | My tongue shall pronounce thy word: because all thy commandments are justice.'
      v:173: PSA:118:173 | 173 | 173 | Let thy hand be with me to save me; for I have chosen thy precepts.
      v:174: 'PSA:118:174 | 174 | 174 | I have longed for thy salvation, O Lord; and thy law is my meditation.'
      v:175: 'PSA:118:175 | 175 | 175 | My soul shall live and shall praise thee: and thy judgments shall help me.'
      v:176: 'PSA:118:176 | 176 | 176 | I have gone astray like a sheep that is lost: seek thy servant, because I have not forgotten thy commandments.'
  c:119:
    intro: A gradual canticle.
    verses:
      v:001: 'PSA:119:1 | 1 | 1 | In my trouble I cried to the Lord: and he heard me.'
      v:002: 'PSA:119:2 | 2 | 2 | O Lord, deliver my soul from wicked lips, and a deceitful tongue.'
      v:003: 'PSA:119:3 | 3 | 3 | What shall be given to thee, or what shall be added to thee, to a deceitful tongue?'
      v:004: 'PSA:119:4 | 4 | 4 | The sharp arrows of the mighty, with coals that lay waste.'
      v:005: 'PSA:119:5 | 5 | 5 | Woe is me, that my sojourning is prolonged! I have dwelt with the inhabitants of Cedar:'
      v:006: PSA:119:6 | 6 | 6 | My soul hath been long a sojourner.
      v:007: 'PSA:119:7 | 7 | 7 | With them that hated peace I was peaceable: when I spoke to them they fought against me without cause.'
  c:120:
    intro: A gradual canticle.
    verses:
      v:001: 'PSA:120:1 | 1 | 1 | I have lifted up my eyes to the mountains, from whence help shall come to me.'
      v:002: 'PSA:120:2 | 2 | 2 | My help is from the Lord, who made heaven and earth.'
      v:003: 'PSA:120:3 | 3 | 3 | May he not suffer thy foot to be moved: neither let him slumber that keepeth thee.'
      v:004: 'PSA:120:4 | 4 | 4 | Behold he shall neither slumber nor sleep, that keepeth Israel.'
      v:005: 'PSA:120:5 | 5 | 5 | The Lord is thy keeper, the Lord is thy protection upon thy right hand.'
      v:006: 'PSA:120:6 | 6 | 6 | The sun shall not burn thee by day: nor the moon by night.'
      v:007: 'PSA:120:7 | 7 | 7 | The Lord keepeth thee from all evil: may the Lord keep thy soul.'
      v:008: PSA:120:8 | 8 | 8 | May the Lord keep thy coming in and thy going out; from henceforth now and for ever.
  c:121:
    intro: A gradual canticle.
    verses:
      v:001: 'PSA:121:1 | 1 | 1 | I rejoiced at the things that were said to me: We shall go into the house of the Lord.'
      v:002: 'PSA:121:2 | 2 | 2 | Our feet were standing in thy courts, O Jerusalem.'
      v:003: 'PSA:121:3 | 3 | 3 | Jerusalem, which is built as a city, which is compact together.'
      v:004: 'PSA:121:4 | 4 | 4 | For thither did the tribes go up, the tribes of the Lord: the testimony of Israel, to praise the name of the Lord.'
      v:005: 'PSA:121:5 | 5 | 5 | Because their seats have sat in judgment, seats upon the house of David.'
      v:006: 'PSA:121:6 | 6 | 6 | Pray ye for the things that are for the peace of Jerusalem: and abundance for them that love thee.'
      v:007: 'PSA:121:7 | 7 | 7 | Let peace be in thy strength: and abundance in thy towers.'
      v:008: 'PSA:121:8 | 8 | 8 | For the sake of my brethren, and of my neighbours, I spoke peace of thee.'
      v:009: 'PSA:121:9 | 9 | 9 | Because of the house of the Lord our God, I have sought good things for thee.'
  c:122:
    intro: A gradual canticle.
    verses:
      v:001: 'PSA:122:1 | 1 | 1 | To thee have I lifted up my eyes, who dwellest in heaven.'
      v:002: 'PSA:122:2 | 2 | 2 | Behold as the eyes of servants are on the hands of their masters, As the eyes of the handmaid are on the hands of her mistress: so are our eyes unto the Lord our God, until he have mercy on us.'
      v:003: 'PSA:122:3 | 3 | 3 | Have mercy on us, O Lord, have mercy on us: for we are greatly filled with contempt.'
      v:004: 'PSA:122:4 | 4 | 4 | For our soul is greatly filled: we are a reproach to the rich, and contempt to the proud.'
  c:123:
    intro: A gradual canticle.
    verses:
      v:001: 'PSA:123:1 | 1 | 1 | If it had not been that the Lord was with us, let Israel now say:'
      v:002: 'PSA:123:2 | 2 | 2 | If it had not been that the Lord was with us, When men rose up against us,'
      v:003: 'PSA:123:3 | 3 | 3 | Perhaps they had swallowed us up alive. When their fury was enkindled against us,'
      v:004: PSA:123:4 | 4 | 4 | Perhaps the waters had swallowed us up.
      v:005: 'PSA:123:5 | 5 | 5 | Our soul hath passed through a torrent: perhaps our soul had passed through a water insupportable.'
      v:006: 'PSA:123:6 | 6 | 6 | Blessed be the Lord, who hath not given us to be a prey to their teeth.'
      v:007: 'PSA:123:7 | 7 | 7 | Our soul hath been delivered as a sparrow out of the snare of the fowlers. The snare is broken, and we are delivered.'
      v:008: 'PSA:123:8 | 8 | 8 | Our help is in the name of the Lord, who made heaven and earth.'
  c:124:
    intro: A gradual canticle.
    verses:
      v:001: 'PSA:124:1 | 1 | 1 | They that trust in the Lord shall be as mount Sion: he shall not be moved for ever that dwelleth'
      v:002: 'PSA:124:2 | 2 | 2 | In Jerusalem. Mountains are round about it: so the Lord is round about his people from henceforth now and for ever.'
      v:003: 'PSA:124:3 | 3 | 3 | For the Lord will not leave the rod of sinners upon the lot of the just: that the just may not stretch forth their hands to iniquity.'
      v:004: 'PSA:124:4 | 4 | 4 | Do good, O Lord, to those that are good, and to the upright of heart.'
      v:005: 'PSA:124:5 | 5 | 5 | But such as turn aside into bonds, the Lord shall lead out with the workers of iniquity: peace upon Israel.'
  c:125:
    intro: A gradual canticle.
    verses:
      v:001: 'PSA:125:1 | 1 | 1 | When the Lord brought back the captivity of Sion, we became like men comforted.'
      v:002: 'PSA:125:2 | 2 | 2 | Then was our mouth filled with gladness; and our tongue with joy. Then shall they say among the Gentiles: The Lord hath done great things for them.'
      v:003: 'PSA:125:3 | 3 | 3 | The Lord hath done great things for us: we are become joyful.'
      v:004: 'PSA:125:4 | 4 | 4 | Turn again our captivity, O Lord, as a stream in the south.'
      v:005: PSA:125:5 | 5 | 5 | They that sow in tears shall reap in joy.
      v:006: 'PSA:125:6 | 6 | 6 | Going they went and wept, casting their seeds.'
      v:007: 'PSA:125:7 | 7 | 7 | But coming they shall come with joyfulness, carrying their sheaves.'
  c:126:
    intro: A gradual canticle of Solomon.
    verses:
      v:001: 'PSA:126:1 | 1 | 1 | Unless the Lord build the house, they labour in vain that build it. Unless the Lord keep the city, he watcheth in vain that keepeth it.'
      v:002: 'PSA:126:2 | 2 | 2 | It is vain for you to rise before light, rise ye after you have sitten, you that eat the bread of sorrow. When he shall give sleep to his beloved,'
      v:003: 'PSA:126:3 | 3 | 3 | Behold the inheritance of the Lord are children: the reward, the fruit of the womb.'
      v:004: 'PSA:126:4 | 4 | 4 | As arrows in the hand of the mighty, so the children of them that have been shaken.'
      v:005: PSA:126:5 | 5 | 5 | Blessed is the man that hath filled the desire with them; he shall not be confounded when he shall speak to his enemies in the gate.
  c:127:
    intro: A gradual canticle.
    verses:
      v:001: 'PSA:127:1 | 1 | 1 | Blessed are all they that fear the Lord: that walk in his ways.'
      v:002: 'PSA:127:2 | 2 | 2 | For thou shalt eat the labours of thy hands: blessed art thou, and it shall be well with thee.'
      v:003: 'PSA:127:3 | 3 | 3 | Thy wife as a fruitful vine, on the sides of thy house. Thy children as olive plants, round about thy table.'
      v:004: 'PSA:127:4 | 4 | 4 | Behold, thus shall the man be blessed that feareth the Lord.'
      v:005: 'PSA:127:5 | 5 | 5 | May the Lord bless thee out of Sion: and mayst thou see the good things of Jerusalem all the days of thy life.'
      v:006: "PSA:127:6 | 6 | 6 | And mayst thou see thy children's children, peace upon Israel."
  c:128:
    intro: A gradual canticle.
    verses:
      v:001: 'PSA:128:1 | 1 | 1 | Often have they fought against me from my youth, let Israel now say.'
      v:002: 'PSA:128:2 | 2 | 2 | Often have they fought against me from my youth: but they could not prevail over me.'
      v:003: 'PSA:128:3 | 3 | 3 | The wicked have wrought upon my back: they have lengthened their iniquity.'
      v:004: 'PSA:128:4 | 4 | 4 | The Lord who is just will cut the necks of sinners:'
      v:005: PSA:128:5 | 5 | 5 | Let them all be confounded and turned back that hate Sion.
      v:006: 'PSA:128:6 | 6 | 6 | Let them be as grass upon the tops of houses: which withereth before it be plucked up:'
      v:007: 'PSA:128:7 | 7 | 7 | Who with the mower filleth not his hand: nor he that gathereth sheaves his bosom.'
      v:008: 'PSA:128:8 | 8 | 8 | And they that passed by have not said: The blessing of the Lord be upon you: we have blessed you in the name of the Lord.'
  c:129:
    intro: A gradual canticle.
    verses:
      v:001: 'PSA:129:1 | 1 | 1 | Out of the depths I have cried to thee, O Lord:'
      v:002: 'PSA:129:2 | 2 | 2 | Lord, hear my voice. Let thy ears be attentive to the voice of my supplication.'
      v:003: 'PSA:129:3 | 3 | 3 | If thou, O Lord, wilt mark iniquities: Lord, who shall stand it.'
      v:004: 'PSA:129:4 | 4 | 4 | For with thee there is merciful forgiveness: and by reason of thy law, I have waited for thee, O Lord. My soul hath relied on his word:'
      v:005: PSA:129:5 | 5 | 5 | my soul hath hoped in the Lord.
      v:006: 'PSA:129:6 | 6 | 6 | From the morning watch even until night, let Israel hope in the Lord.'
      v:007: 'PSA:129:7 | 7 | 7 | Because with the Lord there is mercy: and with him plentiful redemption.'
      v:008: PSA:129:8 | 8 | 8 | And he shall redeem Israel from all his iniquities.
  c:130:
    intro: A gradual canticle of David.
    verses:
      v:001: 'PSA:130:1 | 1 | 1 | Lord, my heart is not exalted: nor are my eyes lofty. Neither have I walked in great matters, nor in wonderful things above me.'
      v:002: 'PSA:130:2 | 2 | 2 | If I was not humbly minded, but exalted my soul: As a child that is weaned is towards his mother, so reward in my soul.'
      v:003: 'PSA:130:3 | 3 | 3 | Let Israel hope in the Lord, from henceforth now and for ever.'
  c:131:
    intro: A gradual canticle.
    verses:
      v:001: 'PSA:131:1 | 1 | 1 | O Lord, remember David, and all his meekness.'
      v:002: 'PSA:131:2 | 2 | 2 | How he swore to the Lord, he vowed a vow to the God of Jacob:'
      v:003: 'PSA:131:3 | 3 | 3 | If I shall enter into the tabernacle of my house: if I shall go up into the bed wherein I lie:'
      v:004: 'PSA:131:4 | 4 | 4 | If I shall give sleep to my eyes, or slumber to my eyelids,'
      v:005: 'PSA:131:5 | 5 | 5 | Or rest to my temples: until I find out a place for the Lord, a tabernacle for the God of Jacob.'
      v:006: 'PSA:131:6 | 6 | 6 | Behold we have heard of it in Ephrata: we have found it in the fields of the wood.'
      v:007: 'PSA:131:7 | 7 | 7 | We will go into his tabernacle: we will adore in the place where his feet stood.'
      v:008: 'PSA:131:8 | 8 | 8 | Arise, O Lord, into thy resting place: thou and the ark, which thou hast sanctified.'
      v:009: 'PSA:131:9 | 9 | 9 | Let thy priests be clothed with justice: and let thy saints rejoice.'
      v:010: "PSA:131:10 | 10 | 10 | For thy servant David's sake, turn not away the face of thy anointed."
      v:011: 'PSA:131:11 | 11 | 11 | The Lord hath sworn truth to David, and he will not make it void: of the fruit of thy womb I will set upon thy throne.'
      v:012: 'PSA:131:12 | 12 | 12 | If thy children will keep my covenant, and these my testimonies which I shall teach them: Their children also for evermore shall sit upon thy throne.'
      v:013: 'PSA:131:13 | 13 | 13 | For the Lord hath chosen Sion: he hath chosen it for his dwelling.'
      v:014: 'PSA:131:14 | 14 | 14 | This is my rest for ever and ever: here will I dwell, for I have chosen it.'
      v:015: 'PSA:131:15 | 15 | 15 | Blessing I will bless her widow: I will satisfy her poor with bread.'
      v:016: 'PSA:131:16 | 16 | 16 | I will clothe her priests with salvation, and her saints shall rejoice with exceeding great joy.'
      v:017: 'PSA:131:17 | 17 | 17 | There will I bring forth a horn to David: I have prepared a lamp for my anointed.'
      v:018: 'PSA:131:18 | 18 | 18 | His enemies I will clothe with confusion: but upon him shall my sanctification flourish.'
  c:132:
    intro: A gradual canticle of David.
    verses:
      v:001: 'PSA:132:1 | 1 | 1 | Behold how good and how pleasant it is for brethren to dwell together in unity:'
      v:002: 'PSA:132:2 | 2 | 2 | Like the precious ointment on the head, that ran down upon the beard, the beard of Aaron, Which ran down to the skirt of his garment:'
      v:003: 'PSA:132:3 | 3 | 3 | As the dew of Hermon, which descendeth upon mount Sion. for there the Lord hath commanded blessing, and life for evermore.'
  c:133:
    intro: A gradual canticle.
    verses:
      v:001: 'PSA:133:1 | 1 | 1 | Behold now bless ye the Lord, all ye servants of the Lord: Who stand in the house of the Lord, in the courts of the house of our God.'
      v:002: 'PSA:133:2 | 2 | 2 | In the nights lift up your hands to the holy places, and bless ye the Lord.'
      v:003: 'PSA:133:3 | 3 | 3 | May the Lord out of Sion bless thee, he that made heaven and earth.'
  c:134:
    intro: 'An exhortation to praise God: the vanity of idols.'
    verses:
      v:001: 'PSA:134:1 | 1 | 1 | Alleluia. Praise ye the name of the Lord: O you his servants, praise the Lord:'
      v:002: 'PSA:134:2 | 2 | 2 | You that stand in the house of the Lord, in the courts of the house of our God.'
      v:003: 'PSA:134:3 | 3 | 3 | Praise ye the Lord, for the Lord is good: sing ye to his name, for it is sweet.'
      v:004: 'PSA:134:4 | 4 | 4 | For the Lord hath chosen Jacob unto himself: Israel for his own possession.'
      v:005: 'PSA:134:5 | 5 | 5 | For I have known that the Lord is great, and our God is above all gods.'
      v:006: 'PSA:134:6 | 6 | 6 | Whatsoever the Lord pleased he hath done, in heaven, in earth, in the sea, and in all the deeps.'
      v:007: 'PSA:134:7 | 7 | 7 | He bringeth up clouds from the end of the earth: he hath made lightnings for the rain. He bringeth forth winds out of his stores:'
      v:008: PSA:134:8 | 8 | 8 | He slew the firstborn of Egypt from man even unto beast.
      v:009: 'PSA:134:9 | 9 | 9 | He sent forth signs and wonders in the midst of thee, O Egypt: upon Pharao, and upon all his servants.'
      v:010: 'PSA:134:10 | 10 | 10 | He smote many nations, and slew mighty kings:'
      v:011: 'PSA:134:11 | 11 | 11 | Sehon king of the Amorrhites, and Og king of Basan, and all the kingdoms of Chanaan.'
      v:012: 'PSA:134:12 | 12 | 12 | And gave their land for an inheritance, for an inheritance to his people Israel.'
      v:013: 'PSA:134:13 | 13 | 13 | Thy name, O Lord, is for ever: thy memorial, O Lord, unto all generations.'
      v:014: 'PSA:134:14 | 14 | 14 | For the Lord will judge his people, and will be entreated in favour of his servants.'
      v:015: "PSA:134:15 | 15 | 15 | The idols of the Gentiles are silver and gold, the works of men's hands."
      v:016: 'PSA:134:16 | 16 | 16 | They have a mouth, but they speak not: they have eyes, but they see not.'
      v:017: 'PSA:134:17 | 17 | 17 | They have ears, but they hear not: neither is there any breath in their mouths.'
      v:018: 'PSA:134:18 | 18 | 18 | Let them that make them be like to them: and every one that trusteth in them.'
      v:019: 'PSA:134:19 | 19 | 19 | Bless the Lord, O house of Israel: bless the Lord, O house of Aaron.'
      v:020: 'PSA:134:20 | 20 | 20 | Bless the Lord, O house of Levi: you that fear the Lord, bless the Lord.'
      v:021: 'PSA:134:21 | 21 | 21 | Blessed be the Lord out of Sion, who dwelleth in Jerusalem.'
  c:135:
    intro: God is to be praised for his wonderful works.
    verses:
      v:001: 'PSA:135:1 | 1 | 1 | Alleluia. Praise the Lord, for he is good: for his mercy endureth for ever.'
      v:002: 'PSA:135:2 | 2 | 2 | Praise ye the God of gods: for his mercy endureth for ever.'
      v:003: 'PSA:135:3 | 3 | 3 | Praise ye the Lord of lords: for his mercy endureth for ever.'
      v:004: 'PSA:135:4 | 4 | 4 | Who alone doth great wonders: for his mercy endureth for ever.'
      v:005: 'PSA:135:5 | 5 | 5 | Who made the heavens in understanding: for his mercy endureth for ever.'
      v:006: 'PSA:135:6 | 6 | 6 | Who established the earth above the waters: for his mercy endureth for ever.'
      v:007: 'PSA:135:7 | 7 | 7 | Who made the great lights: for his mercy endureth for ever.'
      v:008: 'PSA:135:8 | 8 | 8 | The sun to rule the day: for his mercy endureth for ever.'
      v:009: 'PSA:135:9 | 9 | 9 | The moon and the stars to rule the night: for his mercy endureth for ever.'
      v:010: 'PSA:135:10 | 10 | 10 | Who smote Egypt with their firstborn: for his mercy endureth for ever.'
      v:011: 'PSA:135:11 | 11 | 11 | Who brought out Israel from among them: for his mercy endureth for ever.'
      v:012: 'PSA:135:12 | 12 | 12 | With a mighty hand and with a stretched out arm: for his mercy endureth for ever.'
      v:013: 'PSA:135:13 | 13 | 13 | Who divided the Red Sea into parts: for his mercy endureth for ever.'
      v:014: 'PSA:135:14 | 14 | 14 | And brought out Israel through the midst thereof: for his mercy endureth for ever.'
      v:015: 'PSA:135:15 | 15 | 15 | And overthrew Pharao and his host in the Red Sea: for his mercy endureth for ever.'
      v:016: 'PSA:135:16 | 16 | 16 | Who led his people through the desert: for his mercy endureth for ever.'
      v:017: 'PSA:135:17 | 17 | 17 | Who smote great kings: for his mercy endureth for ever.'
      v:018: 'PSA:135:18 | 18 | 18 | And slew strong kings: for his mercy endureth for ever.'
      v:019: 'PSA:135:19 | 19 | 19 | Sehon king of the Amorrhites: for his mercy endureth for ever.'
      v:020: 'PSA:135:20 | 20 | 20 | And Og king of Basan: for his mercy endureth for ever.'
      v:021: 'PSA:135:21 | 21 | 21 | And he gave their land for an inheritance: for his mercy endureth for ever.'
      v:022: 'PSA:135:22 | 22 | 22 | For an inheritance to his servant Israel: for his mercy endureth for ever.'
      v:023: 'PSA:135:23 | 23 | 23 | For he was mindful of us in our affliction: for his mercy endureth for ever.'
      v:024: 'PSA:135:24 | 24 | 24 | And he redeemed us from our enemies: for his mercy endureth for ever.'
      v:025: 'PSA:135:25 | 25 | 25 | Who giveth food to all flesh: for his mercy endureth for ever.'
      v:026: 'PSA:135:26 | 26 | 26 | Give glory to the God of heaven: for his mercy endureth for ever.'
      v:027: 'PSA:135:27 | 27 | 27 | Give glory to the Lord of lords: for his mercy endureth for ever.'
  c:136:
    intro: 'A psalm of David, for Jeremias.'
    verses:
      v:001: 'PSA:136:1 | 1 | 1 | Upon the rivers of Babylon, there we sat and wept: when we remembered Sion:'
      v:002: PSA:136:2 | 2 | 2 | On the willows in the midst thereof we hung up our instruments.
      v:003: 'PSA:136:3 | 3 | 3 | For there they that led us into captivity required of us the words of songs. And they that carried us away, said: Sing ye to us a hymn of the songs of Sion.'
      v:004: PSA:136:4 | 4 | 4 | How shall we sing the song of the Lord in a strange land?
      v:005: 'PSA:136:5 | 5 | 5 | If I forget thee, O Jerusalem, let my right hand be forgotten.'
      v:006: 'PSA:136:6 | 6 | 6 | Let my tongue cleave to my jaws, if I do not remember thee: If I make not Jerusalem the beginning of my joy.'
      v:007: 'PSA:136:7 | 7 | 7 | Remember, O Lord, the children of Edom, in the day of Jerusalem: Who say: Rase it, rase it, even to the foundation thereof.'
      v:008: 'PSA:136:8 | 8 | 8 | O daughter of Babylon, miserable: blessed shall he be who shall repay thee thy payment which thou hast paid us.'
      v:009: PSA:136:9 | 9 | 9 | Blessed be he that shall take and dash thy little ones against the rock.
  c:137:
    intro: Thanksgiving to God for his benefits.
    verses:
      v:001: 'PSA:137:1 | 1 | 1 | For David himself. I will praise thee, O Lord, with my whole heart: for thou hast heard the words of my mouth. I will sing praise to thee in the sight of the angels:'
      v:002: 'PSA:137:2 | 2 | 2 | I will worship towards thy holy temple, and I will give glory to thy name. for thy mercy, and for thy truth: for thou hast magnified thy holy name above all.'
      v:003: 'PSA:137:3 | 3 | 3 | In what day soever I shall call upon thee, hear me: thou shalt multiply strength in my soul.'
      v:004: 'PSA:137:4 | 4 | 4 | May all the kings of the earth give glory to thee: for they have heard all the words of thy mouth.'
      v:005: 'PSA:137:5 | 5 | 5 | And let them sing in the ways of the Lord: for great is the glory of the Lord.'
      v:006: 'PSA:137:6 | 6 | 6 | For the Lord is high, and looketh on the low: and the high he knoweth afar off.'
      v:007: 'PSA:137:7 | 7 | 7 | If I shall walk in the midst of tribulation, thou wilt quicken me: and thou hast stretched forth thy hand against the wrath of my enemies: and thy right hand hath saved me.'
      v:008: 'PSA:137:8 | 8 | 8 | The Lord will repay for me: thy mercy, O Lord, endureth for ever: O despise not the works of thy hands.'
  c:138:
    intro: God’s special providence over his servants.
    verses:
      v:001: 'PSA:138:1 | 1 | 1 | Unto the end, a psalm of David. Lord, thou hast proved me, and known me:'
      v:002: 'PSA:138:2 | 2 | 2 | Thou hast known my sitting down, and my rising up.'
      v:003: 'PSA:138:3 | 3 | 3 | Thou hast understood my thoughts afar off: my path and my line thou hast searched out.'
      v:004: 'PSA:138:4 | 4 | 4 | And thou hast foreseen all my ways: for there is no speech in my tongue.'
      v:005: 'PSA:138:5 | 5 | 5 | Behold, O Lord, thou hast known all things, the last and those of old: thou hast formed me, and hast laid thy hand upon me.'
      v:006: 'PSA:138:6 | 6 | 6 | Thy knowledge is become wonderful to me: it is high, and I cannot reach to it.'
      v:007: 'PSA:138:7 | 7 | 7 | Whither shall I go from thy spirit? or whither shall I flee from thy face?'
      v:008: 'PSA:138:8 | 8 | 8 | If I ascend into heaven, thou art there: if I descend into hell, thou art present.'
      v:009: 'PSA:138:9 | 9 | 9 | If I take my wings early in the morning, and dwell in the uttermost parts of the sea:'
      v:010: 'PSA:138:10 | 10 | 10 | Even there also shall thy hand lead me: and thy right hand shall hold me.'
      v:011: 'PSA:138:11 | 11 | 11 | And I said: Perhaps darkness shall cover me: and night shall be my light in my pleasures.'
      v:012: 'PSA:138:12 | 12 | 12 | But darkness shall not be dark to thee, and night shall be light all the day: the darkness thereof, and the light thereof are alike to thee.'
      v:013: "PSA:138:13 | 13 | 13 | For thou hast possessed my reins: thou hast protected me from my mother's womb."
      v:014: 'PSA:138:14 | 14 | 14 | I will praise thee, for thou art fearfully magnified: wonderful are thy works, and my soul knoweth right well.'
      v:015: 'PSA:138:15 | 15 | 15 | My bone is not hidden from thee, which thou hast made in secret: and my substance in the lower parts of the earth.'
      v:016: 'PSA:138:16 | 16 | 16 | Thy eyes did see my imperfect being, and in thy book all shall be written: days shall be formed, and no one in them.'
      v:017: 'PSA:138:17 | 17 | 17 | But to me thy friends, O God, are made exceedingly honourable: their principality is exceedingly strengthened.'
      v:018: 'PSA:138:18 | 18 | 18 | I will number them, and they shall be multiplied above the sand, I rose up and am still with thee.'
      v:019: 'PSA:138:19 | 19 | 19 | If thou wilt kill the wicked, O God: ye men of blood, depart from me:'
      v:020: 'PSA:138:20 | 20 | 20 | Because you say in thought: They shall receive thy cities in vain.'
      v:021: 'PSA:138:21 | 21 | 21 | Have I not hated them, O Lord, that hated thee: and pined away because of thy enemies?'
      v:022: 'PSA:138:22 | 22 | 22 | I have hated them with a perfect hatred: and they are become enemies to me.'
      v:023: 'PSA:138:23 | 23 | 23 | Prove me, O God, and know my heart: examine me, and know my paths.'
      v:024: 'PSA:138:24 | 24 | 24 | And see if there be in me the way of iniquity: and lead me in the eternal way.'
  c:139:
    intro: A prayer to be delivered from the wicked.
    verses:
      v:001: 'PSA:139:1 | 1 | 1 | Unto the end, a psalm of David.'
      v:002: 'PSA:139:2 | 2 | 2 | Deliver me, O Lord, from the evil man: rescue me from the unjust man.'
      v:003: 'PSA:139:3 | 3 | 3 | Who have devised iniquities in their hearts: all the day long they designed battles.'
      v:004: 'PSA:139:4 | 4 | 4 | They have sharpened their tongues like a serpent: the venom of asps is under their lips.'
      v:005: 'PSA:139:5 | 5 | 5 | Keep me, O Lord, from the hand of the wicked: and from unjust men deliver me. Who have proposed to supplant my steps:'
      v:006: 'PSA:139:6 | 6 | 6 | The proud have hidden a net for me. And they have stretched out cords for a snare: they have laid for me a stumblingblock by the wayside.'
      v:007: 'PSA:139:7 | 7 | 7 | I said to the Lord: Thou art my God: hear, O Lord, the voice of my supplication.'
      v:008: 'PSA:139:8 | 8 | 8 | O Lord, Lord, the strength of my salvation: thou hast overshadowed my head in the day of battle.'
      v:009: 'PSA:139:9 | 9 | 9 | Give me not up, O Lord, from my desire to the wicked: they have plotted against me; do not thou forsake me, lest they should triumph.'
      v:010: 'PSA:139:10 | 10 | 10 | The head of them compassing me about: the labour of their lips shall overwhelm them.'
      v:011: 'PSA:139:11 | 11 | 11 | Burning coals shall fall upon them; thou wilt cast them down into the fire: in miseries they shall not be able to stand.'
      v:012: 'PSA:139:12 | 12 | 12 | A man full of tongue shall not be established in the earth: evil shall catch the unjust man unto destruction.'
      v:013: 'PSA:139:13 | 13 | 13 | I know that the Lord will do justice to the needy, and will revenge the poor.'
      v:014: 'PSA:139:14 | 14 | 14 | But as for the just, they shall give glory to thy name: and the upright shall dwell with thy countenance.'
  c:140:
    intro: A psalm of David.
    verses:
      v:001: 'PSA:140:1 | 1 | 1 | I have cried to thee, O Lord, hear me: hearken to my voice, when I cry to thee.'
      v:002: 'PSA:140:2 | 2 | 2 | Let my prayer be directed as incense in thy sight; the lifting up of my hands, as evening sacrifice.'
      v:003: 'PSA:140:3 | 3 | 3 | Set a watch, O Lord, before my mouth: and a door round about my lips.'
      v:004: 'PSA:140:4 | 4 | 4 | Incline not my heart to evil words; to make excuses in sins. With men that work iniquity: and I will not communicate with the choicest of them.'
      v:005: 'PSA:140:5 | 5 | 5 | The just man shall correct me in mercy, and shall reprove me: but let not the oil of the sinner fatten my head. for my prayer shall still be against the things with which they are well pleased:'
      v:006: 'PSA:140:6 | 6 | 6 | Their judges falling upon the rock have been swallowed up. They shall hear my words, for they have prevailed:'
      v:007: 'PSA:140:7 | 7 | 7 | As when the thickness of the earth is broken up upon the ground: Our bones are scattered by the side of hell.'
      v:008: 'PSA:140:8 | 8 | 8 | But to thee, O Lord, Lord, are my eyes: in thee have I put my trust, take not away my soul.'
      v:009: 'PSA:140:9 | 9 | 9 | Keep me from the snare, which they have laid for me, and from the stumblingblocks of them that work iniquity.'
      v:010: 'PSA:140:10 | 10 | 10 | The wicked shall fall in his net: I am alone until I pass.'
  c:141:
    intro: A prayer of David in extremity of danger.
    verses:
      v:001: 'PSA:141:1 | 1 | 1 | Of understanding for David, A prayer when he was in the cave. [1 Kings 24.]'
      v:002: 'PSA:141:2 | 2 | 2 | I cried to the Lord with my voice: with my voice I made supplication to the Lord.'
      v:003: 'PSA:141:3 | 3 | 3 | In his sight I pour out my prayer, and before him I declare my trouble:'
      v:004: 'PSA:141:4 | 4 | 4 | When my spirit failed me, then thou knewest my paths. In this way wherein I walked, they have hidden a snare for me.'
      v:005: 'PSA:141:5 | 5 | 5 | I looked on my right hand, and beheld, and there was no one that would know me. Flight hath failed me: and there is no one that hath regard to my soul.'
      v:006: 'PSA:141:6 | 6 | 6 | I cried to thee, O Lord: I said: Thou art my hope, my portion in the land of the living.'
      v:007: 'PSA:141:7 | 7 | 7 | Attend to my supplication: for I am brought very low. Deliver me from my persecutors; for they are stronger than I.'
      v:008: 'PSA:141:8 | 8 | 8 | Bring my soul out of prison, that I may praise thy name: the just wait for me, until thou reward me.'
  c:142:
    intro: The psalmist in tribulation calleth upon God for his delivery. The seventh penitential psalm.
    verses:
      v:001: 'PSA:142:1 | 1 | 1 | A psalm of David, when his son Absalom pursued him. [2 Kings 17.] Hear, O Lord, my prayer: give ear to my supplication in thy truth: hear me in thy justice.'
      v:002: 'PSA:142:2 | 2 | 2 | And enter not into judgment with thy servant: for in thy sight no man living shall be justified.'
      v:003: 'PSA:142:3 | 3 | 3 | For the enemy hath persecuted my soul: he hath brought down my life to the earth. He hath made me to dwell in darkness as those that have been dead of old:'
      v:004: 'PSA:142:4 | 4 | 4 | And my spirit is in anguish within me: my heart within me is troubled.'
      v:005: 'PSA:142:5 | 5 | 5 | I remembered the days of old, I meditated on all thy works: I meditated upon the works of thy hands.'
      v:006: 'PSA:142:6 | 6 | 6 | I stretched forth my hands to thee: my soul is as earth without water unto thee.'
      v:007: 'PSA:142:7 | 7 | 7 | Hear me speedily, O Lord: my spirit hath fainted away. Turn not away thy face from me, lest I be like unto them that go down into the pit.'
      v:008: 'PSA:142:8 | 8 | 8 | Cause me to hear thy mercy in the morning; for in thee have I hoped. Make the way known to me, wherein I should walk: for I have lifted up my soul to thee.'
      v:009: 'PSA:142:9 | 9 | 9 | Deliver me from my enemies, O Lord, to thee have I fled:'
      v:010: 'PSA:142:10 | 10 | 10 | Teach me to do thy will, for thou art my God. Thy good spirit shall lead me into the right land:'
      v:011: "PSA:142:11 | 11 | 11 | for thy name's sake, O Lord, thou wilt quicken me in thy justice. Thou wilt bring my soul out of trouble:"
      v:012: 'PSA:142:12 | 12 | 12 | And in thy mercy thou wilt destroy my enemies. And thou wilt cut off all them that afflict my soul: for I am thy servant.'
  c:143:
    intro: A psalm of David against Goliath.
    verses:
      v:001: 'PSA:143:1 | 1 | 1 | Blessed be the Lord my God, who teacheth my hands to fight, and my fingers to war.'
      v:002: 'PSA:143:2 | 2 | 2 | My mercy, and my refuge: my support, and my deliverer: My protector, and I have hoped in him: who subdueth my people under me.'
      v:003: 'PSA:143:3 | 3 | 3 | Lord, what is man, that thou art made known to him? or the son of man, that thou makest account of him?'
      v:004: 'PSA:143:4 | 4 | 4 | Man is like to vanity: his days pass away like a shadow.'
      v:005: 'PSA:143:5 | 5 | 5 | Lord, bow down thy heavens and descend: touch the mountains, and they shall smoke.'
      v:006: 'PSA:143:6 | 6 | 6 | Send forth lightning, and thou shalt scatter them: shoot out thy arrows, and thou shalt trouble them.'
      v:007: 'PSA:143:7 | 7 | 7 | Put forth thy hand from on high, take me out, and deliver me from many waters: from the hand of strange children:'
      v:008: 'PSA:143:8 | 8 | 8 | Whose mouth hath spoken vanity: and their right hand is the right hand of iniquity.'
      v:009: 'PSA:143:9 | 9 | 9 | To thee, O God, I will sing a new canticle: on the psaltery and an instrument of ten strings I will sing praises to thee.'
      v:010: 'PSA:143:10 | 10 | 10 | Who givest salvation to kings: who hast redeemed thy servant David from the malicious sword:'
      v:011: 'PSA:143:11 | 11 | 11 | Deliver me, And rescue me out of the hand of strange children; whose mouth hath spoken vanity: and their right hand is the right hand of iniquity:'
      v:012: 'PSA:143:12 | 12 | 12 | Whose sons are as new plants in their youth: Their daughters decked out, adorned round about after the similitude of a temple:'
      v:013: 'PSA:143:13 | 13 | 13 | Their storehouses full, flowing out of this into that. Their sheep fruitful in young, abounding in their goings forth:'
      v:014: 'PSA:143:14 | 14 | 14 | Their oxen fat. There is no breach of wall, nor passage, nor crying out in their streets.'
      v:015: 'PSA:143:15 | 15 | 15 | They have called the people happy, that hath these things: but happy is that people whose God is the Lord.'
  c:144:
    intro: 'A psalm of praise, to the infinite majesty of God.'
    verses:
      v:001: 'PSA:144:1 | 1 | 1 | Praise, for David himself. I will extol thee, O God my king: and I will bless thy name for ever; yea, for ever and ever.'
      v:002: 'PSA:144:2 | 2 | 2 | Every day will I bless thee: and I will praise thy name for ever; yea, for ever and ever.'
      v:003: 'PSA:144:3 | 3 | 3 | Great is the Lord, and greatly to be praised: and of his greatness there is no end.'
      v:004: 'PSA:144:4 | 4 | 4 | Generation and generation shall praise thy works: and they shall declare thy power.'
      v:005: 'PSA:144:5 | 5 | 5 | They shall speak of the magnificence of the glory of thy holiness: and shall tell thy wondrous works.'
      v:006: 'PSA:144:6 | 6 | 6 | And they shall speak of the might of thy terrible acts: and shall declare thy greatness.'
      v:007: 'PSA:144:7 | 7 | 7 | They shall publish the memory of the abundance of thy sweetness: and shall rejoice in thy justice.'
      v:008: 'PSA:144:8 | 8 | 8 | The Lord is gracious and merciful: patient and plenteous in mercy.'
      v:009: 'PSA:144:9 | 9 | 9 | The Lord is sweet to all: and his tender mercies are over all his works.'
      v:010: 'PSA:144:10 | 10 | 10 | Let all thy works, O lord, praise thee: and let thy saints bless thee.'
      v:011: 'PSA:144:11 | 11 | 11 | They shall speak of the glory of thy kingdom: and shall tell of thy power:'
      v:012: 'PSA:144:12 | 12 | 12 | To make thy might known to the sons of men: and the glory of the magnificence of thy kingdom.'
      v:013: 'PSA:144:13 | 13 | 13 | Thy kingdom is a kingdom of all ages: and thy dominion endureth throughout all generations. The Lord is faithful in all his words: and holy in all his works.'
      v:014: 'PSA:144:14 | 14 | 14 | The Lord lifteth up all that fall: and setteth up all that are cast down.'
      v:015: 'PSA:144:15 | 15 | 15 | The eyes of all hope in thee, O Lord: and thou givest them meat in due season.'
      v:016: 'PSA:144:16 | 16 | 16 | Thou openest thy hand, and fillest with blessing every living creature.'
      v:017: 'PSA:144:17 | 17 | 17 | The Lord is just in all his ways: and holy in all his works.'
      v:018: 'PSA:144:18 | 18 | 18 | The Lord is nigh unto all them that call upon him: to all that call upon him in truth.'
      v:019: 'PSA:144:19 | 19 | 19 | He will do the will of them that fear him: and he will hear their prayer, and save them.'
      v:020: PSA:144:20 | 20 | 20 | The Lord keepeth all them that love him; but all the wicked he will destroy.
      v:021: 'PSA:144:21 | 21 | 21 | My mouth shall speak the praise of the Lord: and let all flesh bless his holy name forever; yea, for ever and ever.'
  c:145:
    intro: 'We are not to trust in men, but in God alone.'
    verses:
      v:001: 'PSA:145:1 | 1 | 1 | Alleluia, of Aggeus and Zacharias.'
      v:002: 'PSA:145:2 | 2 | 2 | Praise the Lord, O my soul, in my life I will praise the Lord: I will sing to my God as long as I shall be. Put not your trust in princes:'
      v:003: 'PSA:145:3 | 3 | 3 | In the children of men, in whom there is no salvation.'
      v:004: 'PSA:145:4 | 4 | 4 | His spirit shall go forth, and he shall return into his earth: in that day all their thoughts shall perish.'
      v:005: 'PSA:145:5 | 5 | 5 | Blessed is he who hath the God of Jacob for his helper, whose hope is in the Lord his God:'
      v:006: 'PSA:145:6 | 6 | 6 | Who made heaven and earth, the sea, and all things that are in them.'
      v:007: 'PSA:145:7 | 7 | 7 | Who keepeth truth for ever: who executeth judgment for them that suffer wrong: who giveth food to the hungry. The Lord looseth them that are fettered:'
      v:008: 'PSA:145:8 | 8 | 8 | The Lord enlighteneth the blind. The Lord lifteth up them that are cast down: the Lord loveth the just.'
      v:009: 'PSA:145:9 | 9 | 9 | The Lord keepeth the strangers, he will support the fatherless and the widow: and the ways of sinners he will destroy.'
      v:010: 'PSA:145:10 | 10 | 10 | The Lord shall reign for ever: thy God, O Sion, unto generation and generation.'
  c:146:
    intro: An exhortation to praise God for his benefits.
    verses:
      v:001: 'PSA:146:1 | 1 | 1 | Alleluia. Praise ye the Lord, because psalm is good: to our God be joyful and comely praise.'
      v:002: 'PSA:146:2 | 2 | 2 | The Lord buildeth up Jerusalem: he will gather together the dispersed of Israel.'
      v:003: 'PSA:146:3 | 3 | 3 | Who healeth the broken of heart, and bindeth up their bruises.'
      v:004: 'PSA:146:4 | 4 | 4 | Who telleth the number of the stars: and calleth them all by their names.'
      v:005: 'PSA:146:5 | 5 | 5 | Great is our Lord, and great is his power: and of his wisdom there is no number.'
      v:006: 'PSA:146:6 | 6 | 6 | The Lord lifteth up the meek, and bringeth the wicked down even to the ground.'
      v:007: 'PSA:146:7 | 7 | 7 | Sing ye to the Lord with praise: sing to our God upon the harp.'
      v:008: 'PSA:146:8 | 8 | 8 | Who covereth the heaven with clouds, and prepareth rain for the earth. Who maketh grass to grow on the mountains, and herbs for the service of men.'
      v:009: 'PSA:146:9 | 9 | 9 | Who giveth to beasts their food: and to the young ravens that call upon him.'
      v:010: 'PSA:146:10 | 10 | 10 | He shall not delight in the strength of the horse: nor take pleasure in the legs of a man.'
      v:011: 'PSA:146:11 | 11 | 11 | The Lord taketh pleasure in them that fear him: and in them that hope in his mercy.'
  c:147:
    intro: 'The church is called upon to praise God for his peculiar graces and favours to his people. In the Hebrew, this psalm is joined to the foregoing.'
    verses:
      v:001: 'PSA:147:1 | 1 | {AVN:START 12}1{AVN:END} | Alleluia. Praise the Lord, O Jerusalem: praise thy God, O Sion.'
      v:002: 'PSA:147:2 | 2 | {AVN:START 13}2{AVN:END} | Because he hath strengthened the bolts of thy gates, he hath blessed thy children within thee.'
      v:003: 'PSA:147:3 | 3 | {AVN:START 14}3{AVN:END} | Who hath placed peace in thy borders: and filleth thee with the fat of corn.'
      v:004: 'PSA:147:4 | 4 | {AVN:START 15}4{AVN:END} | Who sendeth forth his speech to the earth: his word runneth swiftly.'
      v:005: 'PSA:147:5 | 5 | {AVN:START 16}5{AVN:END} | Who giveth snow like wool: scattereth mists like ashes.'
      v:006: 'PSA:147:6 | 6 | {AVN:START 17}6{AVN:END} | He sendeth his crystal like morsels: who shall stand before the face of his cold?'
      v:007: 'PSA:147:7 | 7 | {AVN:START 18}7{AVN:END} | He shall send out his word, and shall melt them: his wind shall blow, and the waters shall run.'
      v:008: 'PSA:147:8 | 8 | {AVN:START 19}8{AVN:END} | Who declareth his word to Jacob: his justices and his judgments to Israel.'
      v:009: 'PSA:147:9 | 9 | {AVN:START 20}9{AVN:END} | He hath not done in like manner to every nation: and his judgments he hath not made manifest to them. Alleluia.'
  c:148:
    intro: All creatures are invited to praise their Creator.
    verses:
      v:001: 'PSA:148:1 | 1 | 1 | Alleluia. Praise ye the Lord from the heavens: praise ye him in the high places.'
      v:002: 'PSA:148:2 | 2 | 2 | Praise ye him, all his angels, praise ye him, all his hosts.'
      v:003: 'PSA:148:3 | 3 | 3 | Praise ye him, O sun and moon: praise him, all ye stars and light.'
      v:004: 'PSA:148:4 | 4 | 4 | Praise him, ye heavens of heavens: and let all the waters that are above the heavens'
      v:005: 'PSA:148:5 | 5 | 5 | Praise the name of the Lord. for he spoke, and they were made: he commanded, and they were created.'
      v:006: 'PSA:148:6 | 6 | 6 | He hath established them for ever, and for ages of ages: he hath made a decree, and it shall not pass away.'
      v:007: 'PSA:148:7 | 7 | 7 | Praise the Lord from the earth, ye dragons, and all ye deeps:'
      v:008: 'PSA:148:8 | 8 | 8 | Fire, hail, snow, ice, stormy winds, which fulfil his word:'
      v:009: 'PSA:148:9 | 9 | 9 | Mountains and all hills, fruitful trees and all cedars:'
      v:010: 'PSA:148:10 | 10 | 10 | Beasts and all cattle: serpents and feathered fowls:'
      v:011: 'PSA:148:11 | 11 | 11 | Kings of the earth and all people: princes and all judges of the earth:'
      v:012: 'PSA:148:12 | 12 | 12 | Young men and maidens: let the old with the younger, praise the name of the Lord:'
      v:013: PSA:148:13 | 13 | 13 | For his name alone is exalted.
      v:014: 'PSA:148:14 | 14 | 14 | The praise of him is above heaven and earth: and he hath exalted the horn of his people. A hymn to all his saints to the children of Israel, a people approaching to him. Alleluia.'
  c:149:
    intro: The church is particularly bound to praise God.
    verses:
      v:001: 'PSA:149:1 | 1 | 1 | Alleluia. Sing ye to the Lord a new canticle: let his praise be in the church of the saints.'
      v:002: 'PSA:149:2 | 2 | 2 | Let Israel rejoice in him that made him: and let the children of Sion be joyful in their king.'
      v:003: 'PSA:149:3 | 3 | 3 | Let them praise his name in choir: let them sing to him with the timbrel and the psaltery.'
      v:004: 'PSA:149:4 | 4 | 4 | For the Lord is well pleased with his people: and he will exalt the meek unto salvation.'
      v:005: 'PSA:149:5 | 5 | 5 | The saints shall rejoice in glory: they shall be joyful in their beds.'
      v:006: 'PSA:149:6 | 6 | 6 | The high praises of God shall be in their mouth: and two-edged swords in their hands:'
      v:007: 'PSA:149:7 | 7 | 7 | To execute vengeance upon the nations, chastisements among the people:'
      v:008: 'PSA:149:8 | 8 | 8 | To bind their kings with fetters, and their nobles with manacles of iron.'
      v:009: 'PSA:149:9 | 9 | 9 | To execute upon them the judgment that is written: this glory is to all his saints. Alleluia.'
  c:150:
    intro: An exhortation to praise God with all sorts of instruments.
    verses:
      v:001: 'PSA:150:1 | 1 | 1 | Alleluia. Praise ye the Lord in his holy places: praise ye him in the firmament of his power.'
      v:002: 'PSA:150:2 | 2 | 2 | Praise ye him for his mighty acts: praise ye him according to the multitude of his greatness.'
      v:003: 'PSA:150:3 | 3 | 3 | Praise him with the sound of trumpet: praise him with psaltery and harp.'
      v:004: 'PSA:150:4 | 4 | 4 | Praise him with timbrel and choir: praise him with strings and organs.'
      v:005: 'PSA:150:5 | 5 | 5 | Praise him on high sounding cymbals: praise him on cymbals of joy: let every spirit praise the Lord. Alleluia.'
intro: 'The psalms are called by the Hebrews TEHILLIM, that is, Hymns of Praise. The author, of a great part of them at least, was king David: but many are of opinion that some of them were made by Asaph, and others whose names are prefixed in the titles.'
