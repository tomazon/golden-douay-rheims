      v:016: '1JN:5:16 | 16 | 16 | He that knoweth his brother to sin {NF:BEGIN 0}a sin which is not to death{NF:END}, let him ask: and life shall be given to him who sinneth not to death. There is {NF:BEGIN 1}a sin unto death{NF:END}. for that I say not that any man ask.'
      v:017: 1JN:5:17 | 17 | 17 | All iniquity is sin. And there is a sin unto death.
      v:018: '1JN:5:18 | 18 | 18 | We know that whosoever is born of God sinneth not: but the generation of God preserveth him and the wicked one toucheth him not.'
      v:019: '1JN:5:19 | 19 | 19 | We know that we are of God and {NF:BEGIN 0}the whole world is seated in wickedness{NF:END}.'
      v:020: '1JN:5:20 | 20 | 20 | And we know that the Son of God is come. And he hath given us understanding that we may know the true God {NF:BEGIN 0}and may be in his true Son{NF:END}. This is the true God and life eternal.'
      v:021: '1JN:5:21 | 21 | 21 | Little children, {NF:BEGIN 0}keep yourselves from idols{NF:END}. Amen.'
intro: 'The same vein of divine love and charity towards our neighbour, which runs throughout the Gospel written by the beloved disciple and Evangelist, St. John, is found also in his Epistles. He confirms the two principal mysteries of faith: The mystery of the Trinity and the mystery of the incarnation of Jesus Christ the Son of God. The sublimity and excellence of the evangelical doctrine he declares: And this commandment we have from God, that he, who loveth God, love also his brother (chap. 4,21). And again: For this is the charity of God, that we keep his commandments, and: His commandments are not heavy (chap. 5,3). He shews how to distinguish the children of God from those of the devil: marks out those who should be called Antichrists: describes the turpitude and gravity of sin. Finally, he shews how the sinner may hope for pardon. It was written, according to Baronius’ account, sixty-six years after our Lord’s Ascension.'
