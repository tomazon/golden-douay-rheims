    footnotes:
      v:001:
        - match: is born of god
          note: "That is, is justified, and become a child of God by baptism: which is also to be understood; provided the belief of this fundamental article of the Christian faith be accompanied with all the other conditions, which, by the word of God, and his appointment, are also required to justification; such as a general belief of all that God has revealed and promised: hope, love, repentance, and a sincere disposition to keep God's holy law and commandments.</p>"
          quote: Is born of God
      v:004:
        - match: our faith
          note: 'Not a bare, speculative, or dead faith; but a faith that worketh by charity. Gal. 5. 6</p>'
          quote: Our faith
      v:006:
        - match: came by water and blood
          note: 'Not only to wash away our sins by the water of baptism, but by his own blood.</p>'
          quote: Came by water and blood
      v:008:
        - match: 'the spirit, and the water, and the blood'
          note: "As the Father, the Word, and the Holy Ghost, all bear witness to Christ's divinity; so the spirit, which he yielded up, crying out with a loud voice upon the cross; and the water and blood that issued from his side, bear witness to his humanity, and are one; that is, all agree in one testimony.</p>"
          quote: 'The spirit, and the water, and the blood'
      v:010:
        - match: he that believeth not the son
          note: 'By refusing to believe the testimonies given by the three divine persons, that Jesus was the Messias, and the true Son of God, by whom eternal life is obtained and promised to all that comply with his doctrine. In him we have also this lively confidence, that we shall obtain whatever we ask, according to his will, when we ask what is for our good, with perseverance, and in the manner we ought. And this we know, and have experience of, by having obtained the petitions that we have made.</p>'
          quote: He that believeth not the Son
      v:016:
        - match: a sin which is not to death
          note: "It is hard to determine what St. John here calls a sin which is not to death, and a sin which is unto death. The difference can not be the same as betwixt sins that are called venial and mortal: for he says, that if a man pray for his brother, who commits a sin that is not to death, life shall be given him: therefore such a one had before lost the life of grace, and been guilty of what is commonly called a mortal sin. And when he speaks of a sin that is unto death, and adds these words, for that I say not that any man ask, it cannot be supposed that St. John would say this of every mortal sin, but only of some heinous sins, which are very seldom remitted, because such sinners very seldom repent. By a sin therefore which is unto death, interpreters commonly understand a wilfull apostasy from the faith, and from the known truth, when a sinner, hardened by his own ingratitude, becomes deaf to all admonitions, will do nothing for himself, but runs on to a final impenitence. Nor yet does St. John say, that such a sin is never remitted, or cannot be remitted, but only has these words, for that I say not that any man ask the remission: that is, though we must pray for all sinners whatsoever, yet men can not pray for such sinners with such a confidence of obtaining always their petitions, as St. John said before, ver. 14. Whatever exposition we follow on this verse, our faith teacheth us from the holy scriptures, that God desires not the death of any sinner, but that he be converted and live, Ezech. 33. 11. Though men's sins be as red as scarlet, they shall become as white as snow, Isa. 3. 18. It is the will of God that every one come to the knowledge of the truth, and be saved. There is no sin so great but which God is willing to forgive, and has left a power in his church to remit the most enormous sins: so that no sinner need despair of pardon, nor will any sinner perish, but by his own fault.</p>"
          quote: A sin which is not to death
        - match: a sin unto death
          note: 'Some understand this of final impenitence, or of dying in mortal sin; which is the only sin that never can be remitted. But, it is probable, he may also comprise under this name, the sin of apostasy from the faith, and some other such heinous sins as are seldom and hardly remitted: and therefore he gives little encouragement, to such as pray for these sinners, to expect what they ask.</p>'
          quote: A sin unto death
      v:019:
        - match: the whole world is seated in wickedness
          note: 'That is, a great part of the world. It may also signify, is under the wicked one, meaning the devil, who is elsewhere called the prince of this world, that is, of all the wicked. John 12. 31.</p>'
          quote: The whole world is seated in wickedness
          quote_2: And the whole world is seated in wickedness
      v:020:
        - match: and may be in his true son
          note: "He is, or this is the true God, and life eternal. Which words are a clear proof of Christ's divinity, and as such made use of by the ancient fathers.</p>"
          quote: And may be in his true Son
          quote_2: 'And may be in his true Son. He is, or this is the true God, and life eternal'
      v:021:
        - match: keep yourselves from idols
          note: 'An admonition to the newly converted Christians, lest conversing with heathens and idolaters, they might fall back into the sin of idolatry, which may be the sin unto death here mentioned by St. John.</p>'
          quote: Keep yourselves from idols
