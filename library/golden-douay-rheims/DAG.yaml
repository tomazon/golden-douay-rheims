    intro: 'Daniel having humbled himself by fasting and penance seeth a vision, with which he is much terrified; but he is comforted by an angel.'
    verses:
      v:001: 'DAG:10:1 | 1 | 1 | In the third year of Cyrus, king of the Persians, a word was revealed to Daniel, surnamed Baltassar, and a true word, and great strength: and he understood the word: for there is need of understanding in a vision.'
      v:002: 'DAG:10:2 | 2 | 2 | In those days I, Daniel, mourned the days of three weeks.'
      v:003: 'DAG:10:3 | 3 | 3 | I ate no desirable bread, and neither flesh, nor wine, entered into my mouth, neither was I anointed with ointment: till the days of three weeks were accomplished.{VS:P}'
      v:004: 'DAG:10:4 | 4 | 4 | And in the four and twentieth day of the first month, I was by the great river, which is the Tigris.'
      v:005: 'DAG:10:5 | 5 | 5 | And I lifted up my eyes, and I saw: and behold a man clothed in linen, and his loins were girded with the finest gold:'
      v:006: 'DAG:10:6 | 6 | 6 | And his body was like the chrysolite, and his face as the appearance of lightning, and his eyes as a burning lamp: and his arms, and all downward even to the feet, like in appearance to glittering brass: and the voice of his word like the voice of a multitude.'
      v:007: 'DAG:10:7 | 7 | 7 | And I, Daniel alone, saw the vision: for the men that were with me saw it not: but an exceeding great terror fell upon them, and they fled away, and hid themselves.'
      v:008: 'DAG:10:8 | 8 | 8 | And I, being left alone, saw this great vision: and there remained no strength in me, and the appearance of my countenance was changed in me, and I fainted away, and retained no strength.'
      v:009: 'DAG:10:9 | 9 | 9 | And I heard the voice of his words: and when I heard I lay in a consternation upon my face, and my face was close to the ground.'
      v:010: 'DAG:10:10 | 10 | 10 | And behold a hand touched me, and lifted me up upon my knees, and upon the joints of my hands.'
      v:011: 'DAG:10:11 | 11 | 11 | And he said to me: Daniel, thou man of desires, understand the words that I speak to thee, and stand upright: for I am sent now to thee. And when he had said this word to me, I stood trembling.'
      v:012: 'DAG:10:12 | 12 | 12 | And he said to me: Fear not, Daniel: for from the first day that thou didst set thy heart to understand, to afflict thyself in the sight of thy God, thy words have been heard: and I am come for thy words.'
      v:013: 'DAG:10:13 | 13 | 13 | But {FOOTNOTE:BEGIN 0}the prince{FOOTNOTE:END} of the kingdom of the Persians resisted me one and twenty days: and behold Michael, one of the chief princes, came to help me, and I remained there by the king of the Persians.'
      v:014: 'DAG:10:14 | 14 | 14 | But I am come to teach thee what things shall befall thy people in the latter days, for as yet the vision is for days.{VS:P}'
      v:015: 'DAG:10:15 | 15 | 15 | And when he was speaking such words to me, I cast down my countenance to the ground, and held my peace.'
      v:016: 'DAG:10:16 | 16 | 16 | And behold as it were the likeness of a son of man touched my lips: then I opened my mouth and spoke, and said to him that stood before me: O my lord, at the sight of thee my joints are loosed, and no strength hath remained in me.'
      v:017: 'DAG:10:17 | 17 | 17 | And how can the servant of my lord speak with my lord? for no strength remaineth in me; moreover, my breath is stopped.'
      v:018: 'DAG:10:18 | 18 | 18 | Therefore, he that looked like a man, touched me again, and strengthened me.'
      v:019: 'DAG:10:19 | 19 | 19 | And he said: Fear not, O man of desires, peace be to thee: take courage, and be strong. And when he spoke to me, I grew strong, and I said: Speak, O my lord, for thou hast strengthened me.'
      v:020: 'DAG:10:20 | 20 | 20 | And he said: Dost thou know wherefore I am come to thee? And now I will return, to fight against the prince of the Persians. When I went forth, there appeared the prince of the Greeks coming.'
      v:021: 'DAG:10:21 | 21 | 21 | But I will tell thee what is set down in the scripture of truth: and none is my helper in all these things, but {FOOTNOTE:BEGIN 0}Michael your prince{FOOTNOTE:END}.'
  c:011:
    footnotes:
      v:002:
        - match: three kings
          note: 'Viz., Cambyses, Smerdes Magus, and Darius, the son of Hystaspes.-- Ibid.'
          quote: Three kings
        - match: the fourth
          note: Xerxes.
          quote: The fourth
      v:003:
        - match: a strong king
          note: Alexander.
          quote: A strong king
      v:005:
        - match: the king of the south
          note: 'Ptolemeus the son of Lagus, king of Egypt, which lies south of Jerusalem.-- Ibid.'
          quote: The king of the south
        - match: one of his princes
          note: "that is, one of Alexander's princes, shall prevail over him: that is, shall be stronger than the king of Egypt. He speaks of Seleucus Nicator, king of Asia and Syria, whose successors are here called the kings of the north, because their dominions lay to the north in respect to Jerusalem."
          quote: One of his princes
      v:006:
        - match: the daughter of the king of the south
          note: 'Viz., Berenice, daughter of Ptolemeus Philadelphus, given in marriage to Antiochus Theos, grandson of Seleucus.'
          quote: The daughter of the king of the south
      v:007:
        - match: a plant
          note: 'Ptolemeus Evergetes, the son of Philadelphus.'
          quote: A plant
      v:008:
        - match: the king of the north
          note: Seleucus Callinicus.
          quote: The king of the north
      v:010:
        - match: his sons
          note: 'Seleucus Ceraunius, and Antiochus the Great, the sons of Callinicus.-- Ibid.'
          quote: His sons
        - match: he shall come
          note: 'Viz., Antiochus the Great.'
          quote: He shall come
      v:011:
        - match: the king of the south
          note: 'Ptolemeus Philopator, son of Evergetes.'
          quote: The king of the south
      v:016:
        - match: he shall come upon him
          note: 'Viz., Antiochus shall come upon the king of the south.-- Ibid.'
          quote: He shall come upon him
        - match: the glorious land
          note: Judea.
          quote: The glorious land
      v:017:
        - match: all his kingdom
          note: 'Viz., all the kingdom of Ptolemeus Epiphanes, son of Philopator.-- Ibid.'
          quote: All his kingdom
        - match: a daughter of women
          note: 'That is, a most beautiful woman, viz., his daughter Cleopatra.-- Ibid.'
          quote: A daughter of women
        - match: to overthrow it
          note: 'Viz., the kingdom of Epiphanes: but his policy shall not succeed; for Cleopatra shall take more to heart the interest of her husband, than that of her father.'
          quote: To overthrow it
      v:018:
        - match: the prince of his reproach
          note: 'Seipio the Roman general, called the prince of his reproach, because he overthrew Antiochus, and obliged him to submit to very dishonourable terms, before he would cease from the war.'
          quote: The prince of his reproach
      v:020:
        - match: one most vile
          note: 'Seleucus Philopator, who sent Heliodorus to plunder the temple: and was shortly after slain by the same Heliodorus.'
          quote: One most vile
      v:021:
        - match: one despised
          note: 'Viz., Antiochus Epiphanes, who at first was despised and not received for king. What is here said of this prince, is accommodated by St. Jerome and others to Antichrist; of whom this Antiochus was a figure.'
          quote: One despised
      v:022:
        - match: of the fighter
          note: 'That is, of them that shall oppose him, and shall fight against him.-- Ibid.'
          quote: Of the fighter
        - match: the prince of the covenant
          note: 'or, of the league. The chief of them that conspired against him: or the king of Egypt his most powerful adversary.'
          quote: The prince of the covenant
      v:025:
        - match: the king
          note: Ptolemeus Philometor.
          quote: The king
      v:030:
        - match: the galleys and the romans
          note: 'Popilius, and the other Roman ambassadors, who came in galleys, and obliged him to depart from Egypt.'
          quote: The galleys and the Romans
      v:031:
        - match: they shall place there the abomination
          note: 'The idol of Jupiter Olympius, which Antiochus ordered to be set up in the sanctuary of the temple: which is here called the sanctuary of strength, from the Almighty that was worshipped there.'
          quote: They shall place there the abomination
      v:038:
        - match: the god maozim
          note: 'That is, the god of forces or strong holds.'
          quote: The god Maozim
      v:039:
        - match: and he shall increase glory
          note: 'He shall bestow honours, riches and lands, upon them that shall worship his god.'
          quote: And he shall increase glory
      v:045:
        - match: apadno
          note: 'Some take it for the proper name of a place: others, from the Hebrew, translate it his palace.'
          quote: Apadno
    intro: 'The angel declares to Daniel many things to come, with regard to the Persian and Grecian kings: more especially with regard to Antiochus as a figure of Antichrist.'
    verses:
      v:001: 'DAG:11:1 | 1 | 1 | And from the first year of Darius, the Mede, I stood up, that he might be strengthened, and confirmed.'
      v:002: 'DAG:11:2 | 2 | 2 | And now I will shew thee the truth. Behold, there shall stand yet {FOOTNOTE:BEGIN 0}three kings{FOOTNOTE:END} in Persia, and {FOOTNOTE:BEGIN 1}the fourth{FOOTNOTE:END} shall be enriched exceedingly above them all: and when he shall be grown mighty by his riches, he shall stir up all against the kingdom of Greece.{VS:P}'
      v:003: 'DAG:11:3 | 3 | 3 | But there shall rise up {FOOTNOTE:BEGIN 0}a strong king{FOOTNOTE:END}, and shall rule with great power: and he shall do what he pleaseth.'
      v:004: 'DAG:11:4 | 4 | 4 | And when he shall come to his height, his kingdom shall be broken, and it shall be divided towards the four winds of the heaven: but not to his posterity, nor according to his power with which he ruled. for his kingdom shall be rent in pieces, even for strangers, besides these.{VS:P}'
      v:005: 'DAG:11:5 | 5 | 5 | And {FOOTNOTE:BEGIN 0}the king of the south{FOOTNOTE:END} shall be strengthened, and {FOOTNOTE:BEGIN 1}one of his princes{FOOTNOTE:END} shall prevail over him, and he shall rule with great power: for his dominion shall be great.'
      v:006: 'DAG:11:6 | 6 | 6 | And after the end of years they shall be in league together: and {FOOTNOTE:BEGIN 0}the daughter of the king of the south{FOOTNOTE:END} shall come to the king of the north to make friendship, but she shall not obtain the strength of the arm, neither shall her seed stand: and she shall be given up, and her young men that brought her, and they that strengthened her in these times.'
      v:007: 'DAG:11:7 | 7 | 7 | And {FOOTNOTE:BEGIN 0}a plant{FOOTNOTE:END} of the bud of her roots shall stand up: and he shall come with an army, and shall enter into the province of the king of the north: and he shall abuse them, and shall prevail.'
      v:008: 'DAG:11:8 | 8 | 8 | And he shall also carry away captive into Egypt their gods, and their graven things, and their precious vessels of gold and silver: he shall prevail against {FOOTNOTE:BEGIN 0}the king of the north{FOOTNOTE:END}.'
      v:009: 'DAG:11:9 | 9 | 9 | And the king of the south shall enter into the kingdom, and shall return to his own land.'
      v:010: 'DAG:11:10 | 10 | 10 | And {FOOTNOTE:BEGIN 0}his sons{FOOTNOTE:END} shall be provoked, and they shall assemble a multitude of great forces: and {FOOTNOTE:BEGIN 1}he shall come{FOOTNOTE:END} with haste like a flood: and he shall return, and be stirred up, and he shall join battle with his force.'
      v:011: 'DAG:11:11 | 11 | 11 | And {FOOTNOTE:BEGIN 0}the king of the south{FOOTNOTE:END} being provoked, shall go forth, and shall fight against the king of the north, and shall prepare an exceeding great multitude, and a multitude shall be given into his hand.'
      v:012: 'DAG:11:12 | 12 | 12 | And he shall take a multitude, and his heart shall be lifted up, and he shall cast down many thousands: but he shall not prevail.'
      v:013: 'DAG:11:13 | 13 | 13 | For the king of the north shall return, and shall prepare a multitude much greater than before: and in the end of times, and years, he shall come in haste with a great army, and much riches.'
      v:014: 'DAG:11:14 | 14 | 14 | And in those times many shall rise up against the king of the south, and the children of prevaricators of thy people shall lift up themselves to fulfil the vision, and they shall fall.'
      v:015: 'DAG:11:15 | 15 | 15 | And the king of the north shall come, and shall cast up a mount, and shall take the best fenced cities: and the arms of the south shall not withstand, and his chosen ones shall rise up to resist, and they shall not have strength.'
      v:016: 'DAG:11:16 | 16 | 16 | And {FOOTNOTE:BEGIN 0}he shall come upon him{FOOTNOTE:END}, and do according to his pleasure, and there shall be none to stand against his face: and he shall stand in {FOOTNOTE:BEGIN 1}the glorious land{FOOTNOTE:END}, and it shall be consumed by his hand.'
      v:017: 'DAG:11:17 | 17 | 17 | And he shall set his face to come to possess {FOOTNOTE:BEGIN 0}all his kingdom{FOOTNOTE:END}, and he shall make upright conditions with him: and he shall give him {FOOTNOTE:BEGIN 1}a daughter of women{FOOTNOTE:END}, {FOOTNOTE:BEGIN 2}to overthrow it{FOOTNOTE:END}: and she shall not stand, neither shall she be for him.'
      v:018: 'DAG:11:18 | 18 | 18 | And he shall turn his face to the islands, and shall take many: and he shall cause {FOOTNOTE:BEGIN 0}the prince of his reproach{FOOTNOTE:END} to cease, and his reproach shall be turned upon him.'
      v:019: 'DAG:11:19 | 19 | 19 | And he shall turn his face to the empire of his own land, and he shall stumble, and fall, and shall not be found.'
      v:020: 'DAG:11:20 | 20 | 20 | And there shall stand up in his place {FOOTNOTE:BEGIN 0}one most vile{FOOTNOTE:END}, and unworthy of kingly honour: and in a few days he shall be destroyed, not in rage nor in battle.{VS:P}'
      v:021: 'DAG:11:21 | 21 | 21 | And there shall stand up in his place {FOOTNOTE:BEGIN 0}one despised{FOOTNOTE:END}, and the kingly honour shall not be given him: and he shall come privately, and shall obtain the kingdom by fraud.'
      v:022: 'DAG:11:22 | 22 | 22 | And the arms {FOOTNOTE:BEGIN 0}of the fighter{FOOTNOTE:END} shall be overcome before his face, and shall be broken: yea, also {FOOTNOTE:BEGIN 1}the prince of the covenant{FOOTNOTE:END}.'
      v:023: 'DAG:11:23 | 23 | 23 | And after friendships, he will deal deceitfully with him: and he shall go up, and shall overcome with a small people.'
      v:024: "DAG:11:24 | 24 | 24 | And he shall enter into rich and plentiful cities: and he shall do that which his fathers never did, nor his fathers' fathers: he shall scatter their spoils, and their prey, and their riches, and shall forecast devices against the best fenced places: and this until a time."
      v:025: 'DAG:11:25 | 25 | 25 | And his strength, and his heart, shall be stirred up against {FOOTNOTE:BEGIN 0}the king{FOOTNOTE:END} of the south, with a great army: and the king of the south shall be stirred up to battle with many and very strong succours: and they shall not stand, for they shall form designs against him.'
      v:026: 'DAG:11:26 | 26 | 26 | And they that eat bread with him, shall destroy him, and his army shall be overthrown: and many shall fall down slain.'
      v:027: 'DAG:11:27 | 27 | 27 | And the heart of the two kings shall be to do evil, and they shall speak lies at one table, and they shall not prosper: because as yet the end is unto another time.'
      v:028: 'DAG:11:28 | 28 | 28 | And he shall return into his land with much riches: and his heart shall be against the holy covenant, and he shall succeed, and shall return into his own land.'
      v:029: 'DAG:11:29 | 29 | 29 | At the time appointed he shall return, and he shall come to the south, but the latter time shall not be like the former.'
      v:030: 'DAG:11:30 | 30 | 30 | And {FOOTNOTE:BEGIN 0}the galleys and the Romans{FOOTNOTE:END} shall come upon him, and he shall be struck, and shall return, and shall have indignation against the covenant of the sanctuary, and he shall succeed: and he shall return, and shall devise against them that have forsaken the covenant of the sanctuary.{VS:P}'
      v:031: 'DAG:11:31 | 31 | 31 | And arms shall stand on his part, and they shall defile the sanctuary of strength, and shall take away the continual sacrifice: and {FOOTNOTE:BEGIN 0}they shall place there the abomination{FOOTNOTE:END} unto desolation.'
      v:032: 'DAG:11:32 | 32 | 32 | And such as deal wickedly against the covenant shall deceitfully dissemble: but the people that know their God shall prevail and succeed.'
      v:033: 'DAG:11:33 | 33 | 33 | And they that are learned among the people shall teach many: and they shall fall by the sword, and by fire, and by captivity, and by spoil for many days.'
      v:034: 'DAG:11:34 | 34 | 34 | And when they shall have fallen, they shall be relieved with a small help: and many shall be joined to them deceitfully.'
      v:035: 'DAG:11:35 | 35 | 35 | And some of the learned shall fall, that they may be tried, and may be chosen, and made white, even to the appointed time: because yet there shall be another time.'
      v:036: 'DAG:11:36 | 36 | 36 | And the king shall do according to his will, and he shall be lifted up, and shall magnify himself against every god: and he shall speak great things against the God of gods, and shall prosper, till the wrath be accomplished. for the determination is made.'
      v:037: 'DAG:11:37 | 37 | 37 | And he shall make no account of the God of his fathers: and he shall follow the lust of women, and he shall not regard any gods: for he shall rise up against all things.'
      v:038: 'DAG:11:38 | 38 | 38 | But he shall worship {FOOTNOTE:BEGIN 0}the god Maozim{FOOTNOTE:END}, in his place: and a god whom his fathers knew not, he shall worship with gold, and silver, and precious stones, and things of great price.'
      v:039: 'DAG:11:39 | 39 | 39 | And he shall do this to fortify Maozim with a strange god, whom he hath acknowledged, {FOOTNOTE:BEGIN 0}and he shall increase glory{FOOTNOTE:END}, and shall give them power over many, and shall divide the land gratis.{VS:P}'
      v:040: 'DAG:11:40 | 40 | 40 | And at the time prefixed the king of the south shall fight against him, and the king of the north shall come against him like a tempest, with chariots, and with horsemen, and with a great navy, and he shall enter into the countries, and shall destroy, and pass through.'
      v:041: 'DAG:11:41 | 41 | 41 | And he shall enter into the glorious land, and many shall fall: and these only shall be saved out of his hand, Edom, and Moab, and the principality of the children of Ammon.'
      v:042: 'DAG:11:42 | 42 | 42 | And he shall lay his hand upon the lands: and the land of Egypt shall not escape.'
      v:043: 'DAG:11:43 | 43 | 43 | And he shall have power over the treasures of gold, and of silver, and all the precious things of Egypt: and he shall pass through Lybia, and Ethiopia.'
      v:044: 'DAG:11:44 | 44 | 44 | And tidings out of the east, and out of the north, shall trouble him: and he shall come with a great multitude to destroy and slay many.'
      v:045: 'DAG:11:45 | 45 | 45 | And he shall fix his tabernacle, {FOOTNOTE:BEGIN 0}Apadno{FOOTNOTE:END}, between the seas, upon a glorious and holy mountain: and he shall come even to the top thereof, and none shall help him.'
  c:012:
    footnotes:
      v:003:
        - match: learned
          note: 'Viz., in the law of God and true wisdom, which consists in knowing and loving God.'
          quote: Learned
    intro: 'Michael shall stand up for the people of God: with other things relating to Antichrist, and the end of the world.'
    verses:
      v:001: 'DAG:12:1 | 1 | 1 | But at that time shall Michael rise up, the great prince, who standeth for the children of thy people: and a time shall come, such as never was from the time that nations began, even until that time. And at that time shall thy people be saved, every one that shall be found written in the book.'
      v:002: 'DAG:12:2 | 2 | 2 | And many of those that sleep in the dust of the earth, shall awake: some unto life everlasting, and others unto reproach, to see it always.'
      v:003: 'DAG:12:3 | 3 | 3 | But they that are {FOOTNOTE:BEGIN 0}learned{FOOTNOTE:END}, shall shine as the brightness of the firmament: and they that instruct many to justice, as stars for all eternity.'
      v:004: 'DAG:12:4 | 4 | 4 | But thou, O Daniel, shut up the words, and seal the book, even to the time appointed: many shall pass over, and knowledge shall be manifold.{VS:P}'
      v:005: 'DAG:12:5 | 5 | 5 | And I, Daniel, looked, and behold as it were two others stood: one on this side upon the bank of the river, and another on that side, on the other bank of the river.'
      v:006: 'DAG:12:6 | 6 | 6 | And I said to the man that was clothed in linen, that stood upon the waters of the river: How long shall it be to the end of these wonders?'
      v:007: 'DAG:12:7 | 7 | 7 | And I heard the man that was clothed in linen, that stood upon the waters of the river, when he had lifted up his right hand, and his left hand to heaven, and had sworn by him that liveth for ever, that it should be unto a time, and times, and half a time. And when the scattering of the band of the holy people shall be accomplished, all these things shall be finished.'
      v:008: 'DAG:12:8 | 8 | 8 | And I heard, and understood not. And I said: O my lord, what shall be after these things?'
      v:009: 'DAG:12:9 | 9 | 9 | And he said: Go, Daniel, because the words are shut up, and sealed until the appointed time.'
      v:010: 'DAG:12:10 | 10 | 10 | Many shall be chosen, and made white, and shall be tried as fire: and the wicked shall deal wickedly, and none of the wicked shall understand, but the learned shall understand.'
      v:011: 'DAG:12:11 | 11 | 11 | And from the time when the continual sacrifice shall be taken away, and the abomination unto desolation shall be set up, there shall be a thousand two hundred ninety days.'
      v:012: 'DAG:12:12 | 12 | 12 | Blessed is he that waiteth, and cometh unto a thousand three hundred thirty-five days.'
      v:013: 'DAG:12:13 | 13 | 13 | But go thou thy ways until the time appointed: and thou shalt rest, and stand in thy lot unto the end of the days.'
  c:013:
