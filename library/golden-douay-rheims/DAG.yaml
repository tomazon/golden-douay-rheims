    intro: 'This history of Susanna, in all the ancient Greek and Latin Bibles, was placed in the beginning of the book of Daniel: till St. Jerome, in his translation, detached it from thence; because he did not find it in the Hebrew: which is also the case of the history of Bel and the Dragon. But both the one and the other are received by the Catholic Church: and were from the very beginning a part of the Christian Bible.'
    verses:
      v:001: 'DAG:13:1 | 1 | 1 | Now there was a man that dwelt in Babylon, and his name was Joakim:'
      v:002: 'DAG:13:2 | 2 | 2 | And he took a wife, whose name was Susanna, the daughter of Helcias, a very beautiful woman, and one that feared God.'
      v:003: 'DAG:13:3 | 3 | 3 | For her parents being just, had instructed their daughter according to the law of Moses.'
      v:004: 'DAG:13:4 | 4 | 4 | Now Joakim was very rich, and had an orchard near his house: and the Jews resorted to him, because he was the most honourable of them all.'
      v:005: 'DAG:13:5 | 5 | 5 | And there were two of the ancients of the people appointed judges that year, of whom the Lord said: That iniquity came out from Babylon, from the ancient judges, that seemed to govern the people.'
      v:006: 'DAG:13:6 | 6 | 6 | These men frequented the house of Joakim, and all that had any matters of judgment came to them.'
      v:007: "DAG:13:7 | 7 | 7 | And when the people departed away at noon, Susanna went in, and walked in her husband's orchard."
      v:008: 'DAG:13:8 | 8 | 8 | And the old men saw her going in every day, and walking: and they were inflamed with lust towards her:'
      v:009: 'DAG:13:9 | 9 | 9 | And they perverted their own mind, and turned away their eyes, that they might not look unto heaven, nor remember just judgments.'
      v:010: 'DAG:13:10 | 10 | 10 | So they were both wounded with the love of her, yet they did not make known their grief one to the other.'
      v:011: 'DAG:13:11 | 11 | 11 | For they were ashamed to declare to one another their lust, being desirous to have to do with her:'
      v:012: 'DAG:13:12 | 12 | 12 | And they watched carefully every day to see her. And one said to the other:'
      v:013: 'DAG:13:13 | 13 | 13 | Let us now go home, for it is dinner time. So going out, they departed one from another.'
      v:014: 'DAG:13:14 | 14 | 14 | And turning back again, they came both to the same place: and asking one another the cause, they acknowledged their lust: and then they agreed together upon a time, when they might find her alone.{VS:P}'
      v:015: 'DAG:13:15 | 15 | 15 | And it fell out, as they watched a fit day, she went in on a time, as yesterday and the day before, with two maids only, and was desirous to wash herself in the orchard: for it was hot weather.'
      v:016: 'DAG:13:16 | 16 | 16 | And there was nobody there, but the two old men that had hid themselves, and were beholding her.'
      v:017: 'DAG:13:17 | 17 | 17 | So she said to the maids: Bring me oil, and washing balls, and shut the doors of the orchard, that I may wash me.'
      v:018: 'DAG:13:18 | 18 | 18 | And they did as she bade them: and they shut the doors of the orchard, and went out by a back door to fetch what she had commanded them, and they knew not that the elders were hid within.{VS:P}'
      v:019: 'DAG:13:19 | 19 | 19 | Now when the maids were gone forth, the two elders arose, and ran to her, and said:'
      v:020: 'DAG:13:20 | 20 | 20 | Behold the doors of the orchard are shut, and nobody seeth us, and we are in love with thee: wherefore consent to us, and lie with us.'
      v:021: 'DAG:13:21 | 21 | 21 | But if thou wilt not, we will bear witness against thee, that a young man was with thee, and therefore thou didst send away thy maids from thee.'
      v:022: 'DAG:13:22 | 22 | 22 | Susanna sighed, and said: I am straitened on every side: for if I do this thing, it is death to me: and if I do it not, I shall not escape your hands.'
      v:023: 'DAG:13:23 | 23 | 23 | But it is better for me to fall into your hands without doing it, than to sin in the sight of the Lord.'
      v:024: 'DAG:13:24 | 24 | 24 | With that Susanna cried out with a loud voice: and the elders also cried out against her.'
      v:025: 'DAG:13:25 | 25 | 25 | And one of them ran to the door of the orchard, and opened it.'
      v:026: 'DAG:13:26 | 26 | 26 | So when the servants of the house heard the cry in the orchard, they rushed in by the back door, to see what was the matter.'
      v:027: 'DAG:13:27 | 27 | 27 | But after the old men had spoken, the servants were greatly ashamed: for never had there been any such word said of Susanna. And on the next day,{VS:P}'
      v:028: 'DAG:13:28 | 28 | 28 | When the people were come to Joakim, her husband, the two elders also came full of wicked device against Susanna, to put her to death.'
      v:029: 'DAG:13:29 | 29 | 29 | And they said before the people: Send to Susanna, daughter of Helcias, the wife of Joakim. And presently they sent.'
      v:030: 'DAG:13:30 | 30 | 30 | And she came with her parents, and children and all her kindred.'
      v:031: 'DAG:13:31 | 31 | 31 | Now Susanna was exceeding delicate, and beautiful to behold.'
      v:032: 'DAG:13:32 | 32 | 32 | But those wicked men commanded that her face should be uncovered, (for she was covered) that so at least they might be satisfied with her beauty.'
      v:033: 'DAG:13:33 | 33 | 33 | Therefore her friends, and all her acquaintance wept.'
      v:034: 'DAG:13:34 | 34 | 34 | But the two elders rising up in the midst of the people, laid their hands upon her head.'
      v:035: 'DAG:13:35 | 35 | 35 | And she weeping, looked up to heaven, for her heart had confidence in the Lord.'
      v:036: 'DAG:13:36 | 36 | 36 | And the elders said: As we walked in the orchard alone, this woman came in with two maids, and shut the doors of the orchard, and sent away the maids from her.'
      v:037: 'DAG:13:37 | 37 | 37 | Then a young man that was there hid came to her, and lay with her.'
      v:038: 'DAG:13:38 | 38 | 38 | But we that were in a corner of the orchard, seeing this wickedness, ran up to them, and we saw them lie together.'
      v:039: 'DAG:13:39 | 39 | 39 | And him indeed we could not take, because he was stronger than us, and opening the doors, he leaped out:'
      v:040: 'DAG:13:40 | 40 | 40 | But having taken this woman, we asked who the young man was, but she would not tell us: of this thing we are witnesses.'
      v:041: 'DAG:13:41 | 41 | 41 | The multitude believed them, as being the elders, and the judges of the people, and they condemned her to death.{VS:P}'
      v:042: 'DAG:13:42 | 42 | 42 | Then Susanna cried out with a loud voice, and said: O eternal God, who knowest hidden things, who knowest all things before they come to pass,'
      v:043: 'DAG:13:43 | 43 | 43 | Thou knowest that they have borne false witness against me: and behold I must die, whereas I have done none of these things, which these men have maliciously forged against me.'
      v:044: DAG:13:44 | 44 | 44 | And the Lord heard her voice.
      v:045: 'DAG:13:45 | 45 | 45 | And when she was led to be put to death, the Lord raised up the holy spirit of a young boy, whose name was Daniel:'
      v:046: 'DAG:13:46 | 46 | 46 | And he cried out with a loud voice: I am clear from the blood of this woman.'
      v:047: 'DAG:13:47 | 47 | 47 | Then all the people turning themselves towards him, said: What meaneth this word that thou hast spoken?'
      v:048: 'DAG:13:48 | 48 | 48 | But he standing in the midst of them, said: Are ye so foolish, ye children of Israel, that without examination or knowledge of the truth, you have condemned a daughter of Israel?'
      v:049: 'DAG:13:49 | 49 | 49 | Return to judgment, for they have borne false witness against her.'
      v:050: 'DAG:13:50 | 50 | 50 | So all the people turned again in haste, and the old men said to him: Come, and sit thou down among us, and shew it us: seeing God hath given thee the honour of old age.'
      v:051: 'DAG:13:51 | 51 | 51 | And Daniel said to the people: Separate these two far from one another, and I will examine them.'
      v:052: 'DAG:13:52 | 52 | 52 | So when they were put asunder one from the other, he called one of them, and said to him: O thou that art grown old in evil days, now are thy sins come out, which thou hast committed before:'
      v:053: 'DAG:13:53 | 53 | 53 | In judging unjust judgments, oppressing the innocent, and letting the guilty to go free, whereas the Lord saith: The innocent and the just thou shalt not kill.'
      v:054: 'DAG:13:54 | 54 | 54 | Now then if thou sawest her, tell me under what tree thou sawest them conversing together: He said: Under a mastic tree.'
      v:055: 'DAG:13:55 | 55 | 55 | And Daniel said: Well hast thou lied against thy own head: for behold the angel of God having received the sentence of him, shall cut thee in two.'
      v:056: 'DAG:13:56 | 56 | 56 | And having put him aside, he commanded that the other should come, and he said to him: O thou seed of Chanaan, and not of Juda, beauty hath deceived thee, and lust hath perverted thy heart:'
      v:057: 'DAG:13:57 | 57 | 57 | Thus did you do to the daughters of Israel, and they for fear conversed with you: but a daughter of Juda would not abide your wickedness.'
      v:058: 'DAG:13:58 | 58 | 58 | Now, therefore, tell me, under what tree didst thou take them conversing together. And he answered: Under a holm tree.'
      v:059: 'DAG:13:59 | 59 | 59 | And Daniel said to him: Well hast thou also lied against thy own head: for the angel of the Lord waiteth with a sword to cut thee in two, and to destroy you.{VS:P}'
      v:060: 'DAG:13:60 | 60 | 60 | With that all the assembly cried out with a loud voice, and they blessed God, who saveth them that trust in him.'
      v:061: 'DAG:13:61 | 61 | 61 | And they rose up against the two elders, (for Daniel had convicted them of false witness by their own mouth) and they did to them as they had maliciously dealt against their neighbour,'
      v:062: 'DAG:13:62 | 62 | 62 | To fulfil the law of Moses: and they put them to death, and innocent blood was saved in that day.'
      v:063: 'DAG:13:63 | 63 | 63 | But Helcias, and his wife, praised God, for their daughter, Susanna, with Joakim, her husband, and all her kindred, because there was no dishonesty found in her.'
      v:064: 'DAG:13:64 | 64 | 64 | And Daniel became great in the sight of the people from that day, and thence forward.'
      v:065: 'DAG:13:65 | 65 | 65 | And king Astyages was gathered to his fathers; and Cyrus, the Persian, received his kingdom.'
  c:014:
    footnotes:
      v:001:
        - match: the king's guest
          note: 'It seems most probable, that the king here spoken of was Evilmerodach, the son and successor of Nabuchodonosor, and a great favourer of the Jews.'
          quote: The king's guest
      v:030:
        - match: the den of lions
          note: "Daniel was twice cast into the den of lions; one under Darius the Mede, because he had transgressed the king's edict, by praying three times a day: and another time under Evilmerodach by a sedition of the people. This time he remained six days in the lions' den; the other time only one night."
          quote: The den of lions
      v:032:
        - match: habacuc
          note: 'The same, as some think whose prophecy is found among the lesser prophets but others believe him to be different.'
          quote: Habacuc
    intro: 'The history of Bel, and of the great serpent worshipped by the Babylonians.'
    verses:
      v:001: "DAG:14:1 | 1 | 1 | And Daniel was {FOOTNOTE:BEGIN 0}the king's guest{FOOTNOTE:END}, and was honoured above all his friends."
      v:002: 'DAG:14:2 | 2 | 2 | Now the Babylonians had an idol called Bel: and there was spent upon him every day twelve great measures of fine flour, and forty sheep, and six vessels of wine.'
      v:003: 'DAG:14:3 | 3 | 3 | The king also worshipped him, and went every day to adore him: but Daniel adored his God. And the king said to him: Why dost thou not adore Bel?'
      v:004: 'DAG:14:4 | 4 | 4 | And he answered, and said to him: Because I do not worship idols made with hands, but the living God, that created heaven and earth, and hath power over all flesh.'
      v:005: 'DAG:14:5 | 5 | 5 | And the king said to him: Doth not Bel seem to thee to be a living god? Seest thou not how much he eateth and drinketh every day?'
      v:006: 'DAG:14:6 | 6 | 6 | Then Daniel smiled, and said: O king, be not deceived: for this is but clay within, and brass without, neither hath he eaten at any time.'
      v:007: 'DAG:14:7 | 7 | 7 | And the king being angry, called for his priests, and said to them: If you tell me not who it is that eateth up these expenses, you shall die.'
      v:008: 'DAG:14:8 | 8 | 8 | But if you can shew that Bel eateth these things, Daniel shall die, because he hath blasphemed against Bel. And Daniel said to the king: Be it done according to thy word.'
      v:009: 'DAG:14:9 | 9 | 9 | Now the priests of Bel were seventy, besides their wives, and little ones, and children. And the king went with Daniel into the temple of Bel.'
      v:010: 'DAG:14:10 | 10 | 10 | And the priests of Bel said: Behold, we go out: and do thou, O king, set on the meats, and make ready the wine, and shut the door fast, and seal it with thy own ring:'
      v:011: 'DAG:14:11 | 11 | 11 | And when thou comest in the morning, if thou findest not that Bel hath eaten up all, we will suffer death, or else Daniel, that hath lied against us.'
      v:012: 'DAG:14:12 | 12 | 12 | And they little regarded it, because they had made under the table a secret entrance, and they always came in by it, and consumed those things.'
      v:013: "DAG:14:13 | 13 | 13 | So it came to pass after they were gone out, the king set the meats before Bel: and Daniel commanded his servants, and they brought ashes, and he sifted them all over the temple before the king: and going forth, they shut the door, and having sealed it with the king's ring, they departed."
      v:014: 'DAG:14:14 | 14 | 14 | But the priests went in by night, according to their custom, with their wives, and their children: and they ate and drank up all.'
      v:015: 'DAG:14:15 | 15 | 15 | And the king arose early in the morning, and Daniel with him.'
      v:016: 'DAG:14:16 | 16 | 16 | And the king said: Are the seals whole, Daniel? And he answered: They are whole, O king.'
      v:017: 'DAG:14:17 | 17 | 17 | And as soon as he had opened the door, the king looked upon the table, and cried out with a loud voice: Great art thou, O Bel, and there is not any deceit with thee.'
      v:018: 'DAG:14:18 | 18 | 18 | And Daniel laughed: and he held the king, that he should not go in: and he said: Behold the pavement, mark whose footsteps these are.'
      v:019: 'DAG:14:19 | 19 | 19 | And the king said: I see the footsteps of men, and women, and children. And the king was angry.'
      v:020: 'DAG:14:20 | 20 | 20 | Then he took the priests, and their wives, and their children: and they shewed him the private doors by which they came in, and consumed the things that were on the table.'
      v:021: 'DAG:14:21 | 21 | 21 | The king, therefore, put them to death, and delivered Bel into the power of Daniel: who destroyed him and his temple.{VS:P}'
      v:022: 'DAG:14:22 | 22 | 22 | And there was a great dragon in that place, and the Babylonians worshipped him.'
      v:023: 'DAG:14:23 | 23 | 23 | And the king said to Daniel: Behold, thou canst not say now, that this is not a living god: adore him, therefore.'
      v:024: 'DAG:14:24 | 24 | 24 | And Daniel said: I adore the Lord, my God: for he is the living God: but that is no living god.'
      v:025: 'DAG:14:25 | 25 | 25 | But give me leave, O king, and I will kill this dragon without sword or club. And the king said, I give thee leave.'
      v:026: "DAG:14:26 | 26 | 26 | Then Daniel took pitch, and fat, and hair, and boiled them together: and he made lumps, and put them into the dragon's mouth, and the dragon burst asunder. And he said: Behold him whom you worship."
      v:027: 'DAG:14:27 | 27 | 27 | And when the Babylonians had heard this, they took great indignation: and being gathered together against the king, they said: The king is become a Jew. He hath destroyed Bel, he hath killed the dragon, and he hath put the priests to death.'
      v:028: 'DAG:14:28 | 28 | 28 | And they came to the king, and said: Deliver us Daniel, or else we will destroy thee and thy house.'
      v:029: 'DAG:14:29 | 29 | 29 | And the king saw that they pressed upon him violently: and being constrained by necessity: he delivered Daniel to them.'
      v:030: 'DAG:14:30 | 30 | 30 | And they cast him into {FOOTNOTE:BEGIN 0}the den of lions{FOOTNOTE:END}, and he was there six days.'
      v:031: 'DAG:14:31 | 31 | 31 | And in the den there were seven lions, and they had given to them two carcasses every day, and two sheep: but then they were not given unto them, that they might devour Daniel.'
      v:032: 'DAG:14:32 | 32 | 32 | Now there was in Judea a prophet called {FOOTNOTE:BEGIN 0}Habacuc{FOOTNOTE:END}, and he had boiled pottage, and had broken bread in a bowl: and was going into the field, to carry it to the reapers.'
      v:033: "DAG:14:33 | 33 | 33 | And the angel of the Lord said to Habacuc: Carry the dinner which thou hast into Babylon, to Daniel, who is in the lions' den."
      v:034: 'DAG:14:34 | 34 | 34 | And Habacuc said: Lord, I never saw Babylon, nor do I know the den.'
      v:035: 'DAG:14:35 | 35 | 35 | And the angel of the Lord took him by the top of his head, and carried him by the hair of his head, and set him in Babylon, over the den, in the force of his spirit.'
      v:036: 'DAG:14:36 | 36 | 36 | And Habacuc cried, saying: O Daniel, thou servant of God, take the dinner that God hath sent thee.'
      v:037: 'DAG:14:37 | 37 | 37 | And Daniel said, Thou hast remembered me, O God, and thou hast not forsaken them that love thee.'
      v:038: 'DAG:14:38 | 38 | 38 | And Daniel arose, and ate. And the angel of the Lord presently set Habacuc again in his own place.{VS:P}'
      v:039: 'DAG:14:39 | 39 | 39 | And upon the seventh day the king came to bewail Daniel: and he came to the den, and looked in, and behold Daniel was sitting in the midst of the lions.'
      v:040: "DAG:14:40 | 40 | 40 | And the king cried out with a loud voice, saying: Great art thou, O Lord, the God of Daniel. And he drew him out of the lions' den."
      v:041: 'DAG:14:41 | 41 | 41 | But those that had been the cause of his destruction, he cast into the den, and they were devoured in a moment before him.'
      v:042: "DAG:14:42 | 42 | 42 | Then the king said: Let all the inhabitants of the whole earth fear the God of Daniel: for he is the Saviour, working signs, and wonders in the earth: who hath delivered Daniel out of the lions' den."
intro: 'DANIEL, whose name signifies THE JUDGMENT OF GOD, was of the royal blood of the kings of Juda: and one of those that were first of all carried away into captivity. He was so renowned for wisdom and knowledge, that it became a proverb among the Babylonians, AS WISE AS DANIEL (Ezech. 28.3). And his holiness was so great from his very childhood, that at the time when he was as yet but a young man, he is joined by the SPIRIT of GOD with NOE and JOB, as three persons most eminent for virtue and sanctity, Ezech. 14. He is not commonly numbered by the Hebrews among THE PROPHETS: because he lived at court, and in high station in the world: but if we consider his many clear predictions of things to come, we shall find that no one better deserves the name and title of A PROPHET: which also has been given him by the SON of GOD himself, Matt. 24, Mark 13., Luke 21.'
