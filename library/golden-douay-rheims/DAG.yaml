    intro: 'Daniel and his companions are taken into the palace of the king of Babylon: they abstain from his meat and wine, and succeed better with pulse and water. Their excellence and wisdom.'
    verses:
      v:001: 'DAG:1:1 | 1 | 1 | In the third year of the reign of Joakim, king of Juda, Nabuchodonosor, king of Babylon, came to Jerusalem, and besieged it.'
      v:002: 'DAG:1:2 | 2 | 2 | And the Lord delivered into his hands Joakim, the king of Juda, and part of the vessels of the house of God: and he carried them away into the land of Sennaar, to the house of {FOOTNOTE:BEGIN 0}his god{FOOTNOTE:END}, and the vessels he brought into the treasure house of his god.'
      v:003: "DAG:1:3 | 3 | 3 | And the king spoke to Asphenez, the master of the eunuchs, that he should bring in some of the children of Israel, and of the king's seed, and of the princes,"
      v:004: "DAG:1:4 | 4 | 4 | Children in whom there was no blemish, well favoured, and skilful in all wisdom, acute in knowledge, and instructed in science, and such as might stand in the king's palace, that he might teach them the learning, and tongue of the Chaldeans."
      v:005: 'DAG:1:5 | 5 | 5 | And the king appointed them a daily provision, of his own meat, and of the wine of which he drank himself, that being nourished three years, afterwards they might stand before the king.'
      v:006: 'DAG:1:6 | 6 | 6 | Now there were among them of the children of Juda, Daniel, Ananias, Misael, and Azarias.'
      v:007: 'DAG:1:7 | 7 | 7 | And the master of the eunuchs gave them names: to Daniel, Baltassar: to Ananias, Sidrach: to Misael, Misach: and to Azarias, Abdenago.'
      v:008: "DAG:1:8 | 8 | 8 | But Daniel purposed in his heart that he would not {FOOTNOTE:BEGIN 0}be defiled{FOOTNOTE:END} with the king's table, nor with the wine which he drank: and he requested the master of the eunuchs that he might not be defiled."
      v:009: DAG:1:9 | 9 | 9 | And God gave to Daniel grace and mercy in the sight of the prince of the eunuchs.
      v:010: 'DAG:1:10 | 10 | 10 | And the prince of the eunuchs said to Daniel: I fear my lord, the king, who hath appointed you meat and drink: who if he should see your faces leaner than those of the other youths, your equals, you shall endanger my head to the king.'
      v:011: 'DAG:1:11 | 11 | 11 | And Daniel said to Malasar, whom the prince of the eunuchs had appointed over Daniel, Ananias, Misael, and Azarias:'
      v:012: 'DAG:1:12 | 12 | 12 | Try, I beseech thee, thy servants for ten days, and let {FOOTNOTE:BEGIN 0}pulse{FOOTNOTE:END} be given us to eat, and water to drink:'
      v:013: "DAG:1:13 | 13 | 13 | And look upon our faces, and the faces of the children that eat of the king's meat: and as thou shalt see, deal with thy servants."
      v:014: 'DAG:1:14 | 14 | 14 | And when he had heard these words, he tried them for ten days.'
      v:015: "DAG:1:15 | 15 | 15 | And after ten days, their faces appeared fairer and fatter than all the children that ate of the king's meat."
      v:016: 'DAG:1:16 | 16 | 16 | So Malasar took their portions, and the wine that they should drink: and he gave them pulse.'
      v:017: 'DAG:1:17 | 17 | 17 | And to these children God gave knowledge, and understanding in every book, and wisdom: but to Daniel the understanding also of all visions and dreams.'
      v:018: 'DAG:1:18 | 18 | 18 | And when the days were ended, after which the king had ordered they should be brought in: the prince of the eunuchs brought them in before Nabuchodonosor.'
      v:019: "DAG:1:19 | 19 | 19 | And when the king had spoken to them, there were not found among them all such as Daniel, Ananias, Misael, and Azarias: and they stood in the king's presence."
      v:020: 'DAG:1:20 | 20 | 20 | And in all matters of wisdom and understanding, that the king inquired of them, he found them ten times better than all the diviners, and wise men, that were in all his kingdom.'
      v:021: DAG:1:21 | 21 | 21 | And Daniel continued even to the first year of king Cyrus.
