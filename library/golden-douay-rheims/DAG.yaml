    intro: Daniel’s vision of the ram and the he goat interpreted by the angel Gabriel.
    verses:
      v:001: 'DAG:8:1 | 1 | 1 | In the third year of the reign of king Baltasar, a vision appeared to me. I, Daniel, after what I had seen in the beginning,'
      v:002: 'DAG:8:2 | 2 | 2 | Saw in my vision when I was in the castle of Susa, which is in the province of Elam: and I saw in the vision that I was over the gate of Ulai.'
      v:003: 'DAG:8:3 | 3 | 3 | And I lifted up my eyes, and saw: and behold {FOOTNOTE:BEGIN 0}a ram{FOOTNOTE:END} stood before the water, having two high horns, and one higher than the other, and growing up. Afterward'
      v:004: 'DAG:8:4 | 4 | 4 | I saw the ram pushing with his horns against the west, and against the north, and against the south: and no beasts could withstand him, nor be delivered out of his hand: and he did according to his own will, and became great.'
      v:005: 'DAG:8:5 | 5 | 5 | And I understood: and behold {FOOTNOTE:BEGIN 0}a he goat{FOOTNOTE:END} came from the west on the face of the whole earth, and {FOOTNOTE:BEGIN 1}he touched not the ground{FOOTNOTE:END}, and the he goat had {FOOTNOTE:BEGIN 2}a notable horn{FOOTNOTE:END} between his eyes.'
      v:006: 'DAG:8:6 | 6 | 6 | And he went up to the ram that had the horns, which I had seen standing before the gate, and he ran towards him in the force of his strength.'
      v:007: 'DAG:8:7 | 7 | 7 | And when he was come near the ram, he was enraged against him, and struck the ram: and broke his two horns, and the ram could not withstand him: and when he had cast him down on the ground, he stamped upon him, and none could deliver the ram out of his hand.'
      v:008: 'DAG:8:8 | 8 | 8 | And the he goat became exceeding great: and when he was grown, the great horn was broken, and there came up {FOOTNOTE:BEGIN 0}four horns{FOOTNOTE:END} under it towards the four winds of heaven.'
      v:009: 'DAG:8:9 | 9 | 9 | And out of one of them came forth {FOOTNOTE:BEGIN 0}a little horn{FOOTNOTE:END}: and it became great against the south, and against the east, and against the strength.'
      v:010: 'DAG:8:10 | 10 | 10 | And it was magnified even {FOOTNOTE:BEGIN 0}unto the strength of heaven{FOOTNOTE:END}: and it threw down of the strength, and of the stars, and trod upon them.'
      v:011: 'DAG:8:11 | 11 | 11 | And it was magnified even to the prince of the strength: and it took away from him the continual sacrifice, and cast down the place of his sanctuary.'
      v:012: 'DAG:8:12 | 12 | 12 | And strength was given him against the continual sacrifice, because of sins: and truth shall be cast down on the ground, and he shall do and shall prosper.'
      v:013: 'DAG:8:13 | 13 | 13 | And I heard one of the saints speaking, and one saint said to another I know not to whom, that was speaking: How long shall be the vision, concerning the continual sacrifice, and the sin of the desolation that is made: and the sanctuary, and the strength be trodden under foot?'
      v:014: 'DAG:8:14 | 14 | 14 | And he said to him: {FOOTNOTE:BEGIN 0}Unto evening and morning two thousand three hundred days{FOOTNOTE:END}: and the sanctuary shall be cleansed.{VS:P}'
      v:015: 'DAG:8:15 | 15 | 15 | And it came to pass when I, Daniel, saw the vision, and sought the meaning, that behold there stood before me as it were the appearance of a man.'
      v:016: 'DAG:8:16 | 16 | 16 | And I heard the voice of a man between Ulai: and he called, and said: Gabriel, make this man to understand the vision.'
      v:017: 'DAG:8:17 | 17 | 17 | And he came, and stood near where I stood: and when he was come, I fell on my face, trembling, and he said to me: Understand, O son of man, for in the time of the end the vision shall be fulfilled.'
      v:018: 'DAG:8:18 | 18 | 18 | And when he spoke to me, I fell flat on the ground: and he touched me, and set me upright.'
      v:019: 'DAG:8:19 | 19 | 19 | And he said to me: I will shew thee what things are to come to pass in the end of the malediction: for the time hath its end.'
      v:020: 'DAG:8:20 | 20 | 20 | The ram, which thou sawest with horns, is the king of the Medes and Persians.'
      v:021: 'DAG:8:21 | 21 | 21 | And the he goat, is the king of the Greeks, and the great horn that was between his eyes, the same is the first king.'
      v:022: 'DAG:8:22 | 22 | 22 | But whereas when that was broken, there arose up four for it, four kings shall rise up of his nation, but not with his strength.'
      v:023: 'DAG:8:23 | 23 | 23 | And after their reign, when iniquities shall be grown up, there shall arise a king of a shameless face, and understanding dark sentences.'
      v:024: 'DAG:8:24 | 24 | 24 | And his power shall be strengthened, but not by his own force: and he shall lay all things waste, and shall prosper, and do more than can be believed. And he shall destroy the mighty, and the people of the saints,'
      v:025: 'DAG:8:25 | 25 | 25 | According to his will, and craft shall be successful in his hand: and his heart shall be puffed up, and in the abundance of all things he shall kill many: and he shall rise up against the prince of princes, and shall be broken without hand.'
      v:026: 'DAG:8:26 | 26 | 26 | And the vision of the evening and the morning, which was told, is true: thou, therefore, seal up the vision, because it shall come to pass after many days.'
      v:027: "DAG:8:27 | 27 | 27 | And I, Daniel, languished, and was sick for some days: and when I was risen up, I did the king's business, and I was astonished at the vision, and there was none that could interpret it."
  c:009:
    footnotes:
      v:021:
        - match: 'the man, gabriel'
          note: The angel Gabriel in the shape of a man.
          quote: The man Gabriel
      v:023:
        - match: man of desires
          note: 'that is, ardently praying for the Jews then in captivity.'
          quote: Man of desires
      v:024:
        - match: seventy weeks
          note: 'Viz., of years, (or seventy times seven, that is, 490 years,) are shortened; that is, fixed and determined, so that the time shall be no longer.'
          quote: Seventy weeks
      v:025:
        - match: from the going forth of the word
          note: 'That is, from the twentieth year of king Artaxerxes, when by his commandment Nehemias rebuilt the walls of Jerusalem, 2 Esd. 2. From which time, according to the best chronology, there were just sixty-nine weeks of years, that is, 483 years to the baptism of Christ, when he first began to preach and execute the office of Messias.-- Ibid.'
          quote: From the going forth of the word
        - match: in straitness of times
          note: 'angustia temporum: which may allude both to the difficulties and opposition they met with in building: and to the shortness of the time in which they finished the wall, viz., fifty-two days.'
          quote: In straitness of times
      v:026:
        - match: 'a people, with their leader'
          note: The Romans under Titus.
          quote: A people with their leader
      v:027:
        - match: in the half of the week
          note: 'or, in the middle of the week, etc. Because Christ preached three years and a half: and then by his sacrifice upon the cross abolished all the sacrifices of the law.-- Ibid.'
          quote: In the half of the week
        - match: the abomination of desolation
          note: 'Some understand this of the profanation of the temple by the crimes of the Jews, and by the bloody faction of the zealots. Others of the bringing in thither the ensigns and standard of the pagan Romans. Others, in fine, distinguish three different times of desolation: viz., that under Antiochus; that when the temple was destroyed by the Romans; and the last near the end of the world under Antichrist. To all which, as they suppose, this prophecy may have a relation.'
          quote: The abomination of desolation
    intro: 'Daniel’s confession and prayer: Gabriel informs him concerning the seventy weeks to the coming of Christ.'
    verses:
      v:001: 'DAG:9:1 | 1 | 1 | In the first year of Darius, the son of Assuerus, of the seed of the Medes, who reigned over the kingdom of the Chaldeans:'
      v:002: 'DAG:9:2 | 2 | 2 | The first year of his reign I, Daniel, understood by books the number of the years, concerning which the word of the Lord came to Jeremias, the prophet, that seventy years should be accomplished of the desolation of Jerusalem.'
      v:003: 'DAG:9:3 | 3 | 3 | And I set my face to the Lord, my God, to pray and make supplication with fasting, and sackcloth, and ashes.{VS:P}'
      v:004: 'DAG:9:4 | 4 | 4 | And I prayed to the Lord, my God, and I made my confession, and said: I beseech thee, O Lord God, great and terrible, who keepest the covenant, and mercy to them that love thee, and keep thy commandments.'
      v:005: 'DAG:9:5 | 5 | 5 | We have sinned, we have committed iniquity, we have done wickedly, and have revolted: and we have gone aside from thy commandments, and thy judgments.'
      v:006: 'DAG:9:6 | 6 | 6 | We have not hearkened to thy servants, the prophets, that have spoken in thy name to our kings, to our princes, to our fathers, and to all the people of the land.'
      v:007: 'DAG:9:7 | 7 | 7 | To thee, O Lord, justice: but to us confusion of face, as at this day to the men of Juda, and to the inhabitants of Jerusalem, and to all Israel, to them that are near, and to them that are far off, in all the countries whither thou hast driven them, for their iniquities, by which they have sinned against thee.'
      v:008: 'DAG:9:8 | 8 | 8 | O Lord, to us belongeth confusion of face, to our princes, and to our fathers, that have sinned.'
      v:009: 'DAG:9:9 | 9 | 9 | But to thee, the Lord our God, mercy and forgiveness, for we have departed from thee:'
      v:010: 'DAG:9:10 | 10 | 10 | And we have not hearkened to the voice of the Lord, our God, to walk in his law, which he set before us by his servants, the prophets.'
      v:011: 'DAG:9:11 | 11 | 11 | And all Israel have transgressed thy law, and have turned away from hearing thy voice, and the malediction, and the curse, which is written in the book of Moses, the servant of God, is fallen upon us, because we have sinned against him.'
      v:012: 'DAG:9:12 | 12 | 12 | And he hath confirmed his words which he spoke against us, and against our princes that judged us, that he would bring in upon us a great evil, such as never was under all the heaven, according to that which hath been done in Jerusalem.'
      v:013: 'DAG:9:13 | 13 | 13 | As it is written in the law of Moses, all this evil is come upon us: and we entreated not thy face, O Lord our God, that we might turn from our iniquities, and think on thy truth.'
      v:014: 'DAG:9:14 | 14 | 14 | And the Lord hath watched upon the evil, and hath brought it upon us: the Lord, our God, is just in all his works which he hath done: for we have not hearkened to his voice.'
      v:015: 'DAG:9:15 | 15 | 15 | And now, O Lord, our God, who hast brought forth thy people out of the land of Egypt, with a strong hand, and hast made thee a name as at this day: we have sinned, we have committed iniquity,'
      v:016: 'DAG:9:16 | 16 | 16 | O Lord, against all thy justice: let thy wrath and thy indignation be turned away, I beseech thee, from thy city, Jerusalem, and from thy holy mountain. for by reason of our sins, and the iniquities of our fathers, Jerusalem, and thy people, are a reproach to all that are round about us.'
      v:017: 'DAG:9:17 | 17 | 17 | Now, therefore, O our God, hear the supplication of thy servant, and his prayers: and shew thy face upon thy sanctuary, which is desolate, for thy own sake.'
      v:018: 'DAG:9:18 | 18 | 18 | Incline, O my God, thy ear, and hear: open thy eyes, and see our desolation, and the city upon which thy name is called: for it is not for our justifications that we present our prayers before thy face, but for the multitude of thy tender mercies.'
      v:019: 'DAG:9:19 | 19 | 19 | O Lord, hear: O Lord, be appeased: hearken, and do: delay not, for thy own sake, O my God: because thy name is invocated upon thy city, and upon thy people.{VS:P}'
      v:020: 'DAG:9:20 | 20 | 20 | Now while I was yet speaking, and praying, and confessing my sins, and the sins of my people of Israel, and presenting my supplications in the sight of my God, for the holy mountain of my God:'
      v:021: 'DAG:9:21 | 21 | 21 | As I was yet speaking in prayer, behold {FOOTNOTE:BEGIN 0}the man, Gabriel{FOOTNOTE:END}, whom I had seen in the vision at the beginning, flying swiftly, touched me at the time of the evening sacrifice.'
      v:022: 'DAG:9:22 | 22 | 22 | And he instructed me, and spoke to me, and said: O Daniel, I am now come forth to teach thee, and that thou mightest understand.'
      v:023: 'DAG:9:23 | 23 | 23 | From the beginning of thy prayers the word came forth: and I am come to shew it to thee, because thou art a {FOOTNOTE:BEGIN 0}man of desires{FOOTNOTE:END}: therefore, do thou mark the word, and understand the vision.'
      v:024: 'DAG:9:24 | 24 | 24 | {FOOTNOTE:BEGIN 0}Seventy weeks{FOOTNOTE:END} are shortened upon thy people, and upon thy holy city, that transgression may be finished, and sin may have an end, and iniquity may be abolished; and everlasting justice may be brought; and vision and prophecy may be fulfilled; and the saint of saints may be anointed.'
      v:025: 'DAG:9:25 | 25 | 25 | Know thou, therefore, and take notice: that {FOOTNOTE:BEGIN 0}from the going forth of the word{FOOTNOTE:END}, to build up Jerusalem again, unto Christ, the prince, there shall be seven weeks, and sixty-two weeks: and the street shall be built again, and the walls, {FOOTNOTE:BEGIN 1}in straitness of times{FOOTNOTE:END}.'
      v:026: 'DAG:9:26 | 26 | 26 | And after sixty-two weeks Christ shall be slain: and the people that shall deny him shall not be his. And {FOOTNOTE:BEGIN 0}a people, with their leader{FOOTNOTE:END}, that shall come, shall destroy the city, and the sanctuary: and the end thereof shall be waste, and after the end of the war the appointed desolation.'
      v:027: 'DAG:9:27 | 27 | 27 | And he shall confirm the covenant with many, in one week: and {FOOTNOTE:BEGIN 0}in the half of the week{FOOTNOTE:END} the victim and the sacrifice shall fail: and there shall be in the temple {FOOTNOTE:BEGIN 1}the abomination of desolation{FOOTNOTE:END}: and the desolation shall continue even to the consummation, and to the end.'
