    intro: 'Daniel, by divine revelation, declares the dream of Nabuchodonosor, and the interpretation of it. He is highly honoured by the king.'
    verses:
      v:001: 'DAG:2:1 | 1 | 1 | In {FOOTNOTE:BEGIN 0}the second year{FOOTNOTE:END} of the reign of Nabuchodonosor, Nabuchodonosor had a dream, and his spirit was terrified, and his dream went out of his mind.'
      v:002: 'DAG:2:2 | 2 | 2 | Then the king commanded to call together the diviners and the wise men, and the magicians, and {FOOTNOTE:BEGIN 0}the Chaldeans{FOOTNOTE:END}: to declare to the king his dreams: so they came and stood before the king.'
      v:003: 'DAG:2:3 | 3 | 3 | And the king said to them: I saw a dream: and being troubled in mind I know not what I saw.'
      v:004: 'DAG:2:4 | 4 | 4 | And the Chaldeans answered the king in Syriac: O king, live for ever: tell to thy servants thy dream, and we will declare the interpretation thereof.'
      v:005: 'DAG:2:5 | 5 | 5 | And the king, answering, said to the Chaldeans: The thing is gone out of my mind: unless you tell me the dream, and the meaning thereof, you shall be put to death, and your houses shall be confiscated.'
      v:006: 'DAG:2:6 | 6 | 6 | but if you tell the dream, and the meaning of it, you shall receive of me rewards, and gifts, and great honour: therefore, tell me the dream, and the interpretation thereof.'
      v:007: 'DAG:2:7 | 7 | 7 | They answered again and said: Let the king tell his servants the dream, and we will declare the interpretation of it.'
      v:008: 'DAG:2:8 | 8 | 8 | The king answered and said: I know for certain, that you seek to gain time, since you know that the thing is gone from me.'
      v:009: 'DAG:2:9 | 9 | 9 | If, therefore, you tell me not the dream, there is one sentence concerning you, that you have also framed a lying interpretation, and full of deceit, to speak before me till the time pass away. Tell me, therefore, the dream, that I may know that you also give a true interpretation thereof.'
      v:010: 'DAG:2:10 | 10 | 10 | Then the Chaldeans answered before the king, and said: There is no man upon earth, that can accomplish thy word, O king; neither doth any king, though great and mighty, ask such a thing of any diviner, or wise man, or Chaldean.'
      v:011: 'DAG:2:11 | 11 | 11 | For the thing that thou askest, O king, is difficult: nor can any one be found that can shew it before the king, except the gods, whose conversation is not with men.'
      v:012: 'DAG:2:12 | 12 | 12 | Upon hearing this, the king in fury, and in great wrath, commanded that all the wise men of Babylon should be put to death.'
      v:013: 'DAG:2:13 | 13 | 13 | And the decree being gone forth, the wise men were slain: and Daniel and his companions were sought for, to be put to death.'
      v:014: "DAG:2:14 | 14 | 14 | Then Daniel inquired concerning the law and the sentence, of Arioch, the general of the king's army, who was gone forth to kill the wise men of Babylon."
      v:015: 'DAG:2:15 | 15 | 15 | And he asked him that had received the orders of the king, why so cruel a sentence was gone forth from the face of the king. And when Arioch had told the matter to Daniel,'
      v:016: 'DAG:2:16 | 16 | 16 | Daniel went in, and desired of the king, that he would give him time to resolve the question, and declare it to the king.'
      v:017: 'DAG:2:17 | 17 | 17 | And he went into his house, and told the matter to Ananias, and Misael, and Azarias, his companions:'
      v:018: 'DAG:2:18 | 18 | 18 | To the end that they should ask mercy at the face of the God of heaven, concerning this secret, and that Daniel and his companions might not perish with the rest of the wise men of Babylon.{VS:P}'
      v:019: 'DAG:2:19 | 19 | 19 | Then was the mystery revealed to Daniel by a vision in the night: and Daniel blessed the God of heaven,'
      v:020: 'DAG:2:20 | 20 | 20 | And speaking, he said: Blessed be the name of the Lord from eternity and for evermore: for wisdom and fortitude are his.'
      v:021: 'DAG:2:21 | 21 | 21 | And he changeth times and ages: taketh away kingdoms, and establisheth them: giveth wisdom to the wise, and knowledge to them that have understanding:'
      v:022: 'DAG:2:22 | 22 | 22 | He revealeth deep and hidden things, and knoweth what is in darkness: and light is with him.'
      v:023: "DAG:2:23 | 23 | 23 | To thee, O God of our fathers, I give thanks, and I praise thee: because thou hast given me wisdom and strength: and now thou hast shewn me what we desired of thee, for thou hast made known to us the king's discourse."
      v:024: 'DAG:2:24 | 24 | 24 | After this Daniel went in to Arioch, to whom the king had given orders to destroy the wise men of Babylon, and he spoke thus to him: Destroy not the wise men of Babylon: bring me in before the king, and I will tell the solution to the king.{VS:P}'
      v:025: 'DAG:2:25 | 25 | 25 | Then Arioch in haste brought in Daniel to the king, and said to him: I have found a man of the children of the captivity of Juda, that will resolve the question to the king.'
      v:026: 'DAG:2:26 | 26 | 26 | The king answered, and said to Daniel, whose name was Baltassar: Thinkest thou indeed that thou canst tell me the dream that I saw, and the interpretation thereof?'
      v:027: 'DAG:2:27 | 27 | 27 | And Daniel made answer before the king, and said: The secret that the king desireth to know, none of the wise men, or the philosophers, or the diviners, or the soothsayers, can declare to the king.'
      v:028: 'DAG:2:28 | 28 | 28 | But there is a God in heaven that revealeth mysteries, who hath shewn to thee, O king Nabuchodonosor, what is to come to pass in the latter times. Thy dream, and the visions of thy head upon thy bed, are these:'
      v:029: 'DAG:2:29 | 29 | 29 | Thou, O king, didst begin to think in thy bed, what should come to pass hereafter: and he that revealeth mysteries shewed thee what shall come to pass.'
      v:030: 'DAG:2:30 | 30 | 30 | To me also this secret is revealed, not by any wisdom that I have more than all men alive: but that the interpretation might be made manifest to the king, and thou mightest know the thoughts of thy mind.'
      v:031: 'DAG:2:31 | 31 | 31 | Thou, O king, sawest, and behold there was as it were a great statue: this statue, which was great and high, tall of stature, stood before thee, and the look thereof was terrible.'
      v:032: 'DAG:2:32 | 32 | 32 | The head of this statue was of fine gold, but the breast and the arms of silver, and the belly and the thighs of brass.'
      v:033: 'DAG:2:33 | 33 | 33 | And the legs of iron, the feet part of iron and part of clay.'
      v:034: 'DAG:2:34 | 34 | 34 | Thus thou sawest, till a stone was cut out of a mountain without hands: and it struck the statue upon the feet thereof that were of iron and clay, and broke them in pieces.'
      v:035: "DAG:2:35 | 35 | 35 | Then was the iron, the clay, the brass, the silver, and the gold broken to pieces together, and became like the chaff of a summer's threshing floor, and they were carried away by the wind: and there was no place found for them: but the stone that struck the statue became a great mountain, and filled the whole earth."
      v:036: 'DAG:2:36 | 36 | 36 | This is the dream: we will also tell the interpretation thereof before thee, O king.{VS:P}'
      v:037: 'DAG:2:37 | 37 | 37 | Thou art a king of kings: and the God of heaven hath given thee a kingdom, and strength, and power, and glory:'
      v:038: 'DAG:2:38 | 38 | 38 | And all places wherein the children of men, and the beasts of the field do dwell: he hath also given the birds of the air into thy hand, and hath put all things under thy power: thou, therefore, art the head of gold.'
      v:039: 'DAG:2:39 | 39 | 39 | And after thee shall rise up {FOOTNOTE:BEGIN 0}another kingdom{FOOTNOTE:END}, inferior to thee, of silver: and another {FOOTNOTE:BEGIN 1}third kingdom{FOOTNOTE:END} of brass, which shall rule over all the world.'
      v:040: 'DAG:2:40 | 40 | 40 | And {FOOTNOTE:BEGIN 0}the fourth kingdom{FOOTNOTE:END} shall be as iron. As iron breaketh into pieces, and subdueth all things, so shall that break, and destroy all these.'
      v:041: "DAG:2:41 | 41 | 41 | And whereas thou sawest the feet, and the toes, part of potter's clay, and part of iron: the kingdom shall be divided, but yet it shall take its origin from the iron, according as thou sawest the iron mixed with the miry clay."
      v:042: 'DAG:2:42 | 42 | 42 | And as the toes of the feet were part of iron, and part of clay: the kingdom shall be partly strong, and partly broken.'
      v:043: 'DAG:2:43 | 43 | 43 | And whereas thou sawest the iron mixed with miry clay, they shall be mingled indeed together with the seed of man, but they shall not stick fast one to another, as iron cannot be mixed with clay.'
      v:044: 'DAG:2:44 | 44 | 44 | But in the days of those kingdoms, the God of heaven will set up {FOOTNOTE:BEGIN 0}a kingdom{FOOTNOTE:END} that shall never be destroyed, and his kingdom shall not be delivered up to another people: and it shall break in pieces, and shall consume all these kingdoms: and itself shall stand for ever.'
      v:045: 'DAG:2:45 | 45 | 45 | According as thou sawest, that the stone was cut out of the mountain without hands, and broke in pieces the clay and the iron, and the brass, and the silver, and the gold, the great God hath shewn the king what shall come to pass hereafter, and the dream is true, and the interpretation thereof is faithful.{VS:P}'
      v:046: 'DAG:2:46 | 46 | 46 | Then king Nabuchodonosor fell on his face, and worshipped Daniel, and commanded that they should offer in sacrifice to him victims and incense.'
      v:047: 'DAG:2:47 | 47 | 47 | And the king spoke to Daniel, and said: Verily, your God is the God of gods, and Lord of kings, and a revealer of hidden things: seeing thou couldst discover this secret.'
      v:048: 'DAG:2:48 | 48 | 48 | Then the king advanced Daniel to a high station, and gave him many and great gifts: and he made him governor over all the provinces of Babylon: and chief of the magistrates over all the wise men of Babylon.'
      v:049: "DAG:2:49 | 49 | 49 | And Daniel requested of the king, and he appointed Sidrach, Misach, and Abdenago, over the works of the province of Babylon: but Daniel himself was in the king's palace."
  c:003:
    footnotes:
      v:024:
        - match: and they walked
          note: 'Here St. Jerome takes notice, that from this verse, to ver. 91, was not in the Hebrew in his time. But as it was in all the Greek Bibles, (which were originally translated from the Hebrew,) it is more than probable that it had been formerly in the Hebrew or rather in the Chaldaic, in which the book of Daniel was written. But this is certain: that it is, and has been of old, received by the church, and read as canonical scripture in her liturgy, and divine offices.'
          quote: And they walked
      v:098:
        - match: nabuchodonosor
          note: 'These last three verses are a kind of preface to the following chapter, which is written in the style of an epistle from the king.'
          quote: Nabuchodonosor
    intro: 'Nabuchodonosor set up a golden statue; which he commands all to adore: the three children for refusing to do it are cast into the fiery furnace; but are not hurt by the flames. Their prayer and canticle of praise.'
    verses:
      v:001: 'DAG:3:1 | 1 | 1 | King Nabuchodonosor made a statue of gold, of sixty cubits high, and six cubits broad, and he set it up in the plain of Dura, of the province of Babylon.'
      v:002: 'DAG:3:2 | 2 | 2 | Then Nabuchodonosor, the king, sent to call together the nobles, the magistrates, and the judges, the captains, the rulers, and governors, and all the chief men of the provinces, to come to the dedication of the statue which king Nabuchodonosor had set up.'
      v:003: 'DAG:3:3 | 3 | 3 | Then the nobles, the magistrates, and the judges, the captains, and rulers, and the great men that were placed in authority, and all the princes of the provinces, were gathered together to come to the dedication of the statue, which king Nabuchodonosor had set up. And they stood before the statue which king Nabuchodonosor had set up.'
      v:004: 'DAG:3:4 | 4 | 4 | Then a herald cried with a strong voice: To you it is commanded, O nations, tribes and languages:'
      v:005: 'DAG:3:5 | 5 | 5 | That in the hour that you shall hear the sound of the trumpet, and of the flute, and of the harp, of the sackbut, and of the psaltery, and of the symphony, and of all kind of music, ye fall down and adore the golden statue which king Nabuchodonosor hath set up.'
      v:006: 'DAG:3:6 | 6 | 6 | But if any man shall not fall down and adore, he shall the same hour be cast into a furnace of burning fire.'
      v:007: 'DAG:3:7 | 7 | 7 | Upon this, therefore, at the time when all the people heard the sound of the trumpet, the flute, and the harp, of the sackbut, and the psaltery, of the symphony, and of all kind of music, all the nations, tribes, and languages fell down and adored the golden statue which king Nabuchodonosor had set up.{VS:P}'
      v:008: 'DAG:3:8 | 8 | 8 | And presently at that very time some Chaldeans came and accused the Jews,'
      v:009: 'DAG:3:9 | 9 | 9 | And said to king Nabuchodonosor: O king, live for ever:'
      v:010: 'DAG:3:10 | 10 | 10 | Thou, O king, hast made a decree, that every man that shall hear the sound of the trumpet, the flute, and the harp, of the sackbut, and the psaltery, of the symphony, and of all kind of music, shall prostrate himself, and adore the golden statue:'
      v:011: 'DAG:3:11 | 11 | 11 | And that if any man shall not fall down and adore, he should be cast into a furnace of burning fire.'
      v:012: 'DAG:3:12 | 12 | 12 | Now there are certain Jews, whom thou hast set over the works of the province of Babylon, Sidrach, Misach, and Abdenago: these men, O king, have slighted thy decree: they worship not thy gods, nor do they adore the golden statue which thou hast set up.'
      v:013: 'DAG:3:13 | 13 | 13 | Then Nabuchodonosor in fury, and in wrath, commanded that Sidrach, Misach, and Abdenago should be brought: who immediately were brought before the king.'
      v:014: 'DAG:3:14 | 14 | 14 | And Nabuchodonosor, the king, spoke to them, and said: Is it true, O Sidrach, Misach, and Abdenago, that you do not worship my gods, nor adore the golden statue that I have set up?'
      v:015: 'DAG:3:15 | 15 | 15 | Now, therefore, if you be ready, at what hour soever, you shall hear the sound of the trumpet, flute, harp, sackbut, and psaltery, and symphony, and of all kind of music, prostrate yourselves, and adore the statue which I have made: but if you do not adore, you shall be cast the same hour into the furnace of burning fire: and who is the God that shall deliver you out of my hand?'
      v:016: 'DAG:3:16 | 16 | 16 | Sidrach, Misach, and Abdenago, answered, and said to king Nabuchodonosor: We have no occasion to answer thee concerning this matter.'
      v:017: 'DAG:3:17 | 17 | 17 | For behold our God, whom we worship, is able to save us from the furnace of burning fire, and to deliver us out of thy hands, O king.'
      v:018: 'DAG:3:18 | 18 | 18 | But if he will not, be it known to thee, O king, that we will not worship thy gods, nor adore the golden statue which thou hast set up.'
      v:019: 'DAG:3:19 | 19 | 19 | Then was Nabuchodonosor filled with fury: and the countenance of his face was changed against Sidrach, Misach, and Abdenago, and he commanded that the furnace should be heated seven times more than it had been accustomed to be heated.'
      v:020: 'DAG:3:20 | 20 | 20 | And he commanded the strongest men that were in his army, to bind the feet of Sidrach, Misach, and Abdenago, and to cast them into the furnace of burning fire.'
      v:021: 'DAG:3:21 | 21 | 21 | And immediately these men were bound, and were cast into the furnace of burning fire, with their coats, and their caps, and their shoes, and their garments.'
      v:022: "DAG:3:22 | 22 | 22 | For the king's commandment was urgent, and the furnace was heated exceedingly. And the flame of the fire slew those men that had cast in Sidrach, Misach, and Abdenago."
      v:023: 'DAG:3:23 | 23 | 23 | But these three men, that is, Sidrach, Misach, and Abdenago, fell down bound in the midst of the furnace of burning fire.{VS:P}'
      v:024: 'DAG:3:24 | 24 | 24 | {FOOTNOTE:BEGIN 0}And they walked{FOOTNOTE:END} in the midst of the flame, praising God, and blessing the Lord.'
      v:025: 'DAG:3:25 | 25 | 25 | Then Azarias standing up, prayed in this manner, and opening his mouth in the midst of the fire, he said:'
      v:026: 'DAG:3:26 | 26 | 26 | {VS:VERSE:BEGIN}Blessed art thou, O Lord, the God of our fathers, and thy name is worthy of praise, and glorious for ever:{VS:BR}'
      v:027: 'DAG:3:27 | 27 | 27 | For thou art just in all that thou hast done to us, and all thy works are true, and thy ways right, and all thy judgments true.'
      v:028: 'DAG:3:28 | 28 | 28 | For thou hast executed true judgments in all the things that thou hast brought upon us, and upon Jerusalem, the holy city of our fathers: for according to truth and judgment, thou hast brought all these things upon us for our sins.{VS:BR}'
      v:029: 'DAG:3:29 | 29 | 29 | For we have sinned, and committed iniquity, departing from thee: and we have trespassed in all things:{VS:BR}'
      v:030: 'DAG:3:30 | 30 | 30 | And we have not hearkened to thy commandments, nor have we observed nor done as thou hadst commanded us, that it might go well with us.{VS:BR}'
      v:031: 'DAG:3:31 | 31 | 31 | Wherefore, all that thou hast brought upon us, and every thing that thou hast done to us, thou hast done in true judgment:{VS:BR}'
      v:032: 'DAG:3:32 | 32 | 32 | And thou hast delivered us into the hands of our enemies that are unjust, and most wicked, and prevaricators, and to a king unjust, and most wicked beyond all that are upon the earth.{VS:BR}'
      v:033: 'DAG:3:33 | 33 | 33 | And now we cannot open our mouths: we are become a shame, and a reproach to thy servants, and to them that worship thee.{VS:BR}'
      v:034: "DAG:3:34 | 34 | 34 | Deliver us not up for ever, we beseech thee, for thy name's sake, and abolish not thy covenant.{VS:BR}"
      v:035: 'DAG:3:35 | 35 | 35 | And take not away thy mercy from us, for the sake of Abraham, thy beloved, and Isaac, thy servant, and Israel, thy holy one:{VS:BR}'
      v:036: 'DAG:3:36 | 36 | 36 | To whom thou hast spoken, promising that thou wouldst multiply their seed as the stars of heaven, and as the sand that is on the sea shore.{VS:BR}'
      v:037: 'DAG:3:37 | 37 | 37 | For we, O Lord, are diminished more than any nation, and are brought low in all the earth this day for our sins.{VS:BR}'
      v:038: 'DAG:3:38 | 38 | 38 | Neither is there at this time prince, or leader, or prophet, or holocaust, or sacrifice, or oblation, or incense, or place of first fruits before thee,{VS:BR}'
      v:039: 'DAG:3:39 | 39 | 39 | That we may find thy mercy: nevertheless, in a contrite heart and humble spirit let us be accepted.{VS:BR}'
      v:040: 'DAG:3:40 | 40 | 40 | As in holocausts of rams, and bullocks, and as in thousands of fat lambs: so let our sacrifice be made in thy sight this day, that it may please thee: for there is no confusion to them that trust in thee.{VS:BR}'
      v:041: 'DAG:3:41 | 41 | 41 | And now we follow thee with all our heart, and we fear thee, and seek thy face.{VS:BR}'
      v:042: 'DAG:3:42 | 42 | 42 | Put us not to confusion, but deal with us according to thy meekness, and according to the multitude of thy mercies.{VS:BR}'
      v:043: 'DAG:3:43 | 43 | 43 | And deliver us, according to thy wonderful works, and give glory to thy name, O Lord:{VS:BR}'
      v:044: 'DAG:3:44 | 44 | 44 | And let all them be confounded that shew evils to thy servants, let them be confounded in all thy might, and let their strength be broken:{VS:BR}'
      v:045: 'DAG:3:45 | 45 | 45 | And let them know that thou art the Lord, the only God, and glorious over all the world.{VS:VERSE:END}'
      v:046: "DAG:3:46 | 46 | 46 | Now the king's servants that had cast them in, ceased not to heat the furnace with brimstone and tow, and pitch, and dry sticks,"
      v:047: 'DAG:3:47 | 47 | 47 | And the flame mounted up above the furnace nine and forty cubits:'
      v:048: 'DAG:3:48 | 48 | 48 | And it broke forth, and burnt such of the Chaldeans as it found near the furnace.'
      v:049: 'DAG:3:49 | 49 | 49 | But the angel of the Lord went down with Azarias and his companions into the furnace: and he drove the flame of the fire out of the furnace,'
      v:050: 'DAG:3:50 | 50 | 50 | And made the midst of the furnace like the blowing of a wind bringing dew, and the fire touched them not at all, nor troubled them, nor did them any harm.'
      v:051: 'DAG:3:51 | 51 | 51 | Then these three, as with one mouth, praised and glorified and blessed God, in the furnace, saying:'
      v:052: 'DAG:3:52 | 52 | 52 | {VS:VERSE:BEGIN}Blessed art thou, O Lord, the God of our fathers; and worthy to be praised, and glorified, and exalted above all for ever: and blessed is the holy name of thy glory: and worthy to be praised and exalted above all, in all ages.{VS:BR}'
      v:053: 'DAG:3:53 | 53 | 53 | Blessed art thou in the holy temple of thy glory: and exceedingly to be praised and exalted above all for ever.{VS:BR}'
      v:054: 'DAG:3:54 | 54 | 54 | Blessed art thou on the throne of thy kingdom, and exceedingly to be praised and exalted above all for ever.{VS:BR}'
      v:055: 'DAG:3:55 | 55 | 55 | Blessed art thou that beholdest the depths, and sittest upon the cherubims: and worthy to be praised and exalted above all for ever.{VS:BR}'
      v:056: 'DAG:3:56 | 56 | 56 | Blessed art thou in the firmament of heaven: and worthy of praise, and glorious for ever.{VS:BR}'
      v:057: 'DAG:3:57 | 57 | 57 | All ye works of the Lord, bless the Lord: praise and exalt him above all for ever.{VS:BR}'
      v:058: 'DAG:3:58 | 58 | 58 | O ye angels of the Lord, bless the Lord: praise and exalt him above all for ever.{VS:BR}'
      v:059: 'DAG:3:59 | 59 | 59 | O ye heavens, bless the Lord: praise and exalt him above all for ever.{VS:BR}'
      v:060: 'DAG:3:60 | 60 | 60 | O all ye waters that are above the heavens, bless the Lord: praise and exalt him above all for ever.{VS:BR}'
      v:061: 'DAG:3:61 | 61 | 61 | O all ye powers of the Lord, bless the Lord: praise and exalt him above all for ever.{VS:BR}'
      v:062: 'DAG:3:62 | 62 | 62 | O ye sun and moon, bless the Lord: praise and exalt him above all for ever.{VS:BR}'
      v:063: 'DAG:3:63 | 63 | 63 | O ye stars of heaven, bless the Lord: praise and exalt him above all for ever.{VS:BR}'
      v:064: 'DAG:3:64 | 64 | 64 | O every shower and dew, bless ye the Lord: praise and exalt him above all for ever.{VS:BR}'
      v:065: 'DAG:3:65 | 65 | 65 | O all ye spirits of God, bless the Lord: praise and exalt him above all for ever.{VS:BR}'
      v:066: 'DAG:3:66 | 66 | 66 | O ye fire and heat, bless the Lord: praise and exalt him above all for ever.{VS:BR}'
      v:067: 'DAG:3:67 | 67 | 67 | O ye cold and heat, bless the Lord, praise and exalt him above all for ever.{VS:BR}'
      v:068: 'DAG:3:68 | 68 | 68 | O ye dews and hoar frost, bless the Lord: praise and exalt him above all for ever.{VS:BR}'
      v:069: 'DAG:3:69 | 69 | 69 | O ye frost and cold, bless the Lord: praise and exalt him above all for ever.{VS:BR}'
      v:070: 'DAG:3:70 | 70 | 70 | O ye ice and snow, bless the Lord: praise and exalt him above all for ever.{VS:BR}'
      v:071: 'DAG:3:71 | 71 | 71 | O ye nights and days, bless the Lord: praise and exalt him above all for ever.{VS:BR}'
      v:072: 'DAG:3:72 | 72 | 72 | O ye light and darkness, bless the Lord: praise and exalt him above all for ever.{VS:BR}'
      v:073: 'DAG:3:73 | 73 | 73 | O ye lightnings and clouds, bless the Lord: praise and exalt him above all for ever.{VS:BR}'
      v:074: 'DAG:3:74 | 74 | 74 | O let the earth bless the Lord: let it praise and exalt him above all for ever.{VS:BR}'
      v:075: 'DAG:3:75 | 75 | 75 | O ye mountains and hills, bless the Lord: praise and exalt him above all for ever.{VS:BR}'
      v:076: 'DAG:3:76 | 76 | 76 | O all ye things that spring up in the earth, bless the Lord: praise and exalt him above all for ever.{VS:BR}'
      v:077: 'DAG:3:77 | 77 | 77 | O ye fountains, bless the Lord: praise and exalt him above all for ever.{VS:BR}'
      v:078: 'DAG:3:78 | 78 | 78 | O ye seas and rivers, bless the Lord: praise and exalt him above all for ever.{VS:BR}'
      v:079: 'DAG:3:79 | 79 | 79 | O ye whales, and all that move in the waters, bless the Lord: praise and exalt him above all for ever.{VS:BR}'
      v:080: 'DAG:3:80 | 80 | 80 | O all ye fowls of the air, bless the Lord: praise and exalt him above all for ever.{VS:BR}'
      v:081: 'DAG:3:81 | 81 | 81 | O all ye beasts and cattle, bless the Lord: praise and exalt him above all for ever.{VS:BR}'
      v:082: 'DAG:3:82 | 82 | 82 | O ye sons of men, bless the Lord: praise and exalt him above all for ever.{VS:BR}'
      v:083: 'DAG:3:83 | 83 | 83 | O let Israel bless the Lord: let them praise and exalt him above all for ever.{VS:BR}'
      v:084: 'DAG:3:84 | 84 | 84 | O ye priests of the Lord, bless the Lord: praise and exalt him above all for ever.{VS:BR}'
      v:085: 'DAG:3:85 | 85 | 85 | O ye servants of the Lord, bless the Lord: praise and exalt him above all for ever.{VS:BR}'
      v:086: 'DAG:3:86 | 86 | 86 | O ye spirits and souls of the just, bless the Lord: praise and exalt him above all for ever.{VS:BR}'
      v:087: 'DAG:3:87 | 87 | 87 | O ye holy and humble of heart, bless the Lord: praise and exalt him above all for ever.{VS:BR}'
      v:088: 'DAG:3:88 | 88 | 88 | O Ananias, Azarias, and Misael, bless ye the Lord: praise and exalt him above all for ever. for he hath delivered us from hell, and saved us out of the hand of death, and delivered us out of the midst of the burning flame, and saved us out of the midst of the fire.{VS:BR}'
      v:089: 'DAG:3:89 | 89 | 89 | O give thanks to the Lord, because he is good: because his mercy endureth for ever and ever.{VS:BR}'
      v:090: 'DAG:3:90 | 90 | 90 | O all ye religious, bless the Lord, the God of gods: praise him, and give him thanks, because his mercy endureth for ever and ever.{VS:VERSE:END}{VS:P}'
      v:091: 'DAG:3:91 | 91 | 91 | Then Nabuchodonosor, the king, was astonished, and rose up in haste, and said to his nobles: Did we not cast three men bound into the midst of the fire? They answered the king, and said: True, O king.'
      v:092: 'DAG:3:92 | 92 | 92 | He answered, and said: Behold, I see four men loose, and walking in the midst of the fire, and there is no hurt in them, and the form of the fourth is like the son of God.'
      v:093: 'DAG:3:93 | 93 | 93 | Then Nabuchodonosor came to the door of the burning fiery furnace, and said: Sidrach, Misach, and Abdenago, ye servants of the most high God, go ye forth, and come. And immediately Sidrach, Misach, and Abdenago, went out from the midst of the fire.'
      v:094: 'DAG:3:94 | 94 | 94 | And the nobles, and the magistrates, and the judges, and the great men of the king, being gathered together, considered these men, that the fire had no power on their bodies, and that not a hair of their head had been singed, nor their garments altered, nor the smell of the fire had passed on them.'
      v:095: "DAG:3:95 | 95 | 95 | Then Nabuchodonosor breaking forth, said: Blessed be the God of them, to wit, of Sidrach, Misach, and Abdenago, who hath sent his angel, and delivered his servants that believed in him: and they changed the king's word, and delivered up their bodies, that they might not serve nor adore any god except their own God."
      v:096: 'DAG:3:96 | 96 | 96 | By me, therefore, this decree is made: That every people, tribe, and tongue, which shall speak blasphemy against the God of Sidrach, Misach, and Abdenago, shall be destroyed, and their houses laid waste: for there is no other God that can save in this manner.'
      v:097: 'DAG:3:97 | 97 | 97 | Then the king promoted Sidrach, Misach, and Abdenago, in the province of Babylon.{VS:P}'
      v:098: 'DAG:3:98 | 98 | 98 | {FOOTNOTE:BEGIN 0}Nabuchodonosor{FOOTNOTE:END}, the king, to all peoples, nations, and tongues, that dwell in all the earth, peace be multiplied unto you.'
      v:099: 'DAG:3:99 | 99 | 99 | The most high God hath wrought signs and wonders towards me. It hath seemed good to me, therefore, to publish'
      v:100: 'DAG:3:100 | 100 | 100 | His signs, because they are great: and his wonders, because they are mighty: and his kingdom is an everlasting kingdom, and his power to all generations.'
  c:004:
    footnotes:
      v:005:
        - match: 'baltassar, according to the name of my god'
          note: 'He says this, because the name of Baltassar, or Belteshazzar, is derived from the name of Bel, the chief god of the Babylonians.'
          quote: 'Baltassar, according to the name of my god'
      v:010:
        - match: a watcher
          note: 'A vigilant angel, perhaps the guardian of Israel.'
          quote: A watcher
      v:013:
        - match: let his heart be changed
          note: "It does not appear by scripture that Nabuchodonosor was changed from human shape; much less that he was changed into an ox; but only that he lost his reason, and became mad; and in this condition remained abroad in the company of beasts, eating grass like an ox, till his hair grew in such manner as to resemble the feathers of eagles, and his nails to be like birds' claws."
          quote: Let his heart be changed
      v:034:
        - match: 'i, nabuchodonosor, do now'
          note: 'From this place some commentators infer that this king became a true convert, and dying not long after, was probably saved.'
          quote: I Nabuchodonosor do now
    intro: 'Nabuchodonosor’s dream, by which the judgments of God are denounced against him for his pride, is interpreted by Daniel, and verified by the event.'
    verses:
      v:001: 'DAG:4:1 | 1 | 1 | I, Nabuchodonosor, was at rest in my house, and flourishing in my palace:'
      v:002: 'DAG:4:2 | 2 | 2 | I saw a dream that affrighted me: and my thoughts in my bed, and the visions of my head, troubled me.'
      v:003: 'DAG:4:3 | 3 | 3 | Then I set forth a decree, that all the wise men of Babylon should be brought in before me, and that they should shew me the interpretation of the dream.'
      v:004: 'DAG:4:4 | 4 | 4 | Then came in the diviners, the wise men, the Chaldeans, and the soothsayers, and I told the dream before them: but they did not shew me the interpretation thereof.'
      v:005: 'DAG:4:5 | 5 | 5 | Till their colleague, Daniel, came in before me, whose name is {FOOTNOTE:BEGIN 0}Baltassar, according to the name of my god{FOOTNOTE:END}, who hath in him the spirit of the holy gods: and I told the dream before him.'
      v:006: 'DAG:4:6 | 6 | 6 | Baltassar, prince of the diviners, because I know that thou hast in thee the spirit of the holy gods, and that no secret is impossible to thee, tell me the visions of my dreams that I have seen, and the interpretation of them.'
      v:007: 'DAG:4:7 | 7 | 7 | This was the vision of my head in my bed: I saw, and behold a tree in the midst of the earth, and the height thereof was exceeding great.'
      v:008: 'DAG:4:8 | 8 | 8 | The tree was great and strong, and the height thereof reached unto heaven: the sight thereof was even to the ends of all the earth.'
      v:009: 'DAG:4:9 | 9 | 9 | Its leaves were most beautiful, and its fruit exceeding much: and in it was food for all: under it dwelt cattle and beasts, and in the branches thereof the fowls of the air had their abode: and all flesh did eat of it.'
      v:010: 'DAG:4:10 | 10 | 10 | I saw in the vision of my head upon my bed, and behold {FOOTNOTE:BEGIN 0}a watcher{FOOTNOTE:END}, and a holy one came down from heaven.'
      v:011: 'DAG:4:11 | 11 | 11 | He cried aloud, and said thus: Cut down the tree, and chop off the branches thereof: shake off its leaves, and scatter its fruits: let the beasts fly away that are under it, and the birds from its branches.'
      v:012: 'DAG:4:12 | 12 | 12 | Nevertheless, leave the stump of its roots in the earth, and let it be tied with a band of iron and of brass, among the grass, that is without, and let it be wet with the dew of heaven, and let its portion be with the wild beasts in the grass of the earth.'
      v:013: "DAG:4:13 | 13 | 13 | {FOOTNOTE:BEGIN 0}Let his heart be changed{FOOTNOTE:END} from man's, and let a beast's heart be given him: and let seven times pass over him."
      v:014: 'DAG:4:14 | 14 | 14 | This is the decree by the sentence of the watchers, and the word and demand of the holy ones: till the living know, that the most High ruleth in the kingdom of men: and he will give it to whomsoever it shall please him, and he will appoint the basest man over it.'
      v:015: 'DAG:4:15 | 15 | 15 | I, king Nabuchodonosor, saw this dream: thou, therefore, O Baltassar, tell me quickly the interpretation: for all the wise men of my kingdom are not able to declare the meaning of it to me: but thou art able, because the spirit of the holy gods is in thee.'
      v:016: 'DAG:4:16 | 16 | 16 | Then Daniel, whose name was Baltassar, began silently to think within himself for about one hour: and his thought troubled him. But the king answering, said: Baltassar, let not the dream and the interpretation thereof trouble thee. Baltassar answered, and said: My lord, the dream be to them that hate thee, and the interpretation thereof to thy enemies.'
      v:017: 'DAG:4:17 | 17 | 17 | The tree which thou sawest, which was high and strong, whose height reached to the skies, and the sight thereof into all the earth:'
      v:018: 'DAG:4:18 | 18 | 18 | And the branches thereof were most beautiful, and its fruit exceeding much, and in it was food for all, under which the beasts of the field dwelt, and the birds of the air had their abode in its branches.'
      v:019: 'DAG:4:19 | 19 | 19 | It is thou, O king, who art grown great, and become mighty: for thy greatness hath grown, and hath reached to heaven, and thy power unto the ends of the earth.'
      v:020: 'DAG:4:20 | 20 | 20 | And whereas the king saw a watcher, and a holy one come down from heaven, and say: Cut down the tree, and destroy it, but leave the stump of the roots thereof in the earth, and let it be bound with iron and brass, among the grass without, and let it be sprinkled with the dew of heaven, and let his feeding be with the wild beasts, till seven times pass over him.'
      v:021: 'DAG:4:21 | 21 | 21 | This is the interpretation of the sentence of the most High, which is come upon my lord, the king.'
      v:022: 'DAG:4:22 | 22 | 22 | They shall cast thee out from among men, and thy dwelling shall be with cattle, and with wild beasts, and thou shalt eat grass, as an ox, and shalt be wet with the dew of heaven: and seven times shall pass over thee, till thou know that the most High ruleth over the kingdom of men, and giveth it to whomsoever he will.'
      v:023: 'DAG:4:23 | 23 | 23 | But whereas he commanded, that the stump of the roots thereof, that is, of the tree, should be left: thy kingdom shall remain to thee, after thou shalt have known that power is from heaven.'
      v:024: 'DAG:4:24 | 24 | 24 | Wherefore, O king, let my counsel be acceptable to thee, and redeem thou thy sins with alms, and thy iniquities with works of mercy to the poor: perhaps he will forgive thy offences.{VS:P}'
      v:025: DAG:4:25 | 25 | 25 | All these things came upon king Nabuchodonosor.
      v:026: DAG:4:26 | 26 | 26 | At the end of twelve months he was walking in the palace of Babylon.
      v:027: 'DAG:4:27 | 27 | 27 | And the king answered, and said: Is not this the great Babylon, which I have built, to be the seat of the kingdom, by the strength of my power, and in the glory of my excellence?'
      v:028: "DAG:4:28 | 28 | 28 | And while the word was yet in the king's mouth, a voice came down from heaven: To thee, O king Nabuchodonosor, it is said: Thy kingdom shall pass from thee."
      v:029: 'DAG:4:29 | 29 | 29 | And they shall cast thee out from among men, and thy dwelling shall be with cattle and wild beasts: thou shalt eat grass like an ox, and seven times shall pass over thee, till thou know that the most High ruleth in the kingdom of men, and giveth it to whomsoever he will.'
      v:030: "DAG:4:30 | 30 | 30 | The same hour the word was fulfilled upon Nabuchodonosor, and he was driven away from among men, and did eat grass, like an ox, and his body was wet with the dew of heaven: till his hairs grew like the feathers of eagles, and his nails like birds' claws.{VS:P}"
      v:031: 'DAG:4:31 | 31 | 31 | Now at the end of the days, I, Nabuchodonosor, lifted up my eyes to heaven, and my sense was restored to me: and I blessed the most High, and I praised and glorified him that liveth for ever: for his power is an everlasting power, and his kingdom is to all generations.'
      v:032: 'DAG:4:32 | 32 | 32 | And all the inhabitants of the earth are reputed as nothing before him: for he doth according to his will, as well with the powers of heaven, as among the inhabitants of the earth: and there is none that can resist his hand, and say to him: Why hast thou done it?'
      v:033: 'DAG:4:33 | 33 | 33 | At the same time my sense returned to me, and I came to the honour and glory of my kingdom: and my shape returned to me: and my nobles, and my magistrates, sought for me, and I was restored to my kingdom: and greater majesty was added to me.'
      v:034: 'DAG:4:34 | 34 | 34 | Therefore {FOOTNOTE:BEGIN 0}I, Nabuchodonosor, do now{FOOTNOTE:END} praise, and magnify, and glorify the King of heaven: because all his works are true, and his ways judgments, and them that walk in pride he is able to abase.'
  c:005:
    footnotes:
      v:001:
        - match: baltasar
          note: 'He is believed to be the same as Nabonydus, the last of the Chaldean kings, grandson to Nabuchodonosor. He is called his son, ver. 2, 11, etc., according to the style of the scriptures, because he was a descendant from him.'
          quote: Baltasar
      v:010:
        - match: the queen
          note: 'Not the wife, but the mother of the king.'
          quote: The queen
      v:031:
        - match: darius
          note: 'He is called Cyaxares by the historians; and was the son of Astyages, and uncle to Cyrus.'
          quote: Darius
    intro: 'Baltasar’s profane banquet: his sentence is denounced by a handwriting on the wall, which Daniel reads and interprets.'
    verses:
      v:001: 'DAG:5:1 | 1 | 1 | {FOOTNOTE:BEGIN 0}Baltasar{FOOTNOTE:END}, the king, made a great feast for a thousand of his nobles: and every one drank according to his age.'
      v:002: 'DAG:5:2 | 2 | 2 | And being now drunk, he commanded that they should bring the vessels of gold and silver, which Nabuchodonosor, his father, had brought away out of the temple, that was in Jerusalem, that the king and his nobles, and his wives, and his concubines, might drink in them.'
      v:003: 'DAG:5:3 | 3 | 3 | Then were the golden and silver vessels brought, which he had brought away out of the temple that was in Jerusalem: and the king and his nobles, his wives, and his concubines, drank in them.'
      v:004: 'DAG:5:4 | 4 | 4 | They drank wine, and praised their gods of gold, and of silver, of brass, of iron, and of wood, and of stone.{VS:P}'
      v:005: "DAG:5:5 | 5 | 5 | In the same hour there appeared fingers, as it were of the hand of a man, writing over against the candlestick, upon the surface of the wall of the king's palace: and the king beheld the joints of the hand that wrote."
      v:006: "DAG:5:6 | 6 | 6 | Then was the king's countenance changed, and his thoughts troubled him: and the joints of his loins were loosed, and his knees struck one against the other."
      v:007: 'DAG:5:7 | 7 | 7 | And the king cried out aloud to bring in the wise men, the Chaldeans, and the soothsayers. And the king spoke, and said to the wise men of Babylon: Whosoever shall read this writing, and shall make known to me the interpretation thereof, shall be clothed with purple, and shall have a golden chain on his neck, and shall be the third man in my kingdom.'
      v:008: "DAG:5:8 | 8 | 8 | Then came in all the king's wise men, but they could neither read the writing, nor declare the interpretation to the king."
      v:009: 'DAG:5:9 | 9 | 9 | Wherewith king Baltasar was much troubled, and his countenance was changed: and his nobles also were troubled.'
      v:010: 'DAG:5:10 | 10 | 10 | Then {FOOTNOTE:BEGIN 0}the queen{FOOTNOTE:END}, on occasion of what had happened to the king, and his nobles, came into the banquet-house: and she spoke, and said: O king, live for ever: let not thy thoughts trouble thee, neither let thy countenance be changed.'
      v:011: 'DAG:5:11 | 11 | 11 | There is a man in thy kingdom that hath the spirit of the holy gods in him: and in the days of thy father knowledge and wisdom were found in him: for king Nabuchodonosor, thy father, appointed him prince of the wise men, enchanters, Chaldeans, and soothsayers, thy father, I say, O king:'
      v:012: 'DAG:5:12 | 12 | 12 | Because a greater spirit, and knowledge, and understanding, and interpretation of dreams, and shewing of secrets, and resolving of difficult things, were found in him, that is, in Daniel: whom the king named Baltassar. Now, therefore, let Daniel be called for, and he will tell the interpretation.{VS:P}'
      v:013: 'DAG:5:13 | 13 | 13 | Then Daniel was brought in before the king. And the king spoke, and said to him: Art thou Daniel, of the children of the captivity of Juda, whom my father, the king, brought out of Judea?'
      v:014: 'DAG:5:14 | 14 | 14 | I have heard of thee, that thou hast the spirit of the gods, and excellent knowledge, and understanding, and wisdom are found in thee.'
      v:015: 'DAG:5:15 | 15 | 15 | And now the wise men, the magicians, have come in before me, to read this writing, and shew me the interpretation thereof; and they could not declare to me the meaning of this writing.'
      v:016: 'DAG:5:16 | 16 | 16 | But I have heard of thee, that thou canst interpret obscure things, and resolve difficult things: now if thou art able to read the writing, and to shew me the interpretation thereof, thou shalt be clothed with purple, and shalt have a chain of gold about thy neck, and shalt be the third prince in my kingdom.'
      v:017: 'DAG:5:17 | 17 | 17 | To which Daniel made answer, and said before the king: thy rewards be to thyself, and the gifts of thy house give to another: but the writing I will read to thee, O king, and shew thee the interpretation thereof.'
      v:018: 'DAG:5:18 | 18 | 18 | O king, the most high God gave to Nabuchodonosor, thy father, a kingdom, and greatness, and glory, and honour.'
      v:019: 'DAG:5:19 | 19 | 19 | And for the greatness that he gave to him, all people, tribes, and languages trembled, and were afraid of him: whom he would, he slew: and whom he would, he destroyed: and whom he would, he set up: and whom he would, he brought down.'
      v:020: 'DAG:5:20 | 20 | 20 | But when his heart was lifted up, and his spirit hardened unto pride, he was put down from the throne of his kingdom, and his glory was taken away.'
      v:021: 'DAG:5:21 | 21 | 21 | And he was driven out from the sons of men, and his heart was made like the beasts, and his dwelling was with the wild asses, and he did eat grass like an ox, and his body was wet with the dew of heaven: till he knew that the most High ruled in the kingdom of men, and that he will set over it whomsoever it shall please him.'
      v:022: 'DAG:5:22 | 22 | 22 | Thou also, his son, O Baltasar, hast not humbled thy heart, whereas thou knewest all these things:'
      v:023: 'DAG:5:23 | 23 | 23 | But hast lifted thyself up against the Lord of heaven: and the vessels of his house have been brought before thee: and thou, and thy nobles, and thy wives, and thy concubines, have drunk wine in them: and thou hast praised the gods of silver, and of gold, and of brass, of iron, and of wood, and of stone, that neither see, nor hear, nor feel: but the God who hath thy breath in his hand, and all thy ways, thou hast not glorified.'
      v:024: 'DAG:5:24 | 24 | 24 | Wherefore, he hath sent the part of the hand which hath written this that is set down.'
      v:025: 'DAG:5:25 | 25 | 25 | And this is the writing that is written: MANE, THECEL, PHARES.'
      v:026: 'DAG:5:26 | 26 | 26 | And this is the interpretation of the word. MANE: God hath numbered thy kingdom, and hath finished it.'
      v:027: 'DAG:5:27 | 27 | 27 | THECEL: thou art weighed in the balance, and art found wanting.'
      v:028: 'DAG:5:28 | 28 | 28 | PHARES: thy kingdom is divided, and is given to the Medes and Persians.{VS:P}'
      v:029: "DAG:5:29 | 29 | 29 | Then by the king's command, Daniel was clothed with purple, and a chain of gold was put about his neck: and it was proclaimed of him that he had power as the third man in the kingdom."
      v:030: 'DAG:5:30 | 30 | 30 | The same night Baltasar, the Chaldean king, was slain.'
      v:031: 'DAG:5:31 | 31 | 31 | And {FOOTNOTE:BEGIN 0}Darius{FOOTNOTE:END}, the Mede, succeeded to the kingdom, being threescore and two years old.'
  c:006:
    footnotes: {}
    intro: 'Daniel is promoted by Darius: his enemies procure a law forbidding prayer; for the transgression of this law Daniel is cast into the lions’ den: but miraculously delivered.'
    verses:
      v:001: 'DAG:6:1 | 1 | 1 | It seemed good to Darius, and he appointed over the kingdom a hundred and twenty governors, to be over his whole kingdom.'
      v:002: 'DAG:6:2 | 2 | 2 | And three princes over them of whom Daniel was one: that the governors might give an account to them, and the king might have no trouble.'
      v:003: 'DAG:6:3 | 3 | 3 | And Daniel excelled all the princes, and governors: because a greater spirit of God was in him.'
      v:004: 'DAG:6:4 | 4 | 4 | And the king thought to set him over all the kingdom; whereupon the princes, and the governors, sought to find occasion against Daniel, with regard to the king: and they could find no cause, nor suspicion, because he was faithful, and no fault, nor suspicion was found in him.'
      v:005: 'DAG:6:5 | 5 | 5 | Then these men said: We shall not find any occasion against this Daniel, unless perhaps concerning the law of his God.'
      v:006: 'DAG:6:6 | 6 | 6 | Then the princes, and the governors, craftily suggested to the king, and spoke thus unto him: King Darius, live for ever:'
      v:007: 'DAG:6:7 | 7 | 7 | All the princes of the kingdom, the magistrates, and governors, the senators, and judges, have consulted together, that an imperial decree, and an edict be published: That whosoever shall ask any petition of any god, or man, for thirty days, but of thee, O king, shall be cast into the den of the lions.'
      v:008: 'DAG:6:8 | 8 | 8 | Now, therefore, O king, confirm the sentence, and sign the decree: that what is decreed by the Medes and Persians may not be altered, nor any man be allowed to transgress it.'
      v:009: 'DAG:6:9 | 9 | 9 | So king Darius set forth the decree, and established it.{VS:P}'
      v:010: 'DAG:6:10 | 10 | 10 | Now, when Daniel knew this, that is to say, that the law was made, he went into his house: and opening the windows in his upper chamber towards Jerusalem, he knelt down three times a day, and adored and gave thanks before his God, as he had been accustomed to do before.'
      v:011: 'DAG:6:11 | 11 | 11 | Wherefore those men carefully watching him, found Daniel praying and making supplication to his God.'
      v:012: 'DAG:6:12 | 12 | 12 | And they came and spoke to the king concerning the edict: O king, hast thou not decreed, that every man that should make a request to any of the gods, or men, for thirty days, but to thyself, O king, should be cast into the den of the lions? And the king answered them, saying: The word is true, according to the decree of the Medes and Persians, which it is not lawful to violate.'
      v:013: 'DAG:6:13 | 13 | 13 | Then they answered, and said before the king: Daniel, who is of the children of the captivity of Juda, hath not regarded thy law, nor the decree that thou hast made: but three times a day he maketh his prayer.'
      v:014: 'DAG:6:14 | 14 | 14 | Now when the king had heard these words, he was very much grieved, and in behalf of Daniel he set his heart to deliver him, and even till sunset he laboured to save him.'
      v:015: "DAG:6:15 | 15 | 15 | But those men perceiving the king's design, said to him: Know thou, O king, that the law of the Medes and Persians is, that no decree which the king hath made, may be altered."
      v:016: 'DAG:6:16 | 16 | 16 | Then the king commanded, and they brought Daniel, and cast him into the den of the lions. And the king said to Daniel: Thy God, whom thou always servest, he will deliver thee.'
      v:017: 'DAG:6:17 | 17 | 17 | And a stone was brought, and laid upon the mouth of the den: which the king sealed with his own ring, and with the ring of his nobles, that nothing should be done against Daniel.{VS:P}'
      v:018: 'DAG:6:18 | 18 | 18 | And the king went away to his house, and laid himself down without taking supper, and meat was not set before him, and even sleep departed from him.'
      v:019: "DAG:6:19 | 19 | 19 | Then the king rising very early in the morning, went in haste to the lions' den:"
      v:020: 'DAG:6:20 | 20 | 20 | And coming near to the den, cried with a lamentable voice to Daniel, and said to him: Daniel, servant of the living God, hath thy God, whom thou servest always, been able, thinkest thou, to deliver thee from the lions?'
      v:021: 'DAG:6:21 | 21 | 21 | And Daniel answering the king, said: O king, live for ever:'
      v:022: 'DAG:6:22 | 22 | 22 | My God hath sent his angel, and hath shut up the mouths of the lions, and they have not hurt me: forasmuch as before him justice hath been found in me: yea, and before thee, O king, I have done no offence.'
      v:023: 'DAG:6:23 | 23 | 23 | Then was the king exceeding glad for him, and he commanded that Daniel should be taken out of the den: and Daniel was taken out of the den, and no hurt was found in him, because he believed in his God.'
      v:024: "DAG:6:24 | 24 | 24 | And by the king's commandment, those men were brought that had accused Daniel: and they were cast into the lions' den, they and their children, and their wives: and they did not reach the bottom of the den, before the lions caught them, and broke all their bones in pieces."
      v:025: 'DAG:6:25 | 25 | 25 | Then king Darius wrote to all people, tribes, and languages, dwelling in the whole earth: PEACE be multiplied unto you.'
      v:026: 'DAG:6:26 | 26 | 26 | It is decreed by me, that in all my empire and my kingdom, all men dread and fear the God of Daniel. for he is the living and eternal God for ever: and his kingdom shall not be destroyed, and his power shall be for ever.'
      v:027: "DAG:6:27 | 27 | 27 | He is the deliverer, and saviour, doing signs and wonders in heaven, and in earth: who hath delivered Daniel out of the lions' den."
      v:028: 'DAG:6:28 | 28 | 28 | Now Daniel continued unto the reign of Darius, and the reign of Cyrus, the Persian.'
  c:007:
    footnotes:
      v:003:
        - match: four great beasts
          note: 'Viz., the Chaldean, Persian, Grecian, and Roman empires. But some rather choose to understand the fourth beast of the successors of Alexander the Great, more especially of them that reigned in Asia and Syria.'
          quote: Four great beasts
      v:007:
        - match: ten horns
          note: 'That is, ten kingdoms, (as Apoc. 17. 12,) among which the empire of the fourth beast shall be parcelled. Or ten kings of the number of the successors of Alexander; as figures of such as shall be about the time of Antichrist.'
          quote: Ten horns
      v:008:
        - match: another little horn
          note: 'This is commonly understood of Antichrist. It may also be applied to that great persecutor Antiochus Epiphanes, as a figure of Antichrist.'
          quote: Another little horn
      v:025:
        - match: 'a time, and times, and half a time'
          note: 'That is, three years and a half; which is supposed to be the length of the duration of the persecution of Antichrist.'
          quote: 'A time, and times, and half a time'
    intro: 'Daniel’s vision of the four beasts, signifying four kingdoms: of God sitting on his throne: and of the opposite kingdoms of Christ and Antichrist.'
    verses:
      v:001: 'DAG:7:1 | 1 | 1 | In the first year of Baltasar, king of Babylon, Daniel saw a dream: and the vision of his head was upon his bed: and writing the dream, he comprehended it in a few words: and relating the sum of it in short, he said:'
      v:002: 'DAG:7:2 | 2 | 2 | I saw in my vision by night, and behold the four winds of the heaven strove upon the great sea.'
      v:003: 'DAG:7:3 | 3 | 3 | And {FOOTNOTE:BEGIN 0}four great beasts{FOOTNOTE:END}, different one from another, came up out of the sea.'
      v:004: 'DAG:7:4 | 4 | 4 | The first was like a lioness, and had the wings of an eagle: I beheld till her wings were plucked off, and she was lifted up from the earth, and stood upon her feet as a man, and the heart of a man was given to her.'
      v:005: 'DAG:7:5 | 5 | 5 | And behold another beast, like a bear, stood up on one side: and there were three rows in the mouth thereof, and in the teeth thereof, and thus they said to it: Arise, devour much flesh.'
      v:006: 'DAG:7:6 | 6 | 6 | After this I beheld, and lo, another like a leopard, and it had upon it four wings, as of a fowl, and the beast had four heads, and power was given to it.'
      v:007: 'DAG:7:7 | 7 | 7 | After this I beheld in the vision of the night, and lo, a fourth beast, terrible and wonderful, and exceeding strong, it had great iron teeth, eating and breaking in pieces, and treading down the rest with its feet: and it was unlike to the other beasts which I had seen before it, and had {FOOTNOTE:BEGIN 0}ten horns{FOOTNOTE:END}.'
      v:008: 'DAG:7:8 | 8 | 8 | I considered the horns, and behold {FOOTNOTE:BEGIN 0}another little horn{FOOTNOTE:END} sprung out of the midst of them: and three of the first horns were plucked up at the presence thereof: and behold eyes like the eyes of a man were in this horn, and a mouth speaking great things.'
      v:009: 'DAG:7:9 | 9 | 9 | I beheld till thrones were placed, and the ancient of days sat: his garment was white as snow, and the hair of his head like clean wool: his throne like flames of fire: the wheels of it like a burning fire.'
      v:010: 'DAG:7:10 | 10 | 10 | A swift stream of fire issued forth from before him: thousands of thousands ministered to him, and ten thousand times a hundred thousand stood before him: the judgment sat, and the books were opened.'
      v:011: 'DAG:7:11 | 11 | 11 | I beheld, because of the voice of the great words which that horn spoke: and I saw that the beast was slain, and the body thereof was destroyed, and given to the fire to be burnt:'
      v:012: 'DAG:7:12 | 12 | 12 | And that the power of the other beasts was taken away: and that times of life were appointed them for a time, and a time.'
      v:013: 'DAG:7:13 | 13 | 13 | I beheld, therefore, in the vision of the night, and lo, one like the Son of man came with the clouds of heaven, and he came even to the ancient of days: and they presented him before him.'
      v:014: 'DAG:7:14 | 14 | 14 | And he gave him power, and glory, and a kingdom: and all peoples, tribes, and tongues shall serve him: his power is an everlasting power that shall not be taken away: and his kingdom that shall not be destroyed.{VS:P}'
      v:015: 'DAG:7:15 | 15 | 15 | My spirit trembled; I, Daniel, was affrighted at these things, and the visions of my head troubled me.'
      v:016: 'DAG:7:16 | 16 | 16 | I went near to one of them that stood by, and asked the truth of him concerning all these things, and he told me the interpretation of the words, and instructed me:'
      v:017: 'DAG:7:17 | 17 | 17 | These four great beasts, are four kingdoms, which shall arise out of the earth.'
      v:018: 'DAG:7:18 | 18 | 18 | But the saints of the most high God shall take the kingdom: and they shall possess the kingdom for ever and ever.'
      v:019: 'DAG:7:19 | 19 | 19 | After this I would diligently learn concerning the fourth beast, which was very different from all, and exceeding terrible: his teeth and claws were of iron: he devoured and broke in pieces, and the rest he stamped upon with his feet:'
      v:020: 'DAG:7:20 | 20 | 20 | And concerning the ten horns that he had on his head: and concerning the other that came up, before which three horns fell: and of that horn that had eyes, and a mouth speaking great things, and was greater than the rest.'
      v:021: 'DAG:7:21 | 21 | 21 | I beheld, and lo, that horn made war against the saints, and prevailed over them,'
      v:022: 'DAG:7:22 | 22 | 22 | Till the ancient of days came and gave judgment to the saints of the most High, and the time came, and the saints obtained the kingdom.'
      v:023: 'DAG:7:23 | 23 | 23 | And thus he said: The fourth beast shall be the fourth kingdom upon earth, which shall be greater than all the kingdoms, and shall devour the whole earth, and shall tread it down, and break it in pieces.'
      v:024: 'DAG:7:24 | 24 | 24 | And the ten horns of the same kingdom, shall be ten kings: and another shall rise up after them, and he shall be mightier than the former, and he shall bring down three kings.'
      v:025: 'DAG:7:25 | 25 | 25 | And he shall speak words against the High One, and shall crush the saints of the most High: and he shall think himself able to change times and laws, and they shall be delivered into his hand until {FOOTNOTE:BEGIN 0}a time, and times, and half a time{FOOTNOTE:END}.'
      v:026: 'DAG:7:26 | 26 | 26 | And a judgment shall sit, that his power may be taken away, and be broken in pieces, and perish even to the end.'
      v:027: 'DAG:7:27 | 27 | 27 | And that the kingdom, and power, and the greatness of the kingdom, under the whole heaven, may be given to the people of the saints of the most High: whose kingdom is an everlasting kingdom, and all kings shall serve him, and shall obey him.'
      v:028: 'DAG:7:28 | 28 | 28 | Hitherto is the end of the word. I, Daniel, was much troubled with my thoughts, and my countenance was changed in me: but I kept the word in my heart.'
  c:008:
    footnotes:
      v:003:
        - match: a ram
