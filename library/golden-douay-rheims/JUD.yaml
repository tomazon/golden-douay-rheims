        - match: gone in the way
          note: 'Heretics follow the way of Cain, by murdering the souls of their brethren; the way of Balaam, by putting a scandal before the people of God, for their own private ends; and the way of Core or Korah, by their opposition to the church governors of divine appointment.'
          quote: Gone in the way
      v:014:
        - match: prophesied
