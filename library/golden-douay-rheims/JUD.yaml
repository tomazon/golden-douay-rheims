    verses:
      v:001: 'JUD:1:1 | 1 | 1 | Jude, the servant of Jesus Christ and brother of James: to them that are beloved in God the Father and preserved in Jesus Christ and called.'
      v:002: 'JUD:1:2 | 2 | 2 | Mercy unto you and peace: and charity be fulfilled.{VS:P}'
      v:003: 'JUD:1:3 | 3 | 3 | Dearly beloved, taking all care to write unto you concerning your common salvation, I was under a necessity to write unto you: to beseech you to contend earnestly for the faith once delivered to the saints.'
      v:004: 'JUD:1:4 | 4 | 4 | For certain men are secretly entered in (who were written of long ago unto this judgment), ungodly men, turning the grace of our Lord God into riotousness and denying the only sovereign Ruler and our Lord Jesus Christ.{VS:P}'
      v:005: 'JUD:1:5 | 5 | 5 | I will therefore admonish you, though ye once knew all things, that Jesus, having saved the people out of the land of Egypt, did afterwards destroy them that believed not.'
      v:006: 'JUD:1:6 | 6 | 6 | And the angels who kept not their {FOOTNOTE:BEGIN 0}principality{FOOTNOTE:END} but forsook their own habitation, he hath reserved under darkness in everlasting chains, unto the judgment of the great day.'
      v:007: 'JUD:1:7 | 7 | 7 | As Sodom and Gomorrha and the neighbouring cities, in like manner, having given themselves to fornication and going after other flesh, were made an example, suffering the punishment of eternal fire.'
      v:008: 'JUD:1:8 | 8 | 8 | In like manner, these men also defile the flesh and despise dominion and {FOOTNOTE:BEGIN 0}blaspheme majesty{FOOTNOTE:END}.'
      v:009: 'JUD:1:9 | 9 | 9 | When Michael the archangel, disputing with the devil, {FOOTNOTE:BEGIN 0}contended about the body{FOOTNOTE:END} of Moses, he durst not bring against him the judgment of railing speech, but said: The Lord {FOOTNOTE:BEGIN 1}command thee{FOOTNOTE:END}.'
      v:010: 'JUD:1:10 | 10 | 10 | But these men blaspheme whatever things they know not: and what things soever they naturally know, like dumb beasts, in these they are corrupted.'
      v:011: 'JUD:1:11 | 11 | 11 | Woe unto them! for they have {FOOTNOTE:BEGIN 0}gone in the way{FOOTNOTE:END} of Cain: and after the error of Balaam they have for reward poured out themselves and have perished in the contradiction of Core.{VS:P}'
      v:012: 'JUD:1:12 | 12 | 12 | These are spots in their banquets, feasting together without fear, feeding themselves: clouds without water, which are carried about by winds: trees of the autumn, unfruitful, twice dead, plucked up by the roots:'
      v:013: 'JUD:1:13 | 13 | 13 | Raging waves of the sea, foaming out their own confusion: wandering stars, to whom the storm of darkness is reserved for ever.'
      v:014: 'JUD:1:14 | 14 | 14 | Now of these Enoch also, the seventh from Adam, {FOOTNOTE:BEGIN 0}prophesied{FOOTNOTE:END}, saying: Behold, the Lord cometh with thousands of his saints:'
      v:015: 'JUD:1:15 | 15 | 15 | To execute judgment upon all and to reprove all the ungodly for all the works of their ungodliness, whereby they have done ungodly: and for all the hard things which ungodly sinners have spoken against God.'
      v:016: "JUD:1:16 | 16 | 16 | These are murmurers, full of complaints, walking according to their own desires: and their mouth speaketh proud things, admiring persons, for gain's sake."
      v:017: 'JUD:1:17 | 17 | 17 | {FOOTNOTE:BEGIN 0}But you, my dearly beloved, be mindful{FOOTNOTE:END} of the words which have been spoken before by the apostles of our Lord Jesus Christ:'
      v:018: 'JUD:1:18 | 18 | 18 | Who told you that in the last time there should come mockers, walking according to their own desires in ungodlinesses.'
      v:019: 'JUD:1:19 | 19 | 19 | These are they who separate themselves, sensual men, having not the Spirit.{VS:P}'
      v:020: 'JUD:1:20 | 20 | 20 | But you, my beloved, {FOOTNOTE:BEGIN 0}building yourselves upon your most holy faith{FOOTNOTE:END}, praying in the Holy Ghost,'
      v:021: 'JUD:1:21 | 21 | 21 | Keep yourselves in the love of God, waiting for the mercy of our Lord Jesus Christ, unto life everlasting.'
      v:022: 'JUD:1:22 | 22 | 22 | And some indeed {FOOTNOTE:BEGIN 0}reprove, being judged{FOOTNOTE:END}:'
      v:023: 'JUD:1:23 | 23 | 23 | But others save, pulling them out of the fire. And on others have mercy, in fear, hating also the spotted garment which is carnal.'
      v:024: 'JUD:1:24 | 24 | 24 | {FOOTNOTE:BEGIN 0}Now to him{FOOTNOTE:END} who is able to preserve you without sin and to present you spotless before the presence of his glory with exceeding joy, in the coming of our Lord Jesus Christ:'
      v:025: 'JUD:1:25 | 25 | 25 | To the only God our Saviour through Jesus Christ our Lord, be glory and magnificence, empire and power, before all ages, and now, and for all ages of ages. Amen.'
intro: 'St. Jude, who wrote this Epistle, was one of the twelve Apostles and brother to St. James the Less. The time it was written is uncertain: only it may be inferred from verse 17 that few or none of the Apostles were then living, except St. John. He inveighs against the heresies and wicked practices of the Simonians, Nicolaites, and Gnostics, etc., describing them and their leaders by strong epithets and similes, He exhorts the faithful to contend earnestly for the faith first delivered to them and to beware of heretics.'
