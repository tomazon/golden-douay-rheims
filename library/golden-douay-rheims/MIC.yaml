    intro: The Israelites by their crying injustices provoke God to punish them. He shall at last restore Jacob.
    verses:
      v:001: 'MIC:2:1 | 1 | 1 | {VS:VERSE:BEGIN}Woe to you that devise that which is unprofitable, and work evil in your beds: in the morning light they execute it, because their hand is against God.{VS:BR}'
      v:002: 'MIC:2:2 | 2 | 2 | And they have coveted fields, and taken them by violence, and houses they have forcibly taken away: and oppressed a man and his house, a man and his inheritance.{VS:BR}'
      v:003: 'MIC:2:3 | 3 | 3 | Therefore thus saith the Lord: Behold I devise an evil against this family: from which you shall not withdraw your necks, and you shall not walk haughtily, for this is a very evil time.{VS:BR}'
      v:004: 'MIC:2:4 | 4 | 4 | In that day a parable shall be taken up upon you, and a song shall be sung with melody by them that say: We are laid waste and spoiled: the portion of my people is changed: {NF:BEGIN 0}how shall he depart{NF:END} from me, whereas he is returning that will divide our land?{VS:BR}'
      v:005: 'MIC:2:5 | 5 | 5 | Therefore {NF:BEGIN 0}thou shalt have none{NF:END} that shall cast the cord of a lot in the assembly of the Lord.{VS:BR}'
      v:006: 'MIC:2:6 | 6 | 6 | Speak ye not, saying: {NF:BEGIN 0}It shall not drop{NF:END} upon these, confusion shall not take them.{VS:BR}'
      v:007: 'MIC:2:7 | 7 | 7 | The house of Jacob saith: Is the Spirit of the Lord straitened or are these his thoughts? Are not my words good to him that walketh uprightly?{VS:BR}'
      v:008: 'MIC:2:8 | 8 | 8 | But my people, on the contrary, are risen up as an enemy: {NF:BEGIN 0}you have taken away{NF:END} the cloak off from the coat: and them that passed harmless you have turned to war.{VS:BR}'
      v:009: 'MIC:2:9 | 9 | 9 | {NF:BEGIN 0}You have cast out{NF:END} the women of my people from their houses, in which they took delight: you have taken my praise forever from their children.{VS:BR}'
      v:010: 'MIC:2:10 | 10 | 10 | Arise ye, and depart, for there is no rest here for you. for that uncleanness of the land, it shall be corrupted with a grievous corruption.{VS:BR}'
      v:011: 'MIC:2:11 | 11 | 11 | {NF:BEGIN 0}Would God{NF:END} I were not a man that hath the spirit, and that I rather spoke a lie: I will let drop to thee of wine, and of drunkenness: and it shall be this people upon whom it shall drop.{VS:BR}'
      v:012: 'MIC:2:12 | 12 | 12 | I will assemble and gather together all of thee, O Jacob: I will bring together the remnant of Israel, I will put them together as a flock in the fold, as sheep in the midst of the sheepcotes, they shall make a tumult by reason of the multitude of men.{VS:BR}'
      v:013: 'MIC:2:13 | 13 | 13 | For he shall go up that shall open the way before them: they shall divide and pass through the gate, and shall come in by it: and their king shall pass before them, and the Lord at the head of them.{VS:VERSE:END}'
  c:003:
    footnotes: {}
    intro: 'For the sins of the rich oppressing the poor, of false prophets flattering for lucre, and of judges perverting justice, Jerusalem and the temple shall be destroyed.'
    verses:
      v:001: 'MIC:3:1 | 1 | 1 | {VS:VERSE:BEGIN}And I said: Hear, O ye princes of Jacob, and ye chiefs of the house of Israel: Is it not your part to know judgment,{VS:BR}'
      v:002: 'MIC:3:2 | 2 | 2 | You that hate good, and love evil: that violently pluck off their skins from them and their flesh from their bones?{VS:BR}'
      v:003: 'MIC:3:3 | 3 | 3 | Who have eaten the flesh of my people, and have flayed their skin off them: and have broken, and chopped their bones as for the kettle, and as flesh in the midst of the pot.{VS:BR}'
      v:004: 'MIC:3:4 | 4 | 4 | Then shall they cry to the Lord, and he will not hear them: and he will hide his face from them at that time, as they have behaved wickedly in their devices.{VS:BR}'
      v:005: 'MIC:3:5 | 5 | 5 | Thus saith the Lord concerning the prophets that make my people err: that bite with their teeth, and preach peace: and if a man give not something into their mouth, they prepare war against him.{VS:BR}'
      v:006: 'MIC:3:6 | 6 | 6 | Therefore night shall be to you instead of vision, and darkness to you instead of divination: and the sun shall go down upon the prophets, and the day shall be darkened over them.{VS:BR}'
      v:007: 'MIC:3:7 | 7 | 7 | And they shall be confounded that see visions, and the diviners shall be confounded: and they shall all cover their faces, because there is no answer of God.{VS:BR}'
      v:008: 'MIC:3:8 | 8 | 8 | But yet I am filled with the strength of the spirit of the Lord, with judgment and power: to declare unto Jacob his wickedness and to Israel his sin.{VS:BR}'
      v:009: 'MIC:3:9 | 9 | 9 | Hear this, ye princes of the house of Jacob, and ye judges of the house of Israel: you that abhor judgment and pervert all that is right.{VS:BR}'
      v:010: 'MIC:3:10 | 10 | 10 | You that build up Sion with blood, and Jerusalem with iniquity.{VS:BR}'
      v:011: 'MIC:3:11 | 11 | 11 | Her princes have judged for bribes: and her priests have taught for hire, and her prophets divined for money: and they leaned upon the Lord, saying: Is not the Lord in the midst of us? no evil shall come upon us.{VS:BR}'
      v:012: 'MIC:3:12 | 12 | 12 | Therefore because of you, Sion shall be ploughed as a field, and Jerusalem shall be as a heap of stones, and the mountain of the temple as the high places of the forests.{VS:VERSE:END}'
  c:004:
    footnotes:
      v:003:
        - match: neither shall they learn
          note: 'The law of Christ is a law of peace; and all his true subjects, as much as lies in them love and keep peace with all the world.</p>'
          quote: Neither shall they learn
    intro: 'The glory of the church of Christ, by the conversion of the Gentiles. The Jews shall be carried captives to Babylon, and be delivered again.'
    verses:
      v:001: 'MIC:4:1 | 1 | 1 | {VS:VERSE:BEGIN}And it shall come to pass in the last days, that the mountain of the house of the Lord shall be prepared in the top of the mountains, and high above the hills: and people shall flow to it.{VS:BR}'
      v:002: 'MIC:4:2 | 2 | 2 | And many nations shall come in haste, and say: Come, let us go up to the mountain of the Lord, and to the house of the God of Jacob: and he will teach us of his ways, and we will walk in his paths: for the law shall go forth out of Sion, and the word of the Lord out of Jerusalem.{VS:BR}'
      v:003: 'MIC:4:3 | 3 | 3 | And he shall judge among many people, and rebuke strong nations afar off: and they shall beat their swords into ploughshares, and their spears into spades: nation shall not take sword against nation: {NF:BEGIN 0}neither shall they learn{NF:END} war anymore.{VS:BR}'
      v:004: 'MIC:4:4 | 4 | 4 | And every man shall sit under his vine, and under his fig tree, and there shall be none to make them afraid, for the mouth of the Lord of hosts hath spoken.{VS:BR}'
      v:005: 'MIC:4:5 | 5 | 5 | For all people will walk every one in the name of his god: but we will walk in the name of the Lord, our God, for ever and ever.{VS:VERSE:END}{VS:P}'
      v:006: 'MIC:4:6 | 6 | 6 | {VS:VERSE:BEGIN}In that day, saith the Lord, I will gather up her that halteth: and her that I had cast out, I will gather up: and her whom I had afflicted.{VS:BR}'
      v:007: 'MIC:4:7 | 7 | 7 | And I will make her that halted, a remnant: and her that had been afflicted, a mighty nation: and the Lord will reign over them in Mount Sion, from this time now and forever.{VS:BR}'
      v:008: 'MIC:4:8 | 8 | 8 | And thou, O cloudy tower of the flock, of the daughter of Sion, unto thee shall it come: yea the first power shall come, the kingdom to the daughter of Jerusalem.{VS:BR}'
      v:009: 'MIC:4:9 | 9 | 9 | Now, why art thou drawn together with grief? Hast thou no king in thee, or is thy counselor perished, because sorrow hath taken thee as a woman in labour.{VS:BR}'
      v:010: 'MIC:4:10 | 10 | 10 | Be in pain and labour, O daughter of Sion, as a woman that bringeth forth: for now shalt thou go out of the city, and shalt dwell in the country, and shalt come even to Babylon, there thou shalt be delivered: there the Lord will redeem thee out of the hand of thy enemies.{VS:BR}'
      v:011: 'MIC:4:11 | 11 | 11 | And now many nations are gathered together against thee, and they say: Let her be stoned: and let our eye look upon Sion.{VS:BR}'
      v:012: 'MIC:4:12 | 12 | 12 | But they have not known the thoughts of the Lord, and have not understood his counsel: because he hath gathered them together as the hay of the floor.{VS:BR}'
      v:013: 'MIC:4:13 | 13 | 13 | Arise, and tread, O daughter of Sion: for I will make thy horn iron, and thy hoofs I will make brass: and thou shalt beat in pieces many peoples, and shalt immolate the spoils of them to the Lord, and their strength to the Lord of the whole earth.{VS:VERSE:END}'
  c:005:
    footnotes:
      v:001:
        - match: daughter of the robber
          note: 'Some understand this of Babylon; which robbed and pillaged the temple of God: others understand it of Jerusalem; by reason of the many rapines and oppressions committed there.</p>'
          quote: Daughter of the robber
      v:002:
        - match: his going forth
          note: 'That is, he who as man shall be born in thee, as God was born of his Father from all eternity.</p>'
          quote: His going forth
      v:005:
        - match: the assyrian
          note: 'That is, the persecutors of the church: who are here called Assyrians by the prophet: because the Assyrians were at that time the chief enemies and persecutors of the people of God.-- Ibid.</p>'
          quote: The Assyrian
          quote_2: 'The Assyrian.... That is, the persecutors of the church: who are here called Assyrians by the prophet: because the Assyrians were at that time the chief enemies and persecutors of the people of God.—Ibid. Seven shepherds'
        - match: seven shepherds
          note: "Viz., the pastors of God's church, and the defenders of the faith. The number seven in scripture is taken to signify many: and when eight is joined with it, we are to understand that the number will be very great.</p>"
          quote: Seven shepherds
      v:006:
        - match: they shall feed
          note: 'They shall make spiritual conquests in the lands of their persecutors, with the word of the spirit, which is the word of God. Eph. 6. 17.</p>'
          quote: They shall feed
      v:007:
        - match: the remnant of jacob
          note: 'Viz., the apostles, and the first preachers of the Jewish nation; whose doctrine, like dew, shall make the plants of the converted Gentiles grow up, without waiting for any man to cultivate them by human learning.</p>'
          quote: The remnant of Jacob
      v:008:
        - match: as a lion
          note: 'This denotes the fortitude of these first preachers; and their success in their spiritual enterprises.</p>'
          quote: As a lion
      v:010:
        - match: i will take away thy horses
          note: 'Some understand this, and all that follows to the end of the chapter, as addressed to the enemies of the church. But it may as well be understood of the converts to the church: who should no longer put their trust in any of these things.</p>'
          quote: I will take away thy horses
    intro: 'The birth of Christ in Bethlehem: his reign and spiritual conquests.'
    verses:
      v:001: 'MIC:5:1 | 1 | 1 | {VS:VERSE:BEGIN}Now shalt thou be laid waste, O {NF:BEGIN 0}daughter of the robber{NF:END}: they have laid siege against us, with a rod shall they strike the cheek of the judge of Israel.{VS:VERSE:END}{VS:P}'
      v:002: 'MIC:5:2 | 2 | 2 | {VS:VERSE:BEGIN}And thou Bethlehem Ephrata, art a little one among the thousands of Juda, out of thee shall he come forth unto me that is to be the ruler in Israel: and {NF:BEGIN 0}his going forth{NF:END} is from the beginning, from the days of eternity.{VS:BR}'
      v:003: 'MIC:5:3 | 3 | 3 | Therefore will he give them up even till the time wherein she that travaileth shall bring forth: and the remnant of his brethren shall be converted to the children of Israel.{VS:BR}'
      v:004: 'MIC:5:4 | 4 | 4 | And he shall stand, and feed in the strength of the Lord, in the height of the name of the Lord, his God: and they shall be converted, for now shall he be magnified even to the ends of the earth.{VS:BR}'
      v:005: 'MIC:5:5 | 5 | 5 | And this man shall be our peace, when {NF:BEGIN 0}the Assyrian{NF:END} shall come into our land, and when he shall set his foot in our houses: and we shall raise against him {NF:BEGIN 1}seven shepherds{NF:END}, and eight principal men.{VS:BR}'
      v:006: 'MIC:5:6 | 6 | 6 | And {NF:BEGIN 0}they shall feed{NF:END} the land of Assyria with the sword, and the land of Nemrod with the spears thereof: and he shall deliver us from the Assyrian when he shall come into our land, and when he shall tread in our borders.{VS:BR}'
      v:007: 'MIC:5:7 | 7 | 7 | And {NF:BEGIN 0}the remnant of Jacob{NF:END} shall be in the midst of many peoples, as a dew from the Lord, and as drops upon the grass, which waiteth not for man, nor tarrieth for the children of men.{VS:BR}'
      v:008: 'MIC:5:8 | 8 | 8 | And the remnant of Jacob shall be among the Gentiles, in the midst of many peoples, {NF:BEGIN 0}as a lion{NF:END} among the beasts of the forests, and as a young lion among the flocks of sheep: who, when he shall go through, and tread down, and take there is none to deliver.{VS:BR}'
      v:009: 'MIC:5:9 | 9 | 9 | Thy hand shall be lifted up over thy enemies, and all thy enemies shall be cut off.{VS:BR}'
      v:010: 'MIC:5:10 | 10 | 10 | And it shall come to pass in that day, saith the Lord, that {NF:BEGIN 0}I will take away thy horses{NF:END} out of the midst of thee, and will destroy thy chariots.{VS:BR}'
      v:011: 'MIC:5:11 | 11 | 11 | And I will destroy the cities of thy land, and will throw down all thy strong holds, and I will take away sorceries out of thy hand, and there shall be no divinations in thee.{VS:BR}'
      v:012: 'MIC:5:12 | 12 | 12 | And I will destroy thy graven things, and thy statues, out of the midst of thee: and thou shalt no more adore the works of thy hands.{VS:BR}'
      v:013: 'MIC:5:13 | 13 | 13 | And I will pluck up thy groves out of the midst of thee: and will crush thy cities.{VS:BR}'
      v:014: 'MIC:5:14 | 14 | 14 | And I will execute vengeance in wrath, and in indignation, among all the nations that have not given ear.{VS:VERSE:END}'
