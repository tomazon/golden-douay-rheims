    intro: Samaria for her sins shall be destroyed by the Assyrians; they shall also invade Juda and Jerusalem.
    verses:
      v:001: 'MIC:1:1 | 1 | 1 | The word of the Lord, that came to Micheas, the Morasthite, in the days of Joathan, Achaz, and Ezechias, kings of Juda: which he saw concerning Samaria and Jerusalem.{VS:P}'
      v:002: 'MIC:1:2 | 2 | 2 | {VS:VERSE:BEGIN}Hear, all ye people: and let the earth give ear, and all that is therein: and let the Lord God be a witness to you, the Lord from his holy temple.{VS:BR}'
      v:003: 'MIC:1:3 | 3 | 3 | For behold the Lord will come forth out of his place: and he will come down, and will tread upon the high places of the earth.{VS:BR}'
      v:004: 'MIC:1:4 | 4 | 4 | And the mountains shall be melted under him: and the valleys shall be cleft, as wax before the fire, and as waters that run down a steep place.{VS:BR}'
      v:005: 'MIC:1:5 | 5 | 5 | For the wickedness of Jacob is all this, and for the sins of the house of Israel. What is the wickedness of Jacob? is it not Samaria? and what are the high places of Juda? are they not Jerusalem?{VS:BR}'
      v:006: 'MIC:1:6 | 6 | 6 | And I will make Samaria as a heap of stones in the field when a vineyard is planted: and I will bring down the stones thereof into the valley, and will lay her foundations bare.{VS:BR}'
      v:007: 'MIC:1:7 | 7 | 7 | And all her graven things shall be cut in pieces, and all {NF:BEGIN 0}her wages{NF:END} shall be burnt with fire, and I will bring to destruction all her idols: for they were gathered together {NF:BEGIN 1}of the hire of a harlot{NF:END}, and unto the hire of a harlot they shall return.{VS:BR}'
      v:008: 'MIC:1:8 | 8 | 8 | Therefore will I lament, and howl: I will go stript and naked: I will make a wailing like the dragons, and a mourning like the ostriches.{VS:BR}'
      v:009: 'MIC:1:9 | 9 | 9 | Because her wound is desperate, because it is come even to Juda, {NF:BEGIN 0}it hath touched the gate{NF:END} of my people, even to Jerusalem.{VS:BR}'
      v:010: 'MIC:1:10 | 10 | 10 | {NF:BEGIN 0}Declare ye it not in Geth{NF:END}, {NF:BEGIN 1}weep ye not{NF:END} with tears: in the house of Dust sprinkle yourselves with dust.{VS:BR}'
      v:011: 'MIC:1:11 | 11 | 11 | And pass away, O {NF:BEGIN 0}thou that dwellest in the beautiful place{NF:END}, covered with thy shame: {NF:BEGIN 1}she went not forth{NF:END} that dwelleth in the confines: {NF:BEGIN 2}the house adjoining{NF:END} shall receive mourning from you, which stood by herself.{VS:BR}'
      v:012: 'MIC:1:12 | 12 | 12 | For {NF:BEGIN 0}she is become weak{NF:END} unto good that dwelleth in bitterness: for evil is come down from the Lord into the gate of Jerusalem.{VS:BR}'
      v:013: 'MIC:1:13 | 13 | 13 | A tumult of chariots hath astonished the inhabitants of Lachis: {NF:BEGIN 0}it is the beginning{NF:END} of sin to the daughter of Sion for in thee were found the crimes of Israel.{VS:BR}'
      v:014: 'MIC:1:14 | 14 | 14 | {NF:BEGIN 0}Therefore shall she send{NF:END} messengers to the inheritance of Geth: the houses of lying to deceive the kings of Israel.{VS:BR}'
      v:015: 'MIC:1:15 | 15 | 15 | Yet will I bring {NF:BEGIN 0}an heir{NF:END} to thee that dwellest in Maresa: even to Odollam shall the glory of Israel come.{VS:BR}'
      v:016: 'MIC:1:16 | 16 | 16 | Make thee bald, and be polled for thy delicate children: enlarge thy baldness as the eagle: for they are carried into captivity from thee.{VS:VERSE:END}'
