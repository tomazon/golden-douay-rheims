    intro: 'Jehu destroyeth the house of Achab: abolisheth the worship of Baal, and killeth the worshippers: but sticketh to the calves of Jeroboam. Israel is afflicted by the Syrians.'
    verses:
      v:001: "2KI:10:1 | 1 | 1 | And Achab had seventy sons in Samaria: so Jehu wrote letters, and sent to Samaria, to the chief men of the city, and to the ancients, and to them that brought up Achab's children, saying:"
      v:002: "2KI:10:2 | 2 | 2 | As soon as you receive these letters, ye that have your master's sons, and chariots, and horses, and fenced cities, and armour,"
      v:003: "2KI:10:3 | 3 | 3 | Choose the best, and him that shall please you most of your master's sons, and set him on his father's throne, and fight for the house of your master."
      v:004: '2KI:10:4 | 4 | 4 | But they were exceedingly afraid, and said: Behold two kings could not stand before him, and how shall we be able to resist?'
      v:005: "2KI:10:5 | 5 | 5 | Therefore they that were over the king's house, and the rulers of the city, and the ancients, and the bringers up of the children, sent to Jehu, saying: We are thy servants: whatsoever thou shalt command us we will do; we will not make us any king: do thou all that pleaseth thee."
      v:006: "2KI:10:6 | 6 | 6 | And he wrote letters the second time to them, saying: If you be mine, and will obey me, take the heads of the sons of your master, and come to me to Jezrahel by tomorrow at this time. Now the king's sons, being seventy men, were brought up with the chief men of the city."
      v:007: "2KI:10:7 | 7 | 7 | And when the letters came to them, they took the king's sons, and slew seventy persons, and put their heads in baskets, and sent them to him to Jezrahel."
      v:008: "2KI:10:8 | 8 | 8 | And a messenger came, and told him, saying: They have brought the heads of the king's sons. And he said: Lay ye them in two heaps by the entering in of the gate until the morning."
      v:009: '2KI:10:9 | 9 | 9 | And when it was light, he went out, and standing, said to all the people: You are just: if I conspired against my master, and slew him; who hath slain all these?'
      v:010: '2KI:10:10 | 10 | 10 | See therefore now that there hath not fallen to the ground any of the words of the Lord, which the Lord spoke concerning the house of Achab, and the Lord hath done that which he spoke in the hand of his servant Elias.'
      v:011: '2KI:10:11 | 11 | 11 | So Jehu slew all that were left of the house of Achab in Jezrahel, and all his chief men, and his friends, and his priests, till there were no remains left of him.{VS:P}'
      v:012: "2KI:10:12 | 12 | 12 | And he arose, and went to Samaria: and when he was come to the shepherds' cabin in the way,"
      v:013: '2KI:10:13 | 13 | 13 | He met with the brethren of Ochozias, king of Juda, and he said to them: Who are you? And they answered: We are the brethren of Ochozias, and are come down to salute the sons of the king, and the sons of the queen.'
      v:014: '2KI:10:14 | 14 | 14 | And he said: Take them alive. And they took them alive, and killed them at the pit by the cabin, two and forty men, and he left not any of them.'
      v:015: '2KI:10:15 | 15 | 15 | And when he was departed thence, he found Jonadab, the son of Rechab, coming to meet him, and he blessed him. And he said to him: Is thy heart right as my heart is with thy heart? And Jonadab said: It is. If it be, said he, give me thy hand. He gave him his hand. And he lifted him up to him into the chariot,'
      v:016: '2KI:10:16 | 16 | 16 | And said to him: Come with me, and see my zeal for the Lord. So he made him ride in his chariot,'
      v:017: '2KI:10:17 | 17 | 17 | And brought him into Samaria. And he slew all that were left of Achab, in Samaria, to a man, according to the word of the Lord which he spoke by Elias.{VS:P}'
      v:018: '2KI:10:18 | 18 | 18 | And Jehu gathered together all the people, and said to them: Achab worshipped Baal a little, but I will worship him more.'
      v:019: '2KI:10:19 | 19 | 19 | Now therefore call to me all the prophets of Baal, and all his servants, and all his priests: let none be wanting, for I have a great sacrifice to offer to Baal: whosoever shall be wanting, shall not live. Now Jehu did this craftily, that he might destroy the worshippers of Baal.'
      v:020: '2KI:10:20 | 20 | 20 | And he said: Proclaim a festival for Baal. And he called,'
      v:021: '2KI:10:21 | 21 | 21 | And he sent into all the borders of Israel; and all the servants of Baal came: there was not one left that did not come. And they went into the temple of Baal: and the house of Baal was filled, from one end to the other.'
      v:022: '2KI:10:22 | 22 | 22 | And he said to them that were over the wardrobe: Bring forth garments for all the servants of Baal. And they brought them forth garments.'
      v:023: '2KI:10:23 | 23 | 23 | And Jehu, and Jonadab, the son of Rechab, went to the temple of Baal, and said to the worshippers of Baal: Search, and see that there be not any with you of the servants of the Lord, but that there be the servants of Baal only.'
      v:024: '2KI:10:24 | 24 | 24 | And they went in to offer sacrifices and burnt offerings: but Jehu had prepared him fourscore men without, and said to them: If any of the men escape, whom I have brought into your hands, he that letteth him go, shall answer life for life.'
      v:025: '2KI:10:25 | 25 | 25 | And it came to pass, when the burnt offering was ended, that Jehu commanded his soldiers and captains, saying: Go in, and kill them: let none escape. And the soldiers and captains slew them with the edge of the sword, and cast them out: and they went into the city of the temple of Baal,'
      v:026: "2KI:10:26 | 26 | 26 | And brought the statue out of Baal's temple, and burnt it,"
      v:027: '2KI:10:27 | 27 | 27 | And broke it in pieces. They destroyed also the temple of Baal, and made a jakes in its place unto this day.{VS:P}'
      v:028: '2KI:10:28 | 28 | 28 | So Jehu destroyed Baal out of Israel:'
      v:029: '2KI:10:29 | 29 | 29 | But yet he departed not from the sins of Jeroboam, the son of Nabat, who made Israel to sin, nor did he forsake the golden calves that were in Bethel, and Dan.'
      v:030: '2KI:10:30 | 30 | 30 | And the Lord said to Jehu: because thou hast diligently executed that which was right and pleasing in my eyes, and hast done to the house of Achab according to all that was in my heart: thy children shall sit upon the throne of Israel to the fourth generation.'
      v:031: '2KI:10:31 | 31 | 31 | But Jehu took no heed to walk in the law of the Lord, the God of Israel, with all his heart: for he departed not from the sins of Jeroboam, who had made Israel to sin.'
      v:032: '2KI:10:32 | 32 | 32 | In those days the Lord began to be weary of Israel: and Hazael ravaged them in all the coasts of Israel,'
      v:033: '2KI:10:33 | 33 | 33 | From the Jordan eastward, all the land of Galaad, and Gad, and Ruben, and Manasses, from Aroer, which is upon the torrent Arnon, and Galaad, and Basan.'
      v:034: '2KI:10:34 | 34 | 34 | But the rest of the acts of Jehu, and all that he did, and his strength, are they not written in the book of the words of the days of the kings of Israel?'
      v:035: '2KI:10:35 | 35 | 35 | And Jehu slept with his fathers, and they buried him in Samaria: and Joachaz, his son, reigned in his stead.'
      v:036: '2KI:10:36 | 36 | 36 | And the time that Jehu reigned over Israel, in Samaria, was eight and twenty years.'
