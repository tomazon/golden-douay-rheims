    intro: 'Jehu is anointed king of Israel, to destroy the house of Achab and Jezebel. He killeth Joram king of Israel, and Ochozias king of Juda. Jezebel is eaten by dogs.'
    verses:
      v:001: '2KI:9:1 | 1 | 1 | And Eliseus the prophet, called one of the sons of the prophets, and said to him: Gird up thy loins, and take this little bottle of oil in thy hand, and go to Ramoth Galaad.'
      v:002: '2KI:9:2 | 2 | 2 | And when thou art come thither, thou shalt see Jehu the son of Josaphat the son of Namsi: and going in, thou shalt make him rise up from amongst his brethren, and carry him into an inner chamber.'
      v:003: '2KI:9:3 | 3 | 3 | Then taking the little bottle of oil, thou shalt pour it on his head, and shalt say: Thus saith the Lord: I have anointed thee king over Israel. And thou shalt open the door and flee, and shalt not stay there.'
      v:004: '2KI:9:4 | 4 | 4 | So the young man, the servant of the prophet, went away to Ramoth Galaad,'
      v:005: '2KI:9:5 | 5 | 5 | And went in thither: and behold, the captains of the army were sitting, and he said: I have a word to thee, O prince. And Jehu said: Unto whom of us all? And he said: To thee, O prince.'
      v:006: '2KI:9:6 | 6 | 6 | And he arose, and went into the chamber: and he poured the oil upon his head, and said: Thus saith the Lord God of Israel: I have anointed thee king over Israel, the people of the Lord.'
      v:007: '2KI:9:7 | 7 | 7 | And thou shalt cut off the house of Achab, thy master, and I will revenge the blood of my servants, the prophets, and the blood of all the servants of the Lord, at the hand of Jezabel.'
      v:008: '2KI:9:8 | 8 | 8 | And I will destroy all the house of Achab, and I will cut off from Achab, him that pisseth against the wall, and him that is shut up, and the meanest in Israel.'
      v:009: '2KI:9:9 | 9 | 9 | And I will make the house of Achab, like the house of Jeroboam, the son of Nabat, and like the house of Baasa, the son of Ahias.'
      v:010: '2KI:9:10 | 10 | 10 | And the dogs shall eat Jezabel, in the field of Jezrahel, and there shall be no one to bury her. And he opened the door and fled.'
      v:011: '2KI:9:11 | 11 | 11 | Then Jehu went forth to the servants of his lord: and they said to him: Are all things well? why came this madman to thee? And he said to them: You know the man, and what he said.'
      v:012: '2KI:9:12 | 12 | 12 | But they answered: It is false; but rather do thou tell us. And he said to them: Thus and thus did he speak to me: and he said: Thus saith the Lord: I have anointed thee king over Israel.'
      v:013: '2KI:9:13 | 13 | 13 | Then they made haste, and taking every man his garment, laid it under his feet, after the manner of a judgment seat, and they sounded the trumpet, and said: Jehu is king.{VS:P}'
      v:014: '2KI:9:14 | 14 | 14 | So Jehu, the son of Josaphat, the son of Namsi, conspired against Joram. Now Joram had besieged Ramoth Galaad, he, and all Israel, fighting with Hazael, king of Syria:'
      v:015: '2KI:9:15 | 15 | 15 | And was returned to be healed in Jezrahel of his wounds; for the Syrians had wounded him, when he fought with Hazael, king of Syria. And Jehu said: If it please you, let no man go forth or flee out of the city, lest he go, and tell in Jezrahel.'
      v:016: '2KI:9:16 | 16 | 16 | And he got up, and went into Jezrahel for Joram was sick there, and Ochozias king of Juda, was come down to visit Joram.'
      v:017: '2KI:9:17 | 17 | 17 | The watchman therefore, that stood upon the tower of Jezrahel, saw the troop of Jehu coming, and said: I see a troop. And Joram said: Take a chariot, and send to meet them, and let him that goeth say: Is all well?'
      v:018: '2KI:9:18 | 18 | 18 | So there went one in a chariot to meet him, and said: Thus saith the king: Are all things peaceable? And Jehu said: What hast thou to do with peace? go behind and follow me. And the watchman told, saying: The messenger came to them, but he returneth not.'
      v:019: '2KI:9:19 | 19 | 19 | And he sent a second chariot of horses: and he came to them, and said: Thus saith the king: Is there peace? And Jehu said: What hast thou to do with peace? pass, and follow me.'
      v:020: '2KI:9:20 | 20 | 20 | And the watchman told, saying: He came even to them, but returneth not: and the driving is like the driving of Jehu, the son of Namsi; for he drives furiously.'
      v:021: '2KI:9:21 | 21 | 21 | And Joram said: Make ready the chariot. And they made ready his chariot: and Joram, king of Israel, and Ochozias, king of Juda, went out, each in his chariot, and they went out to meet Jehu, and met him in the field of Naboth, the Jezrahelite.'
      v:022: '2KI:9:22 | 22 | 22 | And when Joram saw Jehu, he said: Is there peace, Jehu? And he answered: What peace? so long as the fornications of Jezabel, thy mother, and her many sorceries, are in their vigour.'
      v:023: '2KI:9:23 | 23 | 23 | And Joram turned his hand, and fleeing, said to Ochozias: There is treachery, Ochozias.'
      v:024: '2KI:9:24 | 24 | 24 | But Jehu bent his bow with his hand, and shot Joram between the shoulders: and the arrow went out through his heart, and immediately he fell in his chariot.'
      v:025: "2KI:9:25 | 25 | 25 | And Jehu said to Badacer, his captain: Take him, and cast him into the field of Naboth, the Jezrahelite: for I remember, when I and thou, sitting in a chariot, followed Achab, this man's father, that the Lord laid this burden upon him, saying:"
      v:026: '2KI:9:26 | 26 | 26 | If I do not requite thee in this field, saith the Lord, for the blood of Naboth, and for the blood of his children, which I saw yesterday, saith the Lord. So now take him, and cast him into the field, according to the word of the Lord.{VS:P}'
      v:027: '2KI:9:27 | 27 | 27 | But Ochozias, king of Juda, seeing this, fled by the way of the garden house: and Jehu pursued him, and said: Strike him also in his chariot. And they struck him in the going up to Gaver, which is by Jeblaam: and he fled into Mageddo, and died there.'
      v:028: '2KI:9:28 | 28 | 28 | And his servants laid him upon his chariot, and carried him to Jerusalem: and they buried him in his sepulchre with his fathers, in the city of David.{VS:P}'
      v:029: '2KI:9:29 | 29 | 29 | In the eleventh year of Joram, the son of Achab, Ochozias reigned over Juda;'
      v:030: '2KI:9:30 | 30 | 30 | And Jehu came into Jezrahel. But Jezabel, hearing of his coming in, painted her face with stibic stone, and adorned her head, and looked out of a window.'
      v:031: '2KI:9:31 | 31 | 31 | At Jehu coming in at the gate, and said: Can there be peace for Zambri, that hath killed his master?'
      v:032: '2KI:9:32 | 32 | 32 | And Jehu lifted up his face to the window, and said: Who is this? And two or three eunuchs bowed down to him.'
      v:033: '2KI:9:33 | 33 | 33 | And he said to them: Throw her down headlong; And they threw her down, and the wall was sprinkled with her blood, and the hoofs of the horses trod upon her.'
      v:034: "2KI:9:34 | 34 | 34 | And when he was come in to eat, and to drink, he said: Go, and see after that cursed woman, and bury her; because she is a king's daughter."
      v:035: '2KI:9:35 | 35 | 35 | And when they went to bury her, they found nothing but the skull, and the feet, and the extremities of her hands.'
      v:036: '2KI:9:36 | 36 | 36 | And coming back they told him. And Jehu said: It is the word of the Lord, which he spoke by his servant Elias, the Thesbite, saying: In the field of Jezrahel the dogs shall eat the flesh of Jezabel.'
      v:037: '2KI:9:37 | 37 | 37 | And the flesh of Jezabel shall be as dung upon the face of the earth in the field of Jezrahel; so that they who pass by shall say: Is this that same Jezabel?'
  c:010:
