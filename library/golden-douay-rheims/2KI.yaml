    intro: The temple is repaired. Hazael is bought off from attacking Jerusalem. Joas is slain.
    verses:
      v:001: '2KI:12:1 | 1 | 1 | In the seventh year of Jehu, Joas began to reign: and he reigned forty years in Jerusalem. The name of his mother was Sebia, of Bersabee.'
      v:002: '2KI:12:2 | 2 | 2 | And Joas did that which was right before the Lord all the days that Joiada, the priest, taught him.'
      v:003: '2KI:12:3 | 3 | 3 | But yet he took not away the high places: for the people still sacrificed and burnt incense in the high places.{VS:P}'
      v:004: '2KI:12:4 | 4 | 4 | And Joas said to the priests: all the money of the sanctified things, which is brought into the temple of the Lord by those that pass, which is offered for the price of a soul, and which of their own accord, and of their own free heart, they bring into the temple of the Lord:'
      v:005: '2KI:12:5 | 5 | 5 | Let the priests take it according to their order and repair the house, wheresoever they shall see any thing that wanteth repairing.'
      v:006: 2KI:12:6 | 6 | 6 | Now till the three and twentieth year of king Joas the priests did not make the repairs of the temple.
      v:007: '2KI:12:7 | 7 | 7 | And king Joas called Joiada, the high priest, and the priests, saying to them: Why do you not repair the temple? Take you, therefore, money no more according to your order, but restore it for the repairing of the temple.'
      v:008: '2KI:12:8 | 8 | 8 | And the priests were forbidden to take any more money of the people, and to make the repairs of the house.'
      v:009: '2KI:12:9 | 9 | 9 | And Joiada, the high priest, took a chest, and bored a hole in the top, and set it by the altar at the right hand of them that came into the house of the Lord; and the priests that kept the doors, put therein all the money that was brought to the temple of the Lord.'
      v:010: "2KI:12:10 | 10 | 10 | And when they saw that there was very much money in the chest, the king's scribe, and the high priest, came up, and poured it out, and counted the money that was found in the house of the Lord."
      v:011: '2KI:12:11 | 11 | 11 | And they gave it out by number and measure into the hands of them that were over the builders of the house of the Lord: and they laid it out to the carpenters, and the masons, that wrought in the house of the Lord,'
      v:012: '2KI:12:12 | 12 | 12 | And made the repairs: and to them that cut stones, and to buy timber, and stones to be hewed, that the repairs of the house of the Lord might be completely finished, and wheresoever there was need of expenses to uphold the house.'
      v:013: '2KI:12:13 | 13 | 13 | But there were not made of the same money for the temple of the Lord, bowls, or fleshhooks, or censers, or trumpets, or any vessel of gold and silver, of the money that was brought into the temple of the Lord:'
      v:014: '2KI:12:14 | 14 | 14 | For it was given to them that did the work, that the temple of the Lord might be repaired.'
      v:015: '2KI:12:15 | 15 | 15 | And they reckoned not with the men that received the money to distribute it to the workmen, but they bestowed it faithfully.'
      v:016: '2KI:12:16 | 16 | 16 | But the money for trespass, and the money for sins, they brought not into the temple of the Lord, because it was for the priests.{VS:P}'
      v:017: '2KI:12:17 | 17 | 17 | Then Hazael, king of Syria, went up, and fought against Geth, and took it, and set his face to go up to Jerusalem.'
      v:018: "2KI:12:18 | 18 | 18 | Wherefore Joas, king of Juda, took all the sanctified things, which Josaphat, and Joram, and Ochozias, his fathers, the kings of Juda, had dedicated to holy uses, and which he himself had offered: and all the silver that could be found in the treasures of the temple of the Lord, and in the king's palace: and sent it to Hazael, king of Syria, and he went off from Jerusalem."
      v:019: '2KI:12:19 | 19 | 19 | And the rest of the acts of Joas, and all that he did, are they not written in the book of the words of the days of the kings of Juda?'
      v:020: '2KI:12:20 | 20 | 20 | And his servants arose, and conspired among themselves, and slew Joas, in the house of Mello, in the descent of Sella.'
      v:021: '2KI:12:21 | 21 | 21 | For Josachar the son of Semaath, and Jozabad the son of Somer his servant, struck him, and he died: and they buried him with his fathers in the city of David; and Amasias, his son, reigned in his stead.'
