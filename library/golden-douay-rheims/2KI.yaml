      v:024:
        - note: 'This curse, which was followed by so visible a judgment of God, was not the effect of passion, or of a desire of revenging himself; but of zeal for religion, which was insulted by these boys, in the person of the prophet; and of a divine inspiration: God punishing in this manner the inhabitants of Bethel, (the chief seat of the calf worship,) who had trained up their children in a prejudice against the true religion and its ministers.</p>'
