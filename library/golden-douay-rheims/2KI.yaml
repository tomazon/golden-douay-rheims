        - note: 'What the prophet here allowed, was not an outward conformity to an idolatrous worship; but only a service which by his office he owed to his master: who on all public occasions leaned on him: so that his bowing down when his master bowed himself down was not in effect adoring the idols: nor was it so understood by the standers by, since he publicly professed himself a worshipper of the only true and living God, but it was no more than doing a civil office to the king his master, whose leaning upon him obliged him to bow at the same time that he bowed.</p>'
          quote: Go in peace
    intro: 'Naaman the Syrian is cleansed of his leprosy. He professeth his belief in one God, promising to serve him. Giezi taketh gifts of Naaman, and is struck with leprosy.'
    verses:
      v:001: '2KI:5:1 | 1 | 1 | Naaman, general of the army, of the king of Syria, was a great man with his master, and honourable: for by him the Lord gave deliverance to Syria: and he was a valiant man, and rich, but a leper.'
      v:002: "2KI:5:2 | 2 | 2 | Now there had gone out robbers from Syria, and had led away captive out of the land of Israel, a little maid, and she waited upon Naaman's wife."
      v:003: '2KI:5:3 | 3 | 3 | And she said to her mistress: I wish my master had been with the prophet that is in Samaria: he would certainly have healed him of the leprosy which he hath.'
      v:004: '2KI:5:4 | 4 | 4 | Then Naaman went in to his lord, and told him, saying: Thus and thus said the girl from the land of Israel.'
      v:005: '2KI:5:5 | 5 | 5 | And the king of Syria said to him: Go; and I will send a letter to the king of Israel. And he departed, and took with him ten talents of silver, and six thousand pieces of gold, and ten changes of raiment;'
      v:006: '2KI:5:6 | 6 | 6 | And brought the letter to the king of Israel, in these words: When thou shalt receive this letter, know that I have sent to thee Naaman, my servant, that thou mayst heal him of his leprosy.'
      v:007: '2KI:5:7 | 7 | 7 | And when the king of Israel had read the letter, he rent his garments, and said: Am I God, to be able to kill and give life, that this man hath sent to me to heal a man of his leprosy? mark, and see how he seeketh occasions against me.'
      v:008: '2KI:5:8 | 8 | 8 | And when Eliseus, the man of God, had heard this, to wit, that the king of Israel had rent his garments, he sent to him, saying: Why hast thou rent thy garments? let him come to me, and let him know that there is a prophet in Israel.'
      v:009: '2KI:5:9 | 9 | 9 | So Naaman came with his horses and chariots, and stood at the door of the house of Eliseus:'
      v:010: '2KI:5:10 | 10 | 10 | And Eliseus sent a messenger to him, saying: Go, and wash seven times in the Jordan, and thy flesh shall recover health, and thou shalt be clean.'
      v:011: '2KI:5:11 | 11 | 11 | Naaman was angry, and went away, saying: I thought he would have come out to me, and standing, would have invoked the name of the Lord his God, and touched with his hand the place of the leprosy, and healed me.'
      v:012: '2KI:5:12 | 12 | 12 | Are not the Abana, and the Pharphar, rivers of Damascus, better than all the waters of Israel, that I may wash in them, and be made clean? So as he turned, and was going away with indignation,'
      v:013: '2KI:5:13 | 13 | 13 | His servants came to him, and said to him: Father, if the prophet had bid thee do some great thing, surely thou shouldst have done it: how much rather what he now hath said to thee: Wash, and thou shalt be clean?'
      v:014: '2KI:5:14 | 14 | 14 | Then he went down, and washed in the Jordan seven times, according to the word of the man of God; and his flesh was restored, like the flesh of a little child: and he was made clean.'
      v:015: '2KI:5:15 | 15 | 15 | And returning to the man of God, with all his train, he came, and stood before him, and said: In truth, I know there is no other God, in all the earth, but only in Israel: I beseech thee, therefore, take a blessing of thy servant.'
      v:016: '2KI:5:16 | 16 | 16 | But he answered: As the Lord liveth, before whom I stand, I will receive none. And when he pressed him, he still refused.'
      v:017: "2KI:5:17 | 17 | 17 | And Naaman said: As thou wilt: but I beseech thee, grant to me, thy servant, to take from hence two mules' burden of earth: for thy servant will not henceforth offer holocaust, or victim, to other gods, but to the Lord."
      v:018: '2KI:5:18 | 18 | 18 | But there is only this, for which thou shalt entreat the Lord for thy servant; when my master goeth into the temple of Remmon, to worship there, and he leaneth on my hand: if I bow down in the temple of Remmon, when he boweth down in the same place, that the Lord pardon me, thy servant, for this thing.'
      v:019: '2KI:5:19 | 19 | 19 | And he said to him: Go in peace. So he departed from him, in the spring time of the earth.{VS:P}'
      v:020: '2KI:5:20 | 20 | 20 | But Giezi, the servant of the man of God, said: My master hath spared Naaman this Syrian, in not receiving of him that which he brought: as the Lord liveth, I will run after him, and take something of him.'
      v:021: '2KI:5:21 | 21 | 21 | And Giezi followed after Naaman: and when he saw him running after him, he leapt down from his chariot to meet him, and said: Is all well?'
      v:022: '2KI:5:22 | 22 | 22 | And he said: Well: my master hath sent me to thee, saying: Just now there are come to me from mount Ephraim, two young men of the sons of the prophets: give them a talent of silver, and two changes of garments.'
      v:023: '2KI:5:23 | 23 | 23 | And Naaman said: It is better that thou take two talents. And he forced him, and bound two talents of silver in two bags, and two changes of garments, and laid them upon two of his servants, and they carried them before him.'
      v:024: '2KI:5:24 | 24 | 24 | And when he was come, and now it was the evening, he took them from their hands, and laid them up in the house, and sent the men away, and they departed.'
      v:025: '2KI:5:25 | 25 | 25 | But he went in, and stood before his master. And Eliseus said: Whence comest thou, Giezi? He answered: Thy servant went no whither.'
      v:026: '2KI:5:26 | 26 | 26 | But he said: Was not my heart present, when the man turned back, from his chariot, to meet thee? So now thou hast received money, and received garments, to buy oliveyards and vineyards, and sheep, and oxen, and men-servants, and maid-servants.'
      v:027: '2KI:5:27 | 27 | 27 | But the leprosy of Naaman, shall also stick to thee, and to thy seed for ever. And he went out from him a leper, as white as snow.'
  c:006:
    footnotes:
      v:018:
        - note: 'The blindness here spoken of was of a particular kind, which hindered them from seeing the objects that were really before them; and represented other different objects to their imagination: so that they no longer perceived the city of Dothan, nor were able to know the person of Eliseus; but were easily led by him, whom they took to be another man, to Samaria. So that he truly told them, this is not the way, neither is this the city, etc., because he spoke with relation to the way and to the city, which was represented to them.</p>'
          quote: Blindness
    intro: 'Eliseus maketh iron to swim upon the water: he leadeth the Syrians that were sent to apprehend him into Samaria, where there eyes being opened, they are courteously entertained. The Syrians besiege Samaria: the famine there causeth a woman to eat her own child. Upon this the king commandeth Eliseus to be put to death.'
    verses:
      v:001: '2KI:6:1 | 1 | 1 | And the sons of the prophets said to Eliseus: Behold, the place where we dwell with thee is too strait for us.'
      v:002: '2KI:6:2 | 2 | 2 | Let us go as far as the Jordan, and take out of the wood every man a piece of timber, that we may build us there a place to dwell in. And he said: Go.'
      v:003: '2KI:6:3 | 3 | 3 | And one of them said: But come thou also with thy servants. He answered: I will come.'
      v:004: '2KI:6:4 | 4 | 4 | So he went with them. And when they were come to the Jordan, they cut down wood.'
      v:005: '2KI:6:5 | 5 | 5 | And it happened, as one was felling some timber, that the head of the ax fell into the water: and he cried out, and said: Alas, alas, alas, my lord, for this same was borrowed.'
      v:006: '2KI:6:6 | 6 | 6 | And the man of God said: Where did it fall? and he shewed him the place: Then he cut off a piece of wood, and cast it in thither: and the iron swam.'
      v:007: '2KI:6:7 | 7 | 7 | And he said: Take it up. And he put out his hand, and took it.{VS:P}'
      v:008: '2KI:6:8 | 8 | 8 | And the king of Syria warred against Israel, and took counsel with his servants, saying: In such and such a place, let us lay an ambush.'
      v:009: '2KI:6:9 | 9 | 9 | And the man of God sent to the king of Israel, saying: Beware that thou pass not to such a place: for the Syrians are there in ambush.'
      v:010: '2KI:6:10 | 10 | 10 | And the king of Israel, sent to the place which the man of God had told him, and prevented him, and looked well to himself there not once nor twice.'
      v:011: '2KI:6:11 | 11 | 11 | And the heart of the king of Syria, was troubled for this thing. And calling together his servants, he said: Why do you not tell me who it is that betrays me to the king of Israel?'
      v:012: '2KI:6:12 | 12 | 12 | And one of his servants said: No one, my lord, O king: but Eliseus, the prophet, that is in Israel, telleth the king of Israel all the words, that thou speakest in thy privy chamber.'
      v:013: '2KI:6:13 | 13 | 13 | And he said to them: Go, and see where he is: that I may send and take him. And they told him: saying: Behold he is in Dothan.'
      v:014: '2KI:6:14 | 14 | 14 | Therefore, he sent thither horses, and chariots, and the strength of an army: and they came by night, and beset the city.'
      v:015: '2KI:6:15 | 15 | 15 | And the servant of the man of God, rising early went out, and saw an army round about the city, and horses and chariots: and he told him, saying: Alas, alas, alas, my lord, what shall we do?'
      v:016: '2KI:6:16 | 16 | 16 | But he answered: Fear not: for there are more with us than with them.'
      v:017: '2KI:6:17 | 17 | 17 | And Eliseus prayed, and said: Lord, open his eyes, that he may see. And the Lord opened the eyes of the servant, and he saw: and behold, the mountain was full of horses, and chariots of fire round about Eliseus.'
      v:018: '2KI:6:18 | 18 | 18 | And the enemies came down to him: but Eliseus prayed to the Lord, saying: Strike, I beseech thee, this people with blindness: and the Lord struck them with blindness, according to the word of Eliseus.'
      v:019: '2KI:6:19 | 19 | 19 | And Eliseus said to them: This is not the way, neither is this the city: follow me, and I will shew you the man whom you seek. So he led them into Samaria.'
      v:020: '2KI:6:20 | 20 | 20 | And when they were come into Samaria, Eliseus said: Lord, open the eyes of these men, that they may see. And the Lord opened their eyes, and they saw themselves to be in the midst of Samaria.'
      v:021: '2KI:6:21 | 21 | 21 | And the king of Israel said to Eliseus, when he saw them: My father, shall I kill them?'
      v:022: '2KI:6:22 | 22 | 22 | And he said: Thou shalt not kill them: for thou didst not take them with thy sword, or thy bow, that thou mayst kill them: but set bread and water before them, that they may eat and drink, and go to their master.'
      v:023: '2KI:6:23 | 23 | 23 | And a great provision of meats was set before them, and they ate and drank; and he let them go: and they went away to their master: and the robbers of Syria came no more into the land of Israel.{VS:P}'
      v:024: '2KI:6:24 | 24 | 24 | And it came to pass, after these things, that Benadad, king of Syria, gathered together all his army, and went up and besieged Samaria.'
      v:025: "2KI:6:25 | 25 | 25 | And there was a great famine in Samaria: and so long did the siege continue, till the head of an ass was sold for fourscore pieces of silver, and the fourth part of a cabe of pigeons' dung, for five pieces of silver."
      v:026: '2KI:6:26 | 26 | 26 | And as the king of Israel was passing by the wall, a certain woman cried out to him, saying: Save me, my lord, O king.'
      v:027: '2KI:6:27 | 27 | 27 | And he said: If the Lord doth not save thee, how can I save thee? out of the barnfloor, or out of the winepress? And the king said to her: What aileth thee? And she answered:'
      v:028: '2KI:6:28 | 28 | 28 | This woman said to me: Give thy son, that we may eat him today, and we will eat my son tomorrow.'
      v:029: '2KI:6:29 | 29 | 29 | So we boiled my son, and ate him. And I said to her on the next day: Give thy son, that we may eat him. And she hath hid her son.'
      v:030: '2KI:6:30 | 30 | 30 | When the king heard this, he rent his garments, and passed by upon the wall. And all the people saw the haircloth which he wore within next to his flesh.'
      v:031: '2KI:6:31 | 31 | 31 | And the king said: May God do so and so to me, and may he add more, if the head of Eliseus, the son of Saphat, shall stand on him this day.'
      v:032: "2KI:6:32 | 32 | 32 | But Eliseus sat in his house, and the ancients sat with him. So he sent a man before: and before that messenger came, he said to the ancients: Do you know that this son of a murderer hath sent to cut off my head? Look then when the messenger shall come, shut the door, and suffer him not to come in: for behold the sound of his master's feet is behind him."
      v:033: '2KI:6:33 | 33 | 33 | While he was yet speaking to them, the messenger appeared, who was coming to him. And he said: Behold, so great an evil is from the Lord: what shall I look for more from the Lord?'
