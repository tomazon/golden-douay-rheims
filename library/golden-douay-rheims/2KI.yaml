    intro: 'Ezechias being sick, is told by Isaias that he shall die; but praying to God, he obtaineth longer life, and in confirmation thereof receiveth a sign by the sun’s returning back. He sheweth all his treasures to the ambassadors of the king of Babylon: Isaias reproving him for it, foretelleth the Babylonish captivity.'
    verses:
      v:001: '2KI:20:1 | 1 | 1 | In those days Ezechias was sick unto death: and Isaias, the son of Amos, the prophet, came and said to him: Thus saith the Lord God: Give charge concerning thy house, for thou shalt die, and not live.'
      v:002: '2KI:20:2 | 2 | 2 | And he turned his face to the wall, and prayed to the Lord, saying:'
      v:003: '2KI:20:3 | 3 | 3 | I beseech thee, O Lord, remember how I have walked before thee in truth, and with a perfect heart, and have done that which is pleasing before thee. And Ezechias wept with much weeping.'
      v:004: '2KI:20:4 | 4 | 4 | And before Isaias was gone out of the middle of the court, the word of the Lord came to him, saying:'
      v:005: '2KI:20:5 | 5 | 5 | Go back, and tell Ezechias, the captain of my people: Thus saith the Lord, the God of David, thy father: I have heard thy prayer, and I have seen thy tears: and behold I have healed thee: on the third day thou shalt go up to the temple of the Lord.'
      v:006: "2KI:20:6 | 6 | 6 | And I will add to thy days fifteen years: and I will deliver thee and this city out of the hand of the king of the Assyrians, and I will protect this city for my own sake, and for David, my servant's sake."
      v:007: '2KI:20:7 | 7 | 7 | And Isaias said: Bring me a lump of figs. And when they had brought it, and laid it upon his boil, he was healed.'
      v:008: '2KI:20:8 | 8 | 8 | And Ezechias had said to Isaias: What shall be the sign that the Lord will heal me, and that I will go up to the temple of the Lord the third day?'
      v:009: '2KI:20:9 | 9 | 9 | And Isaias said to him: This shall be the sign from the Lord, that the Lord will do the word which he hath spoken: Wilt thou that the shadow go forward ten lines, or that it go back so many degrees?'
      v:010: '2KI:20:10 | 10 | 10 | And Ezechias said: It is an easy matter for the shadow to go forward ten lines: and I do not desire that this be done, but let it return back ten degrees.'
      v:011: '2KI:20:11 | 11 | 11 | And Isaias, the prophet, called upon the Lord, and he brought the shadow ten degrees backwards by the lines, by which it had already gone down on the dial of Achaz.{VS:P}'
      v:012: '2KI:20:12 | 12 | 12 | At that time Berodach Baladan, the son of Baladan, king of the Babylonians, sent letters and presents to Ezechias: for he had heard that Ezechias had been sick.'
      v:013: '2KI:20:13 | 13 | 13 | And Ezechias rejoiced at their coming, and he shewed them the house of his aromatical spices, and the gold, and the silver, and divers precious odours, and ointments, and the house of his vessels, and all that he had in his treasures. There was nothing in his house, nor in all his dominions, that Ezechias shewed them not.'
      v:014: '2KI:20:14 | 14 | 14 | And Isaias, the prophet, came to king Ezechias, and said to him: What said these men? or from whence came they to thee? And Ezechias said to him: From a far country, they came to me out of Babylon.'
      v:015: '2KI:20:15 | 15 | 15 | And he said: What did they see in thy house? Ezechias said: They saw all the things that are in my house: There is nothing among my treasures that I have not shewed them.'
      v:016: '2KI:20:16 | 16 | 16 | And Isaias said to Ezechias: Hear the word of the Lord.'
      v:017: '2KI:20:17 | 17 | 17 | Behold the days shall come, that all that is in thy house, and that thy fathers have laid up in store unto this day, shall be carried into Babylon: nothing shall be left, saith the Lord.'
      v:018: '2KI:20:18 | 18 | 18 | And of thy sons also that shall issue from thee, whom thou shalt beget, they shall take away, and they shall be eunuchs in the palace of the king of Babylon.'
      v:019: '2KI:20:19 | 19 | 19 | Ezechias said to Isaias: The word of the Lord, which thou hast spoken, is good: let peace and truth be in my days.{VS:P}'
      v:020: '2KI:20:20 | 20 | 20 | And the rest of the acts of Ezechias, and all his might, and how he made a pool, and a conduit, and brought waters into the city, are they not written in the book of the words of the days of the kings of Juda?'
      v:021: '2KI:20:21 | 21 | 21 | And Ezechias slept with his fathers, and Manasses, his son reigned in his stead.'
  c:021:
    footnotes:
      v:006:
        - note: 'That is, diviners by spirits.</p>'
          quote: Pythons
    intro: 'The wickedness of Manasses: God’s threats by his prophets. His wicked son Amon succeedeth him, and is slain by his servants.'
    verses:
      v:001: '2KI:21:1 | 1 | 1 | Manasses was twelve years old when he began to reign, and he reigned five and fifty years in Jerusalem: the name of his mother was Haphsiba.'
      v:002: '2KI:21:2 | 2 | 2 | And he did evil in the sight of the Lord, according to the idols of the nations, which the Lord destroyed from before the face of the children of Israel.'
      v:003: '2KI:21:3 | 3 | 3 | And he turned, and built up the high places, which Ezechias, his father, had destroyed: and he set up altars to Baal, and made groves, as Achab, the king of Israel, had done: and he adored all the host of heaven, and served them.'
      v:004: '2KI:21:4 | 4 | 4 | And he built altars in the house of the Lord, of which the Lord said: In Jerusalem I will put my name.'
      v:005: '2KI:21:5 | 5 | 5 | And he built altars for all the host of heaven, in the two courts of the temple of the Lord.'
      v:006: '2KI:21:6 | 6 | 6 | And he made his son pass through fire: and he used divinations, and observed omens, and appointed pythons, and multiplied soothsayers, to do evil before the Lord, and to provoke him.'
      v:007: '2KI:21:7 | 7 | 7 | He set also an idol of the grove, which he had made, in the temple of the Lord: concerning which the Lord said to David, and to Solomon his son: In this temple, and in Jerusalem, which I have chosen out of all the tribes of Israel, I will put my name for ever.'
      v:008: '2KI:21:8 | 8 | 8 | And I will no more make the feet of Israel to be moved out of the land, which I gave to their fathers: only if they will observe to do all that I have commanded them, according to the law which my servant Moses commanded them.'
      v:009: '2KI:21:9 | 9 | 9 | But they hearkened not: but were seduced by Manasses, to do evil more than the nations which the Lord destroyed before the children of Israel.'
      v:010: '2KI:21:10 | 10 | 10 | And the Lord spoke in the hand of his servants, the prophets, saying:'
      v:011: '2KI:21:11 | 11 | 11 | Because Manasses, king of Juda, hath done these most wicked abominations, beyond all that the Amorrhites did before him, and hath made Juda also to sin with his filthy doings:'
      v:012: '2KI:21:12 | 12 | 12 | Therefore thus saith the Lord, the God of Israel: Behold, I will bring on evils upon Jerusalem and Juda: that whosoever shall hear of them, both his ears shall tingle.'
      v:013: '2KI:21:13 | 13 | 13 | And I will stretch over Jerusalem the line of Samaria, and the weight of the house of Achab: and I will efface Jerusalem, as writings tables are wont to be effaced, and I will erase and turn it, and draw the pencil often over the face thereof.'
      v:014: '2KI:21:14 | 14 | 14 | And I will leave the remnants of my inheritance, and will deliver them into the hands of their enemies: and they shall become a prey, and a spoil to all their enemies.'
      v:015: '2KI:21:15 | 15 | 15 | Because they have done evil before me, and have continued to provoke me, from the day that their fathers came out of Egypt, even unto this day.'
      v:016: '2KI:21:16 | 16 | 16 | Moreover, Manasses shed also very much innocent blood, till he filled Jerusalem up to the mouth: besides his sins, wherewith he made Juda to sin, to do evil before the Lord.'
      v:017: '2KI:21:17 | 17 | 17 | Now the rest of the acts of Manasses, and all that he did, and his sin, which he sinned, are they not written in the book of the words of the days of the kings of Juda?'
      v:018: '2KI:21:18 | 18 | 18 | And Manasses slept with his fathers, and was buried in the garden of his own house, in the garden of Oza: and Amon, his son, reigned in his stead.{VS:P}'
      v:019: '2KI:21:19 | 19 | 19 | Two and twenty years old was Amon when he began to reign, and he reigned two years in Jerusalem: the name of his mother was Messalemeth, the daughter of Harus, of Jeteba.'
      v:020: '2KI:21:20 | 20 | 20 | And he did evil in the sight of the Lord, as Manasses, his father, had done.'
      v:021: '2KI:21:21 | 21 | 21 | And he walked in all the way in which his father had walked: and he served the abominations which his father had served, and he adored them.'
      v:022: '2KI:21:22 | 22 | 22 | And forsook the Lord, the God of his fathers, and walked not in the way of the Lord.'
      v:023: '2KI:21:23 | 23 | 23 | And his servants plotted against him, and slew the king in his own house.'
      v:024: '2KI:21:24 | 24 | 24 | But the people of the land slew all them that had conspired against king Amon: and made Josias, his son, their king in his stead.'
      v:025: '2KI:21:25 | 25 | 25 | But the rest of the acts of Amon, which he did, are they not written in the book of the words of the days of the kings of Juda?'
      v:026: '2KI:21:26 | 26 | 26 | And they buried him in his sepulchre, in the garden of Oza: and his son, Josias, reigned in his stead.'
  c:022:
    footnotes:
      v:008:
        - note: 'That is, Deuteronomy.</p>'
          quote: The book of the law
      v:014:
        - note: 'A street, or part of the city, so called; in Hebrew, Massem.</p>'
          quote: The Second
    intro: 'Josias repaireth the temple. The book of the law is found, upon which they consult the Lord, and are told that great evils shall fall upon them, but not in the time of Josias.'
    verses:
      v:001: '2KI:22:1 | 1 | 1 | Josias was eight years old when he began to reign: he reigned one and thirty years in Jerusalem: the name of his mother was Idida, the daughter of Hadaia, of Besecath.'
      v:002: '2KI:22:2 | 2 | 2 | And he did that which was right in the sight of the Lord, and walked in all the ways of David, his father: he turned not aside to the right hand, or to the left.'
      v:003: '2KI:22:3 | 3 | 3 | And in the eighteenth year of king Josias, the king sent Saphan, the son of Assia, the son of Messulam, the scribe of the temple of the Lord, saying to him:'
      v:004: '2KI:22:4 | 4 | 4 | Go to Helcias, the high priest, that the money may be put together which is brought into the temple of the Lord, which the doorkeepers of the temple have gathered of the people.'
      v:005: '2KI:22:5 | 5 | 5 | And let it be given to the workmen by the overseers of the house of the Lord: and let them distribute it to those that work in the temple of the Lord, to repair the temple:'
      v:006: '2KI:22:6 | 6 | 6 | That is, to carpenters and masons, and to such as mend breaches: and that timber may be bought, and stones out of the quarries, to repair the temple of the Lord.'
      v:007: '2KI:22:7 | 7 | 7 | But let there be no reckoning made with them of the money which they receive, but let them have it in their power, and in their trust.{VS:P}'
      v:008: '2KI:22:8 | 8 | 8 | And Helcias, the high priest, said to Saphan, the scribe: I have found the book of the law in the house of the Lord: and Helcias gave the book to Saphan, and he read it.'
      v:009: '2KI:22:9 | 9 | 9 | And Saphan, the scribe, came to the king, and brought him word again concerning that which he had commanded, and said: Thy servants have gathered together the money that was found in the house of the Lord: and they have given it to be distributed to the workmen, by the overseers of the works of the temple of the Lord.'
      v:010: '2KI:22:10 | 10 | 10 | And Saphan, the scribe, told the king, saying: Helcias, the priest, hath delivered to me a book. And when Saphan had read it before the king,'
      v:011: '2KI:22:11 | 11 | 11 | And the king had heard the words of the law of the Lord, he rent his garments.'
      v:012: "2KI:22:12 | 12 | 12 | And he commanded Helcias, the priest, and Ahicam, the son of Saphan, and Achobor, the son of Micha, and Saphan, the scribe, and Asaia, the king's servant, saying:"
      v:013: '2KI:22:13 | 13 | 13 | Go and consult the Lord for me, and for the people, and for all Juda, concerning the words of this book which is found: for the great wrath of the Lord is kindled against us, because our fathers have not hearkened to the words of this book, to do all that is written for us.'
      v:014: '2KI:22:14 | 14 | 14 | So Helcias, the priest, and Ahicam, and Achobor, and Saphan, and Asaia, went to Holda, the prophetess, the wife of Sellum, the son of Thecua, the son of Araas, keeper of the wardrobe, who dwelt in Jerusalem, in the Second: and they spoke to her.'
      v:015: '2KI:22:15 | 15 | 15 | And she said to them: Thus saith the Lord, the God of Israel: Tell the man that sent you to me:'
      v:016: '2KI:22:16 | 16 | 16 | Thus saith the Lord: Behold, I will bring evils upon this place, and upon the inhabitants thereof, all the words of the law which the king of Juda hath read:'
      v:017: '2KI:22:17 | 17 | 17 | Because they have forsaken me, and have sacrificed to strange gods, provoking me by all the works of their hands: therefore my indignation shall be kindled against this place, and shall not be quenched.'
      v:018: '2KI:22:18 | 18 | 18 | But to the king of Juda, who sent you to consult the Lord, thus shall you say: Thus saith the Lord, the God of Israel: for as much as thou hast heard the words of the book,'
      v:019: '2KI:22:19 | 19 | 19 | And thy heart hath been moved to fear, and thou hast humbled thyself before the Lord, hearing the words against this place, and the inhabitants thereof, to wit, that they should become a wonder and a curse: and thou hast rent thy garments, and wept before me; I also have heard thee; saith the Lord.'
      v:020: '2KI:22:20 | 20 | 20 | Therefore I will gather thee to thy fathers, and thou shalt be gathered to thy sepulchre in peace; that thy eyes may not see all the evils which I will bring upon this place.'
  c:023:
    footnotes:
      v:003:
        - note: 'That is, his tribune, or tribunal, a more eminent place, from whence he might be seen and heard by the people.</p>'
          quote: The king stood upon the step
    intro: 'Josias readeth the law before all the people. They promise to observe it. He abolisheth all idolatry, celebrateth the phase: is slain in battle by the king of Egypt. The short reign of Joachaz, in whose place Joakim is made king.'
    verses:
      v:001: '2KI:23:1 | 1 | 1 | And they brought the king word again what she had said. And he sent: and all the ancients of Juda and Jerusalem were assembled to him.'
      v:002: '2KI:23:2 | 2 | 2 | And the king went up to the temple of the Lord, and all the men of Juda, and all the inhabitants of Jerusalem with him, the priests, and the prophets, and all the people, both little and great: and in the hearing of them all he read all the words of the book of the covenant, which was found in the house of the Lord.'
      v:003: '2KI:23:3 | 3 | 3 | And the king stood upon the step: and he made a covenant with the Lord, to walk after the Lord, and to keep his commandments, and his testimonies, and his ceremonies, with all their heart, and with all their soul, and to perform the words of this covenant, which were written in that book: and the people agreed to the covenant.'
      v:004: '2KI:23:4 | 4 | 4 | And the king commanded Helcias, the high priest, and the priests of the second order, and the doorkeepers, to cast out of the temple of the Lord all the vessels that had been made for Baal, and for the grove, and for all the host of heaven: and he burnt them without Jerusalem, in the valley of Cedron, and he carried the ashes of them to Bethel.'
      v:005: '2KI:23:5 | 5 | 5 | And he destroyed the soothsayers, whom the kings of Juda had appointed to sacrifice in the high places in the cities of Juda, and round about Jerusalem: them also that burnt incense to Baal, and to the sun, and to the moon, and to the twelve signs, and to all the host of heaven.'
      v:006: '2KI:23:6 | 6 | 6 | And he caused the grove to be carried out from the house of the Lord, without Jerusalem, to the valley of Cedron, and he burnt it there, and reduced it to dust, and cast the dust upon the graves of the common people.'
      v:007: '2KI:23:7 | 7 | 7 | He destroyed also the pavilions of the effeminate, which were in the house of the Lord, for which the women wove as it were little dwellings for the grove.'
      v:008: '2KI:23:8 | 8 | 8 | And he gathered together all the priests out of the cities of Juda: and he defiled the high places, where the priests offered sacrifice, from Gabaa to Bersabee: and he broke down the altars of the gates that were in the entering in of the gate of Josue, governor of the city, which was on the left hand of the gate of the city.'
      v:009: '2KI:23:9 | 9 | 9 | However, the priests of the high places came not up to the altar of the Lord, in Jerusalem: but only ate of the unleavened bread among their brethren.'
      v:010: '2KI:23:10 | 10 | 10 | And he defiled Topheth, which is in the valley of the son of Ennom: that no man should consecrate there his son, or his daughter, through fire, to Moloch.'
      v:011: '2KI:23:11 | 11 | 11 | And he took away the horses which the kings of Juda had given to the sun, at the entering in of the temple of the Lord, near the chamber of Nathanmelech the eunuch, who was in Pharurim: and he burnt the chariots of the sun with fire.'
      v:012: '2KI:23:12 | 12 | 12 | And the altars that were upon the top of the upper chamber of Achaz, which the kings of Juda had made, and the altars which Manasses had made in the two courts of the temple of the Lord, the king broke down: and he ran from thence, and cast the ashes of them into the torrent Cedron.'
      v:013: '2KI:23:13 | 13 | 13 | The high places also that were at Jerusalem, on the right side of the Mount of Offence, which Solomon, king of Israel, had built to Astaroth, the idol of the Sidonians, and to Chamos, the scandal of Moab, and to Melchom, the abomination of the children of Ammon, the king defiled.'
      v:014: '2KI:23:14 | 14 | 14 | And he broke in pieces the statues, and cut down the groves: and he filled their places with the bones of dead men.'
      v:015: '2KI:23:15 | 15 | 15 | Moreover, the altar also that was at Bethel, and the high place, which Jeroboam, the son of Nabat, who made Israel to sin, had made: both the altar, and the high place, he broke down and burnt, and reduced to powder, and burnt the grove.'
      v:016: '2KI:23:16 | 16 | 16 | And as Josias turned himself, he saw there the sepulchres that were in the mount: and he sent and took the bones out of the sepulchres, and burnt them upon the altar, and defiled it according to the word of the Lord, which the man of God spoke, who had foretold these things.'
      v:017: '2KI:23:17 | 17 | 17 | And he said: What is that monument which I see? And the men of that city answered: It is the sepulchre of the man of God, who came from Juda, and foretold these things which thou hast done upon the altar of Bethel.'
      v:018: '2KI:23:18 | 18 | 18 | And he said: Let him alone, let no man move his bones. So his bones were left untouched with the bones of the prophet, that came out of Samaria.'
      v:019: '2KI:23:19 | 19 | 19 | Moreover all the temples of the high places which were in the cities of Samaria, which the kings of Israel had made to provoke the Lord, Josias took away: and he did to them according to all the acts that he had done in Bethel.'
      v:020: "2KI:23:20 | 20 | 20 | And he slew all the priests of the high places, that were there, upon the altars; and he burnt men's bones upon them: and returned to Jerusalem."
      v:021: '2KI:23:21 | 21 | 21 | And he commanded all the people, saying: Keep the Phase to the Lord your God, according as it is written in the book of this covenant.'
      v:022: '2KI:23:22 | 22 | 22 | Now there was no such a Phase kept from the days of the judges, who judged Israel, nor in all the days of the kings of Israel, and of the kings of Juda,'
      v:023: '2KI:23:23 | 23 | 23 | As was this Phase, that was kept to the Lord in Jerusalem, in the eighteenth year of king Josias.'
      v:024: '2KI:23:24 | 24 | 24 | Moreover the diviners by spirits, and soothsayers, and the figures of idols, and the uncleannesses, and the abominations, that had been in the land of Juda and Jerusalem, Josias took away: that he might perform the words of the law, that were written in the book, which Helcias the priest had found in the temple of the Lord.'
      v:025: '2KI:23:25 | 25 | 25 | There was no king before him like unto him, that returned to the Lord with all his heart, and with all his soul, and with all his strength, according to all the law of Moses: neither after him did there arise any like unto him.'
      v:026: '2KI:23:26 | 26 | 26 | But yet the Lord turned not away from the wrath of his great indignation, wherewith his anger was kindled against Juda: because of the provocations, wherewith Manasses had provoked him.'
      v:027: '2KI:23:27 | 27 | 27 | And the Lord said: I will remove Juda also from before my face, as I have removed Israel: and I will cast off this city Jerusalem, which I chose, and the house, of which I said: My name shall be there.{VS:P}'
      v:028: '2KI:23:28 | 28 | 28 | Now the rest of the acts of Josias, and all that he did, are they not written in the book of the words of the days of the kings of Juda?'
      v:029: '2KI:23:29 | 29 | 29 | In his days Pharao Nechao, king of Egypt, went up against the king of Assyria to the river Euphrates: and king Josias went to meet him: and was slain at Mageddo, when he had seen him.'
      v:030: "2KI:23:30 | 30 | 30 | And his servants carried him dead from Mageddo: and they brought him to Jerusalem, and buried him in his own sepulchre. And the people of the land took Joachaz, the son of Josias: and they anointed him, and made him king in his father's stead.{VS:P}"
      v:031: '2KI:23:31 | 31 | 31 | Joachaz was three and twenty years old when he began to reign, and he reigned three months in Jerusalem: the name of his mother was Amital, the daughter of Jeremias, of Lobna.'
      v:032: '2KI:23:32 | 32 | 32 | And he did evil before the Lord, according to all that his fathers had done.'
      v:033: '2KI:23:33 | 33 | 33 | And Pharao Nechao bound him at Rebla, which is in the land of Emath, that he should not reign in Jerusalem: and he set a fine upon the land, of a hundred talents of silver, and a talent of gold.{VS:P}'
      v:034: '2KI:23:34 | 34 | 34 | And Pharao Nechao made Eliacim, the son of Josias, king in the room of Josias his father: and turned his name to Joakim. And he took Joachaz away and carried him into Egypt, and he died there.'
      v:035: '2KI:23:35 | 35 | 35 | And Joakim gave the silver and the gold to Pharao, after he had taxed the land for every man, to contribute according to the commandment of Pharao: and he exacted both the silver and the gold of the people of the land, of every man according to his ability: to give to Pharao Nechao.'
      v:036: '2KI:23:36 | 36 | 36 | Joakim was five and twenty years old when he began to reign: and he reigned eleven years in Jerusalem: the name of his mother was Zebida, the daughter of Phadaia, of Ruma.'
      v:037: 2KI:23:37 | 37 | 37 | And he did evil before the Lord according to all that his fathers had done.
  c:024:
    footnotes:
      v:002:
        - note: 'Latrunculos. Bands or parties of men, who pillaged and plundered wherever they came.</p>'
          quote: The Lord sent against him the rovers
    intro: 'The reign of Joakim, Joachin, and Sedecias.'
    verses:
      v:001: '2KI:24:1 | 1 | 1 | In his days Nabuchodonosor, king of Babylon came up, and Joakim became his servant three years: then again he rebelled against him.'
      v:002: '2KI:24:2 | 2 | 2 | And the Lord sent against him the rovers of the Chaldees, and the rovers of Syria, and the rovers of Moab, and the rovers of the children of Ammon: and he sent them against Juda, to destroy it, according to the word of the Lord, which he had spoken by his servants, the prophets.'
      v:003: '2KI:24:3 | 3 | 3 | And this came by the word of the Lord against Juda, to remove them from before him for all the sins of Manasses which he did;'
      v:004: '2KI:24:4 | 4 | 4 | And for the innocent blood that he shed, filling Jerusalem with innocent blood: and therefore the Lord would not be appeased.'
      v:005: '2KI:24:5 | 5 | 5 | But the rest of the acts of Joakim, and all that he did, are they not written in the book of the words of the days of the kings of Juda? And Joakim slept with his fathers:'
      v:006: '2KI:24:6 | 6 | 6 | And Joachin, his son, reigned in his stead.'
      v:007: '2KI:24:7 | 7 | 7 | And the king of Egypt came not again any more out of his own country: for the king of Babylon had taken all that had belonged to the king of Egypt, from the river of Egypt, unto the river Euphrates.{VS:P}'
      v:008: '2KI:24:8 | 8 | 8 | Joachin was eighteen years old when he began to reign, and he reigned three months in Jerusalem: the name of his mother was Nohesta, the daughter of Elnathan, of Jerusalem.'
      v:009: '2KI:24:9 | 9 | 9 | And he did evil before the Lord, according to all that his father had done.'
      v:010: '2KI:24:10 | 10 | 10 | At that time the servants of Nabuchodonosor, king of Babylon, came up against Jerusalem, and the city was surrounded with their forts.'
      v:011: '2KI:24:11 | 11 | 11 | And Nabuchodonosor, king of Babylon, came to the city, with his servants, to assault it.'
      v:012: '2KI:24:12 | 12 | 12 | And Joachin, king of Juda, went out to the king of Babylon, he, and his mother, and his servants, and his nobles, and his eunuchs: and the king of Babylon received him in the eighth year of his reign.'
      v:013: "2KI:24:13 | 13 | 13 | And he brought out from thence all the treasures of the house of the Lord, and the treasures of the king's house: and he cut in pieces all the vessels of gold which Solomon, king of Israel, had made in the temple of the Lord, according to the word of the Lord.{VS:P}"
      v:014: '2KI:24:14 | 14 | 14 | And he carried away all Jerusalem, and all the princes, and all the valiant men of the army, to the number of ten thousand, into captivity: and every artificer and smith: and none were left, but the poor sort of the people of the land.'
      v:015: "2KI:24:15 | 15 | 15 | And he carried away Joachin into Babylon, and the king's mother, and the king's wives, and his eunuchs: and the judges of the land he carried into captivity, from Jerusalem, into Babylon."
      v:016: '2KI:24:16 | 16 | 16 | And all the strong men, seven thousand, and the artificers, and the smiths, a thousand, all that were valiant men, and fit for war: and the king of Babylon led them captives into Babylon.'
      v:017: '2KI:24:17 | 17 | 17 | And he appointed Matthanias, his uncle, in his stead: and called his name Sedecias.{VS:P}'
      v:018: '2KI:24:18 | 18 | 18 | Sedecias was one and twenty years old when he began to reign, and he reigned eleven years in Jerusalem: the name of his mother was Amital, the daughter of Jeremias, of Lobna.'
      v:019: '2KI:24:19 | 19 | 19 | And he did evil before the Lord, according to all that Joakim had done.'
      v:020: '2KI:24:20 | 20 | 20 | For the Lord was angry against Jerusalem and against Juda, till he cast them out from his face: and Sedecias revolted from the king of Babylon.'
  c:025:
    footnotes: {}
    intro: 'Jerusalem is besieged and taken by Nabuchodonosor: Sedecias is taken: the city and temple are destroyed. Godolias, who is left governor, is slain. Joachin is exalted by Evilmerodach.'
    verses:
      v:001: '2KI:25:1 | 1 | 1 | And it came to pass in the ninth year of his reign, in the tenth month, the tenth day of the month, that Nabuchodonosor, king of Babylon, came, he and all his army, against Jerusalem: and they surrounded it: and raised works round about it.'
      v:002: '2KI:25:2 | 2 | 2 | And the city was shut up and besieged till the eleventh year of king Sedecias,'
      v:003: '2KI:25:3 | 3 | 3 | The ninth day of the month: and a famine prevailed in the city, and there was no bread for the people of the land.'
      v:004: "2KI:25:4 | 4 | 4 | And a breach was made into the city: and all the men of war fled in the night between the two walls by the king's garden (now the Chaldees besieged the city round about), and Sedecias fled by the way that leadeth to the plains of the wilderness."
      v:005: '2KI:25:5 | 5 | 5 | And the army of the Chaldees pursued after the king, and overtook him in the plains of Jericho: and all the warriors that were with him were scattered, and left him:'
      v:006: '2KI:25:6 | 6 | 6 | So they took the king, and brought him to the king of Babylon, to Reblatha, and he gave judgment upon him.'
      v:007: '2KI:25:7 | 7 | 7 | And he slew the sons of Sedecias before his face, and he put out his eyes, and bound him with chains, and brought him to Babylon.{VS:P}'
      v:008: '2KI:25:8 | 8 | 8 | In the fifth month, the seventh day of the month, the same is the nineteenth year of the king of Babylon, came Nabuzardan, commander of the army, a servant of the king of Babylon, into Jerusalem.'
      v:009: "2KI:25:9 | 9 | 9 | And he burnt the house of the Lord, and the king's house, and the houses of Jerusalem, and every house he burnt with fire."
      v:010: '2KI:25:10 | 10 | 10 | And all the army of the Chaldees, which was with the commander of the troops, broke down the walls of Jerusalem round about.'
      v:011: '2KI:25:11 | 11 | 11 | And Nabuzardan, the commander of the army, carried away the rest of the people, that remained in the city, and the fugitives, that had gone over to the king of Babylon, and the remnant of the common people.'
      v:012: 2KI:25:12 | 12 | 12 | But of the poor of the land he left some dressers of vines and husbandmen.
      v:013: '2KI:25:13 | 13 | 13 | And the pillars of brass that were in the temple of the Lord, and the bases, and the sea of brass, which was in the house of the Lord, the Chaldees broke in pieces, and carried all the brass of them to Babylon.'
      v:014: '2KI:25:14 | 14 | 14 | They took away also the pots of brass, and the mazers, and the forks, and the cups, and the mortars, and all the vessels of brass, with which they ministered.'
      v:015: '2KI:25:15 | 15 | 15 | Moreover also the censers, and the bowls, such as were of gold in gold: and such as were of silver in silver, the general of the army took away.'
      v:016: '2KI:25:16 | 16 | 16 | That is, two pillars, one sea, and the bases which Solomon had made in the temple of the Lord: the brass of all these vessels was without weight.'
      v:017: '2KI:25:17 | 17 | 17 | One pillar was eighteen cubits high: and the chapiter of brass, which was upon it, was three cubits high: and the network, and the pomegranates that were upon the chapiter of the pillar, were all of brass: and the second pillar had the like adorning.'
      v:018: '2KI:25:18 | 18 | 18 | And the general of the army took Seraias, the chief priest, and Sophonias, the second priest, and three doorkeepers:'
      v:019: '2KI:25:19 | 19 | 19 | And out of the city one eunuch, who was captain over the men of war: and five men of them who had stood before the king, whom he found in the city, and Sopher, the captain of the army, who exercised the young soldiers of the people of the land: and threescore men of the common people, who were found in the city:'
      v:020: '2KI:25:20 | 20 | 20 | These Nabuzardan, the general of the army, took away, and carried them to the king of Babylon, to Reblatha.'
      v:021: '2KI:25:21 | 21 | 21 | And the king of Babylon smote them, and slew them at Reblatha, in the land of Emath: so Juda was carried away out of their land.{VS:P}'
      v:022: '2KI:25:22 | 22 | 22 | But over the people that remained in the land of Juda, which Nabuchodonosor, king of Babylon, had left, he gave the government to Godolias, the son of Ahicam, the son of Saphan.'
      v:023: '2KI:25:23 | 23 | 23 | And when all the captains of the soldiers had heard this, they and the men that were with them, to wit, that the king of Babylon had made Godolias governor they came to Godolias to Maspha, Ismael, the son of Nathanias, and Johanan, the son of Caree, and Saraia, the son of Thanehumeth, the Netophathite, and Jezonias, the son of Maachathi, they and their men.'
      v:024: '2KI:25:24 | 24 | 24 | And Godolias swore to them and to their men, saying: Be not afraid to serve the Chaldees: stay in the land, and serve the king of Babylon, and it shall be well with you.'
      v:025: '2KI:25:25 | 25 | 25 | But it came to pass in the seventh month, that Ismael, the son of Nathanias, the son of Elisama, of the seed royal came, and ten men with him, and smote Godolias; so that he died: and also the Jews and the Chaldees that were with him in Maspha.{VS:P}'
      v:026: '2KI:25:26 | 26 | 26 | And all the people, both little and great, and the captains of the soldiers, rising up, went to Egypt, fearing the Chaldees.'
      v:027: '2KI:25:27 | 27 | 27 | And it came to pass in the seven and thirtieth year of the captivity of Joachin, king of Juda, in the twelfth month, the seven and twentieth day of the month: Evilmerodach, king of Babylon, in the year that he began to reign, lifted up the head of Joachin, king of Juda, out of prison.'
      v:028: '2KI:25:28 | 28 | 28 | And he spoke kindly to him: and he set his throne above the throne of the kings that were with him in Babylon.'
      v:029: '2KI:25:29 | 29 | 29 | And he changed his garments which he had in prison, and he ate bread always before him, all the days of his life.'
      v:030: '2KI:25:30 | 30 | 30 | And he appointed him a continual allowance, which was also given him by the king, day by day, all the days of his life.'
