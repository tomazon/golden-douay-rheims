        - note: 'Elias was inspired to call for fire from heaven upon these captains, who came to apprehend him; not out of a desire to gratify any private passion; but to punish the insult offered to religion, to confirm his mission, and to shew how vain are the efforts of men against God, and his servants, whom he willeth to protect.</p>'
