    intro: 'The reign of Osee. The Israelites for their sins are carried into captivity: other inhabitants are sent to Samaria, who make a mixture of religion.'
    verses:
      v:001: '2KI:17:1 | 1 | 1 | In the twelfth year of Achaz king of Juda, Osee the son of Ela reigned in Samaria, over Israel, nine years.'
      v:002: '2KI:17:2 | 2 | 2 | And he did evil before the Lord: but not as the kings of Israel that had been before him.'
      v:003: '2KI:17:3 | 3 | 3 | Against him came up Salmanasar, king of the Assyrians; and Osee became his servant, and paid him tribute.'
      v:004: '2KI:17:4 | 4 | 4 | And when the king of the Assyrians found that Osee, endeavouring to rebel, had sent messengers to Sua, the king of Egypt, that he might not pay tribute to the king of the Assyrians, as he had done every year, he besieged him, bound him, and cast him into prison.'
      v:005: '2KI:17:5 | 5 | 5 | And he went through all the land: and going up to Samaria, he besieged it three years.'
      v:006: '2KI:17:6 | 6 | 6 | And in the ninth year of Osee, the king of the Assyrians took Samaria, and carried Israel away to Assyria: and he placed them in Hala, and Habor, by the river of Gozan, in the cities of the Medes.{VS:P}'
      v:007: '2KI:17:7 | 7 | 7 | For so it was that the children of Israel had sinned against the Lord, their God, who brought them out of the land of Egypt, from under the hand of Pharao, king of Egypt; and they worshipped strange gods.'
      v:008: '2KI:17:8 | 8 | 8 | And they walked according to the way of the nations which the Lord had destroyed in the sight of the children of Israel, and of the kings of Israel: because they had done in like manner.'
      v:009: '2KI:17:9 | 9 | 9 | And the children of Israel offended the Lord, their God, with things that were not right: and built them high places in all their cities, from the tower of the watchmen to the fenced city.'
      v:010: '2KI:17:10 | 10 | 10 | And they made them statues and groves on every high hill, and under every shady tree:'
      v:011: '2KI:17:11 | 11 | 11 | And they burnt incense there upon altars, after the manner of the nations which the Lord had removed from their face: and they did wicked things, provoking the Lord.'
      v:012: '2KI:17:12 | 12 | 12 | And they worshipped abominations, concerning which the Lord had commanded them that they should not do this thing.'
      v:013: '2KI:17:13 | 13 | 13 | And the Lord testified to them in Israel, and in Juda, by the hand of all the prophets and seers, saying: Return from your wicked ways, and keep my precepts, and ceremonies, according to all the law which I commanded your fathers: and as I have sent to you in the hand of my servants the prophets.'
      v:014: '2KI:17:14 | 14 | 14 | And they hearkened not, but hardened their necks like to the neck of their fathers, who would not obey the Lord, their God.'
      v:015: '2KI:17:15 | 15 | 15 | And they rejected his ordinances, and the covenant that he made with their fathers, and the testimonies which he testified against them: and they followed vanities, and acted vainly: and they followed the nations that were round about them, concerning which the Lord had commanded them that they should not do as they did.'
      v:016: '2KI:17:16 | 16 | 16 | And they forsook all the precepts of the Lord, their God: and made to themselves two molten calves, and groves, and adored all the host of heaven: and they served Baal,'
      v:017: '2KI:17:17 | 17 | 17 | And consecrated their sons, and their daughters, through fire: and they gave themselves to divinations, and soothsayings: and they delivered themselves up to do evil before the Lord, to provoke him.'
      v:018: '2KI:17:18 | 18 | 18 | And the Lord was very angry with Israel, and removed them from his sight, and there remained only the tribe of Juda.'
      v:019: '2KI:17:19 | 19 | 19 | But neither did Juda itself keep the commandments of the Lord, their God: but they walked in the errors of Israel, which they had wrought.'
      v:020: '2KI:17:20 | 20 | 20 | And the Lord cast off all the seed of Israel, and afflicted them, and delivered them into the hand of spoilers, till he cast them away from his face:'
      v:021: '2KI:17:21 | 21 | 21 | Even from that time, when Israel was rent from the house of David, and made Jeroboam, son of Nabat, their king: for Jeroboam separated Israel from the Lord, and made them commit a great sin.'
      v:022: '2KI:17:22 | 22 | 22 | And the children of Israel walked in all the sins of Jeroboam, which he had done: and they departed not from them,'
      v:023: '2KI:17:23 | 23 | 23 | Till the Lord removed Israel from his face, as he had spoken in the hand of all his servants, the prophets: and Israel was carried away out of their land to Assyria, unto this day.{VS:P}'
      v:024: '2KI:17:24 | 24 | 24 | And the king of the Assyrians brought people from Babylon, and from Cutha, and from Avah, and from Emath, and from Sepharvaim: and placed them in the cities of Samaria instead of the children of Israel: and they possessed Samaria, and dwelt in the cities thereof.'
      v:025: '2KI:17:25 | 25 | 25 | And when they began to dwell there, they feared not the Lord: and the Lord sent lions among them, which killed them.'
      v:026: '2KI:17:26 | 26 | 26 | And it was told the king of the Assyrians, and it was said: The nations which thou hast removed, and made to dwell in the cities of Samaria, know not the ordinances of the God of the land: and the Lord hath sent lions among them: and behold they kill them, because they know not the manner of the God of the land.'
      v:027: '2KI:17:27 | 27 | 27 | And the king of the Assyrians commanded, saying: Carry thither one of the priests whom you brought from thence captive, and let him go, and dwell with them: and let him teach them the ordinances of the God of the land.'
      v:028: '2KI:17:28 | 28 | 28 | So one of the priests, who had been carried away captive from Samaria, came and dwelt in Bethel, and taught them how they should worship the Lord.'
      v:029: '2KI:17:29 | 29 | 29 | And every nation made gods of their own and put them in the temples of the high places, which the Samaritans had made, every nation in their cities where they dwelt.'
      v:030: '2KI:17:30 | 30 | 30 | For the men of Babylon made Sochothbenoth: and the Cuthites made Nergel: and the men of Emath made Asima.'
      v:031: '2KI:17:31 | 31 | 31 | And the Hevites made Nebahaz, and Tharthac. And they that were of Sepharvaim burnt their children in fire, to Adramelech and Anamelech, the gods of Sepharvaim.'
      v:032: '2KI:17:32 | 32 | 32 | And nevertheless they worshipped the Lord. And they made to themselves, of the lowest of the people, priests of the high places, and they placed them in the temples of the high places.'
      v:033: '2KI:17:33 | 33 | 33 | And when they worshipped the Lord, they served also their own gods, according to the custom of the nations out of which they were brought to Samaria:'
      v:034: '2KI:17:34 | 34 | 34 | Unto this day they follow the old manner: they fear not the Lord, neither do they keep his ceremonies, and judgments, and law, and the commandment, which the Lord commanded the children of Jacob, whom he surnamed Israel:'
      v:035: '2KI:17:35 | 35 | 35 | With whom he made a covenant, and charged them, saying: You shall not fear strange gods, nor shall you adore them, nor worship them, nor sacrifice to them.'
      v:036: '2KI:17:36 | 36 | 36 | But the Lord, your God, who brought you out of the land of Egypt, with great power, and a stretched out arm, him shall you fear, and him shall you adore, and to him shall you sacrifice.'
      v:037: '2KI:17:37 | 37 | 37 | And the ceremonies, and judgments, and law, and the commandment, which he wrote for you, you shall observe to do them always: and you shall not fear strange gods.'
      v:038: '2KI:17:38 | 38 | 38 | And the covenant that he made with you, you shall not forget: neither shall ye worship strange gods,'
      v:039: '2KI:17:39 | 39 | 39 | But fear the Lord, your God, and he shall deliver you out of the hand of all your enemies.'
      v:040: '2KI:17:40 | 40 | 40 | But they did not hearken to them, but did according to their old custom.'
      v:041: '2KI:17:41 | 41 | 41 | So these nations feared the Lord, but nevertheless served also their idols: their children also, and grandchildren, as their fathers did, so do they unto this day.'
  c:018:
    footnotes:
      v:004:
        - note: 'That is, their brass; or a little brass. So he called it in contempt, because they had made an idol of it.</p>'
          quote: And he called its name Nohestan
    intro: 'The reign of Ezechias: he abolisheth idolatry and prospereth. Sennacherib cometh up against him: Rabsaces soliciteth the people to revolt; and blasphemeth the Lord.'
    verses:
      v:001: '2KI:18:1 | 1 | 1 | In the third year of Osee, the son of Ela, king of Israel, reigned Ezechias, the son of Achaz, king of Juda.'
      v:002: '2KI:18:2 | 2 | 2 | He was five and twenty years old when he began to reign: and he reigned nine and twenty years in Jerusalem: the name of his mother was Abi, the daughter of Zacharias.'
      v:003: '2KI:18:3 | 3 | 3 | And he did that which was good before the Lord, according to all that David, his father, had done.'
      v:004: '2KI:18:4 | 4 | 4 | He destroyed the high places, and broke the statues in pieces, and cut down the groves, and broke the brazen serpent, which Moses had made: for till that time the children of Israel burnt incense to it: and he called its name Nohestan.'
      v:005: '2KI:18:5 | 5 | 5 | He trusted in the Lord, the God of Israel: so that after him there was none like him among all the kings of Juda, nor any of them that were before him:'
      v:006: '2KI:18:6 | 6 | 6 | And he stuck to the Lord, and departed not from his steps, but kept his commandments, which the Lord commanded Moses.'
      v:007: '2KI:18:7 | 7 | 7 | Wherefore the Lord also was with him, and in all things, to which he went forth, he behaved himself wisely. And he rebelled against the king of the Assyrians, and served him not.'
      v:008: '2KI:18:8 | 8 | 8 | He smote the Philistines as far as Gaza, and all their borders, from the tower of the watchmen to the fenced city.'
      v:009: '2KI:18:9 | 9 | 9 | In the fourth year of king Ezechias, which was the seventh year of Osee, the son of Ela, king of Israel, Salmanasar, king of the Assyrians, came up to Samaria, and besieged it,'
      v:010: '2KI:18:10 | 10 | 10 | And took it. for after three years, in the sixth year of Ezechias, that is, in the ninth year of Osee, king of Israel, Samaria was taken:'
      v:011: '2KI:18:11 | 11 | 11 | And the king of the Assyrians carried away Israel into Assyria, and placed them in Hala, and in Habor, by the rivers of Gozan, in the cities of the Medes.'
      v:012: '2KI:18:12 | 12 | 12 | Because they hearkened not to the voice of the Lord, their God, but transgressed his covenant: all that Moses, the servant of the Lord, commanded, they would not hear, nor do.{VS:P}'
      v:013: '2KI:18:13 | 13 | 13 | In the fourteenth year of king Ezechias, Sennacherib, king of the Assyrians, came up against the fenced cities of Juda, and took them.'
      v:014: '2KI:18:14 | 14 | 14 | Then Ezechias, king of Juda, sent messengers to the king of the Assyrians, to Lachis, saying: I have offended, depart from me: and all that thou shalt put upon me, I will bear. And the king of the Assyrians put a tax upon Ezechias, king of Juda, of three hundred talents of silver, and thirty talents of gold.'
      v:015: "2KI:18:15 | 15 | 15 | And Ezechias gave all the silver that was found in the house of the Lord, and in the king's treasures."
      v:016: '2KI:18:16 | 16 | 16 | At that time Ezechias broke the doors of the temple of the Lord, and the plates of gold which he had fastened on them, and gave them to the king of the Assyrians.'
      v:017: "2KI:18:17 | 17 | 17 | And the king of the Assyrians sent Tharthan, and Rabsaris, and Rabsaces, from Lachis, to king Ezechias, with a strong army, to Jerusalem: and they went up and came to Jerusalem, and they stood by the conduit of the upper pool, which is in the way of the fuller's field."
      v:018: '2KI:18:18 | 18 | 18 | And they called for the king: and there went out to them Eliacim, the son of Helcias, who was over the house, and Sobna, the scribe, and Joahe, the son of Asaph, the recorder.'
      v:019: '2KI:18:19 | 19 | 19 | And Rabsaces said to them: Speak to Ezechias: Thus saith the great king, the king of the Assyrians: What is this confidence, wherein thou trustest?'
      v:020: '2KI:18:20 | 20 | 20 | Perhaps thou hast taken counsel, to prepare thyself for battle. On whom dost thou trust, that thou darest to rebel?'
      v:021: '2KI:18:21 | 21 | 21 | Dost thou trust in Egypt a staff of a broken reed, upon which if a man lean, it will break and go into his hand, and pierce it? so is Pharao, king of Egypt, to all that trust in him.'
      v:022: '2KI:18:22 | 22 | 22 | But if you say to me: We trust in the Lord, our God: is it not he, whose high places and altars Ezechias hath taken away: and hath commanded Juda and Jerusalem: You shall worship before this altar in Jerusalem?'
      v:023: '2KI:18:23 | 23 | 23 | Now therefore come over to my master, the king of the Assyrians, and I will give you two thousand horses, and see whether you be able to have riders for them.'
      v:024: "2KI:18:24 | 24 | 24 | And how can you stand against one lord of the least of my master's servants? Dost thou trust in Egypt for chariots and for horsemen?"
      v:025: '2KI:18:25 | 25 | 25 | Is it without the will of the Lord that I am come up to this place to destroy it? The Lord said to me: Go up to this land, and destroy it.'
      v:026: "2KI:18:26 | 26 | 26 | Then Eliacim, the son of Helcias, and Sobna, and Joahe, said to Rabsaces: We pray thee, speak to us, thy servants, in Syriac: for we understand that tongue: and speak not to us in the Jews' language, in the hearing of the people that are upon the wall."
      v:027: '2KI:18:27 | 27 | 27 | And Rabsaces answered them, saying: Hath my master sent me to thy master, and to thee, to speak these words, and not rather to the men that sit upon the wall, that they may eat their own dung, and drink their urine with you?'
      v:028: "2KI:18:28 | 28 | 28 | Then Rabsaces stood, and cried out with a loud voice in the Jews' language, and said: Hear the word of the great king, the king of the Assyrians."
      v:029: '2KI:18:29 | 29 | 29 | Thus saith the king: Let not Ezechias deceive you: for he shall not be able to deliver you out of my hand.'
      v:030: '2KI:18:30 | 30 | 30 | Neither let him make you trust in the Lord, saying: The Lord will surely deliver us, and this city shall not be given into the hand of the king of the Assyrians.'
      v:031: '2KI:18:31 | 31 | 31 | Do not hearken to Ezechias. for thus saith the king of the Assyrians: Do with me that which is for your advantage, and come out to me: and every man of you shall eat of his own vineyard, and of his own fig tree: and you shall drink water of your own cisterns,'
      v:032: '2KI:18:32 | 32 | 32 | Till I come, and take you away, to a land, like to your own land, a fruitful land, and plentiful in wine, a land of bread and vineyards, a land of olives, and oil, and honey, and you shall live, and not die. Hearken not to Ezechias, who deceiveth you, saying: The Lord will deliver us.'
      v:033: 2KI:18:33 | 33 | 33 | Have any of the gods of the nations delivered their land from the hand of the king of Assyria?
      v:034: '2KI:18:34 | 34 | 34 | Where is the god of Emath, and of Arphad? where is the god of Sepharvaim, of Ana, and of Ava? have they delivered Samaria out of my hand?'
      v:035: '2KI:18:35 | 35 | 35 | Who are they among all the gods of the nations that have delivered their country out of my hand, that the Lord may deliver Jerusalem out of my hand?'
      v:036: '2KI:18:36 | 36 | 36 | But the people held their peace, and answered him not a word: for they had received commandment from the king that they should not answer him.'
      v:037: '2KI:18:37 | 37 | 37 | And Eliacim, the son of Helcias, who was over the house, and Sobna, the scribe, and Joahe, the son of Asaph, the recorder, came to Ezechias, with their garments rent, and told him the words of Rabsaces.'
  c:019:
    footnotes:
      v:023:
        - note: 'A pleasant fruitful hill in the forest. These expressions are figurative, signifying under the names of mountains and forests, the kings and provinces whom the Assyrians had triumphed over.</p>'
          quote: Carmel
      v:025:
        - note: 'All thy exploits, in which thou takest pride, are no more than what I have decreed; and are not to be ascribed to thy wisdom or strength, but to my will and ordinance: who have given to thee to take and destroy so many fenced cities, and to carry terror wherever thou comest.-- Ibid.</p>'
          quote: I have formed it
        - note: 'Literally ruin of the hills.</p>'
          quote: Heaps of ruin
    intro: 'Ezechias is assured of God’s help by Isaias the prophet. The king of the Assyrians still threateneth and blasphemeth. Ezechias prayeth, and God promiseth to protect Jerusalem. An angel destroyeth the army of the Assyrians, their king returneth to Nineve, and is slain by his two sons.'
    verses:
      v:001: '2KI:19:1 | 1 | 1 | And when king Ezechias heard these words, he rent his garments, and covered himself with sackcloth, and went into the house of the Lord.'
      v:002: '2KI:19:2 | 2 | 2 | And he sent Eliacim, who was over the house, and Sobna, the scribe, and the ancients of the priests, covered with sackcloths, to Isaias, the prophet, the son of Amos.'
      v:003: '2KI:19:3 | 3 | 3 | And they said to him: Thus saith Ezechias: This day is a day of tribulation, and of rebuke, and of blasphemy: the children are come to the birth, and the woman in travail hath not strength.'
      v:004: '2KI:19:4 | 4 | 4 | It may be the Lord, thy God, will hear all the words of Rabsaces, whom the king of the Assyrians, his master, hath sent to reproach the living God, and to reprove with words, which the Lord, thy God, hath heard: and do thou offer prayer for the remnants that are found.'
      v:005: 2KI:19:5 | 5 | 5 | So the servants of king Ezechias came to Isaias.
      v:006: '2KI:19:6 | 6 | 6 | And Isaias said to them: Thus shall you say to your master: Thus saith the Lord: Be not afraid for the words which thou hast heard, with which the servants of the king of the Assyrians have blasphemed me.'
      v:007: '2KI:19:7 | 7 | 7 | Behold I will send a spirit upon him, and he shall hear a message, and shall return into his own country, and I will make him fall by the sword in his own country.{VS:P}'
      v:008: '2KI:19:8 | 8 | 8 | And Rabsaces returned, and found the king of the Assyrians besieging Lobna: for he had heard that he was departed from Lachis.'
      v:009: '2KI:19:9 | 9 | 9 | And when he heard of Tharaca, king of Ethiopia: Behold, he is come out to fight with thee: and was going against him, he sent messengers to Ezechias, saying:'
      v:010: '2KI:19:10 | 10 | 10 | Thus shall you say to Ezechias, king of Juda: Let not thy God deceive thee, in whom thou trustest: and do not say: Jerusalem shall not be delivered into the hands of the king of the Assyrians.'
      v:011: '2KI:19:11 | 11 | 11 | Behold, thou hast heard what the kings of the Assyrians have done to all countries, how they have laid them waste: and canst thou alone be delivered?'
      v:012: '2KI:19:12 | 12 | 12 | Have the gods of the nations delivered any of them, whom my fathers have destroyed, to wit, Gozan, and Haran, and Reseph, and the children of Eden, that were in Thelassar?'
      v:013: '2KI:19:13 | 13 | 13 | Where is the king of Emath, and the king of Arphad, and the king of the city of Sepharvaim, and of Ana, and of Ava?'
      v:014: '2KI:19:14 | 14 | 14 | And when Ezechias had received the letter of the hand of the messengers, and had read it, he went up to the house of the Lord, and spread it before the Lord,'
      v:015: '2KI:19:15 | 15 | 15 | And he prayed in his sight, saying: O Lord God of Israel, who sittest upon the cherubims, thou alone art the God of all the kings of the earth: thou madest heaven and earth:'
      v:016: '2KI:19:16 | 16 | 16 | Incline thy ear, and hear: open, O Lord, thy eyes and see: and hear all the words of Sennacherib, who hath sent to upbraid unto us the living God.'
      v:017: '2KI:19:17 | 17 | 17 | Of a truth, O Lord, the kings of the Assyrians have destroyed nations, and the lands of them all.'
      v:018: "2KI:19:18 | 18 | 18 | And they have cast their gods into the fire: for they were not gods, but the work of men's hands, of wood and stone, and they destroyed them."
      v:019: '2KI:19:19 | 19 | 19 | Now therefore, O Lord our God, save us from his hand, that all the kingdoms of the earth may know that thou art the Lord, the only God.'
      v:020: '2KI:19:20 | 20 | 20 | And Isaias, the son of Amos, sent to Ezechias, saying: Thus saith the Lord, the God of Israel: I have heard the prayer thou hast made to me concerning Sennacherib, king of the Assyrians.{VS:P}'
      v:021: '2KI:19:21 | 21 | 21 | This is the word that the Lord hath spoken of him: The virgin, the daughter of Sion, hath despised thee, and laughed thee to scorn: the daughter of Jerusalem hath wagged her head behind thy back.{VS:BR}'
      v:022: '2KI:19:22 | 22 | 22 | Whom hast thou reproached, and whom hast thou blasphemed? against whom hast thou exalted thy voice, and lifted up thy eyes on high? against the holy one of Israel.{VS:BR}'
      v:023: '2KI:19:23 | 23 | 23 | By the hand of thy servants thou hast reproached the Lord, and hast said: With the multitude of my chariots I have gone up to the height of the mountains, to the top of Libanus, and have cut down its tall cedars, and its choice fir trees. And I have entered into the furthest parts thereof, and the forest of its Carmel.'
      v:024: '2KI:19:24 | 24 | 24 | I have cut down, and I have drunk strange waters, and have dried up with the soles of my feet all the shut up waters.{VS:BR}'
      v:025: '2KI:19:25 | 25 | 25 | Hast thou not heard what I have done from the beginning? from the days of old I have formed it, and now I have brought it to effect: that fenced cities of fighting men should be turned to heaps of ruins:{VS:BR}'
      v:026: '2KI:19:26 | 26 | 26 | And the inhabitants of them were weak of hand, they trembled and were confounded, they became like the grass of the field, and the green herb on the tops of houses, which withered before it came to maturity.{VS:BR}'
      v:027: '2KI:19:27 | 27 | 27 | Thy dwelling, and thy going out, and thy coming in, and thy way I knew before, and thy rage against me.{VS:BR}'
      v:028: '2KI:19:28 | 28 | 28 | Thou hast been mad against me, and thy pride hath come up to my ears: therefore I will put a ring in thy nose, and a bit between thy lips, and I will turn thee back by the way by which thou camest.{VS:BR}'
      v:029: '2KI:19:29 | 29 | 29 | And to thee, O Ezechias, this shall be a sign: Eat this year what thou shalt find: and in the second year, such things as spring of themselves: but in the third year sow and reap: plant vineyards, and eat the fruit of them.{VS:BR}'
      v:030: '2KI:19:30 | 30 | 30 | And whatsoever shall be left of the house of Juda, shall take root downward, and bear fruit upward.{VS:BR}'
      v:031: '2KI:19:31 | 31 | 31 | For out of Jerusalem shall go forth a remnant, and that which shall be saved out of mount Sion: the zeal of the Lord of hosts shall do this.{VS:BR}'
      v:032: '2KI:19:32 | 32 | 32 | Wherefore thus saith the Lord concerning the king of the Assyrians: He shall not come into this city, nor shoot an arrow into it, nor come before it with shield, nor cast a trench about it.{VS:BR}'
      v:033: '2KI:19:33 | 33 | 33 | By the way that he came he shall return: and into this city he shall not come, saith the Lord.{VS:BR}'
      v:034: "2KI:19:34 | 34 | 34 | And I will protect this city, and will save it for my own sake, and for David, my servant's sake.{VS:VERSE:END}{VS:P}"
      v:035: '2KI:19:35 | 35 | 35 | And it came to pass that night, that an angel of the Lord came, and slew in the camp of the Assyrians a hundred and eighty-five thousand. And when he arose early in the morning, he saw all the bodies of the dead.'
      v:036: '2KI:19:36 | 36 | 36 | And Sennacherib, king of the Assyrians, departing, went away, and he returned and abode in Ninive.'
      v:037: '2KI:19:37 | 37 | 37 | And as he was worshipping in the temple of Nesroch, his god, Adramelech and Sarasar, his sons, slew him with the sword, and they fled into the land of the Armenians, and Asarhaddon, his son, reigned in his stead.'
  c:020:
