    intro: 'Prescriptions against worldly vanities: mortification, patience, and seeking wisdom.'
    verses:
      v:001: 'ECC:7:1 | 1 | 1 | {VS:VERSE:BEGIN}What needeth a man to seek things that are above him, whereas he knoweth not what is profitable for him in his life, in all the days of his pilgrimage, and the time that passeth like a shadow? Or who can tell him what shall be after him under the sun?{VS:BR}'
      v:002: "ECC:7:2 | 2 | 2 | A good name is better than precious ointments: and the day of death than the day of one's birth.{VS:BR}"
      v:003: 'ECC:7:3 | 3 | 3 | It is better to go to the house of mourning, than to the house of feasting: for in that we are put in mind of the end of all, and the living thinketh what is to come.{VS:BR}'
      v:004: 'ECC:7:4 | 4 | 4 | Anger is better than laughter: because by the sadness of the countenance the mind of the offender is corrected.{VS:BR}'
      v:005: 'ECC:7:5 | 5 | 5 | The heart of the wise is where there is mourning, and the heart of fools where there is mirth.{VS:BR}'
      v:006: 'ECC:7:6 | 6 | 6 | It is better to be rebuked by a wise man, than to be deceived by the flattery of fools.{VS:BR}'
      v:007: 'ECC:7:7 | 7 | 7 | For as the crackling of thorns burning under a pot, so is the laughter of a fool: now this also is vanity.{VS:BR}'
      v:008: 'ECC:7:8 | 8 | 8 | Oppression troubleth the wise, and shall destroy the strength of his heart.{VS:BR}'
      v:009: 'ECC:7:9 | 9 | 9 | Better is the end of a speech than the beginning. Better is the patient man than the presumptuous.{VS:BR}'
      v:010: 'ECC:7:10 | 10 | 10 | Be not quickly angry: for anger resteth in the bosom of a fool.{VS:BR}'
      v:011: 'ECC:7:11 | 11 | 11 | Say not: What thinkest thou is the cause that former times were better than they are now? for this manner of question is foolish.{VS:BR}'
      v:012: 'ECC:7:12 | 12 | 12 | Wisdom with riches is more profitable, and bringeth more advantage to them that see the sun.{VS:BR}'
      v:013: 'ECC:7:13 | 13 | 13 | For as wisdom is a defence, so money is a defence: but learning and wisdom excel in this, that they give life to him that possesseth them.{VS:BR}'
      v:014: 'ECC:7:14 | 14 | 14 | Consider the works of God, that no man can correct whom he hath despised.{VS:BR}'
      v:015: 'ECC:7:15 | 15 | 15 | In the good day enjoy good things, and beware beforehand of the evil day: for God hath made both the one and the other, that man may not find against him any just complaint.{VS:BR}'
      v:016: 'ECC:7:16 | 16 | 16 | These things also I saw in the days of my vanity: A just man perisheth in his justice, and a wicked man liveth a long time in his wickedness.{VS:BR}'
      v:017: 'ECC:7:17 | 17 | 17 | Be not over just: and be not more wise than is necessary, lest thou become stupid.{VS:BR}'
      v:018: 'ECC:7:18 | 18 | 18 | Be not overmuch wicked: and be not foolish, lest thou die before thy time.{VS:BR}'
      v:019: 'ECC:7:19 | 19 | 19 | It is good that thou shouldst hold up the just, yea and from him withdraw not thy hand: for he that feareth God, neglecteth nothing.{VS:BR}'
      v:020: 'ECC:7:20 | 20 | 20 | Wisdom hath strengthened the wise more than ten princes of the city.{VS:BR}'
      v:021: 'ECC:7:21 | 21 | 21 | For there is no just man upon earth, that doth good, and sinneth not.{VS:BR}'
      v:022: 'ECC:7:22 | 22 | 22 | But do not apply thy heart to all words that are spoken: lest perhaps thou hear thy servant reviling thee.{VS:BR}'
      v:023: 'ECC:7:23 | 23 | 23 | For thy conscience knoweth that thou also hast often spoken evil of others.{VS:BR}'
      v:024: 'ECC:7:24 | 24 | 24 | I have tried all things in wisdom. I have said: I will be wise: and it departed farther from me,{VS:BR}'
      v:025: 'ECC:7:25 | 25 | 25 | Much more than it was: it is a great depth, who shall find it out?{VS:VERSE:END}{VS:P}'
      v:026: 'ECC:7:26 | 26 | 26 | {VS:VERSE:BEGIN}I have surveyed all things with my mind, to know, and consider, and seek out wisdom and reason: and to know the wickedness of the fool, and the error of the imprudent:{VS:BR}'
      v:027: "ECC:7:27 | 27 | 27 | And I have found a woman more bitter than death, who is the hunter's snare, and her heart is a net, and her hands are bands. He that pleaseth God shall escape from her: but he that is a sinner, shall be caught by her.{VS:BR}"
      v:028: 'ECC:7:28 | 28 | 28 | Lo this have I found, said Ecclesiastes, weighing one thing after another, that I might find out the account,{VS:BR}'
      v:029: 'ECC:7:29 | 29 | 29 | Which yet my soul seeketh, and I have not found it. One man among a thousand I have found, a woman among them all I have not found.{VS:BR}'
      v:030: 'ECC:7:30 | 30 | 30 | Only this I have found, that God made man right, and he hath entangled himself with an infinity of questions. Who is as the wise man? and who hath known the resolution of the word?{VS:VERSE:END}'
  c:008:
    footnotes:
      v:015:
        - note: 'Some commentators think the wise man here speaks in the person of the libertine: representing the objections of these men against divine providence, and the inferences they draw from thence, which he takes care afterwards to refute. But it may also be said, that his meaning is to commend the moderate use of the goods of this world, preferably to the cares and solicitudes of worldlings, their attachment to vanity and curiosity, and presumptuously diving into the unsearchable ways of divine providence.</p>'
          quote: No good for a man
    intro: True wisdom is to observe God’s commandments. The ways of God are unsearchable.
    verses:
      v:001: 'ECC:8:1 | 1 | 1 | {VS:VERSE:BEGIN}The wisdom of a man shineth in his countenance, and the most mighty will change his face.{VS:BR}'
      v:002: 'ECC:8:2 | 2 | 2 | I observe the mouth of the king, and the commandments of the oath of God.{VS:BR}'
      v:003: 'ECC:8:3 | 3 | 3 | Be not hasty to depart from his face, and do not continue in an evil work: for he will do all that pleaseth him:{VS:BR}'
      v:004: 'ECC:8:4 | 4 | 4 | And his word is full of power: neither can any man say to him: Why dost thou so?{VS:BR}'
      v:005: 'ECC:8:5 | 5 | 5 | He that keepeth the commandment, shall find no evil. The heart of a wise man understandeth time and answer.{VS:BR}'
      v:006: 'ECC:8:6 | 6 | 6 | There is a time and opportunity for every business, and great affliction for man:{VS:BR}'
      v:007: 'ECC:8:7 | 7 | 7 | Because he is ignorant of things past, and things to come he cannot know by any messenger.{VS:BR}'
      v:008: "ECC:8:8 | 8 | 8 | It is not in man's power to stop the spirit, neither hath he power in the day of death, neither is he suffered to rest when war is at hand, neither shall wickedness save the wicked.{VS:VERSE:END}{VS:P}"
      v:009: 'ECC:8:9 | 9 | 9 | {VS:VERSE:BEGIN}All these things I have considered, and applied my heart to all the works that are done under the sun. Sometimes one man ruleth over another to his own hurt.{VS:BR}'
      v:010: 'ECC:8:10 | 10 | 10 | I saw the wicked buried: who also when they were yet living were in the holy place, and were praised in the city as men of just works: but this also is vanity.{VS:BR}'
      v:011: 'ECC:8:11 | 11 | 11 | For because sentence is not speedily pronounced against the evil, the children of men commit evils without any fear.{VS:BR}'
      v:012: 'ECC:8:12 | 12 | 12 | But though a sinner do evil a hundred times, and by patience be borne withal, I know from thence that it shall be well with them that fear God, who dread his face.{VS:BR}'
      v:013: 'ECC:8:13 | 13 | 13 | But let it not be well with the wicked, neither let his days be prolonged, but as a shadow let them pass away that fear not the face of the Lord.{VS:BR}'
      v:014: 'ECC:8:14 | 14 | 14 | There is also another vanity, which is done upon the earth. There are just men to whom evils happen, as though they had done the works of the wicked: and there are wicked men, who are as secure as though they had the deeds of the just: but this also I judge most vain.{VS:BR}'
      v:015: 'ECC:8:15 | 15 | 15 | Therefore I commended mirth, because there was no good for a man under the sun, but to eat, and drink, and be merry, and that he should take nothing else with him of his labour in the days of his life, which God hath given him under the sun.{VS:BR}'
      v:016: 'ECC:8:16 | 16 | 16 | And I applied my heart to know wisdom, and to understand the distraction that is upon earth: for there are some that day and night take no sleep with their eyes.{VS:BR}'
      v:017: 'ECC:8:17 | 17 | 17 | And I understood that man can find no reason of all those works of God that are done under the sun: and the more he shall labour to seek, so much the less shall he find: yea, though the wise man shall say, that he knoweth it, he shall not be able to find it.{VS:VERSE:END}'
  c:009:
    footnotes:
      v:005:
        - note: 'Viz., as to the transactions of this world, in which they have now no part, unless it be revealed to them; neither have they any knowledge or power now of doing any thing to secure their eternal state, (if they have not taken care of it in their lifetime:) nor can they now procure themselves any good, as the living always may do, by the grace of God.</p>'
          quote: Know nothing more
    intro: Man knows not certainty that he is in God’s grace. After death no more work or merit.
    verses:
      v:001: 'ECC:9:1 | 1 | 1 | {VS:VERSE:BEGIN}All these things have I considered in my heart, that I might carefully understand them: there are just men and wise men, and their works are in the hand of God: and yet man knoweth not whether he be worthy of love, or hatred:{VS:BR}'
      v:002: 'ECC:9:2 | 2 | 2 | But all things are kept uncertain for the time to come, because all things equally happen to the just and to the wicked, to the good and to the evil, to the clean and to the unclean, to him that offereth victims, and to him that despiseth sacrifices. As the good is, so also is the sinner: as the perjured, so he also that sweareth truth.{VS:VERSE:END}{VS:P}'
      v:003: 'ECC:9:3 | 3 | 3 | {VS:VERSE:BEGIN}This is a very great evil among all things that are done under the sun, that the same things happen to all men: whereby also the hearts of the children of men are filled with evil, and with contempt while they live, and afterwards they shall be brought down to hell.{VS:BR}'
      v:004: 'ECC:9:4 | 4 | 4 | There is no man that liveth always, or that hopeth for this: a living dog is better than a dead lion.{VS:BR}'
      v:005: 'ECC:9:5 | 5 | 5 | For the living know that they shall die, but the dead know nothing more, neither have they a reward any more: for the memory of them is forgotten.{VS:BR}'
      v:006: 'ECC:9:6 | 6 | 6 | Their love also, and their hatred, and their envy are all perished, neither have they any part in this world, and in the work that is done under the sun.{VS:BR}'
      v:007: 'ECC:9:7 | 7 | 7 | Go then, and eat thy bread with joy, and drink thy wine with gladness: because thy works please God.{VS:BR}'
      v:008: 'ECC:9:8 | 8 | 8 | At all times let thy garments be white, and let not oil depart from thy head.{VS:BR}'
      v:009: 'ECC:9:9 | 9 | 9 | Live joyfully with the wife whom thou lovest, all the days of thy unsteady life, which are given to thee under the sun, all the time of thy vanity: for this is thy portion in life, and in thy labour wherewith thou labourest under the sun.{VS:BR}'
      v:010: 'ECC:9:10 | 10 | 10 | Whatsoever thy hand is able to do, do it earnestly: for neither work, nor reason, nor wisdom, nor knowledge shall be in hell, whither thou art hastening.{VS:VERSE:END}{VS:P}'
      v:011: 'ECC:9:11 | 11 | 11 | {VS:VERSE:BEGIN}I turned me to another thing, and I saw that under the sun, the race is not to the swift, nor the battle to the strong, nor bread to the wise, nor riches to the learned, nor favour to the skilful: but time and chance in all.{VS:BR}'
      v:012: 'ECC:9:12 | 12 | 12 | Man knoweth not his own end: but as fishes are taken with the hook, and as birds are caught with the snare, so men are taken in the evil time, when it shall suddenly come upon them.{VS:BR}'
      v:013: 'ECC:9:13 | 13 | 13 | This wisdom also I have seen under the sun, and it seemed to me to be very great:{VS:BR}'
      v:014: 'ECC:9:14 | 14 | 14 | A little city, and few men in it: there came against it a great king, and invested it, and built bulwarks round about it, and the siege was perfect.{VS:BR}'
      v:015: 'ECC:9:15 | 15 | 15 | Now there was found in it a man poor and wise, and he delivered the city by his wisdom, and no man afterward remembered that poor man.{VS:BR}'
      v:016: 'ECC:9:16 | 16 | 16 | And I said that wisdom is better than strength: how then is the wisdom of the poor man slighted, and his words not heard?{VS:BR}'
      v:017: 'ECC:9:17 | 17 | 17 | The words of the wise are heard in silence, more than the cry of a prince among fools.{VS:BR}'
      v:018: 'ECC:9:18 | 18 | 18 | Better is wisdom, than weapons of war: and he that shall offend in one, shall lose many good things.{VS:VERSE:END}'
  c:010:
    footnotes: {}
    intro: 'Observations on wisdom and folly, ambition and detraction.'
    verses:
      v:001: 'ECC:10:1 | 1 | 1 | {VS:VERSE:BEGIN}Dying flies spoil the sweetness of the ointment. Wisdom and glory is more precious than a small and shortlived folly.{VS:BR}'
      v:002: 'ECC:10:2 | 2 | 2 | The heart of a wise man is in his right hand, and the heart of a fool is in his left hand.{VS:BR}'
      v:003: 'ECC:10:3 | 3 | 3 | Yea, and the fool when he walketh in the way, whereas he himself is a fool, esteemeth all men fools.{VS:BR}'
      v:004: 'ECC:10:4 | 4 | 4 | If the spirit of him that hath power, ascend upon thee, leave not thy place: because care will make the greatest sins to cease.{VS:VERSE:END}{VS:P}'
      v:005: 'ECC:10:5 | 5 | 5 | {VS:VERSE:BEGIN}There is an evil that I have seen under the sun, as it were by an error proceeding from the face of the prince:{VS:BR}'
      v:006: 'ECC:10:6 | 6 | 6 | A fool set in high dignity, and the rich sitting beneath.{VS:BR}'
      v:007: 'ECC:10:7 | 7 | 7 | I have seen servants upon horses: and princes walking on the ground as servants.{VS:BR}'
      v:008: 'ECC:10:8 | 8 | 8 | He that diggeth a pit, shall fall into it: and he that breaketh a hedge, a serpent shall bite him.{VS:BR}'
      v:009: 'ECC:10:9 | 9 | 9 | He that removeth stones, shall be hurt by them: and he that cutteth trees, shall be wounded by them.{VS:BR}'
      v:010: 'ECC:10:10 | 10 | 10 | If the iron be blunt, and be not as before, but be made blunt, with much labour it shall be sharpened: and after industry shall follow wisdom.{VS:BR}'
      v:011: 'ECC:10:11 | 11 | 11 | If a serpent bite in silence, he is nothing better that backbiteth secretly.{VS:BR}'
      v:012: 'ECC:10:12 | 12 | 12 | The words of the mouth of a wise man are grace: but the lips of a fool shall throw him down headlong.{VS:BR}'
      v:013: 'ECC:10:13 | 13 | 13 | The beginning of his words is folly, and the end of his talk is a mischievous error.{VS:BR}'
      v:014: 'ECC:10:14 | 14 | 14 | A fool multiplieth words. A man cannot tell what hath been before him: and what shall be after him, who can tell him?{VS:BR}'
      v:015: 'ECC:10:15 | 15 | 15 | The labour of fools shall afflict them that know not how to go to the city.{VS:VERSE:END}{VS:P}'
      v:016: 'ECC:10:16 | 16 | 16 | {VS:VERSE:BEGIN}Woe to thee, O land, when thy king is a child, and when the princes eat in the morning.{VS:BR}'
      v:017: 'ECC:10:17 | 17 | 17 | Blessed is the land, whose king is noble, and whose princes eat in due season for refreshment, and not for riotousness.{VS:BR}'
      v:018: 'ECC:10:18 | 18 | 18 | By slothfulness a building shall be brought down, and through the weakness of hands, the house shall drop through.{VS:BR}'
      v:019: 'ECC:10:19 | 19 | 19 | For laughter they make bread, and wine that the living may feast: and all things obey money.{VS:BR}'
      v:020: 'ECC:10:20 | 20 | 20 | Detract not the king, no not in thy thought; and speak not evil of the rich man in thy private chamber: because even the birds of the air will carry thy voice, and he that hath wings will tell what thou hast said.{VS:VERSE:END}'
  c:011:
    footnotes:
      v:003:
        - note: 'The state of the soul is unchangeable when once she comes to heaven or hell: and a soul that departs this life in the state of grace, shall never fall from grace: as on the other side, a soul that dies out of the state of grace, shall never come to it. But this does not exclude a place of temporal punishments for such souls as die in the state of grace: yet not so as to be entirely pure: and therefore they shall be saved, indeed, yet so as by fire. 1 Cor. 3. 13, 14, 15.</p>'
          quote: If the tree fall
    intro: 'Exhortation to works of mercy, while we have time, to diligence in good, and to the remembrance of death and judgment.'
    verses:
      v:001: 'ECC:11:1 | 1 | 1 | {VS:VERSE:BEGIN}Cast thy bread upon the running waters: for after a long time thou shalt find it again.{VS:BR}'
      v:002: 'ECC:11:2 | 2 | 2 | Give a portion to seven, and also to eight: for thou knowest not what evil shall be upon the earth.{VS:BR}'
      v:003: 'ECC:11:3 | 3 | 3 | If the clouds be full, they will pour out rain upon the earth. If the tree fall to the south, or to the north, in what place soever it shall fall, there shall it be.{VS:BR}'
      v:004: 'ECC:11:4 | 4 | 4 | He that observeth the wind, shall not sow: and he that considereth the clouds, shall never reap.{VS:BR}'
      v:005: 'ECC:11:5 | 5 | 5 | As thou knowest not what is the way of the spirit, nor how the bones are joined together in the womb of her that is with child: so thou knowest not the works of God, who is the maker of all.{VS:BR}'
      v:006: 'ECC:11:6 | 6 | 6 | In the morning sow thy seed, and in the evening let not thy hand cease: for thou knowest not which may rather spring up, this or that: and if both together, it shall be the better.{VS:VERSE:END}{VS:P}'
      v:007: 'ECC:11:7 | 7 | 7 | {VS:VERSE:BEGIN}The light is sweet, and it is delightful for the eyes to see the sun.{VS:BR}'
      v:008: 'ECC:11:8 | 8 | 8 | If a man live many years, and have rejoiced in them all, he must remember the darksome time, and the many days: which when they shall come, the things past shall be accused of vanity.{VS:BR}'
      v:009: 'ECC:11:9 | 9 | 9 | Rejoice therefore, O young man, in thy youth, and let thy heart be in that which is good in the days of thy youth, and walk in the ways of thy heart, and in the sight of thy eyes: and know that for all these God will bring thee into judgment.{VS:BR}'
      v:010: 'ECC:11:10 | 10 | 10 | Remove anger from thy heart, and put away evil from thy flesh. for youth and pleasure are vain.{VS:VERSE:END}'
  c:012:
    footnotes:
      v:002:
        - note: 'That is, before old age: the effects of which upon all the senses and faculties are described in the following verses, under a variety of figures.</p>'
          quote: Before the sun
      v:013:
        - note: 'The whole business and duty of man.</p>'
          quote: All man
      v:014:
        - note: 'Or, hidden and secret thing.</p>'
          quote: Error
    intro: 'The Creator is to be remembered in the days of our youth: all worldly things are vain: we should fear God and keep his commandments.'
    verses:
      v:001: 'ECC:12:1 | 1 | 1 | {VS:VERSE:BEGIN}Remember thy Creator in the days of thy youth, before the time of affliction come, and the years draw nigh of which thou shalt say: They please me not:{VS:BR}'
      v:002: 'ECC:12:2 | 2 | 2 | Before the sun, and the light, and the moon, and the stars be darkened, and the clouds return after the rain:{VS:BR}'
      v:003: 'ECC:12:3 | 3 | 3 | When the keepers of the house shall tremble, and the strong men shall stagger, and the grinders shall be idle in a small number, and they that look through the holes shall be darkened:{VS:BR}'
      v:004: "ECC:12:4 | 4 | 4 | And they shall shut the doors in the street, when the grinder's voice shall be low, and they shall rise up at the voice of the bird, and all the daughters of music shall grow deaf.{VS:BR}"
      v:005: 'ECC:12:5 | 5 | 5 | And they shall fear high things, and they shall be afraid in the way, the almond tree shall flourish, the locust shall be made fat, and the caper tree shall be destroyed: because man shall go into the house of his eternity, and the mourners shall go round about in the street.{VS:BR}'
      v:006: 'ECC:12:6 | 6 | 6 | Before the silver cord be broken, and the golden fillet shrink back, and the pitcher be crushed at the fountain, and the wheel be broken upon the cistern,{VS:BR}'
      v:007: 'ECC:12:7 | 7 | 7 | And the dust return into its earth, from whence it was, and the spirit return to God, who gave it.{VS:BR}'
      v:008: 'ECC:12:8 | 8 | 8 | Vanity of vanities, said Ecclesiastes, and all things are vanity.{VS:VERSE:END}{VS:P}'
      v:009: 'ECC:12:9 | 9 | 9 | {VS:VERSE:BEGIN}And whereas Ecclesiastes was very wise, he taught the people, and declared the things that he had done: and seeking out, he set forth many parables.{VS:BR}'
      v:010: 'ECC:12:10 | 10 | 10 | He sought profitable words, and wrote words most right, and full of truth.{VS:BR}'
      v:011: 'ECC:12:11 | 11 | 11 | The words of the wise are as goads, and as nails deeply fastened in, which by the counsel of masters are given from one shepherd.{VS:BR}'
      v:012: 'ECC:12:12 | 12 | 12 | More than these, my son, require not. Of making many books there is no end: and much study is an affliction of the flesh.{VS:BR}'
      v:013: 'ECC:12:13 | 13 | 13 | Let us all hear together the conclusion of the discourse. Fear God, and keep his commandments: for this is all man:{VS:BR}'
      v:014: 'ECC:12:14 | 14 | 14 | And all things that are done, God will bring into judgment for every error, whether it be good or evil.{VS:VERSE:END}'
intro: 'This Book is called Ecclesiastes, or The Preacher, (in Hebrew, Coheleth,) because in it, Solomon, as an excellent preacher, setteth forth the vanity of the things of this world: to withdraw the hearts and affections of men from such empty toys.'
