book_id: ECC
chapters:
  c:001:
    footnotes: {}
    intro: The vanity of all temporal things.
    verses:
      v:001: 'ECC:1:1 | 1 | 1 | The words of Ecclesiastes, the son of David, king of Jerusalem.'
      v:002: 'ECC:1:2 | 2 | 2 | {VS:VERSE:BEGIN}Vanity of vanities, said Ecclesiastes: vanity of vanities, and all is vanity.{VS:BR}'
      v:003: 'ECC:1:3 | 3 | 3 | What hath a man more of all his labour, that he taketh under the sun?{VS:VERSE:END}{VS:P}'
      v:004: 'ECC:1:4 | 4 | 4 | {VS:VERSE:BEGIN}One generation passeth away, and another generation cometh: but the earth standeth for ever.{VS:BR}'
      v:005: 'ECC:1:5 | 5 | 5 | The sun riseth, and goeth down, and returneth to his place: and there rising again,'
      v:006: 'ECC:1:6 | 6 | 6 | Maketh his round by the south, and turneth again to the north: the spirit goeth forward surveying all places round about, and returneth to his circuits.{VS:BR}'
      v:007: 'ECC:1:7 | 7 | 7 | All the rivers run into the sea, yet the sea doth not overflow: unto the place from whence the rivers come, they return, to flow again.{VS:BR}'
      v:008: 'ECC:1:8 | 8 | 8 | All things are hard: man cannot explain them by word. The eye is not filled with seeing, neither is the ear filled with hearing.{VS:BR}'
      v:009: 'ECC:1:9 | 9 | 9 | What is it that hath been? the same thing that shall be. What is it that hath been done? the same that shall be done.{VS:BR}'
      v:010: 'ECC:1:10 | 10 | 10 | Nothing under the sun is new, neither is any man able to say: Behold this is new: for it hath already gone before in the ages that were before us.{VS:BR}'
      v:011: 'ECC:1:11 | 11 | 11 | There is no remembrance of former things: nor indeed of those things which hereafter are to come, shall there be any remembrance with them that shall be in the latter end.{VS:VERSE:END}{VS:P}'
      v:012: 'ECC:1:12 | 12 | 12 | {VS:VERSE:BEGIN}I Ecclesiastes was king over Israel in Jerusalem,{VS:BR}'
      v:013: 'ECC:1:13 | 13 | 13 | And I proposed in my mind to seek and search out wisely concerning all things that are done under the sun. This painful occupation hath God given to the children of men, to be exercised therein.{VS:BR}'
      v:014: 'ECC:1:14 | 14 | 14 | I have seen all things that are done under the sun, and behold all is vanity, and vexation of spirit.{VS:BR}'
      v:015: 'ECC:1:15 | 15 | 15 | The perverse are hard to be corrected, and the number of fools is infinite.{VS:BR}'
      v:016: 'ECC:1:16 | 16 | 16 | I have spoken in my heart, saying: Behold I am become great, and have gone beyond all in wisdom, that were before me in Jerusalem: and my mind hath contemplated many things wisely, and I have learned.{VS:BR}'
      v:017: 'ECC:1:17 | 17 | 17 | And I have given my heart to know prudence, and learning, and errors, and folly: and I have perceived that in these also there was labour, and vexation of spirit,{VS:BR}'
      v:018: 'ECC:1:18 | 18 | 18 | Because in much wisdom there is much indignation: and he that addeth knowledge, addeth also labour.{VS:VERSE:END}'
  c:002:
    footnotes: {}
    intro: 'The vanity of pleasures, riches, and worldly labours.'
    verses:
      v:001: 'ECC:2:1 | 1 | 1 | {VS:VERSE:BEGIN}I said in my heart: I will go, and abound with delights, and enjoy good things. And I saw that this also was vanity.{VS:BR}'
      v:002: 'ECC:2:2 | 2 | 2 | Laughter I counted error: and to mirth I said: Why art thou vainly deceived?{VS:BR}'
      v:003: 'ECC:2:3 | 3 | 3 | I thought in my heart, to withdraw my flesh from wine, that I might turn my mind to wisdom, and might avoid folly, till I might see what was profitable for the children of men: and what they ought to do under the sun, all the days of their life.{VS:BR}'
      v:004: 'ECC:2:4 | 4 | 4 | I made me great works, I built me houses, and planted vineyards,{VS:BR}'
      v:005: 'ECC:2:5 | 5 | 5 | I made gardens, and orchards, and set them with trees of all kinds,{VS:BR}'
      v:006: 'ECC:2:6 | 6 | 6 | And I made me ponds of water, to water therewith the wood of the young trees,{VS:BR}'
      v:007: 'ECC:2:7 | 7 | 7 | I got me menservants, and maidservants, and had a great family: and herds of oxen, and great flocks of sheep, above all that were before me in Jerusalem:{VS:BR}'
      v:008: 'ECC:2:8 | 8 | 8 | I heaped together for myself silver and gold, and the wealth of kings, and provinces: I made me singing men, and singing women, and the delights of the sons of men, cups and vessels to serve to pour out wine:{VS:BR}'
      v:009: 'ECC:2:9 | 9 | 9 | And I surpassed in riches all that were before me in Jerusalem: my wisdom also remained with me.{VS:BR}'
      v:010: 'ECC:2:10 | 10 | 10 | And whatsoever my eyes desired, I refused them not: and I withheld not my heart from enjoying every pleasure, and delighting itself in the things which I had prepared: and esteemed this my portion, to make use of my own labour.{VS:BR}'
      v:011: 'ECC:2:11 | 11 | 11 | And when I turned myself to all the works which my hands had wrought, and to the labours wherein I had laboured in vain, I saw in all things vanity, and vexation of mind, and that nothing was lasting under the sun.{VS:VERSE:END}{VS:P}'
      v:012: 'ECC:2:12 | 12 | 12 | {VS:VERSE:BEGIN}I passed further to behold wisdom, and errors and folly, (What is man, said I that he can follow the King his maker?){VS:BR}'
      v:013: 'ECC:2:13 | 13 | 13 | And I saw that wisdom excelled folly, as much as light differeth from darkness.{VS:BR}'
      v:014: 'ECC:2:14 | 14 | 14 | The eyes of a wise man are in his head: the fool walketh in darkness: and I learned that they were to die both alike.{VS:BR}'
      v:015: 'ECC:2:15 | 15 | 15 | And I said in my heart: If the death of the fool and mine shall be one, what doth it avail me, that I have applied myself more to the study of wisdom? And speaking with my own mind, I perceived that this also was vanity.{VS:BR}'
      v:016: 'ECC:2:16 | 16 | 16 | For there shall be no remembrance of the wise no more than of the fool forever, and the times to come shall cover all things together with oblivion: the learned dieth in like manner as the unlearned.{VS:BR}'
      v:017: 'ECC:2:17 | 17 | 17 | And therefore I was weary of my life, when I saw that all things under the sun are evil, and all vanity and vexation of spirit.{VS:VERSE:END}{VS:P}'
      v:018: 'ECC:2:18 | 18 | 18 | {VS:VERSE:BEGIN}Again I hated all my application wherewith I had earnestly laboured under the sun, being like to have an heir after me,{VS:BR}'
      v:019: 'ECC:2:19 | 19 | 19 | Whom I know not whether he will be a wise man or a fool, and he shall have rule over all my labours with which I have laboured and been solicitous: and is there anything so vain?{VS:BR}'
      v:020: 'ECC:2:20 | 20 | 20 | Wherefore I left off and my heart renounced labouring anymore under the sun.{VS:BR}'
      v:021: 'ECC:2:21 | 21 | 21 | For when a man laboureth in wisdom, and knowledge, and carefulness, he leaveth what he hath gotten to an idle man: so this also is vanity, and a great evil.{VS:BR}'
      v:022: 'ECC:2:22 | 22 | 22 | For what profit shall a man have of all his labour, and vexation of spirit, with which he hath been tormented under the sun?{VS:BR}'
      v:023: 'ECC:2:23 | 23 | 23 | All his days are full of sorrows and miseries, even in the night he doth not rest in mind: and is not this vanity?{VS:BR}'
      v:024: 'ECC:2:24 | 24 | 24 | Is it not better to eat and drink, and to shew his soul good things of his labours? and this is from the hand of God.{VS:BR}'
      v:025: 'ECC:2:25 | 25 | 25 | Who shall so feast and abound with delights as I?{VS:BR}'
      v:026: 'ECC:2:26 | 26 | 26 | God hath given to a man that is good in his sight, wisdom, and knowledge, and joy: but to the sinner he hath given vexation, and superfluous care, to heap up and to gather together, and to give it to him that hath pleased God: but this also is vanity, and a fruitless solicitude of the mind.{VS:VERSE:END}'
  c:003:
    footnotes:
      v:019:
        - note: 'Viz., as to the life of the body.</p>'
          quote: Man hath nothing more
      v:021:
        - note: 'Viz., experimentally: since no one in this life can see a spirit. But as to the spirit of the beasts, which is merely animal, and become extinct by the death of the beast, who can tell the manner it acts so as to give life and motion, and by death to descend downward, that is, to be no more?</p>'
          quote: Who knoweth
    intro: 'All human things are liable to perpetual changes. We are to rest on God’s providence, and cast away fruitless cares.'
    verses:
      v:001: 'ECC:3:1 | 1 | 1 | {VS:VERSE:BEGIN}All things have their season, and in their times all things pass under heaven.{VS:BR}'
      v:002: 'ECC:3:2 | 2 | 2 | A time to be born and a time to die. A time to plant, and a time to pluck up that which is planted.{VS:BR}'
      v:003: 'ECC:3:3 | 3 | 3 | A time to kill, and a time to heal. A time to destroy, and a time to build.{VS:BR}'
      v:004: 'ECC:3:4 | 4 | 4 | A time to weep, and a time to laugh. A time to mourn, and a time to dance.{VS:BR}'
      v:005: 'ECC:3:5 | 5 | 5 | A time to scatter stones, and a time to gather. A time to embrace, and a time to be far from embraces.{VS:BR}'
      v:006: 'ECC:3:6 | 6 | 6 | A time to get, and a time to lose. A time to keep, and a time to cast away.{VS:BR}'
      v:007: 'ECC:3:7 | 7 | 7 | A time to rend, and a time to sew. A time to keep silence, and a time to speak.{VS:BR}'
      v:008: 'ECC:3:8 | 8 | 8 | A time of love, and a time of hatred. A time of war, and a time of peace.{VS:VERSE:END}{VS:P}'
      v:009: 'ECC:3:9 | 9 | 9 | {VS:VERSE:BEGIN}What hath man more of his labour?{VS:BR}'
      v:010: 'ECC:3:10 | 10 | 10 | I have seen the trouble, which God hath given the sons of men to be exercised in it.{VS:BR}'
      v:011: 'ECC:3:11 | 11 | 11 | He hath made all things good in their time, and hath delivered the world to their consideration, so that man cannot find out the work which God hath made from the beginning to the end.{VS:BR}'
      v:012: 'ECC:3:12 | 12 | 12 | And I have known that there was no better thing than to rejoice, and to do well in this life.{VS:BR}'
      v:013: 'ECC:3:13 | 13 | 13 | For every man that eateth and drinketh, and seeth good of his labour, this is the gift of God.{VS:BR}'
      v:014: 'ECC:3:14 | 14 | 14 | I have learned that all the works which God hath made, continue for ever: we cannot add any thing, nor take away from those things which God hath made that he may be feared.{VS:BR}'
      v:015: 'ECC:3:15 | 15 | 15 | That which hath been made, the same continueth: the things that shall be, have already been: and God restoreth that which is past.{VS:VERSE:END}{VS:P}'
      v:016: 'ECC:3:16 | 16 | 16 | {VS:VERSE:BEGIN}I saw under the sun in the place of judgment wickedness, and in the place of justice iniquity.{VS:BR}'
      v:017: 'ECC:3:17 | 17 | 17 | And I said in my heart: God shall judge both the just and the wicked, and then shall be the time of every thing.{VS:BR}'
      v:018: 'ECC:3:18 | 18 | 18 | I said in my heart concerning the sons of men, that God would prove them, and shew them to be like beasts.{VS:BR}'
      v:019: 'ECC:3:19 | 19 | 19 | Therefore the death of man, and of beasts is one, and the condition of them both is equal: as man dieth, so they also die: all things breathe alike, and man hath nothing more than beast: all things are subject to vanity.{VS:BR}'
      v:020: 'ECC:3:20 | 20 | 20 | And all things go to one place: of earth they were made, and into earth they return together.{VS:BR}'
      v:021: 'ECC:3:21 | 21 | 21 | Who knoweth if the spirit of the children of Adam ascend upward, and if the spirit of the beasts descend downward?{VS:BR}'
      v:022: 'ECC:3:22 | 22 | 22 | And I have found that nothing is better than for a man to rejoice in his work, and that this is his portion. for who shall bring him to know the things that shall be after him?{VS:VERSE:END}'
  c:004:
    footnotes: {}
    intro: Other instances of human miseries.
    verses:
      v:001: 'ECC:4:1 | 1 | 1 | {VS:VERSE:BEGIN}I turned myself to other things, and I saw the oppressions that are done under the sun, and the tears of the innocent, and they had no comforter; and they were not able to resist their violence, being destitute of help from any.{VS:BR}'
      v:002: 'ECC:4:2 | 2 | 2 | And I praised the dead rather than the living:{VS:BR}'
      v:003: 'ECC:4:3 | 3 | 3 | And I judged him happier than them both, that is not yet born, nor hath seen the evils that are done under the sun.{VS:BR}'
      v:004: 'ECC:4:4 | 4 | 4 | Again I considered all the labours of men, and I remarked that their industries are exposed to the envy of their neighbour: so in this also there is vanity, and fruitless care.{VS:BR}'
      v:005: 'ECC:4:5 | 5 | 5 | The fool foldeth his hands together, and eateth his own flesh, saying:{VS:BR}'
      v:006: 'ECC:4:6 | 6 | 6 | Better is a handful with rest, than both hands full with labour, and vexation of mind.{VS:BR}'
      v:007: 'ECC:4:7 | 7 | 7 | Considering I found also another vanity under the sun:{VS:BR}'
      v:008: 'ECC:4:8 | 8 | 8 | There is but one, and he hath not a second, no child, no brother, and yet he ceaseth not to labour, neither are his eyes satisfied with riches, neither doth he reflect, saying: for whom do I labour, and defraud my soul of good things? in this also is vanity, and a grievous vexation.{VS:VERSE:END}{VS:P}'
      v:009: 'ECC:4:9 | 9 | 9 | {VS:VERSE:BEGIN}It is better therefore that two should be together, than one: for they have the advantage of their society:{VS:BR}'
      v:010: 'ECC:4:10 | 10 | 10 | If one fall he shall be supported by the other: woe to him that is alone, for when he falleth, he hath none to lift him up.{VS:BR}'
      v:011: 'ECC:4:11 | 11 | 11 | And if two lie together, they shall warm one another: how shall one alone be warmed?{VS:BR}'
      v:012: 'ECC:4:12 | 12 | 12 | And if a man prevail against one, two shall withstand him: a threefold cord is not easily broken.{VS:BR}'
      v:013: 'ECC:4:13 | 13 | 13 | Better is a child that is poor and wise, than a king that is old and foolish, who knoweth not to foresee for hereafter.{VS:BR}'
      v:014: 'ECC:4:14 | 14 | 14 | Because out of prison and chains sometimes a man cometh forth to a kingdom: and another born king is consumed with poverty.{VS:BR}'
      v:015: 'ECC:4:15 | 15 | 15 | I saw all men living, that walk under the sun with the second young man, who shall rise up in his place.{VS:BR}'
      v:016: 'ECC:4:16 | 16 | 16 | The number of the people, of all that were before him is infinite: and they that shall come afterwards, shall not rejoice in him: but this also is vanity, and vexation of spirit.{VS:VERSE:END}{VS:P}'
      v:017: 'ECC:4:17 | 17 | 17 | {VS:VERSE:BEGIN}Keep thy foot, when thou goest into the house of God, and draw nigh to hear. for much better is obedience, than the victims of fools, who know not what evil they do.{VS:VERSE:END}'
  c:005:
    footnotes: {}
    intro: 'Caution in words. Vows are to be paid. Riches are often pernicious: the moderate use of them is the gift of God.'
    verses:
      v:001: 'ECC:5:1 | 1 | 1 | {VS:VERSE:BEGIN}Speak not any thing rashly, and let not thy heart be hasty to utter a word before God. for God is in heaven, and thou upon earth: therefore let thy words be few.{VS:BR}'
      v:002: 'ECC:5:2 | 2 | 2 | Dreams follow many cares: and in many words shall be found folly.{VS:BR}'
      v:003: 'ECC:5:3 | 3 | 3 | If thou hast vowed any thing to God, defer not to pay it: for an unfaithful and foolish promise displeaseth him: but whatsoever thou hast vowed, pay it.{VS:BR}'
      v:004: 'ECC:5:4 | 4 | 4 | And it is much better not to vow, than after a vow not to perform the things promised.{VS:BR}'
      v:005: 'ECC:5:5 | 5 | 5 | Give not thy mouth to cause thy flesh to sin: and say not before the angel: There is no providence: lest God be angry at thy words, and destroy all the works of thy hands.{VS:BR}'
      v:006: 'ECC:5:6 | 6 | 6 | Where there are many dreams, there are many vanities, and words without number: but do thou fear God.{VS:VERSE:END}{VS:P}'
      v:007: 'ECC:5:7 | 7 | 7 | {VS:VERSE:BEGIN}If thou shalt see the oppressions of the poor, and violent judgments, and justice perverted in the province, wonder not at this matter: for he that is high hath another higher, and there are others still higher than these:{VS:BR}'
      v:008: 'ECC:5:8 | 8 | 8 | Moreover there is the king that reigneth over all the land subject to him.{VS:BR}'
      v:009: 'ECC:5:9 | 9 | 9 | A covetous man shall not be satisfied with money: and he that loveth riches shall reap no fruit from them: so this also is vanity.{VS:BR}'
      v:010: 'ECC:5:10 | 10 | 10 | Where there are great riches, there are also many to eat them. And what doth it profit the owner, but that he seeth the riches with his eyes?{VS:BR}'
      v:011: 'ECC:5:11 | 11 | 11 | Sleep is sweet to a labouring man, whether he eat little or much: but the fulness of the rich will not suffer him to sleep.{VS:VERSE:END}{VS:P}'
      v:012: 'ECC:5:12 | 12 | 12 | {VS:VERSE:BEGIN}There is also another grievous evil, which I have seen under the sun: riches kept to the hurt of the owner.{VS:BR}'
      v:013: 'ECC:5:13 | 13 | 13 | For they are lost with very great affliction: he hath begotten a son, who shall be in extremity of want.{VS:BR}'
      v:014: "ECC:5:14 | 14 | 14 | As he came forth naked from his mother's womb, so shall he return, and shall take nothing away with him of his labour.{VS:BR}"
      v:015: 'ECC:5:15 | 15 | 15 | A most deplorable evil: as he came, so shall he return. What then doth it profit him that he hath laboured for the wind?{VS:BR}'
      v:016: 'ECC:5:16 | 16 | 16 | All the days of his life he eateth in darkness, and in many cares, and in misery, and sorrow.{VS:VERSE:END}{VS:P}'
      v:017: 'ECC:5:17 | 17 | 17 | {VS:VERSE:BEGIN}This therefore hath seemed good to me, that a man should eat and drink, and enjoy the fruit of his labour, wherewith he hath laboured under the sun, all the days of his life, which God hath given him: and this is his portion.{VS:BR}'
      v:018: 'ECC:5:18 | 18 | 18 | And every man to whom God hath given riches, and substance, and hath given him power to eat thereof, and to enjoy his portion, and to rejoice of his labour: this is the gift of God.{VS:BR}'
      v:019: 'ECC:5:19 | 19 | 19 | For he shall not much remember the days of his life, because God entertaineth his heart with delight.{VS:VERSE:END}'
  c:006:
    footnotes: {}
    intro: The misery of the covetous man.
    verses:
      v:001: 'ECC:6:1 | 1 | 1 | {VS:VERSE:BEGIN}There is also another evil, which I have seen under the sun, and that frequent among men:{VS:BR}'
      v:002: 'ECC:6:2 | 2 | 2 | A man to whom God hath given riches, and substance, and honour, and his soul wanteth nothing of all that he desireth: yet God doth not give him power to eat thereof, but a stranger shall eat it up. This is vanity and a great misery.{VS:BR}'
      v:003: 'ECC:6:3 | 3 | 3 | If a man beget a hundred children, and live many years, and attain to a great age, and his soul make no use of the goods of his substance, and he be without burial: of this man I pronounce, that the untimely born is better than he.{VS:BR}'
      v:004: 'ECC:6:4 | 4 | 4 | For he came in vain, and goeth to darkness, and his name shall be wholly forgotten.{VS:BR}'
      v:005: 'ECC:6:5 | 5 | 5 | He hath not seen the sun, nor known the distance of good and evil:{VS:BR}'
      v:006: 'ECC:6:6 | 6 | 6 | Although he lived two thousand years, and hath not enjoyed good things: do not all make haste to one place?{VS:BR}'
      v:007: 'ECC:6:7 | 7 | 7 | All the labour of man is for his mouth, but his soul shall not be filled.{VS:BR}'
      v:008: 'ECC:6:8 | 8 | 8 | What hath the wise man more than the fool? and what the poor man, but to go thither, where there is life?{VS:BR}'
      v:009: 'ECC:6:9 | 9 | 9 | Better it is to see what thou mayst desire, than to desire that which thou canst not know. But this also is vanity, and presumption of spirit.{VS:BR}'
      v:010: 'ECC:6:10 | 10 | 10 | He that shall be, his name is already called: and it is known, that he is a man, and cannot contend in judgment with him that is stronger than himself.{VS:BR}'
      v:011: 'ECC:6:11 | 11 | 11 | There are many words that have much vanity in disputing.{VS:VERSE:END}'
