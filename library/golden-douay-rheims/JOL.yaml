      v:007: 'JOL:3:7 | 7 | 7 | Behold, I will raise them up out of the place wherein you have sold them: and I will return your recompense upon your own heads.{VS:BR}'
      v:008: 'JOL:3:8 | 8 | 8 | And I will sell your sons, and your daughters, by the hands of the children of Juda, and they shall sell them to the Sabeans, a nation far off, for the Lord hath spoken it.{VS:BR}'
      v:009: 'JOL:3:9 | 9 | 9 | Proclaim ye this among the nations: Prepare war, rouse up the strong: let them come, let all the men of war come up.{VS:BR}'
      v:010: 'JOL:3:10 | 10 | 10 | Cut your ploughshares into swords, and your spades into spears. Let the weak say: I am strong.{VS:BR}'
      v:011: 'JOL:3:11 | 11 | 11 | Break forth, and come, all ye nations from round about, and gather yourselves together: there will the Lord cause all thy strong ones to fall down.{VS:BR}'
      v:012: 'JOL:3:12 | 12 | 12 | Let them arise, and let the nations come up into the valley of Josaphat: for there I will sit to judge all nations round about.{VS:BR}'
      v:013: 'JOL:3:13 | 13 | 13 | Put ye in the sickles, for the harvest is ripe: come and go down, for the press is full, the fats run over: for their wickedness is multiplied.{VS:BR}'
      v:014: 'JOL:3:14 | 14 | 14 | Nations, nations in the valley of destruction: for the day of the Lord is near in the valley of destruction.{VS:BR}'
      v:015: 'JOL:3:15 | 15 | 15 | The sun and the moon are darkened, and the stars have withdrawn their shining.{VS:BR}'
      v:016: 'JOL:3:16 | 16 | 16 | And the Lord shall roar out of Sion, and utter his voice from Jerusalem: and the heavens and the earth shall be moved, and the Lord shall be the hope of his people, and the strength of the children of Israel.{VS:BR}'
