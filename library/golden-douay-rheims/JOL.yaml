      v:001: 'JOL:3:1 | 1 | 1 | {VS:VERSE:BEGIN}For behold in those days, and in that time when I shall bring back the captivity of Juda, and Jerusalem:{VS:BR}'
      v:002: 'JOL:3:2 | 2 | 2 | I will gather together all nations and will bring them down into the valley of Josaphat: and I will plead with them there for my people, and for my inheritance, Israel, whom they have scattered among the nations, and have parted my land.{VS:BR}'
      v:003: 'JOL:3:3 | 3 | 3 | And they have cast lots upon my people: and the boy they have put in the stews, and the girl they have sold for wine, that they might drink.{VS:BR}'
      v:004: 'JOL:3:4 | 4 | 4 | But what have you to do with me, O Tyre, and Sidon, and all the coast of the Philistines? will you revenge yourselves on me? and if you revenge yourselves on me, I will very soon return you a recompense upon your own head.{VS:BR}'
      v:005: 'JOL:3:5 | 5 | 5 | For you have taken away my silver, and my gold: and my desirable, and most beautiful things you have carried into your temples.{VS:BR}'
