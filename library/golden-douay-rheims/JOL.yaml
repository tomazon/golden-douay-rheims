      v:018: 'JOL:3:18 | 18 | 18 | And it shall come to pass in that day, that the mountains shall drop down sweetness, and the hills shall flow with milk: and waters shall flow through all the rivers of Juda: and {NF:BEGIN 0}a fountain shall come forth of the house of the Lord{NF:END}, and shall water the torrent of thorns.{VS:BR}'
