book_id: HAB
chapters:
  c:001:
    footnotes:
      v:001:
        - match: burden
          note: 'Such prophecies more especially are called burdens, as threaten grievous evils and punishments.</p>'
          quote: Burden
      v:011:
        - match: then shall his spirit
          note: 'Viz., the spirit of the king of Babylon. It alludes to the judgment of God upon Nabuchodonosor, recorded Dan. 4., and to the speedy fall of the Chaldean empire.</p>'
          quote: Then shall his spirit
    intro: 'The prophet complains of the wickedness of the people: God reveals to him the vengeance he is going to take of them by the Chaldeans.'
    verses:
      v:001: 'HAB:1:1 | 1 | 1 | The {NF:BEGIN 0}burden{NF:END} that Habacuc the prophet saw.{VS:P}'
      v:002: 'HAB:1:2 | 2 | 2 | {VS:VERSE:BEGIN}How long, O Lord, shall I cry, and thou wilt not hear? shall I cry out to thee suffering violence, and thou wilt not save?{VS:BR}'
      v:003: 'HAB:1:3 | 3 | 3 | Why hast thou shewn me iniquity and grievance, to see rapine and injustice before me? and there is a judgment, but opposition is more powerful.{VS:BR}'
      v:004: 'HAB:1:4 | 4 | 4 | Therefore the law is torn in pieces, and judgment cometh not to the end: because the wicked prevaileth against the just, therefore wrong judgment goeth forth.{VS:BR}'
      v:005: 'HAB:1:5 | 5 | 5 | Behold ye among the nations, and see: wonder, and be astonished: for a work is done in your days, which no man will believe when it shall be told.{VS:BR}'
      v:006: 'HAB:1:6 | 6 | 6 | For behold, I will raise up the Chaldeans, a bitter and swift nation, marching upon the breadth of the earth, to possess the dwelling places that are not their own.{VS:BR}'
      v:007: 'HAB:1:7 | 7 | 7 | They are dreadful, and terrible: from themselves shall their judgment, and their burden proceed.{VS:BR}'
      v:008: 'HAB:1:8 | 8 | 8 | Their horses are lighter than leopards, and swifter than evening wolves; and their horsemen shall be spread abroad: for their horsemen shall come from afar, they shall fly as an eagle that maketh haste to eat.{VS:BR}'
      v:009: 'HAB:1:9 | 9 | 9 | They shall all come to the prey, their face is like a burning wind: and they shall gather together captives as the sand.{VS:BR}'
      v:010: 'HAB:1:10 | 10 | 10 | And their prince shall triumph over kings, and princes shall be his laughingstock: and he shall laugh at every strong hold, and shall cast up a mount, and shall take it.{VS:BR}'
      v:011: 'HAB:1:11 | 11 | 11 | {NF:BEGIN 0}Then shall his spirit{NF:END} be changed, and he shall pass, and fall: this is his strength of his god.{VS:VERSE:END}{VS:P}'
      v:012: 'HAB:1:12 | 12 | 12 | {VS:VERSE:BEGIN}Wast thou not from the beginning, O Lord my God, my holy one, and we shall not die? Lord, thou hast appointed him for judgment: and made him strong for correction.{VS:BR}'
      v:013: 'HAB:1:13 | 13 | 13 | Thy eyes are too pure to behold evil, and thou canst not look on iniquity. Why lookest thou upon them that do unjust things, and holdest thy peace when the wicked devoureth the man that is more just than himself?{VS:BR}'
      v:014: 'HAB:1:14 | 14 | 14 | And thou wilt make men as the fishes of the sea, and as the creeping things that have no ruler.{VS:BR}'
      v:015: 'HAB:1:15 | 15 | 15 | He lifted up all them with his hook, he drew them in his drag, and gathered them into his net: for this he will be glad and rejoice.{VS:BR}'
      v:016: 'HAB:1:16 | 16 | 16 | Therefore will he offer victims to his drag, and he will sacrifice to his net: because through them his portion is made fat, and his meat dainty.{VS:BR}'
      v:017: 'HAB:1:17 | 17 | 17 | For this cause therefore he spreadeth his net, and will not spare continually to slay the nations.{VS:VERSE:END}'
  c:002:
    footnotes:
      v:001:
        - match: will stand
          note: "Waiting to see what the Lord will answer to my complaint, viz., that the Chaldeans, who are worse than the Jews, and who attribute all their success to their own strength, or to their idols, should nevertheless prevail over the people of the Lord. The Lord's answer is, that the prophet must wait with patience and faith: that all should be set right in due time; and the enemies of God and his people punished according to their deserts.</p>"
          quote: Will stand
      v:005:
        - match: as wine deceiveth
          note: 'Viz., by affording only a short passing pleasure; followed by the evils and disgrace that are the usual consequences of drunkenness; so shall it be with the proud enemies of the people of God; whose success affordeth them only a momentary pleasure, followed by innumerable and everlasting evils.</p>'
          quote: As wine deceiveth
      v:006:
        - match: thick clay
          note: 'Ill-gotten goods, that, like mire, both burden and defile the soul.</p>'
          quote: Thick clay
      v:013:
        - match: are not these things
          note: 'That is, shall not these punishments that are here recorded, come from the Lord upon him that is guilty of such crimes.-- Ibid.</p>'
          quote: Are not these things
          quote_2: 'Are not these things, etc.... That is, shall not these punishments that are here recorded, come from the Lord upon him that is guilty of such crimes.—Ibid. The people shall labour'
        - match: the people shall labour
          note: "Viz., the enemies of God's people.</p>"
          quote: The people shall labour
      v:017:
        - match: the iniquity of libanus
          note: 'That is, the iniquity committed by the Chaldeans against the temple of God, signified here by the name of Libanus.</p>'
          quote: The iniquity of Libanus
    intro: The prophet is admonished to wait with faith. The enemies of God’s people shall assuredly be punished.
    verses:
      v:001: 'HAB:2:1 | 1 | 1 | {VS:VERSE:BEGIN}I {NF:BEGIN 0}will stand{NF:END} upon my watch, and fix my foot upon the tower: and I will watch, to see what will be said to me, and what I may answer to him that reproveth me.{VS:VERSE:END}{VS:P}'
      v:002: 'HAB:2:2 | 2 | 2 | And the Lord answered me, and said: Write the vision, and make it plain upon tables: that he that readeth it may run over it.{VS:BR}'
      v:003: 'HAB:2:3 | 3 | 3 | For as yet the vision is far off, and it shall appear at the end, and shall not lie: if it make any delay, wait for it: for it shall surely come, and it shall not be slack.{VS:BR}'
      v:004: 'HAB:2:4 | 4 | 4 | Behold, he that is unbelieving, his soul shall not be right in himself: but the just shall live in his faith.{VS:BR}'
      v:005: 'HAB:2:5 | 5 | 5 | And {NF:BEGIN 0}as wine deceiveth{NF:END} him that drinketh it: so shall the proud man be, and he shall not be honoured: who hath enlarged his desire like hell: and is himself like death, and he is never satisfied: but will gather together unto him all nations, and heap together unto him all people.{VS:BR}'
      v:006: 'HAB:2:6 | 6 | 6 | Shall not all these take up a parable against him, and a dark speech concerning him: and it shall be said: Woe to him that heapeth together that which is not his own? how long also doth he load himself with {NF:BEGIN 0}thick clay{NF:END}?{VS:BR}'
      v:007: 'HAB:2:7 | 7 | 7 | Shall they not rise up suddenly that shall bite thee: and they be stirred up that shall tear thee, and thou shalt be a spoil to them?{VS:BR}'
      v:008: "HAB:2:8 | 8 | 8 | Because thou hast spoiled many nations, all that shall be left of the people shall spoil thee: because of men's blood, and for the iniquity of the land, of the city, and of all that dwell therein.{VS:BR}"
      v:009: 'HAB:2:9 | 9 | 9 | Woe to him that gathereth together an evil covetousness to his house, that his nest may be on high, and thinketh he may be delivered out of the hand of evil.{VS:BR}'
      v:010: 'HAB:2:10 | 10 | 10 | Thou hast devised confusion to thy house, thou hast cut off many people, and thy soul hath sinned.{VS:BR}'
      v:011: 'HAB:2:11 | 11 | 11 | For the stone shall cry out of the wall: and the timber that is between the joints of the building, shall answer.{VS:BR}'
      v:012: 'HAB:2:12 | 12 | 12 | Woe to him that buildeth a town with blood, and prepareth a city by iniquity.{VS:BR}'
      v:013: 'HAB:2:13 | 13 | 13 | {NF:BEGIN 0}Are not these things{NF:END} from the Lord of hosts? for {NF:BEGIN 1}the people shall labour{NF:END} in a great fire: and the nations in vain, and they shall faint.{VS:BR}'
      v:014: 'HAB:2:14 | 14 | 14 | For the earth shall be filled, that men may know the glory of the Lord, as waters covering the sea.{VS:BR}'
      v:015: 'HAB:2:15 | 15 | 15 | Woe to him that giveth drink to his friend, and presenteth his gall, and maketh him drunk, that he may behold his nakedness.{VS:BR}'
      v:016: 'HAB:2:16 | 16 | 16 | Thou art filled with shame instead of glory: drink thou also, and fall fast asleep: the cup of the right hand of the Lord shall compass thee, and shameful vomiting shall be on thy glory.{VS:BR}'
      v:017: 'HAB:2:17 | 17 | 17 | For {NF:BEGIN 0}the iniquity of Libanus{NF:END} shall cover thee, and the ravaging of beasts shall terrify them because of the blood of men, and the iniquity of the land, and of the city, and of all that dwell therein.{VS:BR}'
      v:018: 'HAB:2:18 | 18 | 18 | What doth the graven thing avail, because the maker thereof hath graven it, a molten, and a false image? because the forger thereof hath trusted in a thing of his own forging, to make dumb idols.{VS:BR}'
      v:019: 'HAB:2:19 | 19 | 19 | Woe to him that saith to wood: Awake: to the dumb stone: Arise: can it teach? Behold, it is laid over with gold, and silver, and there is no spirit in the bowels thereof.{VS:BR}'
      v:020: 'HAB:2:20 | 20 | 20 | But the Lord is in his holy temple: let all the earth keep silence before him.{VS:VERSE:END}'
  c:003:
    footnotes:
      v:001:
        - match: for ignorances
          note: 'That is, for the sins of his people. In the Hebrew, it is Sigionoth: which some take to signify a musical instrument, or tune; with which this sublime prayer and canticle was to be sung.</p>'
          quote: For ignorances
      v:002:
        - match: thy hearing
          note: 'That is, thy oracles, the great and wonderful things thou hast revealed to me; and I was struck with a reverential fear and awe.-- Ibid.</p>'
          quote: Thy hearing
        - match: thy work
          note: 'The great work of the redemption of man, which thou wilt bring to life and light in the midst of the years, when our calamities and miseries shall be at their height.</p>'
          quote: Thy work
      v:003:
        - match: god will come from the south
          note: 'God himself will come to give us his law, and to conduct us into the true land of promise: as heretofore he came from the South (in the Hebrew Theman) and from mount Pharan to give his law to his people in the desert. See Deut. 33. 2.</p>'
          quote: God will come from the south
      v:004:
        - match: horns
          note: 'That is, strength and power, which, by a Hebrew phrase, are called horns. Or beams of light, which come forth from his hands. Or it may allude to the cross, in the horns of which the hands of Christ were fastened, where his strength was hidden, by which he overcame the world, and drove out death and the devil.</p>'
          quote: Horns
      v:005:
        - match: death shall go before his face
          note: 'Both death and the devil shall be the executioners of his justice against his enemies: as they were heretofore against the Egyptians and Chanaanites.</p>'
          quote: Death shall go before his face
      v:006:
        - match: he beheld
          note: 'One look of his eye is enough to melt all the nations, and to reduce them to nothing. For all heaven and earth disappear when they come before his light. Apoc. 20. 11. Ibid.</p>'
          quote: He beheld
          quote_2: 'He beheld, etc.... One look of his eye is enough to melt all the nations, and to reduce them to nothing. For all heaven and earth disappear when they come before his light. Apoc. 20.11. Ibid. The ancient mountains'
        - match: the ancient mountains
          note: 'By the mountains and hills are signified the great ones of the world, that persecute the church, whose power was quickly crushed by the Almighty.</p>'
          quote: The ancient mountains
      v:007:
        - match: ethiopia
          note: 'the land of the Blacks, and Madian, are here taken for the enemies of God and his people: who shall perish for their iniquity.</p>'
          quote: Ethiopia
      v:008:
        - match: with the rivers
          note: 'He alludes to the wonders wrought heretofore by the Lord in favour of his people Israel, when the waters of the rivers, viz., of Arnon and Jordan, and of the Red Sea, retired before their face: when he came as it were with his horses and chariots to save them when he took up his bow for their defence, in consequence of the oath he had made to their tribes: when the mountains trembled, and the deep stood with its waves raised up in a heap, as with hands lifted up to heaven: when the sun and the moon stood still at his command, etc., to comply with his anger, not against the rivers and sea, but against the enemies of his people. How much more will he do in favour of his Son: and against the enemies of his church?</p>'
          quote: With the rivers
      v:013:
        - match: the head of the house of the wicked
          note: 'Such was Pharao heretofore: such shall Antichrist be hereafter.</p>'
          quote: The head of the house of the wicked
      v:015:
        - match: thou madest a way in the sea
          note: 'To deliver thy people from the Egyptian bondage: and thou shalt work the like wonders in the spiritual way, to rescue the children of the church from their enemies.</p>'
          quote: Thou madest a way in the sea
      v:016:
        - match: i have heard
          note: 'Viz., the evils that are now coming upon the Israelites for their sins; and that shall come hereafter upon all impenitent sinners; and the foresight that I have of these miseries makes me willing to die, that I may be at rest, before this general tribulation comes, in which all good things shall be withdrawn from the wicked.-- Ibid.</p>'
          quote: I have heard
          quote_2: 'I have heard, etc.... Viz., the evils that are now coming upon the Israelites for their sins; and that shall come hereafter upon all impenitent sinners; and the foresight that I have of these miseries makes me willing to die, that I may be at rest, before this general tribulation comes, in which all good things shall be withdrawn from the wicked.—Ibid. That I may go up to our people'
        - match: that i may go up to our people
          note: 'That I may join the happy company in the bosom of Abraham, that are girded, that is, prepared for their journey, by which they shall attend their Lord, when he shall ascend into heaven. To which high and happy place, my Jesus, that is, my Saviour, the great conqueror of death and hell, shall one day conduct me rejoicing and singing psalms of praise, ver. 18 and 19.</p>'
          quote: That I may go up to our people
    intro: ~
    verses:
      v:001: 'HAB:3:1 | 1 | 1 | A PRAYER OF HABACUC THE PROPHET {NF:BEGIN 0}FOR IGNORANCES{NF:END}.{VS:P}'
      v:002: 'HAB:3:2 | 2 | 2 | {VS:VERSE:BEGIN}O Lord, I have heard {NF:BEGIN 0}thy hearing{NF:END}, and was afraid. O Lord, {NF:BEGIN 1}thy work{NF:END}, in the midst of the years bring it to life: In the midst of the years thou shalt make it known: when thou art angry, thou wilt remember mercy.{VS:BR}'
      v:003: 'HAB:3:3 | 3 | 3 | {NF:BEGIN 0}God will come from the south{NF:END}, and the holy one from mount Pharan: His glory covered the heavens, and the earth is full of his praise.{VS:BR}'
      v:004: 'HAB:3:4 | 4 | 4 | His brightness shall be as the light: {NF:BEGIN 0}horns{NF:END} are in his hands: There is his strength hid:{VS:BR}'
      v:005: 'HAB:3:5 | 5 | 5 | {NF:BEGIN 0}Death shall go before his face{NF:END}. And the devil shall go forth before his feet.{VS:BR}'
      v:006: 'HAB:3:6 | 6 | 6 | He stood and measured the earth. {NF:BEGIN 0}He beheld{NF:END}, and melted the nations: and {NF:BEGIN 1}the ancient mountains{NF:END} were crushed to pieces. The hills of the world were bowed down by the journeys of his eternity.{VS:BR}'
      v:007: 'HAB:3:7 | 7 | 7 | I saw the tents of {NF:BEGIN 0}Ethiopia{NF:END} for their iniquity, the curtains of the land of Madian shall be troubled.{VS:BR}'
      v:008: 'HAB:3:8 | 8 | 8 | Wast thou angry, O Lord, {NF:BEGIN 0}with the rivers{NF:END}? or was thy wrath upon the rivers? or thy indignation in the sea? Who will ride upon thy horses: and thy chariots are salvation.{VS:BR}'
      v:009: 'HAB:3:9 | 9 | 9 | Thou wilt surely take up thy bow: according to the oaths which thou hast spoken to the tribes. Thou wilt divide the rivers of the earth.{VS:BR}'
      v:010: 'HAB:3:10 | 10 | 10 | The mountains saw thee, and were grieved: the great body of waters passed away. The deep put forth its voice: the deep lifted up its hands.{VS:BR}'
      v:011: 'HAB:3:11 | 11 | 11 | The sun and the moon stood still in their habitation, in the light of thy arrows, they shall go in the brightness of thy glittering spear.{VS:BR}'
      v:012: 'HAB:3:12 | 12 | 12 | In thy anger thou wilt tread the earth under foot: in thy wrath thou wilt astonish the nations.{VS:BR}'
      v:013: 'HAB:3:13 | 13 | 13 | Thou wentest forth for the salvation of thy people: for salvation with thy Christ. Thou struckest {NF:BEGIN 0}the head of the house of the wicked{NF:END}: thou hast laid bare his foundation even to the neck.{VS:BR}'
      v:014: 'HAB:3:14 | 14 | 14 | Thou hast cursed his sceptres, the head of his warriors, them that came out as a whirlwind to scatter me. Their joy was like that of him that devoureth the poor man in secret.{VS:BR}'
      v:015: 'HAB:3:15 | 15 | 15 | {NF:BEGIN 0}Thou madest a way in the sea{NF:END} for thy horses, in the mud of many waters.{VS:BR}'
      v:016: 'HAB:3:16 | 16 | 16 | {NF:BEGIN 0}I have heard{NF:END} and my bowels were troubled: my lips trembled at the voice. Let rottenness enter into my bones, and swarm under me. That I may rest in the day of tribulation: {NF:BEGIN 1}that I may go up to our people{NF:END} that are girded.{VS:BR}'
      v:017: 'HAB:3:17 | 17 | 17 | For the fig tree shall not blossom: and there shall be no spring in the vines. The labour of the olive tree shall fail: and the fields shall yield no food: the flock shall be cut off from the fold, and there shall be no herd in the stalls.{VS:BR}'
      v:018: 'HAB:3:18 | 18 | 18 | But I will rejoice in the Lord: and I will joy in God my Jesus.{VS:BR}'
      v:019: 'HAB:3:19 | 19 | 19 | The Lord God is my strength: and he will make my feet like the feet of harts: and he the conqueror will lead me upon my high places singing psalms.{VS:VERSE:END}'
intro: 'HABACUC was a native of Bezocher, and prophesied in JUDA, some time before the invasion of the CHALDEANS, which he foretold. He lived to see this prophecy fulfilled, and for many years after, according to the general opinion, which supposes him to be the same that was brought by the ANGEL to DANIEL in BABYLON, Dan. 14.'
