---
book_id: HOS
chapters:
  c:001:
    intro: 'By marrying a harlot, and by the names of his children, the prophet sets forth the crimes of Israel and their punishment. He foretells their redemption by Christ.'
    verses:
      v:001: 'HOS:1:1 | 1 | 1 | The word of the Lord, that came to Osee, the son of Beeri, in the days of Ozias, Joathan, Achaz, and Ezechias, kings of Juda, and in the days of Jeroboam, the son of Joas, king of Israel.'
      v:002: "HOS:1:2 | 2 | 2 | The beginning of the Lord's speaking by Osee: and the Lord said to Osee: Go, take thee a wife of fornications, and have of her children of fornications: for the land by fornication shall depart from the Lord."
      v:003: 'HOS:1:3 | 3 | 3 | So he went and took Gomer, the daughter of Debelaim: and she conceived, and bore him a son.'
      v:004: 'HOS:1:4 | 4 | 4 | And the Lord said to him: Call his name Jezrahel: for yet a little while, and I will visit the blood of Jezrahel upon the house of Jehu, and I will cause to cease the kingdom of the house of Israel.'
      v:005: HOS:1:5 | 5 | 5 | And in that day I will break in pieces the bow of Israel in the valley of Jezrahel.
      v:006: 'HOS:1:6 | 6 | 6 | And she conceived again, and bore a daughter, and he said to him: Call her name, Without mercy: for I will not add any more to have mercy on the house of Israel, but I will utterly forget them.'
      v:007: 'HOS:1:7 | 7 | 7 | And I will have mercy on the house of Juda, and I will save them by the Lord, their God: and I will not save them by bow, nor by sword, nor by battle, nor by horses, nor by horsemen.'
      v:008: 'HOS:1:8 | 8 | 8 | And she weaned her that was called Without mercy. And she conceived, and bore a son.'
      v:009: 'HOS:1:9 | 9 | 9 | And he said: Call his name, Not my people: for you are not my people, and I will not be yours.'
      v:010: 'HOS:1:10 | 10 | 10 | And the number of the children of Israel shall be as the sand of the sea, that is without measure, and shall not be numbered. And it shall be in the place where it shall be said to them: You are not my people: it shall be said to them: Ye are the sons of the living God.'
      v:011: 'HOS:1:11 | 11 | 11 | And the children of Juda, and the children of Israel, shall be gathered together: and they shall appoint themselves one head, and shall come up out of the land: for great is the day of Jezrahel.'
  c:002:
    intro: Israel is justly punished for leaving God. The abundance of grace in the church of Christ.
    verses:
      v:001: 'HOS:2:1 | 1 | 1 | Say ye to your brethren: You are my people: and to your sister: Thou hast obtained mercy.'
      v:002: 'HOS:2:2 | 2 | 2 | Judge your mother, judge her: because she is not my wife, and I am not her husband. Let her put away her fornications from her face, and her adulteries from between her breasts.'
      v:003: 'HOS:2:3 | 3 | 3 | Lest I strip her naked, and set her as in the day that she was born: and I will make her as a wilderness, and will set her as a land that none can pass through and will kill her with drought.'
      v:004: 'HOS:2:4 | 4 | 4 | And I will not have mercy on her children, for they are the children of fornications.'
      v:005: 'HOS:2:5 | 5 | 5 | For their mother hath committed fornication, she that conceived them is covered with shame: for she said: I will go after my lovers, that give me my bread, and my water, my wool, and my flax, my oil, and my drink.'
      v:006: 'HOS:2:6 | 6 | 6 | Wherefore, behold, I will hedge up thy way with thorns, and I will stop it up with a wall, and she shall not find her paths.'
      v:007: 'HOS:2:7 | 7 | 7 | And she shall follow after her lovers, and shall not overtake them: and she shall seek them, and shall not find, and she shall say: I will go, and return to my first husband: because it was better with me then than now.'
      v:008: 'HOS:2:8 | 8 | 8 | And she did not know that I gave her corn, and wine, and oil, and multiplied her silver, and gold, which they have used in the service of Baal.'
      v:009: 'HOS:2:9 | 9 | 9 | Therefore will I return, and take away my corn in its season, and my wine in its season, and I will set at liberty my wool, and my flax, which covered her disgrace.'
      v:010: 'HOS:2:10 | 10 | 10 | And now I will lay open her folly in the eyes of her lovers: and no man shall deliver her out of my hand:'
      v:011: 'HOS:2:11 | 11 | 11 | And I will cause all her mirth to cease, her solemnities, her new moons, her sabbaths, and all her festival times.'
      v:012: 'HOS:2:12 | 12 | 12 | And I will destroy her vines, and her fig trees, of which she said: These are my rewards, which my lovers have given me: and I will make her as a forest and the beasts of the field shall devour her.'
      v:013: 'HOS:2:13 | 13 | 13 | And I will visit upon her the days of Baalim, to whom she burnt incense, and decked herself out with her earrings, and with her jewels, and went after her lovers, and forgot me, saith the Lord.'
      v:014: 'HOS:2:14 | 14 | 14 | Therefore, behold I will allure her, and will lead her into the wilderness: and I will speak to her heart.'
      v:015: 'HOS:2:15 | 15 | 15 | And I will give her vinedressers out of the same place, and the valley of Achor for an opening of hope: and she shall sing there according to the days of her youth, and according to the days of her coming up out of the land of Egypt.'
      v:016: 'HOS:2:16 | 16 | 16 | And it shall be in that day, saith the Lord: That she shall call me: My husband, and she shall call me no more Baali.'
      v:017: 'HOS:2:17 | 17 | 17 | And I will take away the names of Baalim out of her mouth, and she shall no more remember their name.'
      v:018: 'HOS:2:18 | 18 | 18 | And in that day I will make a covenant with them, with the beasts of the field, and with the fowls of the air, and with the creeping things of the earth: and I will destroy the bow, and the sword, and war out of the land: and I will make them sleep secure.'
      v:019: 'HOS:2:19 | 19 | 19 | And I will espouse thee to me for ever: and I will espouse thee to me in justice, and judgment, and in mercy, and in commiserations.'
      v:020: 'HOS:2:20 | 20 | 20 | And I will espouse thee to me in faith: and thou shalt know that I am the Lord.'
      v:021: 'HOS:2:21 | 21 | 21 | And it shall come to pass in that day: I will hear, saith the Lord, I will hear the heavens, and they shall hear the earth.'
      v:022: 'HOS:2:22 | 22 | 22 | And the earth shall hear the corn, and the wine, and the oil, and these shall hear Jezrahel.'
      v:023: 'HOS:2:23 | 23 | 23 | And I will sow her unto me in the earth, and I will have mercy on her that was without mercy.'
      v:024: 'HOS:2:24 | 24 | 24 | And I will say to that which is not my people: Thou art my people: and they shall say: Thou art my God.'
  c:003:
    intro: 'The prophet is commanded again to love an adulteress; to signify God’s love to the synagogue. The wretched state of the Jews for a long time, till at last they shall be converted.'
    verses:
      v:001: 'HOS:3:1 | 1 | 1 | And the Lord said to me: Go yet again, and love a woman beloved of her friend, and an adulteress: as the Lord loveth the children of Israel, and they look to strange gods, and love the husks of the grapes.'
      v:002: 'HOS:3:2 | 2 | 2 | And I bought her to me for fifteen pieces of silver, and for a core of barley, and for half a core of barley.'
      v:003: "HOS:3:3 | 3 | 3 | And I said to her: Thou shalt wait for me many days: thou shalt not play the harlot, and thou shalt be no man's, and I also will wait for thee."
      v:004: 'HOS:3:4 | 4 | 4 | For the children of Israel shall sit many days without king, and without prince, and without sacrifice, and without altar, and without ephod, and without theraphim.'
      v:005: 'HOS:3:5 | 5 | 5 | And after this the children of Israel shall return and shall seek the Lord, their God, and David, their king: and they shall fear the Lord, and his goodness, in the last days.'
  c:004:
    intro: 'God’s judgment against the sins of Israel: Juda is warned not to follow their example.'
    verses:
      v:001: 'HOS:4:1 | 1 | 1 | Hear the word of the Lord, ye children of Israel, for the Lord shall enter into judgment with the inhabitants of the land: for there is no truth, and there is no mercy, and there is no knowledge of God in the land.'
      v:002: 'HOS:4:2 | 2 | 2 | Cursing, and lying, and killing, and theft, and adultery, have overflowed, and blood hath touched blood.'
      v:003: 'HOS:4:3 | 3 | 3 | Therefore shall the land mourn, and every one that dwelleth in it shall languish with the beasts of the field, and with the fowls of the air: yea, the fishes of the sea also shall be gathered together.'
      v:004: 'HOS:4:4 | 4 | 4 | But yet let not any man judge: and let not a man be rebuked: for thy people are as they that contradict the priest.'
      v:005: 'HOS:4:5 | 5 | 5 | And thou shalt fall today, and the prophet also shall fall with thee: in the night I have made thy mother to be silent.'
      v:006: 'HOS:4:6 | 6 | 6 | My people have been silent, because they had no knowledge: because thou hast rejected knowledge, I will reject thee, that thou shalt not do the office of priesthood to me: and thou hast forgotten the law of thy God, I also will forget thy children.'
      v:007: 'HOS:4:7 | 7 | 7 | According to the multitude of them, so have they sinned against me: I will change their glory into shame.'
      v:008: 'HOS:4:8 | 8 | 8 | They shall eat the sins of my people, and shall lift up their souls to their iniquity.'
      v:009: 'HOS:4:9 | 9 | 9 | And there shall be like people like priest: and I will visit their ways upon them, and I will repay them their devices.'
      v:010: 'HOS:4:10 | 10 | 10 | And they shall eat and shall not be filled: they have committed fornication, and have not ceased: because they have forsaken the Lord in not observing the law.'
      v:011: 'HOS:4:11 | 11 | 11 | Fornication, and wine, and drunkenness, take away the understanding.'
      v:012: 'HOS:4:12 | 12 | 12 | My people have consulted their stocks, and their staff hath declared unto them: for the spirit of fornication hath deceived them, and they have committed fornication against their God.'
      v:013: 'HOS:4:13 | 13 | 13 | They offered sacrifice upon the tops of the mountains, and burnt incense upon the hills: under the oak, and the poplar, and the turpentine tree, because the shadow thereof was good: therefore shall your daughters commit fornication, and your spouses shall be adulteresses.'
      v:014: 'HOS:4:14 | 14 | 14 | I will not visit upon your daughters, when they shall commit fornication, and upon your spouses when they shall commit adultery: because themselves conversed with harlots, and offered sacrifice with the effeminate, and the people that doth not understand shall be beaten.'
      v:015: 'HOS:4:15 | 15 | 15 | If thou play the harlot, O Israel, at least let not Juda offend: and go ye not into Galgal, and come not up into Bethaven, and do not swear: The Lord liveth.'
      v:016: 'HOS:4:16 | 16 | 16 | For Israel hath gone astray like a wanton heifer now will the Lord feed them, as a lamb in a spacious place.'
      v:017: 'HOS:4:17 | 17 | 17 | Ephraim is a partaker with idols, let him alone.'
      v:018: 'HOS:4:18 | 18 | 18 | Their banquet is separated, they have gone astray by fornication: they that should have protected them have loved to bring shame upon them.'
      v:019: 'HOS:4:19 | 19 | 19 | The wind hath bound them up in its wings, and they shall be confounded because of their sacrifices.'
  c:005:
    intro: 'God’s threats against the priests, the people, and princes of Israel, for their idolatry.'
    verses:
      v:001: 'HOS:5:1 | 1 | 1 | Hear ye this, O priests, and hearken, O ye house of Israel, and give ear, O house of the king: for there is a judgment against you, because you have been a snare to them whom you should have watched over and a net spread upon Thabor.'
      v:002: HOS:5:2 | 2 | 2 | And you have turned aside victims into the depth and I am the teacher of them all.
      v:003: 'HOS:5:3 | 3 | 3 | I know Ephraim, and Israel is not hid from me for now Ephraim hath committed fornication, Israel is defiled.'
      v:004: 'HOS:5:4 | 4 | 4 | They will not set their thoughts to return to their God: for the spirit of fornication is in the midst of them, and they have not known the Lord.'
      v:005: 'HOS:5:5 | 5 | 5 | And the pride of Israel shall answer in his face: and Israel, and Ephraim shall fall in their iniquity, Juda also shall fall with them.'
      v:006: 'HOS:5:6 | 6 | 6 | With their flocks and with their herds, they shall go to seek the Lord, and shall not find him: he is withdrawn from them.'
      v:007: 'HOS:5:7 | 7 | 7 | They have transgressed against the Lord: for they have begotten children that are strangers: now shall a month devour them with their portions.'
      v:008: 'HOS:5:8 | 8 | 8 | Blow ye the cornet in Gabaa, the trumpet in Rama: howl ye in Bethaven, behind thy back, O Benjamin.'
      v:009: 'HOS:5:9 | 9 | 9 | Ephraim shall be in desolation in the day of rebuke: among the tribes of Israel I have shewn that which shall surely be.'
      v:010: 'HOS:5:10 | 10 | 10 | The princes of Juda are become as they that take up the bound: I will pour out my wrath upon them like water.'
      v:011: 'HOS:5:11 | 11 | 11 | Ephraim is under oppression, and broken in judgment: because he began to go after filthiness.'
      v:012: 'HOS:5:12 | 12 | 12 | And I will be like a moth to Ephraim: and like rottenness to the house of Juda.'
      v:013: 'HOS:5:13 | 13 | 13 | And Ephraim saw his sickness, and Juda his band: and Ephraim went to the Assyrian, and sent to the avenging king: and he shall not be able to heal you, neither shall he be able to take off the band from you.'
      v:014: "HOS:5:14 | 14 | 14 | For I will be like a lioness to Ephraim, and like a lion's whelp to the house of Juda: I, I will catch, and go: I will take away, and there is none that can rescue."
      v:015: 'HOS:5:15 | 15 | 15 | I will go and return to my place: until you are consumed, and seek my face.'
  c:006:
    intro: 'Affliction shall be a means to bring many to Christ, a complaint of the untowardness of the Jews. God loves mercy more than sacrifice.'
    verses:
      v:001: 'HOS:6:1 | 1 | 1 | In their affliction they will rise early to me: Come, and let us return to the Lord.'
      v:002: 'HOS:6:2 | 2 | 2 | For he hath taken us, and he will heal us: he will strike, and he will cure us.'
      v:003: 'HOS:6:3 | 3 | 3 | He will revive us after two days: on the third day he will raise us up, and we shall live in his sight. We shall know, and we shall follow on, that we may know the Lord. His going forth is prepared as the morning light, and he will come to us as the early and the latter rain to the earth.'
      v:004: 'HOS:6:4 | 4 | 4 | What shall I do to thee, O Ephraim? what shall I do to thee, O Juda? your mercy is as a morning cloud, and as the dew that goeth away in the morning.'
      v:005: 'HOS:6:5 | 5 | 5 | For this reason have I hewed them by the prophets, I have slain them by the words of my mouth: and thy judgments shall go forth as the light.'
      v:006: 'HOS:6:6 | 6 | 6 | For I desired mercy, and not sacrifice: and the knowledge of God more than holocausts.'
      v:007: 'HOS:6:7 | 7 | 7 | But they, like Adam, have transgressed the covenant, there have they dealt treacherously against me.'
      v:008: 'HOS:6:8 | 8 | 8 | Galaad is a city of workers of idols, supplanted with blood.'
      v:009: 'HOS:6:9 | 9 | 9 | And like the jaws of highway robbers, they conspire with the priests who murder in the way those that pass out of Sichem: for they have wrought wickedness.'
      v:010: 'HOS:6:10 | 10 | 10 | I have seen a horrible thing in the house of Israel: the fornications of Ephraim there: Israel is defiled.'
      v:011: 'HOS:6:11 | 11 | 11 | And thou also, O Juda, set thee a harvest, when I shall bring back the captivity of my people.'
  c:007:
    intro: 'The manifold sins of Israel, and of their kings, hinder the Lord from healing them.'
    verses:
      v:001: 'HOS:7:1 | 1 | 1 | When I would have healed Israel, the iniquity of Ephraim was discovered, and the wickedness of Samaria, for they have committed falsehood, and the thief is come in to steal, the robber is without.'
      v:002: 'HOS:7:2 | 2 | 2 | And lest they may say in their hearts, that I remember all their wickedness: their own devices now have beset them about, they have been done before my face.'
      v:003: 'HOS:7:3 | 3 | 3 | They have made the king glad with their wickedness: and the princes with their lies.'
      v:004: 'HOS:7:4 | 4 | 4 | They are all adulterers, like an oven heated by the baker: the city rested a little from the mingling of the leaven, till the whole was leavened.'
      v:005: 'HOS:7:5 | 5 | 5 | The day of our king, the princes began to be mad with wine: he stretched out his hand with scorners.'
      v:006: 'HOS:7:6 | 6 | 6 | Because they have applied their heart like an oven, when he laid snares for them: he slept all the night baking them, in the morning he himself was heated as a flaming fire.'
      v:007: 'HOS:7:7 | 7 | 7 | They were all heated like an oven, and have devoured their judges: all their kings have fallen: there is none amongst them that calleth unto me.'
      v:008: 'HOS:7:8 | 8 | 8 | Ephraim himself is mixed among the nations: Ephraim is become as bread baked under the ashes, that is not turned.'
      v:009: 'HOS:7:9 | 9 | 9 | Strangers have devoured his strength, and he knew it not: yea, grey hairs also are spread about upon him, and he is ignorant of it.'
      v:010: 'HOS:7:10 | 10 | 10 | And the pride of Israel shall be humbled before his face: and they have not returned to the Lord their God, nor have they sought him in all these.'
      v:011: 'HOS:7:11 | 11 | 11 | And Ephraim is become as a dove that is decoyed, not having a heart: they called upon Egypt, they went to the Assyrians.'
      v:012: 'HOS:7:12 | 12 | 12 | And when they shall go, I will spread my net upon them: I will bring them down as the fowl of the air, I will strike them as their congregation hath heard.'
      v:013: 'HOS:7:13 | 13 | 13 | Woe to them, for they have departed from me: they shall be wasted because they have transgressed against me: and I redeemed them: and they have spoken lies against me.'
      v:014: 'HOS:7:14 | 14 | 14 | And they have not cried to me with their heart, but they howled in their beds: they have thought upon wheat and wine, they are departed from me.'
      v:015: 'HOS:7:15 | 15 | 15 | And I have chastised them, and strengthened their arms: and they have imagined evil against me.'
      v:016: 'HOS:7:16 | 16 | 16 | They returned, that they might be without yoke: they became like a deceitful bow: their princes shall fall by the sword, for the rage of their tongue. This is their derision in the land of Egypt.'
  c:008:
    intro: The Israelites are threatened with destruction for their impiety and idolatry.
    verses:
      v:001: 'HOS:8:1 | 1 | 1 | Let there be a trumpet in thy throat like an eagle upon the house of the Lord: because they have transgressed my covenant, and have violated my law.'
      v:002: 'HOS:8:2 | 2 | 2 | They shall call upon me: O my God, we, Israel, know thee.'
      v:003: 'HOS:8:3 | 3 | 3 | Israel hath cast off the thing that is good, the enemy shall pursue him.'
      v:004: 'HOS:8:4 | 4 | 4 | They have reigned, but not by me: they have been princes, and I knew not: of their silver and their gold they have made idols to themselves, that they might perish.'
      v:005: 'HOS:8:5 | 5 | 5 | Thy calf, O Samaria, is cast off, my wrath is kindled against them. How long will they be incapable of being cleansed?'
      v:006: "HOS:8:6 | 6 | 6 | For itself also is the invention of Israel: a workman made it, and it is no god: for the calf of Samaria shall be turned to spiders' webs."
      v:007: 'HOS:8:7 | 7 | 7 | For they shall sow wind, and reap a whirlwind, there is no standing stalk in it, the bud shall yield no meal; and if it should yield, strangers shall eat it.'
      v:008: 'HOS:8:8 | 8 | 8 | Israel is swallowed up: now is he become among the nations like an unclean vessel.'
      v:009: 'HOS:8:9 | 9 | 9 | For they are gone up to Assyria, a wild ass alone by himself: Ephraim hath given gifts to his lovers.'
      v:010: 'HOS:8:10 | 10 | 10 | But even though they shall have hired the nations, now will I gather them together: and they shall rest a while from the burden of the king, and the princes.'
      v:011: 'HOS:8:11 | 11 | 11 | Because Ephraim hath made many altars to sin: altars are become to him unto sin.'
      v:012: 'HOS:8:12 | 12 | 12 | I shall write to him my manifold laws, which have been accounted as foreign.'
      v:013: 'HOS:8:13 | 13 | 13 | They shall offer victims, they shall sacrifice flesh, and shall eat it, and the Lord will not receive them: now will he remember their iniquity, and will visit their sins: they shall return to Egypt.'
      v:014: 'HOS:8:14 | 14 | 14 | And Israel hath forgotten his Maker, and hath built temples: and Juda hath built many fenced cities: and I will send a fire upon his cities, and it shall devour the houses thereof.'
  c:009:
    intro: The distress and captivity of Israel for their sins and idolatry.
    verses:
      v:001: 'HOS:9:1 | 1 | 1 | Rejoice not, O Israel: rejoice not as the nations do: for thou hast committed fornication against thy God, thou hast loved a reward upon every cornfloor.'
      v:002: 'HOS:9:2 | 2 | 2 | The floor and the winepress shall not feed them, and the wine shall deceive them.'
      v:003: "HOS:9:3 | 3 | 3 | They shall not dwell in the Lord's land: Ephraim is returned to Egypt, and hath eaten unclean things among the Assyrians."
      v:004: 'HOS:9:4 | 4 | 4 | They shall not offer wine to the Lord, neither shall they please him: their sacrifices shall be like the bread of mourners: all that shall eat it shall be defiled: for their bread is life for their soul, it shall not enter into the house of the Lord.'
      v:005: 'HOS:9:5 | 5 | 5 | What will you do in the solemn day, in the day of the feast of the Lord?'
      v:006: 'HOS:9:6 | 6 | 6 | For behold they are gone because of destruction: Egypt shall gather them together, Memphis shall bury them: nettles shall inherit their beloved silver, the bur shall be in their tabernacles.'
      v:007: 'HOS:9:7 | 7 | 7 | The days of visitation are come, the days of repaying are come: know ye, O Israel, that the prophet was foolish, the spiritual man was mad, for the multitude of thy iniquity, and the multitude of thy madness.'
      v:008: 'HOS:9:8 | 8 | 8 | The watchman of Ephraim was with my God: the prophet is become a snare of ruin upon all his ways, madness is in the house of his God.'
      v:009: 'HOS:9:9 | 9 | 9 | They have sinned deeply, as in the days of Gabaa: he will remember their iniquity, and will visit their sin.'
      v:010: 'HOS:9:10 | 10 | 10 | I found Israel like grapes in the desert, I saw their fathers like the firstfruits of the fig tree in the top thereof: but they went in to Beelphegor, and alienated themselves to that confusion, and became abominable, as those things were, which they loved.'
      v:011: 'HOS:9:11 | 11 | 11 | As for Ephraim, their glory hath flown away like a bird from the birth, and from the womb, and from the conception.'
      v:012: 'HOS:9:12 | 12 | 12 | And though they should bring up their children, I will make them without children among men: yea, and woe to them, when I shall depart from them.'
      v:013: 'HOS:9:13 | 13 | 13 | Ephraim, as I saw, was a Tyre, founded in beauty: and Ephraim shall bring out his children to the murderer.'
      v:014: 'HOS:9:14 | 14 | 14 | Give them, O Lord. What wilt thou give them? Give them a womb without children, and dry breasts.'
      v:015: 'HOS:9:15 | 15 | 15 | All their wickedness is in Galgal, for there I hated them: for the wickedness of their devices I will cast them forth out of my house: I will love them no more, all their princes are revolters.'
      v:016: 'HOS:9:16 | 16 | 16 | Ephraim is struck, their root is dried up, they shall yield no fruit. And if they should have issue, I will slay the best beloved fruit of their womb.'
      v:017: 'HOS:9:17 | 17 | 17 | My God will cast them away, because they hearkened not to him: and they shall be wanderers among the nations.'
  c:010:
    intro: 'After many benefits, great affliction shall fall upon the ten tribes, for their ingratitude to God.'
    verses:
      v:001: 'HOS:10:1 | 1 | 1 | Israel a vine full of branches, the fruit is agreeable to it: according to the multitude of his fruit, he hath multiplied altars, according to the plenty of his land he hath abounded with idols.'
      v:002: 'HOS:10:2 | 2 | 2 | Their heart is divided: now they shall perish: he shall break down their idols, he shall destroy their altars.'
      v:003: 'HOS:10:3 | 3 | 3 | For now they shall say: We have no king: because we fear not the Lord: and what shall a king do to us?'
      v:004: 'HOS:10:4 | 4 | 4 | You speak words of an unprofitable vision, and you shall make a covenant: and judgment shall spring up as bitterness in the furrows of the field.'
      v:005: 'HOS:10:5 | 5 | 5 | The inhabitants of Samaria have worshipped the kine of Bethaven: for the people thereof have mourned over it, and the wardens of its temple that rejoiced over it in its glory because it is departed from it.'
      v:006: 'HOS:10:6 | 6 | 6 | For itself also is carried into Assyria, a present to the avenging king: shame shall fall upon Ephraim, and Israel shall be confounded in his own will.'
      v:007: HOS:10:7 | 7 | 7 | Samaria hath made her king to pass as froth upon the face of the water.
      v:008: 'HOS:10:8 | 8 | 8 | And the high places of the idol, the sin of Israel shall be destroyed: the bur and the thistle shall grow up over their altars: and they shall say to the mountains Cover us; and to the hills: Fall upon us.'
      v:009: 'HOS:10:9 | 9 | 9 | From the days of Gabaa, Israel hath sinned, there they stood: the battle in Gabaa against the children of iniquity shall not overtake them.'
      v:010: 'HOS:10:10 | 10 | 10 | According to my desire, I will chastise them: and the nations shall be gathered together against them, when they shall be chastised for their two iniquities.'
      v:011: 'HOS:10:11 | 11 | 11 | Ephraim is a heifer taught to love to tread out corn, but I passed over upon the beauty of her neck: I will ride upon Ephraim, Juda shall plough, Jacob shall break the furrows for himself.'
      v:012: 'HOS:10:12 | 12 | 12 | Sow for yourselves in justice, and reap in the mouth of mercy, break up your fallow ground: but the time to seek the Lord is, when he shall come that shall teach you justice.'
      v:013: 'HOS:10:13 | 13 | 13 | You have ploughed wickedness, you have reaped iniquity, you have eaten the fruit of lying: because thou hast trusted in thy ways, in the multitude of thy strong ones.'
      v:014: 'HOS:10:14 | 14 | 14 | A tumult shall arise among thy people: and all thy fortresses shall be destroyed as Salmana was destroyed, by the house of him that judged Baal in the day of battle, the mother being dashed in pieces upon her children.'
      v:015: 'HOS:10:15 | 15 | 15 | So hath Bethel done to you, because of the evil of your iniquities.'
  c:011:
    intro: 'God proceeds in threatening Israel for their ingratitude: yet he will not utterly destroy them.'
    verses:
      v:001: 'HOS:11:1 | 1 | 1 | As the morning passeth, so hath the king of Israel passed away. Because Israel was a child, and I loved him: and I called my son out of Egypt.'
      v:002: 'HOS:11:2 | 2 | 2 | As they called them, they went away from before their face: they offered victims to Baalim, and sacrificed to idols.'
      v:003: 'HOS:11:3 | 3 | 3 | And I was like a foster father to Ephraim, I carried them in my arms: and they knew not that I healed them.'
      v:004: 'HOS:11:4 | 4 | 4 | I will draw them with the cords of Adam, with the bands of love: and I will be to them as one that taketh off the yoke on their jaws: and I put his meat to him that he might eat.'
      v:005: 'HOS:11:5 | 5 | 5 | He shall not return into the land of Egypt, but the Assyrian shall be his king: because they would not be converted.'
      v:006: 'HOS:11:6 | 6 | 6 | The sword hath begun in his cities, and it shall consume his chosen men, and shall devour their heads.'
      v:007: 'HOS:11:7 | 7 | 7 | And my people shall long for my return: but a yoke shall be put upon them together, which shall not be taken off.'
      v:008: 'HOS:11:8 | 8 | 8 | How shall I deal with thee, O Ephraim, shall I protect thee, O Israel? how shall I make thee as Adama, shall I set thee as Seboim? my heart is turned within me, my repentance is stirred up.'
      v:009: 'HOS:11:9 | 9 | 9 | I will not execute the fierceness of my wrath: I will not return to destroy Ephraim: because I am God, and not man: the holy one in the midst of thee, and I will not enter into the city.'
      v:010: 'HOS:11:10 | 10 | 10 | They shall walk after the Lord, he shall roar as a lion: because he shall roar, and the children of the sea shall fear.'
      v:011: 'HOS:11:11 | 11 | 11 | And they shall fly away like a bird out of Egypt, and like a dove out of the land of the Assyrians: and I will place them in their own houses, saith the Lord.'
      v:012: 'HOS:11:12 | 12 | 12 | Ephraim hath compassed me about with denials, and the house of Israel with deceit: but Juda went down as a witness with God, and is faithful with the saints.'
  c:012:
    intro: Israel is reproved for sin. God’s favours to them.
    verses:
      v:001: 'HOS:12:1 | 1 | 1 | Ephraim feedeth on the wind, and followeth the burning heat: all the day long he multiplied lies and desolation: and he hath made a covenant with the Assyrians, and carried oil into Egypt.'
      v:002: 'HOS:12:2 | 2 | 2 | Therefore there is a judgment of the Lord with Juda, and a visitation for Jacob: he will render to him according to his ways, and according to his devices.'
      v:003: 'HOS:12:3 | 3 | 3 | In the womb he supplanted his brother: and by his strength he had success with an angel.'
      v:004: 'HOS:12:4 | 4 | 4 | And he prevailed over the angel, and was strengthened: he wept, and made supplication to him: he found him in Bethel, and there he spoke with us.'
      v:005: 'HOS:12:5 | 5 | 5 | Even the Lord God of hosts, the Lord is his memorial.'
      v:006: 'HOS:12:6 | 6 | 6 | Therefore turn thou to thy God: keep mercy and judgment, and hope in thy God always.'
      v:007: 'HOS:12:7 | 7 | 7 | He is like Chanaan, there is a deceitful balance in his hand, he hath loved oppression.'
      v:008: 'HOS:12:8 | 8 | 8 | And Ephraim said: But yet I am become rich, I have found me an idol: all my labours shall not find me the iniquity that I have committed.'
      v:009: 'HOS:12:9 | 9 | 9 | And I that am the Lord thy God from the land of Egypt, will yet cause thee to dwell in tabernacles, as in the days of the feast.'
      v:010: 'HOS:12:10 | 10 | 10 | And I have spoken by the prophets, and I have multiplied visions, and I have used similitudes by the ministry of the prophets.'
      v:011: 'HOS:12:11 | 11 | 11 | If Galaad be an idol, then in vain were they in Galgal offering sacrifices with bullocks: for their altars also are as heaps in the furrows of the field.'
      v:012: 'HOS:12:12 | 12 | 12 | Jacob fled into the country of Syria, and Israel served for a wife, and was a keeper for a wife.'
      v:013: 'HOS:12:13 | 13 | 13 | But the Lord by a prophet brought Israel out of Egypt: and he was preserved by a prophet.'
      v:014: 'HOS:12:14 | 14 | 14 | Ephraim hath provoked me to wrath with his bitterness, and his blood shall come upon him, and his Lord will render his reproach unto him.'
  c:013:
    intro: The judgments of God upon Israel for their sins. Christ shall one day redeem them.
    verses:
      v:001: 'HOS:13:1 | 1 | 1 | When Ephraim spoke, a horror seized Israel: and he sinned in Baal, and died.'
      v:002: 'HOS:13:2 | 2 | 2 | And now they have sinned more and more: and they have made to themselves a molten thing of their silver as the likeness of idols: the whole is the work of craftsmen: to these that say: Sacrifice men, ye that adore calves.'
      v:003: 'HOS:13:3 | 3 | 3 | Therefore they shall be as a morning cloud, and as the early dew that passeth away, as the dust that is driven with a whirlwind out of the floor, and as the smoke out of the chimney.'
      v:004: 'HOS:13:4 | 4 | 4 | But I am the Lord thy God from the land of Egypt: and thou shalt know no God but me, and there is no saviour beside me.'
      v:005: 'HOS:13:5 | 5 | 5 | I knew thee in the desert, in the land of the wilderness.'
      v:006: 'HOS:13:6 | 6 | 6 | According to their pastures they were filled, and were made full: and they lifted up their heart, and have forgotten me.'
      v:007: 'HOS:13:7 | 7 | 7 | And I will be to them as a lioness, as a leopard in the way of the Assyrians.'
      v:008: 'HOS:13:8 | 8 | 8 | I will meet them as a bear that is robbed of her whelps, and I will rend the inner parts of their liver: and I will devour them there as a lion, the beast of the field shall tear them.'
      v:009: 'HOS:13:9 | 9 | 9 | Destruction is thy own, O Israel: thy help is only in me.'
      v:010: 'HOS:13:10 | 10 | 10 | Where is thy king? now especially let him save thee in all thy cities: and thy judges, of whom thou saidst: Give me kings and princes.'
      v:011: 'HOS:13:11 | 11 | 11 | I will give thee a king in my wrath, and will take him away in my indignation.'
      v:012: 'HOS:13:12 | 12 | 12 | The iniquity of Ephraim is bound up, his sin is hidden.'
      v:013: 'HOS:13:13 | 13 | 13 | The sorrows of a woman in labour shall come upon him, he is an unwise son: for now he shall not stand in the breach of the children.'
      v:014: 'HOS:13:14 | 14 | 14 | I will deliver them out of the hand of death. I will redeem them from death: O death, I will be thy death; O hell, I will be thy bite: comfort is hidden from my eyes.'
      v:015: 'HOS:13:15 | 15 | 15 | Because he shall make a separation between brothers: the Lord will bring a burning wind that shall rise from the desert, and it shall dry up his springs, and shall make his fountain desolate, and he shall carry off the treasure of every desirable vessel.'
  c:014:
    intro: 'Samaria shall be destroyed. An exhortation to repentance: God’s favour through Christ to the penitent.'
    verses:
      v:001: 'HOS:14:1 | 1 | 1 | Let Samaria perish, because she hath stirred up her God to bitterness: let them perish by the sword, let their little ones be dashed, and let the women with child be ripped up.'
      v:002: 'HOS:14:2 | 2 | 2 | Return, O Israel, to the Lord thy God: for thou hast fallen down by thy iniquity.'
      v:003: 'HOS:14:3 | 3 | 3 | Take with you words, and return to the Lord, and say to him: Take away all iniquity, and receive the good: and we will render the calves of our lips.'
      v:004: 'HOS:14:4 | 4 | 4 | Assyria shall not save us, we will not ride upon horses, neither will we say any more: The works of our hands are our gods: for thou wilt have mercy on the fatherless that is in thee.'
      v:005: 'HOS:14:5 | 5 | 5 | I will heal their breaches, I will love them freely: for my wrath is turned away from them.'
      v:006: 'HOS:14:6 | 6 | 6 | I will be as the dew, Israel shall spring as the lily, and his root shall shoot forth as that of Libanus.'
      v:007: 'HOS:14:7 | 7 | 7 | His branches shall spread, and his glory shall be as the olive tree: and his smell as that of Libanus.'
      v:008: 'HOS:14:8 | 8 | 8 | They shall be converted that sit under his shadow: they shall live upon wheat, and they shall blossom as a vine: his memorial shall be as the wine of Libanus.'
      v:009: 'HOS:14:9 | 9 | 9 | Ephraim shall say, What have I to do any more with idols? I will hear him, and I will make him flourish like a green fir tree: from me is thy fruit found.'
      v:010: 'HOS:14:10 | 10 | 10 | Who is wise, and he shall understand these things? prudent, and he shall know these things? for the ways of the Lord are right, and the just shall walk in them: but the transgressors shall fall in them.'
intro: 'OSEE, or Hosea, whose name signifies A saviour, was the first in the order of time among those who are commonly called lesser prophets, because their prophecies are short. He prophesied in the kingdom of Israel, that is, of the ten tribes, about the same time that Isaias prophesied in the kingdom of Juda.'
