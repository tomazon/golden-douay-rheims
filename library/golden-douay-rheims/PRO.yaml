---
book_id: PRO
chapters:
  c:001:
    footnotes: {}
    intro: 'The use and end of the proverbs. An exhortation to flee the company of the wicked: and to hearken to the voice of wisdom.'
    verses:
      v:001: 'PRO:1:1 | 1 | 1 | {VS:VERSE:BEGIN}The parables of Solomon, the son of David, king of Israel,{VS:BR}'
      v:002: 'PRO:1:2 | 2 | 2 | To know wisdom, and instruction:{VS:BR}'
      v:003: 'PRO:1:3 | 3 | 3 | To understand the words of prudence: and to receive the instruction of doctrine, justice, and judgment, and equity:{VS:BR}'
      v:004: 'PRO:1:4 | 4 | 4 | To give subtilty to little ones, to the young man knowledge and understanding.{VS:BR}'
      v:005: 'PRO:1:5 | 5 | 5 | A wise man shall hear, and shall be wiser: and he that understandeth shall possess governments.{VS:BR}'
      v:006: 'PRO:1:6 | 6 | 6 | He shall understand a parable and the interpretation, the words of the wise, and their mysterious sayings.{VS:BR}'
      v:007: 'PRO:1:7 | 7 | 7 | The fear of the Lord is the beginning of wisdom. Fools despise wisdom and instruction.{VS:VERSE:END}{VS:P}'
      v:008: 'PRO:1:8 | 8 | 8 | {VS:VERSE:BEGIN}My son, hear the instruction of thy father, and forsake not the law of thy mother:{VS:BR}'
      v:009: 'PRO:1:9 | 9 | 9 | That grace may be added to thy head, and a chain of gold to thy neck.{VS:BR}'
      v:010: 'PRO:1:10 | 10 | 10 | My son, if sinners shall entice thee, consent not to them.{VS:BR}'
      v:011: 'PRO:1:11 | 11 | 11 | If they shall say: Come with us, let us lie in wait for blood, let us hide snares for the innocent without cause:{VS:BR}'
      v:012: 'PRO:1:12 | 12 | 12 | Let us swallow him up alive like hell, and whole as one that goeth down into the pit.{VS:BR}'
      v:013: 'PRO:1:13 | 13 | 13 | We shall find all precious substance, we shall fill our houses with spoils.{VS:BR}'
      v:014: 'PRO:1:14 | 14 | 14 | Cast in thy lot with us, let us all have one purse.{VS:BR}'
      v:015: 'PRO:1:15 | 15 | 15 | My son, walk not thou with them, restrain thy foot from their paths.{VS:BR}'
      v:016: 'PRO:1:16 | 16 | 16 | For their feet run to evil, and make haste to shed blood.{VS:BR}'
      v:017: 'PRO:1:17 | 17 | 17 | But a net is spread in vain before the eyes of them that have wings.{VS:BR}'
      v:018: 'PRO:1:18 | 18 | 18 | And they themselves lie in wait for their own blood, and practise deceits against their own souls.{VS:BR}'
      v:019: 'PRO:1:19 | 19 | 19 | So the ways of every covetous man destroy the souls of the possessors.{VS:VERSE:END}{VS:P}'
      v:020: 'PRO:1:20 | 20 | 20 | {VS:VERSE:BEGIN}Wisdom preacheth abroad, she uttereth her voice in the streets:{VS:BR}'
      v:021: 'PRO:1:21 | 21 | 21 | At the head of multitudes she crieth out, in the entrance of the gates of the city she uttereth her words, saying:{VS:BR}'
      v:022: 'PRO:1:22 | 22 | 22 | O children, how long will you love childishness, and fools covet those things which are hurtful to themselves, and the unwise hate knowledge?{VS:BR}'
      v:023: 'PRO:1:23 | 23 | 23 | Turn ye at my reproof: behold I will utter my spirit to you, and will shew you my words.{VS:BR}'
      v:024: 'PRO:1:24 | 24 | 24 | Because I called, and you refused: I stretched out my hand, and there was none that regarded.{VS:BR}'
      v:025: 'PRO:1:25 | 25 | 25 | You have despised all my counsel, and have neglected my reprehensions.{VS:BR}'
      v:026: 'PRO:1:26 | 26 | 26 | I also will laugh in your destruction, and will mock when that shall come to you which you feared.{VS:BR}'
      v:027: 'PRO:1:27 | 27 | 27 | When sudden calamity shall fall on you, and destruction, as a tempest, shall be at hand: when tribulation and distress shall come upon you:{VS:BR}'
      v:028: 'PRO:1:28 | 28 | 28 | Then shall they call upon me, and I will not hear: they shall rise in the morning, and shall not find me:{VS:BR}'
      v:029: 'PRO:1:29 | 29 | 29 | Because they have hated instruction, and received not the fear of the Lord,{VS:BR}'
      v:030: 'PRO:1:30 | 30 | 30 | Nor consented to my counsel, but despised all my reproof.{VS:BR}'
      v:031: 'PRO:1:31 | 31 | 31 | Therefore they shall eat the fruit of their own way, and shall be filled with their own devices.{VS:BR}'
      v:032: 'PRO:1:32 | 32 | 32 | The turning away of little ones shall kill them, and the prosperity of fools shall destroy them.{VS:BR}'
      v:033: 'PRO:1:33 | 33 | 33 | But he that shall hear me, shall rest without terror, and shall enjoy abundance, without fear of evils.{VS:VERSE:END}'
  c:002:
    footnotes: {}
    intro: 'The advantages of wisdom: and the evils from which it delivers.'
    verses:
      v:001: 'PRO:2:1 | 1 | 1 | {VS:VERSE:BEGIN}My son, if thou wilt receive my words, and wilt hide my commandments with thee,{VS:BR}'
      v:002: 'PRO:2:2 | 2 | 2 | That thy ear may hearken to wisdom: incline thy heart to know prudence.{VS:BR}'
      v:003: 'PRO:2:3 | 3 | 3 | For if thou shalt call for wisdom, and incline thy heart to prudence:{VS:BR}'
      v:004: 'PRO:2:4 | 4 | 4 | If thou shalt seek her as money, and shalt dig for her as for a treasure:{VS:BR}'
      v:005: 'PRO:2:5 | 5 | 5 | Then shalt thou understand the fear of the Lord, and shalt find the knowledge of God:{VS:BR}'
      v:006: 'PRO:2:6 | 6 | 6 | Because the Lord giveth wisdom: and out of his mouth cometh prudence and knowledge.{VS:BR}'
      v:007: 'PRO:2:7 | 7 | 7 | He wilt keep the salvation of the righteous, and protect them that walk in simplicity,{VS:BR}'
      v:008: 'PRO:2:8 | 8 | 8 | Keeping the paths of justice, and guarding the ways of saints.{VS:BR}'
      v:009: 'PRO:2:9 | 9 | 9 | Then shalt thou understand justice, and judgment, and equity, and every good path.{VS:VERSE:END}{VS:P}'
      v:010: 'PRO:2:10 | 10 | 10 | {VS:VERSE:BEGIN}If wisdom shall enter into thy heart, and knowledge please thy soul:{VS:BR}'
      v:011: 'PRO:2:11 | 11 | 11 | Counsel shall keep thee, and prudence shall preserve thee,{VS:BR}'
      v:012: 'PRO:2:12 | 12 | 12 | That thou mayst be delivered from the evil way, and from the man that speaketh perverse things:{VS:BR}'
      v:013: 'PRO:2:13 | 13 | 13 | Who leave the right way, and walk by dark ways:{VS:BR}'
      v:014: 'PRO:2:14 | 14 | 14 | Who are glad when they have done evil, and rejoice in the most wicked things:{VS:BR}'
      v:015: 'PRO:2:15 | 15 | 15 | Whose ways are perverse, and their steps infamous.{VS:BR}'
      v:016: 'PRO:2:16 | 16 | 16 | That thou mayst be delivered from the strange woman, and from the stranger, who softeneth her words;{VS:BR}'
      v:017: 'PRO:2:17 | 17 | 17 | And forsaketh the guide of her youth,{VS:BR}'
      v:018: 'PRO:2:18 | 18 | 18 | And hath forgotten the covenant of her God: for her house inclineth unto death, and her paths to hell.{VS:BR}'
      v:019: 'PRO:2:19 | 19 | 19 | None that go in unto her, shall return again, neither shall they take hold of the paths of life.{VS:BR}'
      v:020: 'PRO:2:20 | 20 | 20 | That thou mayst walk in a good way: and mayst keep the paths of the just.{VS:BR}'
      v:021: 'PRO:2:21 | 21 | 21 | For they that are upright, shall dwell in the earth; and the simple shall continue in it.{VS:BR}'
      v:022: 'PRO:2:22 | 22 | 22 | But the wicked shall be destroyed from the earth: and they that do unjustly, shall be taken away from it.{VS:VERSE:END}'
  c:003:
    footnotes: {}
    intro: An exhortation to the practice of virtue.
    verses:
      v:001: 'PRO:3:1 | 1 | 1 | {VS:VERSE:BEGIN}My son, forget not my law, and let thy heart keep my commandments.{VS:BR}'
      v:002: 'PRO:3:2 | 2 | 2 | For they shall add to thee length of days, and years of life, and peace.{VS:BR}'
      v:003: 'PRO:3:3 | 3 | 3 | Let not mercy and truth leave thee, put them about thy neck, and write them in the tables of thy heart.{VS:BR}'
      v:004: 'PRO:3:4 | 4 | 4 | And thou shalt find grace, and good understanding before God and men.{VS:BR}'
      v:005: 'PRO:3:5 | 5 | 5 | Have confidence in the Lord with all thy heart, and lean not upon thy own prudence.{VS:BR}'
      v:006: 'PRO:3:6 | 6 | 6 | In all thy ways think on him, and he will direct thy steps.{VS:BR}'
      v:007: 'PRO:3:7 | 7 | 7 | Be not wise in thy own conceit: fear God, and depart from evil:{VS:BR}'
      v:008: 'PRO:3:8 | 8 | 8 | For it shall be health to thy navel, and moistening to thy bones.{VS:BR}'
      v:009: 'PRO:3:9 | 9 | 9 | Honour the Lord with thy substance, and give him of the first of all thy fruits;{VS:BR}'
      v:010: 'PRO:3:10 | 10 | 10 | And thy barns shall be filled with abundance, and thy presses shall run over with wine.{VS:VERSE:END}{VS:P}'
      v:011: 'PRO:3:11 | 11 | 11 | {VS:VERSE:BEGIN}My son, reject not the correction of the Lord: and do not faint when thou art chastised by him:{VS:BR}'
      v:012: 'PRO:3:12 | 12 | 12 | For whom the Lord loveth, he chastiseth: and as a father in the son he pleaseth himself.{VS:BR}'
      v:013: 'PRO:3:13 | 13 | 13 | Blessed is the man that findeth wisdom, and is rich in prudence:{VS:BR}'
      v:014: 'PRO:3:14 | 14 | 14 | The purchasing thereof is better than the merchandise of silver, and her fruit than the chief and purest gold:{VS:BR}'
      v:015: 'PRO:3:15 | 15 | 15 | She is more precious than all riches: and all the things that are desired, are not to be compared to her.{VS:BR}'
      v:016: 'PRO:3:16 | 16 | 16 | Length of days is in her right hand, and in her left hand riches and glory.{VS:BR}'
      v:017: 'PRO:3:17 | 17 | 17 | Her ways are beautiful ways, and all her paths are peaceable.{VS:BR}'
      v:018: 'PRO:3:18 | 18 | 18 | She is a tree of life to them that lay hold on her: and he that shall retain her is blessed.{VS:BR}'
      v:019: 'PRO:3:19 | 19 | 19 | The Lord by wisdom hath founded the earth, hath established the heavens by prudence.{VS:BR}'
      v:020: 'PRO:3:20 | 20 | 20 | By his wisdom the depths have broken out, and the clouds grow thick with dew.{VS:VERSE:END}{VS:P}'
      v:021: 'PRO:3:21 | 21 | 21 | {VS:VERSE:BEGIN}My son, let not these things depart from thy eyes: keep the law and counsel:{VS:BR}'
      v:022: 'PRO:3:22 | 22 | 22 | And there shall be life to thy soul, and grace to thy mouth.{VS:BR}'
      v:023: 'PRO:3:23 | 23 | 23 | Then shalt thou walk confidently in thy way, and thy foot shall not stumble:{VS:BR}'
      v:024: 'PRO:3:24 | 24 | 24 | If thou sleep, thou shalt not fear: thou shalt rest, and thy sleep shall be sweet.{VS:BR}'
      v:025: 'PRO:3:25 | 25 | 25 | Be not afraid of sudden fear, nor of the power of the wicked falling upon thee.{VS:BR}'
      v:026: 'PRO:3:26 | 26 | 26 | For the Lord will be at thy side, and will keep thy foot that thou be not taken.{VS:VERSE:END}{VS:P}'
      v:027: 'PRO:3:27 | 27 | 27 | {VS:VERSE:BEGIN}Do not withhold him from doing good, who is able: if thou art able, do good thyself also.{VS:BR}'
      v:028: 'PRO:3:28 | 28 | 28 | Say not to thy friend: Go, and come again: and to morrow I will give to thee: when thou canst give at present.{VS:BR}'
      v:029: 'PRO:3:29 | 29 | 29 | Practise not evil against thy friend, when he hath confidence in thee.{VS:BR}'
      v:030: 'PRO:3:30 | 30 | 30 | Strive not against a man without cause, when he hath done thee no evil.{VS:BR}'
      v:031: 'PRO:3:31 | 31 | 31 | Envy not the unjust man, and do not follow his ways.{VS:BR}'
      v:032: 'PRO:3:32 | 32 | 32 | For every mocker is an abomination to the Lord, and his communication is with the simple.{VS:BR}'
      v:033: 'PRO:3:33 | 33 | 33 | Want is from the Lord in the house of the wicked: but the habitations of the just shall be blessed.{VS:BR}'
      v:034: 'PRO:3:34 | 34 | 34 | He shall scorn the scorners, and to the meek he will give grace.{VS:BR}'
      v:035: 'PRO:3:35 | 35 | 35 | The wise shall possess glory: the promotion of fools is disgrace.{VS:VERSE:END}{VS:P}'
  c:004:
    footnotes: {}
    intro: A further exhortation to seek after wisdom.
    verses:
      v:001: 'PRO:4:1 | 1 | 1 | {VS:VERSE:BEGIN}Hear, ye children, the instruction of a father, and attend, that you may know prudence.{VS:BR}'
      v:002: 'PRO:4:2 | 2 | 2 | I will give you a good gift, forsake not my law.{VS:BR}'
      v:003: "PRO:4:3 | 3 | 3 | For I also was my father's son, tender, and as an only son in the sight of my mother:{VS:BR}"
      v:004: 'PRO:4:4 | 4 | 4 | And he taught me, and said: Let thy heart receive my words, keep my commandments, and thou shalt live.{VS:BR}'
      v:005: 'PRO:4:5 | 5 | 5 | Get wisdom, get prudence: forget not, neither decline from the words of my mouth.{VS:BR}'
      v:006: 'PRO:4:6 | 6 | 6 | Forsake her not, and she shall keep thee: love her, and she shall preserve thee.{VS:BR}'
      v:007: 'PRO:4:7 | 7 | 7 | The beginning of wisdom, get wisdom, and with all thy possession purchase prudence.{VS:BR}'
      v:008: 'PRO:4:8 | 8 | 8 | Take hold on her, and she shall exalt thee: thou shalt be glorified by her, when thou shalt embrace her.{VS:BR}'
      v:009: 'PRO:4:9 | 9 | 9 | She shall give to thy head increase of graces, and protect thee with a noble crown.{VS:VERSE:END}{VS:P}'
      v:010: 'PRO:4:10 | 10 | 10 | {VS:VERSE:BEGIN}Hear, O my son, and receive my words, that years of life may be multiplied to thee.{VS:BR}'
      v:011: 'PRO:4:11 | 11 | 11 | I will shew thee the way of wisdom, I will lead thee by the paths of equity:{VS:BR}'
      v:012: 'PRO:4:12 | 12 | 12 | Which when thou shalt have entered, thy steps shall not be straitened, and when thou runnest, thou shalt not meet a stumblingblock.{VS:BR}'
      v:013: 'PRO:4:13 | 13 | 13 | Take hold on instruction, leave it not: keep it, because it is thy life.{VS:BR}'
      v:014: 'PRO:4:14 | 14 | 14 | Be not delighted in the paths of the wicked, neither let the way of evil men please thee.{VS:BR}'
      v:015: 'PRO:4:15 | 15 | 15 | Flee from it, pass not by it: go aside, and forsake it.{VS:BR}'
      v:016: 'PRO:4:16 | 16 | 16 | For they sleep not, except they have done evil: and their sleep is taken away unless they have made some to fall.{VS:BR}'
      v:017: 'PRO:4:17 | 17 | 17 | They eat the bread of wickedness, and drink the wine of iniquity.{VS:BR}'
      v:018: 'PRO:4:18 | 18 | 18 | But the path of the just, as a shining light, goeth forwards, and increaseth even to perfect day.{VS:BR}'
      v:019: 'PRO:4:19 | 19 | 19 | The way of the wicked is darksome: they know not where they fall.{VS:BR}'
      v:020: 'PRO:4:20 | 20 | 20 | My son, hearken to my words, and incline thy ear to my sayings.{VS:BR}'
      v:021: 'PRO:4:21 | 21 | 21 | Let them not depart from thy eyes, keep them in the midst of thy heart:{VS:BR}'
      v:022: 'PRO:4:22 | 22 | 22 | For they are life to those that find them, and health to all flesh.{VS:BR}'
      v:023: 'PRO:4:23 | 23 | 23 | With all watchfulness keep thy heart, because life issueth out from it.{VS:BR}'
      v:024: 'PRO:4:24 | 24 | 24 | Remove from thee a froward mouth, and let detracting lips be far from thee.{VS:BR}'
      v:025: 'PRO:4:25 | 25 | 25 | Let thy eyes look straight on, and let thy eyelids go before thy steps.{VS:BR}'
      v:026: 'PRO:4:26 | 26 | 26 | Make straight the path for thy feet, and all thy ways shall be established.{VS:BR}'
      v:027: 'PRO:4:27 | 27 | 27 | Decline not to the right hand, nor to the left: turn away thy foot from evil. for the Lord knoweth the ways that are on the right hand: but those are perverse which are on the left hand. But he will make thy courses straight, he will bring forward thy ways in peace.{VS:VERSE:END}'
  c:005:
    footnotes: {}
    intro: 'An exhortation to fly unlawful lust, and the occasions of it.'
    verses:
      v:001: 'PRO:5:1 | 1 | 1 | {VS:VERSE:BEGIN}My son, attend to my wisdom, and incline thy ear to my prudence,{VS:BR}'
      v:002: 'PRO:5:2 | 2 | 2 | That thou mayst keep thoughts, and thy lips may preserve instruction. Mind not the deceit of a woman.{VS:BR}'
      v:003: 'PRO:5:3 | 3 | 3 | For the lips of a harlot are like a honeycomb dropping, and her throat is smoother than oil.{VS:BR}'
      v:004: 'PRO:5:4 | 4 | 4 | But her end is bitter as wormwood, and sharp as a two-edged sword.{VS:BR}'
      v:005: 'PRO:5:5 | 5 | 5 | Her feet go down into death, and her steps go in as far as hell.{VS:BR}'
      v:006: 'PRO:5:6 | 6 | 6 | They walk not by the path of life, her steps are wandering, and unaccountable.{VS:BR}'
      v:007: 'PRO:5:7 | 7 | 7 | Now, therefore, my son, hear me, and depart not from the words of my mouth.{VS:BR}'
      v:008: 'PRO:5:8 | 8 | 8 | Remove thy way far from her, and come not nigh the doors of her house.{VS:BR}'
      v:009: 'PRO:5:9 | 9 | 9 | Give not thy honour to strangers, and thy years to the cruel.{VS:BR}'
      v:010: "PRO:5:10 | 10 | 10 | Lest strangers be filled with thy strength, and thy labours be in another man's house,{VS:BR}"
      v:011: 'PRO:5:11 | 11 | 11 | And thou mourn at the last, when thou shalt have spent thy flesh and thy body, and say;'
      v:012: 'PRO:5:12 | 12 | 12 | Why have I hated instruction, and my heart consented not to reproof,{VS:BR}'
      v:013: 'PRO:5:13 | 13 | 13 | And have not heard the voice of them that taught me, and have not inclined my ear to masters?{VS:BR}'
      v:014: 'PRO:5:14 | 14 | 14 | I have almost been in all evil, in the midst of the church and of the congregation.{VS:BR}'
      v:015: 'PRO:5:15 | 15 | 15 | Drink water out of thy own cistern, and the streams of thy own well:{VS:BR}'
      v:016: 'PRO:5:16 | 16 | 16 | Let thy fountains be conveyed abroad, and in the streets divide thy waters.{VS:BR}'
      v:017: 'PRO:5:17 | 17 | 17 | Keep them to thyself alone, neither let strangers be partakers with thee.{VS:BR}'
      v:018: 'PRO:5:18 | 18 | 18 | Let thy vein be blessed, and rejoice with the wife of thy youth:{VS:BR}'
      v:019: 'PRO:5:19 | 19 | 19 | Let her be thy dearest hind, and most agreeable fawn: let her breasts inebriate thee at all times: be thou delighted continually with her love.{VS:BR}'
      v:020: 'PRO:5:20 | 20 | 20 | Why art thou seduced, my son, by a strange woman, and art cherished in the bosom of another?{VS:BR}'
      v:021: 'PRO:5:21 | 21 | 21 | The Lord beholdeth the ways of man, and considereth all his steps.{VS:BR}'
      v:022: 'PRO:5:22 | 22 | 22 | His own iniquities catch the wicked, and he is fast bound with the ropes of his own sins.{VS:BR}'
      v:023: 'PRO:5:23 | 23 | 23 | He shall die, because he hath not received instruction, and in the multitude of his folly he shall be deceived.{VS:VERSE:END}'
  c:006:
    footnotes:
      v:030:
        - note: 'The sin of theft is not so great, as to be compared with adultery: especially when a person pressed with hunger (which is the case here spoken of) steals to satisfy nature. Moreover the damage done by theft may much more easily be repaired, than the wrong done by adultery. But this does not hinder, but that theft also is a mortal sin, forbidden by one of the ten commandments.</p>'
          quote: The fault is not so great
    intro: Documents on several heads.
    verses:
      v:001: 'PRO:6:1 | 1 | 1 | {VS:VERSE:BEGIN}My son, if thou be surety for thy friend, thou hast engaged fast thy hand to a stranger,{VS:BR}'
      v:002: 'PRO:6:2 | 2 | 2 | Thou art ensnared with the words of thy mouth, and caught with thy own words.{VS:BR}'
      v:003: 'PRO:6:3 | 3 | 3 | Do, therefore, my son, what I say, and deliver thyself: because thou art fallen into the hand of thy neighbour. Run about, make haste, stir up thy friend:{VS:BR}'
      v:004: 'PRO:6:4 | 4 | 4 | Give not sleep to thy eyes, neither let thy eyelids slumber.{VS:BR}'
      v:005: 'PRO:6:5 | 5 | 5 | Deliver thyself as a doe from the hand, and as a bird from the hand of the fowler.{VS:VERSE:END}{VS:P}'
      v:006: 'PRO:6:6 | 6 | 6 | {VS:VERSE:BEGIN}Go to the ant, O sluggard, and consider her ways, and learn wisdom:{VS:BR}'
      v:007: 'PRO:6:7 | 7 | 7 | Which, although she hath no guide, nor master, nor captain,{VS:BR}'
      v:008: 'PRO:6:8 | 8 | 8 | Provideth her meat for herself in the summer, and gathereth her food in the harvest.{VS:BR}'
      v:009: 'PRO:6:9 | 9 | 9 | How long wilt thou sleep, O sluggard? when wilt thou arise out of thy sleep?{VS:BR}'
      v:010: 'PRO:6:10 | 10 | 10 | Thou wilt sleep a little, thou wilt slumber a little, thou wilt fold thy hands a little to sleep:{VS:BR}'
      v:011: 'PRO:6:11 | 11 | 11 | And want shall come upon thee, as a traveller, and poverty as a man armed. But if thou be diligent, thy harvest shall come as a fountain, and want shall flee far from thee.{VS:VERSE:END}{VS:P}'
      v:012: 'PRO:6:12 | 12 | 12 | {VS:VERSE:BEGIN}A man that is an apostate, an unprofitable man, walketh with a perverse mouth,{VS:BR}'
      v:013: 'PRO:6:13 | 13 | 13 | He winketh with the eyes, presseth with the foot, speaketh with the finger.{VS:BR}'
      v:014: 'PRO:6:14 | 14 | 14 | With a wicked heart he deviseth evil, and at all times he soweth discord.{VS:BR}'
      v:015: 'PRO:6:15 | 15 | 15 | To such a one his destruction shall presently come, and he shall suddenly be destroyed, and shall no longer have any remedy.{VS:VERSE:END}{VS:P}'
      v:016: 'PRO:6:16 | 16 | 16 | {VS:VERSE:BEGIN}Six things there are, which the Lord hateth, and the seventh his soul detesteth:{VS:BR}'
      v:017: 'PRO:6:17 | 17 | 17 | Haughty eyes, a lying tongue, hands that shed innocent blood,{VS:BR}'
      v:018: 'PRO:6:18 | 18 | 18 | A heart that deviseth wicked plots, feet that are swift to run into mischief,{VS:BR}'
      v:019: 'PRO:6:19 | 19 | 19 | A deceitful witness that uttereth lies, and him that soweth discord among brethren.{VS:VERSE:END}{VS:P}'
      v:020: 'PRO:6:20 | 20 | 20 | {VS:VERSE:BEGIN}My son, keep the commandments of thy father, and forsake not the law of thy mother.{VS:BR}'
      v:021: 'PRO:6:21 | 21 | 21 | Bind them in thy heart continually, and put them about thy neck.{VS:BR}'
      v:022: 'PRO:6:22 | 22 | 22 | When thou walkest, let them go with thee: when thou sleepest, let them keep thee, and when thou awakest, talk with them.{VS:BR}'
      v:023: 'PRO:6:23 | 23 | 23 | Because the commandment is a lamp, and the law a light, and reproofs of instruction are the way of life:{VS:BR}'
      v:024: 'PRO:6:24 | 24 | 24 | That they may keep thee from the evil woman, and from the flattering tongue of the stranger.{VS:BR}'
      v:025: 'PRO:6:25 | 25 | 25 | Let not thy heart covet her beauty, be not caught with her winks:{VS:BR}'
      v:026: 'PRO:6:26 | 26 | 26 | For the price of a harlot is scarce one loaf: but the woman catcheth the precious soul of a man.{VS:BR}'
      v:027: 'PRO:6:27 | 27 | 27 | Can a man hide fire in his bosom, and his garments not burn?{VS:BR}'
      v:028: 'PRO:6:28 | 28 | 28 | Or can he walk upon hot coals, and his feet not be burnt?{VS:BR}'
      v:029: "PRO:6:29 | 29 | 29 | So he that goeth in to his neighbour's wife, shall not be clean when he shall touch her.{VS:BR}"
      v:030: 'PRO:6:30 | 30 | 30 | The fault is not so great when a man hath stolen: for he stealeth to fill his hungry soul:{VS:BR}'
      v:031: 'PRO:6:31 | 31 | 31 | And if he be taken, he shall restore sevenfold, and shall give up all the substance of his house.{VS:BR}'
      v:032: 'PRO:6:32 | 32 | 32 | But he that is an adulterer, for the folly of his heart shall destroy his own soul:{VS:BR}'
      v:033: 'PRO:6:33 | 33 | 33 | He gathereth to himself shame and dishonour, and his reproach shall not be blotted out:{VS:BR}'
      v:034: 'PRO:6:34 | 34 | 34 | Because the jealousy and rage of the husband will not spare in the day of revenge,{VS:BR}'
      v:035: "PRO:6:35 | 35 | 35 | Nor will he yield to any man's prayers, nor will he accept for satisfaction ever so many gifts.{VS:VERSE:END}"
  c:007:
    footnotes: {}
    intro: The love of wisdom is the best preservative from being led astray by temptation.
    verses:
      v:001: 'PRO:7:1 | 1 | 1 | {VS:VERSE:BEGIN}My son, keep my words, and lay up my precepts with thee. Son,'
      v:002: 'PRO:7:2 | 2 | 2 | Keep my commandments, and thou shalt live: and my law as the apple of thy eye:{VS:BR}'
      v:003: 'PRO:7:3 | 3 | 3 | Bind it upon thy fingers, write it upon the tables of thy heart.{VS:BR}'
      v:004: 'PRO:7:4 | 4 | 4 | Say to wisdom: Thou art my sister: and call prudence thy friend,{VS:BR}'
      v:005: 'PRO:7:5 | 5 | 5 | That she may keep thee from the woman that is not thine, and from the stranger who sweeteneth her words.{VS:BR}'
      v:006: 'PRO:7:6 | 6 | 6 | For I looked out of the window of my house through the lattice,{VS:BR}'
      v:007: 'PRO:7:7 | 7 | 7 | And I see little ones, I behold a foolish young man,{VS:BR}'
      v:008: 'PRO:7:8 | 8 | 8 | Who passeth through the street by the corner, and goeth nigh the way of her house,{VS:BR}'
      v:009: 'PRO:7:9 | 9 | 9 | In the dark when it grows late, in the darkness and obscurity of the night.{VS:BR}'
      v:010: "PRO:7:10 | 10 | 10 | And behold a woman meeteth him in harlot's attire, prepared to deceive souls: talkative and wandering,{VS:BR}"
      v:011: 'PRO:7:11 | 11 | 11 | Not bearing to be quiet, not able to abide still at home,{VS:BR}'
      v:012: 'PRO:7:12 | 12 | 12 | Now abroad, now in the streets, now lying in wait near the corners.{VS:BR}'
      v:013: 'PRO:7:13 | 13 | 13 | And catching the young man, she kisseth him, and with an impudent face, flattereth, saying:{VS:BR}'
      v:014: 'PRO:7:14 | 14 | 14 | I vowed victims for prosperity, this day I have paid my vows.{VS:BR}'
      v:015: 'PRO:7:15 | 15 | 15 | Therefore I am come out to meet thee, desirous to see thee, and I have found thee.{VS:BR}'
      v:016: 'PRO:7:16 | 16 | 16 | I have woven my bed with cords, I have covered it with painted tapestry, brought from Egypt.{VS:BR}'
      v:017: 'PRO:7:17 | 17 | 17 | I have perfumed my bed with myrrh, aloes, and cinnamon.{VS:BR}'
      v:018: 'PRO:7:18 | 18 | 18 | Come, let us be inebriated with the breasts, and let us enjoy the desired embraces, till the day appear.{VS:BR}'
      v:019: 'PRO:7:19 | 19 | 19 | For my husband is not at home, he is gone a very long journey.{VS:BR}'
      v:020: 'PRO:7:20 | 20 | 20 | He took with him a bag of money: he will return home the day of the full moon.{VS:BR}'
      v:021: 'PRO:7:21 | 21 | 21 | She entangled him with many words, and drew him away with the flattery of her lips.{VS:BR}'
      v:022: 'PRO:7:22 | 22 | 22 | Immediately he followeth her as an ox led to be a victim, and as a lamb playing the wanton, and not knowing that he is drawn like a fool to bonds,{VS:BR}'
      v:023: 'PRO:7:23 | 23 | 23 | Till the arrow pierce his liver: as if a bird should make haste to the snare, and knoweth not that his life is in danger.{VS:BR}'
      v:024: 'PRO:7:24 | 24 | 24 | Now, therefore, my son, hear me, and attend to the words of my mouth.{VS:BR}'
      v:025: 'PRO:7:25 | 25 | 25 | Let not thy mind be drawn away in her ways: neither be thou deceived with her paths.{VS:BR}'
      v:026: 'PRO:7:26 | 26 | 26 | For she hath cast down many wounded, and the strongest have been slain by her.{VS:BR}'
      v:027: 'PRO:7:27 | 27 | 27 | Her house is the way to hell, reaching even to the inner chambers of death.{VS:VERSE:END}'
  c:008:
    footnotes: {}
    intro: The preaching of wisdom. Her excellence.
    verses:
      v:001: 'PRO:8:1 | 1 | 1 | {VS:VERSE:BEGIN}Doth not wisdom cry aloud, and prudence put forth her voice?{VS:BR}'
      v:002: 'PRO:8:2 | 2 | 2 | Standing in the top of the highest places by the way, in the midst of the paths,{VS:BR}'
      v:003: 'PRO:8:3 | 3 | 3 | Beside the gates of the city, in the very doors she speaketh, saying:{VS:BR}'
      v:004: 'PRO:8:4 | 4 | 4 | O ye men, to you I call, and my voice is to the sons of men.{VS:BR}'
      v:005: 'PRO:8:5 | 5 | 5 | O little ones understand subtlety, and ye unwise, take notice.{VS:BR}'
      v:006: 'PRO:8:6 | 6 | 6 | Hear, for I will speak of great things: and my lips shall be opened to preach right things.{VS:BR}'
      v:007: 'PRO:8:7 | 7 | 7 | My mouth shall meditate truth, and my lips shall hate wickedness.{VS:BR}'
      v:008: 'PRO:8:8 | 8 | 8 | All my words are just, there is nothing wicked, nor perverse in them.{VS:BR}'
      v:009: 'PRO:8:9 | 9 | 9 | They are right to them that understand, and just to them that find knowledge.{VS:BR}'
      v:010: 'PRO:8:10 | 10 | 10 | Receive my instruction, and not money: choose knowledge rather than gold.{VS:BR}'
      v:011: 'PRO:8:11 | 11 | 11 | For wisdom is better than all the most precious things: and whatsoever may be desired cannot be compared to it.{VS:VERSE:END}{VS:P}'
      v:012: 'PRO:8:12 | 12 | 12 | {VS:VERSE:BEGIN}I, wisdom, dwell in counsel, and am present in learned thoughts.{VS:BR}'
      v:013: 'PRO:8:13 | 13 | 13 | The fear of the Lord hateth evil; I hate arrogance, and pride, and every wicked way, and a mouth with a double tongue.{VS:BR}'
      v:014: 'PRO:8:14 | 14 | 14 | Counsel and equity is mine, prudence is mine, strength is mine.{VS:BR}'
      v:015: 'PRO:8:15 | 15 | 15 | By me kings reign, and lawgivers decree just things.{VS:BR}'
      v:016: 'PRO:8:16 | 16 | 16 | By me princes rule, and the mighty decree justice.{VS:BR}'
      v:017: 'PRO:8:17 | 17 | 17 | I love them that love me: and they that in the morning early watch for me, shall find me.{VS:BR}'
      v:018: 'PRO:8:18 | 18 | 18 | With me are riches and glory, glorious riches and justice.{VS:BR}'
      v:019: 'PRO:8:19 | 19 | 19 | For my fruit is better than gold and the precious stone, and my blossoms than choice silver.{VS:BR}'
      v:020: 'PRO:8:20 | 20 | 20 | I walk in the way of justice, in the midst of the paths of judgment,{VS:BR}'
      v:021: 'PRO:8:21 | 21 | 21 | That I may enrich them that love me, and may fill their treasures.{VS:VERSE:END}{VS:P}'
      v:022: 'PRO:8:22 | 22 | 22 | {VS:VERSE:BEGIN}The Lord possessed me in the beginning of his ways, before he made any thing from the beginning.{VS:BR}'
      v:023: 'PRO:8:23 | 23 | 23 | I was set up from eternity, and of old, before the earth was made.{VS:BR}'
      v:024: 'PRO:8:24 | 24 | 24 | The depths were not as yet, and I was already conceived, neither had the fountains of waters as yet sprung out.{VS:BR}'
      v:025: 'PRO:8:25 | 25 | 25 | The mountains, with their huge bulk, had not as yet been established: before the hills, I was brought forth:{VS:BR}'
      v:026: 'PRO:8:26 | 26 | 26 | He had not yet made the earth, nor the rivers, nor the poles of the world.{VS:BR}'
      v:027: 'PRO:8:27 | 27 | 27 | When he prepared the heavens, I was present: when with a certain law, and compass, he enclosed the depths:{VS:BR}'
      v:028: 'PRO:8:28 | 28 | 28 | When he established the sky above, and poised the fountains of waters:{VS:BR}'
      v:029: 'PRO:8:29 | 29 | 29 | When he compassed the sea with its bounds, and set a law to the waters that they should not pass their limits: when he balanced the foundations of the earth;{VS:BR}'
      v:030: 'PRO:8:30 | 30 | 30 | I was with him forming all things: and was delighted every day, playing before him at all times;{VS:BR}'
      v:031: 'PRO:8:31 | 31 | 31 | Playing in the world: and my delights were to be with the children of men.{VS:BR}'
      v:032: 'PRO:8:32 | 32 | 32 | Now, therefore, ye children, hear me: blessed are they that keep my ways.{VS:BR}'
      v:033: 'PRO:8:33 | 33 | 33 | Hear instruction, and be wise, and refuse it not.{VS:BR}'
      v:034: 'PRO:8:34 | 34 | 34 | Blessed is the man that heareth me, and that watcheth daily at my gates, and waiteth at the posts of my doors.{VS:BR}'
      v:035: 'PRO:8:35 | 35 | 35 | He that shall find me, shall find life, and shall have salvation from the Lord.{VS:BR}'
      v:036: 'PRO:8:36 | 36 | 36 | But he that shall sin against me shall hurt his own soul. All that hate me love death.{VS:VERSE:END}'
  c:009:
    footnotes: {}
    intro: Wisdom invites all to her feast. Folly calls another way.
    verses:
      v:001: 'PRO:9:1 | 1 | 1 | {VS:VERSE:BEGIN}Wisdom hath built herself a house, she hath hewn her out seven pillars.{VS:BR}'
      v:002: 'PRO:9:2 | 2 | 2 | She hath slain her victims, mingled her wine, and set forth her table.{VS:BR}'
      v:003: 'PRO:9:3 | 3 | 3 | She hath sent her maids to invite to the tower, and to the walls of the city:{VS:BR}'
      v:004: 'PRO:9:4 | 4 | 4 | Whosoever is a little one, let him come to me. And to the unwise she said:{VS:BR}'
      v:005: 'PRO:9:5 | 5 | 5 | Come, eat my bread, and drink the wine which I have mingled for you.{VS:BR}'
      v:006: 'PRO:9:6 | 6 | 6 | Forsake childishness, and live, and walk by the ways of prudence.{VS:VERSE:END}{VS:P}'
      v:007: 'PRO:9:7 | 7 | 7 | {VS:VERSE:BEGIN}He that teacheth a scorner, doth an injury to himself; and he that rebuketh a wicked man, getteth himself a blot.{VS:BR}'
      v:008: 'PRO:9:8 | 8 | 8 | Rebuke not a scorner, lest he hate thee. Rebuke a wise man, and he will love thee.{VS:BR}'
      v:009: 'PRO:9:9 | 9 | 9 | Give an occasion to a wise man, and wisdom shall be added to him. Teach a just man, and he shall make haste to receive it.{VS:BR}'
      v:010: 'PRO:9:10 | 10 | 10 | The fear of the Lord is the beginning of wisdom: and the knowledge of the holy is prudence.{VS:BR}'
      v:011: 'PRO:9:11 | 11 | 11 | For by me shall thy days be multiplied, and years of life shall be added to thee.{VS:BR}'
      v:012: 'PRO:9:12 | 12 | 12 | If thou be wise, thou shalt be so to thyself: and if a scorner, thou alone shalt bear the evil.{VS:VERSE:END}{VS:P}'
      v:013: 'PRO:9:13 | 13 | 13 | {VS:VERSE:BEGIN}A foolish woman and clamorous, and full of allurements, and knowing nothing at all,{VS:BR}'
      v:014: 'PRO:9:14 | 14 | 14 | Sat at the door of her house, upon a seat, in a high place of the city,{VS:BR}'
      v:015: 'PRO:9:15 | 15 | 15 | To call them that pass by the way, and go on their journey:{VS:BR}'
      v:016: 'PRO:9:16 | 16 | 16 | He that is a little one, let him turn to me. And to the fool she said:{VS:BR}'
      v:017: 'PRO:9:17 | 17 | 17 | Stolen waters are sweeter, and hidden bread is more pleasant.{VS:BR}'
      v:018: 'PRO:9:18 | 18 | 18 | And he did not know that giants are there, and that her guests are in the depths of hell.{VS:VERSE:END}'
  c:010:
    footnotes: {}
    intro: 'In the twenty following chapters are contained many wise sayings and axioms, relating to wisdom and folly, virtue and vice.'
    verses:
      v:001: 'PRO:10:1 | 1 | 1 | {VS:VERSE:BEGIN}A wise son maketh the father glad: but a foolish son is the sorrow of his mother.{VS:BR}'
      v:002: 'PRO:10:2 | 2 | 2 | Treasures of wickedness shall profit nothing: but justice shall deliver from death.{VS:BR}'
      v:003: 'PRO:10:3 | 3 | 3 | The Lord will not afflict the soul of the just with famine, and he will disappoint the deceitful practices of the wicked.{VS:BR}'
      v:004: 'PRO:10:4 | 4 | 4 | The slothful hand hath wrought poverty: but the hand of the industrious getteth riches. He that trusteth to lies feedeth the winds: and the same runneth after birds, that fly away.{VS:BR}'
      v:005: 'PRO:10:5 | 5 | 5 | He that gathereth in the harvest, is a wise son: but he that snorteth in the summer, is the son of confusion.{VS:BR}'
      v:006: 'PRO:10:6 | 6 | 6 | The blessing of the Lord is upon the head of the just: but iniquity covereth the mouth of the wicked.{VS:BR}'
      v:007: 'PRO:10:7 | 7 | 7 | The memory of the just is with praises: and the name of the wicked shall rot.{VS:BR}'
      v:008: 'PRO:10:8 | 8 | 8 | The wise of heart receiveth precepts: a fool is beaten with lips.{VS:BR}'
      v:009: 'PRO:10:9 | 9 | 9 | He that walketh sincerely, walketh confidently: but he that perverteth his ways, shall be manifest.{VS:BR}'
      v:010: 'PRO:10:10 | 10 | 10 | He that winketh with the eye, shall cause sorrow: and the foolish in lips shall be beaten.{VS:VERSE:END}{VS:P}'
      v:011: 'PRO:10:11 | 11 | 11 | {VS:VERSE:BEGIN}The mouth of the just is a vein of life: and the mouth of the wicked covereth iniquity.{VS:BR}'
      v:012: 'PRO:10:12 | 12 | 12 | Hatred stirreth up strifes: and charity covereth all sins.{VS:BR}'
      v:013: 'PRO:10:13 | 13 | 13 | In the lips of the wise is wisdom found: and a rod on the back of him that wanteth sense.{VS:BR}'
      v:014: 'PRO:10:14 | 14 | 14 | Wise men lay up knowledge: but the mouth of the fool is next to confusion.{VS:BR}'
      v:015: 'PRO:10:15 | 15 | 15 | The substance of a rich man is the city of his strength: the fear of the poor is their poverty.{VS:BR}'
      v:016: 'PRO:10:16 | 16 | 16 | The work of the just is unto life: but the fruit of the wicked unto sin.{VS:BR}'
      v:017: 'PRO:10:17 | 17 | 17 | The way of life, to him that observeth correction: but he that forsaketh reproofs, goeth astray.{VS:BR}'
      v:018: 'PRO:10:18 | 18 | 18 | Lying lips hide hatred: he that uttereth reproach, is foolish.{VS:BR}'
      v:019: 'PRO:10:19 | 19 | 19 | In the multitude of words there shall not want sin: but he that refraineth his lips, is most wise.{VS:BR}'
      v:020: 'PRO:10:20 | 20 | 20 | The tongue of the just is as choice silver: but the heart of the wicked is nothing worth.{VS:BR}'
      v:021: 'PRO:10:21 | 21 | 21 | The lips of the just teach many: but they that are ignorant, shall die in the want of understanding.{VS:VERSE:END}{VS:P}'
      v:022: 'PRO:10:22 | 22 | 22 | {VS:VERSE:BEGIN}The blessing of the Lord maketh men rich: neither shall affliction be joined to them.{VS:BR}'
      v:023: 'PRO:10:23 | 23 | 23 | A fool worketh mischief as it were for sport: but wisdom is prudence to a man.{VS:BR}'
      v:024: 'PRO:10:24 | 24 | 24 | That which the wicked feareth, shall come upon him: to the just their desire shall be given.{VS:BR}'
      v:025: 'PRO:10:25 | 25 | 25 | As a tempest that passeth, so the wicked shall be no more: but the just is as an everlasting foundation.{VS:BR}'
      v:026: 'PRO:10:26 | 26 | 26 | As vinegar to the teeth, and smoke to the eyes, so is the sluggard to them that sent him.{VS:BR}'
      v:027: 'PRO:10:27 | 27 | 27 | The fear of the Lord shall prolong days: and the years of the wicked shall be shortened.{VS:BR}'
      v:028: 'PRO:10:28 | 28 | 28 | The expectation of the just is joy: but the hope of the wicked shall perish.{VS:BR}'
      v:029: 'PRO:10:29 | 29 | 29 | The strength of the upright is the way of the Lord: and fear to them that work evil.{VS:BR}'
      v:030: 'PRO:10:30 | 30 | 30 | The just shall never be moved: but the wicked shall not dwell on the earth.{VS:BR}'
      v:031: 'PRO:10:31 | 31 | 31 | The mouth of the just shall bring forth wisdom: the tongue of the perverse shall perish.{VS:BR}'
      v:032: 'PRO:10:32 | 32 | 32 | The lips of the just consider what is acceptable: and the mouth of the wicked uttereth perverse things.{VS:VERSE:END}'
  c:011:
    footnotes: {}
    intro: ~
    verses:
      v:001: 'PRO:11:1 | 1 | 1 | {VS:VERSE:BEGIN}A deceitful balance is an abomination before the Lord: and a just weight is his will.{VS:BR}'
      v:002: 'PRO:11:2 | 2 | 2 | Where pride is, there also shall be reproach: but where humility is, there also is wisdom.{VS:BR}'
      v:003: 'PRO:11:3 | 3 | 3 | The simplicity of the just shall guide them: and the deceitfulness of the wicked shall destroy them.{VS:BR}'
      v:004: 'PRO:11:4 | 4 | 4 | Riches shall not profit in the day of revenge: but justice shall deliver from death.{VS:BR}'
      v:005: 'PRO:11:5 | 5 | 5 | The justice of the upright shall make his way prosperous: and the wicked man shall fall by his own wickedness.{VS:BR}'
      v:006: 'PRO:11:6 | 6 | 6 | The justice of the righteous shall deliver them: and the unjust shall be caught in their own snares.{VS:BR}'
      v:007: 'PRO:11:7 | 7 | 7 | When the wicked man is dead, there shall be no hope any more: and the expectation of the solicitous shall perish.{VS:BR}'
      v:008: 'PRO:11:8 | 8 | 8 | The just is delivered out of distress: and the wicked shall be given up for him.{VS:VERSE:END}{VS:P}'
      v:009: 'PRO:11:9 | 9 | 9 | {VS:VERSE:BEGIN}The dissembler with his mouth deceiveth his friend: but the just shall be delivered by knowledge.{VS:BR}'
      v:010: 'PRO:11:10 | 10 | 10 | When it goeth well with the just, the city shall rejoice: and when the wicked perish, there shall be praise.{VS:BR}'
      v:011: 'PRO:11:11 | 11 | 11 | By the blessing of the just the city shall be exalted: and by the mouth of the wicked it shall be overthrown.{VS:BR}'
      v:012: 'PRO:11:12 | 12 | 12 | He that despiseth his friend, is mean of heart: but the wise man will hold his peace.{VS:BR}'
      v:013: 'PRO:11:13 | 13 | 13 | He that walketh deceitfully, revealeth secrets: but he that is faithful, concealeth the thing committed to him by his friend.{VS:BR}'
      v:014: 'PRO:11:14 | 14 | 14 | Where there is no governor, the people shall fall: but there is safety where there is much counsel.{VS:BR}'
      v:015: 'PRO:11:15 | 15 | 15 | He shall be afflicted with evil, that is surety for a stranger: but he that is aware of snares, shall be secure.{VS:BR}'
      v:016: 'PRO:11:16 | 16 | 16 | A gracious woman shall find glory: and the strong shall have riches.{VS:VERSE:END}{VS:P}'
      v:017: 'PRO:11:17 | 17 | 17 | {VS:VERSE:BEGIN}A merciful man doth good to his own soul: but he that is cruel casteth off even his own kindred.{VS:BR}'
      v:018: 'PRO:11:18 | 18 | 18 | The wicked maketh an unsteady work: but to him that soweth justice, there is a faithful reward.{VS:BR}'
      v:019: 'PRO:11:19 | 19 | 19 | Clemency prepareth life: and the pursuing of evil things, death.{VS:BR}'
      v:020: 'PRO:11:20 | 20 | 20 | A perverse heart is abominable to the Lord: and his will is in them that walk sincerely.{VS:BR}'
      v:021: 'PRO:11:21 | 21 | 21 | Hand in hand the evil man shall not be innocent: but the seed of the just shall be saved.{VS:BR}'
      v:022: "PRO:11:22 | 22 | 22 | A golden ring in a swine's snout, a woman fair and foolish.{VS:BR}"
      v:023: 'PRO:11:23 | 23 | 23 | The desire of the just is all good, the expectation of the wicked is indignation.{VS:BR}'
      v:024: 'PRO:11:24 | 24 | 24 | Some distribute their own goods, and grow richer: others take away what is not their own, and are always in want.{VS:BR}'
      v:025: 'PRO:11:25 | 25 | 25 | The soul that blesseth, shall be made fat: and he that inebriateth, shall be inebriated also himself.{VS:BR}'
      v:026: 'PRO:11:26 | 26 | 26 | He that hideth up corn, shall be cursed among the people: but a blessing upon the head of them that sell.{VS:BR}'
      v:027: 'PRO:11:27 | 27 | 27 | Well doth he rise early who seeketh good things; but he that seeketh after evil things, shall be oppressed by them.{VS:BR}'
      v:028: 'PRO:11:28 | 28 | 28 | He that trusteth in his riches shall fall: but the just shall spring up as a green leaf.{VS:BR}'
      v:029: 'PRO:11:29 | 29 | 29 | He that troubleth his own house, shall inherit the winds: and the fool shall serve the wise.{VS:BR}'
      v:030: 'PRO:11:30 | 30 | 30 | The fruit of the just man is a tree of life: and he that gaineth souls is wise.{VS:BR}'
      v:031: 'PRO:11:31 | 31 | 31 | If the just man receive in the earth, how much more the wicked and the sinner.{VS:VERSE:END}'
  c:012:
    footnotes: {}
    intro: ~
    verses:
      v:001: 'PRO:12:1 | 1 | 1 | {VS:VERSE:BEGIN}He that loveth correction, loveth knowledge: but he that hateth reproof, is foolish.{VS:BR}'
      v:002: 'PRO:12:2 | 2 | 2 | He that is good, shall draw grace from the Lord: but he that trusteth in his own devices, doth wickedly.{VS:BR}'
      v:003: 'PRO:12:3 | 3 | 3 | Man shall not be strengthened by wickedness: and the root of the just shall not be moved.{VS:BR}'
      v:004: 'PRO:12:4 | 4 | 4 | A diligent woman is a crown to her husband: and she that doth things worthy of confusion, is as rottenness in his bones.{VS:BR}'
      v:005: 'PRO:12:5 | 5 | 5 | The thoughts of the just are judgments: and the counsels of the wicked are deceitful.{VS:BR}'
      v:006: 'PRO:12:6 | 6 | 6 | The words of the wicked lie in wait for blood: the mouth of the just shall deliver them.{VS:BR}'
      v:007: 'PRO:12:7 | 7 | 7 | Turn the wicked, and they shall not be: but the house of the just shall stand firm.{VS:BR}'
      v:008: 'PRO:12:8 | 8 | 8 | A man shall be known by his learning: but he that is vain and foolish, shall be exposed to contempt.{VS:BR}'
      v:009: 'PRO:12:9 | 9 | 9 | Better is the poor man that provideth for himself, than he that is glorious and wanteth bread.{VS:BR}'
      v:010: 'PRO:12:10 | 10 | 10 | The just regardeth the lives of his beasts: but the bowels of the wicked are cruel.{VS:BR}'
      v:011: |-
        PRO:12:11 | 11 | 11 | He that tilleth his land shall be satisfied with bread: but he that pursueth idleness is very foolish./
         He that is delighted in passing his time over wine, leaveth a reproach in his strong holds.{VS:BR}
      v:012: 'PRO:12:12 | 12 | 12 | The desire of the wicked is the fortification of evil men: but the root of the just shall prosper.{VS:VERSE:END}{VS:P}'
      v:013: 'PRO:12:13 | 13 | 13 | {VS:VERSE:BEGIN}For the sins of the lips ruin draweth nigh to the evil man: but the just shall escape out of distress.{VS:BR}'
      v:014: 'PRO:12:14 | 14 | 14 | By the fruit of his own mouth shall a man be filled with good things, and according to the works of his hands it shall be repaid him.{VS:BR}'
      v:015: 'PRO:12:15 | 15 | 15 | The way of a fool is right in his own eyes: but he that is wise hearkeneth unto counsels.{VS:BR}'
      v:016: 'PRO:12:16 | 16 | 16 | A fool immediately sheweth his anger: but he that dissembleth injuries is wise.{VS:BR}'
      v:017: 'PRO:12:17 | 17 | 17 | He that speaketh that which he knoweth, sheweth forth justice: but he that lieth, is a deceitful witness.{VS:BR}'
      v:018: 'PRO:12:18 | 18 | 18 | There is that promiseth, and is pricked as it were with a sword of conscience: but the tongue of the wise is health.{VS:BR}'
      v:019: 'PRO:12:19 | 19 | 19 | The lip of truth shall be steadfast for ever: but he that is a hasty witness, frameth a lying tongue.{VS:BR}'
      v:020: 'PRO:12:20 | 20 | 20 | Deceit is in the heart of them that think evil things: but joy followeth them that take counsels of peace.{VS:BR}'
      v:021: 'PRO:12:21 | 21 | 21 | Whatsoever shall befall the just man, shall not make him sad: but the wicked shall be filled with mischief.{VS:BR}'
      v:022: 'PRO:12:22 | 22 | 22 | Lying lips are an abomination to the Lord: but they that deal faithfully, please him.{VS:BR}'
      v:023: 'PRO:12:23 | 23 | 23 | A cautious man concealeth knowledge: and the heart of fools publisheth folly.{VS:VERSE:END}{VS:P}'
      v:024: 'PRO:12:24 | 24 | 24 | {VS:VERSE:BEGIN}The hand of the valiant shall bear rule: but that which is slothful shall be under tribute.{VS:BR}'
      v:025: 'PRO:12:25 | 25 | 25 | Grief in the heart of a man shall bring him low, but with a good word he shall be made glad.{VS:BR}'
      v:026: 'PRO:12:26 | 26 | 26 | He that neglecteth a loss for the sake of a friend, is just: but the way of the wicked shall deceive them.{VS:BR}'
      v:027: 'PRO:12:27 | 27 | 27 | The deceitful man shall not find gain: but the substance of a just man shall be precious gold.{VS:BR}'
      v:028: 'PRO:12:28 | 28 | 28 | In the path of justice is life: but the bye-way leadeth to death.{VS:VERSE:END}'
  c:013:
    footnotes: {}
    intro: ~
    verses:
      v:001: 'PRO:13:1 | 1 | 1 | {VS:VERSE:BEGIN}A wise son heareth the doctrine of his father: but he that is a scorner, heareth not when he is reproved.{VS:BR}'
      v:002: 'PRO:13:2 | 2 | 2 | Of the fruit of his own mouth shall a man be filled with good things: but the soul of transgressors is wicked.{VS:BR}'
      v:003: 'PRO:13:3 | 3 | 3 | He that keepeth his mouth keepeth his soul: but he that hath no guard on his speech shall meet with evils.{VS:BR}'
      v:004: 'PRO:13:4 | 4 | 4 | The sluggard willeth, and willeth not: but the soul of them that work, shall be made fat.{VS:BR}'
      v:005: 'PRO:13:5 | 5 | 5 | The just shall hate a lying word: but the wicked confoundeth, and shall be confounded.{VS:BR}'
      v:006: 'PRO:13:6 | 6 | 6 | Justice keepeth the way of the innocent: but wickedness overthroweth the sinner.{VS:VERSE:END}{VS:P}'
      v:007: 'PRO:13:7 | 7 | 7 | {VS:VERSE:BEGIN}One is as it were rich, when he hath nothing and another is as it were poor, when he hath great riches.{VS:BR}'
      v:008: "PRO:13:8 | 8 | 8 | The ransom of a man's life are his riches: but he that is poor, beareth not reprehension.{VS:BR}"
      v:009: 'PRO:13:9 | 9 | 9 | The light of the just giveth joy: but the lamp of the wicked shall be put out.{VS:BR}'
      v:010: 'PRO:13:10 | 10 | 10 | Among the proud there are always contentions: but they that do all things with counsel, are ruled by wisdom.{VS:BR}'
      v:011: 'PRO:13:11 | 11 | 11 | Substance got in haste shall be diminished: but that which by little and little is gathered with the hand, shall increase.{VS:BR}'
      v:012: 'PRO:13:12 | 12 | 12 | Hope that is deferred afflicteth the soul: desire when it cometh, is a tree of life.{VS:VERSE:END}{VS:P}'
      v:013: 'PRO:13:13 | 13 | 13 | {VS:VERSE:BEGIN}Whosoever speaketh ill of any thing, bindeth himself for the time to come: but he that feareth the commandment, shall dwell in peace. Deceitful souls go astray in sins: the just are merciful, and shew mercy.{VS:BR}'
      v:014: 'PRO:13:14 | 14 | 14 | The law of the wise is a fountain of life, that he may decline from the ruin of death.{VS:BR}'
      v:015: 'PRO:13:15 | 15 | 15 | Good instruction shall give grace: in the way of scorners is a deep pit.{VS:BR}'
      v:016: 'PRO:13:16 | 16 | 16 | The prudent man doth all things with counsel: but he that is a fool, layeth open his folly.{VS:BR}'
      v:017: 'PRO:13:17 | 17 | 17 | The messenger of the wicked shall fall into mischief: but a faithful ambassador is health.{VS:BR}'
      v:018: 'PRO:13:18 | 18 | 18 | Poverty and shame to him that refuseth instruction: but he that yieldeth to reproof shall be glorified.{VS:BR}'
      v:019: 'PRO:13:19 | 19 | 19 | The desire that is accomplished, delighteth the soul: fools hate them that flee from evil things.{VS:BR}'
      v:020: 'PRO:13:20 | 20 | 20 | He that walketh with the wise, shall be wise: a friend of fools shall become like to them.{VS:VERSE:END}{VS:P}'
      v:021: 'PRO:13:21 | 21 | 21 | {VS:VERSE:BEGIN}Evil pursueth sinners: and to the just good shall be repaid.{VS:BR}'
      v:022: 'PRO:13:22 | 22 | 22 | The good man leaveth heirs, sons, and grandsons: and the substance of the sinner is kept for the just.{VS:BR}'
      v:023: 'PRO:13:23 | 23 | 23 | Much food is in the tillage of fathers: but for others it is gathered without judgment.{VS:BR}'
      v:024: 'PRO:13:24 | 24 | 24 | He that spareth the rod, hateth his son: but he that loveth him, correcteth him betimes.{VS:BR}'
      v:025: 'PRO:13:25 | 25 | 25 | The just eateth and filleth his soul: but the belly of the wicked is never to be filled.{VS:VERSE:END}'
  c:014:
    footnotes: {}
    intro: ~
    verses:
      v:001: 'PRO:14:1 | 1 | 1 | {VS:VERSE:BEGIN}A wise woman buildeth her house: but the foolish will pull down with her hands that also which is built.{VS:BR}'
      v:002: 'PRO:14:2 | 2 | 2 | He that walketh in the right way, and feareth God, is despised by him that goeth by an infamous way.{VS:BR}'
      v:003: 'PRO:14:3 | 3 | 3 | In the mouth of a fool is the rod of pride: but the lips of the wise preserve them.{VS:BR}'
      v:004: 'PRO:14:4 | 4 | 4 | Where there are no oxen, the crib is empty: but where there is much corn, there the strength of the ox is manifest.{VS:BR}'
      v:005: 'PRO:14:5 | 5 | 5 | A faithful witness will not lie: but a deceitful witness uttereth a lie.{VS:BR}'
      v:006: 'PRO:14:6 | 6 | 6 | A scorner seeketh wisdom, and findeth it not: the learning of the wise is easy.{VS:BR}'
      v:007: 'PRO:14:7 | 7 | 7 | Go against a foolish man, and he knoweth not the lips of prudence.{VS:BR}'
      v:008: 'PRO:14:8 | 8 | 8 | The wisdom of a discreet man is to understand his way: and the imprudence of fools erreth.{VS:BR}'
      v:009: 'PRO:14:9 | 9 | 9 | A fool will laugh at sin, but among the just grace shall abide.{VS:BR}'
      v:010: 'PRO:14:10 | 10 | 10 | The heart that knoweth the bitterness of his own soul, in his joy the stranger shall not intermeddle.{VS:BR}'
      v:011: 'PRO:14:11 | 11 | 11 | The house of the wicked shall be destroyed: but the tabernacles of the just shall flourish.{VS:BR}'
      v:012: 'PRO:14:12 | 12 | 12 | There is a way which seemeth just to a man: but the ends thereof lead to death.{VS:BR}'
      v:013: 'PRO:14:13 | 13 | 13 | Laughter shall be mingled with sorrow, and mourning taketh hold of the ends of joy.{VS:BR}'
      v:014: 'PRO:14:14 | 14 | 14 | A fool shall be filled with his own ways, and the good man shall be above him.{VS:VERSE:END}{VS:P}'
      v:015: 'PRO:14:15 | 15 | 15 | {VS:VERSE:BEGIN}The innocent believeth every word: the discreet man considereth his steps. No good shall come to the deceitful son: but the wise servant shall prosper in his dealings, and his way shall be made straight.{VS:BR}'
      v:016: 'PRO:14:16 | 16 | 16 | A wise man feareth, and declineth from evil: the fool leapeth over, and is confident.{VS:BR}'
      v:017: 'PRO:14:17 | 17 | 17 | The impatient man shall work folly: and the crafty man is hateful.{VS:BR}'
      v:018: 'PRO:14:18 | 18 | 18 | The childish shall possess folly, and the prudent shall look for knowledge.{VS:BR}'
      v:019: 'PRO:14:19 | 19 | 19 | The evil shall fall down before the good: and the wicked before the gates of the just.{VS:BR}'
      v:020: 'PRO:14:20 | 20 | 20 | The poor man shall be hateful even to his own neighbour: but the friends of the rich are many.{VS:BR}'
      v:021: 'PRO:14:21 | 21 | 21 | He that despiseth his neighbour, sinneth: but he that sheweth mercy to the poor, shall be blessed. He that believeth in the Lord, loveth mercy.{VS:BR}'
      v:022: 'PRO:14:22 | 22 | 22 | They err that work evil: but mercy and truth prepare good things.{VS:BR}'
      v:023: 'PRO:14:23 | 23 | 23 | In much work there shall be abundance: but where there are many words, there is oftentimes want.{VS:BR}'
      v:024: 'PRO:14:24 | 24 | 24 | The crown of the wise, is their riches: the folly of fools, imprudence.{VS:BR}'
      v:025: 'PRO:14:25 | 25 | 25 | A faithful witness delivereth souls: and the double dealer uttereth lies.{VS:VERSE:END}{VS:P}'
      v:026: 'PRO:14:26 | 26 | 26 | {VS:VERSE:BEGIN}In the fear of the Lord is confidence of strength, and there shall be hope for his children.{VS:BR}'
      v:027: 'PRO:14:27 | 27 | 27 | The fear of the Lord is a fountain of life, to decline from the ruin of death.{VS:BR}'
      v:028: 'PRO:14:28 | 28 | 28 | In the multitude of people is the dignity of the king: and in the small number of the people the dishonour of the prince.{VS:BR}'
      v:029: 'PRO:14:29 | 29 | 29 | He that is patient, is governed with much wisdom: but he that is impatient, exalteth his folly.{VS:BR}'
      v:030: 'PRO:14:30 | 30 | 30 | Soundness of heart is the life of the flesh: but envy is the rottenness of the bones.{VS:BR}'
      v:031: 'PRO:14:31 | 31 | 31 | He that oppresseth the poor, upbraideth his maker: but he that hath pity on the poor, honoureth him.{VS:BR}'
      v:032: 'PRO:14:32 | 32 | 32 | The wicked man shall be driven out in his wickedness: but the just hath hope in his death.{VS:BR}'
      v:033: 'PRO:14:33 | 33 | 33 | In the heart of the prudent resteth wisdom, and it shall instruct all the ignorant.{VS:BR}'
      v:034: 'PRO:14:34 | 34 | 34 | Justice exalteth a nation: but sin maketh nations miserable.{VS:BR}'
      v:035: 'PRO:14:35 | 35 | 35 | A wise servant is acceptable to the king: he that is good for nothing shall feel his anger.{VS:VERSE:END}'
  c:015:
    footnotes: {}
    intro: ~
    verses:
      v:001: 'PRO:15:1 | 1 | 1 | {VS:VERSE:BEGIN}A mild answer breaketh wrath: but a harsh word stirreth up fury.{VS:BR}'
      v:002: 'PRO:15:2 | 2 | 2 | The tongue of the wise adorneth knowledge: but the mouth of fools bubbleth out folly.{VS:BR}'
      v:003: 'PRO:15:3 | 3 | 3 | The eyes of the Lord in every place behold the good and the evil.{VS:BR}'
      v:004: 'PRO:15:4 | 4 | 4 | A peaceable tongue is a tree of life: but that which is immoderate, shall crush the spirit.{VS:BR}'
      v:005: 'PRO:15:5 | 5 | 5 | A fool laugheth at the instruction of his father: but he that regardeth reproofs shall become prudent. In abundant justice there is the greatest strength: but the devices of the wicked shall be rooted out.{VS:BR}'
      v:006: 'PRO:15:6 | 6 | 6 | The house of the just is very much strength: and in the fruits of the wicked is trouble.{VS:BR}'
      v:007: 'PRO:15:7 | 7 | 7 | The lips of the wise shall disperse knowledge: the heart of fools shall be unlike.{VS:BR}'
      v:008: 'PRO:15:8 | 8 | 8 | The victims of the wicked are abominable to the Lord: the vows of the just are acceptable.{VS:BR}'
      v:009: 'PRO:15:9 | 9 | 9 | The way of the wicked is an abomination to the Lord: he that followeth justice is beloved by him.{VS:BR}'
      v:010: 'PRO:15:10 | 10 | 10 | Instruction is grievous to him that forsaketh the way of life: he that hateth reproof shall die.{VS:BR}'
      v:011: 'PRO:15:11 | 11 | 11 | Hell and destruction are before the Lord: how much more the hearts of the children of men?{VS:BR}'
      v:012: 'PRO:15:12 | 12 | 12 | A corrupt man loveth not one that reproveth him: nor will he go to the wise.{VS:VERSE:END}{VS:P}'
      v:013: 'PRO:15:13 | 13 | 13 | {VS:VERSE:BEGIN}A glad heart maketh a cheerful countenance: but by grief of mind the spirit is cast down.{VS:BR}'
      v:014: 'PRO:15:14 | 14 | 14 | The heart of the wise seeketh instruction: and the mouth of fools feedeth on foolishness.{VS:BR}'
      v:015: 'PRO:15:15 | 15 | 15 | All the days of the poor are evil: a secure mind is like a continual feast.{VS:BR}'
      v:016: 'PRO:15:16 | 16 | 16 | Better is a little with the fear of the Lord, than great treasures without content.{VS:BR}'
      v:017: 'PRO:15:17 | 17 | 17 | It is better to be invited to herbs with love, than to a fatted calf with hatred.{VS:BR}'
      v:018: 'PRO:15:18 | 18 | 18 | A passionate man stirreth up strifes: he that is patient appeaseth those that are stirred up.{VS:BR}'
      v:019: 'PRO:15:19 | 19 | 19 | The way of the slothful is as a hedge of thorns: the way of the just is without offence.{VS:BR}'
      v:020: 'PRO:15:20 | 20 | 20 | A wise son maketh a father joyful: but the foolish man despiseth his mother.{VS:BR}'
      v:021: 'PRO:15:21 | 21 | 21 | Folly is joy to the fool: and the wise man maketh straight his steps.{VS:BR}'
      v:022: 'PRO:15:22 | 22 | 22 | Designs are brought to nothing where there is no counsel: but where there are many counsellors, they are established.{VS:BR}'
      v:023: 'PRO:15:23 | 23 | 23 | A man rejoiceth in the sentence of his mouth: and a word in due time is best.{VS:BR}'
      v:024: 'PRO:15:24 | 24 | 24 | The path of life is above for the wise, that he may decline from the lowest hell.{VS:VERSE:END}{VS:P}'
      v:025: 'PRO:15:25 | 25 | 25 | {VS:VERSE:BEGIN}The Lord will destroy the house of the proud: and will strengthen the borders of the widow.{VS:BR}'
      v:026: 'PRO:15:26 | 26 | 26 | Evil thoughts are an abomination to the Lord: and pure words most beautiful shall be confirmed by him.{VS:BR}'
      v:027: 'PRO:15:27 | 27 | 27 | He that is greedy of gain troubleth his own house: but he that hateth bribes shall live. By mercy and faith sins are purged away: and by the fear of the Lord every one declineth from evil.{VS:BR}'
      v:028: 'PRO:15:28 | 28 | 28 | The mind of the just studieth obedience: the mouth of the wicked overfloweth with evils.{VS:BR}'
      v:029: 'PRO:15:29 | 29 | 29 | The Lord is far from the wicked: and he will hear the prayers of the just.{VS:BR}'
      v:030: 'PRO:15:30 | 30 | 30 | The light of the eyes rejoiceth the soul: a good name maketh the bones fat.{VS:BR}'
      v:031: 'PRO:15:31 | 31 | 31 | The ear that heareth the reproofs of life, shall abide in the midst of the wise.{VS:BR}'
      v:032: 'PRO:15:32 | 32 | 32 | He that rejecteth instruction, despiseth his own soul: but he that yieldeth to reproof, possesseth understanding.{VS:BR}'
      v:033: 'PRO:15:33 | 33 | 33 | The fear of the Lord is the lesson of wisdom: and humility goeth before glory.{VS:VERSE:END}'
  c:016:
    footnotes:
      v:001:
        - note: "That is, a man should prepare in his heart and soul what he is to say: but after all, it must be the Lord that must govern his tongue, to speak to the purpose. Not that we can think any thing of good without God's grace; but that after we have (with God's grace) thought and prepared within our souls what we would speak, if God does not govern our tongue, we shall not succeed in what we speak.</p>"
          quote: It is the part of man
    intro: ~
    verses:
      v:001: 'PRO:16:1 | 1 | 1 | {VS:VERSE:BEGIN}It is the part of man to prepare the soul: and of the Lord to govern the tongue.{VS:BR}'
      v:002: 'PRO:16:2 | 2 | 2 | All the ways of a man are open to his eyes: the Lord is the weigher of spirits.{VS:BR}'
      v:003: 'PRO:16:3 | 3 | 3 | Lay open thy works to the Lord: and thy thoughts shall be directed.{VS:BR}'
      v:004: 'PRO:16:4 | 4 | 4 | The Lord hath made all things for himself: the wicked also for the evil day.{VS:BR}'
      v:005: 'PRO:16:5 | 5 | 5 | Every proud man is an abomination to the Lord: though hand should be joined to hand, he is not innocent. The beginning of a good way is to do justice: and this is more acceptable with God, than to offer sacrifices.{VS:BR}'
      v:006: 'PRO:16:6 | 6 | 6 | By mercy and truth iniquity is redeemed; and by the fear of the Lord men depart from evil.{VS:BR}'
      v:007: 'PRO:16:7 | 7 | 7 | When the ways of man shall please the Lord, he will convert even his enemies to peace.{VS:BR}'
      v:008: 'PRO:16:8 | 8 | 8 | Better is a little with justice, than great revenues with iniquity.{VS:BR}'
      v:009: 'PRO:16:9 | 9 | 9 | The heart of man disposeth his way: but the Lord must direct his steps.{VS:VERSE:END}{VS:P}'
      v:010: 'PRO:16:10 | 10 | 10 | {VS:VERSE:BEGIN}Divination is in the lips of the king, his mouth shall not err in judgment.{VS:BR}'
      v:011: 'PRO:16:11 | 11 | 11 | Weight and balance are judgments of the Lord: and his work all the weights of the bag.{VS:BR}'
      v:012: 'PRO:16:12 | 12 | 12 | They that act wickedly are abominable to the king: for the throne is established by justice.{VS:BR}'
      v:013: 'PRO:16:13 | 13 | 13 | Just lips are the delight of kings: he that speaketh right things shall be loved.{VS:BR}'
      v:014: 'PRO:16:14 | 14 | 14 | The wrath of a king is as messengers of death: and the wise man will pacify it.{VS:BR}'
      v:015: "PRO:16:15 | 15 | 15 | In the cheerfulness of the king's countenance is life: and his clemency is like the latter rain.{VS:VERSE:END}{VS:P}"
      v:016: 'PRO:16:16 | 16 | 16 | {VS:VERSE:BEGIN}Get wisdom, because it is better than gold: and purchase prudence, for it is more precious than silver.{VS:BR}'
      v:017: 'PRO:16:17 | 17 | 17 | The path of the just departeth from evils: he that keepeth his soul keepeth his way.{VS:BR}'
      v:018: 'PRO:16:18 | 18 | 18 | Pride goeth before destruction: and the spirit is lifted up before a fall.{VS:BR}'
      v:019: 'PRO:16:19 | 19 | 19 | It is better to be humbled with the meek, than to divide spoils with the proud.{VS:BR}'
      v:020: 'PRO:16:20 | 20 | 20 | The learned in word shall find good things: and he that trusteth in the Lord is blessed.{VS:BR}'
      v:021: 'PRO:16:21 | 21 | 21 | The wise in heart shall be called prudent: and he that is sweet in words, shall attain to greater things.{VS:BR}'
      v:022: 'PRO:16:22 | 22 | 22 | Knowledge is a fountain of life to him that possesseth it: the instruction of fools is foolishness.{VS:VERSE:END}{VS:P}'
      v:023: 'PRO:16:23 | 23 | 23 | {VS:VERSE:BEGIN}The heart of the wise shall instruct his mouth: and shall add grace to his lips.{VS:BR}'
      v:024: 'PRO:16:24 | 24 | 24 | Well ordered words are as a honeycomb: sweet to the soul, and health to the bones.{VS:BR}'
      v:025: 'PRO:16:25 | 25 | 25 | There is a way that seemeth to a man right: and the ends thereof lead to death.{VS:BR}'
      v:026: 'PRO:16:26 | 26 | 26 | The soul of him that laboureth, laboureth for himself, because his mouth hath obliged him to it.{VS:BR}'
      v:027: 'PRO:16:27 | 27 | 27 | The wicked man diggeth evil, and in his lips is a burning fire.{VS:BR}'
      v:028: 'PRO:16:28 | 28 | 28 | A perverse man stirreth up quarrels: and one full of words separateth princes.{VS:BR}'
      v:029: 'PRO:16:29 | 29 | 29 | An unjust man allureth his friend: and leadeth him into a way that is not good.{VS:BR}'
      v:030: 'PRO:16:30 | 30 | 30 | He that with fixed eyes deviseth wicked things, biting his lips, bringeth evil to pass.{VS:BR}'
      v:031: 'PRO:16:31 | 31 | 31 | Old age is a crown of dignity, when it is found in the ways of justice.{VS:BR}'
      v:032: 'PRO:16:32 | 32 | 32 | The patient man is better than the valiant: and he that ruleth his spirit, than he that taketh cities.{VS:BR}'
      v:033: 'PRO:16:33 | 33 | 33 | Lots are cast into the lap, but they are disposed of by the Lord.{VS:VERSE:END}'
  c:017:
    footnotes: {}
    intro: ~
    verses:
      v:001: 'PRO:17:1 | 1 | 1 | {VS:VERSE:BEGIN}Better is a dry morsel with joy, than a house full of victims with strife.{VS:BR}'
      v:002: 'PRO:17:2 | 2 | 2 | A wise servant shall rule over foolish sons, and shall divide the inheritance among the brethren.{VS:BR}'
      v:003: 'PRO:17:3 | 3 | 3 | As silver is tried by fire, and gold in the furnace: so the Lord trieth the hearts.{VS:BR}'
      v:004: 'PRO:17:4 | 4 | 4 | The evil man obeyeth an unjust tongue: and the deceitful hearkeneth to lying lips.{VS:BR}'
      v:005: "PRO:17:5 | 5 | 5 | He that despiseth the poor, reproacheth his maker: and he that rejoiceth at another man's ruin, shall not be unpunished.{VS:BR}"
      v:006: "PRO:17:6 | 6 | 6 | Children's children are the crown of old men: and the glory of children are their fathers.{VS:BR}"
      v:007: 'PRO:17:7 | 7 | 7 | Eloquent words do not become a fool, nor lying lips a prince.{VS:BR}'
      v:008: 'PRO:17:8 | 8 | 8 | The expectation of him that expecteth is a most acceptable jewel: whithersoever he turneth himself, he understandeth wisely.{VS:BR}'
      v:009: 'PRO:17:9 | 9 | 9 | He that concealeth a transgression, seeketh friendships: he that repeateth it again, separateth friends.{VS:BR}'
      v:010: 'PRO:17:10 | 10 | 10 | A reproof availeth more with a wise man, than a hundred stripes with a fool.{VS:BR}'
      v:011: 'PRO:17:11 | 11 | 11 | An evil man always seeketh quarrels: but a cruel angel shall be sent against him.{VS:BR}'
      v:012: 'PRO:17:12 | 12 | 12 | It is better to meet a bear robbed of her whelps, than a fool trusting in his own folly.{VS:BR}'
      v:013: 'PRO:17:13 | 13 | 13 | He that rendereth evil for good, evil shall not depart from his house.{VS:BR}'
      v:014: 'PRO:17:14 | 14 | 14 | The beginning of quarrels is as when one letteth out water: and before he suffereth reproach, he forsaketh judgment.{VS:VERSE:END}{VS:P}'
      v:015: 'PRO:17:15 | 15 | 15 | {VS:VERSE:BEGIN}He that justifieth the wicked, and he that condemneth the just, both are abominable before God.{VS:BR}'
      v:016: 'PRO:17:16 | 16 | 16 | What doth it avail a fool to have riches, seeing he cannot buy wisdom? He that maketh his house high, seeketh a downfall: and he that refuseth to learn, shall fall into evils.{VS:BR}'
      v:017: 'PRO:17:17 | 17 | 17 | He that is a friend loveth at all times: and a brother is proved in distress.{VS:BR}'
      v:018: 'PRO:17:18 | 18 | 18 | A foolish man will clap hands, when he is surety for his friend.{VS:BR}'
      v:019: 'PRO:17:19 | 19 | 19 | He that studieth discords, loveth quarrels: and he that exalteth his door, seeketh ruin.{VS:BR}'
      v:020: 'PRO:17:20 | 20 | 20 | He that is of a perverse heart, shall not find good: and he that perverteth his tongue, shall fall into evil.{VS:BR}'
      v:021: 'PRO:17:21 | 21 | 21 | A fool is born to his own disgrace: and even his father shall not rejoice in a fool.{VS:BR}'
      v:022: 'PRO:17:22 | 22 | 22 | A joyful mind maketh age flourishing: a sorrowful spirit drieth up the bones.{VS:BR}'
      v:023: 'PRO:17:23 | 23 | 23 | The wicked man taketh gifts out of the bosom, that he may pervert the paths of judgment.{VS:BR}'
      v:024: 'PRO:17:24 | 24 | 24 | Wisdom shineth in the face of the wise: the eyes of fools are in the ends of the earth.{VS:BR}'
      v:025: 'PRO:17:25 | 25 | 25 | A foolish son is the anger of the father: and the sorrow of the mother that bore him.{VS:BR}'
      v:026: 'PRO:17:26 | 26 | 26 | It is no good thing to do hurt to the just: nor to strike the prince, who judgeth right.{VS:BR}'
      v:027: 'PRO:17:27 | 27 | 27 | He that setteth bounds to his words, is knowing and wise: and the man of understanding is of a precious spirit.{VS:BR}'
      v:028: 'PRO:17:28 | 28 | 28 | Even a fool, if he will hold his peace, shall be counted wise: and if he close his lips, a man of understanding.{VS:VERSE:END}'
  c:018:
    footnotes: {}
    intro: ~
    verses:
      v:001: 'PRO:18:1 | 1 | 1 | {VS:VERSE:BEGIN}He that hath a mind to depart from a friend, seeketh occasions: he shall ever be subject to reproach.{VS:BR}'
      v:002: 'PRO:18:2 | 2 | 2 | A fool receiveth not the words of prudence: unless thou say those things which are in his heart.{VS:BR}'
      v:003: 'PRO:18:3 | 3 | 3 | The wicked man, when he is come into the depth of sins, contemneth: but ignominy and reproach follow him.{VS:BR}'
      v:004: 'PRO:18:4 | 4 | 4 | Words from the mouth of a man are as deep water: and the fountain of wisdom is an overflowing stream.{VS:BR}'
      v:005: 'PRO:18:5 | 5 | 5 | It is not good to accept the person of the wicked, to decline from the truth of judgment.{VS:VERSE:END}{VS:P}'
      v:006: 'PRO:18:6 | 6 | 6 | {VS:VERSE:BEGIN}The lips of a fool intermeddle with strife: and his mouth provoketh quarrels.{VS:BR}'
      v:007: 'PRO:18:7 | 7 | 7 | The mouth of a fool is his destruction: and his lips are the ruin of his soul.{VS:BR}'
      v:008: 'PRO:18:8 | 8 | 8 | The words of the double tongued are as if they were harmless: and they reach even to the inner parts of the bowels. Fear casteth down the slothful: and the souls of the effeminate shall be hungry.{VS:BR}'
      v:009: 'PRO:18:9 | 9 | 9 | He that is loose and slack in his work, is the brother of him that wasteth his own works.{VS:BR}'
      v:010: 'PRO:18:10 | 10 | 10 | The name of the Lord is a strong tower: the just runneth to it, and shall be exalted.{VS:BR}'
      v:011: 'PRO:18:11 | 11 | 11 | The substance of the rich man is the city of his strength, and as a strong wall compassing him about.{VS:BR}'
      v:012: 'PRO:18:12 | 12 | 12 | Before destruction, the heart of a man is exalted: and before he be glorified, it is humbled.{VS:BR}'
      v:013: 'PRO:18:13 | 13 | 13 | He that answereth before he heareth, sheweth himself to be a fool, and worthy of confusion.{VS:BR}'
      v:014: 'PRO:18:14 | 14 | 14 | The spirit of a man upholdeth his infirmity: but a spirit that is easily angered, who can bear?{VS:BR}'
      v:015: 'PRO:18:15 | 15 | 15 | A wise heart shall acquire knowledge: and the ear of the wise seeketh instruction.{VS:VERSE:END}{VS:P}'
      v:016: "PRO:18:16 | 16 | 16 | {VS:VERSE:BEGIN}A man's gift enlargeth his way, and maketh him room before princes.{VS:BR}"
      v:017: 'PRO:18:17 | 17 | 17 | The just is first accuser of himself: his friend cometh, and shall search him.{VS:BR}'
      v:018: 'PRO:18:18 | 18 | 18 | The lot suppresseth contentions, and determineth even between the mighty.{VS:BR}'
      v:019: 'PRO:18:19 | 19 | 19 | A brother that is helped by his brother, is like a strong city: and judgments are like the bars of cities.{VS:BR}'
      v:020: "PRO:18:20 | 20 | 20 | Of the fruit of a man's mouth shall his belly be satisfied: and the offspring of his lips shall fill him.{VS:BR}"
      v:021: 'PRO:18:21 | 21 | 21 | Death and life are in the power of the tongue: they that love it, shall eat the fruits thereof.{VS:BR}'
      v:022: 'PRO:18:22 | 22 | 22 | He that hath found a good wife, hath found a good thing, and shall receive a pleasure from the Lord. He that driveth away a good wife, driveth away a good thing: but he that keepeth an adulteress, is foolish and wicked.{VS:BR}'
      v:023: 'PRO:18:23 | 23 | 23 | The poor will speak with supplications, and the rich will speak roughly.{VS:BR}'
      v:024: 'PRO:18:24 | 24 | 24 | A man amiable in society, shall be more friendly than a brother.{VS:VERSE:END}'
  c:019:
    footnotes: {}
    intro: ~
    verses:
      v:001: 'PRO:19:1 | 1 | 1 | {VS:VERSE:BEGIN}Better is the poor man, that walketh in his simplicity, than a rich man that is perverse in his lips and unwise.{VS:BR}'
      v:002: 'PRO:19:2 | 2 | 2 | Where there is no knowledge of the soul, there is no good: and he that is hasty with his feet shall stumble.{VS:BR}'
      v:003: 'PRO:19:3 | 3 | 3 | The folly of a man supplanteth his steps: and he fretteth in his mind against God.{VS:BR}'
      v:004: 'PRO:19:4 | 4 | 4 | Riches make many friends: but from the poor man, even they whom he had, depart.{VS:BR}'
      v:005: 'PRO:19:5 | 5 | 5 | A false witness shall not be unpunished: and he that speaketh lies, shall not escape.{VS:BR}'
      v:006: 'PRO:19:6 | 6 | 6 | Many honour the person of him that is mighty, and are friends of him that giveth gifts.{VS:BR}'
      v:007: 'PRO:19:7 | 7 | 7 | The brethren of the poor man hate him: moreover also his friends have departed far from him. He that followeth after words only, shall have nothing.{VS:BR}'
      v:008: 'PRO:19:8 | 8 | 8 | But he that possesseth a mind, loveth his own soul, and he that keepeth prudence, shall find good things.{VS:BR}'
      v:009: 'PRO:19:9 | 9 | 9 | A false witness shall not be unpunished: and he that speaketh lies, shall perish.{VS:BR}'
      v:010: 'PRO:19:10 | 10 | 10 | Delicacies are not seemly for a fool: nor for a servant to have rule over princes.{VS:BR}'
      v:011: 'PRO:19:11 | 11 | 11 | The learning of a man is known by patience: and his glory is to pass over wrongs.{VS:BR}'
      v:012: 'PRO:19:12 | 12 | 12 | As the roaring of a lion, so also is the anger of a king: and his cheerfulness as the dew upon the grass.{VS:BR}'
      v:013: 'PRO:19:13 | 13 | 13 | A foolish son is the grief of his father: and a wrangling wife is like a roof continually dropping through.{VS:BR}'
      v:014: 'PRO:19:14 | 14 | 14 | House and riches are given by parents: but a prudent wife is properly from the Lord.{VS:BR}'
      v:015: 'PRO:19:15 | 15 | 15 | Slothfulness casteth into a deep sleep, and an idle soul shall suffer hunger.{VS:BR}'
      v:016: 'PRO:19:16 | 16 | 16 | He that keepeth the commandment, keepeth his own soul: but he that neglecteth his own way, shall die.{VS:BR}'
      v:017: 'PRO:19:17 | 17 | 17 | He that hath mercy on the poor, lendeth to the Lord: and he will repay him.{VS:BR}'
      v:018: 'PRO:19:18 | 18 | 18 | Chastise thy son, despair not: but to the killing of him set not thy soul.{VS:BR}'
      v:019: 'PRO:19:19 | 19 | 19 | He that is impatient, shall suffer damage: and when he shall take away, he shall add another thing.{VS:BR}'
      v:020: 'PRO:19:20 | 20 | 20 | Hear counsel, and receive instruction, that thou mayst be wise in thy latter end.{VS:BR}'
      v:021: 'PRO:19:21 | 21 | 21 | There are many thoughts in the heart of a man: but the will of the Lord shall stand firm.{VS:BR}'
      v:022: 'PRO:19:22 | 22 | 22 | A needy man is merciful: and better is the poor than the lying man.{VS:BR}'
      v:023: 'PRO:19:23 | 23 | 23 | The fear of the Lord is unto life: and he shall abide in the fulness without being visited with evil.{VS:VERSE:END}{VS:P}'
      v:024: 'PRO:19:24 | 24 | 24 | {VS:VERSE:BEGIN}The slothful hideth his hand under his armpit, and will not so much as bring it to his mouth.{VS:BR}'
      v:025: 'PRO:19:25 | 25 | 25 | The wicked man being scourged, the fool shall be wiser: but if thou rebuke a wise man, he will understand discipline.{VS:BR}'
      v:026: 'PRO:19:26 | 26 | 26 | He that afflicteth his father, and chaseth away his mother, is infamous and unhappy.{VS:BR}'
      v:027: 'PRO:19:27 | 27 | 27 | Cease not, O my son, to hear instruction, and be not ignorant of the words of knowledge.{VS:BR}'
      v:028: 'PRO:19:28 | 28 | 28 | An unjust witness scorneth judgment: and the mouth of the wicked devoureth iniquity.{VS:BR}'
      v:029: 'PRO:19:29 | 29 | 29 | Judgments are prepared for scorners: and striking hammers for the bodies of fools.{VS:VERSE:END}'
  c:020:
    footnotes: {}
    intro: ~
    verses:
      v:001: 'PRO:20:1 | 1 | 1 | {VS:VERSE:BEGIN}Wine is a luxurious thing, and drunkenness riotous: whosoever is delighted therewith, shall not be wise.{VS:BR}'
      v:002: 'PRO:20:2 | 2 | 2 | As the roaring of a lion, so also is the dread of a king: he that provoketh him, sinneth against his own soul.{VS:BR}'
      v:003: 'PRO:20:3 | 3 | 3 | It is an honour for a man to separate himself from quarrels: but all fools are meddling with reproaches.{VS:BR}'
      v:004: 'PRO:20:4 | 4 | 4 | Because of the cold the sluggard would not plough: he shall beg therefore in the summer, and it shall not be given him.{VS:BR}'
      v:005: 'PRO:20:5 | 5 | 5 | Counsel in the heart of a man is like deep water: but a wise man will draw it out.{VS:BR}'
      v:006: 'PRO:20:6 | 6 | 6 | Many men are called merciful: but who shall find a faithful man?{VS:VERSE:END}{VS:P}'
      v:007: 'PRO:20:7 | 7 | 7 | {VS:VERSE:BEGIN}The just that walketh in his simplicity, shall leave behind him blessed children.{VS:BR}'
      v:008: 'PRO:20:8 | 8 | 8 | The king, that sitteth on the throne of judgment, scattereth away all evil with his look.{VS:BR}'
      v:009: 'PRO:20:9 | 9 | 9 | Who can say: My heart is clean, I am pure from sin?{VS:BR}'
      v:010: 'PRO:20:10 | 10 | 10 | Diverse weights and diverse measures, both are abominable before God.{VS:BR}'
      v:011: 'PRO:20:11 | 11 | 11 | By his inclinations a child is known, if his works be clean and right.{VS:BR}'
      v:012: 'PRO:20:12 | 12 | 12 | The hearing ear, and the seeing eye, the Lord hath made them both.{VS:BR}'
      v:013: 'PRO:20:13 | 13 | 13 | Love not sleep, lest poverty oppress thee: open thy eyes, and be filled with bread.{VS:BR}'
      v:014: 'PRO:20:14 | 14 | 14 | It is naught, it is naught, saith every buyer: and when he is gone away, then he will boast.{VS:BR}'
      v:015: 'PRO:20:15 | 15 | 15 | There is gold and a multitude of jewels: but the lips of knowledge are a precious vessel.{VS:VERSE:END}{VS:P}'
      v:016: 'PRO:20:16 | 16 | 16 | {VS:VERSE:BEGIN}Take away the garment of him that is surety for a stranger, and take a pledge from him for strangers.{VS:BR}'
      v:017: 'PRO:20:17 | 17 | 17 | The bread of lying is sweet to a man: but afterwards his mouth shall be filled with gravel.{VS:BR}'
      v:018: 'PRO:20:18 | 18 | 18 | Designs are strengthened by counsels: and wars are to be managed by governments.{VS:BR}'
      v:019: 'PRO:20:19 | 19 | 19 | Meddle not with him that revealeth secrets, and walketh deceitfully, and openeth wide his lips.{VS:BR}'
      v:020: 'PRO:20:20 | 20 | 20 | He that curseth his father, and mother, his lamp shall be put out in the midst of darkness.{VS:BR}'
      v:021: 'PRO:20:21 | 21 | 21 | The inheritance gotten hastily in the beginning, in the end shall be without a blessing.{VS:BR}'
      v:022: 'PRO:20:22 | 22 | 22 | Say not: I will return evil: wait for the Lord, and he will deliver thee.{VS:BR}'
      v:023: 'PRO:20:23 | 23 | 23 | Diverse weights are an abomination before the Lord: a deceitful balance is not good.{VS:BR}'
      v:024: 'PRO:20:24 | 24 | 24 | The steps of men are guided by the Lord: but who is the man that can understand his own way?{VS:BR}'
      v:025: 'PRO:20:25 | 25 | 25 | It is ruin to a man to devour holy ones, and after vows to retract.{VS:VERSE:END}{VS:P}'
      v:026: 'PRO:20:26 | 26 | 26 | {VS:VERSE:BEGIN}A wise king scattereth the wicked, and bringeth over them the wheel.{VS:BR}'
      v:027: 'PRO:20:27 | 27 | 27 | The spirit of a man is the lamp of the Lord, which searcheth all the hidden things of the bowels.{VS:BR}'
      v:028: 'PRO:20:28 | 28 | 28 | Mercy and truth preserve the king, and his throne is strengthened by clemency.{VS:BR}'
      v:029: 'PRO:20:29 | 29 | 29 | The joy of young men is their strength: and the dignity of old men, their grey hairs.{VS:BR}'
      v:030: 'PRO:20:30 | 30 | 30 | The blueness of a wound shall wipe away evils: and stripes in the more inward parts of the belly.{VS:VERSE:END}'
  c:021:
    footnotes: {}
    intro: ~
    verses:
      v:001: 'PRO:21:1 | 1 | 1 | {VS:VERSE:BEGIN}As the divisions of waters, so the heart of the king is in the hand of the Lord: whithersoever he will, he shall turn it.{VS:BR}'
      v:002: 'PRO:21:2 | 2 | 2 | Every way of a man seemeth right to himself: but the Lord weigheth the hearts.{VS:BR}'
      v:003: 'PRO:21:3 | 3 | 3 | To do mercy and judgment, pleaseth the Lord more than victims.{VS:BR}'
      v:004: 'PRO:21:4 | 4 | 4 | Haughtiness of the eyes is the enlarging of the heart: the lamp of the wicked is sin.{VS:BR}'
      v:005: 'PRO:21:5 | 5 | 5 | The thoughts of the industrious always bring forth abundance: but every sluggard is always in want.{VS:VERSE:END}{VS:P}'
      v:006: 'PRO:21:6 | 6 | 6 | {VS:VERSE:BEGIN}He that gathereth treasures by a lying tongue, is vain and foolish, and shall stumble upon the snares of death.{VS:BR}'
      v:007: 'PRO:21:7 | 7 | 7 | The robberies of the wicked shall be their downfall, because they would not do judgment.{VS:BR}'
      v:008: 'PRO:21:8 | 8 | 8 | The perverse way of a man is strange: but as for him that is pure, his work is right.{VS:BR}'
      v:009: 'PRO:21:9 | 9 | 9 | It is better to sit in a corner of the housetop, than with a brawling woman, and in a common house.{VS:BR}'
      v:010: 'PRO:21:10 | 10 | 10 | The soul of the wicked desireth evil, he will not have pity on his neighbour.{VS:BR}'
      v:011: 'PRO:21:11 | 11 | 11 | When a pestilent man is punished, the little one will be wiser: and if he follow the wise, he will receive knowledge.{VS:BR}'
      v:012: 'PRO:21:12 | 12 | 12 | The just considereth seriously the house of the wicked, that he may withdraw the wicked from evil.{VS:VERSE:END}{VS:P}'
      v:013: 'PRO:21:13 | 13 | 13 | {VS:VERSE:BEGIN}He that stoppeth his ear against the cry of the poor, shall also cry himself, and shall not be heard.{VS:BR}'
      v:014: 'PRO:21:14 | 14 | 14 | A secret present quencheth anger: and a gift in the bosom, the greatest wrath.{VS:BR}'
      v:015: 'PRO:21:15 | 15 | 15 | It is joy to the just to do judgment: and dread to them that work iniquity.{VS:BR}'
      v:016: 'PRO:21:16 | 16 | 16 | A man that shall wander out of the way of doctrine, shall abide in the company of the giants.{VS:BR}'
      v:017: 'PRO:21:17 | 17 | 17 | He that loveth good cheer, shall be in want: he that loveth wine, and fat things, shall not be rich.{VS:BR}'
      v:018: 'PRO:21:18 | 18 | 18 | The wicked is delivered up for the just: and the unjust for the righteous.{VS:BR}'
      v:019: 'PRO:21:19 | 19 | 19 | It is better to dwell in a wilderness, than with a quarrelsome and passionate woman.{VS:BR}'
      v:020: 'PRO:21:20 | 20 | 20 | There is a treasure to be desired, and oil in the dwelling of the just: and the foolish man shall spend it.{VS:BR}'
      v:021: 'PRO:21:21 | 21 | 21 | He that followeth justice and mercy, shall find life, justice, and glory.{VS:BR}'
      v:022: 'PRO:21:22 | 22 | 22 | The wise man hath scaled the city of the strong, and hath cast down the strength of the confidence thereof.{VS:BR}'
      v:023: 'PRO:21:23 | 23 | 23 | He that keepeth his mouth and his tongue, keepeth his soul from distress.{VS:BR}'
      v:024: 'PRO:21:24 | 24 | 24 | The proud and the arrogant is called ignorant, who in anger worketh pride.{VS:BR}'
      v:025: 'PRO:21:25 | 25 | 25 | Desires kill the slothful: for his hands have refused to work at all.{VS:BR}'
      v:026: 'PRO:21:26 | 26 | 26 | He longeth and desireth all the day: but he that is just, will give, and will not cease.{VS:BR}'
      v:027: 'PRO:21:27 | 27 | 27 | The sacrifices of the wicked are abominable, because they are offered of wickedness.{VS:BR}'
      v:028: 'PRO:21:28 | 28 | 28 | A lying witness shall perish: an obedient man shall speak of victory.{VS:BR}'
      v:029: 'PRO:21:29 | 29 | 29 | The wicked man impudently hardeneth his face: but he that is righteous, correcteth his way.{VS:BR}'
      v:030: 'PRO:21:30 | 30 | 30 | There is no wisdom, there is no prudence, there is no counsel against the Lord.{VS:BR}'
      v:031: 'PRO:21:31 | 31 | 31 | The horse is prepared for the day of battle: but the Lord giveth safety.{VS:VERSE:END}'
  c:022:
    footnotes: {}
    intro: ~
    verses:
      v:001: 'PRO:22:1 | 1 | 1 | {VS:VERSE:BEGIN}A good name is better than great riches: and good favour is above silver and gold.{VS:BR}'
      v:002: 'PRO:22:2 | 2 | 2 | The rich and poor have met one another: the Lord is the maker of them both.{VS:BR}'
      v:003: 'PRO:22:3 | 3 | 3 | The prudent man saw the evil, and hid himself: the simple passed on, and suffered loss.{VS:BR}'
      v:004: 'PRO:22:4 | 4 | 4 | The fruit of humility is the fear of the Lord, riches and glory and life.{VS:BR}'
      v:005: 'PRO:22:5 | 5 | 5 | Arms and swords are in the way of the perverse: but he that keepeth his own soul, departeth far from them.{VS:BR}'
      v:006: 'PRO:22:6 | 6 | 6 | It is a proverb: A young man according to his way, even when he is old, he will not depart from it.{VS:BR}'
      v:007: 'PRO:22:7 | 7 | 7 | The rich ruleth over the poor: and the borrower is servant to him that lendeth.{VS:BR}'
      v:008: 'PRO:22:8 | 8 | 8 | He that soweth iniquity, shall reap evils, and with the rod of his anger he shall be consumed.{VS:BR}'
      v:009: 'PRO:22:9 | 9 | 9 | He that is inclined to mercy, shall be blessed: for of his bread he hath given to the poor. He that maketh presents, shall purchase victory and honour: but he carrieth away the souls of the receivers.{VS:BR}'
      v:010: 'PRO:22:10 | 10 | 10 | Cast out the scoffer, and contention shall go out with him, and quarrels and reproaches shall cease.{VS:BR}'
      v:011: 'PRO:22:11 | 11 | 11 | He that loveth cleanness of heart, for the grace of his lips shall have the king for his friend.{VS:BR}'
      v:012: 'PRO:22:12 | 12 | 12 | The eyes of the Lord preserve knowledge: and the words of the unjust are overthrown.{VS:BR}'
      v:013: 'PRO:22:13 | 13 | 13 | The slothful man saith: There is a lion without, I shall be slain in the midst of the streets.{VS:BR}'
      v:014: 'PRO:22:14 | 14 | 14 | The mouth of a strange woman is a deep pit: he whom the Lord is angry with, shall fall into it.{VS:BR}'
      v:015: 'PRO:22:15 | 15 | 15 | Folly is bound up in the heart of a child, and the rod of correction shall drive it away.{VS:BR}'
      v:016: 'PRO:22:16 | 16 | 16 | He that oppresseth the poor, to increase his own riches, shall himself give to one that is richer, and shall be in need.{VS:VERSE:END}{VS:P}'
      v:017: 'PRO:22:17 | 17 | 17 | {VS:VERSE:BEGIN}Incline thy ear, and hear the words of the wise: and apply thy heart to my doctrine:{VS:BR}'
      v:018: 'PRO:22:18 | 18 | 18 | Which shall be beautiful for thee, if thou keep it in thy bowels, and it shall flow in thy lips:{VS:BR}'
      v:019: 'PRO:22:19 | 19 | 19 | That thy trust may be in the Lord, wherefore I have also shewn it to thee this day.{VS:BR}'
      v:020: 'PRO:22:20 | 20 | 20 | Behold I have described it to thee three manner of ways, in thoughts and knowledge:{VS:BR}'
      v:021: 'PRO:22:21 | 21 | 21 | That I might shew thee the certainty, and the words of truth, to answer out of these to them that sent thee.{VS:BR}'
      v:022: 'PRO:22:22 | 22 | 22 | Do no violence to the poor, because he is poor: and do not oppress the needy in the gate:{VS:BR}'
      v:023: 'PRO:22:23 | 23 | 23 | Because the Lord will judge his cause: and will afflict them that have afflicted his soul.{VS:BR}'
      v:024: 'PRO:22:24 | 24 | 24 | Be not a friend to an angry man, and do not walk with a furious man:{VS:BR}'
      v:025: 'PRO:22:25 | 25 | 25 | Lest perhaps thou learn his ways, and take scandal to thy soul.{VS:BR}'
      v:026: 'PRO:22:26 | 26 | 26 | Be not with them that fasten down their hands, and that offer themselves sureties for debts:{VS:BR}'
      v:027: 'PRO:22:27 | 27 | 27 | For if thou have not wherewith to restore, what cause is there that he should take the covering from thy bed?{VS:BR}'
      v:028: 'PRO:22:28 | 28 | 28 | Pass not beyond the ancient bounds which thy fathers have set.{VS:BR}'
      v:029: 'PRO:22:29 | 29 | 29 | Hast thou seen a man swift in his work? he shall stand before kings, and shall not be before those that are obscure.{VS:VERSE:END}'
  c:023:
    footnotes: {}
    intro: ~
    verses:
      v:001: 'PRO:23:1 | 1 | 1 | {VS:VERSE:BEGIN}When thou shalt sit to eat with a prince, consider diligently what is set before thy face:{VS:BR}'
      v:002: 'PRO:23:2 | 2 | 2 | And put a knife to thy throat, if it be so that thou have thy soul in thy own power.{VS:BR}'
      v:003: 'PRO:23:3 | 3 | 3 | Be not desirous of his meats, in which is the bread of deceit.{VS:BR}'
      v:004: 'PRO:23:4 | 4 | 4 | Labour not to be rich: but set bounds to thy prudence.{VS:BR}'
      v:005: 'PRO:23:5 | 5 | 5 | Lift not up thy eyes to riches which thou canst not have: because they shall make themselves wings like those of an eagle, and shall fly towards heaven.{VS:BR}'
      v:006: 'PRO:23:6 | 6 | 6 | Eat not with an envious man, and desire not his meats:{VS:BR}'
      v:007: 'PRO:23:7 | 7 | 7 | Because, like a soothsayer, and diviner, he thinketh that which he knoweth not. Eat and drink, will he say to thee: and his mind is not with thee.{VS:BR}'
      v:008: 'PRO:23:8 | 8 | 8 | The meats which thou hadst eaten, thou shalt vomit up: and shalt loose thy beautiful words.{VS:BR}'
      v:009: 'PRO:23:9 | 9 | 9 | Speak not in the ears of fools: because they will despise the instruction of thy speech.{VS:BR}'
      v:010: 'PRO:23:10 | 10 | 10 | Touch not the bounds of little ones: and enter not into the field of the fatherless:{VS:BR}'
      v:011: 'PRO:23:11 | 11 | 11 | For their near kinsman is strong: and he will judge their cause against thee.{VS:VERSE:END}{VS:P}'
      v:012: 'PRO:23:12 | 12 | 12 | {VS:VERSE:BEGIN}Let thy heart apply itself to instruction and thy ears to words of knowledge.{VS:BR}'
      v:013: 'PRO:23:13 | 13 | 13 | Withhold not correction from a child: for if thou strike him with the rod, he shall not die.{VS:BR}'
      v:014: 'PRO:23:14 | 14 | 14 | Thou shalt beat him with the rod, and deliver his soul from hell.{VS:BR}'
      v:015: 'PRO:23:15 | 15 | 15 | My son, if thy mind be wise, my heart shall rejoice with thee:{VS:BR}'
      v:016: 'PRO:23:16 | 16 | 16 | And my reins shall rejoice, when thy lips shall speak what is right.{VS:BR}'
      v:017: 'PRO:23:17 | 17 | 17 | Let not thy heart envy sinners: but be thou in the fear of the Lord all the day long:{VS:BR}'
      v:018: 'PRO:23:18 | 18 | 18 | Because thou shalt have hope in the latter end, and thy expectation shall not be taken away.{VS:BR}'
      v:019: 'PRO:23:19 | 19 | 19 | Hear thou, my son, and be wise: and guide thy mind in the way.{VS:BR}'
      v:020: 'PRO:23:20 | 20 | 20 | Be not in the feasts of great drinkers, nor in their revellings, who contribute flesh to eat:{VS:BR}'
      v:021: 'PRO:23:21 | 21 | 21 | Because they that give themselves to drinking, and that club together, shall be consumed: and drowsiness shall be clothed with rags.{VS:BR}'
      v:022: 'PRO:23:22 | 22 | 22 | Hearken to thy father, that begot thee: and despise not thy mother when she is old.{VS:BR}'
      v:023: 'PRO:23:23 | 23 | 23 | Buy truth, and do not sell wisdom, and instruction, and understanding.{VS:BR}'
      v:024: 'PRO:23:24 | 24 | 24 | The father of the just rejoiceth greatly: he that hath begotten a wise son, shall have joy in him.{VS:BR}'
      v:025: 'PRO:23:25 | 25 | 25 | Let thy father and thy mother be joyful, and let her rejoice that bore thee.{VS:BR}'
      v:026: 'PRO:23:26 | 26 | 26 | My son, give me thy heart: and let thy eyes keep my ways.{VS:BR}'
      v:027: 'PRO:23:27 | 27 | 27 | For a harlot is a deep ditch: and a strange woman is a narrow pit.{VS:BR}'
      v:028: 'PRO:23:28 | 28 | 28 | She lieth in wait in the way as a robber, and him whom she shall see unwary, she will kill.{VS:VERSE:END}{VS:P}'
      v:029: 'PRO:23:29 | 29 | 29 | {VS:VERSE:BEGIN}Who hath woe? whose father hath woe? who hath contentions? who falls into pits? who hath wounds without cause? who hath redness of eyes?{VS:BR}'
      v:030: 'PRO:23:30 | 30 | 30 | Surely they that pass their time in wine, and study to drink off their cups.{VS:BR}'
      v:031: 'PRO:23:31 | 31 | 31 | Look not upon the wine when it is yellow, when the colour thereof shineth in the glass: it goeth in pleasantly,{VS:BR}'
      v:032: 'PRO:23:32 | 32 | 32 | But in the end, it will bite like a snake, and will spread abroad poison like a basilisk.{VS:BR}'
      v:033: 'PRO:23:33 | 33 | 33 | Thy eyes shall behold strange women, and thy heart shall utter perverse things.{VS:BR}'
      v:034: 'PRO:23:34 | 34 | 34 | And thou shalt be as one sleeping in the midst of the sea, and as a pilot fast asleep when the stern is lost.{VS:BR}'
      v:035: 'PRO:23:35 | 35 | 35 | And thou shalt say: They have beaten me, but I was not sensible of pain: they drew me, and I felt not: when shall I awake and find wine again?{VS:VERSE:END}'
  c:024:
    footnotes: {}
    intro: ~
    verses:
      v:001: 'PRO:24:1 | 1 | 1 | {VS:VERSE:BEGIN}Seek not to be like evil men, neither desire to be with them:{VS:BR}'
      v:002: 'PRO:24:2 | 2 | 2 | Because their mind studieth robberies, and their lips speak deceits.{VS:BR}'
      v:003: 'PRO:24:3 | 3 | 3 | By wisdom the house shall be built, and by prudence it shall be strengthened.{VS:BR}'
      v:004: 'PRO:24:4 | 4 | 4 | By instruction the storerooms shall be filled with all precious and most beautiful wealth.{VS:BR}'
      v:005: 'PRO:24:5 | 5 | 5 | A wise man is strong: and a knowing man, stout and valiant.{VS:BR}'
      v:006: 'PRO:24:6 | 6 | 6 | Because war is managed by due ordering: and there shall be safety where there are many counsels.{VS:BR}'
      v:007: 'PRO:24:7 | 7 | 7 | Wisdom is too high for a fool; in the gate he shall not open his mouth.{VS:BR}'
      v:008: 'PRO:24:8 | 8 | 8 | He that deviseth to do evils, shall be called a fool.{VS:BR}'
      v:009: 'PRO:24:9 | 9 | 9 | The thought of a fool is sin: and the detractor is the abomination of men.{VS:BR}'
      v:010: 'PRO:24:10 | 10 | 10 | If thou lose hope, being weary in the day of distress, thy strength shall be diminished.{VS:VERSE:END}{VS:P}'
      v:011: 'PRO:24:11 | 11 | 11 | {VS:VERSE:BEGIN}Deliver them that are led to death: and those that are drawn to death, forbear not to deliver.{VS:BR}'
      v:012: 'PRO:24:12 | 12 | 12 | If thou say: I have not strength enough: he that seeth into the heart, he understandeth, and nothing deceiveth the keeper of thy soul, and he shall render to a man according to his works.{VS:BR}'
      v:013: 'PRO:24:13 | 13 | 13 | Eat honey, my son, because it is good, and the honeycomb most sweet to thy throat.{VS:BR}'
      v:014: 'PRO:24:14 | 14 | 14 | So also is the doctrine of wisdom to thy soul: which when thou hast found, thou shalt have hope in the end, and thy hope shall not perish.{VS:BR}'
      v:015: 'PRO:24:15 | 15 | 15 | Lie not in wait, nor seek after wickedness in the house of the just, nor spoil his rest.{VS:BR}'
      v:016: 'PRO:24:16 | 16 | 16 | For a just man shall fall seven times, and shall rise again: but the wicked shall fall down into evil.{VS:BR}'
      v:017: 'PRO:24:17 | 17 | 17 | When thy enemy shall fall, be not glad, and in his ruin let not thy heart rejoice:{VS:BR}'
      v:018: 'PRO:24:18 | 18 | 18 | Lest the Lord see, and it displease him, and he turn away his wrath from him.{VS:BR}'
      v:019: 'PRO:24:19 | 19 | 19 | Contend not with the wicked, nor seek to be like the ungodly.{VS:BR}'
      v:020: 'PRO:24:20 | 20 | 20 | For evil men have no hope of things to come, and the lamp of the wicked shall be put out.{VS:BR}'
      v:021: 'PRO:24:21 | 21 | 21 | My son, fear the Lord, and the king: and have nothing to do with detractors.{VS:BR}'
      v:022: 'PRO:24:22 | 22 | 22 | For their destruction shall rise suddenly: and who knoweth the ruin of both?{VS:VERSE:END}{VS:P}'
      v:023: 'PRO:24:23 | 23 | 23 | These things also to the wise: It is not good to have respect to persons in judgment.{VS:BR}'
      v:024: 'PRO:24:24 | 24 | 24 | They that say to the wicked man: Thou art just: shall be cursed by the people, and the tribes shall abhor them.{VS:BR}'
      v:025: 'PRO:24:25 | 25 | 25 | They that rebuke him shall be praised: and a blessing shall come upon them.{VS:BR}'
      v:026: 'PRO:24:26 | 26 | 26 | He shall kiss the lips, who answereth right words.{VS:BR}'
      v:027: 'PRO:24:27 | 27 | 27 | Prepare thy work without, and diligently till thy ground: that afterward thou mayst build thy house.{VS:BR}'
      v:028: 'PRO:24:28 | 28 | 28 | Be not witness without cause against thy neighbour: and deceive not any man with thy lips.{VS:BR}'
      v:029: 'PRO:24:29 | 29 | 29 | Say not: I will do to him as he hath done to me: I will render to every one according to his work.{VS:VERSE:END}{VS:P}'
      v:030: 'PRO:24:30 | 30 | 30 | {VS:VERSE:BEGIN}I passed by the field of the slothful man, and by the vineyard of the foolish man:{VS:BR}'
      v:031: 'PRO:24:31 | 31 | 31 | And behold it was all filled with nettles, and thorns had covered the face thereof, and the stone wall was broken down.{VS:BR}'
      v:032: 'PRO:24:32 | 32 | 32 | Which when I had seen, I laid it up in my heart, and by the example I received instruction.{VS:BR}'
      v:033: 'PRO:24:33 | 33 | 33 | Thou wilt sleep a little, said I, thou wilt slumber a little, thou wilt fold thy hands a little to rest.{VS:BR}'
      v:034: 'PRO:24:34 | 34 | 34 | And poverty shall come to thee as a runner, and beggary as an armed man.{VS:VERSE:END}'
  c:025:
    footnotes:
      v:027:
        - note: 'Viz., of God. For to search into that incomprehensible Majesty, and to pretend to sound the depths of the wisdom of God, is exposing our weak understanding to be blinded with an excess of light and glory, which it cannot comprehend.</p>'
          quote: Majesty
    intro: ~
    verses:
      v:001: 'PRO:25:1 | 1 | 1 | These are also parables of Solomon, which the men of Ezechias, king of Juda, copied out.'
      v:002: 'PRO:25:2 | 2 | 2 | {VS:VERSE:BEGIN}It is the glory of God to conceal the word, and the glory of kings to search out the speech.{VS:BR}'
      v:003: 'PRO:25:3 | 3 | 3 | The heaven above and the earth beneath, and the heart of kings is unsearchable.{VS:BR}'
      v:004: 'PRO:25:4 | 4 | 4 | Take away the rust from silver, and there shall come forth a most pure vessel:{VS:BR}'
      v:005: 'PRO:25:5 | 5 | 5 | Take away wickedness from the face of the king, and his throne shall be established with justice.{VS:BR}'
      v:006: 'PRO:25:6 | 6 | 6 | Appear not glorious before the king, and stand not in the place of great men.{VS:BR}'
      v:007: 'PRO:25:7 | 7 | 7 | For it is better that it should be said to thee: Come up hither; than that thou shouldst be humbled before the prince.{VS:VERSE:END}{VS:P}'
      v:008: 'PRO:25:8 | 8 | 8 | {VS:VERSE:BEGIN}The things which thy eyes have seen, utter not hastily in a quarrel: lest afterward thou mayst not be able to make amends, when thou hast dishonoured thy friend.{VS:BR}'
      v:009: 'PRO:25:9 | 9 | 9 | Treat thy cause with thy friend, and discover not the secret to a stranger:{VS:BR}'
      v:010: 'PRO:25:10 | 10 | 10 | Lest he insult over thee, when he hath heard it, and cease not to upbraid thee. Grace and friendship deliver a man: keep these for thyself, lest thou fall under reproach.{VS:BR}'
      v:011: 'PRO:25:11 | 11 | 11 | To speak a word in due time, is like apples of gold on beds of silver.{VS:BR}'
      v:012: 'PRO:25:12 | 12 | 12 | As an earring of gold and a bright pearl, so is he that reproveth the wise, and the obedient ear.{VS:BR}'
      v:013: 'PRO:25:13 | 13 | 13 | As the cold of snow in the time of harvest, so is a faithful messenger to him that sent him, for he refresheth his soul.{VS:BR}'
      v:014: 'PRO:25:14 | 14 | 14 | As clouds, and wind, when no rain followeth, so is the man that boasteth, and doth not fulfil his promises.{VS:BR}'
      v:015: 'PRO:25:15 | 15 | 15 | By patience a prince shall be appeased, and a soft tongue shall break hardness.{VS:VERSE:END}{VS:P}'
      v:016: 'PRO:25:16 | 16 | 16 | {VS:VERSE:BEGIN}Thou hast found honey, eat what is sufficient for thee, lest being glutted therewith thou vomit it up.{VS:BR}'
      v:017: 'PRO:25:17 | 17 | 17 | Withdraw thy foot from the house of thy neighbour, lest having his fill he hate thee.{VS:BR}'
      v:018: 'PRO:25:18 | 18 | 18 | A man that beareth false witness against his neighbour, is like a dart and a sword and a sharp arrow.{VS:BR}'
      v:019: 'PRO:25:19 | 19 | 19 | To trust in an unfaithful man in the time of trouble, is like a rotten tooth, and weary foot,{VS:BR}'
      v:020: 'PRO:25:20 | 20 | 20 | And one that looseth his garment in cold weather. As vinegar upon nitre, so is he that singeth songs to a very evil heart. As a moth doth by a garment, and a worm by the wood: so the sadness of a man consumeth the heart.{VS:BR}'
      v:021: 'PRO:25:21 | 21 | 21 | If thy enemy be hungry, give him to eat: if he thirst, give him water to drink:{VS:BR}'
      v:022: 'PRO:25:22 | 22 | 22 | For thou shalt heap hot coals upon his head, and the Lord will reward thee.{VS:BR}'
      v:023: 'PRO:25:23 | 23 | 23 | The north wind driveth away rain, as doth a sad countenance a backbiting tongue.{VS:BR}'
      v:024: 'PRO:25:24 | 24 | 24 | It is better to sit in a corner of the housetop: than with a brawling woman, and in a common house.{VS:BR}'
      v:025: 'PRO:25:25 | 25 | 25 | As cold water to a thirsty soul, so are good tidings from a far country.{VS:BR}'
      v:026: 'PRO:25:26 | 26 | 26 | A just man falling down before the wicked, is as a fountain troubled with the foot and a corrupted spring.{VS:BR}'
      v:027: 'PRO:25:27 | 27 | 27 | As it is not good for a man to eat much honey, so he that is a searcher of majesty shall be overwhelmed by glory.{VS:BR}'
      v:028: 'PRO:25:28 | 28 | 28 | As a city that lieth open and is not compassed with walls, so is a man that cannot refrain his own spirit in speaking.{VS:VERSE:END}'
  c:026:
    footnotes:
      v:002:
        - note: 'The meaning is, that a curse uttered without cause shall do no harm to the person that is cursed, but will return upon him that curseth, as whithersoever a bird flies, it returns to its own nest.</p>'
          quote: As a bird
      v:004:
        - note: 'Viz., so as to imitate him but only so as to reprove his folly.</p>'
          quote: Answer not a fool
    intro: ~
    verses:
      v:001: 'PRO:26:1 | 1 | 1 | {VS:VERSE:BEGIN}As snow in summer, and rain in harvest, so glory is not seemly for a fool.{VS:BR}'
      v:002: 'PRO:26:2 | 2 | 2 | As a bird flying to other places, and a sparrow going here or there: so a curse uttered without cause shall come upon a man.{VS:BR}'
      v:003: 'PRO:26:3 | 3 | 3 | A whip for a horse, and a snaffle for an ass, and a rod for the back of fools.{VS:BR}'
      v:004: 'PRO:26:4 | 4 | 4 | Answer not a fool according to his folly, lest thou be made like him.{VS:BR}'
      v:005: 'PRO:26:5 | 5 | 5 | Answer a fool according to his folly, lest he imagine himself to be wise.{VS:BR}'
      v:006: 'PRO:26:6 | 6 | 6 | He that sendeth words by a foolish messenger, is lame of feet and drinketh iniquity.{VS:BR}'
      v:007: 'PRO:26:7 | 7 | 7 | As a lame man hath fair legs in vain: so a parable is unseemly in the mouth of fools.{VS:BR}'
      v:008: 'PRO:26:8 | 8 | 8 | As he that casteth a stone into the heap of Mercury: so is he that giveth honour to a fool.{VS:BR}'
      v:009: 'PRO:26:9 | 9 | 9 | As if a thorn should grow in the hand of a drunkard: so is a parable in the mouth of fools.{VS:BR}'
      v:010: 'PRO:26:10 | 10 | 10 | Judgment determineth causes: and he that putteth a fool to silence, appeaseth anger.{VS:BR}'
      v:011: 'PRO:26:11 | 11 | 11 | As a dog that returneth to his vomit, so is the fool that repeateth his folly.{VS:BR}'
      v:012: 'PRO:26:12 | 12 | 12 | Hast thou seen a man wise in his own conceit? there shall be more hope of a fool than of him.{VS:VERSE:END}{VS:P}'
      v:013: 'PRO:26:13 | 13 | 13 | {VS:VERSE:BEGIN}The slothful man saith: There is a lion in the way, and a lioness in the roads.{VS:BR}'
      v:014: 'PRO:26:14 | 14 | 14 | As the door turneth upon its hinges, so doth the slothful upon his bed.{VS:BR}'
      v:015: 'PRO:26:15 | 15 | 15 | The slothful hideth his hand under his armpit, and it grieveth him to turn it to his mouth.{VS:BR}'
      v:016: 'PRO:26:16 | 16 | 16 | The sluggard is wiser in his own conceit, than seven men that speak sentences.{VS:VERSE:END}{VS:P}'
      v:017: "PRO:26:17 | 17 | 17 | {VS:VERSE:BEGIN}As he that taketh a dog by the ears, so is he that passeth by in anger, and meddleth with another man's quarrel.{VS:BR}"
      v:018: 'PRO:26:18 | 18 | 18 | As he is guilty that shooteth arrows, and lances unto death.{VS:BR}'
      v:019: 'PRO:26:19 | 19 | 19 | So is the man that hurteth his friend deceitfully: and when he is taken, saith: I did it in jest.{VS:BR}'
      v:020: 'PRO:26:20 | 20 | 20 | When the wood faileth, the fire shall go out: and when the talebearer is taken away, contentions shall cease.{VS:BR}'
      v:021: 'PRO:26:21 | 21 | 21 | As coals are to burning coals, and wood to fire, so an angry man stirreth up strife.{VS:BR}'
      v:022: 'PRO:26:22 | 22 | 22 | The words of a talebearer are as it were simple, but they reach to the innermost parts of the belly.{VS:BR}'
      v:023: 'PRO:26:23 | 23 | 23 | Swelling lips joined with a corrupt heart, are like an earthen vessel adorned with silver dross.{VS:BR}'
      v:024: 'PRO:26:24 | 24 | 24 | An enemy is known by his lips, when in his heart he entertaineth deceit.{VS:BR}'
      v:025: 'PRO:26:25 | 25 | 25 | When he shall speak low, trust him not: because there are seven mischiefs in his heart.{VS:BR}'
      v:026: 'PRO:26:26 | 26 | 26 | He that covereth hatred deceitfully, his malice shall be laid open in the public assembly.{VS:BR}'
      v:027: 'PRO:26:27 | 27 | 27 | He that diggeth a pit, shall fall into it: and he that rolleth a stone, it shall return to him.{VS:BR}'
      v:028: 'PRO:26:28 | 28 | 28 | A deceitful tongue loveth not truth: and a slippery mouth worketh ruin.{VS:VERSE:END}'
  c:027:
    footnotes: {}
    intro: ~
    verses:
      v:001: 'PRO:27:1 | 1 | 1 | {VS:VERSE:BEGIN}Boast not for to morrow, for thou knowest not what the day to come may bring forth.{VS:BR}'
      v:002: 'PRO:27:2 | 2 | 2 | Let another praise thee, and not thy own mouth: a stranger, and not thy own lips.{VS:BR}'
      v:003: 'PRO:27:3 | 3 | 3 | A stone is heavy, and sand weighty: but the anger of a fool is heavier than them both.{VS:BR}'
      v:004: 'PRO:27:4 | 4 | 4 | Anger hath no mercy: nor fury, when it breaketh forth: and who can bear the violence of one provoked?{VS:BR}'
      v:005: 'PRO:27:5 | 5 | 5 | Open rebuke is better than hidden love.{VS:BR}'
      v:006: 'PRO:27:6 | 6 | 6 | Better are the wounds of a friend, than the deceitful kisses of an enemy.{VS:BR}'
      v:007: 'PRO:27:7 | 7 | 7 | A soul that is full shall tread upon the honeycomb: and a soul that is hungry shall take even bitter for sweet.{VS:BR}'
      v:008: 'PRO:27:8 | 8 | 8 | As a bird that wandereth from her nest, so is a man that leaveth his place.{VS:BR}'
      v:009: 'PRO:27:9 | 9 | 9 | Ointment and perfumes rejoice the heart: and the good counsels of a friend are sweet to the soul.{VS:VERSE:END}{VS:P}'
      v:010: "PRO:27:10 | 10 | 10 | {VS:VERSE:BEGIN}Thy own friend, and thy father's friend, forsake not: and go not into thy brother's house in the day of thy affliction. Better is a neighbour that is near than a brother afar off.{VS:BR}"
      v:011: 'PRO:27:11 | 11 | 11 | Study wisdom, my son, and make my heart joyful, that thou mayst give an answer to him that reproacheth.{VS:BR}'
      v:012: 'PRO:27:12 | 12 | 12 | The prudent man seeing evil hideth himself: little ones passing on have suffered losses.{VS:BR}'
      v:013: 'PRO:27:13 | 13 | 13 | Take away his garment that hath been surety for a stranger: and take from him a pledge for strangers.{VS:BR}'
      v:014: 'PRO:27:14 | 14 | 14 | He that blesseth his neighbour with a loud voice, rising in the night, shall be like to him that curseth.{VS:BR}'
      v:015: 'PRO:27:15 | 15 | 15 | Roofs dropping through in a cold day, and a contentious woman are alike.{VS:BR}'
      v:016: 'PRO:27:16 | 16 | 16 | He that retaineth her, is as he that would hold the wind, and shall call the oil of his right hand.{VS:BR}'
      v:017: 'PRO:27:17 | 17 | 17 | Iron sharpeneth iron, so a man sharpeneth the countenance of his friend.{VS:BR}'
      v:018: 'PRO:27:18 | 18 | 18 | He that keepeth the fig tree, shall eat the fruit thereof: and he that is the keeper of his master, shall be glorified.{VS:BR}'
      v:019: 'PRO:27:19 | 19 | 19 | As the faces of them that look therein, shine in the water, so the hearts of men are laid open to the wise.{VS:BR}'
      v:020: 'PRO:27:20 | 20 | 20 | Hell and destruction are never filled: so the eyes of men are never satisfied.{VS:BR}'
      v:021: 'PRO:27:21 | 21 | 21 | As silver is tried in the fining-pot, and gold in the furnace: so a man is tried by the mouth of him that praiseth. The heart of the wicked seeketh after evils, but the righteous heart seeketh after knowledge.{VS:BR}'
      v:022: 'PRO:27:22 | 22 | 22 | Though thou shouldst bray a fool in the mortar, as when a pestle striketh upon sodden barley, his folly would not be taken from him.{VS:VERSE:END}{VS:P}'
      v:023: 'PRO:27:23 | 23 | 23 | {VS:VERSE:BEGIN}Be diligent to know the countenance of thy cattle, and consider thy own flocks:{VS:BR}'
      v:024: 'PRO:27:24 | 24 | 24 | For thou shalt not always have power: but a crown shall be given to generation and generation.{VS:BR}'
      v:025: 'PRO:27:25 | 25 | 25 | The meadows are open, and the green herbs have appeared, and the hay is gathered out of the mountains.{VS:BR}'
      v:026: 'PRO:27:26 | 26 | 26 | Lambs are for thy clothing: and kids for the price of the field.{VS:BR}'
      v:027: 'PRO:27:27 | 27 | 27 | Let the milk of the goats be enough for thy food, and for the necessities of thy house, and for maintenance for thy handmaids.{VS:VERSE:END}'
  c:028:
    footnotes: {}
    intro: ~
    verses:
      v:001: 'PRO:28:1 | 1 | 1 | {VS:VERSE:BEGIN}The wicked man fleeth, when no man pursueth: but the just, bold as a lion, shall be without dread.{VS:BR}'
      v:002: 'PRO:28:2 | 2 | 2 | For the sins of the land many are the princes thereof: and for the wisdom of a man, and the knowledge of those things that are said, the life of the prince shall be prolonged.{VS:BR}'
      v:003: 'PRO:28:3 | 3 | 3 | A poor man that oppresseth the poor, is like a violent shower, which bringeth a famine.{VS:VERSE:END}{VS:P}'
      v:004: 'PRO:28:4 | 4 | 4 | {VS:VERSE:BEGIN}They that forsake the law, praise the wicked man: they that keep it, are incensed against him.{VS:BR}'
      v:005: 'PRO:28:5 | 5 | 5 | Evil men think not on judgment: but they that seek after the Lord, take notice of all things.{VS:BR}'
      v:006: 'PRO:28:6 | 6 | 6 | Better is the poor man walking in his simplicity, than the rich in crooked ways.{VS:BR}'
      v:007: 'PRO:28:7 | 7 | 7 | He that keepeth the law, is a wise son: but he that feedeth gluttons, shameth his father.{VS:BR}'
      v:008: 'PRO:28:8 | 8 | 8 | He that heapeth together riches by usury and loan, gathereth them for him that will be bountiful to the poor.{VS:BR}'
      v:009: 'PRO:28:9 | 9 | 9 | He that turneth away his ears from hearing the law, his prayer shall be an abomination.{VS:BR}'
      v:010: 'PRO:28:10 | 10 | 10 | He that deceiveth the just in a wicked way, shall fall in his own destruction: and the upright shall possess his goods.{VS:BR}'
      v:011: 'PRO:28:11 | 11 | 11 | The rich man seemeth to himself wise: but the poor man that is prudent shall search him out.{VS:BR}'
      v:012: 'PRO:28:12 | 12 | 12 | In the joy of the just there is great glory: when the wicked reign, men are ruined.{VS:BR}'
      v:013: 'PRO:28:13 | 13 | 13 | He that hideth his sins, shall not prosper: but he that shall confess, and forsake them, shall obtain mercy.{VS:BR}'
      v:014: 'PRO:28:14 | 14 | 14 | Blessed is the man that is always fearful: but he that is hardened in mind shall fall into evil.{VS:BR}'
      v:015: 'PRO:28:15 | 15 | 15 | As a roaring lion, and a hungry bear, so is a wicked prince over the poor people.{VS:BR}'
      v:016: 'PRO:28:16 | 16 | 16 | A prince void of prudence shall oppress many by calumny: but he that hateth covetousness, shall prolong his days.{VS:BR}'
      v:017: 'PRO:28:17 | 17 | 17 | A man that doth violence to the blood of a person, if he flee even to the pit, no man will stay him.{VS:BR}'
      v:018: 'PRO:28:18 | 18 | 18 | He that walketh uprightly, shall be saved: he that is perverse in his ways, shall fall at once.{VS:BR}'
      v:019: 'PRO:28:19 | 19 | 19 | He that tilleth his ground, shall be filled with bread: but he that followeth idleness, shall be filled with poverty.{VS:VERSE:END}{VS:P}'
      v:020: 'PRO:28:20 | 20 | 20 | {VS:VERSE:BEGIN}A faithful man shall be much praised: but he that maketh haste to be rich, shall not be innocent.{VS:BR}'
      v:021: 'PRO:28:21 | 21 | 21 | He that hath respect to a person in judgment, doth not well: such a man even for a morsel of bread forsaketh the truth.{VS:BR}'
      v:022: 'PRO:28:22 | 22 | 22 | A man that maketh haste to be rich, and envieth others, is ignorant that poverty shall come upon him.{VS:BR}'
      v:023: 'PRO:28:23 | 23 | 23 | He that rebuketh a man, shall afterward find favour with him, more than he that by a flattering tongue deceiveth him.{VS:BR}'
      v:024: 'PRO:28:24 | 24 | 24 | He that stealeth any thing from his father, or from his mother: and saith, This is no sin, is the partner of a murderer.{VS:BR}'
      v:025: 'PRO:28:25 | 25 | 25 | He that boasteth and puffeth up himself, stirreth up quarrels: but he that trusteth in the Lord, shall be healed.{VS:BR}'
      v:026: 'PRO:28:26 | 26 | 26 | He that trusteth in his own heart, is a fool: but he that walketh wisely, he shall be saved.{VS:BR}'
      v:027: 'PRO:28:27 | 27 | 27 | He that giveth to the poor shall not want: he that despiseth his entreaty, shall suffer indigence.{VS:BR}'
      v:028: 'PRO:28:28 | 28 | 28 | When the wicked rise up, men shall hide themselves: when they perish, the just shall be multiplied.{VS:VERSE:END}'
  c:029:
    footnotes: {}
    intro: ~
    verses:
      v:001: 'PRO:29:1 | 1 | 1 | {VS:VERSE:BEGIN}The man that with a stiff neck despiseth him that reproveth him, shall suddenly be destroyed: and health shall not follow him.{VS:BR}'
      v:002: 'PRO:29:2 | 2 | 2 | When just men increase, the people shall rejoice: when the wicked shall bear rule, the people shall mourn.{VS:BR}'
      v:003: 'PRO:29:3 | 3 | 3 | A man that loveth wisdom, rejoiceth his father: but he that maintaineth harlots, shall squander away his substance.{VS:BR}'
      v:004: 'PRO:29:4 | 4 | 4 | A just king setteth up the land: a covetous man shall destroy it.{VS:BR}'
      v:005: 'PRO:29:5 | 5 | 5 | A man that speaketh to his friend with flattering and dissembling words, spreadeth a net for his feet.{VS:BR}'
      v:006: 'PRO:29:6 | 6 | 6 | A snare shall entangle the wicked man when he sinneth: and the just shall praise and rejoice.{VS:BR}'
      v:007: 'PRO:29:7 | 7 | 7 | The just taketh notice of the cause of the poor: the wicked is void of knowledge.{VS:BR}'
      v:008: 'PRO:29:8 | 8 | 8 | Corrupt men bring a city to ruin: but wise men turn away wrath.{VS:BR}'
      v:009: 'PRO:29:9 | 9 | 9 | If a wise man contend with a fool, whether he be angry, or laugh, he shall find no rest.{VS:BR}'
      v:010: 'PRO:29:10 | 10 | 10 | Bloodthirsty men hate the upright: but just men seek his soul.{VS:BR}'
      v:011: 'PRO:29:11 | 11 | 11 | A fool uttereth all his mind: a wise man deferreth, and keepeth it till afterwards.{VS:BR}'
      v:012: 'PRO:29:12 | 12 | 12 | A prince that gladly heareth lying words, hath all his servants wicked.{VS:BR}'
      v:013: 'PRO:29:13 | 13 | 13 | The poor man and the creditor have met one another: the Lord is the enlightener of them both.{VS:BR}'
      v:014: 'PRO:29:14 | 14 | 14 | The king that judgeth the poor in truth, his throne shall be established for ever.{VS:VERSE:END}{VS:P}'
      v:015: 'PRO:29:15 | 15 | 15 | {VS:VERSE:BEGIN}The rod and reproof give wisdom: but the child that is left to his own will, bringeth his mother to shame.{VS:BR}'
      v:016: 'PRO:29:16 | 16 | 16 | When the wicked are multiplied, crimes shall be multiplied: but the just shall see their downfall.{VS:BR}'
      v:017: 'PRO:29:17 | 17 | 17 | Instruct thy son and he shall refresh thee, and shall give delight to thy soul.{VS:BR}'
      v:018: 'PRO:29:18 | 18 | 18 | When prophecy shall fail, the people shall be scattered abroad: but he that keepeth the law, is blessed.{VS:BR}'
      v:019: 'PRO:29:19 | 19 | 19 | A slave will not be corrected by words: because he understandeth what thou sayest, and will not answer.{VS:BR}'
      v:020: 'PRO:29:20 | 20 | 20 | Hast thou seen a man hasty to speak? folly is rather to be looked for, than his amendment.{VS:BR}'
      v:021: 'PRO:29:21 | 21 | 21 | He that nourisheth his servant delicately from his childhood, afterwards shall find him stubborn.{VS:VERSE:END}{VS:P}'
      v:022: 'PRO:29:22 | 22 | 22 | {VS:VERSE:BEGIN}A passionate man provoketh quarrels: and he that is easily stirred up to wrath, shall be more prone to sin.{VS:BR}'
      v:023: 'PRO:29:23 | 23 | 23 | Humiliation followeth the proud: and glory shall uphold the humble of spirit.{VS:BR}'
      v:024: 'PRO:29:24 | 24 | 24 | He that is partaker with a thief, hateth his own soul: he heareth one putting him to his oath, and discovereth not.{VS:BR}'
      v:025: 'PRO:29:25 | 25 | 25 | He that feareth man shall quickly fall: he that trusteth in the Lord, shall be set on high.{VS:BR}'
      v:026: 'PRO:29:26 | 26 | 26 | Many seek the face of the prince: but the judgment of every one cometh forth from the Lord.{VS:BR}'
      v:027: 'PRO:29:27 | 27 | 27 | The just abhor a wicked man: and the wicked loathe them that are in the right way. The son that keepeth the word, shall be free from destruction.{VS:VERSE:END}'
  c:030:
    footnotes:
      v:001:
        - note: 'Or, as it is in the Latin, Congregans the son of Vomens. The Latin interpreter has given us in this place the signification of the Hebrew names, instead of the names themselves, which are in the Hebrew, Agur the son of Jakeh. But whether this Agur be the same person as Solomon, as many think, or a different person, whose doctrine was adopted by Solomon, and inserted among his parables or proverbs, is uncertain.</p>'
          quote: Gatherer
      v:005:
        - note: 'That is, most pure, like gold purified by fire.</p>'
          quote: Is fire tried
      v:015:
        - note: 'Concupiscence, which hath two daughters that are never satisfied, viz., lust and avarice.</p>'
          quote: The horseleech
      v:028:
        - note: 'A kind of house lizard marked with spots like stars, from whence it has its name.</p>'
          quote: The stellio
    intro: The wise man thinketh humbly of himself. His prayer and sentiments upon certain virtues and vices.
    verses:
      v:001: 'PRO:30:1 | 1 | 1 | The words of Gatherer the son of Vomiter. The vision which the man spoke, with whom God is, and who being strengthened by God, abiding with him, said:'
      v:002: 'PRO:30:2 | 2 | 2 | {VS:VERSE:BEGIN}I am the most foolish of men, and the wisdom of men is not with me.{VS:BR}'
      v:003: 'PRO:30:3 | 3 | 3 | I have not learned wisdom, and have not known the science of saints.{VS:BR}'
      v:004: 'PRO:30:4 | 4 | 4 | Who hath ascended up into heaven, and descended? who hath held the wind in his hands? who hath bound up the waters together as in a garment? who hath raised up all the borders of the earth? what is his name, and what is the name of his son, if thou knowest?{VS:BR}'
      v:005: 'PRO:30:5 | 5 | 5 | Every word of God is fire tried: he is a buckler to them that hope in him.{VS:BR}'
      v:006: 'PRO:30:6 | 6 | 6 | Add not any thing to his words, lest thou be reproved and found a liar:{VS:BR}'
      v:007: 'PRO:30:7 | 7 | 7 | Two things I have asked of thee, deny them not to me before I die.{VS:BR}'
      v:008: 'PRO:30:8 | 8 | 8 | Remove far from me vanity, and lying words. Give me neither beggary, nor riches: give me only the necessaries of life:{VS:BR}'
      v:009: 'PRO:30:9 | 9 | 9 | Lest perhaps being filled, I should be tempted to deny, and say: Who is the Lord? or being compelled by poverty, I should steal, and forswear the name of my God.{VS:BR}'
      v:010: 'PRO:30:10 | 10 | 10 | Accuse not a servant to his master, lest he curse thee, and thou fall.{VS:VERSE:END}{VS:P}'
      v:011: 'PRO:30:11 | 11 | 11 | {VS:VERSE:BEGIN}There is a generation that curseth their father, and doth not bless their mother.{VS:BR}'
      v:012: 'PRO:30:12 | 12 | 12 | A generation that are pure in their own eyes, and yet are not washed from their filthiness.{VS:BR}'
      v:013: 'PRO:30:13 | 13 | 13 | A generation, whose eyes are lofty, and their eyelids lifted up on high.{VS:BR}'
      v:014: 'PRO:30:14 | 14 | 14 | A generation that for teeth hath swords, and grindeth with their jaw teeth, to devour the needy from off the earth, and the poor from among men.{VS:BR}'
      v:015: 'PRO:30:15 | 15 | 15 | The horseleech hath two daughters that say: Bring, bring. There are three things that never are satisfied, and the fourth never saith: It is enough.{VS:BR}'
      v:016: 'PRO:30:16 | 16 | 16 | Hell and the mouth of the womb, and the earth which is not satisfied with water: and the fire never saith: It is enough.{VS:BR}'
      v:017: 'PRO:30:17 | 17 | 17 | The eye that mocketh at his father, and that despiseth the labour of his mother in bearing him, let the ravens of the brooks pick it out, and the young eagles eat it.{VS:VERSE:END}{VS:P}'
      v:018: 'PRO:30:18 | 18 | 18 | {VS:VERSE:BEGIN}Three things are hard to me, and the fourth I am utterly ignorant of.{VS:BR}'
      v:019: 'PRO:30:19 | 19 | 19 | The way of an eagle in the air, the way of a serpent upon a rock, the way of a ship in the midst of the sea, and the way of a man in youth.{VS:BR}'
      v:020: 'PRO:30:20 | 20 | 20 | Such also is the way of an adulterous woman, who eateth and wipeth her mouth, and saith: I have done no evil.{VS:BR}'
      v:021: 'PRO:30:21 | 21 | 21 | By three things the earth is disturbed, and the fourth it cannot bear.{VS:BR}'
      v:022: 'PRO:30:22 | 22 | 22 | By a slave when he reigneth: by a fool when he is filled with meat:{VS:BR}'
      v:023: 'PRO:30:23 | 23 | 23 | By an odious woman when she is married: and by a bondwoman when she is heir to her mistress.{VS:VERSE:END}{VS:P}'
      v:024: 'PRO:30:24 | 24 | 24 | {VS:VERSE:BEGIN}There are four very little things of the earth, and they are wiser than the wise.{VS:BR}'
      v:025: 'PRO:30:25 | 25 | 25 | The ants, a feeble people, which provide themselves food in the harvest:{VS:BR}'
      v:026: 'PRO:30:26 | 26 | 26 | The rabbit, a weak people, which maketh its bed in the rock:{VS:BR}'
      v:027: 'PRO:30:27 | 27 | 27 | The locust hath no king, yet they all go out by their bands:{VS:BR}'
      v:028: "PRO:30:28 | 28 | 28 | The stellio supporteth itself on hands, and dwelleth in kings' houses.{VS:BR}"
      v:029: 'PRO:30:29 | 29 | 29 | There are three things, which go well, and the fourth that walketh happily:{VS:BR}'
      v:030: 'PRO:30:30 | 30 | 30 | A lion, the strongest of beasts, who hath no fear of any thing he meeteth:{VS:BR}'
      v:031: 'PRO:30:31 | 31 | 31 | A cock girded about the loins: and a ram: and a king, whom none can resist.{VS:BR}'
      v:032: 'PRO:30:32 | 32 | 32 | There is that hath appeared a fool after he was lifted up on high: for if he had understood, he would have laid his hand upon his mouth.{VS:BR}'
      v:033: 'PRO:30:33 | 33 | 33 | And he that strongly squeezeth the paps to bring out milk, straineth out butter: and he that violently bloweth his nose, bringeth out blood: and he that provoketh wrath, bringeth forth strife.{VS:VERSE:END}'
  c:031:
    footnotes:
      v:001:
        - note: 'This name signifies God with him, and is supposed to have been one of the names of Solomon.</p>'
          quote: Lamuel
      v:024:
        - note: 'The merchant, for Chanaanite, in Hebrew, signifies a merchant.</p>'
          quote: The Chanaanite
    intro: 'An exhortation to chastity, temperance, and works of mercy; with the praise of a wise woman.'
    verses:
      v:001: PRO:31:1 | 1 | 1 | The words of king Lamuel. The vision wherewith his mother instructed him.
      v:002: 'PRO:31:2 | 2 | 2 | {VS:VERSE:BEGIN}What, O my beloved, what, O the beloved of my womb, what, O the beloved of my vows?{VS:BR}'
      v:003: 'PRO:31:3 | 3 | 3 | Give not thy substance to women, and thy riches to destroy kings.{VS:BR}'
      v:004: 'PRO:31:4 | 4 | 4 | Give not to kings, O Lamuel, give not wine to kings: because there is no secret where drunkenness reigneth:{VS:BR}'
      v:005: 'PRO:31:5 | 5 | 5 | And lest they drink and forget judgments, and pervert the cause of the children of the poor.{VS:BR}'
      v:006: 'PRO:31:6 | 6 | 6 | Give strong drink to them that are sad; and wine to them that are grieved in mind:{VS:BR}'
      v:007: 'PRO:31:7 | 7 | 7 | Let them drink, and forget their want, and remember their sorrow no more.{VS:BR}'
      v:008: 'PRO:31:8 | 8 | 8 | Open thy mouth for the dumb, and for the causes of all the children that pass.{VS:BR}'
      v:009: 'PRO:31:9 | 9 | 9 | Open thy mouth, decree that which is just, and do justice to the needy and poor.{VS:VERSE:END}{VS:P}'
      v:010: 'PRO:31:10 | 10 | 10 | {VS:VERSE:BEGIN}Who shall find a valiant woman? far, and from the uttermost coasts is the price of her.{VS:BR}'
      v:011: 'PRO:31:11 | 11 | 11 | The heart of her husband trusteth in her, and he shall have no need of spoils.{VS:BR}'
      v:012: 'PRO:31:12 | 12 | 12 | She will render him good, and not evil all the days of her life.{VS:BR}'
      v:013: 'PRO:31:13 | 13 | 13 | She hath sought wool and flax, and hath wrought by the counsel of her hands.{VS:BR}'
      v:014: "PRO:31:14 | 14 | 14 | She is like the merchant's ship, she bringeth her bread from afar.{VS:BR}"
      v:015: 'PRO:31:15 | 15 | 15 | And she hath risen in the night, and given a prey to her household, and victuals to her maidens.{VS:BR}'
      v:016: 'PRO:31:16 | 16 | 16 | She hath considered a field, and bought it: with the fruit of her hands she hath planted a vineyard.{VS:BR}'
      v:017: 'PRO:31:17 | 17 | 17 | She hath girded her loins with strength, and hath strengthened her arm.{VS:BR}'
      v:018: 'PRO:31:18 | 18 | 18 | She hath tasted, and seen that her traffic is good: her lamp shall not be put out in the night.{VS:BR}'
      v:019: 'PRO:31:19 | 19 | 19 | She hath put out her hand to strong things, and her fingers have taken hold of the spindle.{VS:BR}'
      v:020: 'PRO:31:20 | 20 | 20 | She hath opened her hand to the needy, and stretched out her hands to the poor.{VS:BR}'
      v:021: 'PRO:31:21 | 21 | 21 | She shall not fear for her house in the cold of snow: for all her domestics are clothed with double garments.{VS:BR}'
      v:022: 'PRO:31:22 | 22 | 22 | She hath made for herself clothing of tapestry: fine linen, and purple, is her covering.{VS:BR}'
      v:023: 'PRO:31:23 | 23 | 23 | Her husband is honourable in the gates, when he sitteth among the senators of the land.{VS:BR}'
      v:024: 'PRO:31:24 | 24 | 24 | She made fine linen, and sold it, and delivered a girdle to the Chanaanite.{VS:BR}'
      v:025: 'PRO:31:25 | 25 | 25 | Strength and beauty are her clothing, and she shall laugh in the latter day.{VS:BR}'
      v:026: 'PRO:31:26 | 26 | 26 | She hath opened her mouth to wisdom, and the law of clemency is on her tongue.{VS:BR}'
      v:027: 'PRO:31:27 | 27 | 27 | She hath looked well on the paths of her house, and hath not eaten her bread idle.{VS:BR}'
      v:028: 'PRO:31:28 | 28 | 28 | Her children rose up, and called her blessed: her husband, and he praised her.{VS:BR}'
      v:029: 'PRO:31:29 | 29 | 29 | Many daughters have gathered together riches: thou hast surpassed them all.{VS:BR}'
      v:030: 'PRO:31:30 | 30 | 30 | Favour is deceitful, and beauty is vain: the woman that feareth the Lord, she shall be praised.{VS:BR}'
      v:031: 'PRO:31:31 | 31 | 31 | Give her of the fruit of her hands: and let her works praise her in the gates.{VS:VERSE:END}'
intro: 'This Book is so called, because it consists of wise and weighty sentences: regulating the morals of men: and directing them to wisdom and virtue. And these sentences are also called PARABLES, because great truths are often couched in them under certain figures and similitudes.'
