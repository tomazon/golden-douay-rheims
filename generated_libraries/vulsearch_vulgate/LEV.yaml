---
book_id: LEV
book_title: Leviticus
chapters:
  c:001:
    verses:
      v:001: 'LEV:1:1 | 1 | 1 | Vocavit autem Moysen, et locutus est ei Dominus de tabernaculo testimonii, dicens :'
      v:002: 'LEV:1:2 | 2 | 2 | Loquere filiis Israël, et dices ad eos : Homo, qui obtulerit ex vobis hostiam Domino de pecoribus, id est, de bobus et ovibus offerens victimas,'
      v:003: 'LEV:1:3 | 3 | 3 | si holocaustum fuerit ejus oblatio, ac de armento : masculum immaculatum offeret ad ostium tabernaculi testimonii, ad placandum sibi Dominum :'
      v:004: 'LEV:1:4 | 4 | 4 | ponetque manum super caput hostiæ, et acceptabilis erit, atque in expiationem ejus proficiens.'
      v:005: 'LEV:1:5 | 5 | 5 | Immolabitque vitulum coram Domino, et offerent filii Aaron sacerdotes sanguinem ejus, fundentes per altaris circuitum, quod est ante ostium tabernaculi :'
      v:006: 'LEV:1:6 | 6 | 6 | detractaque pelle hostiæ, artus in frusta concident.'
      v:007: 'LEV:1:7 | 7 | 7 | Et subjicient in altari ignem, strue lignorum ante composita :'
      v:008: 'LEV:1:8 | 8 | 8 | et membra quæ sunt cæsa, desuper ordinantes, caput videlicet, et cuncta quæ adhærent jecori,'
      v:009: 'LEV:1:9 | 9 | 9 | intestinis et pedibus lotis aqua : adolebitque ea sacerdos super altare in holocaustum et suavem odorem Domino.'
      v:010: 'LEV:1:10 | 10 | 10 | Quod si de pecoribus oblatio est, de ovibus sive de capris holocaustum, masculum absque macula offeret :'
      v:011: 'LEV:1:11 | 11 | 11 | immolabitque ad latus altaris, quod respicit ad aquilonem, coram Domino : sanguinem vero illius fundent super altare filii Aaron per circuitum :'
      v:012: 'LEV:1:12 | 12 | 12 | dividentque membra, caput, et omnia quæ adhærent jecori, et ponent super ligna, quibus subjiciendus est ignis :'
      v:013: LEV:1:13 | 13 | 13 | intestina vero et pedes lavabunt aqua. Et oblata omnia adolebit sacerdos super altare in holocaustum et odorem suavissimum Domino.
      v:014: 'LEV:1:14 | 14 | 14 | Si autem de avibus, holocausti oblatio fuerit Domino, de turturibus, aut pullis columbæ,'
      v:015: 'LEV:1:15 | 15 | 15 | offeret eam sacerdos ad altare : et retorto ad collum capite, ac rupto vulneris loco, decurrere faciet sanguinem super crepidinem altaris :'
      v:016: 'LEV:1:16 | 16 | 16 | vesiculam vero gutturis, et plumas projiciet prope altare ad orientalem plagam, in loco in quo cineres effundi solent,'
      v:017: 'LEV:1:17 | 17 | 17 | confringetque ascellas ejus, et non secabit, neque ferro dividet eam, et adolebit super altare, lignis igne supposito. Holocaustum est et oblatio suavissimi odoris Domino.'
  c:002:
    verses:
      v:001: 'LEV:2:1 | 1 | 1 | Anima cum obtulerit oblationem sacrificii Domino, simila erit ejus oblatio ; fundetque super eam oleum, et ponet thus,'
      v:002: 'LEV:2:2 | 2 | 2 | ac deferet ad filios Aaron sacerdotes : quorum unus tollet pugillum plenum similæ et olei, ac totum thus, et ponet memoriale super altare in odorem suavissimum Domino.'
      v:003: 'LEV:2:3 | 3 | 3 | Quod autem reliquum fuerit de sacrificio, erit Aaron et filiorum ejus, Sanctum sanctorum de oblationibus Domini.'
      v:004: 'LEV:2:4 | 4 | 4 | Cum autem obtuleris sacrificium coctum in clibano : de simila, panes scilicet absque fermento, conspersos oleo, et lagana azyma oleo lita.'
      v:005: 'LEV:2:5 | 5 | 5 | Si oblatio tua fuerit de sartagine, similæ conspersæ oleo et absque fermento,'
      v:006: 'LEV:2:6 | 6 | 6 | divides eam minutatim, et fundes super eam oleum.'
      v:007: 'LEV:2:7 | 7 | 7 | Sin autem de craticula fuerit sacrificium, æque simila oleo conspergetur :'
      v:008: 'LEV:2:8 | 8 | 8 | quam offerens Domino, trades manibus sacerdotis.'
      v:009: 'LEV:2:9 | 9 | 9 | Qui cum obtulerit eam, tollet memoriale de sacrificio, et adolebit super altare in odorem suavitatis Domino :'
      v:010: 'LEV:2:10 | 10 | 10 | quidquid autem reliquum est, erit Aaron, et filiorum ejus, Sanctum sanctorum de oblationibus Domini.'
      v:011: 'LEV:2:11 | 11 | 11 | Omnis oblatio quæ offeretur Domino, absque fermento fiet, nec quidquam fermenti ac mellis adolebitur in sacrificio Domino.'
      v:012: 'LEV:2:12 | 12 | 12 | Primitias tantum eorum offeretis ac munera : super altare vero non imponentur in odorem suavitatis.'
      v:013: 'LEV:2:13 | 13 | 13 | Quidquid obtuleris sacrificii, sale condies, nec auferes sal fœderis Dei tui de sacrificio tuo : in omni oblatione tua offeres sal.'
      v:014: 'LEV:2:14 | 14 | 14 | Si autem obtuleris munus primarum frugum tuarum Domino de spicis adhuc virentibus, torrebis igni, et confringes in morem farris, et sic offeres primitias tuas Domino,'
      v:015: 'LEV:2:15 | 15 | 15 | fundens supra oleum, et thus imponens, quia oblatio Domini est :'
      v:016: 'LEV:2:16 | 16 | 16 | de qua adolebit sacerdos in memoriam muneris partem farris fracti, et olei, ac totum thus.'
  c:003:
    verses:
      v:001: 'LEV:3:1 | 1 | 1 | Quod si hostia pacificorum fuerit ejus oblatio, et de bobus voluerit offerre, marem sive feminam, immaculata offeret coram Domino.'
      v:002: 'LEV:3:2 | 2 | 2 | Ponetque manum super caput victimæ suæ, quæ immolabitur in introitu tabernaculi testimonii, fundentque filii Aaron sacerdotes sanguinem per altaris circuitum.'
      v:003: 'LEV:3:3 | 3 | 3 | Et offerent de hostia pacificorum in oblationem Domino, adipem qui operit vitalia, et quidquid pinguedinis est intrinsecus :'
      v:004: 'LEV:3:4 | 4 | 4 | duos renes cum adipe quo teguntur ilia, et reticulum jecoris cum renunculis.'
      v:005: 'LEV:3:5 | 5 | 5 | Adolebuntque ea super altare in holocaustum, lignis igne supposito, in oblationem suavissimi odoris Domino.'
      v:006: 'LEV:3:6 | 6 | 6 | Si vero de ovibus fuerit ejus oblatio et pacificorum hostia, sive masculum obtulerit, sive feminam, immaculata erunt.'
      v:007: 'LEV:3:7 | 7 | 7 | Si agnum obtulerit coram Domino,'
      v:008: 'LEV:3:8 | 8 | 8 | ponet manum suam super caput victimæ suæ : quæ immolabitur in vestibulo tabernaculi testimonii : fundentque filii Aaron sanguinem ejus per circuitum altaris.'
      v:009: 'LEV:3:9 | 9 | 9 | Et offerent de pacificorum hostia sacrificium Domino : adipem et caudam totam'
      v:010: 'LEV:3:10 | 10 | 10 | cum renibus, et pinguedinem quæ operit ventrem atque universa vitalia, et utrumque renunculum cum adipe qui est juxta ilia, reticulumque jecoris cum renunculis.'
      v:011: LEV:3:11 | 11 | 11 | Et adolebit ea sacerdos super altare in pabulum ignis et oblationis Domini.
      v:012: 'LEV:3:12 | 12 | 12 | Si capra fuerit ejus oblatio, et obtulerit eam Domino,'
      v:013: 'LEV:3:13 | 13 | 13 | ponet manum suam super caput ejus : immolabitque eam in introitu tabernaculi testimonii, et fundent filii Aaron sanguinem ejus per altaris circuitum.'
      v:014: 'LEV:3:14 | 14 | 14 | Tollentque ex ea in pastum ignis dominici, adipem qui operit ventrem, et qui tegit universa vitalia :'
      v:015: 'LEV:3:15 | 15 | 15 | duos renunculos cum reticulo, quod est super eos juxta ilia, et arvinam jecoris cum renunculis :'
      v:016: 'LEV:3:16 | 16 | 16 | adolebitque ea super altare sacerdos in alimoniam ignis, et suavissimi odoris. Omnis adeps, Domini erit'
      v:017: 'LEV:3:17 | 17 | 17 | jure perpetuo in generationibus, et cunctis habitaculis vestris : nec sanguinem nec adipem omnino comedetis.'
  c:004:
    verses:
      v:001: 'LEV:4:1 | 1 | 1 | Locutusque est Dominus ad Moysen, dicens :'
      v:002: 'LEV:4:2 | 2 | 2 | Loquere filiis Israël : Anima, quæ peccaverit per ignorantiam, et de universis mandatis Domini, quæ præcepit ut non fierent, quippiam fecerit :'
      v:003: 'LEV:4:3 | 3 | 3 | si sacerdos, qui unctus est, peccaverit, delinquere faciens populum, offeret pro peccato suo vitulum immaculatum Domino :'
      v:004: 'LEV:4:4 | 4 | 4 | et adducet illum ad ostium tabernaculi testimonii coram Domino, ponetque manum super caput ejus, et immolabit eum Domino.'
      v:005: 'LEV:4:5 | 5 | 5 | Hauriet quoque de sanguine vituli, inferens illum in tabernaculum testimonii.'
      v:006: 'LEV:4:6 | 6 | 6 | Cumque intinxerit digitum in sanguine, asperget eo septies coram Domino contra velum sanctuarii.'
      v:007: 'LEV:4:7 | 7 | 7 | Ponetque de eodem sanguine super cornua altaris thymiamatis gratissimi Domino, quod est in tabernaculo testimonii : omnem autem reliquum sanguinem fundet in basim altaris holocausti in introitu tabernaculi.'
      v:008: 'LEV:4:8 | 8 | 8 | Et adipem vituli auferet pro peccato, tam eum qui vitalia operit quam omnia quæ intrinsecus sunt :'
      v:009: 'LEV:4:9 | 9 | 9 | duos renunculos et reticulum quod est super eos juxta ilia, et adipem jecoris cum renunculis,'
      v:010: 'LEV:4:10 | 10 | 10 | sicut aufertur de vitulo hostiæ pacificorum : et adolebit ea super altare holocausti.'
      v:011: 'LEV:4:11 | 11 | 11 | Pellem vero et omnes carnes, cum capite et pedibus et intestinis et fimo,'
      v:012: 'LEV:4:12 | 12 | 12 | et reliquo corpore, efferet extra castra in locum mundum, ubi cineres effundi solent : incendetque ea super lignorum struem, quæ in loco effusorum cinerum cremabuntur.{VS:P}'
      v:013: 'LEV:4:13 | 13 | 13 | Quod si omnis turba Israël ignoraverit, et per imperitiam fecerit quod contra mandatum Domini est,'
      v:014: 'LEV:4:14 | 14 | 14 | et postea intellexerit peccatum suum, offeret pro peccato suo vitulum, adducetque eum ad ostium tabernaculi.'
      v:015: 'LEV:4:15 | 15 | 15 | Et ponent seniores populi manus super caput ejus coram Domino. Immolatoque vitulo in conspectu Domini,'
      v:016: 'LEV:4:16 | 16 | 16 | inferet sacerdos, qui unctus est, de sanguine ejus in tabernaculum testimonii,'
      v:017: LEV:4:17 | 17 | 17 | tincto digito aspergens septies contra velum.
      v:018: 'LEV:4:18 | 18 | 18 | Ponetque de eodem sanguine in cornibus altaris, quod est coram Domino in tabernaculo testimonii : reliquum autem sanguinem fundet juxta basim altaris holocaustorum, quod est in ostio tabernaculi testimonii.'
      v:019: 'LEV:4:19 | 19 | 19 | Omnemque ejus adipem tollet, et adolebit super altare :'
      v:020: 'LEV:4:20 | 20 | 20 | sic faciens et de hoc vitulo quomodo fecit et prius : et rogante pro eis sacerdote, propitius erit eis Dominus.'
      v:021: 'LEV:4:21 | 21 | 21 | Ipsum autem vitulum efferet extra castra, atque comburet sicut et priorem vitulum : quia est pro peccato multitudinis.{VS:P}'
      v:022: 'LEV:4:22 | 22 | 22 | Si peccaverit princeps, et fecerit unum e pluribus per ignorantiam, quod Domini lege prohibetur :'
      v:023: 'LEV:4:23 | 23 | 23 | et postea intellexerit peccatum suum, offeret hostiam Domino, hircum de capris immaculatum.'
      v:024: 'LEV:4:24 | 24 | 24 | Ponetque manum suam super caput ejus : cumque immolaverit eum in loco ubi solet mactari holocaustum coram Domino, quia pro peccato est,'
      v:025: 'LEV:4:25 | 25 | 25 | tinget sacerdos digitum in sanguine hostiæ pro peccato, tangens cornua altaris holocausti, et reliquum fundens ad basim ejus.'
      v:026: 'LEV:4:26 | 26 | 26 | Adipem vero adolebit supra, sicut in victimis pacificorum fieri solet : rogabitque pro eo sacerdos, et pro peccato ejus, et dimittetur ei.{VS:P}'
      v:027: 'LEV:4:27 | 27 | 27 | Quod si peccaverit anima per ignorantiam, de populo terræ, ut faciat quidquam de his, quæ Domini lege prohibentur, atque delinquat,'
      v:028: 'LEV:4:28 | 28 | 28 | et cognoverit peccatum suum, offeret capram immaculatam.'
      v:029: 'LEV:4:29 | 29 | 29 | Ponetque manum super caput hostiæ quæ pro peccato est, et immolabit eam in loco holocausti.'
      v:030: 'LEV:4:30 | 30 | 30 | Tolletque sacerdos de sanguine in digito suo : et tangens cornua altaris holocausti, reliquum fundet ad basim ejus.'
      v:031: 'LEV:4:31 | 31 | 31 | Omnem autem adipem auferens, sicut auferri solet de victimis pacificorum, adolebit super altare in odorem suavitatis Domino : rogabitque pro eo, et dimittetur ei.'
      v:032: 'LEV:4:32 | 32 | 32 | Sin autem de pecoribus obtulerit victimam pro peccato, ovem scilicet immaculatam :'
      v:033: 'LEV:4:33 | 33 | 33 | ponet manum super caput ejus, et immolabit eam in loco ubi solent cædi holocaustorum hostiæ.'
      v:034: 'LEV:4:34 | 34 | 34 | Sumetque sacerdos de sanguine ejus digito suo, et tangens cornua altaris holocausti, reliquum fundet ad basim ejus.'
      v:035: 'LEV:4:35 | 35 | 35 | Omnem quoque adipem auferens, sicut auferri solet adeps arietis, qui immolatur pro pacificis, cremabit super altare in incensum Domini : rogabitque pro eo, et pro peccato ejus, et dimittetur ei.'
  c:005:
    verses:
      v:001: 'LEV:5:1 | 1 | 1 | Si peccaverit anima, et audierit vocem jurantis, testisque fuerit quod aut ipse vidit, aut conscius est : nisi indicaverit, portabit iniquitatem suam.'
      v:002: 'LEV:5:2 | 2 | 2 | Anima quæ tetigerit aliquid immundum, sive quod occisum a bestia est, aut per se mortuum, aut quodlibet aliud reptile : et oblita fuerit immunditiæ suæ, rea est, et deliquit :'
      v:003: 'LEV:5:3 | 3 | 3 | et si tetigerit quidquam de immunditia hominis juxta omnem impuritatem, qua pollui solet, oblitaque cognoverit postea, subjacebit delicto.{VS:P}'
      v:004: 'LEV:5:4 | 4 | 4 | Anima, quæ juraverit, et protulerit labiis suis, ut vel male quid faceret, vel bene, et idipsum juramento et sermone firmaverit, oblitaque postea intellexerit delictum suum,'
      v:005: 'LEV:5:5 | 5 | 5 | agat pœnitentiam pro peccato,'
      v:006: 'LEV:5:6 | 6 | 6 | et offerat de gregibus agnam sive capram, orabitque pro ea sacerdos et pro peccato ejus.'
      v:007: 'LEV:5:7 | 7 | 7 | Sin autem non potuerit offerre pecus, offerat duos turtures, vel duos pullos columbarum Domino, unum pro peccato, et alterum in holocaustum,'
      v:008: 'LEV:5:8 | 8 | 8 | dabitque eos sacerdoti : qui primum offerens pro peccato, retorquebit caput ejus ad pennulas, ita ut collo hæreat, et non penitus abrumpatur.'
      v:009: 'LEV:5:9 | 9 | 9 | Et asperget de sanguine ejus parietem altaris ; quidquid autem reliquum fuerit, faciet distillare ad fundamentum ejus, quia pro peccato est.'
      v:010: 'LEV:5:10 | 10 | 10 | Alterum vero adolebit in holocaustum, ut fieri solet : rogabitque pro eo sacerdos et pro peccato ejus, et dimittetur ei.'
      v:011: 'LEV:5:11 | 11 | 11 | Quod si non quiverit manus ejus duos offerre turtures, aut duos pullos columbarum, offeret pro peccato suo similæ partem ephi decimam : non mittet in eam oleum, nec thuris aliquid imponet, quia pro peccato est.'
      v:012: 'LEV:5:12 | 12 | 12 | Tradetque eam sacerdoti : qui plenum ex ea pugillum hauriens, cremabit super altare in monimentum ejus qui obtulerit,'
      v:013: 'LEV:5:13 | 13 | 13 | rogans pro illo et expians : reliquam vero partem ipse habebit in munere.{VS:P}'
      v:014: 'LEV:5:14 | 14 | 14 | Locutusque est Dominus ad Moysen, dicens :'
      v:015: 'LEV:5:15 | 15 | 15 | Anima si prævaricans cæremonias, per errorem, in his quæ Domino sunt sanctificata, peccaverit, offeret pro delicto suo arietem immaculatum de gregibus, qui emi potest duobus siclis, juxta pondus sanctuarii :'
      v:016: 'LEV:5:16 | 16 | 16 | ipsumque quod intulit damni restituet, et quintam partem ponet supra, tradens sacerdoti, qui rogabit pro eo offerens arietem, et dimittetur ei.'
      v:017: 'LEV:5:17 | 17 | 17 | Anima si peccaverit per ignorantiam, feceritque unum ex his quæ Domini lege prohibentur, et peccati rea intellexerit iniquitatem suam,'
      v:018: 'LEV:5:18 | 18 | 18 | offeret arietem immaculatum de gregibus sacerdoti, juxta mensuram æstimationemque peccati : qui orabit pro eo, quia nesciens fecerit : et dimittetur ei,'
      v:019: LEV:5:19 | 19 | 19 | quia per errorem deliquit in Dominum.
  c:006:
    verses:
      v:001: 'LEV:6:1 | 1 | 1 | Locutus est Dominus ad Moysen, dicens :'
      v:002: 'LEV:6:2 | 2 | 2 | Anima quæ peccaverit, et contempto Domino, negaverit proximo suo depositum quod fidei ejus creditum fuerat, vel vi aliquid extorserit, aut calumniam fecerit,'
      v:003: 'LEV:6:3 | 3 | 3 | sive rem perditam invenerit, et inficians insuper pejeraverit, et quodlibet aliud ex pluribus fecerit, in quibus solent peccare homines,'
      v:004: 'LEV:6:4 | 4 | 4 | convicta delicti,'
      v:005: 'LEV:6:5 | 5 | 5 | reddet omnia, quæ per fraudem voluit obtinere, integra, et quintam insuper partem domino cui damnum intulerat.'
      v:006: 'LEV:6:6 | 6 | 6 | Pro peccato autem suo offeret arietem immaculatum de grege, et dabit eum sacerdoti, juxta æstimationem mensuramque delicti :'
      v:007: 'LEV:6:7 | 7 | 7 | qui rogabit pro eo coram Domino, et dimittetur illi pro singulis quæ faciendo peccavit.{VS:P}'
      v:008: 'LEV:6:8 | 8 | 8 | Locutusque est Dominus ad Moysen, dicens :'
      v:009: 'LEV:6:9 | 9 | 9 | Præcipe Aaron et filiis ejus : Hæc est lex holocausti : cremabitur in altari tota nocte usque mane : ignis ex eodem altari erit.'
      v:010: 'LEV:6:10 | 10 | 10 | Vestietur tunica sacerdos et feminalibus lineis : tolletque cineres, quos vorans ignis exussit, et ponens juxta altare,'
      v:011: 'LEV:6:11 | 11 | 11 | spoliabitur prioribus vestimentis, indutusque aliis, efferret eos extra castra, et in loco mundissimo usque ad favillam consumi faciet.'
      v:012: 'LEV:6:12 | 12 | 12 | Ignis autem in altari semper ardebit, quem nutriet sacerdos subjiciens ligna mane per singulos dies, et imposito holocausto, desuper adolebit adipes pacificorum.'
      v:013: 'LEV:6:13 | 13 | 13 | Ignis est iste perpetuus, qui numquam deficiet in altari.'
      v:014: 'LEV:6:14 | 14 | 14 | Hæc est lex sacrificii et libamentorum, quæ offerent filii Aaron coram Domino, et coram altari.'
      v:015: 'LEV:6:15 | 15 | 15 | Tollet sacerdos pugillum similæ, quæ conspersa est oleo, et totum thus, quod super similam positum est : adolebitque illud in altari in monimentum odoris suavissimi Domino :'
      v:016: 'LEV:6:16 | 16 | 16 | reliquam autem partem similæ comedet Aaron cum filiis suis, absque fermento : et comedet in loco sancto atrii tabernaculi.'
      v:017: 'LEV:6:17 | 17 | 17 | Ideo autem non fermentabitur, quia pars ejus in Domini offertur incensum. Sanctum sanctorum erit, sicut pro peccato atque delicto.'
      v:018: 'LEV:6:18 | 18 | 18 | Mares tantum stirpis Aaron comedent illud. Legitimum ac sempiternum erit in generationibus vestris de sacrificiis Domini : omnis qui tetigerit illa, sanctificabitur.'
      v:019: 'LEV:6:19 | 19 | 19 | Locutusque est Dominus ad Moysen, dicens :'
      v:020: 'LEV:6:20 | 20 | 20 | Hæc est oblatio Aaron, et filiorum ejus, quam offerre debent Domino in die unctionis suæ. Decimam partem ephi offerent similæ in sacrificio sempiterno, medium ejus mane, et medium ejus vespere :'
      v:021: LEV:6:21 | 21 | 21 | quæ in sartagine oleo conspersa frigetur. Offeret autem eam calidam in odorem suavissimum Domino
      v:022: 'LEV:6:22 | 22 | 22 | sacerdos, qui jure patri successerit, et tota cremabitur in altari.'
      v:023: 'LEV:6:23 | 23 | 23 | Omne enim sacrificium sacerdotum igne consumetur, nec quisquam comedet ex eo.{VS:P}'
      v:024: 'LEV:6:24 | 24 | 24 | Locutus est autem Dominus ad Moysen, dicens :'
      v:025: 'LEV:6:25 | 25 | 25 | Loquere Aaron et filiis ejus : Ista est lex hostiæ pro peccato : in loco ubi offertur holocaustum, immolabitur coram Domino. Sanctum sanctorum est.'
      v:026: 'LEV:6:26 | 26 | 26 | Sacerdos, qui offert, comedet eam in loco sancto, in atrio tabernaculi.'
      v:027: 'LEV:6:27 | 27 | 27 | Quidquid tetigerit carnes ejus, sanctificabitur. Si de sanguine illius vestis fuerit aspersa, lavabitur in loco sancto.'
      v:028: 'LEV:6:28 | 28 | 28 | Vas autem fictile, in quo cocta est, confringetur ; quod si vas æneum fuerit, defricabitur, et lavabitur aqua.'
      v:029: 'LEV:6:29 | 29 | 29 | Omnis masculus de genere sacerdotali vescetur de carnibus ejus, quia Sanctum sanctorum est.'
      v:030: 'LEV:6:30 | 30 | 30 | Hostia enim quæ cæditur pro peccato, cujus sanguis infertur in tabernaculum testimonii ad expiandum in sanctuario, non comedetur, sed comburetur igni.'
  c:007:
    verses:
      v:001: 'LEV:7:1 | 1 | 1 | Hæc quoque lex hostiæ pro delicto, Sancta sanctorum est :'
      v:002: 'LEV:7:2 | 2 | 2 | idcirco ubi immolabitur holocaustum, mactabitur et victima pro delicto : sanguis ejus per gyrum altaris fundetur.'
      v:003: 'LEV:7:3 | 3 | 3 | Offerent ex ea caudam et adipem qui operit vitalia :'
      v:004: 'LEV:7:4 | 4 | 4 | duos renunculos, et pinguedinem quæ juxta ilia est, reticulumque jecoris cum renunculis.'
      v:005: 'LEV:7:5 | 5 | 5 | Et adolebit ea sacerdos super altare : incensum est Domini pro delicto.'
      v:006: 'LEV:7:6 | 6 | 6 | Omnis masculus de sacerdotali genere, in loco sancto vescetur his carnibus, quia Sanctum sanctorum est.'
      v:007: 'LEV:7:7 | 7 | 7 | Sicut pro peccato offertur hostia, ita et pro delicto : utriusque hostiæ lex una erit : ad sacerdotem, qui eam obtulerit, pertinebit.'
      v:008: 'LEV:7:8 | 8 | 8 | Sacerdos qui offert holocausti victimam, habebit pellem ejus.'
      v:009: 'LEV:7:9 | 9 | 9 | Et omne sacrificium similæ, quod coquitur in clibano, et quidquid in craticula, vel in sartagine præparatur, ejus erit sacerdotis a quo offertur :'
      v:010: 'LEV:7:10 | 10 | 10 | sive oleo conspersa, sive arida fuerint, cunctis filiis Aaron mensura æqua per singulos dividetur.{VS:P}'
      v:011: LEV:7:11 | 11 | 11 | Hæc est lex hostiæ pacificorum quæ offertur Domino.
      v:012: 'LEV:7:12 | 12 | 12 | Si pro gratiarum actione oblatio fuerit, offerent panes absque fermento conspersos oleo, et lagana azyma uncta oleo, coctamque similam, et collyridas olei admistione conspersas :'
      v:013: 'LEV:7:13 | 13 | 13 | panes quoque fermentatos cum hostia gratiarum, quæ immolatur pro pacificis :'
      v:014: 'LEV:7:14 | 14 | 14 | ex quibus unus pro primitiis offeretur Domino, et erit sacerdotis qui fundet hostiæ sanguinem,'
      v:015: 'LEV:7:15 | 15 | 15 | cujus carnes eadem comedentur die, nec remanebit ex eis quidquam usque mane.'
      v:016: 'LEV:7:16 | 16 | 16 | Si voto, vel sponte quispiam obtulerit hostiam, eadem similiter edetur die : sed et si quid in crastinum remanserit, vesci licitum est :'
      v:017: 'LEV:7:17 | 17 | 17 | quidquid autem tertius invenerit dies, ignis absumet.'
      v:018: 'LEV:7:18 | 18 | 18 | Si quis de carnibus victimæ pacificorum die tertio comederit, irrita fiet oblatio, nec proderit offerenti : quin potius quæcumque anima tali se edulio contaminaverit, prævaricationis rea erit.'
      v:019: 'LEV:7:19 | 19 | 19 | Caro, quæ aliquid tetigerit immundum, non comedetur, sed comburetur igni : qui fuerit mundus, vescetur ex ea.'
      v:020: 'LEV:7:20 | 20 | 20 | Anima polluta quæ ederit de carnibus hostiæ pacificorum, quæ oblata est Domino, peribit de populis suis.'
      v:021: 'LEV:7:21 | 21 | 21 | Et quæ tetigerit immunditiam hominis, vel jumenti, sive omnis rei quæ polluere potest, et comederit de hujuscemodi carnibus, interibit de populis suis.{VS:P}'
      v:022: 'LEV:7:22 | 22 | 22 | Locutusque est Dominus ad Moysen, dicens :'
      v:023: 'LEV:7:23 | 23 | 23 | Loquere filiis Israël : Adipem ovis, et bovis, et capræ non comedetis.'
      v:024: 'LEV:7:24 | 24 | 24 | Adipem cadaveris morticini, et ejus animalis, quod a bestia captum est, habebitis in varios usus.'
      v:025: 'LEV:7:25 | 25 | 25 | Si quis adipem, qui offerri debet in incensum Domini, comederit, peribit de populo suo.'
      v:026: 'LEV:7:26 | 26 | 26 | Sanguinem quoque omnis animalis non sumetis in cibo, tam de avibus quam de pecoribus.'
      v:027: 'LEV:7:27 | 27 | 27 | Omnis anima, quæ ederit sanguinem, peribit de populis suis.{VS:P}'
      v:028: 'LEV:7:28 | 28 | 28 | Locutusque est Dominus ad Moysen, dicens :'
      v:029: 'LEV:7:29 | 29 | 29 | Loquere filiis Israël, dicens : Qui offert victimam pacificorum Domino, offerat simul et sacrificium, id est, libamenta ejus.'
      v:030: 'LEV:7:30 | 30 | 30 | Tenebit manibus adipem hostiæ, et pectusculum : cumque ambo oblata Domino consecraverit, tradet sacerdoti,'
      v:031: 'LEV:7:31 | 31 | 31 | qui adolebit adipem super altare, pectusculum autem erit Aaron et filiorum ejus.'
      v:032: LEV:7:32 | 32 | 32 | Armus quoque dexter de pacificorum hostiis cedet in primitias sacerdotis.
      v:033: 'LEV:7:33 | 33 | 33 | Qui obtulerit sanguinem et adipem filiorum Aaron, ipse habebit et armum dextrum in portione sua.'
      v:034: 'LEV:7:34 | 34 | 34 | Pectusculum enim elevationis, et armum separationis, tuli a filiis Israël de hostiis eorum pacificis, et dedi Aaron sacerdoti, et filiis ejus, lege perpetua, ab omni populo Israël.'
      v:035: 'LEV:7:35 | 35 | 35 | Hæc est unctio Aaron et filiorum ejus in cæremoniis Domini die qua obtulit eos Moyses, ut sacerdotio fungerentur,'
      v:036: LEV:7:36 | 36 | 36 | et quæ præcepit eis dari Dominus a filiis Israël religione perpetua in generationibus suis.
      v:037: 'LEV:7:37 | 37 | 37 | Ista est lex holocausti, et sacrificii pro peccato atque delicto, et pro consecratione et pacificorum victimis,'
      v:038: 'LEV:7:38 | 38 | 38 | quam constituit Dominus Moysi in monte Sinai, quando mandavit filiis Israël ut offerrent oblationes suas Domino in deserto Sinai.'
  c:008:
    verses:
      v:001: 'LEV:8:1 | 1 | 1 | Locutusque est Dominus ad Moysen, dicens :'
      v:002: 'LEV:8:2 | 2 | 2 | Tolle Aaron cum filiis suis, vestes eorum, et unctionis oleum, vitulum pro peccato, duos arietes, canistrum cum azymis :'
      v:003: LEV:8:3 | 3 | 3 | et congregabis omnem cœtum ad ostium tabernaculi.
      v:004: 'LEV:8:4 | 4 | 4 | Fecit Moyses ut Dominus imperaverat. Congregataque omni turba ante fores tabernaculi,'
      v:005: 'LEV:8:5 | 5 | 5 | ait : Iste est sermo, quem jussit Dominus fieri.'
      v:006: 'LEV:8:6 | 6 | 6 | Statimque obtulit Aaron et filios ejus. Cumque lavisset eos,'
      v:007: 'LEV:8:7 | 7 | 7 | vestivit pontificem subucula linea, accingens eum balteo, et induens eum tunica hyacinthina, et desuper humerale imposuit,'
      v:008: 'LEV:8:8 | 8 | 8 | quod astringens cingulo aptavit rationali, in quo erat Doctrina et Veritas.'
      v:009: 'LEV:8:9 | 9 | 9 | Cidari quoque texit caput : et super eam, contra frontem, posuit laminam auream consecratam in sanctificatione, sicut præceperat ei Dominus.'
      v:010: 'LEV:8:10 | 10 | 10 | Tulit et unctionis oleum, quo linivit tabernaculum cum omni supellectili sua.'
      v:011: 'LEV:8:11 | 11 | 11 | Cumque sanctificans aspersisset altare septem vicibus, unxit illud, et omnia vasa ejus, labrumque cum basi sua sanctificavit oleo.'
      v:012: 'LEV:8:12 | 12 | 12 | Quod fundens super caput Aaron, unxit eum, et consecravit :'
      v:013: 'LEV:8:13 | 13 | 13 | filios quoque ejus oblatos vestivit tunicis lineis, et cinxit balteis, imposuitque mitras, ut jusserat Dominus.{VS:P}'
      v:014: 'LEV:8:14 | 14 | 14 | Obtulit et vitulum pro peccato : cumque super caput ejus posuisset Aaron et filii ejus manus suas,'
      v:015: 'LEV:8:15 | 15 | 15 | immolavit eum, hauriens sanguinem, et tincto digito, tetigit cornua altaris per gyrum : quo expiato et sanctificato, fudit reliquum sanguinem ad fundamenta ejus.'
      v:016: 'LEV:8:16 | 16 | 16 | Adipem vero qui erat super vitalia, et reticulum jecoris, duosque renunculos, cum arvinulis suis, adolevit super altare :'
      v:017: 'LEV:8:17 | 17 | 17 | vitulum cum pelle, et carnibus, et fimo, cremans extra castra, sicut præceperat Dominus.'
      v:018: 'LEV:8:18 | 18 | 18 | Obtulit et arietem in holocaustum : super cujus caput cum imposuissent Aaron et filii ejus manus suas,'
      v:019: 'LEV:8:19 | 19 | 19 | immolavit eum, et fudit sanguinem ejus per circuitum altaris.'
      v:020: 'LEV:8:20 | 20 | 20 | Ipsumque arietem in frusta concidens, caput ejus, et artus, et adipem adolevit igni,'
      v:021: 'LEV:8:21 | 21 | 21 | lotis prius intestinis et pedibus : totumque simul arietem incendit super altare, eo quod esset holocaustum suavissimi odoris Domino, sicut præceperat ei.'
      v:022: 'LEV:8:22 | 22 | 22 | Obtulit et arietem secundum in consecratione sacerdotum, posueruntque super caput ejus Aaron et filii ejus manus suas :'
      v:023: 'LEV:8:23 | 23 | 23 | quem cum immolasset Moyses, sumens de sanguine ejus, tetigit extremum auriculæ dextræ Aaron, et pollicem manus ejus dextræ, similiter et pedis.'
      v:024: 'LEV:8:24 | 24 | 24 | Obtulit et filios Aaron : cumque de sanguine arietis immolati tetigisset extremum auriculæ singulorum dextræ, et pollices manus ac pedis dextri, reliquum fudit super altare per circuitum :'
      v:025: 'LEV:8:25 | 25 | 25 | adipem vero, et caudam, omnemque pinguedinem quæ operit intestina, reticulumque jecoris, et duos renes cum adipibus suis et armo dextro separavit.{VS:P}'
      v:026: 'LEV:8:26 | 26 | 26 | Tollens autem de canistro azymorum, quod erat coram Domino, panem absque fermento, et collyridam conspersam oleo, laganumque, posuit super adipes, et armum dextrum,'
      v:027: 'LEV:8:27 | 27 | 27 | tradens simul omnia Aaron et filiis ejus. Qui postquam levaverunt ea coram Domino,'
      v:028: 'LEV:8:28 | 28 | 28 | rursum suscepta de manibus eorum, adolevit super altare holocausti, eo quod consecrationis esset oblatio, in odorem suavitatis, sacrificii Domino.'
      v:029: 'LEV:8:29 | 29 | 29 | Tulitque pectusculum, elevans illud coram Domino, de ariete consecrationis in partem suam, sicut præceperat ei Dominus.{VS:P}'
      v:030: 'LEV:8:30 | 30 | 30 | Assumensque unguentum, et sanguinem qui erat in altari, aspersit super Aaron et vestimenta ejus, et super filios illius ac vestes eorum.'
      v:031: 'LEV:8:31 | 31 | 31 | Cumque sanctificasset eos in vestitu suo, præcepit eis, dicens : Coquite carnes ante fores tabernaculi, et ibi comedite eas ; panes quoque consecrationis edite, qui positi sunt in canistro, sicut præcepit mihi Dominus, dicens : Aaron et filii ejus comedent eos :'
      v:032: 'LEV:8:32 | 32 | 32 | quidquid autem reliquum fuerit de carne et panibus, ignis absumet.'
      v:033: 'LEV:8:33 | 33 | 33 | De ostio quoque tabernaculi non exibitis septem diebus, usque ad diem quo complebitur tempus consecrationis vestræ ; septem enim diebus finitur consecratio :'
      v:034: 'LEV:8:34 | 34 | 34 | sicut et impræsentiarum factum est, ut ritus sacrificii compleretur.'
      v:035: 'LEV:8:35 | 35 | 35 | Die ac nocte manebitis in tabernaculo observantes custodias Domini, ne moriamini : sic enim mihi præceptum est.'
      v:036: LEV:8:36 | 36 | 36 | Feceruntque Aaron et filii ejus cuncta quæ locutus est Dominus per manum Moysi.
  c:009:
    verses:
      v:001: 'LEV:9:1 | 1 | 1 | Facto autem octavo die, vocavit Moyses Aaron, et filios ejus, ac majores natu Israël, dixitque ad Aaron :'
      v:002: 'LEV:9:2 | 2 | 2 | Tolle de armento vitulum pro peccato, et arietem in holocaustum, utrumque immaculatum, et offer illos coram Domino.'
      v:003: 'LEV:9:3 | 3 | 3 | Et ad filios Israël loqueris : Tollite hircum pro peccato, et vitulum, atque agnum, anniculos, et sine macula in holocaustum,'
      v:004: 'LEV:9:4 | 4 | 4 | bovem et arietem pro pacificis : et immolate eos coram Domino, in sacrificio singulorum similam conspersam oleo offerentes : hodie enim Dominus apparebit vobis.'
      v:005: 'LEV:9:5 | 5 | 5 | Tulerunt ergo cuncta quæ jusserat Moyses ad ostium tabernaculi : ubi cum omnis multitudo astaret,'
      v:006: 'LEV:9:6 | 6 | 6 | ait Moyses : Iste est sermo, quem præcepit Dominus : facite, et apparebit vobis gloria ejus.'
      v:007: 'LEV:9:7 | 7 | 7 | Et dixit ad Aaron : Accede ad altare, et immola pro peccato tuo : offer holocaustum, et deprecare pro te et pro populo : cumque mactaveris hostiam populi, ora pro eo, sicut præcepit Dominus.{VS:P}'
      v:008: 'LEV:9:8 | 8 | 8 | Statimque Aaron accedens ad altare, immolavit vitulum pro peccato suo :'
      v:009: 'LEV:9:9 | 9 | 9 | cujus sanguinem obtulerunt ei filii sui : in quo tingens digitum, tetigit cornua altaris, et fudit residuum ad basim ejus.'
      v:010: 'LEV:9:10 | 10 | 10 | Adipemque, et renunculos, ac reticulum jecoris, quæ sunt pro peccato, adolevit super altare, sicut præceperat Dominus Moysi :'
      v:011: LEV:9:11 | 11 | 11 | carnes vero et pellem ejus extra castra combussit igni.
      v:012: 'LEV:9:12 | 12 | 12 | Immolavit et holocausti victimam : obtuleruntque ei filii sui sanguinem ejus, quem fudit per altaris circuitum.'
      v:013: 'LEV:9:13 | 13 | 13 | Ipsam etiam hostiam in frusta concisam, cum capite et membris singulis obtulerunt ; quæ omnia super altare cremavit igni,'
      v:014: 'LEV:9:14 | 14 | 14 | lotis aqua prius intestinis et pedibus.{VS:P}'
      v:015: 'LEV:9:15 | 15 | 15 | Et pro peccato populi offerens, mactavit hircum : expiatoque altari,'
      v:016: 'LEV:9:16 | 16 | 16 | fecit holocaustum,'
      v:017: 'LEV:9:17 | 17 | 17 | addens in sacrificio libamenta, quæ pariter offeruntur, et adolens ea super altare, absque cæremoniis holocausti matutini.'
      v:018: 'LEV:9:18 | 18 | 18 | Immolavit et bovem atque arietem, hostias pacificas populi : obtuleruntque ei filii sui sanguinem, quem fudit super altare in circuitum.'
      v:019: 'LEV:9:19 | 19 | 19 | Adipem autem bovis, et caudam arietis, renunculosque cum adipibus suis, et reticulum jecoris,'
      v:020: 'LEV:9:20 | 20 | 20 | posuerunt super pectora : cumque cremati essent adipes super altare,'
      v:021: 'LEV:9:21 | 21 | 21 | pectora eorum, et armos dextros separavit Aaron, elevans coram Domino, sicut præceperat Moyses.{VS:P}'
      v:022: 'LEV:9:22 | 22 | 22 | Et extendens manus ad populum, benedixit ei. Sicque completis hostiis pro peccato, et holocaustis, et pacificis, descendit.'
      v:023: 'LEV:9:23 | 23 | 23 | Ingressi autem Moyses et Aaron in tabernaculum testimonii, et deinceps egressi, benedixerunt populo. Apparuitque gloria Domini omni multitudini :'
      v:024: 'LEV:9:24 | 24 | 24 | et ecce egressus ignis a Domino, devoravit holocaustum, et adipes qui erant super altare. Quod cum vidissent turbæ, laudaverunt Dominum, ruentes in facies suas.'
  c:010:
    verses:
      v:001: 'LEV:10:1 | 1 | 1 | Arreptisque Nadab et Abiu filii Aaron thuribulis, posuerunt ignem, et incensum desuper, offerentes coram Domino ignem alienum : quod eis præceptum non erat.'
      v:002: 'LEV:10:2 | 2 | 2 | Egressusque ignis a Domino, devoravit eos, et mortui sunt coram Domino.'
      v:003: 'LEV:10:3 | 3 | 3 | Dixitque Moyses ad Aaron : Hoc est quod locutus est Dominus : Sanctificabor in iis qui appropinquant mihi, et in conspectu omnis populi glorificabor. Quod audiens tacuit Aaron.'
      v:004: 'LEV:10:4 | 4 | 4 | Vocatis autem Moyses Misaële et Elisaphan filiis Oziel, patrui Aaron, ait ad eos : Ite, et tollite fratres vestros de conspectu sanctuarii, et asportate extra castra.'
      v:005: 'LEV:10:5 | 5 | 5 | Confestimque pergentes, tulerunt eos sicut jacebant, vestitos lineis tunicis, et ejecerunt foras, ut sibi fuerat imperatum.'
      v:006: 'LEV:10:6 | 6 | 6 | Locutusque est Moyses ad Aaron, et ad Eleazar, et Ithamar, filios ejus : Capita vestra nolite nudare, et vestimenta nolite scindere, ne forte moriamini, et super omnem cœtum oriatur indignatio. Fratres vestri, et omnis domus Israël, plangant incendium quod Dominus suscitavit :'
      v:007: 'LEV:10:7 | 7 | 7 | vos autem non egrediemini fores tabernaculi, alioquin peribitis : oleum quippe sanctæ unctionis est super vos. Qui fecerunt omnia juxta præceptum Moysi.'
      v:008: 'LEV:10:8 | 8 | 8 | Dixit quoque Dominus ad Aaron :'
      v:009: 'LEV:10:9 | 9 | 9 | Vinum, et omne quod inebriare potest, non bibetis tu et filii tui, quando intratis in tabernaculum testimonii, ne moriamini : quia præceptum sempiternum est in generationes vestras :'
      v:010: 'LEV:10:10 | 10 | 10 | et ut habeatis scientiam discernendi inter sanctum et profanum, inter pollutum et mundum ;'
      v:011: 'LEV:10:11 | 11 | 11 | doceatisque filios Israël omnia legitima mea quæ locutus est Dominus ad eos per manum Moysi.{VS:P}'
      v:012: 'LEV:10:12 | 12 | 12 | Locutusque est Moyses ad Aaron, et ad Eleazar, et Ithamar, filios ejus, qui erant residui : Tollite sacrificium, quod remansit de oblatione Domini, et comedite illud absque fermento juxta altare, quia Sanctum sanctorum est.'
      v:013: 'LEV:10:13 | 13 | 13 | Comedetis autem in loco sancto : quod datum est tibi et filiis tuis de oblationibus Domini, sicut præceptum est mihi.'
      v:014: 'LEV:10:14 | 14 | 14 | Pectusculum quoque quod oblatum est, et armum qui separatus est, edetis in loco mundissimo tu et filii tui, et filiæ tuæ tecum : tibi enim ac liberis tuis reposita sunt de hostiis salutaribus filiorum Israël :'
      v:015: 'LEV:10:15 | 15 | 15 | eo quod armum et pectus, et adipes qui cremantur in altari, elevaverunt coram Domino, et pertineant ad te, et ad filios tuos, lege perpetua, sicut præcepit Dominus.'
      v:016: 'LEV:10:16 | 16 | 16 | Inter hæc, hircum, qui oblatus fuerat pro peccato, cum quæreret Moyses, exustum reperit : iratusque contra Eleazar et Ithamar filios Aaron, qui remanserant, ait :'
      v:017: 'LEV:10:17 | 17 | 17 | Cur non comedistis hostiam pro peccato in loco sancto, quæ Sancta sanctorum est, et data vobis ut portetis iniquitatem multitudinis, et rogetis pro ea in conspectu Domini,'
      v:018: 'LEV:10:18 | 18 | 18 | præsertim cum de sanguine illius non sit illatum intra sancta, et comedere debueritis eam in Sanctuario, sicut præceptum est mihi ?'
      v:019: 'LEV:10:19 | 19 | 19 | Respondit Aaron : Oblata est hodie victima pro peccato, et holocaustum coram Domino : mihi autem accidit quod vides ; quomodo potui comedere eam, aut placere Domino in cæremoniis mente lugubri ?'
      v:020: 'LEV:10:20 | 20 | 20 | Quod cum audisset Moyses, recepit satisfactionem.'
  c:011:
    verses:
      v:001: 'LEV:11:1 | 1 | 1 | Locutusque est Dominus ad Moysen et Aaron, dicens :'
      v:002: 'LEV:11:2 | 2 | 2 | Dicite filiis Israël : Hæc sunt animalia quæ comedere debetis de cunctis animantibus terræ :'
      v:003: 'LEV:11:3 | 3 | 3 | omne quod habet divisam ungulam, et ruminat in pecoribus, comedetis.'
      v:004: 'LEV:11:4 | 4 | 4 | Quidquid autem ruminat quidem, et habet ungulam, sed non dividit eam, sicut camelus et cetera, non comedetis illud, et inter immunda reputabitis.'
      v:005: 'LEV:11:5 | 5 | 5 | Chœrogryllus qui ruminat, ungulamque non dividit, immundus est.'
      v:006: 'LEV:11:6 | 6 | 6 | Lepus quoque : nam et ipse ruminat, sed ungulam non dividit.'
      v:007: 'LEV:11:7 | 7 | 7 | Et sus : qui cum ungulam dividat, non ruminat.'
      v:008: 'LEV:11:8 | 8 | 8 | Horum carnibus non vescemini, nec cadavera contingetis, quia immunda sunt vobis.{VS:P}'
      v:009: 'LEV:11:9 | 9 | 9 | Hæc sunt quæ gignuntur in aquis, et vesci licitum est : omne quod habet pinnulas et squamas, tam in mari quam in fluminibus et stagnis, comedetis.'
      v:010: 'LEV:11:10 | 10 | 10 | Quidquid autem pinnulas et squamas non habet, eorum quæ in aquis moventur et vivunt, abominabile vobis,'
      v:011: 'LEV:11:11 | 11 | 11 | execrandumque erit : carnes eorum non comedetis, et morticina vitabitis.'
      v:012: 'LEV:11:12 | 12 | 12 | Cuncta quæ non habent pinnulas et squamas in aquis, polluta erunt.{VS:P}'
      v:013: 'LEV:11:13 | 13 | 13 | Hæc sunt quæ de avibus comedere non debetis, et vitanda sunt vobis : aquilam, et gryphem, et haliæetum,'
      v:014: 'LEV:11:14 | 14 | 14 | et milvum ac vulturem juxta genus suum,'
      v:015: 'LEV:11:15 | 15 | 15 | et omne corvini generis in similitudinem suam,'
      v:016: 'LEV:11:16 | 16 | 16 | struthionem, et noctuam, et larum, et accipitrem juxta genus suum :'
      v:017: 'LEV:11:17 | 17 | 17 | bubonem, et mergulum, et ibin,'
      v:018: 'LEV:11:18 | 18 | 18 | et cygnum, et onocrotalum, et porphyrionem,'
      v:019: 'LEV:11:19 | 19 | 19 | herodionem, et charadrion juxta genus suum, upupam quoque, et vespertilionem.{VS:P}'
      v:020: 'LEV:11:20 | 20 | 20 | Omne de volucribus quod graditur super quatuor pedes, abominabile erit vobis.'
      v:021: 'LEV:11:21 | 21 | 21 | Quidquid autem ambulat quidem super quatuor pedes, sed habet longiora retro crura, per quæ salit super terram,'
      v:022: 'LEV:11:22 | 22 | 22 | comedere debetis, ut est bruchus in genere suo, et attacus atque ophiomachus, ac locusta, singula juxta genus suum.'
      v:023: 'LEV:11:23 | 23 | 23 | Quidquid autem ex volucribus quatuor tantum habet pedes, execrabile erit vobis :'
      v:024: 'LEV:11:24 | 24 | 24 | et quicumque morticina eorum tetigerit, polluetur, et erit immundus usque ad vesperum :'
      v:025: 'LEV:11:25 | 25 | 25 | et si necesse fuerit ut portet quippiam horum mortuum, lavabit vestimenta sua, et immundus erit usque ad occasum solis.'
      v:026: 'LEV:11:26 | 26 | 26 | Omne animal quod habet quidem ungulam, sed non dividit eam, nec ruminat, immundum erit : et qui tetigerit illud, contaminabitur.'
      v:027: 'LEV:11:27 | 27 | 27 | Quod ambulat super manus ex cunctis animantibus, quæ incedunt quadrupedia, immundum erit : qui tetigerit morticina eorum, polluetur usque ad vesperum.'
      v:028: 'LEV:11:28 | 28 | 28 | Et qui portaverit hujuscemodi cadavera, lavabit vestimenta sua, et immundus erit usque ad vesperum : quia omnia hæc immunda sunt vobis.'
      v:029: 'LEV:11:29 | 29 | 29 | Hæc quoque inter polluta reputabuntur de his quæ moventur in terra, mustela et mus et crocodilus, singula juxta genus suum,'
      v:030: 'LEV:11:30 | 30 | 30 | mygale, et chamæleon, et stellio, et lacerta, et talpa.{VS:P}'
      v:031: 'LEV:11:31 | 31 | 31 | Omnia hæc immunda sunt. Qui tetigerit morticina eorum, immundus erit usque ad vesperum :'
      v:032: 'LEV:11:32 | 32 | 32 | et super quod ceciderit quidquam de morticinis eorum, polluetur, tam vas ligneum et vestimentum, quam pelles et cilicia : et in quocumque fit opus, tingentur aqua, et polluta erunt usque ad vesperum, et sic postea mundabuntur.'
      v:033: 'LEV:11:33 | 33 | 33 | Vas autem fictile, in quod horum quidquam intro ceciderit, polluetur, et idcirco frangendum est.'
      v:034: 'LEV:11:34 | 34 | 34 | Omnis cibus, quem comedetis, si fusa fuerit super eum aqua, immundus erit : et omne liquens quod bibitur de universo vase, immundum erit.'
      v:035: 'LEV:11:35 | 35 | 35 | Et quidquid de morticinis hujuscemodi ceciderit super illud, immundum erit : sive clibani, sive chytropodes, destruentur, et immundi erunt.'
      v:036: 'LEV:11:36 | 36 | 36 | Fontes vero et cisternæ, et omnis aquarum congregatio munda erit. Qui morticinum eorum tetigerit, polluetur.'
      v:037: 'LEV:11:37 | 37 | 37 | Si ceciderit super sementem, non polluet eam.'
      v:038: 'LEV:11:38 | 38 | 38 | Si autem quispiam aqua sementem perfuderit, et postea morticinis tacta fuerit, illico polluetur.'
      v:039: 'LEV:11:39 | 39 | 39 | Si mortuum fuerit animal, quod licet vobis comedere, qui cadaver ejus tetigerit, immundus erit usque ad vesperum :'
      v:040: 'LEV:11:40 | 40 | 40 | et qui comederit ex eo quippiam, sive portaverit, lavabit vestimenta sua, et immundus erit usque ad vesperum.'
      v:041: 'LEV:11:41 | 41 | 41 | Omne quod reptat super terram, abominabile erit, nec assumetur in cibum.'
      v:042: 'LEV:11:42 | 42 | 42 | Quidquid super pectus quadrupes graditur, et multos habet pedes, sive per humum trahitur, non comedetis, quia abominabile est.'
      v:043: 'LEV:11:43 | 43 | 43 | Nolite contaminare animas vestras, nec tangatis quidquam eorum, ne immundi sitis.'
      v:044: 'LEV:11:44 | 44 | 44 | Ego enim sum Dominus Deus vester : sancti estote, quia ego sanctus sum. Ne polluatis animas vestras in omni reptili quod movetur super terram.'
      v:045: 'LEV:11:45 | 45 | 45 | Ego enim sum Dominus, qui eduxi vos de terra Ægypti, ut essem vobis in Deum. Sancti eritis, quia ego sanctus sum.'
      v:046: 'LEV:11:46 | 46 | 46 | Ista est lex animantium ac volucrum, et omnis animæ viventis, quæ movetur in aqua, et reptat in terra,'
      v:047: 'LEV:11:47 | 47 | 47 | ut differentias noveritis mundi et immundi, et sciatis quid comedere et quid respuere debeatis.'
  c:012:
    verses:
      v:001: 'LEV:12:1 | 1 | 1 | Locutusque est Dominus ad Moysen, dicens :'
      v:002: 'LEV:12:2 | 2 | 2 | Loquere filiis Israël, et dices ad eos : Mulier, si suscepto semine pepererit masculum, immunda erit septem diebus juxta dies separationis menstruæ.'
      v:003: 'LEV:12:3 | 3 | 3 | Et die octavo circumcidetur infantulus :'
      v:004: 'LEV:12:4 | 4 | 4 | ipsa vero triginta tribus diebus manebit in sanguine purificationis suæ. Omne sanctum non tanget, nec ingredietur in sanctuarium, donec impleantur dies purificationis suæ.'
      v:005: 'LEV:12:5 | 5 | 5 | Sin autem feminam pepererit, immunda erit duabus hebdomadibus juxta ritum fluxus menstrui, et sexaginta sex diebus manebit in sanguine purificationis suæ.'
      v:006: 'LEV:12:6 | 6 | 6 | Cumque expleti fuerint dies purificationis suæ, pro filio sive pro filia, deferet agnum anniculum in holocaustum, et pullum columbæ sive turturem pro peccato, ad ostium tabernaculi testimonii, et tradet sacerdoti,'
      v:007: 'LEV:12:7 | 7 | 7 | qui offeret illa coram Domino, et orabit pro ea, et sic mundabitur a profluvio sanguinis sui : ista est lex parientis masculum aut feminam.'
      v:008: 'LEV:12:8 | 8 | 8 | Quod si non invenerit manus ejus, nec potuerit offerre agnum, sumet duos turtures vel duos pullos columbarum, unum in holocaustum, et alterum pro peccato : orabitque pro ea sacerdos, et sic mundabitur.'
  c:013:
    verses:
      v:001: 'LEV:13:1 | 1 | 1 | Locutusque est Dominus ad Moysen, et Aaron, dicens :'
      v:002: 'LEV:13:2 | 2 | 2 | Homo, in cujus cute et carne ortus fuerit diversus color, sive pustula, aut quasi lucens quippiam, id est, plaga lepræ, adducetur ad Aaron sacerdotem, vel ad unum quemlibet filiorum ejus.'
      v:003: 'LEV:13:3 | 3 | 3 | Qui cum viderit lepram in cute, et pilos in album mutatos colorem, ipsamque speciem lepræ humiliorem cute et carne reliqua : plaga lepræ est, et ad arbitrium ejus separabitur.{VS:P}'
      v:004: 'LEV:13:4 | 4 | 4 | Sin autem lucens candor fuerit in cute, nec humilior carne reliqua, et pili coloris pristini, recludet eum sacerdos septem diebus :'
      v:005: 'LEV:13:5 | 5 | 5 | et considerabit die septimo : et siquidem lepra ultra non creverit, nec transierit in cute priores terminos, rursum recludet eum septem diebus aliis.'
      v:006: 'LEV:13:6 | 6 | 6 | Et die septimo contemplabitur : si obscurior fuerit lepra, et non creverit in cute, mundabit eum, quia scabies est : lavabitque homo vestimenta sua, et mundus erit.'
      v:007: 'LEV:13:7 | 7 | 7 | Quod si postquam a sacerdote visus est, et redditus munditiæ, iterum lepra creverit : adducetur ad eum,'
      v:008: 'LEV:13:8 | 8 | 8 | et immunditiæ condemnabitur.{VS:P}'
      v:009: 'LEV:13:9 | 9 | 9 | Plaga lepræ si fuerit in homine, adducetur ad sacerdotem,'
      v:010: 'LEV:13:10 | 10 | 10 | et videbit eum. Cumque color albus in cute fuerit, et capillorum mutaverit aspectum, ipsa quoque caro viva apparuerit :'
      v:011: 'LEV:13:11 | 11 | 11 | lepra vetustissima judicabitur, atque inolita cuti. Contaminabit itaque eum sacerdos, et non recludet, quia perspicuæ immunditiæ est.'
      v:012: 'LEV:13:12 | 12 | 12 | Sin autem effloruerit discurrens lepra in cute, et operuerit omnem cutem a capite usque ad pedes, quidquid sub aspectum oculorum cadit,'
      v:013: 'LEV:13:13 | 13 | 13 | considerabit eum sacerdos, et teneri lepra mundissima judicabit : eo quod omnis in candorem versa sit, et idcirco homo mundus erit.'
      v:014: 'LEV:13:14 | 14 | 14 | Quando vero caro vivens in eo apparuerit,'
      v:015: 'LEV:13:15 | 15 | 15 | tunc sacerdotis judicio polluetur, et inter immundos reputabitur : caro enim viva, si lepra aspergitur, immunda est.'
      v:016: 'LEV:13:16 | 16 | 16 | Quod si rursum versa fuerit in alborem, et totum hominem operuerit,'
      v:017: 'LEV:13:17 | 17 | 17 | considerabit eum sacerdos, et mundum esse decernet.{VS:P}'
      v:018: 'LEV:13:18 | 18 | 18 | Caro autem et cutis in qua ulcus natum est, et sanatum,'
      v:019: 'LEV:13:19 | 19 | 19 | et in loco ulceris cicatrix alba apparuerit, sive subrufa, adducetur homo ad sacerdotem.'
      v:020: 'LEV:13:20 | 20 | 20 | Qui cum viderit locum lepræ humiliorem carne reliqua, et pilos versos in candorem, contaminabit eum : plaga enim lepræ orta est in ulcere.'
      v:021: 'LEV:13:21 | 21 | 21 | Quod si pilus coloris est pristini, et cicatrix subobscura, et vicina carne non est humilior, recludet eum septem diebus :'
      v:022: 'LEV:13:22 | 22 | 22 | et si quidem creverit, adjudicabit eum lepræ ;'
      v:023: 'LEV:13:23 | 23 | 23 | sin autem steterit in loco suo, ulceris est cicatrix, et homo mundus erit.{VS:P}'
      v:024: 'LEV:13:24 | 24 | 24 | Caro autem et cutis, quam ignis exusserit, et sanata albam sive rufam habuerit cicatricem,'
      v:025: 'LEV:13:25 | 25 | 25 | considerabit eam sacerdos : et ecce versa est in alborem, et locus ejus reliqua cute est humilior, contaminabit eum, quia plaga lepræ in cicatrice orta est.'
      v:026: 'LEV:13:26 | 26 | 26 | Quod si pilorum color non fuerit immutatus, nec humilior plaga carne reliqua, et ipsa lepræ species fuerit subobscura, recludet eum septem diebus,'
      v:027: 'LEV:13:27 | 27 | 27 | et die septimo contemplabitur : si creverit in cute lepra, contaminabit eum.'
      v:028: 'LEV:13:28 | 28 | 28 | Sin autem in loco suo candor steterit non satis clarus, plaga combustionis est, et idcirco mundabitur, quia cicatrix est combusturæ.{VS:P}'
      v:029: 'LEV:13:29 | 29 | 29 | Vir, sive mulier, in cujus capite vel barba germinaverit lepra, videbit eos sacerdos.'
      v:030: 'LEV:13:30 | 30 | 30 | Et siquidem humilior fuerit locus carne reliqua, et capillus flavus, solitoque subtilior, contaminabit eos, quia lepra capitis ac barbæ est.'
      v:031: 'LEV:13:31 | 31 | 31 | Sin autem viderit locum maculæ æqualem vicinæ carni, et capillum nigrum : recludet eum septem diebus,'
      v:032: 'LEV:13:32 | 32 | 32 | et die septimo intuebitur. Si non creverit macula, et capillus sui coloris est, et locus plagæ carni reliquæ æqualis :'
      v:033: 'LEV:13:33 | 33 | 33 | radetur homo absque loco maculæ, et includetur septem diebus aliis.'
      v:034: 'LEV:13:34 | 34 | 34 | Si die septimo visa fuerit stetisse plaga in loco suo, nec humilior carne reliqua, mundabit eum : lotisque vestibus suis, mundus erit.'
      v:035: 'LEV:13:35 | 35 | 35 | Sin autem post emundationem rursus creverit macula in cute,'
      v:036: 'LEV:13:36 | 36 | 36 | non quæret amplius utrum capillus in flavum colorem sit immutatus, quia aperte immundus est.'
      v:037: 'LEV:13:37 | 37 | 37 | Porro si steterit macula, et capilli nigri fuerint, noverit hominem sanatum esse, et confidenter eum pronuntiet mundum.{VS:P}'
      v:038: 'LEV:13:38 | 38 | 38 | Vir, sive mulier, in cujus cute candor apparuerit,'
      v:039: 'LEV:13:39 | 39 | 39 | intuebitur eos sacerdos. Si deprehenderit subobscurum alborem lucere in cute, sciat non esse lepram, sed maculam coloris candidi, et hominem mundum.{VS:P}'
      v:040: 'LEV:13:40 | 40 | 40 | Vir, de cujus capite capilli fluunt, calvus et mundus est :'
      v:041: 'LEV:13:41 | 41 | 41 | et si a fronte ceciderint pili, recalvaster et mundus est.'
      v:042: 'LEV:13:42 | 42 | 42 | Sin autem in calvitio sive in recalvatione albus vel rufus color fuerit exortus,'
      v:043: 'LEV:13:43 | 43 | 43 | et hoc sacerdos viderit, condemnabit eum haud dubie lepræ, quæ orta est in calvitio.'
      v:044: 'LEV:13:44 | 44 | 44 | Quicumque ergo maculatus fuerit lepra, et separatus est ad arbitrium sacerdotis,'
      v:045: 'LEV:13:45 | 45 | 45 | habebit vestimenta dissuta, caput nudum, os veste contectum, contaminatum ac sordidum se clamabit.'
      v:046: 'LEV:13:46 | 46 | 46 | Omni tempore quo leprosus est et immundus, solus habitabit extra castra.{VS:P}'
      v:047: 'LEV:13:47 | 47 | 47 | Vestis lanea sive linea, quæ lepram habuerit,'
      v:048: 'LEV:13:48 | 48 | 48 | in stamine atque subtegmine, aut certe pellis, vel quidquid ex pelle confectum est,'
      v:049: 'LEV:13:49 | 49 | 49 | si alba vel rufa macula fuerit infecta, lepra reputabitur, ostendeturque sacerdoti :'
      v:050: 'LEV:13:50 | 50 | 50 | qui consideratam recludet septem diebus :'
      v:051: 'LEV:13:51 | 51 | 51 | et die septimo rursus aspiciens, si deprehenderit crevisse, lepra perseverans est : pollutum judicabit vestimentum, et omne in quo fuerit inventa :'
      v:052: LEV:13:52 | 52 | 52 | et idcirco comburetur flammis.
      v:053: 'LEV:13:53 | 53 | 53 | Quod si eam viderit non crevisse,'
      v:054: 'LEV:13:54 | 54 | 54 | præcipiet, et lavabunt id in quo lepra est, recludetque illud septem diebus aliis.'
      v:055: 'LEV:13:55 | 55 | 55 | Et cum viderit faciem quidem pristinam non reversam, nec tamen crevisse lepram, immundum judicabit, et igne comburet, eo quod infusa sit in superficie vestimenti, vel per totum, lepra.'
      v:056: 'LEV:13:56 | 56 | 56 | Sin autem obscurior fuerit locus lepræ, postquam vestis est lota, abrumpet eum, et a solido dividet.'
      v:057: 'LEV:13:57 | 57 | 57 | Quod si ultra apparuerit in his locis, quæ prius immaculata erant, lepra volatilis et vaga, debet igne comburi.'
      v:058: 'LEV:13:58 | 58 | 58 | Si cessaverit, lavabit aqua ea, quæ pura sunt, secundo, et munda erunt.'
      v:059: 'LEV:13:59 | 59 | 59 | Ista est lex lepræ vestimenti lanei et linei, staminis, atque subtegminis, omnisque supellectilis pelliceæ, quomodo mundari debeat, vel contaminari.'
  c:014:
    verses:
      v:001: 'LEV:14:1 | 1 | 1 | Locutusque est Dominus ad Moysen, dicens :'
      v:002: 'LEV:14:2 | 2 | 2 | Hic est ritus leprosi, quando mundandus est. Adducetur ad sacerdotem :'
      v:003: 'LEV:14:3 | 3 | 3 | qui egressus de castris, cum invenerit lepram esse mundatam,'
      v:004: 'LEV:14:4 | 4 | 4 | præcipiet ei, qui purificatur, ut offerat duos passeres vivos pro se, quibus vesci licitum est, et lignum cedrinum, vermiculumque et hyssopum.'
      v:005: 'LEV:14:5 | 5 | 5 | Et unum ex passeribus immolari jubebit in vase fictili super aquas viventes :'
      v:006: 'LEV:14:6 | 6 | 6 | alium autem vivum cum ligno cedrino, et cocco et hyssopo, tinget in sanguine passeris immolati,'
      v:007: 'LEV:14:7 | 7 | 7 | quo asperget illum, qui mundandus est, septies, ut jure purgetur : et dimittet passerem vivum, ut in agrum avolet.'
      v:008: 'LEV:14:8 | 8 | 8 | Cumque laverit homo vestimenta sua, radet omnes pilos corporis, et lavabitur aqua : purificatusque ingredietur castra, ita dumtaxat ut maneat extra tabernaculum suum septem diebus,'
      v:009: 'LEV:14:9 | 9 | 9 | et die septimo radet capillos capitis, barbamque et supercilia, ac totius corporis pilos. Et lotis rursum vestibus et corpore,'
      v:010: 'LEV:14:10 | 10 | 10 | die octavo assumet duos agnos immaculatos, et ovem anniculam absque macula, et tres decimas similæ in sacrificium, quæ conspersa sit oleo, et seorsum olei sextarium.'
      v:011: 'LEV:14:11 | 11 | 11 | Cumque sacerdos purificans hominem, statuerit eum, et hæc omnia coram Domino in ostio tabernaculi testimonii,'
      v:012: 'LEV:14:12 | 12 | 12 | tollet agnum et offeret eum pro delicto, oleique sextarium : et oblatis ante Dominum omnibus,'
      v:013: 'LEV:14:13 | 13 | 13 | immolabit agnum, ubi solet immolari hostia pro peccato, et holocaustum, id est, in loco sancto. Sicut enim pro peccato, ita et pro delicto ad sacerdotem pertinet hostia : Sancta sanctorum est.'
      v:014: 'LEV:14:14 | 14 | 14 | Assumensque sacerdos de sanguine hostiæ, quæ immolata est pro delicto, ponet super extremum auriculæ dextræ ejus qui mundatur, et super pollices manus dextræ et pedis :'
      v:015: 'LEV:14:15 | 15 | 15 | et de olei sextario mittet in manum suam sinistram,'
      v:016: 'LEV:14:16 | 16 | 16 | tingetque digitum dextrum in eo, et asperget coram Domino septies.'
      v:017: 'LEV:14:17 | 17 | 17 | Quod autem reliquum est olei in læva manu, fundet super extremum auriculæ dextræ ejus qui mundatur, et super pollices manus ac pedis dextri, et super sanguinem qui effusus est pro delicto,'
      v:018: LEV:14:18 | 18 | 18 | et super caput ejus.
      v:019: 'LEV:14:19 | 19 | 19 | Rogabitque pro eo coram Domino, et faciet sacrificium pro peccato : tunc immolabit holocaustum,'
      v:020: 'LEV:14:20 | 20 | 20 | et ponet illud in altari cum libamentis suis, et homo rite mundabitur.{VS:P}'
      v:021: 'LEV:14:21 | 21 | 21 | Quod si pauper est, et non potest manus ejus invenire quæ dicta sunt pro delicto, assumet agnum ad oblationem, ut roget pro eo sacerdos, decimamque partem similæ conspersæ oleo in sacrificium, et olei sextarium,'
      v:022: 'LEV:14:22 | 22 | 22 | duosque turtures sive duos pullos columbæ, quorum unus sit pro peccato, et alter in holocaustum :'
      v:023: 'LEV:14:23 | 23 | 23 | offeretque ea die octavo purificationis suæ sacerdoti, ad ostium tabernaculi testimonii coram Domino.'
      v:024: 'LEV:14:24 | 24 | 24 | Qui suscipiens agnum pro delicto et sextarium olei, levabit simul :'
      v:025: 'LEV:14:25 | 25 | 25 | immolatoque agno, de sanguine ejus ponet super extremum auriculæ dextræ illius qui mundatur, et super pollices manus ejus ac pedis dextri :'
      v:026: 'LEV:14:26 | 26 | 26 | olei vero partem mittet in manum suam sinistram,'
      v:027: 'LEV:14:27 | 27 | 27 | in quo tingens digitum dextræ manus asperget septies coram Domino :'
      v:028: 'LEV:14:28 | 28 | 28 | tangetque extremum dextræ auriculæ illius qui mundatur, et pollices manus ac pedis dextri, in loco sanguinis qui effusus est pro delicto :'
      v:029: 'LEV:14:29 | 29 | 29 | reliquam autem partem olei, quæ est in sinistra manu, mittet super caput purificati, ut placet pro eo Dominum :'
      v:030: 'LEV:14:30 | 30 | 30 | et turturem sive pullum columbæ offeret,'
      v:031: 'LEV:14:31 | 31 | 31 | unum pro delicto, et alterum in holocaustum cum libamentis suis.'
      v:032: 'LEV:14:32 | 32 | 32 | Hoc est sacrificium leprosi, qui habere non potest omnia in emundationem sui.{VS:P}'
      v:033: 'LEV:14:33 | 33 | 33 | Locutusque est Dominus ad Moysen et Aaron, dicens :'
      v:034: 'LEV:14:34 | 34 | 34 | Cum ingressi fueritis terram Chanaan, quam ego dabo vobis in possessionem, si fuerit plaga lepræ in ædibus,'
      v:035: 'LEV:14:35 | 35 | 35 | ibit cujus est domus, nuntians sacerdoti, et dicet : Quasi plaga lepræ videtur mihi esse in domo mea.'
      v:036: 'LEV:14:36 | 36 | 36 | At ille præcipiet ut efferant universa de domo, priusquam ingrediatur eam, et videat utrum leprosa sit, ne immunda fiant omnia quæ in domo sunt. Intrabitque postea ut consideret lepram domus :'
      v:037: 'LEV:14:37 | 37 | 37 | et cum viderit in parietibus illius quasi valliculas pallore sive rubore deformes, et humiliores superficie reliqua,'
      v:038: 'LEV:14:38 | 38 | 38 | egredietur ostium domus, et statim claudet illam septem diebus.'
      v:039: 'LEV:14:39 | 39 | 39 | Reversusque die septimo, considerabit eam : si invenerit crevisse lepram,'
      v:040: 'LEV:14:40 | 40 | 40 | jubebit erui lapides in quibus lepra est, et projici eos extra civitatem in locum immundum :'
      v:041: 'LEV:14:41 | 41 | 41 | domum autem ipsam radi intrinsecus per circuitum, et spargi pulverem rasuræ extra urbem in locum immundum,'
      v:042: 'LEV:14:42 | 42 | 42 | lapidesque alios reponi pro his qui ablati fuerint, et luto alio liniri domum.'
      v:043: 'LEV:14:43 | 43 | 43 | Sin autem postquam eruti sunt lapides, et pulvis erasus, et alia terra lita,'
      v:044: 'LEV:14:44 | 44 | 44 | ingressus sacerdos viderit reversam lepram, et parietes respersos maculis, lepra est perseverans, et immunda domus :'
      v:045: 'LEV:14:45 | 45 | 45 | quam statim destruent, et lapides ejus ac ligna, atque universum pulverem projicient extra oppidum in locum immundum.'
      v:046: 'LEV:14:46 | 46 | 46 | Qui intraverit domum quando clausa est, immundus erit usque ad vesperum :'
      v:047: 'LEV:14:47 | 47 | 47 | et qui dormierit in ea, et comederit quippiam, lavabit vestimenta sua.{VS:P}'
      v:048: 'LEV:14:48 | 48 | 48 | Quod si introiens sacerdos viderit lepram non crevisse in domo, postquam denuo lita fuerit, purificabit eam reddita sanitate :'
      v:049: 'LEV:14:49 | 49 | 49 | et in purificationem ejus sumet duos passeres, lignumque cedrinum, et vermiculum atque hyssopum :'
      v:050: 'LEV:14:50 | 50 | 50 | et immolato uno passere in vase fictili super aquas vivas,'
      v:051: 'LEV:14:51 | 51 | 51 | tollet lignum cedrinum, et hyssopum, et coccum, et passerem vivum, et tinget omnia in sanguine passeris immolati, atque in aquis viventibus, et asperget domum septies,'
      v:052: 'LEV:14:52 | 52 | 52 | purificabitque eam tam in sanguine passeris quam in aquis viventibus, et in passere vivo, lignoque cedrino et hyssopo atque vermiculo.'
      v:053: 'LEV:14:53 | 53 | 53 | Cumque dimiserit passerem avolare in agrum libere, orabit pro domo, et jure mundabitur.'
      v:054: 'LEV:14:54 | 54 | 54 | Ista est lex omnis lepræ et percussuræ,'
      v:055: 'LEV:14:55 | 55 | 55 | lepræ vestium et domorum,'
      v:056: 'LEV:14:56 | 56 | 56 | cicatricis et erumpentium papularum, lucentis maculæ, et in varias species, coloribus immutatis,'
      v:057: 'LEV:14:57 | 57 | 57 | ut possit sciri quo tempore mundum quid, vel immundum sit.'
  c:015:
    verses:
      v:001: 'LEV:15:1 | 1 | 1 | Locutusque est Dominus ad Moysen et Aaron, dicens :'
      v:002: 'LEV:15:2 | 2 | 2 | Loquimini filiis Israël, et dicite eis : Vir, qui patitur fluxum seminis, immundus erit.'
      v:003: 'LEV:15:3 | 3 | 3 | Et tunc judicabitur huic vitio subjacere, cum per singula momenta adhæserit carni ejus, atque concreverit fœdus humor.'
      v:004: 'LEV:15:4 | 4 | 4 | Omne stratum, in quo dormierit, immundum erit, et ubicumque sederit.'
      v:005: 'LEV:15:5 | 5 | 5 | Si quis hominum tetigerit lectum ejus, lavabit vestimenta sua, et ipse lotus aqua, immundus erit usque ad vesperum.'
      v:006: 'LEV:15:6 | 6 | 6 | Si sederit ubi ille sederat, et ipse lavabit vestimenta sua : et lotus aqua, immundus erit usque ad vesperum.'
      v:007: 'LEV:15:7 | 7 | 7 | Qui tetigerit carnem ejus, lavabit vestimenta sua : et ipse lotus aqua, immundus erit usque ad vesperum.'
      v:008: 'LEV:15:8 | 8 | 8 | Si salivam hujuscemodi homo jecerit super eum qui mundus est, lavabit vestimenta sua : et lotus aqua, immundus erit usque ad vesperum.'
      v:009: 'LEV:15:9 | 9 | 9 | Sagma, super quo sederit, immundum erit :'
      v:010: 'LEV:15:10 | 10 | 10 | et quidquid sub eo fuerit, qui fluxum seminis patitur, pollutum erit usque ad vesperum. Qui portaverit horum aliquid, lavabit vestimenta sua : et ipse lotus aqua, immundus erit usque ad vesperum.'
      v:011: 'LEV:15:11 | 11 | 11 | Omnis, quem tetigerit qui talis est, non lotis ante manibus, lavabit vestimenta sua, et lotus aqua, immundus erit usque ad vesperum.'
      v:012: 'LEV:15:12 | 12 | 12 | Vas fictile quod tetigerit confringetur : vas autem ligneum lavabitur aqua.{VS:P}'
      v:013: 'LEV:15:13 | 13 | 13 | Si sanatus fuerit qui hujuscemodi sustinet passionem, numerabit septem dies post emundationem sui, et lotis vestibus et toto corpore in aquis viventibus, erit mundus.'
      v:014: 'LEV:15:14 | 14 | 14 | Die autem octavo sumet duos turtures, aut duos pullos columbæ, et veniet in conspectum Domini ad ostium tabernaculi testimonii, dabitque eos sacerdoti :'
      v:015: 'LEV:15:15 | 15 | 15 | qui faciet unum pro peccato et alterum in holocaustum : rogabitque pro eo coram Domino, ut emundetur a fluxu seminis sui.'
      v:016: 'LEV:15:16 | 16 | 16 | Vir de quo egreditur semen coitus, lavabit aqua omne corpus suum : et immundus erit usque ad vesperum.'
      v:017: 'LEV:15:17 | 17 | 17 | Vestem et pellem, quam habuerit, lavabit aqua, et immunda erit usque ad vesperum.'
      v:018: 'LEV:15:18 | 18 | 18 | Mulier, cum qua coierit, lavabitur aqua, et immunda erit usque ad vesperum.{VS:P}'
      v:019: 'LEV:15:19 | 19 | 19 | Mulier, quæ redeunte mense patitur fluxum sanguinis, septem diebus separabitur.'
      v:020: 'LEV:15:20 | 20 | 20 | Omnis qui tetigerit eam, immundus erit usque ad vesperum :'
      v:021: 'LEV:15:21 | 21 | 21 | et in quo dormierit vel sederit diebus separationis suæ, polluetur.'
      v:022: 'LEV:15:22 | 22 | 22 | Qui tetigerit lectum ejus, lavabit vestimenta sua : et ipse lotus aqua, immundus erit usque ad vesperum.'
      v:023: 'LEV:15:23 | 23 | 23 | Omne vas, super quo illa sederit, quisquis attigerit, lavabit vestimenta sua : et ipse lotus aqua, pollutus erit usque ad vesperum.'
      v:024: 'LEV:15:24 | 24 | 24 | Si coierit cum ea vir tempore sanguinis menstrualis, immundus erit septem diebus : et omne stratum, in quo dormierit, polluetur.'
      v:025: 'LEV:15:25 | 25 | 25 | Mulier, quæ patitur multis diebus fluxum sanguinis non in tempore menstruali, vel quæ post menstruum sanguinem fluere non cessat, quamdiu subjacet huic passioni, immunda erit quasi sit in tempore menstruo.'
      v:026: 'LEV:15:26 | 26 | 26 | Omne stratum, in quo dormierit, et vas in quo sederit, pollutum erit.'
      v:027: 'LEV:15:27 | 27 | 27 | Quicumque tetigerit ea, lavabit vestimenta sua : et ipse lotus aqua, immundus erit usque ad vesperam.'
      v:028: 'LEV:15:28 | 28 | 28 | Si steterit sanguis, et fluere cessaverit, numerabit septem dies purificationis suæ :'
      v:029: 'LEV:15:29 | 29 | 29 | et die octavo offeret pro se sacerdoti duos turtures, aut duos pullos columbarum, ad ostium tabernaculi testimonii :'
      v:030: 'LEV:15:30 | 30 | 30 | qui unum faciet pro peccato, et alterum in holocaustum, rogabitque pro ea coram Domino, et pro fluxu immunditiæ ejus.'
      v:031: 'LEV:15:31 | 31 | 31 | Docebitis ergo filios Israël ut caveant immunditiam, et non moriantur in sordibus suis, cum polluerint tabernaculum meum quod est inter eos.'
      v:032: 'LEV:15:32 | 32 | 32 | Ista est lex ejus, qui patitur fluxum seminis, et qui polluitur coitu,'
      v:033: 'LEV:15:33 | 33 | 33 | et quæ menstruis temporibus separatur, vel quæ jugi fluit sanguine, et hominis qui dormierit cum ea.'
  c:016:
    verses:
      v:001: 'LEV:16:1 | 1 | 1 | Locutusque est Dominus ad Moysen post mortem duorum filiorum Aaron, quando offerentes ignem alienum interfecti sunt :'
      v:002: 'LEV:16:2 | 2 | 2 | et præcepit ei, dicens : Loquere ad Aaron fratrem tuum, ne omni tempore ingrediatur sanctuarium, quod est intra velum coram propitiatorio quo tegitur arca, ut non moriatur (quia in nube apparebo super oraculum),'
      v:003: 'LEV:16:3 | 3 | 3 | nisi hæc ante fecerit : vitulum pro peccato offeret, et arietem in holocaustum.'
      v:004: 'LEV:16:4 | 4 | 4 | Tunica linea vestietur, feminalibus lineis verenda celabit : accingetur zona linea, cidarim lineam imponet capiti : hæc enim vestimenta sunt sancta : quibus cunctis, cum lotus fuerit, induetur.'
      v:005: 'LEV:16:5 | 5 | 5 | Suscipietque ab universa multitudine filiorum Israël duos hircos pro peccato, et unum arietem in holocaustum.'
      v:006: 'LEV:16:6 | 6 | 6 | Cumque obtulerit vitulum, et oraverit pro se et pro domo sua,'
      v:007: 'LEV:16:7 | 7 | 7 | duos hircos stare faciet coram Domino in ostio tabernaculi testimonii :'
      v:008: 'LEV:16:8 | 8 | 8 | mittensque super utrumque sortem, unam Domino, alteram capro emissario :'
      v:009: 'LEV:16:9 | 9 | 9 | cujus exierit sors Domino, offeret illum pro peccato :'
      v:010: 'LEV:16:10 | 10 | 10 | cujus autem in caprum emissarium, statuet eum vivum coram Domino, ut fundat preces super eo, et emittat eum in solitudinem.{VS:P}'
      v:011: 'LEV:16:11 | 11 | 11 | His rite celebratis, offeret vitulum, et rogans pro se, et pro domo sua, immolabit eum :'
      v:012: 'LEV:16:12 | 12 | 12 | assumptoque thuribulo, quod de prunis altaris impleverit, et hauriens manu compositum thymiama in incensum, ultra velum intrabit in sancta :'
      v:013: 'LEV:16:13 | 13 | 13 | ut, positis super ignem aromatibus, nebula eorum et vapor operiat oraculum quod est supra testimonium, et non moriatur.'
      v:014: 'LEV:16:14 | 14 | 14 | Tollet quoque de sanguine vituli, et asperget digito septies contra propitiatorium ad orientem.{VS:P}'
      v:015: 'LEV:16:15 | 15 | 15 | Cumque mactaverit hircum pro peccato populi, inferet sanguinem ejus intra velum, sicut præceptum est de sanguine vituli, ut aspergat e regione oraculi,'
      v:016: 'LEV:16:16 | 16 | 16 | et expiet sanctuarium ab immunditiis filiorum Israël, et a prævaricationibus eorum, cunctisque peccatis. Juxta hunc ritum faciet tabernaculo testimonii, quod fixum est inter eos, in medio sordium habitationis eorum.'
      v:017: 'LEV:16:17 | 17 | 17 | Nullus hominum sit in tabernaculo, quando pontifex sanctuarium ingreditur, ut roget pro se, et pro domo sua, et pro universo cœtu Israël, donec egrediatur.'
      v:018: 'LEV:16:18 | 18 | 18 | Cum autem exierit ad altare quod coram Domino est, oret pro se, et sumptum sanguinem vituli atque hirci fundat super cornua ejus per gyrum :'
      v:019: 'LEV:16:19 | 19 | 19 | aspergensque digito septies, expiet, et sanctificet illud ab immunditiis filiorum Israël.{VS:P}'
      v:020: 'LEV:16:20 | 20 | 20 | Postquam emundaverit sanctuarium, et tabernaculum, et altare, tunc offerat hircum viventem :'
      v:021: 'LEV:16:21 | 21 | 21 | et posita utraque manu super caput ejus, confiteatur omnes iniquitates filiorum Israël, et universa delicta atque peccata eorum : quæ imprecans capiti ejus, emittet illum per hominem paratum, in desertum.'
      v:022: 'LEV:16:22 | 22 | 22 | Cumque portaverit hircus omnes iniquitates eorum in terram solitariam, et dimissus fuerit in deserto,'
      v:023: 'LEV:16:23 | 23 | 23 | revertetur Aaron in tabernaculum testimonii, et depositis vestibus, quibus prius indutus erat, cum intraret sanctuarium, relictisque ibi,'
      v:024: 'LEV:16:24 | 24 | 24 | lavabit carnem suam in loco sancto, indueturque vestibus suis. Et postquam egressus obtulerit holocaustum suum, ac plebis, rogabit tam pro se quam pro populo :'
      v:025: 'LEV:16:25 | 25 | 25 | et adipem, qui oblatus est pro peccatis, adolebit super altare.'
      v:026: 'LEV:16:26 | 26 | 26 | Ille vero, qui dimiserit caprum emissarium, lavabit vestimenta sua, et corpus aqua, et sic ingredietur in castra.'
      v:027: 'LEV:16:27 | 27 | 27 | Vitulum autem, et hircum, qui pro peccato fuerant immolati, et quorum sanguis illatus est in sanctuarium, ut expiatio compleretur, asportabunt foras castra, et comburent igni tam pelles quam carnes eorum, ac fimum :'
      v:028: 'LEV:16:28 | 28 | 28 | et quicumque combusserit ea, lavabit vestimenta sua et carnem aqua, et sic ingredietur in castra.{VS:P}'
      v:029: 'LEV:16:29 | 29 | 29 | Eritque vobis hoc legitimum sempiternum : mense septimo, decima die mensis, affligetis animas vestras, nullumque opus facietis, sive indigena, sive advena qui peregrinatur inter vos.'
      v:030: 'LEV:16:30 | 30 | 30 | In hac die expiatio erit vestri, atque mundatio ab omnibus peccatis vestris : coram Domino mundabimini.'
      v:031: 'LEV:16:31 | 31 | 31 | Sabbatum enim requietionis est, et affligetis animas vestras religione perpetua.'
      v:032: 'LEV:16:32 | 32 | 32 | Expiabit autem sacerdos, qui unctus fuerit, et cujus manus initiatæ sunt ut sacerdotio fungatur pro patre suo : indueturque stola linea et vestibus sanctis,'
      v:033: 'LEV:16:33 | 33 | 33 | et expiabit sanctuarium et tabernaculum testimonii atque altare, sacerdotes quoque et universum populum.'
      v:034: 'LEV:16:34 | 34 | 34 | Eritque vobis hoc legitimum sempiternum, ut oretis pro filiis Israël, et pro cunctis peccatis eorum semel in anno. Fecit igitur sicut præceperat Dominus Moysi.'
  c:017:
    verses:
      v:001: 'LEV:17:1 | 1 | 1 | Et locutus est Dominus ad Moysen, dicens :'
      v:002: 'LEV:17:2 | 2 | 2 | Loquere Aaron et filiis ejus, et cunctis filiis Israël, dicens ad eos : Iste est sermo quem mandavit Dominus, dicens :'
      v:003: 'LEV:17:3 | 3 | 3 | Homo quilibet de domo Israël, si occiderit bovem aut ovem, sive capram, in castris vel extra castra,'
      v:004: 'LEV:17:4 | 4 | 4 | et non obtulerit ad ostium tabernaculi oblationem Domino, sanguinis reus erit : quasi si sanguinem fuderit, sic peribit de medio populi sui.'
      v:005: 'LEV:17:5 | 5 | 5 | Ideo sacerdoti offerre debent filii Israël hostias suas, quas occident in agro, ut sanctificentur Domino ante ostium tabernaculi testimonii, et immolent eas hostias pacificas Domino.'
      v:006: 'LEV:17:6 | 6 | 6 | Fundetque sacerdos sanguinem super altare Domini ad ostium tabernaculi testimonii, et adolebit adipem in odorem suavitatis Domino :'
      v:007: 'LEV:17:7 | 7 | 7 | et nequaquam ultra immolabunt hostias suas dæmonibus, cum quibus fornicati sunt. Legitimum sempiternum erit illis et posteris eorum.'
      v:008: 'LEV:17:8 | 8 | 8 | Et ad ipsos dices : Homo de domo Israël, et de advenis qui peregrinantur apud vos, qui obtulerit holocaustum sive victimam,'
      v:009: 'LEV:17:9 | 9 | 9 | et ad ostium tabernaculi testimonii non adduxerit eam, ut offeratur Domino, interibit de populo suo.{VS:P}'
      v:010: 'LEV:17:10 | 10 | 10 | Homo quilibet de domo Israël et de advenis qui peregrinantur inter eos, si comederit sanguinem, obfirmabo faciem meam contra animam illius, et disperdam eam de populo suo,'
      v:011: 'LEV:17:11 | 11 | 11 | quia anima carnis in sanguine est : et ego dedi illum vobis, ut super altare in eo expietis pro animabus vestris, et sanguis pro animæ piaculo sit.'
      v:012: 'LEV:17:12 | 12 | 12 | Idcirco dixi filiis Israël : Omnis anima ex vobis non comedet sanguinem, nec ex advenis qui peregrinantur apud vos.'
      v:013: 'LEV:17:13 | 13 | 13 | Homo quicumque de filiis Israël, et de advenis qui peregrinantur apud vos, si venatione atque aucupio ceperit feram, vel avem, quibus vesci licitum est, fundat sanguinem ejus, et operiat illum terra.'
      v:014: 'LEV:17:14 | 14 | 14 | Anima enim omnis carnis in sanguine est : unde dixi filiis Israël : Sanguinem universæ carnis non comedetis, quia anima carnis in sanguine est : et quicumque comederit illum, interibit.'
      v:015: 'LEV:17:15 | 15 | 15 | Anima, quæ comederit morticinum, vel captum a bestia, tam de indigenis, quam de advenis, lavabit vestimenta sua et semetipsum aqua, et contaminatus erit usque ad vesperum : et hoc ordine mundus fiet.'
      v:016: 'LEV:17:16 | 16 | 16 | Quod si non laverit vestimenta sua et corpus, portabit iniquitatem suam.'
  c:018:
    verses:
      v:001: 'LEV:18:1 | 1 | 1 | Locutus est Dominus ad Moysen, dicens :'
      v:002: 'LEV:18:2 | 2 | 2 | Loquere filiis Israël, et dices ad eos : Ego Dominus Deus vester :'
      v:003: 'LEV:18:3 | 3 | 3 | juxta consuetudinem terræ Ægypti, in qua habitastis, non facietis : et juxta morem regionis Chanaan, ad quam ego introducturus sum vos, non agetis, nec in legitimis eorum ambulabitis.'
      v:004: 'LEV:18:4 | 4 | 4 | Facietis judicia mea, et præcepta mea servabitis, et ambulabitis in eis. Ego Dominus Deus vester.'
      v:005: 'LEV:18:5 | 5 | 5 | Custodite leges meas atque judicia, quæ faciens homo, vivet in eis. Ego Dominus.'
      v:006: 'LEV:18:6 | 6 | 6 | Omnis homo ad proximam sanguinis sui non accedet, ut revelet turpitudinem ejus. Ego Dominus.'
      v:007: 'LEV:18:7 | 7 | 7 | Turpitudinem patris tui et turpitudinem matris tuæ non discooperies : mater tua est : non revelabis turpitudinem ejus.'
      v:008: 'LEV:18:8 | 8 | 8 | Turpitudinem uxoris patris tui non discooperies : turpitudo enim patris tui est.'
      v:009: 'LEV:18:9 | 9 | 9 | Turpitudinem sororis tuæ ex patre sive ex matre, quæ domi vel foris genita est, non revelabis.'
      v:010: 'LEV:18:10 | 10 | 10 | Turpitudinem filiæ filii tui vel neptis ex filia non revelabis : quia turpitudo tua est.'
      v:011: 'LEV:18:11 | 11 | 11 | Turpitudinem filiæ uxoris patris tui, quam peperit patri tuo, et est soror tua, non revelabis.'
      v:012: 'LEV:18:12 | 12 | 12 | Turpitudinem sororis patris tui non discooperies : quia caro est patris tui.'
      v:013: 'LEV:18:13 | 13 | 13 | Turpitudinem sororis matris tuæ non revelabis, eo quod caro sit matris tuæ.'
      v:014: 'LEV:18:14 | 14 | 14 | Turpitudinem patrui tui non revelabis, nec accedes ad uxorem ejus, quæ tibi affinitate conjungitur.'
      v:015: 'LEV:18:15 | 15 | 15 | Turpitudinem nurus tuæ non revelabis, quia uxor filii tui est : nec discooperies ignominiam ejus.'
      v:016: 'LEV:18:16 | 16 | 16 | Turpitudinem uxoris fratris tui non revelabis : quia turpitudo fratris tui est.'
      v:017: 'LEV:18:17 | 17 | 17 | Turpitudinem uxoris tuæ et filiæ ejus non revelabis. Filiam filii ejus, et filiam filiæ illius non sumes, ut reveles ignominiam ejus : quia caro illius sunt, et talis coitus incestus est.'
      v:018: 'LEV:18:18 | 18 | 18 | Sororem uxoris tuæ in pellicatum illius non accipies, nec revelabis turpitudinem ejus adhuc illa vivente.{VS:P}'
      v:019: 'LEV:18:19 | 19 | 19 | Ad mulierem quæ patitur menstrua non accedes, nec revelabis fœditatem ejus.'
      v:020: 'LEV:18:20 | 20 | 20 | Cum uxore proximi tui non coibis, nec seminis commistione maculaberis.'
      v:021: 'LEV:18:21 | 21 | 21 | De semine tuo non dabis ut consecretur idolo Moloch, nec pollues nomen Dei tui. Ego Dominus.'
      v:022: 'LEV:18:22 | 22 | 22 | Cum masculo non commiscearis coitu femineo, quia abominatio est.'
      v:023: 'LEV:18:23 | 23 | 23 | Cum omni pecore non coibis, nec maculaberis cum eo. Mulier non succumbet jumento, nec miscebitur ei, quia scelus est.'
      v:024: 'LEV:18:24 | 24 | 24 | Nec polluamini in omnibus his quibus contaminatæ sunt universæ gentes, quas ego ejiciam ante conspectum vestrum,'
      v:025: 'LEV:18:25 | 25 | 25 | et quibus polluta est terra : cujus ego scelera visitabo, ut evomat habitatores suos.'
      v:026: 'LEV:18:26 | 26 | 26 | Custodite legitima mea atque judicia, et non faciatis ex omnibus abominationibus istis, tam indigena quam colonus qui peregrinantur apud vos.'
      v:027: 'LEV:18:27 | 27 | 27 | Omnes enim execrationes istas fecerunt accolæ terræ qui fuerunt ante vos, et polluerunt eam.'
      v:028: 'LEV:18:28 | 28 | 28 | Cavete ergo ne et vos similiter evomat, cum paria feceritis, sicut evomuit gentem, quæ fuit ante vos.'
      v:029: 'LEV:18:29 | 29 | 29 | Omnis anima, quæ fecerit de abominationibus his quippiam, peribit de medio populi sui.'
      v:030: 'LEV:18:30 | 30 | 30 | Custodite mandata mea. Nolite facere quæ fecerunt hi qui fuerunt ante vos, et ne polluamini in eis. Ego Dominus Deus vester.'
  c:019:
    verses:
      v:001: 'LEV:19:1 | 1 | 1 | Locutus est Dominus ad Moysen, dicens :'
      v:002: 'LEV:19:2 | 2 | 2 | Loquere ad omnem cœtum filiorum Israël, et dices ad eos : Sancti estote, quia ego sanctus sum, Dominus Deus vester.'
      v:003: 'LEV:19:3 | 3 | 3 | Unusquisque patrem suum, et matrem suam timeat. Sabbata mea custodite. Ego Dominus Deus vester.'
      v:004: 'LEV:19:4 | 4 | 4 | Nolite converti ad idola, nec deos conflatiles faciatis vobis. Ego Dominus Deus vester.'
      v:005: 'LEV:19:5 | 5 | 5 | Si immolaveritis hostiam pacificorum Domino, ut sit placabilis,'
      v:006: 'LEV:19:6 | 6 | 6 | eo die quo fuerit immolata, comedetis eam, et die altero : quidquid autem residuum fuerit in diem tertium, igne comburetis.'
      v:007: 'LEV:19:7 | 7 | 7 | Si quis post biduum comederit ex ea, profanus erit, et impietatis reus :'
      v:008: 'LEV:19:8 | 8 | 8 | portabitque iniquitatem suam, quia sanctum Domini polluit, et peribit anima illa de populo suo.{VS:P}'
      v:009: 'LEV:19:9 | 9 | 9 | Cumque messueris segetes terræ tuæ, non tondebis usque ad solum superficiem terræ, nec remanentes spicas colliges,'
      v:010: 'LEV:19:10 | 10 | 10 | neque in vinea tua racemos et grana decidentia congregabis : sed pauperibus et peregrinis carpenda dimittes. Ego Dominus Deus vester.'
      v:011: 'LEV:19:11 | 11 | 11 | Non facietis furtum. Non mentiemini, nec decipiet unusquisque proximum suum.'
      v:012: 'LEV:19:12 | 12 | 12 | Non perjurabis in nomine meo, nec pollues nomen Dei tui. Ego Dominus.'
      v:013: LEV:19:13 | 13 | 13 | Non facies calumniam proximo tuo nec vi opprimes eum. Non morabitur opus mercenarii tui apud te usque mane.
      v:014: 'LEV:19:14 | 14 | 14 | Non maledices surdo, nec coram cæco pones offendiculum : sed timebis Dominum Deum tuum, quia ego sum Dominus.'
      v:015: 'LEV:19:15 | 15 | 15 | Non facies quod iniquum est, nec injuste judicabis. Non consideres personam pauperis, nec honores vultum potentis. Juste judica proximo tuo.'
      v:016: 'LEV:19:16 | 16 | 16 | Non eris criminator, nec susurro in populo. Non stabis contra sanguinem proximi tui. Ego Dominus.'
      v:017: 'LEV:19:17 | 17 | 17 | Non oderis fratrem tuum in corde tuo, sed publice argue eum, ne habeas super illo peccatum.'
      v:018: 'LEV:19:18 | 18 | 18 | Non quæras ultionem, nec memor eris injuriæ civium tuorum. Diliges amicum tuum sicut teipsum. Ego Dominus.{VS:P}'
      v:019: 'LEV:19:19 | 19 | 19 | Leges meas custodite. Jumentum tuum non facies coire cum alterius generis animantibus. Agrum tuum non seres diverso semine. Veste, quæ ex duobus texta est, non indueris.'
      v:020: 'LEV:19:20 | 20 | 20 | Homo, si dormierit cum muliere coitu seminis, quæ sit ancilla etiam nubilis, et tamen pretio non redempta, nec libertate donata : vapulabunt ambo, et non morientur, quia non fuit libera.'
      v:021: 'LEV:19:21 | 21 | 21 | Pro delicto autem suo offeret Domino ad ostium tabernaculi testimonii arietem :'
      v:022: 'LEV:19:22 | 22 | 22 | orabitque pro eo sacerdos, et pro peccato ejus coram Domino, et repropitiabitur ei, dimitteturque peccatum.'
      v:023: 'LEV:19:23 | 23 | 23 | Quando ingressi fueritis terram, et plantaveritis in ea ligna pomifera, auferetis præputia eorum : poma, quæ germinant, immunda erunt vobis, nec edetis ex eis.'
      v:024: 'LEV:19:24 | 24 | 24 | Quarto autem anno omnis fructus eorum sanctificabitur, laudabilis Domino.'
      v:025: 'LEV:19:25 | 25 | 25 | Quinto autem anno comedetis fructus, congregantes poma, quæ proferunt. Ego Dominus Deus vester.'
      v:026: 'LEV:19:26 | 26 | 26 | Non comedetis cum sanguine. Non augurabimini, nec observabitis somnia.'
      v:027: 'LEV:19:27 | 27 | 27 | Neque in rotundum attondebitis comam, nec radetis barbam.'
      v:028: 'LEV:19:28 | 28 | 28 | Et super mortuo non incidetis carnem vestram, neque figuras aliquas aut stigmata facietis vobis. Ego Dominus.'
      v:029: 'LEV:19:29 | 29 | 29 | Ne prostituas filiam tuam, ne contaminetur terra et impleatur piaculo.'
      v:030: 'LEV:19:30 | 30 | 30 | Sabbata mea custodite, et sanctuarium meum metuite. Ego Dominus.'
      v:031: 'LEV:19:31 | 31 | 31 | Non declinetis ad magos, nec ab ariolis aliquid sciscitemini, ut polluamini per eos. Ego Dominus Deus vester.'
      v:032: 'LEV:19:32 | 32 | 32 | Coram cano capite consurge, et honora personam senis : et time Dominum Deum tuum. Ego sum Dominus.{VS:P}'
      v:033: 'LEV:19:33 | 33 | 33 | Si habitaverit advena in terra vestra, et moratus fuerit inter vos, non exprobretis ei :'
      v:034: 'LEV:19:34 | 34 | 34 | sed sit inter vos quasi indigena, et diligetis eum quasi vosmetipsos : fuistis enim et vos advenæ in terra Ægypti. Ego Dominus Deus vester.{VS:P}'
      v:035: 'LEV:19:35 | 35 | 35 | Nolite facere iniquum aliquid in judicio, in regula, in pondere, in mensura.'
      v:036: 'LEV:19:36 | 36 | 36 | Statera justa, et æqua sint pondera, justus modius, æquusque sextarius. Ego Dominus Deus vester, qui eduxi vos de terra Ægypti.'
      v:037: 'LEV:19:37 | 37 | 37 | Custodite omnia præcepta mea, et universa judicia, et facite ea. Ego Dominus.'
  c:020:
    verses:
      v:001: 'LEV:20:1 | 1 | 1 | Locutusque est Dominus ad Moysen, dicens :'
      v:002: 'LEV:20:2 | 2 | 2 | Hæc loqueris filiis Israël : Homo de filiis Israël, et de advenis qui habitant in Israël, si quis dederit de semine suo idolo Moloch, morte moriatur : populus terræ lapidabit eum.'
      v:003: 'LEV:20:3 | 3 | 3 | Et ego ponam faciem meam contra illum : succidamque eum de medio populi sui, eo quod dederit de semine suo Moloch, et contaminaverit sanctuarium meum, ac polluerit nomen sanctum meum.'
      v:004: 'LEV:20:4 | 4 | 4 | Quod si negligens populus terræ, et quasi parvipendens imperium meum, dimiserit hominem qui dedit de semine suo Moloch, nec voluerit eum occidere :'
      v:005: 'LEV:20:5 | 5 | 5 | ponam faciem meam super hominem illum, et super cognationem ejus, succidamque et ipsum, et omnes qui consenserunt ei ut fornicarentur cum Moloch, de medio populi sui.'
      v:006: 'LEV:20:6 | 6 | 6 | Anima, quæ declinaverit ad magos et ariolos, et fornicata fuerit cum eis, ponam faciem meam contra eam, et interficiam illam de medio populi sui.'
      v:007: 'LEV:20:7 | 7 | 7 | Sanctificamini et estote sancti, quia ego sum Dominus Deus vester.'
      v:008: 'LEV:20:8 | 8 | 8 | Custodite præcepta mea, et facite ea : ego Dominus qui sanctifico vos.'
      v:009: 'LEV:20:9 | 9 | 9 | Qui maledixerit patri suo, aut matri, morte moriatur : patri matrique maledixit : sanguis ejus sit super eum.{VS:P}'
      v:010: 'LEV:20:10 | 10 | 10 | Si mœchatus quis fuerit cum uxore alterius, et adulterium perpetraverit cum conjuge proximi sui, morte moriantur et mœchus et adultera.'
      v:011: 'LEV:20:11 | 11 | 11 | Qui dormierit cum noverca sua, et revelaverit ignominiam patris sui, morte moriantur ambo : sanguis eorum sit super eos.'
      v:012: 'LEV:20:12 | 12 | 12 | Si quis dormierit cum nuru sua, uterque moriatur, quia scelus operati sunt : sanguis eorum sit super eos.'
      v:013: 'LEV:20:13 | 13 | 13 | Qui dormierit cum masculo coitu femineo, uterque operatus est nefas : morte moriantur : sit sanguis eorum super eos.'
      v:014: 'LEV:20:14 | 14 | 14 | Qui supra uxorem filiam, duxerit matrem ejus, scelus operatus est : vivus ardebit cum eis, nec permanebit tantum nefas in medio vestri.'
      v:015: 'LEV:20:15 | 15 | 15 | Qui cum jumento et pecore coierit, morte moriatur : pecus quoque occidite.'
      v:016: 'LEV:20:16 | 16 | 16 | Mulier, quæ succubuerit cuilibet jumento, simul interficietur cum eo : sanguis eorum sit super eos.'
      v:017: 'LEV:20:17 | 17 | 17 | Qui acceperit sororem suam filiam patris sui, vel filiam matris suæ, et viderit turpitudinem ejus, illaque conspexerit fratris ignominiam, nefariam rem operati sunt : occidentur in conspectu populi sui, eo quod turpitudinem suam mutuo revelaverint, et portabunt iniquitatem suam.'
      v:018: 'LEV:20:18 | 18 | 18 | Qui coierit cum muliere in fluxu menstruo, et revelaverit turpitudinem ejus, ipsaque aperuerit fontem sanguinis sui, interficientur ambo de medio populi sui.'
      v:019: 'LEV:20:19 | 19 | 19 | Turpitudinem materteræ et amitæ tuæ non discooperies : qui hoc fecerit, ignominiam carnis suæ nudavit ; portabunt ambo iniquitatem suam.'
      v:020: 'LEV:20:20 | 20 | 20 | Qui coierit cum uxore patrui vel avunculi sui, et revelaverit ignominiam cognationis suæ, portabunt ambo peccatum suum : absque liberis morientur.'
      v:021: 'LEV:20:21 | 21 | 21 | Qui duxerit uxorem fratris sui, rem facit illicitam : turpitudinem fratris sui revelavit : absque liberis erunt.{VS:P}'
      v:022: 'LEV:20:22 | 22 | 22 | Custodite leges meas, atque judicia, et facite ea : ne et vos evomat terra quam intraturi estis et habitaturi.'
      v:023: 'LEV:20:23 | 23 | 23 | Nolite ambulare in legitimis nationum, quas ego expulsurus sum ante vos. Omnia enim hæc fecerunt, et abominatus sum eas.'
      v:024: 'LEV:20:24 | 24 | 24 | Vobis autem loquor. Possidete terram eorum, quam dabo vobis in hæreditatem, terram fluentem lacte et melle. Ego Dominus Deus vester, qui separavi vos a ceteris populis.'
      v:025: 'LEV:20:25 | 25 | 25 | Separate ergo et vos jumentum mundum ab immundo, et avem mundam ab immunda : ne polluatis animas vestras in pecore, et avibus, et cunctis quæ moventur in terra, et quæ vobis ostendi esse polluta.'
      v:026: 'LEV:20:26 | 26 | 26 | Eritis mihi sancti, quia sanctus sum ego Dominus, et separavi vos a ceteris populis, ut essetis mei.'
      v:027: 'LEV:20:27 | 27 | 27 | Vir, sive mulier, in quibus pythonicus, vel divinationis fuerit spiritus, morte moriantur : lapidibus obruent eos : sanguis eorum sit super illos.'
  c:021:
    verses:
      v:001: 'LEV:21:1 | 1 | 1 | Dixit quoque Dominus ad Moysen : Loquere ad sacerdotes filios Aaron, et dices ad eos : Ne contaminetur sacerdos in mortibus civium suorum,'
      v:002: 'LEV:21:2 | 2 | 2 | nisi tantum in consanguineis, ac propinquis, id est, super patre et matre, et filio, et filia, fratre quoque,'
      v:003: 'LEV:21:3 | 3 | 3 | et sorore virgine quæ non est nupta viro :'
      v:004: LEV:21:4 | 4 | 4 | sed nec in principe populi sui contaminabitur.
      v:005: 'LEV:21:5 | 5 | 5 | Non radent caput, nec barbam, neque in carnibus suis facient incisuras.'
      v:006: 'LEV:21:6 | 6 | 6 | Sancti erunt Deo suo, et non polluent nomen ejus : incensum enim Domini, et panes Dei sui offerunt, et ideo sancti erunt.'
      v:007: 'LEV:21:7 | 7 | 7 | Scortum et vile prostibulum non ducent uxorem, nec eam quæ repudiata est a marito : quia consecrati sunt Deo suo,'
      v:008: 'LEV:21:8 | 8 | 8 | et panes propositionis offerunt. Sint ergo sancti, quia et ego sanctus sum, Dominus qui sanctifico eos.'
      v:009: 'LEV:21:9 | 9 | 9 | Sacerdotis filia si deprehensa fuerit in stupro, et violaverit nomen patris sui, flammis exuretur.{VS:P}'
      v:010: 'LEV:21:10 | 10 | 10 | Pontifex, id est, sacerdos maximus inter fratres suos, super cujus caput fusum est unctionis oleum, et cujus manus in sacerdotio consecratæ sunt, vestitusque est sanctis vestibus, caput suum non discooperiet, vestimenta non scindet :'
      v:011: 'LEV:21:11 | 11 | 11 | et ad omnem mortuum non ingredietur omnino : super patre quoque suo et matre non contaminabitur.'
      v:012: 'LEV:21:12 | 12 | 12 | Nec egredietur de sanctis, ne polluat sanctuarium Domini, quia oleum sanctæ unctionis Dei sui super eum est. Ego Dominus.'
      v:013: 'LEV:21:13 | 13 | 13 | Virginem ducet uxorem :'
      v:014: 'LEV:21:14 | 14 | 14 | viduam autem et repudiatam, et sordidam, atque meretricem non accipiet, sed puellam de populo suo :'
      v:015: 'LEV:21:15 | 15 | 15 | ne commisceat stirpem generis sui vulgo gentis suæ : quia ego Dominus, qui sanctifico eum.'
      v:016: 'LEV:21:16 | 16 | 16 | Locutusque est Dominus ad Moysen, dicens :'
      v:017: 'LEV:21:17 | 17 | 17 | Loquere ad Aaron : Homo de semine tuo per familias qui habuerit maculam, non offeret panes Deo suo,'
      v:018: 'LEV:21:18 | 18 | 18 | nec accedet ad ministerium ejus : si cæcus fuerit, si claudus, si parvo vel grandi, vel torto naso,'
      v:019: 'LEV:21:19 | 19 | 19 | si fracto pede, si manu,'
      v:020: 'LEV:21:20 | 20 | 20 | si gibbus, si lippus, si albuginem habens in oculo, si jugem scabiem, si impetiginem in corpore, vel herniosus.'
      v:021: 'LEV:21:21 | 21 | 21 | Omnis qui habuerit maculam de semine Aaron sacerdotis, non accedet offerre hostias Domino, nec panes Deo suo :'
      v:022: 'LEV:21:22 | 22 | 22 | vescetur tamen panibus qui offeruntur in sanctuario,'
      v:023: 'LEV:21:23 | 23 | 23 | ita dumtaxat, ut intra velum non ingrediatur, nec accedat ad altare, quia maculam habet, et contaminare non debet sanctuarium meum. Ego Dominus qui sanctifico eos.'
      v:024: 'LEV:21:24 | 24 | 24 | Locutus est ergo Moyses ad Aaron, et ad filios ejus, et ad omnem Israël cuncta quæ fuerant sibi imperata.'
  c:022:
    verses:
      v:001: 'LEV:22:1 | 1 | 1 | Locutus quoque est Dominus ad Moysen, dicens :'
      v:002: 'LEV:22:2 | 2 | 2 | Loquere ad Aaron et ad filios ejus, ut caveant ab his quæ consecrata sunt filiorum Israël, et non contaminent nomen sanctificatorum mihi, quæ ipsi offerunt. Ego Dominus.'
      v:003: 'LEV:22:3 | 3 | 3 | Dic ad eos, et ad posteros eorum : Omnis homo qui accesserit de stirpe vestra ad ea quæ consecrata sunt, et quæ obtulerunt filii Israël Domino, in quo est immunditia, peribit coram Domino. Ego sum Dominus.'
      v:004: 'LEV:22:4 | 4 | 4 | Homo de semine Aaron, qui fuerit leprosus, aut patiens fluxum seminis, non vescetur de his quæ sanctificata sunt mihi, donec sanetur. Qui tetigerit immundum super mortuo, et ex quo egreditur semen quasi coitus,'
      v:005: 'LEV:22:5 | 5 | 5 | et qui tangit reptile, et quodlibet immundum cujus tactus est sordidus,'
      v:006: 'LEV:22:6 | 6 | 6 | immundus erit usque ad vesperum, et non vescetur his quæ sanctificata sunt : sed cum laverit carnem suam aqua,'
      v:007: 'LEV:22:7 | 7 | 7 | et occubuerit sol, tunc mundatus vescetur de sanctificatis, quia cibus illius est.'
      v:008: 'LEV:22:8 | 8 | 8 | Morticinum et captum a bestia non comedent, nec polluentur in eis. Ego sum Dominus.'
      v:009: 'LEV:22:9 | 9 | 9 | Custodiant præcepta mea, ut non subjaceant peccato, et moriantur in sanctuario, cum polluerint illud. Ego Dominus qui sanctifico eos.'
      v:010: LEV:22:10 | 10 | 10 | Omnis alienigena non comedet de sanctificatis ; inquilinus sacerdotis et mercenarius non vescentur ex eis.
      v:011: 'LEV:22:11 | 11 | 11 | Quem autem sacerdos emerit, et qui vernaculus domus ejus fuerit, hi comedent ex eis.'
      v:012: 'LEV:22:12 | 12 | 12 | Si filia sacerdotis cuilibet ex populo nupta fuerit, de his quæ sanctificata sunt, et de primitiis non vescetur.'
      v:013: 'LEV:22:13 | 13 | 13 | Sin autem vidua, vel repudiata, et absque liberis reversa fuerit ad domum patris sui : sicut puella consueverat, aletur cibis patris sui. Omnis alienigena comedendi ex eis non habet potestatem.'
      v:014: 'LEV:22:14 | 14 | 14 | Qui comederit de sanctificatis per ignorantiam, addet quintam partem cum eo quod comedit, et dabit sacerdoti in sanctuarium.'
      v:015: 'LEV:22:15 | 15 | 15 | Nec contaminabunt sanctificata filiorum Israël, quæ offerunt Domino :'
      v:016: 'LEV:22:16 | 16 | 16 | ne forte sustineant iniquitatem delicti sui, cum sanctificata comederint. Ego Dominus qui sanctifico eos.{VS:P}'
      v:017: 'LEV:22:17 | 17 | 17 | Locutusque est Dominus ad Moysen, dicens :'
      v:018: 'LEV:22:18 | 18 | 18 | Loquere ad Aaron et filios ejus, et ad omnes filios Israël, dicesque ad eos : Homo de domo Israël, et de advenis qui habitant apud vos, qui obtulerit oblationem suam, vel vota solvens, vel sponte offerens, quidquid illud obtulerit in holocaustum Domini,'
      v:019: 'LEV:22:19 | 19 | 19 | ut offeratur per vos, masculus immaculatus erit ex bobus, et ovibus, et ex capris :'
      v:020: 'LEV:22:20 | 20 | 20 | si maculam habuerit, non offeretis, neque erit acceptabile.'
      v:021: 'LEV:22:21 | 21 | 21 | Homo qui obtulerit victimam pacificorum Domino, vel vota solvens, vel sponte offerens, tam de bobus quam de ovibus, immaculatum offeret ut acceptabile sit : omnis macula non erit in eo.'
      v:022: 'LEV:22:22 | 22 | 22 | Si cæcum fuerit, si fractum, si cicatricem habens, si papulas, aut scabiem, aut impetiginem : non offeretis ea Domino, nec adolebitis ex eis super altare Domini.'
      v:023: 'LEV:22:23 | 23 | 23 | Bovem et ovem, aure et cauda amputatis, voluntarie offerre potes, votum autem ex eis solvi non potest.'
      v:024: 'LEV:22:24 | 24 | 24 | Omne animal, quod vel contritis, vel tusis, vel sectis ablatisque testiculis est, non offeretis Domino, et in terra vestra hoc omnino ne faciatis.'
      v:025: 'LEV:22:25 | 25 | 25 | De manu alienigenæ non offeretis panes Deo vestro, et quidquid aliud dare voluerit, quia corrupta, et maculata sunt omnia : non suscipietis ea.'
      v:026: 'LEV:22:26 | 26 | 26 | Locutusque est Dominus ad Moysen, dicens :'
      v:027: 'LEV:22:27 | 27 | 27 | Bos, ovis et capra, cum genita fuerint, septem diebus erunt sub ubere matris suæ : die autem octavo, et deinceps, offerri poterunt Domino.'
      v:028: 'LEV:22:28 | 28 | 28 | Sive illa bos, sive ovis, non immolabuntur una die cum fœtibus suis.'
      v:029: 'LEV:22:29 | 29 | 29 | Si immolaveritis hostiam pro gratiarum actione Domino, ut possit esse placabilis,'
      v:030: 'LEV:22:30 | 30 | 30 | eodem die comedetis eam : non remanebit quidquam in mane alterius diei. Ego Dominus.'
      v:031: 'LEV:22:31 | 31 | 31 | Custodite mandata mea, et facite ea. Ego Dominus.'
      v:032: 'LEV:22:32 | 32 | 32 | Ne polluatis nomen meum sanctum, ut sanctificer in medio filiorum Israël. Ego Dominus qui sanctifico vos,'
      v:033: 'LEV:22:33 | 33 | 33 | et eduxi de terra Ægypti, ut essem vobis in Deum. Ego Dominus.'
  c:023:
    verses:
      v:001: 'LEV:23:1 | 1 | 1 | Locutusque est Dominus ad Moysen, dicens :'
      v:002: 'LEV:23:2 | 2 | 2 | Loquere filiis Israël, et dices ad eos : Hæ sunt feriæ Domini, quas vocabitis sanctas.'
      v:003: 'LEV:23:3 | 3 | 3 | Sex diebus facietis opus : dies septimus, quia sabbati requies est, vocabitur sanctus : omne opus non facietis in eo : sabbatum Domini est in cunctis habitationibus vestris.'
      v:004: 'LEV:23:4 | 4 | 4 | Hæ sunt ergo feriæ Domini sanctæ, quas celebrare debetis temporibus suis.{VS:P}'
      v:005: 'LEV:23:5 | 5 | 5 | Mense primo, quartadecima die mensis ad vesperum, Phase Domini est :'
      v:006: 'LEV:23:6 | 6 | 6 | et quintadecima die mensis hujus, solemnitas azymorum Domini est. Septem diebus azyma comedetis.'
      v:007: 'LEV:23:7 | 7 | 7 | Dies primus erit vobis celeberrimus, sanctusque : omne opus servile non facietis in eo,'
      v:008: 'LEV:23:8 | 8 | 8 | sed offeretis sacrificium in igne Domino septem diebus. Dies autem septimus erit celebrior et sanctior : nullumque servile opus facietis in eo.'
      v:009: 'LEV:23:9 | 9 | 9 | Locutusque est Dominus ad Moysen, dicens :'
      v:010: 'LEV:23:10 | 10 | 10 | Loquere filiis Israël, et dices ad eos : Cum ingressi fueritis terram, quam ego dabo vobis, et messueritis segetem, feretis manipulos spicarum, primitias messis vestræ, ad sacerdotem :'
      v:011: 'LEV:23:11 | 11 | 11 | qui elevabit fasciculum coram Domino, ut acceptabile sit pro vobis, altero die sabbati, et sanctificabit illum.'
      v:012: 'LEV:23:12 | 12 | 12 | Atque in eodem die quo manipulus consecratur, cædetur agnus immaculatus anniculus in holocaustum Domini.'
      v:013: 'LEV:23:13 | 13 | 13 | Et libamenta offerentur cum eo, duæ decimæ similæ conspersæ oleo in incensum Domini, odoremque suavissimum : liba quoque vini, quarta pars hin.'
      v:014: 'LEV:23:14 | 14 | 14 | Panem, et polentam, et pultes non comedetis ex segete, usque ad diem qua offeretis ex ea Deo vestro. Præceptum est sempiternum in generationibus, cunctisque habitaculis vestris.{VS:P}'
      v:015: 'LEV:23:15 | 15 | 15 | Numerabitis ergo ab altero die sabbati, in quo obtulistis manipulum primitiarum, septem hebdomadas plenas,'
      v:016: 'LEV:23:16 | 16 | 16 | usque ad alteram diem expletionis hebdomadæ septimæ, id est, quinquaginta dies : et sic offeretis sacrificium novum Domino'
      v:017: 'LEV:23:17 | 17 | 17 | ex omnibus habitaculis vestris, panes primitiarum duos de duabus decimis similæ fermentatæ, quos coquetis in primitias Domini.'
      v:018: 'LEV:23:18 | 18 | 18 | Offeretisque cum panibus septem agnos immaculatos anniculos, et vitulum de armento unum, et arietes duos, et erunt in holocaustum cum libamentis suis, in odorem suavissimum Domini.'
      v:019: 'LEV:23:19 | 19 | 19 | Facietis et hircum pro peccato, duosque agnos anniculos hostias pacificorum.'
      v:020: 'LEV:23:20 | 20 | 20 | Cumque elevaverit eos sacerdos cum panibus primitiarum coram Domino, cedent in usum ejus.'
      v:021: 'LEV:23:21 | 21 | 21 | Et vocabitis hunc diem celeberrimum, atque sanctissimum : omne opus servile non facietis in eo. Legitimum sempiternum erit in cunctis habitaculis, et generationibus vestris.'
      v:022: 'LEV:23:22 | 22 | 22 | Postquam autem messueritis segetem terræ vestræ, nec secabitis eam usque ad solum, nec remanentes spicas colligetis : sed pauperibus et peregrinis dimittetis eas. Ego sum Dominus Deus vester.{VS:P}'
      v:023: 'LEV:23:23 | 23 | 23 | Locutusque est Dominus ad Moysen, dicens :'
      v:024: 'LEV:23:24 | 24 | 24 | Loquere filiis Israël : Mense septimo, prima die mensis, erit vobis sabbatum, memoriale, clangentibus tubis, et vocabitur sanctum :'
      v:025: 'LEV:23:25 | 25 | 25 | omne opus servile non facietis in eo, et offeretis holocaustum Domino.{VS:P}'
      v:026: 'LEV:23:26 | 26 | 26 | Locutusque est Dominus ad Moysen, dicens :'
      v:027: 'LEV:23:27 | 27 | 27 | Decimo die mensis hujus septimi, dies expiationum erit celeberrimus, et vocabitur sanctus : affligetisque animas vestras in eo, et offeretis holocaustum Domino.'
      v:028: 'LEV:23:28 | 28 | 28 | Omne opus servile non facietis in tempore diei hujus : quia dies propitiationis est, ut propitietur vobis Dominus Deus vester.'
      v:029: 'LEV:23:29 | 29 | 29 | Omnis anima, quæ afflicta non fuerit die hac, peribit de populis suis :'
      v:030: 'LEV:23:30 | 30 | 30 | et quæ operis quippiam fecerit, delebo eam de populo suo.'
      v:031: 'LEV:23:31 | 31 | 31 | Nihil ergo operis facietis in eo : legitimum sempiternum erit vobis in cunctis generationibus, et habitationibus vestris.'
      v:032: 'LEV:23:32 | 32 | 32 | Sabbatum requietionis est, et affligetis animas vestras die nono mensis : a vespera usque ad vesperam celebrabitis sabbata vestra.{VS:P}'
      v:033: 'LEV:23:33 | 33 | 33 | Et locutus est Dominus ad Moysen, dicens :'
      v:034: 'LEV:23:34 | 34 | 34 | Loquere filiis Israël : A quintodecimo die mensis hujus septimi, erunt feriæ tabernaculorum septem diebus Domino.'
      v:035: 'LEV:23:35 | 35 | 35 | Dies primus vocabitur celeberrimus atque sanctissimus : omne opus servile non facietis in eo.'
      v:036: 'LEV:23:36 | 36 | 36 | Et septem diebus offeretis holocausta Domino. Dies quoque octavus erit celeberrimus, atque sanctissimus, et offeretis holocaustum Domino : est enim cœtus atque collectæ : omne opus servile non facietis in eo.'
      v:037: 'LEV:23:37 | 37 | 37 | Hæ sunt feriæ Domini, quas vocabitis celeberrimas atque sanctissimas, offeretisque in eis oblationes Domino, holocausta et libamenta juxta ritum uniuscujusque diei :'
      v:038: 'LEV:23:38 | 38 | 38 | exceptis sabbatis Domini, donisque vestris, et quæ offeretis ex voto, vel quæ sponte tribuetis Domino.'
      v:039: 'LEV:23:39 | 39 | 39 | A quintodecimo ergo die mensis septimi, quando congregaveritis omnes fructus terræ vestræ, celebrabitis ferias Domini septem diebus : die primo et die octavo erit sabbatum, id est, requies.'
      v:040: 'LEV:23:40 | 40 | 40 | Sumetisque vobis die primo fructus arboris pulcherrimæ, spatulasque palmarum, et ramos ligni densarum frondium, et salices de torrente, et lætabimini coram Domino Deo vestro.'
      v:041: 'LEV:23:41 | 41 | 41 | Celebrabitisque solemnitatem ejus septem diebus per annum : legitimum sempiternum erit in generationibus vestris. Mense septimo festa celebrabitis,'
      v:042: 'LEV:23:42 | 42 | 42 | et habitabitis in umbraculis septem diebus : omnis, qui de genere est Israël, manebit in tabernaculis,'
      v:043: 'LEV:23:43 | 43 | 43 | ut discant posteri vestri quod in tabernaculis habitare fecerim filios Israël, cum educerem eos de terra Ægypti. Ego Dominus Deus vester.'
      v:044: LEV:23:44 | 44 | 44 | Locutusque est Moyses super solemnitatibus Domini ad filios Israël.
  c:024:
    verses:
      v:001: 'LEV:24:1 | 1 | 1 | Et locutus est Dominus ad Moysen, dicens :'
      v:002: 'LEV:24:2 | 2 | 2 | Præcipe filiis Israël, ut afferant tibi oleum de olivis purissimum, ac lucidum, ad concinnandas lucernas jugiter,'
      v:003: 'LEV:24:3 | 3 | 3 | extra velum testimonii in tabernaculo fœderis. Ponetque eas Aaron a vespere usque ad mane coram Domino, cultu rituque perpetuo in generationibus vestris.'
      v:004: LEV:24:4 | 4 | 4 | Super candelabrum mundissimum ponentur semper in conspectu Domini.
      v:005: 'LEV:24:5 | 5 | 5 | Accipies quoque similam, et coques ex ea duodecim panes, qui singuli habebunt duas decimas :'
      v:006: 'LEV:24:6 | 6 | 6 | quorum senos altrinsecus super mensam purissimam coram Domino statues :'
      v:007: 'LEV:24:7 | 7 | 7 | et pones super eos thus lucidissimum, ut sit panis in monimentum oblationis Domini.'
      v:008: 'LEV:24:8 | 8 | 8 | Per singula sabbata mutabuntur coram Domino suscepti a filiis Israël fœdere sempiterno :'
      v:009: 'LEV:24:9 | 9 | 9 | eruntque Aaron et filiorum ejus, ut comedant eos in loco sancto : quia Sanctum sanctorum est de sacrificiis Domini jure perpetuo.{VS:P}'
      v:010: 'LEV:24:10 | 10 | 10 | Ecce autem egressus filius mulieris Israëlitidis, quem pepererat de viro ægyptio inter filios Israël, jurgatus est in castris cum viro Israëlita.'
      v:011: 'LEV:24:11 | 11 | 11 | Cumque blasphemasset nomen, et maledixisset ei, adductus est ad Moysen. (Vocabatur autem mater ejus Salumith, filia Dabri de tribu Dan.)'
      v:012: 'LEV:24:12 | 12 | 12 | Miseruntque eum in carcerem, donec nossent quid juberet Dominus.'
      v:013: 'LEV:24:13 | 13 | 13 | Qui locutus est ad Moysen,'
      v:014: 'LEV:24:14 | 14 | 14 | dicens : Educ blasphemum extra castra, et ponant omnes qui audierunt, manus suas super caput ejus, et lapidet eum populus universus.'
      v:015: 'LEV:24:15 | 15 | 15 | Et ad filios Israël loqueris : Homo, qui maledixerit Deo suo, portabit peccatum suum ;'
      v:016: 'LEV:24:16 | 16 | 16 | et qui blasphemaverit nomen Domini, morte moriatur : lapidibus opprimet eum omnis multitudo, sive ille civis, sive peregrinus fuerit. Qui blasphemaverit nomen Domini, morte moriatur.{VS:P}'
      v:017: 'LEV:24:17 | 17 | 17 | Qui percusserit, et occiderit hominem, morte moriatur.'
      v:018: 'LEV:24:18 | 18 | 18 | Qui percusserit animal, reddet vicarium, id est, animam pro anima.'
      v:019: 'LEV:24:19 | 19 | 19 | Qui irrogaverit maculam cuilibet civium suorum, sicut fecit, sic fiet ei :'
      v:020: 'LEV:24:20 | 20 | 20 | fracturam pro fractura, oculum pro oculo, dentem pro dente restituet : qualem inflixerit maculam, talem sustinere cogetur.'
      v:021: 'LEV:24:21 | 21 | 21 | Qui percusserit jumentum, reddet aliud. Qui percusserit hominem, punietur.'
      v:022: 'LEV:24:22 | 22 | 22 | Æquum judicium sit inter vos, sive peregrinus, sive civis peccaverit : quia ego sum Dominus Deus vester.'
      v:023: 'LEV:24:23 | 23 | 23 | Locutusque est Moyses ad filios Israël : et eduxerunt eum, qui blasphemaverat, extra castra, ac lapidibus oppresserunt. Feceruntque filii Israël sicut præceperat Dominus Moysi.'
  c:025:
    verses:
      v:001: 'LEV:25:1 | 1 | 1 | Locutusque est Dominus ad Moysen in monte Sinai, dicens :'
      v:002: 'LEV:25:2 | 2 | 2 | Loquere filiis Israël, et dices ad eos : Quando ingressi fueritis terram quam ego dabo vobis, sabbatizes sabbatum Domino.'
      v:003: 'LEV:25:3 | 3 | 3 | Sex annis seres agrum tuum, et sex annis putabis vineam tuam, colligesque fructus ejus :'
      v:004: 'LEV:25:4 | 4 | 4 | septimo autem anno sabbatum erit terræ, requietionis Domini : agrum non seres, et vineam non putabis.'
      v:005: 'LEV:25:5 | 5 | 5 | Quæ sponte gignet humus, non metes : et uvas primitiarum tuarum non colliges quasi vindemiam : annus enim requietionis terræ est :'
      v:006: 'LEV:25:6 | 6 | 6 | sed erunt vobis in cibum, tibi et servo tuo, ancillæ et mercenario tuo, et advenæ qui peregrinantur apud te :'
      v:007: 'LEV:25:7 | 7 | 7 | jumentis tuis et pecoribus, omnia quæ nascuntur præbebunt cibum.{VS:P}'
      v:008: 'LEV:25:8 | 8 | 8 | Numerabis quoque tibi septem hebdomadas annorum, id est, septies septem, quæ simul faciunt annos quadraginta novem :'
      v:009: 'LEV:25:9 | 9 | 9 | et clanges buccina mense septimo, decima die mensis, propitiationis tempore, in universa terra vestra.'
      v:010: 'LEV:25:10 | 10 | 10 | Sanctificabisque annum quinquagesimum, et vocabis remissionem cunctis habitatoribus terræ tuæ : ipse est enim jubilæus. Revertetur homo ad possessionem suam, et unusquisque rediet ad familiam pristinam :'
      v:011: 'LEV:25:11 | 11 | 11 | quia jubilæus est, et quinquagesimus annus. Non seretis neque metetis sponte in agro nascentia, et primitias vindemiæ non colligetis,'
      v:012: 'LEV:25:12 | 12 | 12 | ob sanctificationem jubilæi : sed statim oblata comedetis.{VS:P}'
      v:013: 'LEV:25:13 | 13 | 13 | Anno jubilæi, redient omnes ad possessiones suas.'
      v:014: 'LEV:25:14 | 14 | 14 | Quando vendes quippiam civi tuo, vel emes ab eo, ne contristes fratrem tuum, sed juxta numerum annorum jubilæi emes ab eo,'
      v:015: LEV:25:15 | 15 | 15 | et juxta supputationem frugum vendet tibi.
      v:016: 'LEV:25:16 | 16 | 16 | Quanto plures anni remanserint post jubilæum, tanto crescet et pretium : et quanto minus temporis numeraveris, tanto minoris et emptio constabit : tempus enim frugum vendet tibi.'
      v:017: 'LEV:25:17 | 17 | 17 | Nolite affligere contribules vestros, sed timeat unusquisque Deum suum, quia ego Dominus Deus vester.'
      v:018: 'LEV:25:18 | 18 | 18 | Facite præcepta mea, et judicia custodite, et implete ea : ut habitare possitis in terra absque ullo pavore,'
      v:019: 'LEV:25:19 | 19 | 19 | et gignat vobis humus fructus suos, quibus vescamini usque ad saturitatem, nullius impetum formidantes.'
      v:020: 'LEV:25:20 | 20 | 20 | Quod si dixeritis : Quid comedemus anno septimo, si non severimus, neque collegerimus fruges nostras ?'
      v:021: 'LEV:25:21 | 21 | 21 | dabo benedictionem meam vobis anno sexto, et faciet fructus trium annorum :'
      v:022: 'LEV:25:22 | 22 | 22 | seretisque anno octavo, et comedetis veteres fruges usque ad nonum annum : donec nova nascantur, edetis vetera.'
      v:023: 'LEV:25:23 | 23 | 23 | Terra quoque non vendetur in perpetuum, quia mea est, et vos advenæ et coloni mei estis :'
      v:024: LEV:25:24 | 24 | 24 | unde cuncta regio possessionis vestræ sub redemptionis conditione vendetur.
      v:025: 'LEV:25:25 | 25 | 25 | Si attenuatus frater tuus vendiderit possessiunculam suam, et voluerit propinquus ejus, potest redimere quod ille vendiderat.'
      v:026: 'LEV:25:26 | 26 | 26 | Sin autem non habuerit proximum, et ipse pretium ad redimendum potuerit invenire,'
      v:027: 'LEV:25:27 | 27 | 27 | computabuntur fructus ex eo tempore quo vendidit : et quod reliquum est, reddet emptori, sicque recipiet possessionem suam.'
      v:028: 'LEV:25:28 | 28 | 28 | Quod si non invenerit manus ejus ut reddat pretium, habebit emptor quod emerat, usque ad annum jubilæum. In ipso enim omnis venditio redibit ad dominum et ad possessorem pristinum.'
      v:029: 'LEV:25:29 | 29 | 29 | Qui vendiderit domum intra urbis muros, habebit licentiam redimendi, donec unus impleatur annus.'
      v:030: 'LEV:25:30 | 30 | 30 | Si non redemerit, et anni circulus fuerit evolutus, emptor possidebit eam, et posteri ejus in perpetuum, et redimi non poterit, etiam in jubilæo.'
      v:031: 'LEV:25:31 | 31 | 31 | Sin autem in villa domus, quæ muros non habet, agrorum jure vendetur : si ante redempta non fuerit, in jubilæo revertetur ad dominum.'
      v:032: 'LEV:25:32 | 32 | 32 | Ædes Levitarum quæ in urbibus sunt, semper possunt redimi :'
      v:033: 'LEV:25:33 | 33 | 33 | si redemptæ non fuerint, in jubilæo revertentur ad dominos, quia domus urbium Levitarum pro possessionibus sunt inter filios Israël.'
      v:034: 'LEV:25:34 | 34 | 34 | Suburbana autem eorum non veneant, quia possessio sempiterna est.{VS:P}'
      v:035: 'LEV:25:35 | 35 | 35 | Si attenuatus fuerit frater tuus, et infirmus manu, et susceperis eum quasi advenam et peregrinum, et vixerit tecum,'
      v:036: 'LEV:25:36 | 36 | 36 | ne accipias usuras ab eo, nec amplius quam dedisti : time Deum tuum, ut vivere possit frater tuus apud te.'
      v:037: 'LEV:25:37 | 37 | 37 | Pecuniam tuam non dabis ei ad usuram, et frugum superabundantiam non exiges.'
      v:038: 'LEV:25:38 | 38 | 38 | Ego Dominus Deus vester, qui eduxi vos de terra Ægypti, ut darem vobis terram Chanaan, et essem vester Deus.{VS:P}'
      v:039: 'LEV:25:39 | 39 | 39 | Si paupertate compulsus vendiderit se tibi frater tuus, non eum opprimes servitute famulorum,'
      v:040: 'LEV:25:40 | 40 | 40 | sed quasi mercenarius et colonus erit : usque ad annum jubilæum operabitur apud te,'
      v:041: 'LEV:25:41 | 41 | 41 | et postea egredietur cum liberis suis, et revertetur ad cognationem et ad possessionem patrum suorum.'
      v:042: 'LEV:25:42 | 42 | 42 | Mei enim servi sunt, et ego eduxi eos de terra Ægypti : non veneant conditione servorum :'
      v:043: 'LEV:25:43 | 43 | 43 | ne affligas eum per potentiam, sed metuito Deum tuum.'
      v:044: 'LEV:25:44 | 44 | 44 | Servus et ancilla sint vobis de nationibus quæ in circuitu vestro sunt :'
      v:045: 'LEV:25:45 | 45 | 45 | et de advenis qui peregrinantur apud vos, vel qui ex his nati fuerint in terra vestra, hos habebitis famulos :'
      v:046: 'LEV:25:46 | 46 | 46 | et hæreditario jure transmittetis ad posteros, ac possidebitis in æternum : fratres autem vestros filios Israël ne opprimatis per potentiam.'
      v:047: 'LEV:25:47 | 47 | 47 | Si invaluerit apud vos manus advenæ atque peregrini, et attenuatus frater tuus vendiderit se ei, aut cuiquam de stirpe ejus :'
      v:048: 'LEV:25:48 | 48 | 48 | post venditionem potest redimi. Qui voluerit ex fratribus suis, redimet eum,'
      v:049: 'LEV:25:49 | 49 | 49 | et patruus, et patruelis, et consanguineus, et affinis. Sin autem et ipse potuerit, redimet se,'
      v:050: 'LEV:25:50 | 50 | 50 | supputatis dumtaxat annis a tempore venditionis suæ usque ad annum jubilæum : et pecunia, qua venditus fuerat, juxta annorum numerum, et rationem mercenarii supputata.'
      v:051: 'LEV:25:51 | 51 | 51 | Si plures fuerint anni qui remanent usque ad jubilæum, secundum hos reddet et pretium :'
      v:052: 'LEV:25:52 | 52 | 52 | si pauci, ponet rationem cum eo juxta annorum numerum, et reddet emptori quod reliquum est annorum,'
      v:053: 'LEV:25:53 | 53 | 53 | quibus ante servivit mercedibus imputatis : non affliget eum violenter in conspectu tuo.'
      v:054: 'LEV:25:54 | 54 | 54 | Quod si per hæc redimi non potuerit, anno jubilæo egredietur cum liberis suis.'
      v:055: 'LEV:25:55 | 55 | 55 | Mei enim sunt servi filii Israël, quos eduxi de terra Ægypti.'
  c:026:
    verses:
      v:001: 'LEV:26:1 | 1 | 1 | Ego Dominus Deus vester : non facietis vobis idolum, et sculptile, nec titulos erigetis, nec insignem lapidem ponetis in terra vestra, ut adoretis eum. Ego enim sum Dominus Deus vester.'
      v:002: 'LEV:26:2 | 2 | 2 | Custodite sabbata mea, et pavete ad sanctuarium meum. Ego Dominus.'
      v:003: 'LEV:26:3 | 3 | 3 | Si in præceptis meis ambulaveritis, et mandata mea custodieritis, et feceritis ea, dabo vobis pluvias temporibus suis,'
      v:004: 'LEV:26:4 | 4 | 4 | et terra gignet germen suum, et pomis arbores replebuntur.'
      v:005: 'LEV:26:5 | 5 | 5 | Apprehendet messium tritura vindemiam, et vindemia occupabit sementem : et comedetis panem vestrum in saturitate, et absque pavore habitabitis in terra vestra.'
      v:006: 'LEV:26:6 | 6 | 6 | Dabo pacem in finibus vestris : dormietis, et non erit qui exterreat. Auferam malas bestias, et gladius non transibit terminos vestros.'
      v:007: 'LEV:26:7 | 7 | 7 | Persequemini inimicos vestros, et corruent coram vobis.'
      v:008: 'LEV:26:8 | 8 | 8 | Persequentur quinque de vestris centum alienos, et centum de vobis decem millia : cadent inimici vestri gladio in conspectu vestro.'
      v:009: 'LEV:26:9 | 9 | 9 | Respiciam vos, et crescere faciam : multiplicabimini, et firmabo pactum meum vobiscum.'
      v:010: 'LEV:26:10 | 10 | 10 | Comedetis vetustissima veterum, et vetera novis supervenientibus projicietis.'
      v:011: 'LEV:26:11 | 11 | 11 | Ponam tabernaculum meum in medio vestri, et non abjiciet vos anima mea.'
      v:012: 'LEV:26:12 | 12 | 12 | Ambulabo inter vos, et ero Deus vester, vosque eritis populus meus.'
      v:013: 'LEV:26:13 | 13 | 13 | Ego Dominus Deus vester, qui eduxi vos de terra Ægyptiorum, ne serviretis eis : et qui confregi catenas cervicum vestrarum, ut incederetis erecti.{VS:P}'
      v:014: 'LEV:26:14 | 14 | 14 | Quod si non audieritis me, nec feceritis omnia mandata mea,'
      v:015: 'LEV:26:15 | 15 | 15 | si spreveritis leges meas, et judicia mea contempseritis, ut non faciatis ea quæ a me constituta sunt, et ad irritum perducatis pactum meum :'
      v:016: 'LEV:26:16 | 16 | 16 | ego quoque hæc faciam vobis : visitabo vos velociter in egestate, et ardore, qui conficiat oculos vestros, et consumat animas vestras. Frustra seretis sementem, quæ ab hostibus devorabitur.'
      v:017: 'LEV:26:17 | 17 | 17 | Ponam faciem meam contra vos, et corruetis coram hostibus vestris, et subjiciemini his qui oderunt vos : fugietis, nemine persequente.'
      v:018: 'LEV:26:18 | 18 | 18 | Sin autem nec sic obedieritis mihi, addam correptiones vestras septuplum propter peccata vestra,'
      v:019: 'LEV:26:19 | 19 | 19 | et conteram superbiam duritiæ vestræ. Daboque vobis cælum desuper sicut ferrum, et terram æneam.'
      v:020: 'LEV:26:20 | 20 | 20 | Consumetur incassum labor vester, non proferet terra germen, nec arbores poma præbebunt.'
      v:021: 'LEV:26:21 | 21 | 21 | Si ambulaveritis ex adverso mihi, nec volueritis audire me, addam plagas vestras in septuplum propter peccata vestra :'
      v:022: 'LEV:26:22 | 22 | 22 | immittamque in vos bestias agri, quæ consumant vos, et pecora vestra, et ad paucitatem cuncta redigant, desertæque fiant viæ vestræ.'
      v:023: 'LEV:26:23 | 23 | 23 | Quod si nec sic volueritis recipere disciplinam, sed ambulaveritis ex adverso mihi :'
      v:024: 'LEV:26:24 | 24 | 24 | ego quoque contra vos adversus incedam, et percutiam vos septies propter peccata vestra,'
      v:025: 'LEV:26:25 | 25 | 25 | inducamque super vos gladium ultorem fœderis mei. Cumque confugeritis in urbes, mittam pestilentiam in medio vestri, et trademini in manibus hostium,'
      v:026: 'LEV:26:26 | 26 | 26 | postquam confregero baculum panis vestri : ita ut decem mulieres in uno clibano coquant panes, et reddant eos ad pondus : et comedetis, et non saturabimini.{VS:P}'
      v:027: 'LEV:26:27 | 27 | 27 | Sin autem nec per hæc audieritis me, sed ambulaveritis contra me :'
      v:028: 'LEV:26:28 | 28 | 28 | et ego incedam adversus vos in furore contrario, et corripiam vos septem plagis propter peccata vestra :'
      v:029: LEV:26:29 | 29 | 29 | ita ut comedatis carnes filiorum vestrorum et filiarum vestrarum.
      v:030: 'LEV:26:30 | 30 | 30 | Destruam excelsa vestra, et simulacra confringam. Cadetis inter ruinas idolorum vestrorum, et abominabitur vos anima mea,'
      v:031: 'LEV:26:31 | 31 | 31 | in tantum ut urbes vestras redigam in solitudinem, et deserta faciam sanctuaria vestra, nec recipiam ultra odorem suavissimum.'
      v:032: 'LEV:26:32 | 32 | 32 | Disperdamque terram vestram, et stupebunt super ea inimici vestri, cum habitatores illius fuerint.'
      v:033: 'LEV:26:33 | 33 | 33 | Vos autem dispergam in gentes, et evaginabo post vos gladium, eritque terra vestra deserta, et civitates vestræ dirutæ.'
      v:034: 'LEV:26:34 | 34 | 34 | Tunc placebunt terræ sabbata sua cunctis diebus solitudinis suæ : quando fueritis'
      v:035: 'LEV:26:35 | 35 | 35 | in terra hostili, sabbatizabit, et requiescet in sabbatis solitudinis suæ, eo quod non requieverit in sabbatis vestris quando habitabatis in ea.'
      v:036: 'LEV:26:36 | 36 | 36 | Et qui de vobis remanserint, dabo pavorem in cordibus eorum in regionibus hostium, terrebit eos sonitus folii volantis, et ita fugient quasi gladium : cadent, nullo persequente,'
      v:037: 'LEV:26:37 | 37 | 37 | et corruent singuli super fratres suos, quasi bella fugientes, nemo vestrum inimicis audebit resistere.'
      v:038: 'LEV:26:38 | 38 | 38 | Peribitis inter gentes, et hostilis vos terra consumet.'
      v:039: 'LEV:26:39 | 39 | 39 | Quod si et de iis aliqui remanserint, tabescent in iniquitatibus suis, in terra inimicorum suorum, et propter peccata patrum suorum et sua affligentur :'
      v:040: 'LEV:26:40 | 40 | 40 | donec confiteantur iniquitates suas, et majorum suorum, quibus prævaricati sunt in me, et ambulaverunt ex adverso mihi.'
      v:041: 'LEV:26:41 | 41 | 41 | Ambulabo igitur et ego contra eos, et inducam illos in terram hostilem, donec erubescat incircumcisa mens eorum : tunc orabunt pro impietatibus suis.{VS:P}'
      v:042: 'LEV:26:42 | 42 | 42 | Et recordabor fœderis mei, quod pepigi cum Jacob, et Isaac, et Abraham. Terræ quoque memor ero :'
      v:043: 'LEV:26:43 | 43 | 43 | quæ cum relicta fuerit ab eis, complacebit sibi in sabbatis suis, patiens solitudinem propter illos. Ipsi vero rogabunt pro peccatis suis, eo quod abjecerint judicia mea, et leges meas despexerint.'
      v:044: 'LEV:26:44 | 44 | 44 | Et tamen etiam cum essent in terra hostili, non penitus abjeci eos, neque sic despexi ut consumerentur, et irritum facerent pactum meum cum eis. Ego enim sum Dominus Deus eorum,'
      v:045: 'LEV:26:45 | 45 | 45 | et recordabor fœderis mei pristini, quando eduxi eos de terra Ægypti in conspectu gentium, ut essem Deus eorum. Ego Dominus.{VS:P} Hæc sunt judicia atque præcepta et leges quas dedit Dominus inter se et filios Israël in monte Sinai per manum Moysi.'
  c:027:
    verses:
      v:001: 'LEV:27:1 | 1 | 1 | Locutusque est Dominus ad Moysen, dicens :'
      v:002: 'LEV:27:2 | 2 | 2 | Loquere filiis Israël, et dices ad eos : Homo qui votum fecerit, et spoponderit Deo animam suam, sub æstimatione dabit pretium.'
      v:003: 'LEV:27:3 | 3 | 3 | Si fuerit masculus a vigesimo anno usque ad sexagesimum annum, dabit quinquaginta siclos argenti ad mensuram sanctuarii :'
      v:004: 'LEV:27:4 | 4 | 4 | si mulier, triginta.'
      v:005: 'LEV:27:5 | 5 | 5 | A quinto autem anno usque ad vigesimum, masculus dabit viginti siclos : femina, decem.'
      v:006: 'LEV:27:6 | 6 | 6 | Ab uno mense usque ad annum quintum, pro masculo dabuntur quinque sicli : pro femina, tres.'
      v:007: 'LEV:27:7 | 7 | 7 | Sexagenarius et ultra masculus dabit quindecim siclos : femina, decem.'
      v:008: 'LEV:27:8 | 8 | 8 | Si pauper fuerit, et æstimationem reddere non valebit, stabit coram sacerdote : et quantum ille æstimaverit, et viderit eum posse reddere, tantum dabit.{VS:P}'
      v:009: 'LEV:27:9 | 9 | 9 | Animal autem, quod immolari potest Domino, si quis voverit, sanctum erit,'
      v:010: 'LEV:27:10 | 10 | 10 | et mutari non poterit, id est, nec melius malo, nec pejus bono : quod si mutaverit, et ipsum quod mutatum est, et illud pro quo mutatum est, consecratum erit Domino.'
      v:011: 'LEV:27:11 | 11 | 11 | Animal immundum, quod immolari Domino non potest, si quis voverit, adducetur ante sacerdotem :'
      v:012: 'LEV:27:12 | 12 | 12 | qui judicans utrum bonum an malum sit, statuet pretium.'
      v:013: 'LEV:27:13 | 13 | 13 | Quod si dare voluerit is qui offert, addet supra æstimationem quintam partem.{VS:P}'
      v:014: 'LEV:27:14 | 14 | 14 | Homo si voverit domum suam, et sanctificaverit Domino, considerabit eam sacerdos utrum bona an mala sit, et juxta pretium, quod ab eo fuerit constitutum, venundabitur :'
      v:015: 'LEV:27:15 | 15 | 15 | sin autem ille qui voverat, voluerit redimere eam, dabit quintam partem æstimationis supra, et habebit domum.'
      v:016: 'LEV:27:16 | 16 | 16 | Quod si agrum possessionis suæ voverit, et consecraverit Domino, juxta mensuram sementis æstimabitur pretium : si triginta modiis hordei seritur terra, quinquaginta siclis venundetur argenti.'
      v:017: 'LEV:27:17 | 17 | 17 | Si statim ab anno incipientis jubilæi voverit agrum, quanto valere potest, tanto æstimabitur.'
      v:018: 'LEV:27:18 | 18 | 18 | Sin autem post aliquantum temporis, supputabit sacerdos pecuniam juxta annorum, qui reliqui sunt, numerum usque ad jubilæum, et detrahetur ex pretio.'
      v:019: 'LEV:27:19 | 19 | 19 | Quod si voluerit redimere agrum ille qui voverat, addet quintam partem æstimatæ pecuniæ, et possidebit eum.'
      v:020: 'LEV:27:20 | 20 | 20 | Sin autem noluerit redimere, sed alteri cuilibet fuerit venundatus, ultra eum qui voverat redimere non poterit.'
      v:021: 'LEV:27:21 | 21 | 21 | Quia cum jubilæi venerit dies, sanctificatus erit Domino, et possessio consecrata ad jus pertinet sacerdotum.'
      v:022: 'LEV:27:22 | 22 | 22 | Si ager emptus est, et non de possessione majorum sanctificatus fuerit Domino,'
      v:023: 'LEV:27:23 | 23 | 23 | supputabit sacerdos juxta annorum numerum usque ad jubilæum, pretium : et dabit ille qui voverat eum, Domino.'
      v:024: 'LEV:27:24 | 24 | 24 | In jubilæo autem revertetur ad priorem dominum, qui vendiderat eum, et habuerat in sorte possessionis suæ.'
      v:025: 'LEV:27:25 | 25 | 25 | Omnis æstimatio siclo sanctuarii ponderabitur. Siclus viginti obolos habet.{VS:P}'
      v:026: 'LEV:27:26 | 26 | 26 | Primogenita, quæ ad Dominum pertinent, nemo sanctificare poterit et vovere : sive bos, sive ovis fuerit, Domini sunt.'
      v:027: 'LEV:27:27 | 27 | 27 | Quod si immundum est animal, redimet qui obtulit, juxta æstimationem tuam, et addet quintam partem pretii : si redimere noluerit, vendetur alteri quantocumque a te fuerit æstimatum.'
      v:028: 'LEV:27:28 | 28 | 28 | Omne quod Domino consecratur, sive homo fuerit, sive animal, sive ager, non vendetur, nec redimi poterit. Quidquid semel fuerit consecratum, Sanctum sanctorum erit Domino :'
      v:029: 'LEV:27:29 | 29 | 29 | et omnis consecratio, quæ offertur ab homine, non redimetur, sed morte morietur.{VS:P}'
      v:030: 'LEV:27:30 | 30 | 30 | Omnes decimæ terræ, sive de frugibus, sive de pomis arborum, Domini sunt, et illi sanctificantur.'
      v:031: 'LEV:27:31 | 31 | 31 | Si quis autem voluerit redimere decimas suas, addet quintam partem earum.'
      v:032: 'LEV:27:32 | 32 | 32 | Omnium decimarum bovis et ovis et capræ, quæ sub pastoris virga transeunt, quidquid decimum venerit, sanctificabitur Domino.'
      v:033: 'LEV:27:33 | 33 | 33 | Non eligetur nec bonum nec malum, nec altero commutabitur, si quis mutaverit : et quod mutatum est, et pro quo mutatum est, sanctificabitur Domino, et non redimetur.{VS:P}'
      v:034: 'LEV:27:34 | 34 | 34 | Hæc sunt præcepta, quæ mandavit Dominus Moysi ad filios Israël in monte Sinai.'
