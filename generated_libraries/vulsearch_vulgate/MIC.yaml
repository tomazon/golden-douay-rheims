---
book_id: MIC
book_title: Michaea
chapters:
  c:001:
    verses:
      v:001: 'MIC:1:1 | 1 | 1 | Verbum Domini, quod factum est ad Michæam Morasthiten, in diebus Joathan, Achaz, et Ezechiæ, regum Juda, quod vidit super Samariam et Jerusalem.{VS:P}'
      v:002: 'MIC:1:2 | 2 | 2 | {VS:VERSE:BEGIN}Audite, populi omnes,{VS:BR} et attendat terra, et plenitudo ejus :{VS:BR} et sit Dominus Deus vobis in testem,{VS:BR} Dominus de templo sancto suo.{VS:BR}'
      v:003: 'MIC:1:3 | 3 | 3 | Quia ecce Dominus egredietur de loco suo,{VS:BR} et descendet, et calcabit super excelsa terræ.{VS:BR}'
      v:004: 'MIC:1:4 | 4 | 4 | Et consumentur montes subtus eum,{VS:BR} et valles scindentur sicut cera a facie ignis,{VS:BR} et sicut aquæ quæ decurrunt in præceps.{VS:BR}'
      v:005: 'MIC:1:5 | 5 | 5 | In scelere Jacob omne istud,{VS:BR} et in peccatis domus Israël.{VS:BR} Quod scelus Jacob ? nonne Samaria ?{VS:BR} et quæ excelsa Judæ ? nonne Jerusalem ?{VS:BR}'
      v:006: 'MIC:1:6 | 6 | 6 | Et ponam Samariam quasi acervum lapidum in agro,{VS:BR} cum plantatur vinea ;{VS:BR} et detraham in vallem lapides ejus,{VS:BR} et fundamenta ejus revelabo.{VS:BR}'
      v:007: 'MIC:1:7 | 7 | 7 | Et omnia sculptilia ejus concidentur,{VS:BR} et omnes mercedes ejus comburentur igne,{VS:BR} et omnia idola ejus ponam in perditionem,{VS:BR} quia de mercedibus meretricis congregata sunt,{VS:BR} et usque ad mercedem meretricis revertentur.{VS:BR}'
      v:008: 'MIC:1:8 | 8 | 8 | Super hoc plangam, et ululabo ;{VS:BR} vadam spoliatus, et nudus ;{VS:BR} faciam planctum velut draconum,{VS:BR} et luctum quasi struthionum :{VS:BR}'
      v:009: 'MIC:1:9 | 9 | 9 | quia desperata est plaga ejus,{VS:BR} quia venit usque ad Judam ;{VS:BR} tetigit portam populi mei usque ad Jerusalem.{VS:BR}'
      v:010: 'MIC:1:10 | 10 | 10 | In Geth nolite annuntiare ;{VS:BR} lacrimis ne ploretis ;{VS:BR} in domo pulveris pulvere vos conspergite.{VS:BR}'
      v:011: 'MIC:1:11 | 11 | 11 | Et transite vobis, habitatio pulchra, confusa ignominia :{VS:BR} non est egressa quæ habitat in exitu :{VS:BR} planctum domus vicina accipiet ex vobis, quæ stetit sibimet.{VS:BR}'
      v:012: 'MIC:1:12 | 12 | 12 | Quia infirmata est in bonum,{VS:BR} quæ habitat in amaritudinibus ;{VS:BR} quia descendit malum a Domino in portam Jerusalem.{VS:BR}'
      v:013: 'MIC:1:13 | 13 | 13 | Tumultus quadrigæ stuporis habitanti Lachis :{VS:BR} principium peccati est filiæ Sion,{VS:BR} quia in te inventa sunt scelera Israël.{VS:BR}'
      v:014: 'MIC:1:14 | 14 | 14 | Propterea dabit emissarios super hæreditatem Geth,{VS:BR} domus mendacii in deceptionem regibus Israël.{VS:BR}'
      v:015: 'MIC:1:15 | 15 | 15 | Adhuc hæredem adducam tibi quæ habitas in Maresa ;{VS:BR} usque ad Odollam veniet gloria Israël.{VS:BR}'
      v:016: 'MIC:1:16 | 16 | 16 | Decalvare, et tondere super filios deliciarum tuarum ;{VS:BR} dilata calvitium tuum sicut aquila,{VS:BR} quoniam captivi ducti sunt ex te.{VS:VERSE:END}'
  c:002:
    verses:
      v:001: 'MIC:2:1 | 1 | 1 | {VS:VERSE:BEGIN}Væ qui cogitatis inutile,{VS:BR} et operamini malum in cubilibus vestris !{VS:BR} In luce matutina faciunt illud,{VS:BR} quoniam contra Deum est manus eorum.{VS:BR}'
      v:002: 'MIC:2:2 | 2 | 2 | Et concupierunt agros, et violenter tulerunt :{VS:BR} et rapuerunt domos,{VS:BR} et calumniabantur virum, et domum ejus :{VS:BR} virum, et hæreditatem ejus.{VS:BR}'
      v:003: 'MIC:2:3 | 3 | 3 | Idcirco hæc dicit Dominus :{VS:BR} Ecce ego cogito super familiam istam malum,{VS:BR} unde non auferetis colla vestra,{VS:BR} et non ambulabitis superbi :{VS:BR} quoniam tempus pessimum est.{VS:BR}'
      v:004: 'MIC:2:4 | 4 | 4 | In die illa sumetur super vos parabola,{VS:BR} et cantabitur canticum cum suavitate, dicentium :{VS:BR} Depopulatione vastati sumus ;{VS:BR} pars populi mei commutata est :{VS:BR} quomodo recedet a me, cum revertatur,{VS:BR} qui regiones nostras dividat ?{VS:BR}'
      v:005: 'MIC:2:5 | 5 | 5 | Propter hoc non erit tibi mittens funiculum sortis in cœtu Domini.{VS:BR}'
      v:006: 'MIC:2:6 | 6 | 6 | Ne loquamini loquentes ;{VS:BR} non stillabit super istos, non comprehendet confusio.{VS:BR}'
      v:007: 'MIC:2:7 | 7 | 7 | Dicit domus Jacob :{VS:BR} Numquid abbreviatus est spiritus Domini,{VS:BR} aut tales sunt cogitationes ejus ?{VS:BR} nonne verba mea bona sunt cum eo qui recte graditur ?{VS:BR}'
      v:008: 'MIC:2:8 | 8 | 8 | et e contrario populus meus in adversarium consurrexit.{VS:BR} Desuper tunica pallium sustulistis :{VS:BR} et eos qui transibant simpliciter convertistis in bellum.{VS:BR}'
      v:009: 'MIC:2:9 | 9 | 9 | Mulieres populi mei ejecistis de domo deliciarum suarum ;{VS:BR} a parvulis earum tulistis laudem meam in perpetuum.{VS:BR}'
      v:010: 'MIC:2:10 | 10 | 10 | Surgite, et ite, quia non habetis hic requiem :{VS:BR} propter immunditiam ejus corrumpetur putredine pessima.{VS:BR}'
      v:011: 'MIC:2:11 | 11 | 11 | Utinam non essem vir habens spiritum,{VS:BR} et mendacium potius loquerer !{VS:BR} Stillabo tibi in vinum et in ebrietatem ;{VS:BR} et erit super quem stillatur populus iste.{VS:BR}'
      v:012: 'MIC:2:12 | 12 | 12 | Congregatione congregabo, Jacob, totum te ;{VS:BR} in unum conducam reliquias Israël :{VS:BR} pariter ponam illum quasi gregem in ovili,{VS:BR} quasi pecus in medio caularum :{VS:BR} tumultuabuntur a multitudine hominum.{VS:BR}'
      v:013: 'MIC:2:13 | 13 | 13 | Ascendet enim pandens iter ante eos :{VS:BR} divident, et transibunt portam,{VS:BR} et ingredientur per eam :{VS:BR} et transibit rex eorum coram eis,{VS:BR} et Dominus in capite eorum.{VS:VERSE:END}'
  c:003:
    verses:
      v:001: 'MIC:3:1 | 1 | 1 | {VS:VERSE:BEGIN}Et dixi : Audite, principes Jacob,{VS:BR} et duces domus Israël :{VS:BR} numquid non vestrum est scire judicium,{VS:BR}'
      v:002: 'MIC:3:2 | 2 | 2 | qui odio habetis bonum, et diligitis malum ;{VS:BR} qui violenter tollitis pelles eorum desuper eis,{VS:BR} et carnem eorum desuper ossibus eorum ;{VS:BR}'
      v:003: 'MIC:3:3 | 3 | 3 | qui comederunt carnem populi mei,{VS:BR} et pellem eorum desuper excoriaverunt,{VS:BR} et ossa eorum confregerunt,{VS:BR} et conciderunt sicut in lebete,{VS:BR} et quasi carnem in medio ollæ ?{VS:BR}'
      v:004: 'MIC:3:4 | 4 | 4 | Tunc clamabunt ad Dominum, et non exaudiet eos,{VS:BR} et abscondet faciem suam ab eis in tempore illo,{VS:BR} sicut nequiter egerunt in adinventionibus suis.{VS:BR}'
      v:005: 'MIC:3:5 | 5 | 5 | Hæc dicit Dominus super prophetas,{VS:BR} qui seducunt populum meum :{VS:BR} qui mordent dentibus suis,{VS:BR} et prædicant pacem ;{VS:BR} et si quis non dederit in ore eorum quippiam,{VS:BR} sanctificant super eum prælium.{VS:BR}'
      v:006: 'MIC:3:6 | 6 | 6 | Propterea nox vobis pro visione erit,{VS:BR} et tenebræ vobis pro divinatione ;{VS:BR} et occumbet sol super prophetas,{VS:BR} et obtenebrabitur super eos dies.{VS:BR}'
      v:007: 'MIC:3:7 | 7 | 7 | Et confundentur qui vident visiones,{VS:BR} et confundentur divini ;{VS:BR} et operient omnes vultos suos,{VS:BR} quia non est responsum Dei.{VS:BR}'
      v:008: 'MIC:3:8 | 8 | 8 | Verumtamen ego repletus sum fortitudine spiritus Domini,{VS:BR} judicio, et virtute,{VS:BR} ut annuntiem Jacob scelus suum,{VS:BR} et Israël peccatum suum.{VS:BR}'
      v:009: 'MIC:3:9 | 9 | 9 | Audite hoc, principes domus Jacob,{VS:BR} et judices domus Israël,{VS:BR} qui abominamini judicium,{VS:BR} et omnia recta pervertitis :{VS:BR}'
      v:010: 'MIC:3:10 | 10 | 10 | qui ædificatis Sion in sanguinibus,{VS:BR} et Jerusalem in iniquitate.{VS:BR}'
      v:011: 'MIC:3:11 | 11 | 11 | Principes ejus in muneribus judicabant,{VS:BR} et sacerdotes ejus in mercede docebant,{VS:BR} et prophetæ ejus in pecunia divinabant :{VS:BR} et super Dominum requiescebant, dicentes :{VS:BR} Numquid non Dominus in medio nostrum ?{VS:BR} non venient super nos mala.{VS:BR}'
      v:012: 'MIC:3:12 | 12 | 12 | Propter hoc, causa vestri, Sion quasi ager arabitur,{VS:BR} et Jerusalem quasi acervus lapidum erit,{VS:BR} et mons templi in excelsa silvarum.{VS:VERSE:END}'
  c:004:
    verses:
      v:001: 'MIC:4:1 | 1 | 1 | {VS:VERSE:BEGIN}Et erit : in novissimo dierum{VS:BR} erit mons domus Domini præparatus in vertice montium,{VS:BR} et sublimis super colles :{VS:BR} et fluent ad eum populi,{VS:BR}'
      v:002: 'MIC:4:2 | 2 | 2 | et properabunt gentes multæ, et dicent :{VS:BR} Venite, ascendamus ad montem Domini,{VS:BR} et ad domum Dei Jacob :{VS:BR} et docebit nos de viis suis,{VS:BR} et ibimus in semitis ejus,{VS:BR} quia de Sion egredietur lex,{VS:BR} et verbum Domini de Jerusalem.{VS:BR}'
      v:003: 'MIC:4:3 | 3 | 3 | Et judicabit inter populos multos,{VS:BR} et corripiet gentes fortes usque in longinquum :{VS:BR} et concident gladios suos in vomeres,{VS:BR} et hastas suas in ligones :{VS:BR} non sumet gens adversus gentem gladium,{VS:BR} et non discent ultra belligerare.{VS:BR}'
      v:004: 'MIC:4:4 | 4 | 4 | Et sedebit vir subtus vitem suam et subtus ficum suam,{VS:BR} et non erit qui deterreat,{VS:BR} quia os Domini exercituum locutum est.{VS:BR}'
      v:005: 'MIC:4:5 | 5 | 5 | Quia omnes populi ambulabunt{VS:BR} unusquisque in nomine dei sui ;{VS:BR} nos autem ambulabimus{VS:BR} in nomine Domini Dei nostri,{VS:BR} in æternum et ultra.{VS:VERSE:END}{VS:P}'
      v:006: 'MIC:4:6 | 6 | 6 | {VS:VERSE:BEGIN}In die illa, dicit Dominus,{VS:BR} congregabo claudicantem,{VS:BR} et eam quam ejeceram colligam,{VS:BR} et quam afflixeram :{VS:BR}'
      v:007: 'MIC:4:7 | 7 | 7 | et ponam claudicantem in reliquias,{VS:BR} et eam quæ laboraverat, in gentem robustam :{VS:BR} et regnabit Dominus super eos in monte Sion,{VS:BR} ex hoc nunc et usque in æternum.{VS:BR}'
      v:008: 'MIC:4:8 | 8 | 8 | Et tu, turris gregis nebulosa filiæ Sion,{VS:BR} usque ad te veniet,{VS:BR} et veniet potestas prima,{VS:BR} regnum filiæ Jerusalem.{VS:BR}'
      v:009: 'MIC:4:9 | 9 | 9 | Nunc quare mœrore contraheris ?{VS:BR} numquid rex non est tibi,{VS:BR} aut consiliarius tuus periit,{VS:BR} quia comprehendit te dolor sicut parturientem ?{VS:BR}'
      v:010: 'MIC:4:10 | 10 | 10 | Dole et satage, filia Sion, quasi parturiens,{VS:BR} quia nunc egredieris de civitate,{VS:BR} et habitabis in regione,{VS:BR} et venies usque ad Babylonem :{VS:BR} ibi liberaberis,{VS:BR} ibi redimet te Dominus de manu inimicorum tuorum.{VS:BR}'
      v:011: 'MIC:4:11 | 11 | 11 | Et nunc congregatæ sunt super te gentes multæ, quæ dicunt :{VS:BR} Lapidetur, et aspiciat in Sion oculus noster.{VS:BR}'
      v:012: 'MIC:4:12 | 12 | 12 | Ipsi autem non cognoverunt cogitationes Domini,{VS:BR} et non intellexerunt consilium ejus,{VS:BR} quia congregavit eos quasi fœnum areæ.{VS:BR}'
      v:013: 'MIC:4:13 | 13 | 13 | Surge, et tritura, filia Sion,{VS:BR} quia cornu tuum ponam ferreum,{VS:BR} et ungulas tuas ponam æreas ;{VS:BR} et comminues populos multos,{VS:BR} et interficies Domino rapinas eorum,{VS:BR} et fortitudinem eorum Domino universæ terræ.{VS:VERSE:END}'
  c:005:
    verses:
      v:001: 'MIC:5:1 | 1 | 1 | {VS:VERSE:BEGIN}Nunc vastaberis, filia latronis.{VS:BR} Obsidionem posuerunt super nos :{VS:BR} in virga percutient maxillam judicis Israël.{VS:VERSE:END}{VS:P}'
      v:002: 'MIC:5:2 | 2 | 2 | {VS:VERSE:BEGIN}Et tu, Bethlehem Ephrata,{VS:BR} parvulus es in millibus Juda ;{VS:BR} ex te mihi egredietur qui sit dominator in Israël,{VS:BR} et egressus ejus ab initio,{VS:BR} a diebus æternitatis.{VS:BR}'
      v:003: 'MIC:5:3 | 3 | 3 | Propter hoc dabit eos usque ad tempus in quo parturiens pariet,{VS:BR} et reliquiæ fratrum ejus convertentur ad filios Israël.{VS:BR}'
      v:004: 'MIC:5:4 | 4 | 4 | Et stabit, et pascet in fortitudine Domini,{VS:BR} in sublimitate nominis Domini Dei sui :{VS:BR} et convertentur,{VS:BR} quia nunc magnificabitur usque ad terminos terræ.{VS:BR}'
      v:005: 'MIC:5:5 | 5 | 5 | Et erit iste pax :{VS:BR} cum venerit Assyrius in terram nostram,{VS:BR} et quando calcaverit in domibus nostris,{VS:BR} et suscitabimus super eum septem pastores{VS:BR} et octo primates homines ;{VS:BR}'
      v:006: 'MIC:5:6 | 6 | 6 | et pascent terram Assur in gladio,{VS:BR} et terram Nemrod in lanceis ejus,{VS:BR} et liberabit ab Assur cum venerit in terram nostram,{VS:BR} et cum calcaverit in finibus nostris.{VS:BR}'
      v:007: 'MIC:5:7 | 7 | 7 | Et erunt reliquiæ Jacob in medio populorum multorum{VS:BR} quasi ros a Domino,{VS:BR} et quasi stillæ super herbam,{VS:BR} quæ non exspectat virum,{VS:BR} et non præstolatur filios hominum.{VS:BR}'
      v:008: 'MIC:5:8 | 8 | 8 | Et erunt reliquiæ Jacob in gentibus,{VS:BR} in medio populorum multorum,{VS:BR} quasi leo in jumentis silvarum,{VS:BR} et quasi catulus leonis in gregibus pecorum,{VS:BR} qui cum transierit, et conculcaverit, et ceperit,{VS:BR} non est qui eruat.{VS:BR}'
      v:009: 'MIC:5:9 | 9 | 9 | Exaltabitur manus tua super hostes tuos,{VS:BR} et omnes inimici tui interibunt.{VS:BR}'
      v:010: 'MIC:5:10 | 10 | 10 | Et erit in die illa, dicit Dominus :{VS:BR} auferam equos tuos de medio tui,{VS:BR} et disperdam quadrigas tuas.{VS:BR}'
      v:011: 'MIC:5:11 | 11 | 11 | Et perdam civitates terræ tuæ,{VS:BR} et destruam omnes munitiones tuas :{VS:BR} et auferam maleficia de manu tua,{VS:BR} et divinationes non erunt in te :{VS:BR}'
      v:012: 'MIC:5:12 | 12 | 12 | et perire faciam sculptilia tua et statuas tuas de medio tui,{VS:BR} et non adorabis ultra opera manuum tuarum :{VS:BR}'
      v:013: 'MIC:5:13 | 13 | 13 | et evellam lucos tuos de medio tui,{VS:BR} et conteram civitates tuas.{VS:BR}'
      v:014: 'MIC:5:14 | 14 | 14 | Et faciam, in furore et in indignatione, ultionem{VS:BR} in omnibus gentibus quæ non audierunt.{VS:VERSE:END}'
  c:006:
    verses:
      v:001: 'MIC:6:1 | 1 | 1 | {VS:VERSE:BEGIN}Audite quæ Dominus loquitur :{VS:BR} Surge, contende judicio adversum montes,{VS:BR} et audiant colles vocem tuam.{VS:BR}'
      v:002: 'MIC:6:2 | 2 | 2 | Audiant montes judicium Domini,{VS:BR} et fortia fundamenta terræ ;{VS:BR} quia judicium Domini cum populo suo,{VS:BR} et cum Israël dijudicabitur.{VS:BR}'
      v:003: 'MIC:6:3 | 3 | 3 | Popule meus, quid feci tibi ?{VS:BR} aut quid molestus fui tibi ? Responde mihi.{VS:BR}'
      v:004: 'MIC:6:4 | 4 | 4 | Quia eduxi te de terra Ægypti,{VS:BR} et de domo servientium liberavi te,{VS:BR} et misi ante faciem tuam Moysen, et Aaron, et Mariam.{VS:BR}'
      v:005: 'MIC:6:5 | 5 | 5 | Popule meus, memento, quæso,{VS:BR} quid cogitaverit Balach, rex Moab,{VS:BR} et quid responderit ei Balaam, filius Beor,{VS:BR} de Setim usque ad Galgalam,{VS:BR} ut cognosceres justitias Domini.{VS:BR}'
      v:006: 'MIC:6:6 | 6 | 6 | Quid dignum offeram Domino ?{VS:BR} curvabo genu Deo excelso ?{VS:BR} Numquid offeram ei holocautomata et vitulos anniculos ?{VS:BR}'
      v:007: 'MIC:6:7 | 7 | 7 | numquid placari potest Dominus in millibus arietum,{VS:BR} aut in multis millibus hircorum pinguium ?{VS:BR} numquid dabo primogenitum meum pro scelere meo,{VS:BR} fructum ventris mei pro peccato animæ meæ ?{VS:BR}'
      v:008: 'MIC:6:8 | 8 | 8 | Indicabo tibi, o homo, quid sit bonum,{VS:BR} et quid Dominus requirat a te :{VS:BR} utique facere judicium,{VS:BR} et diligere misericordiam,{VS:BR} et sollicitum ambulare cum Deo tuo.{VS:BR}'
      v:009: 'MIC:6:9 | 9 | 9 | Vox Domini ad civitatem clamat,{VS:BR} et salus erit timentibus nomen tuum :{VS:BR} audite, tribus, et quis approbabit illud ?{VS:BR}'
      v:010: 'MIC:6:10 | 10 | 10 | Adhuc ignis in domo impii thesauri iniquitatis,{VS:BR} et mensura minor iræ plena.{VS:BR}'
      v:011: 'MIC:6:11 | 11 | 11 | Numquid justificabo stateram impiam,{VS:BR} et saccelli pondera dolosa ?{VS:BR}'
      v:012: 'MIC:6:12 | 12 | 12 | In quibus divites ejus repleti sunt iniquitate,{VS:BR} et habitantes in ea loquebantur mendacium,{VS:BR} et lingua eorum fraudulenta in ore eorum.{VS:BR}'
      v:013: 'MIC:6:13 | 13 | 13 | Et ego ergo cœpi percutere te perditione super peccatis tuis.{VS:BR}'
      v:014: 'MIC:6:14 | 14 | 14 | Tu comedes, et non saturaberis,{VS:BR} et humiliatio tua in medio tui :{VS:BR} et apprehendes, et non salvabis,{VS:BR} et quos salvaveris, in gladium dabo.{VS:BR}'
      v:015: 'MIC:6:15 | 15 | 15 | Tu seminabis, et non metes :{VS:BR} tu calcabis olivam, et non ungeris oleo ;{VS:BR} et mustum, et non bibes vinum.{VS:BR}'
      v:016: 'MIC:6:16 | 16 | 16 | Et custodisti præcepta Amri,{VS:BR} et omne opus domus Achab,{VS:BR} et ambulasti in voluntatibus eorum :{VS:BR} ut darem te in perditionem,{VS:BR} et habitantes in ea in sibilum,{VS:BR} et opprobrium populi mei portabitis.{VS:VERSE:END}'
  c:007:
    verses:
      v:001: 'MIC:7:1 | 1 | 1 | {VS:VERSE:BEGIN}Væ mihi, quia factus sum sicut qui colligit in autumno racemos vindemiæ !{VS:BR} non est botrus ad comedendum,{VS:BR} præcoquas ficus desideravit anima mea.{VS:BR}'
      v:002: 'MIC:7:2 | 2 | 2 | Periit sanctus de terra,{VS:BR} et rectus in hominibus non est :{VS:BR} omnes in sanguine insidiantur ;{VS:BR} vir fratrem suum ad mortem venatur.{VS:BR}'
      v:003: 'MIC:7:3 | 3 | 3 | Malum manuum suarum dicunt bonum :{VS:BR} princeps postulat, et judex in reddendo est ;{VS:BR} et magnus locutus est desiderium animæ suæ,{VS:BR} et conturbaverunt eam.{VS:BR}'
      v:004: 'MIC:7:4 | 4 | 4 | Qui optimus in eis est, quasi paliurus,{VS:BR} et qui rectus, quasi spina de sepe.{VS:BR} Dies speculationis tuæ, visitatio tua venit :{VS:BR} nunc erit vastitas eorum.{VS:BR}'
      v:005: 'MIC:7:5 | 5 | 5 | Nolite credere amico,{VS:BR} et nolite confidere in duce :{VS:BR} ab ea quæ dormit in sinu tuo custodi claustra oris tui.{VS:BR}'
      v:006: 'MIC:7:6 | 6 | 6 | Quia filius contumeliam facit patri,{VS:BR} et filia consurgit adversus matrem suam :{VS:BR} nurus adversus socrum suam,{VS:BR} et inimici hominis domestici ejus.{VS:VERSE:END}{VS:P}'
      v:007: 'MIC:7:7 | 7 | 7 | {VS:VERSE:BEGIN}Ego autem ad Dominum aspiciam ;{VS:BR} exspectabo Deum, salvatorem meum :{VS:BR} audiet me Deus meus.{VS:BR}'
      v:008: 'MIC:7:8 | 8 | 8 | Ne læteris, inimica mea, super me, quia cecidi :{VS:BR} consurgam cum sedero in tenebris :{VS:BR} Dominus lux mea est.{VS:BR}'
      v:009: 'MIC:7:9 | 9 | 9 | Iram Domini portabo,{VS:BR} quoniam peccavi ei,{VS:BR} donec causam meam judicet,{VS:BR} et faciat judicium meum.{VS:BR} Educet me in lucem :{VS:BR} videbo justitiam ejus.{VS:BR}'
      v:010: 'MIC:7:10 | 10 | 10 | Et aspiciet inimica mea,{VS:BR} et operietur confusione,{VS:BR} quæ dicit ad me : Ubi est Dominus Deus tuus ?{VS:BR} Oculi mei videbunt in eam :{VS:BR} nunc erit in conculcationem ut lutum platearum.{VS:BR}'
      v:011: 'MIC:7:11 | 11 | 11 | Dies, ut ædificentur maceriæ tuæ ;{VS:BR} in die illa longe fiet lex.{VS:BR}'
      v:012: 'MIC:7:12 | 12 | 12 | In die illa et usque ad te veniet de Assur,{VS:BR} et usque ad civitates munitas,{VS:BR} et a civitatibus munitis usque ad flumen,{VS:BR} et ad mare de mari,{VS:BR} et ad montem de monte.{VS:BR}'
      v:013: 'MIC:7:13 | 13 | 13 | Et terra erit in desolationem propter habitatores suos,{VS:BR} et propter fructum cogitationum eorum.{VS:VERSE:END}{VS:P}'
      v:014: 'MIC:7:14 | 14 | 14 | {VS:VERSE:BEGIN}Pasce populum tuum in virga tua,{VS:BR} gregem hæreditatis tuæ, habitantes solos, in saltu, in medio Carmeli.{VS:BR} Pascentur Basan et Galaad juxta dies antiquos.{VS:BR}'
      v:015: 'MIC:7:15 | 15 | 15 | Secundum dies egressionis tuæ de terra Ægypti,{VS:BR} ostendam ei mirabilia.{VS:BR}'
      v:016: 'MIC:7:16 | 16 | 16 | Videbunt gentes,{VS:BR} et confundentur super omni fortitudine sua.{VS:BR} Ponent manum super os,{VS:BR} aures eorum surdæ erunt.{VS:BR}'
      v:017: 'MIC:7:17 | 17 | 17 | Lingent pulverem sicut serpentes ;{VS:BR} velut reptilia terræ perturbabuntur in ædibus suis.{VS:BR} Dominum Deum nostrum formidabunt,{VS:BR} et timebunt te.{VS:BR}'
      v:018: 'MIC:7:18 | 18 | 18 | Quis, Deus, similis tui,{VS:BR} qui aufers iniquitatem,{VS:BR} et transis peccatum reliquiarum hæreditatis tuæ ?{VS:BR} Non immittet ultra furorem suum,{VS:BR} quoniam volens misericordiam est.{VS:BR}'
      v:019: 'MIC:7:19 | 19 | 19 | Revertetur, et miserebitur nostri ;{VS:BR} deponet iniquitates nostras,{VS:BR} et projiciet in profundum maris omnia peccata nostra.{VS:BR}'
      v:020: 'MIC:7:20 | 20 | 20 | Dabis veritatem Jacob,{VS:BR} misericordiam Abraham,{VS:BR} quæ jurasti patribus nostris a diebus antiquis.{VS:VERSE:END}'
